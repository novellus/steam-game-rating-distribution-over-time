    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/945860/extras/Untitled-1.png?t=1608332323\"\
      \ /><br><br><strong>Hope Land is a Multiplayer Online Action Survival Game.<br>Players\
      \ will have to survive in the devastated world after the apocalyptic event.The\
      \ land is full of danger such as the hostile environment of desert that also\
      \ fills with many mutated creatures that are ready to end your life with just\
      \ one wrong step. Your cunning and wit is the best weapon of all, players can\
      \ craft your own customized weapon such as edge weapon or even firearm from\
      \ items that you can find from the surrounding environment. Find your friend\
      \ to fight alongside, to overcome the great danger that sole person can\u2019\
      t. And beware, make your choice wisely. Any of your decisions will affect the\
      \ future no matter if it will be good or worst. Can you survive in this land?\
      \ The land that what keeps you going is only the hope to survive?</strong><h2\
      \ class=\"bb_tag\"><strong>KEY FEATURES</strong></h2><ul class=\"bb_ul\"><li>Introducing\
      \ the devastated world after the destruction, set at the 50 years in the future.\
      \ With a large open world the player can freely explore and fight your way to\
      \ survive in this god forsaken land.</li></ul><br><ul class=\"bb_ul\"><li>All\
      \ Characters come with special skills and abilities, more than 50 types to choose\
      \ from and will be more in the future.</li></ul><br><ul class=\"bb_ul\"><li>Npc\
      \ in the world will have different interactions depending on player behavior,\
      \ which choice the player made in the past will affect how the people will interact\
      \ with you.</li></ul><br><ul class=\"bb_ul\"><li>Go on the hunt against deadly\
      \ enemies with your friends, including the world boss that just a few people\
      \ is not enough. But require help from the entire settlement or city to slain.(Online\
      \ multiplayer content will be available in the later version)</li></ul><br><ul\
      \ class=\"bb_ul\"><li>Hire Npc to help players to do tasks that you normally\
      \ can\u2019t. In which each npc will have their own set of skill and ability.</li></ul><br><ul\
      \ class=\"bb_ul\"><li>Random event and encounters can be found everywhere in\
      \ the world,</li></ul><br><ul class=\"bb_ul\"><li>including a good and an unfortunate\
      \ one. Traveling will not be the same from yours last.</li></ul><br><ul class=\"\
      bb_ul\"><li>Every settlement or city has their own problem and conflict; whatever\
      \ it is politice ,belief or local power, all will affect the player's progress.</li></ul><br><ul\
      \ class=\"bb_ul\"><li>Quest in the game will have many choices that can lead\
      \ to multiple outcomes. Every outcome will affect the player\u2019s future progression.<br></li><li>(In-game\
      \ lore and story will be fully implement in the later build)</li></ul>"
