    review: 'Completed in 13 hours!


      If you haven''t already played half-life 2 and have a decent computer this is
      the version to play.


      I personally played this for the first time in half life 2 update(highly recommended
      for newer hl fans)! Holy F*cking Sh*t!!! This is hands down my new favorite
      game of all time. Your first playthrough is amazing! When the game introduces
      you to something it does it swiftly which doesn''t slow the gamee down at all.
      The only thing about the game is the late parts of ravenholm but that''s it!
      this should have been the first game in my steam library!


      When the game ended i took it all in..... Than installed hl2 ep1. And Cursed
      at valve for no half life 3.


      [b]For Hl2 Update[/b]

      I honestly loved that you guys actually took the time to compile the maps with
      better lighting and lighting maps.

      I''m a tf2 mapper and i know how long that would take! Also [b]LIGHTRAYS[/b]


      P.S. Breath of the wild is my new favorite game of all time. I''m sorry hl2.
      I still love you. :D'
