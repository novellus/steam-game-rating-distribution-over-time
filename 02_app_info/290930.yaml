    about_the_game: '2004''s <i>Half-Life 2</i> was a landmark for PC gaming and the
      First Person Shooter, setting the standard for immersion, animation, and physics-based
      play for years.<br>Meticulously developed by Half-Life community member Filip
      Victor,<i> Half-Life 2: Update</i> offers both long-time fans and first time
      players the most visually advanced, stable, and fully-featured version of <i>Half-Life
      2</i> to date in one free mod download.<h2 class="bb_tag">Features:<h2 class="bb_tag"><ul
      class="bb_ul"><li>Complete lighting overhaul including enhanced lighting, more
      detailed world shadows, and full High Dynamic Range Lighting (HDR).<br></li><li>New
      particle effects and improved fog.<br></li><li>Countless bug fixes, correcting
      both visual and game-based issues.<br></li><li>An extensive Community Commentary
      Mode featuring the voices of well-known Youtubers, including Caddicarus, Brutalmoose,
      Ricepirate, Balrog the Master, ProJared, and Ross Scott from <i>Freeman''s Mind</i>
      .<br></li><li>Retains the iconic Half-Life 2 visual style and gameplay.<br></li><li>All
      available in <u>one free standalone download!</u></li></ul><br><a href="http://cdn.akamai.steamstatic.com/steam/apps/290930/manuals/HL2_Update_Brochure_Steam.pdf?t=1427308170[/url"
