  data:
    about_the_game: "This game includes elements of Pinball and Patinko - this means\
      \ that the driving atmosphere of the game will not let you get bored! <br>Your\
      \ goal is to break all the red balls, but amount of them increases with each\
      \ level! There will appear black holes, bombs, platforms and more on your way!\
      \ Calculate each of your shots and get to the basket! (We are watching for cleanliness).\
      \ And also earn coins to buy new shells!<h2 class=\"bb_tag\"> Features: </h2>\
      \ <ul class=\"bb_ul\"> \u263C Red balls! </ul> <ul class=\"bb_ul\"> \u263C Blue\
      \ balls! </ul> <ul class=\"bb_ul\"> \u263C Green balls! </ul> <ul class=\"bb_ul\"\
      > \u263C Purple shirts! </ul> <ul class=\"bb_ul\"> \u263C Bombs! </ul> <ul class=\"\
      bb_ul\"> \u263C Black Holes! </ul> <ul class=\"bb_ul\"> \u263C Obstacles! </ul>\
      \ <ul class=\"bb_ul\"> \u263C 70 levels! </ul> <ul class=\"bb_ul\"> \u263C 3\
      \ difficulty levels! </ul> <ul class=\"bb_ul\"> \u263C Shop of shells and backgrounds!\
      \ </ul> <br>The location of the balls is constantly changing and it is impossible\
      \ to predict it! <br>Blasting different balls you get the advantage: <br><strong>\
      \ For blue </strong> - anticipating the flight of a shot; <br><strong> For lilac\
      \ </strong> - additional projectile; <br><br>Depending on the difficulty level,\
      \ you will encounter different obstacles, consider that the amount of shells\
      \ is limited! <br>Show your accuracy and make the most accurate shot in <strong>\
      \ Papper Balls </strong>!"
