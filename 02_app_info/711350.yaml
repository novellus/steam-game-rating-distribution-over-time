    about_the_game: "Battle Necromancers, Ogres, and the Demon Itself!<br><br><i>Captive\
      \ of Fortune</i> is an interactive novel by Samuel Harrison Young, where your\
      \ choices control the story. It's Volume Two of <i>Demons Among Men</i>, the\
      \ sequel to <i>Trial of the Demon Hunter.</i> The game is text-based with occasional\
      \ vivid illustrations and a unique sound track \u2013 and driven by the vast,\
      \ unstoppable power of your imagination.<br><br>Continuing your journey to banish\
      \ the mysterious and elusive demon, you travel to the city of Lorden, where\
      \ romance and new dangers await. With new allies but even more enemies presenting\
      \ themselves, the vendetta against you continues, the trials set before you\
      \ leading you along a dangerous path to face your greatest challenge yet.<br><br><ul\
      \ class=\"bb_ul\"><li> Over 136,000 words<br></li><li> Romance!<br></li><li>\
      \ Battle bandits, necromancers, ogres and trolls<br></li><li> Music and illustrations\
      \ to enhance your experience<br></li><li> Finally confront the demon</li></ul>"
