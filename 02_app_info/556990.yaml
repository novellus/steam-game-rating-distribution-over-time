    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/556990/extras/bann_ratz.jpg?t=1593002766\"\
      \ /><br><br><strong>A gigantic ZOMBIE INFESTATION is going on in your city</strong>\
      \ and you\u2019re the ONE who will STOP THEM!<br><br>Waves of various <strong>DUMB\
      \ ZOMBIES</strong> want to be your best friends, but it looks like <strong>you\
      \ would prefer to see them dead</strong>!<br>So help yourself and use your skills\
      \ to<strong> kill them all</strong>!<br><br><i>TIPS: <br><ul class=\"bb_ul\"\
      ><li>You\u2019re not alone, so don\u2019t shoot the pretty NURSE and she will\
      \ try to heal you! <br></li><li>Let\u2019s add some FUN and don\u2019t hesitate\
      \ to make some nice HEADSHOTS!!!</li></ul></i><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/556990/extras/bann_ratz2.jpg?t=1593002766\"\
      \ /><h2 class=\"bb_tag\">3 WORLDS OF 20 LEVELS = 3H NON STOP PLAYING</h2>Visit\
      \ the Hospital, clean the Street and finally the subway! Each world has 20 levels.\
      \ Unlocking all of them will be really challenging!<br><br>------------------------------------------------------------------------------------------<h2\
      \ class=\"bb_tag\">BIG ZOMBIE BOSS</h2>Survive to each different type of zombies\
      \ and maybe you will be able to beat the zombie boss.<br><br>------------------------------------------------------------------------------------------<h2\
      \ class=\"bb_tag\">CRAZY SPECIAL WEAPONS</h2>Too many zombies? Don\u2019t worry!\
      \ Kill the zombie soldier and try to win a UZI, a SHOTGUN, a MINIGUN or a GRENADE\
      \ LAUNCHER. Let\u2019s ROCK them !!<br><br>------------------------------------------------------------------------------------------<h2\
      \ class=\"bb_tag\">HARDCORE MISSIONS &amp; ACHIEVEMENTS </h2>Lots of missions\
      \ and achievements are waiting to be unlocked by the most courageous gamers!<br><br>------------------------------------------------------------------------------------------<h2\
      \ class=\"bb_tag\">INVENTORY SYSTEM</h2>An inventory is available. Choose your\
      \ primary and secondary weapon and make your own strategy to complete each level.<br><br>------------------------------------------------------------------------------------------<h2\
      \ class=\"bb_tag\">BARRICADE FEATURE</h2>You will be able to upgrade the barricade\
      \ in front of you. Gain a better protection to complete the hardest missions!"
