    review: Gothic Girls is a pairing game in which you have to flip the cards and
      match a pair of, in this case, colours to see the picture below. It's fairly
      easy, got all the achievements by the end without trying, and the art is nicely
      drawn. It starts off with the same girls then later on it's the same girls with
      less clothes and then again naked. It's an alright game, nothing challenging.
      Recommend for the easy achievements and the art.
