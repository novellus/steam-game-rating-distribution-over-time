    about_the_game: "GraFi Lunar - casual, colorful, minimalist, physical puzzle with\
      \ traps, treadmills, portals, dragons and changing gravity.<br />\r\nPlayer\
      \ goal is to relocate gold coin, using only the change of gravity, on the gold\
      \ rock and keep for some time to pass the level.<br />\r\n<br />\r\nIn GraFi\
      \ Lunar:<br />\r\n<br />\r\n- Traps<br />\r\n- Changing gravity<br />\r\n- Cool\
      \ Soundtrack<br />\r\n- Achievements<br />\r\n- Lunar New Year art<br />\r\n\
      - Treadmills<br />\r\n- Portal's<br />\r\n- Dragons<br />\r\n- 50 levels"
