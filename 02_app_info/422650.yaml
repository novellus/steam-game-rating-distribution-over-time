    about_the_game: 'Prepare to delve into a fascinating world where the forces of
      technology and magic are embroiled in a vicious struggle! Blurring the lines
      between the RPG and strategy genres, Megamagic recaptures the unmistakable flavour
      of the 80s in a game filled with pop culture references and magnified by the
      incredible music by Mitch Murder, composer of<i> Kung Fury</i> and <i>Hotline
      Miami 2</i> soundtracks. <br><br>Megamagic features a deep combat system that
      put five different schools of magic at your command, challenging you to unveil
      the secrets hidden in monster-infested wastelands, neon-bathed cities and shady
      dungeons alike. Learn new spells and summon the creatures you have beaten, leading
      a powerful army of grims on your own style. You will need to rely on your ever-growing
      grimoire, developing your own playstyle as you become the greatest wizard in
      the world... and the last hope to discover what the sacred institution of the
      Order is hiding behind their unsullied facade.<h2 class="bb_tag"><strong>Features</strong></h2><br><ul
      class="bb_ul"><li>Action RPG meets Real Time Strategy in a totally new way.
      <br></li><li>Explore an open world and venture into the depths of perilous dungeons.
      <br></li><li>Master 5 different magical alignments: Neonmancy, Vegemancy, Sanctumancy,
      Fulgomancy and Necromancy.   <br></li><li>Research and craft 20 spells + 16
      grims, each with their own passive and active unique skills. <br></li><li>Beat
      9 hair-raising bosses.<br></li><li>Local multiplayer co-op mode: have up to
      4 player companions controlling your grims in battle!<br></li><li>Original soundtrack
      by 80''s synth-surfer Mitch Murder.</li></ul>'
