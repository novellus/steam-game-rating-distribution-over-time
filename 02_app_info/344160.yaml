    about_the_game: "<strong>World of Cinema \u2013 Movie Tycoon</strong> is a extensive\
      \ simulation game. <br>   <br>    You make yourself a name in the movie business\
      \ by producing better and better movies until, one day you get to manage a studio\
      \ in Hollywood. Then you\u2019re able to produce real blockbuster movies and\
      \ expand you studio to a business empire.<br><br>    In World of Cinema there\
      \ are various game options along with the producing, such as merchandising,\
      \ marketing, sabotage, poster design and much more. Special quests and funny\
      \ incidents make this game never get boring."
