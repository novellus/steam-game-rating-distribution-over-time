    about_the_game: "Release albums, customize your album art, dominate the airwaves,\
      \ and get rich in the process. With Music Wars Empire: FM, now you can now do\
      \ more than ever!<br><br><ul class=\"bb_ul\"><li>Dominate the airwaves: Watch\
      \ as your artists try to climb the charts in a new radio station media system.<br></li><li>Rich\
      \ List: Watch as your artists get richer and richer, climbing to the top of\
      \ a new chart type!<br></li><li>Customizable album art: Create and import your\
      \ own album art to add the next layer of realism for your artists. With the\
      \ newly redesigned Album page, it\u2019s never looked prettier!<br></li><li>Adjustable\
      \ Ticket Sales: Modify exactly how many tickets you want to sell for a specific\
      \ show.</li></ul><br>For more details, visit the FM development diary: <a href=\"\
      https://steamcommunity.com/linkfilter/?url=https://musicwars.codeforjustice.com/forum/music-wars-rebirth-3/mwr3-general-discussion/open-testing/8394-music-wars-empire-fm-dev-diary\"\
