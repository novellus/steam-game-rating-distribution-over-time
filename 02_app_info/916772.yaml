    about_the_game: "<strong>ROGUE CACHE BUNDLE</strong><br><br>Leave the days of\
      \ being called \u201Crookie\u201D in the dust. Accelerate your progress and\
      \ give your favorite ship a new look.<br><br><strong>This bundle contains:</strong><br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/916772/extras/Bullet1.png?t=1539553013\"\
      \ /> 7 days of Elite Status - Enable you and your allies to progress faster\
      \ with every battle.<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/916772/extras/Bullet1.png?t=1539553013\"\
      \ /> 15,000 Credits - Purchase new ships and modules.<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/916772/extras/Bullet1.png?t=1539553013\"\
      \ /> 200 GP - Get a feel for customizing your ships or captain avatar.<br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/916772/extras/Bullet1.png?t=1539553013\"\
      \ /> Hanuman Hero Ship - Command a tenacious, Tier-III Oberon dreadnought.<br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/916772/extras/Bullet1.png?t=1539553013\"\
      \ /> Keep \u2018em Flying decal collection - An exclusive decal for any of your\
      \ ships.<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/916772/extras/Bullet1.png?t=1539553013\"\
      \ /> Colors of Mars coating collection - A rusty rock coating for any of your\
      \ ships.<br><br><br><strong>HERO SHIP BENEFITS: WHAT YOU GET WITH THE HANUMAN</strong><br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/916772/extras/Bullet2.png?t=1539553013\"\
      \ /> Faster progression - Hero Ships give a 10% boost to your XP and Credits\u2014\
      even if you leave them unused in your fleet while you play other ships. This\
      \ extra XP earned is 70% convertible and 30% free (usable on any ship right\
      \ away).<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/916772/extras/Bullet2.png?t=1539553013\"\
      \ /> Custom ship parts - You can use the Hanuman\u2019s figurehead, forecastle,\
      \ bridge, hull, and stern on any Oberon dreadnought that you own.<br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/916772/extras/Bullet2.png?t=1539553013\"\
      \ /> Unique vanity items - Each Hero Ship provides additional items that you\
      \ can use on any of your ships. With the Hanuman, you get its coating collection,\
      \ Dark decal collection, and White decal collection.<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/916772/extras/Bullet2.png?t=1539553013\"\
      \ /> Instant access to higher tiers - You can use the Tier-III Hanuman to play\
      \ in Veteran matches\u2014before you unlock any Tier-III ships in regular progression."
