    about_the_game: "The imperial examination is coming! The second small games in\
      \ the tour area are rich in content and can not be missed.<br />\r\n<br />\r\
      \n<br />\r\n<br />\r\n<br />\r\n<br />\r\nBackground:<br />\r\n<br />\r\nIn\
      \ the ancient and mysterious East, there is a funny state. The king of funny\
      \ state Funny King was deeply influenced by the Central Plains culture. He followed\
      \ the example of China and established the funny state imperial examination\
      \ system, which was called funny state imperial examination in history. The\
      \ National Entertainment Examination is a complete civil service selection system,\
      \ which elects countless capable ministers for the National Entertainment Examination.\
      \ However, because of the topic of the National Entertainment Examination system,\
      \ the ideology of intellectuals is restrained, and the various teasing intellectuals\
      \ of the National Entertainment Examination system are banished.<br />\r\n<br\
      \ />\r\n<br />\r\n<br />\r\nGameplay:<br />\r\n<br />\r\nThe National Entrance\
      \ Examination is a question-and-answer game. Obviously, it's time to test your\
      \ IQ. If you are a smart person, you can pass the exam again and again quickly.\
      \ You will be a successful scholar and enter the cabinet to create your own\
      \ infinite brilliance.<br />\r\n<br />\r\nFollowing the ancient imperial examination\
      \ system of China, including private school test, children's birth test, rural\
      \ test, meeting test, Palace test, and finally according to the achievements,\
      \ the National Entrance Examination has won the champion list. Let's see what\
      \ kind of brilliant life you will have if you were born in the National Entrance\
      \ Examination.<br />\r\n<br />\r\n<br />\r\n<br />\r\nThe game includes:<br\
      \ />\r\n<br />\r\nRandom game question bank over 300 questions: let your life\
      \ is full of challenges, whether you can win at the age of 20, 23 can enter\
      \ the core of the empire, depending on your play.<br />\r\n<br />\r\nOver many\
      \ life outcomes: According to your different performance, there will be different\
      \ life outcomes, and before Meng Po Tang, take a good look at your magnificent\
      \ life.<br />\r\n<br />\r\nThe 5 two time examiners: the characteristics of\
      \ our country, our female examiners are all gentle but strict.<br />\r\n<br\
      \ />\r\nThe 20 achievement: the difficulty of achievement is different, and\
      \ the whole achievement is still very difficult.<br />\r\n<br />\r\n<br />\r\
      \n<br />\r\nGame features:<br />\r\n<br />\r\nThe random ending system of the\
      \ game will sum up your life according to the performance of your answers. Comrades,\
      \ it takes a lot of hard work to complete it perfectly once."
