  data:
    about_the_game: "This turn based action strategy game sees players at the helm\
      \ of the Starship Space Beagle, tasked with wrestling back control of the galaxy\
      \ from evil emperor, Kaldor Seth and his army of interstellar allies.<br />\r\
      \n<br />\r\nFighting through five star systems, the Beagle and her crew will\
      \ encounter new races, advanced spaceships and vast planets as they battle towards\
      \ a final showdown with Kaldor Seth. Along the way they\u2019ll discover new\
      \ weapons and advanced technology, allowing them to upgrade the Beagle and take\
      \ on terrifying new enemies in epic tactical combat. They\u2019ll also make\
      \ contact with a mysterious race of aliens, creators of a technology that could\
      \ help them defeat Seth once and for all\u2026<br />\r\n<br />\r\nKey features:<br\
      \ />\r\n<br />\r\n* High octane space combat \u2013 epic battles that demand\
      \ tactical decision making and quick reflexes\u2026<br />\r\n<br />\r\n* Ship\
      \ upgrades and augments \u2013 loot new technologies and upgrade the Space Beagle.\
      \ Pick the right weapons for maximum damage, and the right shields to keep the\
      \ enemy at bay\u2026<br />\r\n<br />\r\n* Epic encounters \u2013 huge variety\
      \ of alien races and ships, all inspired by classic 1970s Chris Fosse artwork\u2026\
      <br />\r\n<br />\r\n* Five star systems to explore \u2013 discover vibrant gas\
      \ nebulae, mysterious alien planets and derelict space stations\u2026"
