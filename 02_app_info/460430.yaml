    about_the_game: '<h2 class="bb_tag">CONTENT WARNING</h2>This game deals with mature
      themes. It shows scenes that some may find disturbing, unethical and triggering.
      It also contains offensive language, racial slurs, sexual themes, gore and violence.
      Player discretion is advised. For the full list of trigger warnings, please
      check our Steam forums.<h2 class="bb_tag">ABOUT</h2>The Letter is an interactive,
      horror/drama visual novel inspired by classic Asian horror films, Ju-ON: The
      Grudge and The Ring. Told through an immersive branching narrative, the game
      puts the players into the shoes of seven characters as they find themselves
      falling prey to a vicious curse plaguing the Ermengarde Mansion for centuries.
      <br><br><br>In this game, your choices will shape and drive the story forward:
      will you mend a relationship on the verge of collapse, or will you let it fall
      apart? Will you risk saving them, despite the consequences, or leave them to
      die a gruesome death? The fate of all the characters is in your hands.<h2 class="bb_tag">FEATURES</h2><ul
      class="bb_ul"><li>This is a hardcore visual novel with over 700K words. Expect
      <i>a lot</i> of reading!<br></li><li>Romance, friendship and drama; apart from
      horror, the game puts heavy emphasis on relationships and character development.<br></li><li>Non-chronological
      storytelling with 7 playable characters, each with varying personality and approach
      to difficult situations.<br></li><li>Countless butterfly effects; your choices
      heavily affect the story.<br></li><li>Full English Voice Acting (optional).<br></li><li>Animated
      backgrounds, CGs and sprites.<br></li><li>Beautifully painted art style, with
      over 80 backgrounds, 100 CGs and 50 Epilogue CGs (variations included).<br></li><li>Original
      soundtrack, with opening, ending and true ending theme songs.<br></li><li>Quick-Time
      Events (optional).<br></li><li>A branching tree that keeps track of your progress/route.<br></li><li>A
      journal that narrates the events in chronological order, and jots down the clues
      found about the Ermengarde Mansion.<br></li><li>Over 170 achievements.</li></ul>'
