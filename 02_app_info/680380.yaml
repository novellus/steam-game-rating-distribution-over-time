    reviews: "\u201CNight Call\u2019s real strength is in the stories it tells about\
      \ Paris, about the people who live there and the meaningful connections you\
      \ can have with them no matter how brief or unexpected.\u201D<br>8/10 \u2013\
      \ <a href=\"https://steamcommunity.com/linkfilter/?url=https://www.gamespot.com/reviews/night-call-review/1900-6417218/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Gamespot</a><br><br>\u201CEither way,\
      \ Night Call got to me. It's a game that loops around and around inside my head\
      \ when I'm not playing, the car endlessly circling the block, never stopping,\
      \ while that plane jets overhead, lights blinking\u201D<br>Recommended \u2013\
      \ <a href=\"https://steamcommunity.com/linkfilter/?url=https://www.eurogamer.net/articles/2019-07-18-night-call-review-paris-crime-and-a-cab-driver\"\
      \ target=\"_blank\" rel=\"noopener\"  >Eurogamer</a><br><br>\u201C...what is\
      \ most striking about Night Call is the phenomenal realism of the interactions\
      \ with the lives of the various passengers. Allowing us to live different perspectives,\
      \ themes and social reflections in the closed taxi space.\u201D<br>8,5/10 \u2013\
      \ <a href=\"https://steamcommunity.com/linkfilter/?url=https://gotgame.com/2019/07/19/review-night-call/\"\
      \ target=\"_blank\" rel=\"noopener\"  >GotGame</a><br>"
