    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/680380/extras/NightCall3Giff.png?t=1599808343\"\
      \ /><h2 class=\"bb_tag\"><strong>KEY FEATURES:</strong></h2><br>\U0001F696 <strong>A\
      \ VIVID AND ORIGINAL CAST: </strong>Meet over 85 original, surprising, realistic\
      \ characters and share their lives for a few brief moments. Some may move you,\
      \ inspire you, or upset you. Listen and help - they might have something useful\
      \ for you.<br><br>\U0001F696 <strong>GORGEOUS GAME NOIRE STYLE:  </strong>Every\
      \ character and location are lovingly hand-drawn in stunning black &amp; white,\
      \ evoking the pure tension of the noire style of art.<br><br>\U0001F696 <strong>INVESTIGATION\
      \ VS. SURVIVAL: </strong> Will you forsake information for more money, or sacrifice\
      \ your income to get the info you need? Make your choices quickly - time is\
      \ running out!<br><br>\U0001F696 <strong>MULTIPLE CASES, MULTIPLE KILLERS:</strong>\
      \  Gather clues across three distinct cases. Can you uncover the identity of\
      \ the killers? Be careful: a guilty suspect in one case may be completely innocent\
      \ in the next.<br><br>\U0001F696 <strong>ROAM THE STREETS:</strong>  Investigating\
      \ a murder is tough work. Free Roaming mode lets you relax and peruse the streets\
      \ of Paris. Enjoy an interesting conversation or ten!<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/680380/extras/NightCallGiff.png?t=1599808343\"\
      \ /><br>A mysterious serial killer stalks the streets of modern-day Paris. The\
      \ body count rises, and the police are no closer to catching the culprit. You\
      \ are a taxi driver and survivor to the killer\u2019s most recent attacks, having\
      \ barely escaped with your life. You have seven nights to help find the killer,\
      \ or the police will pin it on you. These next few shifts will be far from ordinary\
      \ or safe\u2026<br> <br>Night Call is a non-linear, narrative-driven noire investigation\
      \ game. You are no detective, but you do have a gift. Around you, people feel\
      \ more at ease. They talk. They share their thoughts, their emotions, their\
      \ stories\u2026 their <i>secrets.</i> To passengers, you are more than just\
      \ a driver; you are also a friend, a confidant, a shrink. A voyeur catching\
      \ a glimpse under the masked but very real lives throughout the City of Light.\
      \ And you\u2019ll need to play these roles well if you want to catch the killer.<br>\
      \ <br>Use the limited time you have available each night to gather clues while\
      \ earning money to pay your bills. Drive passengers to their destinations, hear\
      \ their stories and choose your responses carefully\u2014some are just regular\
      \ people with a tale to tell, while others might reveal a clue that\u2019s key\
      \ to your investigation. Follow the right leads to uncover new info about the\
      \ suspects, and don\u2019t forget to make enough money to buy gas and pay your\
      \ bills.<br> <br>Can you solve the mystery before it\u2019s too late? Better\
      \ hurry\u2014both the clock and the meter are running\u2026"
