  data:
    about_the_game: Gather resources. Build a village and protect your people. Give
      them jobs to become self sufficient, and arm them to survive the attacks of
      hungry predators. Become strong enough to face the depths of what lurks beneath
      the surface in a procedurally generated dungeon, and hope you have prepared
      well enough for when they strike back. Will you be victorious and secure your
      people's future? This is Your Quest.<br><br><br>Your Quest 2 is a village building
      sim with RPG mechanics and dungeon crawling.<br><br><br><br><strong><u>Features:</u></strong><br><ul
      class="bb_ul"><li>Resource gathering<br></li><li>Turn-based Combat<br></li><li>If
      you build a village, they will come<br></li><li>Don't like chopping trees or
      mining rocks? Assign those jobs to your villagers so you don't have to!<br></li><li>Manage
      rpg stats for you and your villagers that can be adjusted at any time, with
      no penalty<br></li><li>Craft your own weapons and armor<br></li><li>Craft overpowered
      spells of doom<br></li><li>Explore the depths of a procedural dungeon for loot
      and the most precious resources</li></ul><br><br><br><a href="https://steamcommunity.com/linkfilter/?url=https://www.discord.gg/zDkb3C9"
      target="_blank" rel="noopener"  ><img src="https://steamcdn-a.akamaihd.net/steam/apps/1220510/extras/discord.png?t=1598488197"
      /></a>
