    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/576740/extras/logo_1.png?t=1499730216\"\
      \ /><br>\u201CThe main hero is a cool and modest guy with a big heart whose\
      \ name is Rocky. Rocky has won a lot of victories in sport. He has been an outstanding\
      \ football player but got a heavy injury. After a rough patch, Rocky meets a\
      \ beautiful girl who inspired him again. Now he wants to give her an unforgettable\
      \ evening, but he needs to earn a bit of money to do that. He decides to put\
      \ everything on the line and goes to a closed-door sports arena to participate\
      \ in a very dangerous and violent game. Only his professional skills, strong\
      \ muscles and fortitude can help him to win this contest. \xAB.<br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/576740/extras/456.png?t=1499730216\"\
      \ /><br>The &quot;FootRock - 2&quot; is an action first-person arcade game.\
      \ There are no rules and laws! We have abolished time, gravity and space. Challenge\
      \ the ordinary reality in our crazy game! Some time ago the first time of the\
      \ &quot;FootRock&quot; game was released - it was our first step in this genre,\
      \ but lots of people liked it. Our experience and the skills we gained helped\
      \ us to improve the game and raise it to a qualitatively new level - that's\
      \ how we created &quot;FootRock - 2&quot;"
