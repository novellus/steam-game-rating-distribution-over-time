    about_the_game: "\u25A0 Story<br>The peacefully standing Fairy forest is suddenly\
      \ attacked by hordes of the undead.<br>It was the beginning of the [End] of\
      \ the great continent, which was becoming desolate day by day.<br><br>The wandering\
      \ soul-less army move about like zombies, targeting fairies in order to quench\
      \ their thirst for more magic power.<br>The Fairy tribes well reknowned for\
      \ their purity and high degree of magical power are the cream of the crop, mercilessly\
      \ hunted one by one, ripped to pieces and torn into chaos. <br><br>In the midst\
      \ of the turmoil and conflict, the Fairy Chief performs a ritual, a message\
      \ aimed towards the heavens, in search of a salvation, the descent of a goddess.<br><br>The\
      \ name of the girl summoned is Airi.<br>She was once a goddess who was enshrined\
      \ as a deity, guardian of the great continent.<br><br>\u25A0 Outline<br>This\
      \ is an adult themed side-scrolling action game with the concept of &quot;Silky\
      \ smooth Ryona&quot; with &quot;Nimble moving Gameplay&quot;.<br><br>Going after\
      \ the cause that brought chaos and confusion to the world, the Dark Sorcerer\
      \ VIVI, Airi takes on the various trials and challenges that await her.<br><br>This\
      \ game includes over 60 types of enemy characters and more than 300 types of\
      \ grab attacks and insistant features of sexual depictions.<br><br>\u25A0 Features<br>\u30FB\
      \ No time to breathe or get overrun by ugly monsters and fiends<br>\u30FB Seamless\
      \ entanglements between beautiful women<br>\u30FB Special scenes revealed after\
      \ losing in some Boss battles<br>\u30FB Intuitive and refreshing combo attacks\
      \ can be operated with keyboard or game pad<br>\u30FB 60 types of enemies and\
      \ grab attacks that include over 300 types of sexual scenes<br>\u30FB Sleek\
      \ and sweet Hentai animations with exclusive high quality audio recordings<br>\u30FB\
      \ Stressless exploratory map allows for freed movement<br>\u30FB Bonus priviliges\
      \ added for extra enjoyment after game completion<br><br>\u25A0 Cast<br>\u30FB\
      \ Production<br>KAIRI SOFT<br><br>\u30FB CV<br>Kurumi Mochizuki (Airi/Grise)<br>Kanamu\
      \ Yogasumi (All men or monsters)<br>Kyoko Aieda (Eleanore/Noir)<br>Hikaru Ginga\
      \ (Fairy / Midia / Blanc / Rose)<br>Kichune (Cherry Blossom/Marie/Mistina)<br>Aya\
      \ Kuchitani (Lamia)<br>Bubaigawara Shiho (Melusine)"
