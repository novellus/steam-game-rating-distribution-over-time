    review: Pretty awesome 2d platform game.  It seems like early-access done well
      - the levels are challenging, but not impossible; I was able to remap the controls
      as I don't use WASD and I haven't run into any bugs (apart from the spiders
      in the game!) yet.  I initially thought the Virtumart was a pay-2-win concept,
      but not at all, just collect the in-game stars and go and buy useful game items
      there.
