details:
  data:
    about_the_game: <strong>Abacus</strong> is a retro 2D platformer-shooter that
      pays homage to &quot;the good old days&quot; - where games were hard and no-one
      was there to hold your hand. Featuring cute pixel graphics, a catchy original
      soundtrack and swarms of explosive bees!<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/822660/extras/description_banner.png?t=1600447236"
      /><h2 class="bb_tag">Explore a mysterious world</h2><br><ul class="bb_ul"><li>Run,
      blast and double-jump your way through 25+ whimsical levels in a quest to save
      your friend.<br></li><li>Hunt down stars to spend on weapons and upgrades at
      the Virtumart.<br></li><li>Dodge (or shoot!) your way past Birds, Golems, Knights,
      Monks and more!<br></li><li>Solve puzzles and uncover ancient secrets.</li></ul><h2
      class="bb_tag">Fast-paced multiplayer action</h2><br><ul class="bb_ul"><li>Deathmatch
      your friends over LAN or internet<i>*</i>!<br></li><li>15+ built-in levels to
      master.<br></li><li>6 carefully-balanced weapons available, each with different
      strategic uses.<br></li><li>Unlimited ammo!</li></ul><br>(<i>*requires port
      forwarding</i>)<h2 class="bb_tag">Limitless possibilities</h2><br><ul class="bb_ul"><li>Make
      your own levels with the in-game level editor.<br></li><li>Fully-customisable
      tiles and background.<br></li><li>You can even make levels with friends!</li></ul>
