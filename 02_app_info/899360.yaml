details:
  data:
    about_the_game: 'Free DLC and full prologue to DERE EVIL EXE. After installing
      this DLC, DERE EXE should appear in the folder where DERE EVIL EXE is installed.
      You can find this by right clicking DERE EVIL EXE on the games list, selecting
      Properties, going to the <strong>LOCAL FILES </strong>tab then selecting the<strong>
      BROWSE LOCAL FILES</strong> button.<br><br>5 months before the events of DERE
      EVIL EXE, an unknown developer releases a game. This game went through numerous
      iterations, and even survived a burning building.<br><br>DERE .EXE : The First
      Fear is a terrifying thriller disguised as a 2d side-crolling pixel platformer
      rage game with retro NES-like visuals,16-bit chiptune music, and a horror story
      that makes it a creepypasta come to life. The controls and the environments
      change from level to level. From controls with pixel precision and intuitiveness
      in one level, to a creepy glitched debauchery of controls in the next. Will
      you survive the the fear and rage?'
