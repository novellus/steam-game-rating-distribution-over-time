    detailed_description: "<h1>Other coverage</h1><p>&quot;An offbeat mix of Hyper\
      \ Light Drifter and Transistor 2&quot; <a href=\"https://www.pcgamer.com/violet-cycle-is-an-offbeat-mix-of-hyper-light-drifter-and-transistor/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  > PC Gamer\t</a><br><br>&quot;A good\
      \ time!&quot; <a href=\"https://www.rockpapershotgun.com/2017/12/15/best-new-steam-releases/#more-502357\"\
      \ target=\"_blank\" rel=\"noreferrer\"  > Rock Paper Shotgun </a><br><br>&quot;Unique\
      \ art style, good combat system, and nice use of roguelike design&quot;<br>\
      \ <a href=\"http://steamcommunity.com/id/leonresevil2/recommended/595010/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  > LeonRes </a> (User review)<br><br>&quot;A\
      \ hidden gem on Steam for sure&quot; <a href=\"http://steamcommunity.com/id/jordanthompson/recommended/595010/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  > Jordan! </a> (User review)<br><br>&quot;This\
      \ game handles risk/reward beautifully&quot; <a href=\"http://steamcommunity.com/id/TrebleClef/recommended/595010/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  > Treble Clefy </a> (User review)</p><br><h1>About\
      \ the Game</h1>Violet Cycle is a kinetic arcade action game. Embrace your rage\
      \ as you slice through metal and wire, dispense silicon-shattering kicks and\
      \ discover the beautiful order that lies hidden inside the dance of chaos. There's\
      \ also quite a bit of dashing.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/595010/extras/hedro.png?t=1593025307\"\
      \ /><h2 class=\"bb_tag\">Story</h2>Something terrible has happened to life itself\
      \ in your pitiful corner of the universe and the only way forward is the way\
      \ out. Set the last remaining Tower Garden on its way by climbing to the peak.\
      \ Save the precious seeds of life found along the way. Do not fall to despair!<br><br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/595010/extras/hedr2o.png?t=1593025307\"\
      \ /><h2 class=\"bb_tag\">Features</h2><ul class=\"bb_ul\"><li>Distinctive retina-searing\
      \ aesthetics<br></li><li>Combat-rich with intense sensory feedback<br></li><li>Powerful\
      \ array of weaponry and versatile headrigs<br></li><li>Procedurally-generated\
      \ destructible environments and enemies<br></li><li>An audio-visual experience\
      \ produced by simple logic operations, performed by pieces of silicon and copper.\
      \ Quite a miracle by itself really</li></ul>"
