    about_the_game: Violet Cycle is a kinetic arcade action game. Embrace your rage
      as you slice through metal and wire, dispense silicon-shattering kicks and discover
      the beautiful order that lies hidden inside the dance of chaos. There's also
      quite a bit of dashing.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/595010/extras/hedro.png?t=1593025307"
      /><h2 class="bb_tag">Story</h2>Something terrible has happened to life itself
      in your pitiful corner of the universe and the only way forward is the way out.
      Set the last remaining Tower Garden on its way by climbing to the peak. Save
      the precious seeds of life found along the way. Do not fall to despair!<br><br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/595010/extras/hedr2o.png?t=1593025307"
      /><h2 class="bb_tag">Features</h2><ul class="bb_ul"><li>Distinctive retina-searing
      aesthetics<br></li><li>Combat-rich with intense sensory feedback<br></li><li>Powerful
      array of weaponry and versatile headrigs<br></li><li>Procedurally-generated
      destructible environments and enemies<br></li><li>An audio-visual experience
      produced by simple logic operations, performed by pieces of silicon and copper.
      Quite a miracle by itself really</li></ul>
