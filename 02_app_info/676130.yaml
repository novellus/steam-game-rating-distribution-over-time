    about_the_game: <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/676130/extras/wowi3-story.jpg?t=1587781134"
      /><br><br>Singaporeans have reported ghost sightings of Kiki, a calligrapher
      who had passed away several years ago. Meanwhile, Vinty receives a mysterious
      mail with a plane ticket to Singapore. As an aspiring calligrapher, she must
      learn the truth behind those Kiki appearances.<br><br>Even in death, Kiki continues
      to steal the spotlight. Must Vinty remain as a nobody for as long as she lives
      (yeah, probably)?<br><br><i>&quot;Make sure you stay hydrated honey!&quot; </i>-
      Vinty's mummy<br><br><i>&quot;Omg, you're out with EXCELIA!?&quot;</i> - Vinty's
      sister<br><br><i>&quot;Fantastic story!&quot;</i> - RealReviewer23
