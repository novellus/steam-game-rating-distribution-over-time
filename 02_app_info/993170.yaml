    about_the_game: <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/993170/extras/TITLE3.gif?t=1546833622"
      /><br><br><strong>THE DEVIL HAUNTS ME</strong> is a survival game about gathering
      resources, discovering secrets, and avoiding the horror that lurks deep within
      the woods.<br><br>Cut down trees, hunt deer, and gather water. You need all
      three of these resources to survive each day. Explore as you wish, and discover
      secrets in the woods which just might help you survive. But be careful, there's
      something <i>else</i> in these woods...<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/993170/extras/Sept_13_waiting.gif?t=1546833622"
      />
