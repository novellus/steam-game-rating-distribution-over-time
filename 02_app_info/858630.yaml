    detailed_description: <h1>Latest Update</h1><p><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/858630/extras/LatestUpdate_eng.png?t=1609240695"
      /><br><br>We just updated a new mode to the game, Career Mode. In Career Mode,
      you will be presented with stories about your journey in building an aquaculture
      business and how you build relationships with your customers. You need to make
      your relationship with your customers closer if you want to grow your business.<br><br><i>Things
      to note:<br><ul class="bb_ul"><li>Career Mode will have a new gameplay experience.
      How you take requests, how you unlock new things, will be different from before.
      And all things will be more customer-centric in this new Career Mode.<br></li><li>The
      Career Mode version is using a different save file format, so you need to play
      a clean start from new game.<br></li><li>The current version of the Career Mode
      is still not the full version yet. You will only be able to unlock 3 customer
      in the current version. <br></li><li>The maximum level of each customers that
      you can reach is level 5.</li></ul></i><br><br>For more details about Career
      Mode, you can check <a href="https://steamcommunity.com/games/858630/announcements/detail/2581076147543072058"
      target="_blank" rel="noreferrer"  >here</a>.</p><br><h1>About the Game</h1>Aquaculture
      Land is a freshwater fish farming management game with sandbox style mechanic
      and 2D pixel art visual design. You will act as a freshwater fish farm manager
      to nurture different varieties of fish, produce high-quality commodities, and
      fulfill your customers' needs to grow your business.<h2 class="bb_tag">Key Features:</h2><br><ul
      class="bb_ul"><li><strong>Pond-Based Fish Environment (Sandbox Style)</strong></li></ul>You
      can build your own pond for fish farming. You can manage your pond condition
      to meet the best condition for the fishes.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/858630/extras/pond.gif?t=1609240695"
      /><br><br><ul class="bb_ul"><li><strong>Pond Equipments</strong></li></ul>To
      manage pond conditions, you need to add some equipment such as aerator, water
      filter, and generator.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/858630/extras/equipment.gif?t=1609240695"
      /><br><br><ul class="bb_ul"><li><strong>Diverse Types of Commodities with Each
      of Its Unique Characteristics</strong></li></ul>You can raise many types of
      fishes, crustaceans, and mollusks with each of its unique characteristics to
      create a diversity in your farm.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/858630/extras/fish.gif?t=1609240695"
      /><br><br><ul class="bb_ul"><li><strong>Feeding Your Fish</strong></li></ul>Fish
      will get hungry sometimes. You can feed them to make sure they stay alive.<br><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/858630/extras/feeding.gif?t=1609240695"
      /><br><br><ul class="bb_ul"><li><strong>Employee/Worker</strong></li></ul>Worker
      will do the farm job for you. By default, worker will automatically do their
