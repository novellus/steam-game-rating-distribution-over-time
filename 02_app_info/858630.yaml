    about_the_game: Aquaculture Land is a freshwater fish farming management game
      with sandbox style mechanic and 2D pixel art visual design. You will act as
      a freshwater fish farm manager to nurture different varieties of fish, produce
      high-quality commodities, and fulfill your customers' needs to grow your business.<h2
      class="bb_tag">Key Features:</h2><br><ul class="bb_ul"><li><strong>Pond-Based
      Fish Environment (Sandbox Style)</strong></li></ul>You can build your own pond
      for fish farming. You can manage your pond condition to meet the best condition
      for the fishes.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/858630/extras/pond.gif?t=1609240695"
      /><br><br><ul class="bb_ul"><li><strong>Pond Equipments</strong></li></ul>To
      manage pond conditions, you need to add some equipment such as aerator, water
      filter, and generator.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/858630/extras/equipment.gif?t=1609240695"
      /><br><br><ul class="bb_ul"><li><strong>Diverse Types of Commodities with Each
      of Its Unique Characteristics</strong></li></ul>You can raise many types of
      fishes, crustaceans, and mollusks with each of its unique characteristics to
      create a diversity in your farm.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/858630/extras/fish.gif?t=1609240695"
      /><br><br><ul class="bb_ul"><li><strong>Feeding Your Fish</strong></li></ul>Fish
      will get hungry sometimes. You can feed them to make sure they stay alive.<br><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/858630/extras/feeding.gif?t=1609240695"
      /><br><br><ul class="bb_ul"><li><strong>Employee/Worker</strong></li></ul>Worker
      will do the farm job for you. By default, worker will automatically do their
      job such as maintaining equipments, feeding fish, etc. But you can choose whether
      make them stay self initiative or player-directed in doing something.<br><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/858630/extras/worker.gif?t=1609240695"
      /><br><br><ul class="bb_ul"><li><strong>Business Time</strong></li></ul>Manage
      your resources efficiently and produce high-quality fish, crustaceans, and mollusks
      to keep your business running!<br>There are two options for you to get money,
      customer request and market selling. First, you can take some requests from
      customer and then fulfill them. Second, just check the market price statistics
      and look for what kind of fish that has the highest price, then raise that fish
      and sell it to the market.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/858630/extras/businesstime.gif?t=1609240695"
      /><br><br><ul class="bb_ul"><li><strong>Recreational Fishing Pond for Visitor</strong></li></ul>Earn
      additional income and more visitors by letting them fishing in the designated
      fish pond.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/858630/extras/fishing.gif?t=1609240695"
      /><br><br><ul class="bb_ul"><li><strong>Breeding</strong></li></ul>Produce superior
      fish by paying a fish breeder specialist.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/858630/extras/breeding.gif?t=1609240695"
      />
