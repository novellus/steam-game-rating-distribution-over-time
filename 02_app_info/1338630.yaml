    about_the_game: <strong>DLC Heroes</strong> is adding the ability to summon experienced
      warriors and magicians with unique abilities:<br><ul class="bb_ul"><li>4 heroes
      with melee skills. Beyond being powerful warriors, the heroes possess auras
      of different actions on the player's dwarves;<br></li><li>2 support heroes who
      attack from afar or restore the health of the dwarves;<br></li><li>1 battle
      mage who casts spells of mass destruction;<br></li><li>2 heroes who specialize
      in the extraction, collection, and production of resources.</li></ul><br><strong>DLC
      Features:</strong><br><ul class="bb_ul"><li>To summon the hero from the portal,
      you need to create and erect its statue in a safe place.<br></li><li>The hero
      and their statue are inextricably linked. If the statue is destroyed by monsters,
      the hero also dies.<br></li><li>The recipes for the statues of heroes include
      special figurines that begin to appear in Grant's Shop in random order at every
      player level starting at level 6(!).<br></li><li>The more figurines a player
      uses, the faster they become more expensive.</li></ul><br>With their large supply
      of health and stamina, the heroes will be a great help to you, especially at
      difficult levels of the game.<br><br>Try them all and choose the one you like
      most according to your style of gameplay!
