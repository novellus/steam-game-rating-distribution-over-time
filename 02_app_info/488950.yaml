    review: "--- English lower ---\nC'est un jeu VR ? Vous \xEAtes s\xE9rieux ???!!!\
      \ \nCe n'est pas un jeu VR mais c'est un jeu screen que vous avez mis en VR\
      \ rien de plus !\nEncore vous seriez un \"petit \xE9diteur ind\xE9pendant\"\
      , mais NON vous \xEAtes Ubisoft !! C'est HONTEUX : \n\n- Pas de d\xE9tection\
      \ des mains\n- Les joueurs sur Oculus ne peuvent pas jouer (il faut acheter\
      \ une manette Xbox) juste parceque leur touch ne sont pas reconnues...\n- Le\
      \ son est POURRIS / Hachur\xE9 et coupe tout le temps\n\nS\xE9rieusement, c'est\
      \ vraiment dommage de faire un jeu \"soit disant VR\" qui n'a aucunes interactions\
      \ VR, une incompatibilit\xE9 avec les casques leader du moment, et un son pourris\
      \ alors que la communication est l'essentiel dans ce jeu...\n\nUne simple mise\
      \ \xE0 jour serait la bienvenue car le principe du jeu est tr\xE8s bon et interessant.\n\
      \nQuelques suggestions : \n\n- Am\xE9liorez le son\n- D\xE9tectez les mains\
      \ afin qu'on soit libre de ses gestes\n- Faites que votre jeu marche avec Oculus\
      \ ! \n- Allez plus loin : rajoutez des objets pour des interactions (bierres,\
      \ fruits, marteau, armes, autres... juste pour le fun) Mais vu le nombre de\
      \ mises \xE0 jours sur ce jeu (aucunes) j'en doute et donc mon commentaire sera\
      \ h\xE9las inutile...\n\n------ ENGLISH ---------\n\nIs it a VR game? You are\
      \ serious ???!!!\nIt's not a VR game but it's a screen game that you put into\
      \ VR nothing more! \nAgain you would be a \"small independent editor\", but\
      \ NOT you are Ubisoft !! It is shameful : \n\n- No hand detection\n- Players\
      \ on Oculus cannot play (you have to buy an Xbox controller) just because their\
      \ touch is not recognized ...\n- The sound is ROTTEN / Hatched and cuts all\
      \ the time\n\nSeriously, it's a shame to make a \"so-called VR\" game that has\
      \ no VR interactions, incompatibility with the leading headsets of the moment,\
      \ and terrible sound while communication is the main thing in this game. .\n\
      \nA simple update would be welcome because the principle of the game is very\
      \ good and interesting.\n\nSome suggestions:\n\n- Improve the sound\n- Detect\
      \ the hands so that we are free to move\n- Make your game work with Oculus!\n\
      - Go further: add objects for interactions (beers, fruits, hammer, weapons,\
      \ others ... just for fun) But given the number of updates on this game (none)\
      \ I doubt it and therefore my comment will unfortunately be useless ..."
