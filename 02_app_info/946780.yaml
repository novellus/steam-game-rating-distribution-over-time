    about_the_game: "When it seems that Momo has already disappeared ... When everyone\
      \ forgot about her ... SHE RETURNS!<br>You have to make a deal with Momo to\
      \ do the work for the boss. What will Momo ask in return?<br><br><img src=\"\
      https://cdn.cloudflare.steamstatic.com/steam/apps/946780/extras/ezgif.com-video-to-gif.gif?t=1585379549\"\
      \ /><br><br>In this game, you have to carry out the boss's orders until your\
      \ computer get a terrible virus. The only way to deal with the situation is\
      \ to write momo and fulfill all of her demands, some of them can be really scary.<h2\
      \ class=\"bb_tag\">KEY FEATURES:</h2><strong> \u25C6 Interactive story with\
      \ a lot of choices tasks to complete</strong><br><br><strong> \u25C6 Second\
      \ chapter of scary horror - MOMO will come for YOU again</strong><br><br><strong>\
      \ \u25C6 Fully intractable phone and computer like in real life</strong><br><br><strong>\
      \ \u25C6 Flashlight... in the phone</strong><br><br><strong> \u25C6 More than\
      \ 25 achievements</strong><h2 class=\"bb_tag\">DIFFERENCE BETWEEN MOMO.EXE AND\
      \ MOMO.EXE 2:</h2>Gameplay<br><ul class=\"bb_ul\"><li><strong>MOMO.EXE:</strong>\
      \ 15 mins </li><li><strong>MOMO.EXE 2:</strong> 2 hours </li></ul><br>Speedrun<br><ul\
      \ class=\"bb_ul\"><li><strong>MOMO.EXE:</strong> 4 mins </li><li><strong>MOMO.EXE\
      \ 2:</strong> 30 mins </li></ul><br>Puzzels<br><ul class=\"bb_ul\"><li><strong>MOMO.EXE:</strong>\
      \ Easy</li><li><strong>MOMO.EXE 2:</strong> Normal </li></ul><br>Horrors <br><ul\
      \ class=\"bb_ul\"><li><strong>MOMO.EXE:</strong> AAAAA! 10/10 </li><li><strong>MOMO.EXE\
      \ 2:</strong> (after complete the boss task) AAAAAAAAAA!!!!! 1000000/10</li></ul>"
