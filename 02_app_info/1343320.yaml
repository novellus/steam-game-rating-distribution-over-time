    review: 'tried testing this out and it didnt seem to have better tracking than
      just the basic capture from the original prprlive program. as far as I can see,
      I cant even get it to track my eyes, no matter what I do, and I cant set it
      to have the eyes track the cursor.

      and it seems to have an even worse time tracking the mouth than the original
      prprlive.


      all in all, I dont recommend it, at least not until they update it to be even
      better than the basic capture.

      stick to the free version!'
