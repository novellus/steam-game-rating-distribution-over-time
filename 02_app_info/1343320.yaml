      \ streaming, we've introduced the new GameAnimoji DLC mode.<br />\r\n<br />\r\
      \nGameAnimoji Face Capture is the fourth DLC mode in PrprLive, which uses a\
      \ new face capture algorithm to focus on more accurate face capture, with features\
      \ that will be improved and tweaked over time, it has.<br />\r\n<br />\r\n \
      \    1. higher capture accuracy.<br />\r\n     2. More stable eye-tracking algorithm.<br\
      \ />\r\n     3. New custom parameter mapping adjustment interface.<br />\r\n\
      \     4. More accurate capture of facial expressions."
