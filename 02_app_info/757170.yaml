    about_the_game: "There was an old man with an old woman ...<br />\r\nNo, it was\
      \ not so.<br />\r\n<br />\r\nIn the Fairy Forest, in the Internet reality the\
      \ Programmer from the Designer of the 8-bit Kolobok blinded. And provided it\
      \ with Artificial Intelligence.<br />\r\n<br />\r\nAnd Kolobok realized in himself\
      \ a Person, and Kolobok went peddling. And no animals and other debuggers could\
      \ stop it.<br />\r\n<br />\r\nGo through the epic path of Kolobok, prove to\
      \ yourself and everyone that he is alive and can think.<br />\r\n<br />\r\n\
      Hardcore platformer<br />\r\nMore than 15 levels<br />\r\nSuper monster every\
      \ 5 LVL<br />\r\nUncomplicated graphics and an excellent soundtrack"
