    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1032210/extras/Afterwar--Steam-gif-2.gif?t=1579160071\"\
      \ /><br><br>In 1980 the Cold War between the USA and the Soviet Union was at\
      \ its climax. No wonder that a minor incident in Eastern Europe was enough for\
      \ the situation to expand up to the widespread uncontained nuclear clash. The\
      \ world vanished in the nuclear blaze. <br><br>The Soviet Union was well prepared\
      \ for such scenario and since the fifties implemented the program of construction\
      \ of huge underground shelter-cities. By the beginning of the war the country\
      \ had erected a vast network of such cities with highly developed infrastructure.\
      \ <br>But in the course of time the fall and the decay became evident. In 2014\
      \ one of the residents of such shelter decided to reveal what was going on at\
      \ the surface. That\u2019s where our story begins\u2026<br>Pass the way full\
      \ of dangers and enemies up to the surface.<br><br>The game is an action-platformer\
      \ and consists of eight large levels.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1032210/extras/Afterwar--Steam-gif-1.gif?t=1579160071\"\
      \ /><h2 class=\"bb_tag\"><strong>Game features:</strong></h2><ul class=\"bb_ul\"\
      ><li>eight spacious levels<br></li><li>traps and puzzles on the way<br></li><li>various\
      \ enemies<br></li><li>several kinds or weaponry</li></ul><br>The game hasn\u2019\
      t yet been accomplished \u2013 it will be substantially improved and advanced.\
      \ Now you can see a totally functioning prototype."
