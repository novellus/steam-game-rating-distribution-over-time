    about_the_game: You live in a quiet countryside town. Your childhood friend, Ryouka
      Enomoto, is a women's basketball ace for her university.<br><br>One fateful
      day, when you find yourself without a place to live, your friend Ryouka lends
      a helping hand, and a room to stay in.<br><br>Now you must grapple with the
      struggles of finding a job and move out of your friend's house before you overstay
      your welcome.<h2 class="bb_tag">Features:</h2><ul class="bb_ul"><li>A Slice
      of Life RPG<br></li><li>Contemporary Japanese Setting<br></li><li>Explore a
      Japanese Countryside Town<br></li><li>Calendar System with a Time Limit<br></li><li>Try
      to Find Part Time Work<br></li><li>Earn Enough Money to Move Out</li></ul>
