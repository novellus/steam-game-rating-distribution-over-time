    review: "[h1]DLC-Review:\n\nTrain Simulator: \n\nNorfolk Southern Coal District\
      \ Route Add-On[/h1]\n\nDer Train Simulator ist ein Zugfahrsimulator, dessen\
      \ Grundprogramm bereits 2009 erschienen ist. Das Core-Game wird jedes Jahr durch\
      \ Patches geupdated und verbessert. Als letztes wurde zum Beispiel eine 64-Bit\
      \ Version des Games eingef\xFChrt. Der Train Simulator selber ist eigentlich\
      \ nur eine Art Engine, eine Plattform, die keinen Content-Inhalt hat, auch wenn\
      \ jedes Jahr eine Version mit Content zum Kauf angeboten wird. Aber dieser Content\
      \ ist eigentlich nur eine Zusammenstellung mehrerer DLC. Alles an Content ist\
      \ DLC. Dabei gibt es weltweit eine Menge Entwickler, die den unterschiedlichsten\
      \ Content f\xFCr den TS anbieten. Die verf\xFCgbaren Inhalte sind kaum \xFC\
      berschaubar und \xFCbertreffen die schon gro\xDFe Menge der DLCs, die \xFCber\
      \ Steam angeboten werden, bei Weitem.\n\nWest Brownsville ist eine kleine Gemeinde\
      \ in Pennsylvania. W\xFCrde man die knapp 1000 Einwohner fragen, was wohl das\
      \ Besondere bei Ihnen w\xE4re, w\xFCrden sie wohl auf den Walmart verweisen.\
      \ Dabei hat die Gemeinde noch eine recht seltene Besonderheit: auf ein paar\
      \ hundert Metern Strecke f\xE4hrt der lokale Kohlezug n\xE4mlich mitten auf\
      \ der Stra\xDFe. Das liegt an der Enge des Tales, das sich der Flu\xDF Monogahela\
      \ \xFCber die Zeit in die h\xFCgelige Landschaft gegraben hat. Die vollbeladenen\
      \ Kohlez\xFCge kommen aus den h\xF6her gelegenen Abbaustellen. Mehr als 20 Millionen\
      \ Tonnen Kohle werden \xFCber diesen Weg jedes Jahr transportiert. Die Strecke\
      \ ist mit knapp 50 Meilen zwar nicht allzu lang, aber durch die realistisch\
      \ niedrigen Geschwindigkeitsbegrenzungen ist man schon eine Weile unterwegs.\
      \ Und das lohnt sich durchaus, denn gestaltet ist die Strecke sch\xF6n und detailreich.\
      \ Besonders f\xE4llt das zum Beispiel bei der Darstellung der orthodoxen Kirche\
      \ von West Brownsville, bei der sogar das bunte Fenster \xFCber der Eingangst\xFC\
      r realistisch umgesetzt wurde. \n\nMan tuckert also geruhsam durch die sch\xF6\
      n gestaltete Landschaft. Zumindest w\xFCrde man das und macht das auch im Quick\
      \ Drive. Die Szenarien hingegen sind ziemlich eng getaktet und zwei von ihnen\
      \ funktionieren gar nicht. Eins ist absolut unschaffbar, bei einem anderen mu\xDF\
      \ man erst eine Lok, die unbeweglich auf einer Weiche steht, zur Seite schieben,\
      \ damit man \xFCberhaupt durchkommt. Das ist sicher nicht so intendiert und\
      \ man merkt deutlich, da\xDF es sich um \xE4ltere Szenarien handelt, die gerne\
      \ mal mit der aktuellen TS-Version Probleme machen. \n\nWenn man sich von den\
      \ stressigen Szenarien aber nicht antreiben l\xE4\xDFt, ist das Befahren der\
      \ Strecke angenehm und bereitet Freude. Die enthaltene ES44AC ist nichts Besonderes,\
      \ aber sch\xF6n fahrbar. Erst ab dem Jahr 2003 gebaut bietet das Kraftpaket\
      \ die Anzeigen \xFCber einen Bildschirm. Nat\xFCrlich gen\xFCgt bei den sehr\
      \ langen Zugverb\xE4nden, die gerne mal hundert G\xFCterwaggons ziehen, nicht\
      \ nur eine Lok, sondern minimum Doppeltraktion. \n\nEine sch\xF6ne kleine Strecke\
      \ also mit gutem Rollmaterial, aber problematischen Szenarien.\n\nL\xE4nge der\
      \ Strecke: insgesamt ca. 50 Meilen Netz\nSzenarien im DLC: 5 (2 davon nicht\
      \ schaffbar) + 2 Trainigsszenarien\nRollmaterial: ES44AC\nFenster zu \xD6ffnen:\
      \ nein\nLicht im F\xFChrerstand (schaltbar): ja\nQuick-Drive: ja\n\n[h1][b]DLC-Wertung:\
      \ 6/10"
