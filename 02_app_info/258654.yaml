    about_the_game: "The beautifully rural Mon Line running through the heart of Pennsylvania\
      \ springs to life in this new route for Train Simulator, complete with mile-long\
      \ coal trains and distinctive street running.<br><br>The original Monongahela\
      \ Railroad was a joint venture between the Pennsylvania Railroad (PRR) and the\
      \ Pittsburgh and Lake Erie Railroad (P&amp;LE). Through the early 1900s, the\
      \ two companies acquired many lines in the area and by 1930, the Monongahela\
      \ (\u2018Mon Line\u2019) was operating more than 170 miles of track serving\
      \ numerous coal mines.<br><br>At the heart of Pennsylvania\u2019s coal country,\
      \ the rural Mon Line is today owned by Norfolk Southern with CSX Transporation\
      \ also having trackage rights. Coal mines dominate the route, with important\
      \ facilities at Bailey Mine and Emerald Mine connecting with a staging yard\
      \ at West Brownsville from where coal trains continue on their way to power\
      \ stations or to ports for export.<br><br>More than 20 million tons of coal\
      \ is annually transported along the line, much of it to Loveridge Secondary\
      \ where it is transhipped from rail to river barges. The route is primarily\
      \ made up of four branch lines \u2013 Manor, Ten Mile Run, West Brownsville\
      \ and Loveridge, and includes the unusual spectacle of full size coal trains\
      \ sharing the public highway with cars along Main Street in West Brownsville.<br><br>The\
      \ route is relatively level, following the west bank of the Monongahela river,\
      \ as far as Millsboro, then Ten Mile Creek to Waynesburg and Emerald Mine. The\
      \ line then turns north east, closely following the twists and turns of Browns\
      \ Creek. This final 15 miles to Bailey is completely rural in nature until it\
      \ reaches the loop at Bailey, when the dominant coal industries take over.<br><br>Included\
      \ with the 50 mile section of the Mon Line from Bailey Mine to West Brownsville\
      \ for Train Simulator is a Norfolk Southern-liveried ES44AC diesel locomotive,\
      \ part of GE\u2019s Evolution Series. Its mammoth 4,400 horsepower and 75mph\
      \ top speed make it an ideal locomotive to head the long coal trains seen on\
      \ the Mon Line. <br><br>Engineers can also create their own coal loads at Bailey\
      \ Mine and Emerald Mine with working coal loading facilities, and experience\
      \ the rail served businesses along the east bank of the Monongahela River, including\
      \ a metal recycling yard north of Brownsville, river barge repair and construction\
      \ yard to the south, and a rail/river coal transhipment facility at Alicia.<h2\
      \ class=\"bb_tag\">Scenarios</h2><br>Seven scenarios for the route:<br><ul class=\"\
      bb_ul\"><li>\tTraining: ES44AC Expert Controls<br></li><li>\tTraining: ES44AC\
      \ Simple Controls<br></li><li>\tRunning the Manor<br></li><li>\tEmerald Coal\
      \ Run<br></li><li>\tPower Supply<br></li><li>\tMonumental (Part I and II)</li></ul><br>More\
      \ scenarios are available on Steam Workshop online and in-game. Train Simulator\u2019\
      s Steam Workshop scenarios are free and easy to download, adding many more hours\
      \ of exciting gameplay. With scenarios being added daily, why don\u2019t you\
      \ check it out now!<br><br><a href=\"http://steamcommunity.com/workshop/browse/?appid=24010\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Click here for Steam Workshop scenarios.</a><h2\
      \ class=\"bb_tag\">Key Features</h2><ul class=\"bb_ul\"><li>\t50 mile Mon Line\
      \ from Bailey Mine to West Brownsville<br></li><li>\t10 mile branch on the east\
      \ bank of the Monongahela River<br></li><li>\tNorfolk Southern ES44 AC diesel\
      \ locomotive<br></li><li>\tG11 round tub coal gondolas, with full and empty\
      \ loads<br></li><li>\tWorking coal loading facilities at Bailey Mine and Emerald\
      \ Mine<br></li><li>\tDash 9-44CW diesel locomotive (AI only)<br></li><li>\t\
      Scenarios for the route<br></li><li>\tQuick Drive compatible<br></li><li>\t\
      Download size: 1,286mb</li></ul>"
