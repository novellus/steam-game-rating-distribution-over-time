  data:
    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/788480/extras/logo_1.png?t=1569105384\"\
      \ /><br>Finding yourself in an unknown place without memories, what will you\
      \ do? Would you look for clues, trying to find out what's happening here and\
      \ who you are. Or did you start your life from scratch?<br><br>Our hero was\
      \ lucky enough to be in this situation, but the environment is not the so pleasant:\
      \ crashed walls and ceiling, which are ready to fall down for one sneeze; old\
      \ equipment of the communist's times, who have not seen cares for centuries;\
      \ The piercing cold wind blowing from all the cracks. Icing on the cake is an\
      \ angry guy with nasty temper and his bloody leg.<br><br>The further development\
      \ of the story depends on you. And remember, the mind forgets everything for\
      \ a reason!<h2 class=\"bb_tag\">KEY FEATURES:</h2><strong> \u25C6 Nonlinear\
      \ plot with lots of storylines</strong><br>There is no place for joy and fun.\
      \ Your decisions directly affect the future of the game. The first chapter already\
      \ has more than 10 endings.<br><br><strong> \u25C6 An unusual mix of action-platformer\
      \ and visual novel with elements of horror</strong><br>Pixelart graphics and\
      \ dynamic lighting are combined with full-screen illustrations and stunning\
      \ visual effects.<br><br><strong> \u25C6 Unique combat system</strong><br>The\
      \ weapon follows the mouse, which allows you to apply different types of strikes,\
      \ make blocks and choose your own style of combat.<br><br><strong> \u25C6 Original\
      \ soundtrack</strong><br>In addition to the gloomy music that flows through\
      \ the abandoned camp, there are bright compositions with female vocals."
