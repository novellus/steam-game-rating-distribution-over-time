    review: 'Fantastic expansion! Trying to tread the narrow path between stabilization
      an collapse in North Korea and Cuba provides a pleseant challange. Playing as
      Afghanistan presents an experience unlike anything Kremlingames has done before,
      I can whole heartedly recommend!


      10/10, the Cuban soundtrack is so good, that it made El Commandante manifest
      in my garden, and now he won''t leave until I start cultivating sugar'
