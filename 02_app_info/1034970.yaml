details:
  data:
    about_the_game: "The Iron Curtain has fallen. The era of change has come to Eastern\
      \ Europe, but does everyone need these changes? The Cold War is coming to an\
      \ end, and &quot;cradles of the revolution&quot; join the fight for their existence\
      \ in the system of new world order. But will they be able to stay afloat, while\
      \ preserving all the achievements and ideals of the revolution?<br />\r\n<br\
      \ />\r\n- Lead the best Korea and put and end to years of confrontation with\
      \ the South.<br />\r\n- Fidel Castro is waiting for Your help, because Cuba\
      \ was left an orphan in this cruel world, surrounded by enemies.<br />\r\n-\
      \ Take the reins of socialist Afghanistan, once and for all ending the Civil\
      \ war.<br />\r\n<br />\r\nThis DLC includes: <br />\r\n- Three playable countries:\
      \ North Korea, Cuba, Afghanistan.<br />\r\n- Lots of new and changed endings.<br\
      \ />\r\n- New mechanics of interaction between countries."
