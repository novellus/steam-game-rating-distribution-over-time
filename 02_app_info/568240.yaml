    review: "Je ne vais pas m'attarder comme je le fait habituellement avec les autres\
      \ jeux...\nEn bref... pour un jeu \xE0 1.99\u20AC et acc\xE8s anticiper ok...\
      \ on a vu pire....\nmais perso je n'ai ressenti aucun fun, et aucune envie d'aller\
      \ plus loin, on tape dans la balle, et c'est tout.. aucun effet de slice ou\
      \ autre... ca part \xE0 droite ou a gauche et l'IA reprendra toujours vos coups\
      \ quoi qu'il arrive...\non joue contre un mur au final... on aime ou pas...\
      \ perso j'aime pas...\ngraphiquement c'est mignon... comme au niveua de la bande\
      \ son.... mais aucune \"exp\xE9rience\" ou \"sensation\" digne de la VR \xE0\
      \ mon sens... \nLe jeu vaut donc son prix... car \xE7a lasse tr\xE8s tr\xE8\
      s vite.\nDe plus pas mal de bugs au d\xE9marrage du jeu qui font planter le\
      \ VR.\n"
