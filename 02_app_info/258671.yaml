    review: "Jetzt auch mal von mir was hierzu:\nWer diese Lok mit \"toll zu fahren\"\
      \ beschreibt, steht allem Anschein nach nur auf die Optik. Wer allerdings ein\
      \ wenig Realismus haben will, ist hier wieder mal falsch! Denn wie schon des\
      \ \xD6fteren beschrieben, ist die PZB-Funktion unter aller Sau. Keine Ahnung,\
      \ was die wirklich macht! Man kann zwar mit Strg-8 und Shift-Strg-8 die Modi\
      \ \xE4ndern, aber es \xE4ndert sich nichts! Weder gibt es eine Zwangsbremsung,\
      \ wenn man im Modus U 120 km/h f\xE4hrt, noch erkennt sie ein PZB-Wachsam. Denn\
      \ bei jedem Vr0 gibt's daf\xFCr eine Zwangsbremsung.\n\nDie SiFa l\xE4sst sich\
      \ zwar an- und ausschalten, aber der LM (die Lampe) funktioniert nicht! Birne\
      \ kaputt? Etweder man muss raten, ob die SiFa an ist oder nicht, oder man reagiert\
      \ nur immer auf den Spruch, weil man die Aufforderung nicht sieht. Haben die\
      \ wohl schlicht vergessen zu implementieren!\n\nDie AFB mit \"stufenloser\"\
      \ Einstellung macht wirklich Spa\xDF, die \"Zugl\xE4nge-Funktion\" ist auch\
      \ was interessantes. Aber der Rest ist leider mal wieder... naja... ich finde\
      \ nicht das Geld wert.\nWer die Optik genie\xDFt... bitte. Wer das eigentliche\
      \ \"Simulieren\" genie\xDFt, genie\xDFt hier nur, dass man es jederzeit abbrechen\
      \ kann.\n\nVon mir wieder mal: \"DTG, 5, setzen und gucken, wie es andere machen!\""
