details:
  data:
    about_the_game: "The modern and low-emission BR 266 comes to Train Simulator,\
      \ ideal for running freight services on Germany\u2019s extensive rail network.<br><br>Built\
      \ in Canada by General Motors, the BR 266 is based on the UK\u2019s Class 66\
      \ diesel locomotive, externally resembling the UK locomotive in appearance but\
      \ with a different internal control desk to accommodate for the addition of\
      \ German rail systems.<br><br>The locomotive is operated by a number of German\
      \ hauliers, including Euro Cargo Rail, HGK, Rail4Chem and HHPI, and regularly\
      \ hauls heavy freight across Germany and Western Europe.<br><br>The BR 266 for\
      \ Train Simulator is available in grey/silver livery and features SIFA driver\
      \ vigilance, PZB and LZB signalling systems, along with Megafret container wagons.<br><br>The\
      \ locomotive is also Quick Drive compatible, giving you the freedom to drive\
      \ the BR 266 on any Quick Drive enabled route for Train Simulator, such as those\
      \ available through Steam. Also included are scenarios specifically for the\
      \ <a href=\"http://store.steampowered.com/app/277739\" target=\"_blank\" rel=\"\
      noreferrer\"  >West Rhine: Cologne-Koblenz</a> route (available separately and\
      \ required to play these scenarios).<h2 class=\"bb_tag\">Scenarios</h2><br>Three\
      \ scenarios for the West Rhine: Cologne-Koblenz route:<br><ul class=\"bb_ul\"\
      ><li>\tCargo Carrier to Koblenz<br></li><li>\tEvening Freight Duties<br></li><li>\t\
      Rush Hour Rescue</li></ul><br>More scenarios are available on Steam Workshop\
      \ online and in-game. Train Simulator\u2019s Steam Workshop scenarios are free\
      \ and easy to download, adding many more hours of exciting gameplay. With scenarios\
      \ being added daily, why don\u2019t you check it out now!<br><br><a href=\"\
      http://steamcommunity.com/workshop/browse/?appid=24010\" target=\"_blank\" rel=\"\
      noreferrer\"  >Click here for Steam Workshop scenarios.</a><h2 class=\"bb_tag\"\
      >Key Features</h2><ul class=\"bb_ul\"><li>\tBR 266 in grey/silver livery<br></li><li>\t\
      SIFA driver vigilance<br></li><li>\tPZB and LZB signalling systems<br></li><li>\t\
      Megafret container wagons<br></li><li>\tQuick Drive compatible<br></li><li>\t\
      Scenarios for the West Rhine: Cologne-Koblenz route<br></li><li>\tDownload size:\
      \ 102mb</li></ul>"
