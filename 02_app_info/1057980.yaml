  data:
    about_the_game: "Radiant Arc is a homage to classic JRPGs, taking much inspiration\
      \ from games such as Final Fantasy IV. Explore the open world and enjoy all\
      \ the Easter Eggs and references packed inside!<br />\r\nIn Radiant Arc, you\
      \ play as Linky, an unassuming young man that is destined for greatness. He\
      \ must rise to face everything the world has to throw at him and come out on\
      \ top, before the world is consumed by darkness. Become a beacon of hope for\
      \ the people to rally around and stop an ancient evil from threatening the world\
      \ once more.<br />\r\n<br />\r\nFeatures:<br />\r\n<br />\r\nFull length RPG\
      \ spanning 20-35 hours.<br />\r\nHuge open world filled with a plethora of optional\
      \ dungeons to keep you entertained!<br />\r\nNO RANDOM BATTLES! Pick and choose\
      \ your fights!<br />\r\n12 Different Party Members, all with unique roles to\
      \ fill. Mix and match to suit your playstyle.<br />\r\nOver 100+ Unique Equipment!\
      \ Mix and match to fill your needs and playstyle.<br />\r\nTropes. Many, many\
      \ tropes. Some may even say\u2026 too many tropes.<br />\r\nLight-hearted story\
      \ that is suitable for most ages. (Children in the bodies of adults, we\u2019\
      re looking at you!)"
