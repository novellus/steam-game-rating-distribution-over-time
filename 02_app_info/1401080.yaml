    short_description: 'Kill it. Take its gun. Rinse and repeat. WARNING: You will
      die. A lot. Probably. This 2D Retro shooter is about as hard as it can get,
      but repetition and good luck will cut though everything like warm cheese. This
      game grows with the community, and more bosses will challenge you in the future.'
