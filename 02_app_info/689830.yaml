details:
  data:
    about_the_game: "DUELEUM is an action game that fights enemies by making full\
      \ use of magic and sword.<br>Let's survive using various techniques.<br><br>\_\
      - Features 1: Charge<br>\u2003\u2003By maintaining a certain posture, the charge\
      \ will be activated.<br>\u2003\u2003Sword skill and magic to activate depending\
      \ on the position and charge time are different.<br>\_- Features 2: Sword technique<br>\u2003\
      \u2003Sword skill is a powerful attack.<br>\u2003\u2003Sword skill deals damage\
      \ to enemies by consecutive attack.<br>\_- Features 3: Magic<br>\u2003\u2003\
      You can make magic team with the left controller joystick.<br>\u2003\u2003Magic\
      \ has a wide range and can damage many enemies.<br>\_- Features 4: Guard<br>\u2003\
      \u2003Reduce damage by applying armor to ordinary attacks and skills of enemies.<br>\u2003\
      \u2003Guard activates by placing your weapon on enemy's weapon.<br>\_- Features\
      \ 5: Parry &amp; Break<br>\u2003\u2003Attacking an attack of a certain power\
      \ during enemy attack and defense, the enemy is greatly frightened.<br>\u203B\
      \ These functions may be modified at the early access stage without notice.<br><br><br>Method\
      \ of operation<br> - Right controller<br>\u2003\u2003Shake: Attack<br>\u2003\
      \u2003Fixed: Charge (Please see the figure below)<br>\u2003\u2003Index finger\
      \ button: select (only chapter select stage)<br>\u2003\u2003Grip button: holding\
      \ objects, holding back (Hold with both hands fixed in the field)<br> - Left\
      \ controller<br>\u2003\u2003Index finger button: move<br>\u2003\u2003Joystick:\
      \ Magic (type varies depending on touch direction)<br>\u2003\u2003Grip button:\
      \ holding objects, holding back (Hold with both hands fixed in the field)<br>\u203B\
      \ Currently there is no menu and pose<br>\u203B To be added in the future<br><br>Charge\
      \ skill chart (by weapon position)<br><img src=\"https://store.steampowered.com/gfxproxy/betagfx/apps/689830/manuals/about_skill2.jpg?t=1509336769\"\
      \ />"
