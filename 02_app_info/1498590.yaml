    about_the_game: "Fat Prisoner Simulator 3 - a hockey simulator where you are going\
      \ to play the role of a prisoner. The prison administration has noticed lately\
      \ that some prisoners, who really like to eat a lot, can hardly walk through\
      \ different doors, including those of their own cells. The administration cannot\
      \ reduce their food allowance as it would violate the prisoners\u2019 rights.\
      \ So it was decided to gather such prisoners and arrange a soccer game between\
      \ them so as to make them lose some calories. It produced the desired effect,\
      \ and the prisoners did lose some calories, but they are still unable to fit\
      \ in the doors. So this time, a hockey game will be played.<br />\r\nEach team\
      \ consists of three players. Your have to score as many goals in the opponent\u2019\
      s net as you can in order to win the match. There are no rules, and you can\
      \ even hit the players of your opponent\u2019s team."
