details:
  data:
    about_the_game: "Fat Prisoner Simulator 3 - a new part of the soccer simulator\
      \ where you will play the role of a prisoner. The prison administration has\
      \ noticed lately that some prisoners, who really like to eat a lot, can hardly\
      \ walk through different doors, including those of their own cells. The administration\
      \ cannot reduce their food allowance as it would violate the prisoners\u2019\
      \ rights. So it was decided to gather such prisoners and arrange a soccer game\
      \ between them so to make them lose some calories. Last time, it produced the\
      \ desired effect, and the prisoners did lose some calories, but they are still\
      \ unable to fit in the doors. So another game will be played today. But this\
      \ time a team of prisoners is going to play against a team of prison wardens.<br\
      \ />\r\nEach team consists of seven players (seven prisoners against seven wardens).\
      \ The match lasts 20 minutes. Your objective is to score as many goals as you\
      \ can to win the match. There are no particular rules, so you can push and kick\
      \ the players of the opponent team and even use any items you may find around\
      \ you against them. Every player has specific health reserves. You have to monitor\
      \ them, or a player may die, and the match will continue without him."
