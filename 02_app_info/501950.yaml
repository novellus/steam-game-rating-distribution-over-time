    about_the_game: 'Rogue Islands is an action-FPS set in a whimsical fantasy world
      with procedural levels and permadeath.<br><br>You control a nimble, light-footed
      Gnome Wizard named Motwort. He can run, jump, levitate, swim and cast powerful
      magical spells.<br><br>What you lack in armor and defenses, you make up for
      in speed and magic.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/501950/extras/demons.png?t=1575994046"
      /><br>Enemies crawl, walk, fly and swim across the world with conviction. They
      are powerful, numerous and relentless.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/501950/extras/explore.png?t=1575994046"
      /><br>There are 7 unique island types, brimming with forests, mountains, caves,
      ruins, creatures and bosses.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/501950/extras/first_person.png?t=1575994046"
      /><br>You control a nimble, light-footed Gnome Wizard named Motwort. He can
      run, jump, levitate, swim and cast powerful magical spells.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/501950/extras/loot.png?t=1575994046"
      /><br>The islands are rich with Diamonds, Emeralds and Rubies. Imbue them with
      the spirit of your fallen foes. Then use them to power 9 wildly different spells.
      Decide whether to spend your precious Spirit Gems to upgrade your existing spells
      or unlock new ones.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/501950/extras/magic.png?t=1575994046"
      /><br>Master a collection of increasingly powerful spells in 3 different schools
      including: Spark Shot, Zap, Bolt, Seekers, Swarm, Block Shot, Scorch, Flame
      Burst and Inferno.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/501950/extras/permadeath.png?t=1575994046"
      /><br>With each play-through, you will accumulate the necessary experience to
      survive and defeat The Lords of Torment.'
