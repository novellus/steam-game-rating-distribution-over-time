    review: "This game had potential, unfortunately the original developers were scammed\
      \ into releasing it to crooks who promised to update and help build their game.\
      \ Instead the scammer bankrupt the developers and the game stopped updating\
      \ and died. \n\nDon't buy this game, its unfinished, buggy and unbalanced. It\
      \ looks awesome but you get maybe 4-5 hours playtime and some enemies one shot\
      \ you while others you one shot. You clip into walls, fall through the world,\
      \ get lit up by invisible foe's, and many more irritating problems. \n\nIf you\
      \ have to play it get it for 2$ or less"
