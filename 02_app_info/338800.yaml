    about_the_game: "Seven Kingdoms 2 is an award-winning classic real-time strategy\
      \ game of intrigue and diplomacy, of trade and industry, of betrayal, espionage\
      \ and conquest.<br>Take control of any of twelve emerging Human civilizations:\
      \ Egyptian, Indian, Persian, Chinese, Japanese, Mongol, Greek, Roman, Carthaginian,\
      \ Norman, Viking or Celt.<br><br><strong>Feature List</strong><br><ul class=\"\
      bb_ul\"><li>\tUnique gameplay that is not just about gathering resources, amassing\
      \ a big army and attacking enemies.  <br></li><li>\tAn incredible blend of city\
      \ management, trade, industry, espionage, diplomacy and conquest.<br></li><li>\t\
      You can either fight or buy your way to victory.<br></li><li>\tPlay as Humans\
      \ or Fryhtans <br></li><li>\t12 Ancient Human Kingdoms, including  Egyptian,\
      \ Indian, Persian, Chinese, Japanese, Mongol, Greek, Roman, Carthaginian, Norman,\
      \ Viking or Celt.<br></li><li>\t7 Fearful Fryhtan Species and their Special\
      \ Units &amp; Powers<br></li><li>\t12 Powerful Gods and Goddesses<br></li><li>\t\
      Heroes to hire for each of the 12 human civilizations<br></li><li>\tBuild Industries\
      \ &amp; Trading Routes<br></li><li>\tIntriguing espionage actions, including\
      \ agitation, counter-spy, information theft, bribing, assassination, technology\
      \ theft, and camouflage.  <br></li><li>\tConduct Subtle Diplomacy or Flagrantly\
      \ Break Treaties<br></li><li>\tA Random Campaign Generator with role playing\
      \ elements. </li></ul><h2 class=\"bb_tag\">New Features of the HD version:</h2><ul\
      \ class=\"bb_ul\"><li>HD support \u2013 Support screen resolutions up to 1920x1080.\
      \ <br></li><li>Large map mode which is 4 times as large as the original map,\
      \ opening up new strategy possibilities.<br></li><li>14 high quality music tracks\
      \ <br></li><li>Improved gameplay balance<br></li><li>Enhanced shortcut key support\
      \ </li></ul>"
