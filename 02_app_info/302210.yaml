    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/302210/extras/Curse__EN.jpg?t=1570199969\"\
      \ /><br>Strange things are happening at Great Britain\u2019s museum of natural\
      \ history in 1890. A gang of ruthless thugs has broken into the establishment,\
      \ the Eye of Isis Egyptian statue has been stolen, and a mysterious fog has\
      \ overtaken a number of areas of the museum killing and transforming all it\
      \ comes into contact with.<br><br>In this survival horror game you will be playing\
      \ as museum curator/archeologist Victoria Sutton and her childhood friend Darien\
      \ Dane, you\u2019ll have to fight the various beings and entities created by\
      \ this fog. You'll spend considerable time in the museum, take a steam train\
      \ to the coast and travel the seas in a huge cargo ship before finally entering\
      \ the pyramid tomb where you must find and destroy the source of this ancient\
      \ evil."
