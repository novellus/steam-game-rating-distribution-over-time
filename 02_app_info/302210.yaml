    reviews: "\u201CCurse: The Eye of Isis is a fun, creepy, good looking horror game.\u201D\
      <br>78% \u2013 <a href=\"http://ca.ign.com/articles/2003/12/11/curse-the-eye-of-isis\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >IGN</a><br><br>\u201CThe graphics are\
      \ dripping with dark Victorian depravity. The environments look and feel old\
      \ and worn and gloomy.\u201D<br>73% \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.mobygames.com/game/windows/curse-the-eye-of-isis/mobyrank\"\
      \ target=\"_blank\" rel=\"noopener\"  >GameZone</a><br><br>\u201CIt's worthy\
      \ of a spot in your collection beside Resident Evil and Silent Hill and should\
      \ provide several good evenings of fright.\u201D<br>69% \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.mobygames.com/game/windows/curse-the-eye-of-isis/mobyrank\"\
      \ target=\"_blank\" rel=\"noopener\"  >Game Chronicles</a><br>"
