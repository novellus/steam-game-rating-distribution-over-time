    about_the_game: "The world ended on the day the bombs fell. Since then, it\u2019\
      s always been like this: disease, hunger, death. The ruling Aristocrats \u2014\
      \ a faceless oligarchy that controls all resources \u2014 have unchallenged\
      \ authority. There\u2019s never enough food, water, or vaccine to go around.\
      \ The rich receive regular doses of vaccinations in exchange for their unconditional\
      \ government support. The poor live in fear, superstition, and squalor until\
      \ they die.<br />\r\n<br />\r\nAmy Wellard, a young woman reluctantly working\
      \ for the government to qualify for the vaccine lottery, believes there\u2019\
      s a cure \u2014 and she\u2019s going to find it. Even if it costs her her life."
