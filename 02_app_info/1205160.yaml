details:
  data:
    about_the_game: "&quot;Hey, what's up with you at this hour?<br />\r\nIf you're\
      \ having a bad day, talk to me.<br />\r\nIf letting it out makes you feel better,\
      \ I'll listen.<br />\r\nOr would you rather I told you something...\u201D<br\
      \ />\r\n<br />\r\nOver 100 short stories told by a mysterious girl.<br />\r\n\
      A &quot;read&quot; prescription for those of you who are tired of living.<br\
      \ />\r\n<br />\r\n<br />\r\n<br />\r\n<br />\r\nAbout the game<br />\r\nThis\
      \ game aims to be a kind of &quot;reading&quot; prescription for your mind!<br\
      \ />\r\nI know how easily the human heart can be broken.<br />\r\nThe way we\
      \ as individuals deal with society.<br />\r\nI think I understand, in some small\
      \ way, that it has become very difficult in today's world.<br />\r\n<br />\r\
      \nThe pain of not being understood by others, the anxiety of society, and so\
      \ on. <br />\r\nIf only I could get rid of those vague things that make my chest\
      \ tighten up by reading a text or playing a game. I made it because I thought\
      \ it would be nice.<br />\r\nAlso, I made it because I wrote it so well and\
      \ I wanted to get paid for it (honest)."
