    about_the_game: "Under the VR mode, &quot;Nancy's Summer&quot; adopts eyes focusing\
      \ to operate the game, of which the atmosphere is divided into two modules.\
      \ In the Viewing Mode, game players can choose to take pictures for the shower\
      \ or dance scenes; and in the Play Mode, you are able to gain game currency\
      \ that can be consumed in the game through several methods such as catching\
      \ crabs, wiping the sunscreen and playing slot machines, etc. You can also change\
      \ clothing, hairstyles, accessories or even the bust for girls, and the brand\
      \ new studio part allow you to ask girls to make any pose you like for your\
      \ photographs.<h2 class=\"bb_tag\">Welcome to Paradise Island, here is the charming\
