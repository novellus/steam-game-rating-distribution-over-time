details:
  data:
    about_the_game: "Joint Task Force is the real-time strategy (RTS) game where you\
      \ command the frontline forces in tomorrow's most hazardous conflicts. Lead\
      \ twenty dramatic missions in explosive war-zones including the Middle East,\
      \ Central Asia, and the Balkans.<br>\t\t\t\t\tExperience the evolution of warfare\
      \ firsthand as you bring superior tactics and military technology to bear against\
      \ dangerous and unconventional forces. No game has been so gritty or immediate.<br>\t\
      \t\t\t\tUse the principle of combined arms to your maximum advantage. All battlefield\
      \ units - including infantry, tanks, artillery, reconnaissance and helicopters\
      \ - are strongest when used together. Your men's lives depend on your level-headed\
      \ strategy. <br>\t\t\t\t\t<ul class=\"bb_ul\"><li>Elaborate story line, 5 campaigns\
      \ and 1 tutorial <br>\t\t\t\t\t</li><li>Manipulate media and civilians<br>\t\
      \t\t\t\t</li><li>Invest in your heroes; take them to the next mission <br>\t\
      \t\t\t\t</li><li>News channel which provides background information and live\
      \ coverage of battle <br>\t\t\t\t\t</li><li>Satellite recon at your disposal<br>\t\
      \t\t\t\t</li><li>Several terrain types: Desert, Winter Valley, Rocky Mountain,\
      \ Jungle and Cave<br>\t\t\t\t\t</li><li>Realistic physics for units and buildings<br>\t\
      \t\t\t\t</li><li>Dynamic weather with effect on game flow<br>\t\t\t\t\t</li><li>Destructable\
      \ terrain objects <br>\t\t\t\t\t</li><li>Multiplayer modes include: Domination,\
      \ Deathmatch and Cooperative mode<br>\t\t\t\t\t</li><li>Campaign playable in\
      \ multiplayer<br>\t\t\t\t\t</li><li>Multiplayer modes will be able to handle\
      \ 8 players over LAN and internet. With a brand new multiplayer mode.</li></ul>"
