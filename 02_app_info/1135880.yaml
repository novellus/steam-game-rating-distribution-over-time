details:
  data:
    about_the_game: "TrickShot is a fun single-player VR game with a challenge like\
      \ no other!. With three different modes, you can have endless amounts of fun\
      \ while you try to get a high score or beat the level.  See how good you are\
      \ at throwing a ball that challenges your strategy, quick thinking, and hand-eye\
      \ coordination.<br />\r\n<br />\r\nThis game is being released in an alpha state\
      \ in order to get community feedback so that this game evolves into something\
      \ everyone loves. The current goals are to add Steam achievements and a Leader\
      \ board so that you can see how you fare against the rest of the world. <br\
      \ />\r\n<br />\r\nTrickShot will be the game everyone wants to play when they\
      \ come over! So keep coming back to see the updates and passion I will continue\
      \ to put into the game.<br />\r\n<br />\r\nKeep in touch, I welcome all feedback\
      \ and ideas."
