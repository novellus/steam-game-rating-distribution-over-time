    short_description: TrickShot is a fun single-player VR game with a challenge like
      no other!. Your goal is to use a ball to solve puzzles, play at the arcade or
      enjoy the hype of endless mode. Does this sound too easy for you? well, let's
      see if you will be our next TrickShot champion.
