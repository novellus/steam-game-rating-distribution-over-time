details:
  data:
    about_the_game: '<i>Out of Ammo: Death Drive</i> is a hybrid game experience:
      one part tower defense base builder, one part FPS action. Collect scrap, build
      emplacements and possess individual units. Make use of whatever you find on
      the battlefield to shoot, crush and maim the undead hordes standing in your
      way.<br><strong><h2 class="bb_tag">Key Features</h2></strong><br><ul class="bb_ul"><li>A
      <strong>fully featured campaign</strong> spanning <strong>seven levels</strong>
      takes the player through post-apocalyptic cities, malls and desolate landscapes
      in search of safety.<br></li><li>Expansive<strong> realtime strategy gameplay</strong>
      - manage scrap collection, build and upgrade emplacements and manage your ammo
      supply.<br></li><li>A seamless combination of <strong>FPS gunplay and melee
      action</strong>: Possess any unit and get in the fight.<br></li><li><strong>Varied
      enemy types</strong> include shambling zombies, necromantic cultists and shoot-on-sight
      bandits, each with their own unique tactics and approach to combat.<br></li><li>Multiple
      ways to <strong>upgrade your emplacements</strong>: Build a grenade launcher
      to decimate large hordes, an automated turret to lay down suppressing fire,
      or even build a kennel to summon <i>Alby, the magical healing Dog.</i></li></ul>'
