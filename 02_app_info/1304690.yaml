    about_the_game: "The game that brings you closer and pushes you apart! Join the\
      \ wackiest family in the universe! Proof your oh-so-important point by pushing\
      \ each other, or work together like only a family can.<br><br>Push Your Family\
      \ is a local multiplayer party game with wacky physics, that can be enjoyed\
      \ by gamers and non-gamers alike. Pick up a controller and play one of the many\
      \ game modes, no tutorial needed!<br><br>The family might go on a road trip\
      \ in an update down the line, where they have to join forces and be an actual\
      \ family for once!<h2 class=\"bb_tag\"><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1304690/extras/Title_UpTo8PlayersLocalMultiplayer.png?t=1607824013\"\
      \ /></h2><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1304690/extras/TV_CharacterSelectv2.gif?t=1607824013\"\
      \ /><h2 class=\"bb_tag\"><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1304690/extras/Title_ForGamersAndNonGamersAlike.png?t=1607824013\"\
      \ /></h2><h2 class=\"bb_tag\">Pickup &amp; Play</h2><h2 class=\"bb_tag\">Master\
      \ Your Movement</h2><h2 class=\"bb_tag\">Outsmart Your Friends</h2><h2 class=\"\
      bb_tag\"><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1304690/extras/Title_LotsOfGameModes.png?t=1607824013\"\
      \ /></h2>We want to bring a diverse selection of modes to the world of Push\
      \ Your Family. At release, we plan for 4 modes with a total of 15 maps. But\
      \ the content won't stop there!<h2 class=\"bb_tag\">Battle</h2>Be the last family\
      \ member to survive by pushing your opponents into the dynamic level hazards\
      \ while scarcely avoiding the danger yourself.<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1304690/extras/TV_Battle.gif?t=1607824013\"\
      \ /><h2 class=\"bb_tag\">Unique Modes</h2>Our newest Unique Mode is Quarantine.\
      \ The family is trapped in a house together, locked in by the system, and will\
      \ only get released when they get cleared by the camera at the front door. The\
      \ task at hand is quite simple, but the family Push always makes a mess out\
      \ of everything. They need to make their way to the Disinfector 9000\u2122 and\
      \ get through the door to the outside world without being infected again. Only\
      \ one person is allowed to leave the house, so they will surely be fighting\
      \ over that privilege.<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1304690/extras/TV_Quarantine.gif?t=1607824013\"\
      \ /><h2 class=\"bb_tag\">Clasic Modes</h2>Modes that almost everybody already\
      \ knows. Our newest classic mode is Capture The Flag, in which teams fight to\
      \ protect their flag and nation while stealing the flags and cultures from the\
      \ others.<h2 class=\"bb_tag\"><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1304690/extras/Title_AndMore.png?t=1607824013\"\
      \ /></h2><h2 class=\"bb_tag\">Take Control and Expiriment</h2>Use &quot;Special\
      \ Settings&quot; to experience things like moon-like gravity and hulk-like strength!\
      \ Or.. big heads?<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1304690/extras/TV_BigHead_PS_Adaptive_Pattern_W-Outline.gif?t=1607824013\"\
      \ /><h2 class=\"bb_tag\">Dress to Impress</h2>Unlock new cosmetics in the form\
      \ of outfits and hats.<h2 class=\"bb_tag\">Future Content</h2>For future content,\
      \ we will be closely listening to the community's wishes. We want to bring more\
      \ content that is the most desired from new versus modes to possibly a campaign.<h2\
      \ class=\"bb_tag\">Made Possible By:</h2><ul class=\"bb_ul\"><li>Dutch Industry\
      \ Funds NL</li></ul><br>Thanks for making it this far! Here is a dog:<br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1304690/extras/LovelyDogSmall.gif?t=1607824013\"\
      \ />"
