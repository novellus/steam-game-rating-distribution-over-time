    detailed_description: "Airport Stuttgart brings the international airport of the\
      \ German state of Baden-W\xFCrttemberg into the flight simulator XPlane 11.\
      \ In good tradition, the award winning German Airports team and Peter Hiermeier\
      \ provide this scenery of Stuttgart airport in a stunning quality.<br><br>This\
      \ add-on of Stuttgart airport represents the latest status of development of\
      \ the real airport. The buildings, the layout of the runways and taxiways as\
      \ well as the navaids are exactly as they are in reality. Numerous new buildings\
      \ and the newly built exhibition center right next to the airport have also\
      \ been included.<br><br>A photo real ground texture has been used for the base\
      \ of the scenery to ensure a real life feeling of the airport.<br><br><img src=\"\
      https://cdn.cloudflare.steamstatic.com/steam/apps/675350/extras/features_2.png?t=1544518904\"\
      \ /><br><ul class=\"bb_ul\"><li>Uses advanced X-Plane features such as 3D spill\
      \ lights<br></li><li>Animated passenger boarding bridges, Safedock A-VDGSs and\
      \ marshallers at all eligible gates/stands (using the freely available AutoGate\
      \ plugin by Jonathan Harris)<br></li><li>Complete taxiway network for use by\
      \ ATC and AI aircraft<br></li><li>Fully compatible with the X-Life plugin by\
      \ JARDesign<br></li><li>Works with the \u2018Draw Parked Aircraft\u2019 feature\
      \ introduced in X-Plane 10.50<br></li><li>Makes full use of the new ground service\
      \ vehicles introduced in XPlane 11<br></li><li>Thousands of hand-placed objects\
      \ such as parked cars and streetlights<br></li><li>Road network with animated\
      \ traffic<br></li><li>Parked cars can be turned on/off to optimize performance<br></li><li>Free\
      \ AutoGate plugin <a href=\"https://steamcommunity.com/linkfilter/?url=https://marginal.org.uk/x-planescenery/plugins.html\"\
      \ target=\"_blank\" rel=\"noopener\"  >https://marginal.org.uk/x-planescenery/plugins.html</a>\
      \ by Jonathan Harris for AGNIS and marshallers</li></ul>"
