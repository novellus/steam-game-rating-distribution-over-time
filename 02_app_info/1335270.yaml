    about_the_game: <strong>&quot;All cruelty springs from weakness.&quot;</strong>   <br><br>Cursed
      Letters is a first-person survival horror experience that aims on having the
      player immerse himself in a mix between now day mechanics and PSX aesthetics.  <br><br><u><h2
      class="bb_tag">Synopsis</h2></u>   <br>Acting on a letter from his deceased
      brother, Robert finds himself lost in a forest on the outskirts of a small town.
      Just after noticing that he had fallen into a trap, he falls unconscious then
      suddenly after a strange dream he wakes up inside of a mansion, with his mind
      now surrounded by questions and confusion. <br><br><strong>Experience a 3 chapter
      horror story that intercalates between past and present, truth and lies.</strong><br><br><u><h2
      class="bb_tag">Key Features</h2></u><br><ul class="bb_ul"><li><strong>Impersonation</strong>
      - Mobility, vision, all your senses will be at stake. Getting caught means suffering,
      and exchange in order to stay alive.<br></li><li><strong>Survival</strong> -
      Leaning, Hiding, Running, Throwing... Resort to everything you can.<br></li><li><strong>Explore</strong>
      - Understand the rooms around you, navigate through them, and find a way out...<br></li><li><strong>Death</strong>
      - Prepare yourself against an enemy that will leave traps, search every room
      you go, and listen closely to the sounds you make. Just to finally catch up
      to you.<br></li><li><strong>Brutality</strong> - You will always feel unprepared
      for the challenges you will face, you must search every room, improvise on your
      options to simply stay alive.<br></li><li><strong>Retro Aesthetics</strong>
      - A horror experience heavily inspired by PSX games.<br></li><li><strong>Puzzles</strong>
      - Heavily inspired by 80's horror movies.<br></li><li><strong>Fail Fast</strong>
      - There is no failure except in no longer trying.</li></ul>
