    about_the_game: "<strong>Domini Games</strong> proudly presents the next adventurous\
      \ entry in the electrifying <i>Hidden Expedition</i> series.<br><br>It\u2019\
      s your first field expedition as an expert in ancient Aztec languages, and you\u2019\
      re aiming to make a good impression, but the job takes an unexpected turn when\
      \ someone awakens Coatlicue, the Aztec goddess of nature! Now it\u2019s up to\
      \ you to track down and stop the human that\u2019s Coatlicue tasked with her\
      \ mission to reclaim the planet and punish humanity. You\u2019ll need all your\
      \ wits and puzzle-solving skills to outwit this deadly threat and return Coatlicue\
      \ to her eternal rest. Are you bold enough to face her challenge? Find out in\
      \ this exciting new Hidden-Object Puzzle Adventure!<br><br>This is a special\
      \ Collector's Edition release full of exclusive extras you won't find in the\
      \ standard version. The Collector's Edition includes:<br><br><ul class=\"bb_ul\"\
      ><li>Join Dave Brannan and the H.E.L.P. team track down operatives from the\
      \ Relic Sales Company, a dangerous group of artifact looters. Help save the\
      \ Vase of Wind, and other powerful Aztec artifacts!<br> </li><li>Find souvenirs\
      \ and Aztec calendar pieces throughout the game \u2013 and gain access to extra\
      \ stories.<br></li><li>Replay your favorite HOPs and mini-games - and add to\
      \ your achievement awards!  <br></li><li>Save your favorite Aztec adventures\
      \ with wallpapers, concept art, and music. <br></li><li>Keep your adventure\
      \ on track with the strategy guide!</li></ul>\t<br><br>This is a Hidden Object\
      \ Puzzle Adventure game, meaning a specific genre of story-driven, point &amp;\
      \ click adventures. Throughout the game, players are tasked to find a list of\
      \ objects hidden within a particular scene, and to occasionally complete various\
      \ mini-games/puzzles."
