  data:
    about_the_game: "Travel back in time to help stop a terrible fire that started\
      \ Felicia down her destructive path in PuppetShow: Return to Joyville! This\
      \ time traveling adventure takes you back to Joyville when Felicia was a small\
      \ child. With the help of Felicia, try to stop the fire that incinerated her\
      \ father\u2019s theater. This fire horribly burned Felicia, and caused her to\
      \ turn evil. By changing the past, Felicia hopes for a chance at redemption.\
      \ Discover who the true villain is in this captivating adventure! <br />\r\n\
      <br />\r\nThis is a special Collector's Edition release full of exclusive extras\
      \ you won\u2019t find in the standard version. The Collector\u2019s Edition\
      \ includes:<br />\r\n<br />\r\nBonus gameplay<br />\r\nIntegrated strategy guide<br\
      \ />\r\nWallpapers and screensavers<br />\r\nBeautiful concept art<br />\r\n\
      Exclusive soundtrack<br />\r\n<br />\r\n<br />\r\nThis is a Hidden Object Puzzle\
      \ Adventure game, meaning a specific genre of story-driven, point &amp; click\
      \ adventures. Throughout the game, players are tasked to find a list of objects\
      \ hidden within a particular scene, and to occasionally complete various mini-games/puzzles."
