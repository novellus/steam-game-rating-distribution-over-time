    about_the_game: "Would a hero like you assassinate the president of the United\
      \ States to defend the right to be Powered? <br><br>As the corrupt President\
      \ Victon launches his oppressive campaign of Powered Regulation, your Legendary\
      \ heroic rise transforms into something much more: you must become a political\
      \ icon fighting to restore Powered rights in America. This new battle takes\
      \ a twisted turn when your once-greatest enemy, Prodigal, tells you President\
      \ Victon\u2019s darkest secret.... <br><br>Now you are faced with the biggest\
      \ choices of your career: Do you trust the word of your archenemy? Will you\
      \ evade President Victon's gang of criminal bounty hunters? Can you save your\
      \ family and complete your rise as a Legendary hero? <br><br>&quot;Heroes Rise:\
      \ HeroFall&quot; completes the epic Heroes Rise trilogy by Zachary Sergi, featuring\
      \ the smash hits &quot;Heroes Rise: The Prodigy&quot; and &quot;Heroes Rise:\
      \ The Hero Project,&quot; interactive novels where your choices control the\
      \ story. The Heroes Rise trilogy is entirely text-based\u2014without graphics\
      \ or sound effects\u2014and driven by the vast, unstoppable power of your imagination.\
      \ <br><br>All of your decisions lead to this epic conclusion, where you must\
      \ truly define what you believe is right and what you stand for as a hero\u2014\
      and what (or whom) you\u2019re willing to sacrifice for those ideals. Play as\
      \ male or female, gay or straight, and decide how your story will end. How many\
      \ alternate endings can you unlock?<h2 class=\"bb_tag\">How High Will You Rise?</h2><br><ul\
      \ class=\"bb_ul\"><li> Over 118,000 words<br></li><li> Play as gay or straight,\
      \ male or female<br></li><li> Five possible romance options<br></li><li> Save\
      \ your parents from the Devoid prison for Powered criminals<br></li><li> Unleash\
      \ your mysterious &quot;Infini&quot; powers</li></ul>"
