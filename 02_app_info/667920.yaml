details:
  data:
    about_the_game: <strong>Story</strong><br>Take control of one of the few remaining
      humans on earth. It's the year 2041; the atmosphere is toxic from global warming
      and nuclear war. All known survivors live in bunkers underground having to grow
      their own food and make their own drinks to survive. Luckily, different resources
      can be traded between bunkers, thanks to the droids that go back and forth gathering
      and dropping off supplies.<br>In this game you will need to grow your own crops
      to eat, you will need to brew some crops for a drink, while trying to get the
      XP required to leave the bunker you are now trapped in.<br><br><strong>Features</strong><br><ul
      class="bb_ul"><li>holographic swag trails<br></li><li>doomsday theme<br></li><li>stat
      tracking <br></li><li>character customization<br></li><li>bunker customization<br></li><li>choices
      have an impact on the story</li></ul><br>Can you survive in an unforgiving world?
