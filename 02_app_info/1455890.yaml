    review: 'It works, which is really the best thing I can say about it.

      The environments are enormous for no reason and full of nothing.

      Most of your time will be spent hoofing it through overly vast levels.

      The combat isn''t terrible but standard enemies get stunlocked on every hit.

      If it was in the $5 range, I would probably be pretty happy with it, but at
      $25, I can''t recommend it.


      https://youtu.be/DQZPF4NU0RA'
