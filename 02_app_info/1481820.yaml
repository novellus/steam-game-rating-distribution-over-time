details:
  data:
    about_the_game: "Solve puzzles by reprogramming your environment!<br />\r\n<br\
      \ />\r\nDreamScript provides completely new and immersive way to learn programming\
      \ concepts.<br />\r\nYou will be able to take control of the game logic and\
      \ change the rules of the game.<br />\r\nIncrease your speed and scale, modify\
      \ object properties, create bugs, spawn stuff - use your creativity!<br />\r\
      \n<br />\r\nDreamScript is an easy and fun way to start your journey to become\
      \ a programmer.<br />\r\nGame is designed for puzzle game fans and anyone interested\
      \ about programming.<br />\r\nThis is an adventure with full of surprises!"
