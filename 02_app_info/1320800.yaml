    about_the_game: "After the destruction of the Garden, Eve finds herself in an\
      \ unfamiliar world and her beloved Adam is nowhere to be found. On her search\
      \ for Adam, she encounters Smelter, an unusually over-confident, winged creature\
      \ with the powerful ability to \u201CFlootipoo\u201D with others, giving them\
      \ incredible powers.<br><br>Offering his apparently \u201Cinvaluable\u201D assistance,\
      \ Smelter flootipoos with Eve and they depart on a journey to the treacherous\
      \ Rumbly Lands to expand Smelter\u2019s territory, allowing them to reach further\
      \ into the various domains to find out what happened to her Adam, hoping to\
      \ find him in one piece and find a way back home and to their peaceful lives.<br><br>Smelter\
      \ is a strategy, action-platformer combo inspired by some of the classics from\
      \ the 16-bit era. Players will find themselves alternating between top-down\
      \ strategic gameplay, where players help Smelter and his faithful Zirm forces\
      \ expand Smelter\u2019s territory, build his mighty base and fight his way through\
      \ various unique quests, and action-packed platforming levels, complete with\
      \ three unique elemental skill sets needed to adapt to the levels, foes and\
      \ bosses.<br><br><strong>Key Features</strong><br><ul class=\"bb_ul\"><li>Hybrid\
      \ gameplay style that combines fast-paced platforming with top-down strategic\
      \ gameplay<br></li><li>Incredible, diverse worlds ranging from hellish to beautiful\
      \ with unstable landscapes<br></li><li>Three skill sets, complete with over\
      \ 40 upgrades obtainable through multiple challenges, allowing for varied combat,\
      \ movement and defense tactics<br></li><li>Fire up the \u201CSmelt\u201D ability,\
      \ which can be used both in combat and on objects to navigate through difficult\
      \ terrain<br></li><li>Strategy maps featuring a variety of building types, upgrades,\
      \ and exciting events allowing players to enjoy overthrowing onslaughts trying\
      \ to overrun Smelter\u2019s base and reach his precious Heart<br></li><li>Hand-crafted,\
      \ high quality pixel art to feast your eyes on<br></li><li>A rockin\u2019 soundtrack\
      \ combining old school sound with kick-ass guitar and synth tracks<br></li><li>Characters\
      \ ranging from eccentric to completely out of their mind<br></li><li>Multiple\
      \ bosses with their own back stories, bad-ass enemies, and challenging levels!</li></ul>"
