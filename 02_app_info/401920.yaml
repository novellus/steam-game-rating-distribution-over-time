    about_the_game: "When Isaac\u2019s mother starts hearing the voice of God demanding\
      \ a sacrifice be made to prove her faith, Isaac escapes into the basement facing\
      \ droves of deranged enemies, lost brothers and sisters, his fears, and eventually\
      \ his mother. <br><br><strong>Gameplay</strong> <br>The Binding of Isaac is\
      \ a randomly generated action RPG shooter with heavy Rogue-like elements. Following\
      \ Isaac on his journey players will find bizarre treasures that change Isaac\u2019\
      s form giving him super human abilities and enabling him to fight off droves\
      \ of mysterious creatures, discover secrets and fight his way to safety. <br><br>The\
      \ Binding of Isaac: Afterbirth is the massively updated expansion to 2014's\
      \ roguelike of the year, The Binding of Isaac: Rebirth. Following Isaac one\
      \ more time on his journey players will find bizarre treasures that change Isaac\u2019\
      s form giving him super human abilities and enabling him to fight off droves\
      \ of mysterious creatures, discover secrets and fight his way to safety. <br><br>This\
      \ time, nothing is sacred.<h2 class=\"bb_tag\">Key Features:</h2><ul class=\"\
      bb_ul\"><li>Over 100 hours of MORE gameplay<br></li><li>Greed Mode - a whole\
      \ new way to play, focused on risk/reward<br></li><li>Expanded main game - a\
      \ new final area with a new final boss<br></li><li>Daily Runs \u2013 play a\
      \ new official run, everyday!<br></li><li>Online Leaderboards - compete for\
      \ highscore/best time<br></li><li>10 totally new and awesome challenges!<br></li><li>1000+\
      \ new room designs, as well as room <br></li><li>MONSTROUSLY UPDATED WEAPON\
      \ COMBO SYSTEM!<br></li><li>120 new items--not counting tons of new pickups,\
      \ chests, pills, bombs and cards--taking the item count up beyond 500!<br></li><li>Alternate\
      \ soundtrack!<br></li><li>Tons of new secret transformations!<br></li><li>MOAR\
      \ new achievements </li></ul><br><strong>Uber secrets including: </strong><br><ul\
      \ class=\"bb_ul\"> <li>Lilith, mother of demons, a totally new playable character<br></li><li>4\
      \ new alternate chapters with new enemy types and visual themes<br></li><li>Revised\
      \ seed code combo system and new special seeds<br></li><li>100+ enemies, with\
      \ new designs<br></li><li>8 new bosses<br> </li><li>Even more rooms FULL OF\
      \ POOP!<br> </li><li>and probably at least 5 other features we can\u2019t remember\
      \ due to all the crap that we threw into this little monster </li></ul>"
