    about_the_game: <strong>Mystery Of Rivenhallows</strong> is an exciting adventure
      game full of mystery and suspense paying homage to the classic genre of point-and-click
      adventure gaming. It is the story of the Rivenhallows orphanage, a once peaceful
      and happy place until disturbing events shook its foundation. Children would
      vanish without a trace and authorities failed to uncover the truth. What happened
      to all the missing children? Where did they go, and why? What sinister deeds
      took place, and what secrets does the orphanage hold? Your chilling task as
      a former student is to return to the mansion to discover the truth. Experience
      a feature-packed adventure game full of surprises, challenging puzzles, cryptic
      clues, secret passages and ghosts! Find keys, examine objects, be observant
      to your surroundings, and check out every room in the house. Only by reaching
      the very end will you unveil the terrible truth to the shocking events that
      eventually shut down the orphanage.
