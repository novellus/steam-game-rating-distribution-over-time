    about_the_game: "<h2 class=\"bb_tag\"><strong>WoozyHero will impress you good!!!</strong></h2><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1052150/extras/maincol_gradient_rule.png?t=1582688063\"\
      \ /><br><br>WoozyHero is an action-featured game with unprecedented full physical\
      \ combat systems. We\u2019ve spent almost a year in modifying and improving\
      \ the physical combat systems, with a view to a unique and fresh experience\
      \ for players. <br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1052150/extras/6.gif?t=1582688063\"\
      \ /><br><br><strong>Features</strong><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1052150/extras/maincol_gradient_rule.png?t=1582688063\"\
      \ /><br><br><ul class=\"bb_ul\"><li>Dedicated physical engine of dynamic roles\
      \ rather than noodlemen, it brings you fun of \u201CSoft Kills\u201D.<br></li><li>Hilarious\
      \ combats. Strikes at different parts of enemy will have many different results,\
      \ to cause to reel, to disable hands or deform the body.<br></li><li>A rich\
      \ selection of weapons, from swords for close combat to arrows and guns for\
      \ ranged combat. Different themes and different scenes.<br></li><li>No flurries\
      \ of hardcore shots, but wonderful puzzles of each stage that requires close\
      \ observation.<br></li><li>Unique body deformation and new attack skills rising\
      \ therefrom. Have you seen Rock\u2019s fists?</li></ul><br><strong>Story</strong><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1052150/extras/maincol_gradient_rule.png?t=1582688063\"\
      \ /><br><br>          Gods created the universe, feeding on starlight and resting\
      \ upon unmatched power. Time bred mischiefs and pranks of some. And meanwhile,\
      \ earthly prosperity incurred envy of others.<br>         Upon thinking of the\
      \ fact that the sophisticated development of science and technology has damaged\
      \ the deity\u2019s authority, God of Power took away half power of humans, as\
      \ an effort to subdue them to absolute rule. Only Goddess of Wisdom firmly believes,\
      \ humans will not falter. There was an agreement between her and the rest of\
      \ gods. If humans were able to fulfill the challenges granted by gods with the\
      \ half power left, they should return the claimed power, respect human civilization\
      \ and refrain from interference.So there appeared a Warrior\u2019s Arena on\
      \ the boundary of Justice City and Demon\u2019s Domain. Gods summoned the souls\
      \ of valors from different spaces and the imprisoned demons in hell, posing\
      \ challenges one after another.<br><br>        Can the immortal warrior, who\
      \ has only half power left and reels back and forth, fulfill all trials and\
      \ challenges with willpower and conviction? <br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1052150/extras/maincol_gradient_rule.png?t=1582688063\"\
      \ /><br><br>       Come and join us\uFF0Cthe multiplayer version is out now!<br><br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1052150/extras/mgif1.gif?t=1582688063\"\
      \ /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1052150/extras/mgif2.gif?t=1582688063\"\
      \ /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1052150/extras/mgif3.gif?t=1582688063\"\
      \ /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1052150/extras/mgif4.gif?t=1582688063\"\
      \ /><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1052150/extras/1.gif?t=1582688063\"\
      \ /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1052150/extras/10.gif?t=1582688063\"\
      \ /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1052150/extras/2.gif?t=1582688063\"\
      \ /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1052150/extras/3.gif?t=1582688063\"\
      \ /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1052150/extras/4.gif?t=1582688063\"\
      \ /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1052150/extras/5.gif?t=1582688063\"\
      \ /><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1052150/extras/small.jpg?t=1582688063\"\
      \ />"
