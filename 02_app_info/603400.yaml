    review: "Est\xE1 bueno visualmente, es vieja escuela de plataformas. No es un\
      \ mal juego.\nSin embargo tiene algunas mec\xE1nicas objetables, no se pueden\
      \ disparar flechas mientras se est\xE1 en el aire, lo cual es absurso, cualquier\
      \ zorro entrenado podr\xEDa...\nEl giro en el aire defensivo es muy err\xE1\
      tico y falla seguido. Lo cual produce que te quiten vida innecesariamente.\n\
      Las armas fundamentales del juego no tienen el pulido necesario.\nEs una mezcla\
      \ de Flink, Prehistorik 2, Sonic, etc..\nBuena ambientaci\xF3n, pero no tengo\
      \ tiempo de luchar con los controles. Quiz\xE1s hace 25 a\xF1os si. Hoy no.\n\
      El juego dice que tiene Cromos pero en realidad no tiene.\nAh una cosa buena\
      \ que tiene, punto a favor, es la posibilidad de cambiar el clima para sortear\
      \ cataratas y lagos. Eso si est\xE1 muy bien implementado. Yo prefiero apretar\
      \ los dos gatillos a la vez, da m\xE1s sensasi\xF3n de poder, as\xED onda Gandalf\
      \ con super poderes que modifica las estaciones a su antojo. Pulan las armas,\
      \ y den m\xE1s agilidad al personaje."
