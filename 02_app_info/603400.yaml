  data:
    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/603400/extras/FnF_Main_Capsule_616x353.png?t=1529508760"
      /><br>FOX n FORESTS is a 2D action platformer with RPG elements inspired by
      the glorious days of 16-bit! Switch between various seasons on the fly, shoot
      and slash with your magic melee crossbow and snatch valuable loot to unveil
      the mystery of the 5th seasons. A thrilling pixel art fable with rewarding super
      secrets, screen filling bosses and thriving exploration. This is 16-bit how
      you remember it!<h2 class="bb_tag">5 SEASONS!</h2>Switch between various seasons
      to explore new areas, outfox enemies and uncover amazing secrets.<h2 class="bb_tag">MAGIC
      MELEE CROSSBOW!</h2>Wield a weapon like no other to shoot, slash, slide and
      switch seasons.<h2 class="bb_tag">FOXTASTIC FABLE!</h2>Help Rick the Fox uncover
      the mystery of the 5th season and bring back justice to the forests and its
      inhabitants.<h2 class="bb_tag">RETROTAINMENT!</h2>16-bit how you remember it
      with gorgeous pixel art and a catchy chiptunes soundtrack.<h2 class="bb_tag">ACTION
      PLATFORMER!</h2>A thrilling adventure with engaging RPG elements, clever puzzles
      and pixel perfect platforming.
