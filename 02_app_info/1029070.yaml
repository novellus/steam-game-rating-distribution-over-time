    review: "Spark of Light aus der niederl\xE4ndischen Schmiede Pillow\xB4s Willow\
      \ war urspr\xFCnglich ein MobileVR-Game f\xFCr Googles Daydream und Samsung\
      \ GearVR, sp\xE4ter erschien es auch auf der Oculusplattform und ist nun auch\
      \ auf Steam erh\xE4ltlich.\n\n Spark of Light erz\xE4hlt die Geschichte des\
      \ kleinen schlaksigen Jungen Nerow, der  unter anderem mit freundlichen Riesen\
      \ in einer sehr dunklen Welt leben muss, da der fiese finstere Mottenk\xF6nig\
      \ die Sonne entf\xFChrt hat. Jetzt ist es sehr dunkel im K\xF6nigreich. Allerdings\
      \ kann unser Held auf die Hilfe der \xFCberall verteilten und versteckten Gl\xFC\
      hw\xFCrmchen hoffen, die ihm zur Seite stehen. Sie helfen ihm mit der Umgebung\
      \ zu interagieren, versorgen Ger\xE4te mit \nDampf oder motivieren die anderen\
      \ Bewohner, unserem Helden ebenfalls zu helfen. \nDie Maschinen in dieser m\xE4\
      rchenhaften Welt, in der Nerow in seinen \xFCbergro\xDFem gr\xFCnen Drachen-Pyjama\
      \ herumtappst, erinnern sehr an Steampunkmaschinerien, allerdings mit Gl\xFC\
      hw\xFCrmchen als Energiequelle. \n\nhttps://steamcommunity.com/sharedfiles/filedetails/?id=1741725690\n\
      \nDas tolle an Spark of Light ist, dass die Level in 360\xB0 um den Spieler\
      \ herum gebaut sind, ganz wie ein riesiges interaktives lebendiges Diorama das\
      \ sich stehts auch ver\xE4ndert. So muss man sich immer wieder umsehen, um neue\
      \ Hinweise oder Gl\xFChw\xFCrmchen oder andere hilfreiche Gegenst\xE4nde zu\
      \ entdecken. \nDie Grafik ist f\xFCr ein portiertes MobileVR-Spiel sehr ansehnlich\
      \ und die Lichteffekte sehen gut aus. Die einzelnen Level sind au\xDFerordentlich\
      \ detailliert gestaltet.\nDer Niedlichkeitsfaktor wird nochmal durch die lustige\
      \ \u201ENichtsprache\u201C der Akteure erh\xF6ht. Nerow und die Bewohner der\
      \ Welt glucksen und gurren eher, als das sie sprechen w\xFCrden. Die R\xE4tsel\
      \ funktionieren und sind gut ausgearbeitet. Jeder einzelne Level hat seinen\
      \ eigenen Charakter und dazu passende R\xE4tsel, das bringt Abwechslung in das\
      \ mit 5 miteinander verbundenen Welten doch eher kurze Spiel. \n\nhttps://steamcommunity.com/sharedfiles/filedetails/?id=1741725875\n\
      \nSpark of Light macht sicherlich den Eindruck, dass es ein einfaches Familienspiel\
      \ ist, das ist nich ganz so. Es ist sicherlich nicht zu schwer aber die manchmal\
      \ doch leicht kniffligen R\xE4tsel geben auch dem erfahrenden R\xE4tsler noch\
      \ eine sch\xF6ne Aufgabe. Die im Kreis der Familie nat\xFCrlich kooperativ gel\xF6\
      st werden kann.\n\nhttps://steamcommunity.com/sharedfiles/filedetails/?id=1741726158\n\
      \nAngeblich plant Pillow's Willow, eine ganze Spielserie in dieser au\xDFergew\xF6\
      hnlichen 360\xB0 Welt zu kreieren. Die Fortsetzung hei\xDFt \u201EPillow's Willow\u201C\
      \ (^^) und dreht sich um ein M\xE4dchen namens Willow. Auch sie tr\xE4gt einen\
      \ Drachen-Pyjamas, der viel zu gro\xDF ist, allerdings in Pink. In Spark of\
      \ Light sind wir Willow schon ein paar Mal begegnet, schlie\xDFlich m\xFCssen\
      \ wir sie und das K\xF6nigreich retten...\n\nSpark of Light ist ein sehr sch\xF6\
      nes Spiel. Die Niederl\xE4nder haben es geschafft, ein unterhaltsames 3D-Puzzle-Spiel\
      \  in einer tollen Spielumgebung zu entwickeln, die Grafiken sind gut gestaltet\
      \ und die R\xE4tsel sind anspruchsvoll. Die Geschichte ist familientauglich.\
      \ Eine Empfehlung.\n\nMehr gl\xFChende W\xFCrmchen reviews, \U0001F440[url=https://store.steampowered.com/curator/32170554/]\
      \ folgt [/url] meiner Kurator Seite und la\xDFt einen Wurm auf dem erhobenen\
      \ Daumen. \U0001F3EE\U0001F603\U0001F44D\n\nleuchtende Reviews gibt es hier\
      \ auch:\n\U0001F451 Powered by HoI 4 Deu  Kuratorengruppe auf deutsch/englisch\
      \ \U0001F451\u2800\u2800\n\u2800\U0001F389 [url=https://store.steampowered.com/curator/30388691/]\
      \ Folgen [/url] und mehr Reviews von mir entdecken \U0001F38A\n\n\n\n[u]English:[/u]\n\
      ------------------------------------------>\nSpark of Light from the Dutch smithy\
      \ Pillow's Willow was originally a MobileVR game for Google's Daydream and Samsung\
      \ GearVR, later it was released on the Oculus platform and is now also available\
      \ on Steam.\n\n Spark of Light tells the story of the little lanky boy Nerow,\
      \ who has to live with friendly giants in a very dark world, because the mean\
      \ dark moth king has kidnapped the sun. Now it is very dark in the kingdom.\
      \ However, our hero can hope for the help of the fireflies that are scattered\
      \ and hidden everywhere and who are at his side. They help him to interact with\
      \ the environment, supply devices with \nsteam or motivate the other residents\
      \ to help our hero as well. \nThe machines in this fairy-tale world, where Nerow\
      \ in his oversized green dragon pajamas gropes around, are very reminiscent\
      \ of steampunk machines, but with fireflies as their energy source. \n\nThe\
      \ great thing about Spark of Light is that the levels are built in 360\xB0 around\
      \ the player, just like a huge interactive living diorama that is always changing.\
      \ So you always have to look around to find new clues or fireflies or other\
      \ helpful items. \nThe graphics are very nice for a ported MobileVR game and\
      \ the lighting effects look good. The individual levels are designed in extraordinary\
      \ detail.\nThe cuteness factor is further increased by the funny \"non-language\"\
      \ of the actors. Nerow and the inhabitants of the world gurgle and coo rather\
      \ than speak. The puzzles work and are well elaborated. Every single level has\
      \ its own character and matching puzzles, which brings variety to the 5 interconnected\
      \ worlds but rather short game. \n\nSpark of Light certainly gives the impression\
      \ that it is a simple family game, this is not quite so. It is certainly not\
      \ too difficult but the sometimes slightly tricky puzzles give even the experienced\
      \ puzzle player a nice task. Which of course can be solved cooperatively within\
      \ the family circle.\n\nAllegedly Pillow's Willow plans to create a whole series\
      \ of games in this extraordinary 360\xB0 world. The sequel is called \"Pillow's\
      \ Willow\" (^^) and revolves around a girl named Willow. She also wears dragon\
      \ pajamas, which are much too big, but in pink. In Spark of Light we have met\
      \ Willow a few times, after all we have to save her and the kingdom...\n\nSpark\
      \ of Light is a very nice game. The Dutch have managed to create a fun 3D puzzle\
      \ game in a great game environment, the graphics are well designed and the puzzles\
      \ are challenging. The story is suitable for families. A recommendation.\n\n\
