    detailed_description: "<h1>Update Notes</h1><p><strong>Out of the Park Baseball\
      \ 15 is now available on Steam!</strong> The new 2014 version of the game features\
      \ updated major league rosters, seven international leagues with real players,\
      \ 3D ballpark support, a redesigned interface and over 100 additional new features\
      \ and improvements.</p><br><h1>About the Game</h1><strong><br>Out of the Park\
