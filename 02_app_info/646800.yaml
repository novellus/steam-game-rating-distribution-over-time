details:
  data:
    about_the_game: "Motorland Tale is the story of how the boy Knaus gets himself\
      \ into the expedition to the moon that leaves him crashlanded and confused in\
      \ the land of World to the West.<br />\r\nThis 20 page comic takes place in\
      \ Motorland. The only nation in the world that knows how to make coal and steam\
      \ work for them to build a true nation of industry, efficiency and mass production.\
      \ <br />\r\nUnfortunately the hunger of this industrial machine drives the nation\
      \ ever onward in their never ending quest of securing more resources for the\
      \ gluttonous furnaces, and oft time morals and other such concerns can be put\
      \ to the wayside for the needs of the nation and it's barons of industry."
