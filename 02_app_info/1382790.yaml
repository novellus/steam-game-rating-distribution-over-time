    about_the_game: "Demons of Asteborg\xAE is a new original and challenging 2D-platform\
      \ game mixing action, little puzzles and strategy released for the SEGA Mega\
      \ Drive and Genesis, coming soon to Windows, Mac, Linux and Nintendo Switch.\
      \ This 16-bit game will bring back many memories to the retro-lovers.<h2 class=\"\
      bb_tag\">The story</h2><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1382790/extras/war_field_anime_gif.gif?t=1608074120\"\
      \ /><br><i>(illustrative image)</i><br><br>A long time ago in the <strong>Kingdom\
      \ of Asteborg</strong>, a war broke out, opposing humans and demons in a bloody\
      \ struggle. <strong>Sagramor</strong>, a powerful mercenary, and <strong>Maria</strong>,\
      \ a witch mastering combative magic, joined forces to defeat the demonic army.<br>\
      \ Sagramor found a way to lock the demons in an alternate dimension, at the\
      \ cost of his own life. His sacrifice earned him the title of &quot;Legend of\
      \ Asteborg&quot;.<br><br>Shortly before the end of the war, Maria gave birth\
      \ to a child named <strong>Gareth</strong>. <br>She died 4 years later.<br><br>Gareth\
      \ was then taken in by the royal orphanage, and <strong>Bohort</strong>, the\
      \ leader of the armed troops, saw in him an inestimable potential. He trained\
      \ him from an early age to become a formidable warrior.<br><br>Decades later,\
      \ <strong>Zadimus</strong>, the former leader of the Demons, a survivor of the\
      \ Great War, found a way to reopen the portal to the Parallel Dimension in order\
      \ to free his fellow demons and declare war on humans in order to retake the\
      \ Kingdom of Asteborg.<br><br>You will play as Gareth, now the royal guard of\
      \ Asteborg, and you will set off on an adventure, braving the lands of the kingdom\
      \ and its dangerous lands populated by bloodthirsty monsters.<br><br>Along the\
      \ way, you'll learn more and more about the ancient war and who you are. <br>But\
      \ be on your guard, Zadimus won't let you...<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1382790/extras/gareth_anime_gif.gif?t=1608074120\"\
      \ /><br><i>(illustrative image)</i>"
