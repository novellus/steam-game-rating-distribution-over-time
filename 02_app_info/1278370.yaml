    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1278370/extras/klaun_premiera_v04-s.jpg?t=1588344477\"\
      \ /><br><br>Meet a mysterious Clown and his abandoned circus. Will You dare\
      \ to start a thrilling night excursion? If You dare to get into a barrel on\
      \ the old, rusty cart, pushed by a strange Clown - get ready for an extreme\
      \ experience. You are going to visit a place abandoned for a long time, encounter\
      \ a tiger and hordes of overgrown, furious spiders. Show Your sharpshooting\
      \ skills and carefully avoid wild animals inhabiting the area.<br><br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/1278370/extras/clon_poster_smal.png?t=1588344477\"\
      \ /><br> <br>\u201ELost Circus VR - The Prologue\u201D is an introduction for\
      \ the newly created game made in VR technology. The incredible care for details\
      \ of the environement will let You truly immerse in dark climate of an abandoned\
      \ circus. The dedicated music and amazing 5.1 sound will build up the mood and\
      \ give You a \u201Egoose bumps\u201D. The highest quality of 4K textures also\
      \ greatly improves the impressions of reality, even in state of the art high\
      \ resolution googles.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1278370/extras/LC-Arena_01.png?t=1588344477\"\
      \ /> <br><br>\u201ELost Circus VR\u201D comes from the Virtual Magic entertainment\
      \ workshop, an experienced company known for producing many 3D and 5d virtual\
      \ shows and movies created for amusement parks. Our roots are in the movies\
      \ industry, that is the reason we want to maintain our own more cinematic approach\
      \ towards VR games.<br><br>Join us:  <a href=\"https://steamcommunity.com/linkfilter/?url=https://www.facebook.com/LostCircusVR\"\
      \ target=\"_blank\" rel=\"noopener\"  >https://www.facebook.com/LostCircusVR</a><br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1278370/extras/VR_LC.jpg?t=1588344477\"\
      \ />"
