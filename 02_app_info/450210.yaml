    detailed_description: <h1>Steam Video</h1><p>This content is only available in
      an online streaming format. More information about streaming videos can be found
      in the <a href="https://support.steampowered.com/kb_article.php?ref=8699-OASD-1871">Streaming
      Videos on Steam FAQ</a>.</p><br><h1>About the Video</h1>A conservative island
      community is under attack! Port Gamble, Washington is being overrun with braineaters,
      and the people seem powerless to stave them off. A rag tag band of rebels led
      by Frida (Janette Armand), an Iranian college student suspected of being an
      Iraqi terrorist, and Tom (Doug Fahl), a gay business man who has returned to
      town with his partner to come out to his mother, tries to turn the tide and
      push the invading hoards of undead back.
