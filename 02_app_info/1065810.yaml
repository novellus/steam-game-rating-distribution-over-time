    review: "Great insight into how this video game title was conceived, created and\
      \ marketed. The documentary seams to tell the true story behind the long creative\
      \ processes that took place several years before the game \u201CFor Honor\u201D\
      \ was released (and these same processes most likely need to be executed in\
      \ order for any video game to be made...). \n\nIn this case it was one gentle\
      \ giant of a man that had a desire and dream to play a specific type of game\
      \ that hadn\u2019t yet been created before this one. So you as a viewer are\
      \ somewhat of a \u201Cfly on the wall\u201D through the different stages of\
      \ this gigantic, tedious and all consuming process. It mixes the highs with\
      \ some lows and constantly the presence of the main creator who is a creative\
      \ soul with a philosophers mindset. He also gets sadder and sadder the closer\
      \ they get to the release date of the game. The depression seemingly brought\
      \ on because the game will then be out of his hands for good, and go on to live\
      \ a life of it\u2019s very own. Well made documentary!"
