    about_the_game: "<strong><i>Playing Hard</i> </strong>offers unprecedented access\
      \ to a highly secret world where a few gamers/designers are shaping what has\
      \ now become the biggest entertainment industry in the world. It follows the\
      \ creation of the game <i>For Honor</i> over a four-year period. As the production\
      \ team grows from 40 to 500 people, we witness the human theatre involved in\
      \ creating and launching a major video game.<br><br>From Montreal to Los Angeles,\
      \ through Cologne, Moscow, Seattle, and Asia, we follow Creative Director Jason\
      \ VandenBerghe, Producer St\xE9phane Cardin, and Brand Manager Luc Duchaine\
      \ as they struggle to bring an idea to life. Beyond the commercial success of\
      \ the game, their dreams, fears, and relationships are at stake."
