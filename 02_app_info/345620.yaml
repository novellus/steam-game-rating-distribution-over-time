  data:
    about_the_game: "<h2 class=\"bb_tag\">This is the sequel to <a href=\"http://store.steampowered.com/app/345610/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >The Fruit of Grisaia</a>. It is strongly\
      \ recommended to play the first game before starting this.</h2><br>\u201CAre\
      \ things OK as they are?\u201D<br>In every second of every minute of the life\
      \ the young man had lived, the same thought recurred in his mind.<br>Looking\
      \ back on his past, the girls he\u2019d met in this peaceful life made him feel\
      \ guilty, and his heart was tormented with that guilt.<br><br>\u2014That girl\
      \ discovered the meaning of her birth<br>She no longer needed to hide her true\
      \ self\u2014<br>\u2014Understanding what it means to struggle to live<br>From\
      \ the protected to to the protector \u2014<br>\u2014To feel so, so glad to be\
      \ alive.<br><br>Since the young man started meddling in young women\u2019s affairs,\
      \ their gray orchard began to recover its former brilliance.<br>\u201CIt is\
      \ impossible to capture eternity.<br>But surely, I can at least spend the rest\
      \ of my life with your hand in mine, never letting go.\u201D<br><br>That was\
      \ the one decision one young man kept in his heart\u2026"
