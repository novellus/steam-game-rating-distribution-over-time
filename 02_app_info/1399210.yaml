details:
  data:
    about_the_game: "Lumiland is a sokoban-like 3D puzzle game. You adventure through\
      \ light and shadow in search for The Legendary Crystal. Push the crates to pave\
      \ the way toward your goal.<br><br><ul class=\"bb_ul\"><li>Seamless adventure\
      \ experience through <strong>dozens of levels</strong><br></li><li>Control the\
      \ two playable characters and <strong>combine their unique abilities</strong>\
      \ to solve the puzzles<br></li><li>Coming on launch: <strong>original sound\
      \ track</strong> by T-L-S (\u5E0C\u671B\u7D22\u4EFB\u5408\u8D44)</li></ul><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1399210/extras/nav_push.gif?t=1610137967\"\
      \ /><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1399210/extras/map.png?t=1610137967\"\
      \ /><br><br>As your journey progresses, you sometimes face difficult situations.\
      \ Luckily, the small crystal pieces you collected along the way seem to be the\
      \ answer to your prayer.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1399210/extras/pray.png?t=1610137967\"\
      \ />"
