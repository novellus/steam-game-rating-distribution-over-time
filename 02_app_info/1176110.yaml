details:
  data:
    about_the_game: "AudioTheory Guitars is the ultimate reference tool for guitar\
      \ notes and chords. Featuring a built-in keyboard, each note reacts to your\
      \ input across the customisable chord and fretboard diagrams. For anyone who's\
      \ ever wished music theory was that little bit more straightforward \u2013 this\
      \ is the software for you. <br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1176110/extras/ATG-1c.gif?t=1609525944\"\
      \ /><h2 class=\"bb_tag\">The full set of features:</h2><br><br><ul class=\"\
      bb_ul\"><li><strong>Seamlessly transcribe</strong> between piano and guitar\
      \ using a straight-forward colour coding system and notation highlighting. Play\
      \ a note on the keyboard, or directly from the chord and fretboard diagrams\
      \ to see where it is across all formats.<br><br></li><li><strong>Set your tuning\
      \ and capo</strong>. Everything else adjusts accordingly \u2013 no need for\
      \ a chord transposition chart.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1176110/extras/ATG-2.gif?t=1609525944\"\
      \ /><br><br></li><li><strong>Choose your chords</strong> with open, power, barre,\
      \ sus2 and dim7 chord sheets with fullscreen diagrams and playback options.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1176110/extras/ATG-4.gif?t=1609525944\"\
      \ /><br><br></li><li><strong>Exclude notes</strong> and never play out of key\
      \ again. Your fretboard diagram now only shows the notes you need and your keyboard\
      \ doesn't play the ones you don't.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1176110/extras/ATG-3.gif?t=1609525944\"\
      \ /><br><br></li><li><strong>Scale presets</strong> you can quickly apply to\
      \ the application. Save and load functions to easily swap between fully customised\
      \ views.<br><br></li><li><strong>Midi support.</strong> Connect an external\
      \ Midi input device to control the on-screen keyboard.<br><br></li><li><strong>Full\
      \ customisation.</strong> Select the chords you want. Left-handed mode for left-handed\
      \ players. Shifted tunings with an option to drop the 6th string, plus fullscreen\
      \ fretboard mode with full string-level tuning. Choose between guitar and bass\
      \ fretboard diagrams. </li></ul>"
