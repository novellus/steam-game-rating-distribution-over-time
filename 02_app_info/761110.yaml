  data:
    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/761110/extras/banner_600x60.png?t=1564766051"
      /><h2 class="bb_tag"><strong>Infinity Escape</strong></h2> <br><strong>This  3D
      arcade game with beautiful graphics where you need to blow up the pyramids and
      obstacles.</strong><br><br>You need to go through the levels, blow up the pyramids
      and clear your way from various obstacles.<br><br>The game comes with plenty
      challenging levels that will push your gaming skills to their maximum, in a
      world full of obstacles such as multiple cube and objects to destroy.  <br><br>You
      need to blow up the pyramids to get enough energy to go through the levels.<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/761110/extras/logo_600.png?t=1564766051"
      /><h2 class="bb_tag"><strong>FEATURES :</strong></h2><br><strong>*10 differents
      levels to unlock</strong><br><br><strong>*3d futuristic environnement</strong><br><br>*Quick
      and fun gameplay<br><br>*Steam Leaderboard<br><br>*Steam Achievements<br><br><strong>Control:</strong><br>*use
      your mouse to aim <br>*left click to shoot.
