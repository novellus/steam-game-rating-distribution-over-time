    short_description: 'In Regain Earth: First Strike you team up with your friends
      to build defenses and gather gadgets to survive and to fend off waves of evil
      mutants. Rule the Leaderboard and win back Earth! Breathtaking action awaits
      you and your friends in co-op multiplayer!'
