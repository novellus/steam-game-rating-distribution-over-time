  data:
    about_the_game: 'Regain Earth: First Strike is a third-person Sci-Fi action shooter
      game. Fight back waves of mutants and robots on your way to the top of the leaderboard,
      earning rewards to unlock new features.<br>Stunning action awaits you and your
      friends in co-op multiplayer matches! No long and boring storytelling, just
      jump right into the action with your friends and enjoy the entertaining gameplay!<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1408710/extras/action-barrels-Animated_GIF-downsized_large__4_.gif?t=1608639726"
      /><h2 class="bb_tag">Just having fun!</h2>Our main goal is to offer our dear
      players an exciting, entertaining and not too complex shooter game. <strong>Just
      enjoy the fun gameplay</strong>.<h2 class="bb_tag">Gameplay</h2>Choose a map
      and try to survive and score as many points as you can, to get your name to
      the top of the leaderboard. <br>Fight waves of different types of mutants and
      robots, surviving each and every assault until the last one. Once you have beaten
      the last wave, teammates from your spaceship will support and protect you.<br>Collect
      scores over time to build up your skills, receive rewards and unlock new character
      classes. Also unlock new maps, new boss fights and higher difficulty levels
      for a never-ending Regain Earth gaming experience.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1408710/extras/street-explode-laser-Animated_GIF-downsized_large__3_.gif?t=1608639726"
      /><h2 class="bb_tag">Story</h2>300 years into the future, Earth is lost and
      YOU are the forefront of soldiers trying to get the upper hand against a very
      strong, unknown enemy in order to regain the earth.<h2 class="bb_tag">Great
      Graphics</h2>As an indie game studio we cannot provide AAA graphics, but we
      do deliver amazing A+ graphics and lots of great action scenes to your screen.
      Control your avatar, a futuristic soldier, in an awesome third-person perspective
      with lots of amazing effects that will blow your mind.<h2 class="bb_tag">Game
      with your friends!</h2>You can fight as a lone wolf in Singleplayer or together
      with your friends in Multiplayer Co-Op mode to fight for humanity on earth!
      Achieve new high scores with your teammates and explore new weapons, tactics
      and weaknesses of your enemies together.<h2 class="bb_tag">Key Features ready</h2>-
      Third-person perspective and shooting action<br><br>- <strong>Co-op</strong>
      Multiplayer or Singleplayer<br>- <strong>Co-op</strong> multiplayer features
      like reviving your teammate<br>- Weapons and gadgets with significant differences
      by type<br>- Different kind of enemies, some with special abilities<br>- Score
      system and leaderboard system<br>- Fun and casual gameplay<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1408710/extras/blood-Animated_GIF-downsized_large__1_.gif?t=1608639726"
      /><h2 class="bb_tag">Key Features planned</h2>- More <strong>physically based
      environment</strong> elements<br>- <strong>physically based destruction</strong>
      (destroy your surroundings)<br>- A lot more weapons and gadgets with significant
      differences by type<br>- Build up <strong>defenses like turrets</strong> and
      blocking walls during a match to raise your chance of survival<br>- <strong>Complex
      maps</strong> where you can climb on different heights<br>- Great <strong>Boss
      fights</strong>!<br>- <strong>Clever and smart AI</strong> which also attacks
      in groups and makes it hard to survive<br>- <strong>Long-term achievements</strong>
      in the form of an exciting reward system. Unlock new character classes, weapon
      <strong>skins</strong>, character skins, new abilities &amp; <strong>skills</strong>,
      <strong>weapon attachments</strong>, higher difficulty levels, new <strong>boss
      fights</strong>, more rounds per map and completely new maps<br>- More amazing
      and varied kind of enemies<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1408710/extras/explode-hangar-Animated_GIF-downsized_large__1_.gif?t=1608639726"
      /><h2 class="bb_tag">Features not for sure</h2>We plan to develop a more &quot;rouge-like&quot;
      / &quot;rouge-lite&quot; game in the Regain Earth universe. There you don''t
      focus on scores and leaderboards, but jump into randomly generated Sci-Fi dungeons
      with friends. These dungeons offer lots of randomly generated level features,
      random enemies, random hidden rooms and random surprises: fresh and new generated
      every time you start the game. <br>This style of play will have even more <strong>RPG</strong>
      shooter features so you can get much stronger and discover new things the next
      time you play through.<br>We''ll determine during early access if this will
      be part of our first Regain Earth title series or if it needs to be a standalone
      game (or DLC).<h2 class="bb_tag">Join us! Support us! Be aware, this is a Solo-Developer-Indie-Game</h2>Regain
      Earth: First Strike can only be one of the best games if you are involved from
      the start! Regain Earth: First Strike will be my first indie game and the goal
      is to develop the next game features with community feedback. It will be impossible
      for a one person indie game development project to deliver a co-op multiplayer
      action shooter game without community feedback. I want to dig deeply with you
      and the rest of the community to hear your amazing suggestions and feedback.<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1408710/extras/twig-Animated_GIF-downsized_large.gif?t=1608639726"
      />'
