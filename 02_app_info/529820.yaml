details:
  data:
    about_the_game: '** <strong>Important note</strong>: This is an online only game
      and users have been having trouble finding other people online to play against.
      Please be aware of this problem. We would recommend to play against a friend
      in order to avoid it. **<br><br><strong>Beyond Power VR</strong> is a homage
      to our most powerfull heroes and a giant leap away from traditional shooters.
      Destroy everything in sight with your sheer power. You are so powerfull that
      weapons are useless. <br><br>The game was designed from the ground up focused
      on immersion so controlling your godly powers can be intuitive and natural.
      There is no weapon switching or menu selection in battle. All your powers are
      activated and released by your movements.<br>Currently, battles are online with
      up to 8 players in an arena deathmatch. Battles can take place day or night
      with dynamic weather system. You better hide for your life when the clouds take
      over the sky with Scrios rage.<br><br>Current Characters:<br><ul class="bb_ul"><li>Draken
      - He will overcome his foes with his sheer powers. Your enemies can''t hide
      if you destroy everything in your way.<br></li><li>Roho - Stealth and tactics
      are his strengh. His spirit powers will pass through all the obstacles to damage
      his enemy.<br></li><li>Scrios - This faceless cosmical being will summon meteors
      to destroy all life.</li></ul><br>Note: The game currently only works on HTC
      VIVE.'
