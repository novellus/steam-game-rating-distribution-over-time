  data:
    about_the_game: Riptale is a challenging 2D roguelike action game aiming to make
      sword combat be as bloody and impactful as possible. The player collects gems
      that allow them to execute different attacks in the order of their choosing.
      All this results in a symphony of combos that fill the screen with blood and
      guts. If Riptale was a board game it would shoot scissors at you.<br><br>Instead
      of erratic hacking of the attack button the player must instead first aim at
      their target and then strike. The attacks are powered by arcane gems which make
      them powerful enough to bring down the ancient dragons threatening the world.
      Each gem takes a few moments to recharge, which means the attacks must be planned
      carefully lest they run out at the worst possible moment.<h2 class="bb_tag">Features:</h2><br><ul
      class="bb_ul"><li>CRAFT YOUR OWN COMBO</li></ul>Purchase attack gems and line
      them up the way you want to fight.<br><br><ul class="bb_ul"><li>GAMEPAD SUPPORT</li></ul>Unlock
      the true power in your attacks by utilizing the analogue stick.<br><br><ul class="bb_ul"><li>INTERESTING
      ENEMIES</li></ul>Encounter dragons and mystical cultists and end their reign
      of terror.<br><br><ul class="bb_ul"><li>TERRIFYING BOSSES</li></ul>Fight challenging
      bosses that stand in your way on the journey down.<br><br><ul class="bb_ul"><li>LARGE
      GAME AREAS</li></ul>Roam through dark crypts, underground forests, and mushroom
      caverns.<br><br><ul class="bb_ul"><li>UNLOCKABLES</li></ul>Unlock pets, scarfs,
      and trinkets by completing achievements and challenges.<br><br><ul class="bb_ul"><li>MYSTERIOUS
      LORE</li></ul>Piece together the history of the buried civilization by reading
      books.<br><br><ul class="bb_ul"><li>UPTEMPO SOUNDTRACK</li></ul>Paying homage
      to the classics of yesteryears and preparing you for the action.
