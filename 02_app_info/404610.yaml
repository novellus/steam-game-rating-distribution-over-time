  data:
    about_the_game: The Unlock all locations pack does exactly what it says on the
      tin - it unlocks all the locations that can be unlocked in game. So if you don't
      want to wait to unlock the locations with in-game currency then this is just
      the DLC for you.<br>This DLC includes; All tables available in Day, sunset &amp;
      night for Hawaii, Japan, Manchester, New York, Sweden and San Francisco. <br><br>Note.
      this will only unlock the locations that can be unlocked through earning coins
      in game. If any premium locations exist this will not unlock them.<br><br><i>*Download
      this game play it without making in-game purchases. Optional in-game purchases
      are available that may enhance your gameplay experience but are not necessary
      to complete the game, DLC has been created to save time in downloading all unlockable
      assets in game for those who wish to do so. </i>
