    about_the_game: Spanning lush rock sounds and deep tones of the far future, John
      Fio's soundtrack to Epanalepsis is the perfect audio companion to a summer's
      day, a rainy evening, or the deep black holes of a future beyond sensory perception.<h2
      class="bb_tag">Track Listing for EPANALEPSIS OFFICIAL SOUNDTRACK</h2><br>1.
      Epanalepsis [00:47]<br>2. Stapled Zines and a Missing Microwave [03:49]<br>3.
      Rachel [03:30]<br>4. Heaven [04:30]<br>5. Andy [02:24]<br>6. Street [05:41]<br>7.
      Barista Jeff [02:25]<br>8. Cascabel and Pasus [02:39]<br>9. Technopenderecki
      [02:33]<br>10. Underground [01:33]<br><br><i>To view the soundtrack, right click
      on Epanalepsis in your game list, go to &quot;properties&quot;, go to the &quot;local
      files&quot; tab, and click &quot;browse local files&quot;. The soundtrack will
      be in the &quot;Soundtrack&quot; folder.</i>
