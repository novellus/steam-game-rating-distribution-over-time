  data:
    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/1312110/extras/Description1.png?t=1592362612"
      /><br><br>Biologger is a hard as nails retro platformer. Make your way through
      unique worlds each with a different and exciting twist. On your journey scan
      and research creatures to complete your logs. Biologger was developed with speedrunning
      in mind - how fast can you beat the game?<br><br><ul class="bb_ul"><li> Unique
      mechanics for each world<br></li><li> 5+ worlds to explore and find secrets
      in<br></li><li> Optional collectibles will put your skills to the test<br></li><li>
      Unique hooking mechanic allows you go to anywhere<br></li><li> Speedrunner friendly
      - plan your route and try to get the best time</li></ul><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1312110/extras/Description3.png?t=1592362612"
      /><br><br>You are a space biologist, and you're on your way to a new solar system
      to catalog new species. Unfortunately for you, your spaceship has become damaged!
      Now you must go from planet to planet to recover your lost ship pieces so that
      you can escape. Along the way, you'll want to catalog all the creatures you
      run into of course. Be careful though, each planet is filled with deadly obstacles,
      and some of the creatures aren't very friendly either!<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1312110/extras/Description2.png?t=1592362612"
      /><br><br>Biologger is still in development! You can enjoy the demo now, but
      here's a sneak peak of some of the features that will be available upon release!<br><br><ul
      class="bb_ul"><li> Steam workshop - Make and share your own levels with your
      friends! Compete to have the best time in your own creation!<br></li><li> Leaderboards
      - Will you cement your name on the top of the speedrun board?<br></li><li> Full
      Gamepad support with fully customizable keybindings<br></li><li> Achievements</li></ul>
