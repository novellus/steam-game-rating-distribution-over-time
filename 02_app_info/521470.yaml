    about_the_game: 'Magical Otoge Ciel is a pure-hearted romance and comedy visual
      novel where you play as Ciel, a kind and ambitious princess who wants to finally
      go out on an adventure, set in a magical world.<br><br>Accompanying her are
      two knight brothers, Florien (the loyal, fluffy, and sarcastic childhood friend)
      and Anton (calm, cool, and serious stick-in-the-mud). There''s also a certain
      trickster and third wheel named Yvin who ends up following them around. He''s
      not a thief, but he''ll steal your heart in the most awkward way possible, hopefully.<br><br><i>Warning:
      Contains mild blood.</i><br><br><strong>Features:</strong><br><ul class="bb_ul"><li>
      3 routes with 11 CGs total<br></li><li> Approximately 4-6 hours long total<br></li><li>
      Made as a straightforward visual novel with no need for a guide<br></li><li>
      An obligatory childhood friend<br></li><li> Unsolicited puns</li></ul>'
