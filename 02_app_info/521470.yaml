    review: 'If I had to pick one word to describe this game, I''d go with "wholesome".
      Most of the free VNs I''ve tried are just too sketchy. This game is very light
      and sweet. I also appreciate the writer''s sense of humor. The story is linear;
      you select one of three endings early on then follow it to the end. I found
      the characters likeable, the art was good, and there was a sufficient amount
      of music for the length of the game.


      Oh! Don''t miss out on the extra content that unlocks after you get an ending.
      There are extended endings and more fun scenes.'
