    about_the_game: "<strong><h2 class=\"bb_tag\">\u8054\u7CFB\u6211\u4EEC</h2></strong><br><a\
      \ href=\"mailto:devcontact@meowpaw.com\">devcontact@meowpaw.com</a><br><br><strong><h2\
