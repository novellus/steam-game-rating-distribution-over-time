    about_the_game: '<strong>Notice: Requires controllers for more than one local
      player.</strong><br><br>Cutthroat is a party game that brings stealth gameplay
      to the local multiplayer screen. Players must stay hidden in a crowd of identical
      NPCs while finding and taking out the other players. The game has four classes,
      each with unique abilities that help you blend in with the crowd and eliminate
      the other players. To win you must use strategy and deception instead of relying
      on quick reflexes.<h2 class="bb_tag"><strong>Key Features</strong></h2><ul class="bb_ul"><li>Complete
      Missions to Hone Your Skills.<br></li><li>Battle against other players in free
      for all matches. <br></li><li>Team up with friends in Team Death Match. <br></li><li>Play
      on multiple maps with unique effects that alter gameplay. <br></li><li>Choose
      between four unique classes and try different strategies.</li></ul><br>Think
      fast and keep your wits about you to stab your friends!'
