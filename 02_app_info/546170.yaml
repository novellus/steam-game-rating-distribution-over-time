details:
  data:
    about_the_game: 'An addictive puzzle game where you need to move and merge gems
      of the same type. The game is similar to the games  like Threes! and 2048, except
      there is no numbers here, but gemstones.<br><br>How to play: move the gems by
      pressing left, right, up or down. When two gems of the same type touch, they
      merge into new one gem of higher grade. Join the gems and get to the most precious
      gem and earn maximum score!<br><br>Features:<ul class="bb_ul"><li>glossy gems
      of different grades: amethyst, emerald, ruby, and brilliant<br></li><li>two
      game modes: 4x4 and 8x8<br></li><li>beautiful soundtrack</li></ul>'
