    review: "Simples e desafiante !! \n\nUm \xF3timo game para treinar a mem\xF3ria\
      \ e aprender um novo modelo de game combinar 3.\nSim aprender, pois \xE9 um\
      \ game diferenciado onde voc\xEA n\xE3o gira as pe\xE7as, voc\xEA gira o entorno\
      \ delas !! \nEnt\xE3o isso \xE9 algo a mais a se levar em conta na hora de tenta\
      \ a combina\xE7\xE3o.. \n\nO game \xE9 simples de platinar, dando 30 minutos\
      \ de treino os pr\xF3ximos 30 \xE9 de finalizar, basicamente voc\xEA tem que\
      \ alcan\xE7ar a cor m\xE1xima de pontua\xE7\xE3o, ao atingi-la ir para a proxima\
      \ e assim por diante. \n\n\xC9 um \xF3timo game para quem n\xE3o tem tanto dinheiro,\
      \ \xE9 leve e roda em qualquer coisa e \xE9 bem desafiador e diverido."
