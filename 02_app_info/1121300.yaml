  data:
    about_the_game: '<img src="https://steamcdn-a.akamaihd.net/steam/apps/1121300/extras/story.png?t=1587135621"
      /><br><i>&quot;Is there a true path to happiness?&quot;</i><br><br>Abruptly
      finding herself at the bottom of a snake pit, an impoverished girl named Linh
      is bound and helpless for a crime she did not commit. Left to the mercy of the
      village snake god, a mysterious entity appears before her, offering to save
      her in exchange for her soul.<br><br>Finding herself in a new reality, she is
      torn between staying with the beautiful temptress, Ai, who had rescued her from
      death, and the resourceful wanderer, Jinhai, who promises to set her free.<br><br>Who
      is the real savior? Will Linh discover the strength to change her own fate?
      Journey with Linh as she is forced to question her understanding of life, happiness,
      and what it means to be human. Each decision matters in this tale about identity,
      friendship, love and loss.<br><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1121300/extras/features.png?t=1587135621"
      /><br><ul class="bb_ul"><li>Two Girl x Girl Romance routes<br></li><li>Multiple
      Choices and Hours of Playtime<br></li><li>Five Endings<br></li><li>Beautifully
      Illustrated CGs and BGs<br></li><li>Original Soundtrack<br></li><li>Language:
      English Currently<br></li><li>Accessibility Options - Fonts, Song/SFX Captions,
      Self-Voicing</li></ul>'
