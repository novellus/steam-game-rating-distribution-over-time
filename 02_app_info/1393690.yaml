    about_the_game: WAVER is a typing adventure game where you are tasked with the
      care of 26 characters as they follow their favourite sports team around the
      world.<br>Using their signature <strong>Wave</strong> our plucky heroes can
      avenge a great loss from their childhoods, and use their powers to win the season
      - and save the world.<br><br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1393690/extras/Waver_Description_BlockC.png?t=1600781899"
      /><br><br><br>A seamless blend of fast paced <strong>rhythm-action</strong>
      and <strong>touch-typing</strong> gameplay<br>-<br><strong>Typist Mode</strong>
      transforms the game into a typing trainer. Learn to type, fast!<br>-<br>Create
      a <strong>team of WAVERs</strong> and take them through a league of gruelling
      challenges<br>-<br>Travel to a <strong>host of unique stadiums</strong> all
      across the world, ...and ...beyond<br>-<br>Supports <strong>5 unique keyboard
      layouts</strong>, making it accessible whatever your hardware, wherever you're
      from!<br><br><br>Love your keyboard.
