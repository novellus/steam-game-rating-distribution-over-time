    detailed_description: "<h1>\u7248\u672C\u66F4\u65B0\uFF1A\u4F7F\u9B54\u5D1B\u8D77\
      \uFF1A\u6700\u5F3A\u4F7F\u9B54\u7248\u672C\u6765\u4E34\uFF012020-02-20</h1><p><img\
      \ src=\"https://media.st.dl.pinyuncloud.com/steam/apps/964240/extras/night.jpg?t=1582122735\"\
      \ crossorigin=\"anonymous\"/><br><strong><h2 class=\"bb_tag\">\u3010\u4F7F\u9B54\
      \u6218\u6597\u7B56\u7565\u66F4\u4E30\u5BCC\u3011</h2></strong><br>\u5927\u91CF\
      \u65B0\u589E\u4F7F\u9B54\u804C\u4E1A\u5206\u7C7B\uFF0C\u4F18\u5316\u4F7F\u9B54\
      \u804C\u4E1A\u6280\u80FD\uFF0C\u539F\u79CD\u65CF\u7F81\u7ECA\u548C\u804C\u4E1A\
      \u7F81\u7ECA\u66F4\u591A\u6837\uFF0C\u4F7F\u6218\u6597\u66F4\u5177\u7B56\u7565\
      \uFF01<br><br><strong><h2 class=\"bb_tag\">\u3010\u4F7F\u9B54\u8FDB\u9636\u3011\
      </h2></strong><br>\u4F7F\u9B54\u7B49\u7EA7\u8FDB\u5316\uFF0C\u6700\u5F3A\u53EF\
      \u5347\u7EA7\u81F3\u7B2C\u4E09\u6BB5\u4F7F\u9B54\uFF0C\u5168\u65B0\u4F7F\u9B54\
      \u9020\u578B\u53CA\u9762\u677F\u5C5E\u6027\u3002<br><br><strong>\u3010\u5176\
      \u4ED6\u4F18\u5316\u3011</strong><br><ul class=\"bb_ul\"><li>\u4F18\u5316\u83B7\
      \u53D6\u4F7F\u9B54\u65F6\u6D88\u8D39\u6C34\u6676\u6216\u751F\u547D\u5237\u65B0\
      \u4F7F\u9B54\u7684\u673A\u5236\uFF0C\u589E\u52A0\u76F8\u5E94\u9053\u5177\uFF1B\
      <br></li><li>\u8C03\u6574\u4F7F\u9B54\u53EC\u5524\u6D88\u8D39\u9B54\u529B\uFF0C\
      \u63D0\u9AD8\u9AD8\u7EA7\u4F7F\u9B54\u4EF7\u503C\uFF1B<br></li><li>\u589E\u52A0\
      \u65B0\u7684UI\u63D0\u793A\uFF0C\u5305\u62EC\u654C\u65B9\u65BD\u6CD5\u8B66\u544A\
      \u63D0\u793A\uFF0C\u8840\u91CF\u53EC\u5524\u4E8B\u4EF6\u63D0\u793A\u3002\u65B0\
      \u7684\u4F7F\u9B54\u53EC\u5524\u6846\u4E2D\u7684\u5C5E\u6027\u63D0\u793A\uFF1B\
      <br></li><li>\u4FEE\u6539\u7BDD\u706B\u5347\u7EA7\u4F7F\u9B54\u529F\u80FD\uFF0C\
      \u5C06\u539F\u6765\u5347\u7EA7\u4F7F\u9B54\u51CF\u5C11\u51B7\u5374\u79FB\u81F3\
      \u7BDD\u706B\u5904\u63D0\u5347\uFF0C\u7F29\u51CF\u4E3A1\u6B21\uFF1B<br></li><li>\u4FEE\
      \u6539\u5173\u5361\u5730\u56FE\u901A\u5F80\u4E0B\u5C42\u7684\u5165\u53E3\u6570\
      \u91CF\uFF0C\u9664\u4E86\u7B2C\u4E00\u5C42\u548C\u6700\u540E\u4E00\u5C42\u4EE5\
      \u5916\u8BBE\u7F6E\u4E24\u4E2A\u63A5\u53E3\uFF1B<br></li><li>\u589E\u52A0\u5F00\
      \u573A\u5267\u60C5\u7684\u7B80\u5355\u6587\u5B57\u4EA4\u4EE3\uFF1B<br></li><li>\u589E\
      \u52A0\u5728\u8FDB\u5165\u6BCF\u5173\u65F6\u7684\u5173\u5361\u540D\u79F0\uFF1B\
      <br></li><li>\u8C03\u6574\u62BD\u4F7F\u9B54\u9053\u5177\u6D88\u8017\u79EF\u5206\
      \u6570\uFF0C\u51CF\u5C11\u4E3A\u539F\u6765\u4E00\u534A\uFF1B<br></li><li>\u5173\
      \u5361\u5E73\u8861\u5EA6\u5168\u90E8\u91CD\u65B0\u5BF9\u5E94\u8C03\u6574\u3002\
      </li></ul></p><br><h1>About the Game</h1>\u6B22\u8FCE\u52A0\u5165\u5B98\u65B9\
