    about_the_game: "\u6B22\u8FCE\u52A0\u5165\u5B98\u65B9Q\u7FA4\uFF1A213634733<br\
      \ />\r\n<br />\r\n\u4F60\u5C06\u5728\u6E38\u620F\u4E2D\u626E\u6F14\u5C0F\u9B54\
      \u5973\uFF0C\u5728\u5BFB\u627E\u56DE\u5BB6\u8DEF\u7684\u65C5\u9014\u4E2D\u53EC\
      \u5524\u4E0D\u540C\u79CD\u65CF\u7684\u4F7F\u9B54\u8FCE\u51FB\u963B\u6320\u4F60\
      \u56DE\u5BB6\u7684\u654C\u4EBA\u3002<br />\r\n<br />\r\n\u6E38\u620F\u4E2D\u8BBE\
