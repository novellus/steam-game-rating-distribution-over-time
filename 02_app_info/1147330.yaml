details:
  data:
    about_the_game: <i>During an expedition to the Moon, two astronauts find themselves
      in a familiar town back on Earth. They soon discover the town is the beginning
      of a strange and mysterious journey... </i><br><br>Lifeless Moon is a spiritual
      successor to our previous title Lifeless Planet (PC/Mac/Linux/XB1/PS4). Featuring
      support for VR (but playable without!), Lifeless Moon takes players on a fantastic
      journey through the eyes of Apollo-era astronauts. There will be light platforming
      and a deeper focus on puzzles than in Lifeless Planet. The core game-play experience
      is one of exploration and discovery, complementing the mysterious and psychological
      themes of the story.
