    about_the_game: Escape from Tethys is difficult action adventure metroidvania
      game set on the remote planet of Tethys. You are a scientist responsible for
      developing new weapons tech, when things go awry.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/822540/extras/Explore.png?t=1585613162"
      /><br><br>Explore the mysterious, dark world of Tethys.<br><br>Confront and
      defeat the strongest creatures of the planet.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/822540/extras/Enhance.png?t=1585613162"
      /><br><br>Find and unlock 20+ unique upgrades scattered across five different
      biomes.<br><br>Use new weapons and abilities to fight your way to the planet's
      surface....and escape!<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/822540/extras/Escape.png?t=1585613162"
      /><br><br>Alone. Cold. Scared. Pursued. Only the strongest and smartest will
      make it out alive.
