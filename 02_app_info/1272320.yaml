    short_description: You were born a feudal lord. Sounds good, right? But you're
      bored of hunting, executions and tournaments. Even of feasts with beautiful
      maidens. The only dream left - your castle surrounded by hordes of enemies.
      You would waste no time on negotiation. This is your chance to show'em who is
      in charge.
