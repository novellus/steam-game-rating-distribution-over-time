    about_the_game: "One Tower is a fast-paced head-to-head MOBA. Players will unleash\
      \ customized minion waves, command powerful Heroes, and cast potent spells to\
      \ defend their stronghold against enemy marauders or invade new lands to take\
      \ down their opponent's tower.<br />\r\n<br />\r\nSummon your minions, pick\
      \ your Hero, and enter the arena in One Tower \u2013 the first micro MOBA that\u2019\
      s quick to play, easy to learn and insanely fun to play against one another.<br\
      \ />\r\n<br />\r\nOne Tower combines popular design elements from the RTS and\
      \ RPG genres in this all-new, free-to-play micro MOBA set in the fantastical\
      \ world of Eternal Flame."
