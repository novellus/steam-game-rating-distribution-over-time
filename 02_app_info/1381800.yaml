    about_the_game: "Struggling is a physics-based co-op platformer with a twisted\
      \ spin on teamwork. Control the arms of a squishy abomination and guide it through\
      \ a deranged world where anything goes.<br />\r\n<br />\r\nOutrun ravenous rats,\
      \ joyride a dirt bike, and vault over pools of unmentionable waste. One thing\u2019\
      s certain: you will struggle.<br />\r\n<br />\r\nGet into the Struggling groove\
      \ with this eclectic collection of genre-mashing bops. Expect the unexpected!\
      \ But also expect \u201880s synth-pop, chill-out ambience, electro-rock, and\
      \ operatic gibberish."
