details:
  data:
    about_the_game: "<strong>Jigsaw Puzzles depicting the beautiful paintings of masterful\
      \ artists!</strong><br><i>Discover many incredible artists and artworks of old!<br>As\
      \ you solve beautiful jigsaw puzzles, see in detail the brilliant mastery of\
      \ the Old Master Artists! Witness their incredible skill and knowledge of light,\
      \ form, shadows, and colour!</i><br><strong>Immerse yourself in the stories\
      \ that these master artists weave in their paintings</strong><br><br><strong><u><i>SAVING\
      \ YOUR PUZZLE PROGRESS IS LIVE!</i></u></strong><br><strong><u><i>TRACKING YOUR\
      \ COMPLETED PUZZLES IS LIVE!!</i></u></strong><br><br>\u2022 239 specially selected\
      \ and curated paintings from the Masters of Old as early as the 1400's!<br>\u2022\
      \ Beautiful music of voices and classical-style orchestras, pianos, and violins!<br>\u2022\
      \ Great quality images that allow you to zoom in and see the details!<br><br><strong>These\
      \ Masterworks in Painting by the Old Masters depict fantastical myths, legends,\
      \ stories as well as real historical events and people:</strong><br>\u2605 Biblical\
      \ stories, the Saints and Christendom!<br>\u2605 Arthurian legends, Knights,\
      \ Ladies, and Medieval stories and imagery!<br>\u2605 Peoples and places of\
      \ such countries as France, England, Germany, Netherlands, and the Middle-East!<br>\u2605\
      \ Ancient Greek and Roman peoples, places, and stories!<br>\u2605 Shakespearean\
      \ plays!<br>\u2605 And more beautiful architecture, landscapes, portraits, and\
      \ peoples!<br><br><strong>- 3 Levels of Difficulty to choose from -</strong><br>Easy\
      \         :   50 - 100 pieces<br>Medium   :   150 - 350 pieces<br>Hard     \
      \    :   450 - 650 pieces<br><br><i>It's time to begin your journey in solving\
      \ jigsaw puzzles and discovering such incredible Masterworks in Art!</i>"
