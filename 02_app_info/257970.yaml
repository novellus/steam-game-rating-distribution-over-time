  data:
    about_the_game: 'Loren The Amazon Princess is a fantasy epic combining intricate
      turn-based battles with a heroic tale of overcoming evil -- with a twist! In
      this tale, you play as a loyal servant of the hero rather than the hero herself.<br><br>Travel
      by Princess Loren''s side as she searches for her lost mother, the Queen of
      the Amazons. Guide her choices and act as her valiant defender, meeting many
      colorful characters along the way. As the journey progresses, everyone will
      grow and change -- character development in games isn''t dead! It''s also impossible
      to see all the content in just one playthrough, with so many ways to customize
      the characters.<br><br>Hardcore role-playing games with replay value are becoming
      rarer in today''s age of simplification for the masses. The developers of the
      hit title Planet Stronghold have dedicated themselves to keeping old-school
      RPGs alive through this new adventure.<h2 class="bb_tag">Game Features</h2><br>Customize
      Your Hero: Play as a male or female warrior or thief. Decide their backstory,
      initial stats, and personality. Help them rise from humble servant to legendary
      hero!<br><br>Train Your Characters: Select everyone''s skills, weapons, and
      armor. Over 500 items can be used in 13 armor slots. Class-based skill trees
      combine with unique character-specific skill trees such as &quot;Gladiator&quot;
      or &quot;Assassin&quot;.<br><br>Battles Demand Strategy: Your tactics will be
      challenged by over 100 enemies: take advantage of weaknesses and achieve combos
      with your characters by inflicting and then exploiting status effects. All that
      character customization has a major effect on how each battle plays out. But
      never fear: choose between two different modes of play when you start the game,
      as well as your desired difficulty level.<br><br>Story-based Gameplay: Over
      two novels'' worth of in-game text depict vivid characters and flesh out a strong
      plot that reflects your decisions. Optional interactions abound, such as talking
      with your party members at camp to learn more about them -- or even to uncover
      a romance.<br><br>Inclusive to all demographics. A wide range of romantic interests
      are provided.<br><br>Theme song composed by Matthew Myers and performed by Christina
      Vee,  game soundtrack by Michael Chait.<h2 class="bb_tag">Useful links</h2><a
      href="https://steamcommunity.com/linkfilter/?url=http://www.winterwolves.com"
      target="_blank" rel="noopener"  >Winter Wolves Official Site</a> (find all the
      games made by us, also available for mobile platforms) <br><a href="https://steamcommunity.com/linkfilter/?url=http://www.facebook.com/winterwolvesgames"
      target="_blank" rel="noopener"  >Winter Wolves Facebook page</a> (become a fan
      to be informed on the latest news)<br><a href="https://steamcommunity.com/linkfilter/?url=http://www.winterwolves.net"
      target="_blank" rel="noopener"  >Winter Wolves Forums</a> (join it to receive
      help and info about the games)'
