    about_the_game: '<img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1009560/extras/1_en_US.gif?t=1609249982"
      /><br><br>Decide which tenants you want to make business with. React to various
      situations... you never know what''s gonna happen: annoyed neighbours, problematic
      tenants, police involved? Gotta stay alert!<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1009560/extras/2_en_US.gif?t=1609249982"
      /><br><br>Design your apartments and give them a polished look. Get rid of that
      old paint and buy some new furniture or just change the floors. Do not overdo
      it though! The better it looks, the more money you make!<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1009560/extras/3_en_US.gif?t=1609249982"
      /><br><br>Invest wisely to achieve maximum profit. Keep an eye out for the best
      bargain, and strike when you see an opportunity. Are you into risky deals, or
      you just want to play it safe? The choice is yours!<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1009560/extras/4_en_US.gif?t=1609249982"
      /><br><br>Become a landlord and get involved in real-estate. You are the one
      in the driver''s seat. Stay calm, focused and ready to make your bussiness rise
      all the way to the top!'
