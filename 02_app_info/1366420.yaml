    about_the_game: "At the edge of explored space, your camera will decide the fate\
      \ of a world.<br />\r\n<br />\r\nCellular Harvest is a shortform first-person\
      \ photography exploration game. You are an Auditor. An AI embedded in your suit\
      \ evaluates the value of every being you encounter for the corporate interests\
      \ that direct humanity's journey into a wider universe.<br />\r\n<br />\r\n\
      Track alien creatures. Catalog their existence with your camera. Follow orders.\
      \ And enjoy an alien planet - while it's still intact.<br />\r\n<br />\r\nThis\
      \ package contains both Cellular Harvest GREEN and Cellular Harvest PURPLE as\
      \ a single game. You can select your edition from the main menu.<br />\r\n<br\
      \ />\r\nDEVELOPED BY: Nate Berens / @ludodrome<br />\r\n<br />\r\nWRITTEN BY:\
      \ Xalavier Nelson Jr. / @WritNelson"
