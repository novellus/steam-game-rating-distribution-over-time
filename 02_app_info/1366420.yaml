    detailed_description: '<h1>Just Updated</h1><p>Recently updated with new quality-of-life
      features!<br><br><ul class="bb_ul"><li>15 Steam Achivements<br></li><li>Export
      your in-game photos to your computer<br></li><li>Updated save game system<br></li><li>Select
      GREEN or PURPLE Edition when starting a new game</li></ul></p><br><h1>About
      the Game</h1>At the edge of explored space, your camera will decide the fate
      of a world.<br><br>Cellular Harvest is a shortform first-person photography
      exploration game. You are an Auditor. An AI embedded in your suit evaluates
      the value of every being you encounter for the corporate interests that direct
      humanity''s journey into a wider universe.<br><br>Track alien creatures. Catalog
      their existence with your camera. Follow orders. And enjoy an alien planet -
      while it''s still intact.<br><br>This package contains both Cellular Harvest
      GREEN and Cellular Harvest PURPLE as a single game. You can select your edition
      from the main menu.<br><br>DEVELOPED BY: Nate Berens / @ludodrome<br><br>WRITTEN
      BY: Xalavier Nelson Jr. / @WritNelson'
