    reviews: "\u201CIt's good... be prepared for Cellular Harvest to go some places.\u201D\
      <br><a href=\"https://www.pcgamer.com/photograph-gross-aliens-in-cellular-harvest-out-now/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >PC Gamer</a><br><br>\u201CAt times,\
      \ Cellular Harvest feels like playing Pokemon Snap across Half-Life\u2019s Xen\
      \ levels \u2013 an utterly alien low-poly landscape where, thankfully, none\
      \ of the creatures are trying to kill you.\u201D<br><a href=\"https://www.rockpapershotgun.com/2020/07/04/cellular-harvest-is-an-utterly-alien-ecosystem-captured-on-camera/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >RockPaperShotgun</a><br>"
