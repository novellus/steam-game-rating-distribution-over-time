    about_the_game: "Two little bipedal robots, Aku and Sila, will walk side by side\
      \ and embark on a fun and bonding journey.<br><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1071870/extras/gif_02.gif?t=1609835668\"\
      \ /><h2 class=\"bb_tag\"><strong>MASTER INNOVATIVE AND SIMPLE CONTROLS</strong></h2>You\
      \ control the robot's two legs using two sticks or left and right mouse buttons.\
      \ This allows you to perform various moves\u2014from simple walking and sliding\
      \ to more advanced actions, like operating machinery or cutting wood.<br><br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1071870/extras/gif_01.gif?t=1609835668\"\
      \ /><h2 class=\"bb_tag\"><strong>CONQUER TWO-PLAYER CO-OP</strong></h2>Enjoy\
      \ the adventure solo or grab a friend or a family member and have a blast together\
      \ in co-op mode. Communicate and coordinate to conquer challenges together and\
      \ find out how good a pair you truly are.<br><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1071870/extras/08-02-620.gif?t=1609835668\"\
      \ /><h2 class=\"bb_tag\"><strong>EXPLORE FUN ENVIRONMENTS</strong></h2> Your\
      \ adventure will take you to many beautiful and mysterious location on the planet.\
      \ Explore secrets in forests, valleys, waterfalls and icy mountains and find\
      \ your way through the puzzling paths that lead to the planetary beacons.<br><br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1071870/extras/14-05-620.gif?t=1609835668\"\
      \ /><h2 class=\"bb_tag\"><strong>PAIR YOUR LOOKS</strong></h2>  <br>Collect\
      \ treasures and buy a goofy hats! Dress up your biped the way you like. Better\
      \ yet, match your partner\u2019s look and become the most dazzling adventurers\
      \ in this epic quest.<br><br><br>=======================================================================<h2\
      \ class=\"bb_tag\"><strong><a href=\"https://store.steampowered.com/developer/NEXTStudios\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Visit more games from NExT Studios\
      \ here</a></strong></h2>"
