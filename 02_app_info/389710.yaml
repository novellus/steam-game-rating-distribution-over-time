    about_the_game: "Become the catapult!<br />\r\n<br />\r\nTake down forts, castles\
      \ and even a fire-breathing dragon in the award-winning Catapult King\u2014\
      the King of castle crushers! Rescue the princess and defeat the enemy in this\
      \ beautiful, 3D fantasy adventure.<br />\r\n<br />\r\n\u2022 ONCE UPON A TIME<br\
      \ />\r\nPrincesses are constantly getting themselves kidnapped by dragons and\
      \ this one is no different. Now it's up to you to get her back using your arsenal\
      \ of cannonballs and power-ups.<br />\r\n<br />\r\n\u2022 SMASH THE NASTY KNIGHTS<br\
      \ />\r\nThe Nasty Knights are helping the dragon keep the princess captive.\
      \ Teach them a lesson in over 100 fun and challenging levels.<br />\r\n<br />\r\
      \n\u2022 POWER-UP YOUR 'PULT<br />\r\nComplete levels to earn magic, then use\
      \ this to enchant your catapult. You can give your catapult a line of sight\
      \ for accuracy, use the Earth Shock to blast the bad guys away, or call in a\
      \ devastating Lunar Strike!"
