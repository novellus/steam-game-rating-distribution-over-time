  data:
    about_the_game: '<img src="https://steamcdn-a.akamaihd.net/steam/apps/1431340/extras/main_section_story.png?t=1608105741"
      /><br>Many months have passed and we lack electricity, water and food. Our fragile
      colony is crumbling. We were not prepared - we thought we were alone. <br>The
      bikes were an obvious solution; they require little resources and are just fast
      enough to get passed the swarms. <br>We will work together to take back control
      of the supply lines. We will ride to survive...<br><br>Gameplay:<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1431340/extras/gamebottom.gif?t=1608105741"
      /><br>An MMO that will have you riding with friends on real Mars terrain thanks
      to images from NASA''s JPL &amp; UofA. But you are not alone, help secure the
      supply lines and deliver the cargo - ride to survive!<br><br><ul class="bb_ul"><li>Buy
      the game - you get the game (Early Access) </li><li>No in app purchases </li><li>No
      pay to win items </li></ul><br>Terrain:<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1431340/extras/heightmap.png?t=1608105741"
      /><br><ul class="bb_ul"><li>Real Mars Terrain </li><li>4K Textures </li><li>Realistic
      Weather Effects  </li></ul><br>Rider:<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1431340/extras/rider_riding.png?t=1608105741"
      /><br><ul class="bb_ul"><li>Your Real Legs </li><li>Simulated Mars Physics,
      such as Gravity &amp; Air Resistance  </li><li>Mechanical Pressure Spandex &amp;
      Polymer Space Suits  </li></ul><br>Bike:<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1431340/extras/bike_detail.png?t=1608105741"
      /><br><ul class="bb_ul"><li>Nickel-Titanium Shape Memory Wheels </li><li>Inbuilt
      Moxie Life Support System </li><li>Safety Lights and Suspension</li></ul><br><u><strong>EQUIPMENT
      REQUIREMENTS:</strong></u><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1431340/extras/middle.gif?t=1608105741"
      /><br>You will need a speed or power source to get moving! <br><br>Smart Trainers:<br>-
      CycleOps H3 Direct Drive<br>- ELITE Suito Interactive Trainer <br>- Garmin Tacx
      Flow Smart Trainer<br>- Tacx Flux S Direct Drive Smart Trainer<br><br>OR<br><br>Spin
      Bikes*:<br>- Wahoo Kickr Bike<br>- Stages Cycling Smart Bike<br>- Tacx Neo smart
      bike<br>- Wattbike Atom,<br>- Echelon Smart Connect EX3<br>- Sportstech SX400
      Speedbike<br>- Reebok ZJET 460 Exercise Bike<br>*Your local gym may have a compatible
      spin bike and SOL is also currently available on iOS mobile.<br><br>OR<br><br>Speed
      Sensors**:<br>- Wahoo RPM Speed and Cadence sensor<br>- Magene S3+ Cycling Speed
      and Cadence Sensor<br>- KE LIN Bicycle 2 in 1 Speed Cadence Sensor<br><br>OR<br><br>Power
      Meter**:<br>- Stages Power<br>- Garmin Vector3<br><i>**These are cheaper options,
      however you will need to lift your rear wheel somehow or attach them to a dumb/spin
      bike.</i><br><br>Alternative to Bluetooth:<br>ANT+ vs Bluetooth:<br>Although
      your devices may more readily have Bluetooth, the services advertised on Bluetooth
      are not all the same, so some devices may not work well with Bluetooth. If you
      have an option to connect via ANT+ we recommend this. Search for ANT+ dongle,
      such as: <br>- Anself USB ANT+ Stick for Garmin Forerunner'
