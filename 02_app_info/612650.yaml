    review: "The soundtrack for [url=https://store.steampowered.com/app/365160/Kona/]\
      \ Kona [/url] is one of the best videogame soundtracks that I've heard in a\
      \ while. Composed by the band Cur\xE9label, the soundtrack for [url=https://store.steampowered.com/app/365160/Kona/]\
      \ Kona [/url] does an excellent job of capturing the atmosphere in the game\
      \ created by the developers over at [url=https://store.steampowered.com/search/?developer=Parabole]\
      \ Parabole[/url]. Each track is not only fitting but composed well. As stated\
      \ in the description, it's Quebecois rock music that blends tradition and modernity.\
      \ And it does pretty well, with unique sounds and good melodies there's a lot\
      \ to like about the soundtrack in and of itself. Overall, this is a really good\
      \ soundtrack, and I'd recommend it if you liked it enough in the game."
