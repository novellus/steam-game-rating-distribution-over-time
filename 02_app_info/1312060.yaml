      \ to move and kill each other!<br />\r\nDecades of a fragile peace are gone,\
      \ the weapons of war are being mobilized as even the vastness of space is not\
      \ big enough for peace.<br />\r\nPrepare yourself for the fast paced arenas\
      \ of Zer0-G Gunfight where only the best will survive and bring their nations\
      \ one set closer to intergalactic supremacy!"
