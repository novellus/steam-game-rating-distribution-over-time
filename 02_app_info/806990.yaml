    about_the_game: "This is a classic Shoot'em Up game. Take control of a hero and\
      \ protect the world from swarms of invading monters. The planet is under attack\
      \ from mystical monsters and fearsome bosses and you're its only hope. Be the\
      \ best hero ever! EverHero is a fantastic adventure into a fantasy world of\
      \ dragons, fairies and heroes. In this Shoot'em Up game, you will be faced with\
      \ an increasingly large number of projectiles and enemies. As the game progresses,\
      \ you will need to upgrade your hero to bring it to its full lethal capacity.\
      \ <br />\r\n<br />\r\n<br />\r\nFeatures:<br />\r\n- Easy to play, hard to master<br\
      \ />\r\n- Includes Power-ups and Bosses!<br />\r\n- Fast smooth action<br />\r\
      \n- Great sound effects and soundtrack<br />\r\n- Retro arcade feel<br />\r\n\
      - Achievement<br />\r\n<br />\r\n<br />\r\nThe future is now in your hands.\
      \ Protect EverHero's world!"
