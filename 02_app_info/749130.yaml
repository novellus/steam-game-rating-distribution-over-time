details:
  data:
    about_the_game: "SK8 is a hardcore 2D platformer with a mercilessly challenging\
      \ difficulty which encourages a careful approach.<br />\r\n <br />\r\nDie and\
      \ die and die again as you attempt to progress through the game\u2019s 100 levels!<br\
      \ />\r\nCome to grips with its funny physics and feel the sense of accomplishment\
      \ after making an impossible trick!<br />\r\nOld-school arcade-style thrill:\
      \ easy to learn, hard to master! <br />\r\n<br />\r\nKey Features<br />\r\n\
      <br />\r\n- Physics-based gameplay: roll, hop and jump from ledge to ledge while\
      \ avoiding falling or stumbling.<br />\r\n<br />\r\n- Customizable and destructible\
      \ characters. Create your own skater and get them to the end in one piece!<br\
      \ />\r\n<br />\r\n- No Game Over: dying will put you one level back. Collect\
      \ coins to stop going backward!  <br />\r\n<br />\r\n- Minimalistic and catchy\
      \ visual style and 8-bit beats.<br />\r\n<br />\r\n- Increasingly challenging\
      \ gameplay: the more you progress, the more you'll wanna give another try!"
