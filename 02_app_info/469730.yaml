    about_the_game: Turbo Pug is back! And this time, he's airborne!<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/469730/extras/Untitlesssddfcbvnnd.png?t=1474358522"
      /><ul class="bb_ul"><h2 class="bb_tag">Features:</h2><li>Fly through a variety
      of stunning environments, each with a unique theme.<br></li><li>Collect Pug
      coins and unlock new costumes for Turbo Pug and new creatures to play as.<br></li><li>Go
      up against an onslaught of enemies and giant bosses.<br></li><li>Race your buddies
      to the top of the leaderboards.<br></li><li>Find secret collectables and show
      them off!<br></li><li>An awesome original soundtrack composed by super dude
      Felix Arifin.</li></ul>Please try not to squish your pug!
