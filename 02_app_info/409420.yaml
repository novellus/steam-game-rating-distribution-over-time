details:
  data:
    about_the_game: "You are a valiant knight and you must save a beautiful Princess!\
      \ She is imprisoned by the Evil Sorcerer in The Castle. You'll have to overcome\
      \ many obstacles and traps to get to her. Yet there's another and more dangerous\
      \ threat - The Evil Sorcerer is going to cast his spell and destroy the Earth!\
      \ You'll have to run as fast as you can!<br />\r\n<br />\r\n* Collect 10 hearts\
      \ to get a new life.<br />\r\n* Collect and use elixirs to dash.<br />\r\n*\
      \ Collect daisies to get more medals.<br />\r\n<br />\r\nChoose your hero -\
      \ Pikelot, Agnarr or Lars!"
