    about_the_game: In Ghost Croquet one player controls the hero and tries to beat
      the level. Meanwhile, the other players take control of the monsters and possess
      the traps, trying to stop him. As the hero dies, his most successful adversary
      takes his role - trying to get to the end of the level.<h2 class="bb_tag">Features:</h2><br><ul
      class="bb_ul"><li>Local (split-screen) and online multiplayer.<br></li><li>Exploding
      drones and lasers, with some screenshake.<br></li><li>You can pretend you're
      just a dumb AI, then perform a surprising attack!<br></li><li>Hero upgrades
      - ranging from a dazzlingly stylish top hat to the iconic double jump.<br></li><li>Level
      editor integrated with Steam Workshop.</li></ul>
