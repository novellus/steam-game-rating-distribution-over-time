    about_the_game: <strong>Face massive zombie swarms in this funny post-apocalyptic
      tactical sandbox!</strong><br><br>Do you know what it's like to be surrounded
      by 100,000 zombies? Well, you're about to find out!<br><br>Withstand massive
      zombie swarms by placing your units wisely. Protect the baby at all costs! This
      little thing may be the only hope of mankind.<br><br>SwarmZ relies on an ultra
      high performance custom made crowd rendering system, allowing you to experience
      100,000+ zombies on screen!<h2 class="bb_tag">Features</h2><ul class="bb_ul"><li>
      Campaign<br></li><li> Sandbox<br></li><li> A bunch of silly units<br></li><li>
      Famous post-apocalyptic locations (inspired by the greatest zombie movies and
      TV shows of all time)</li></ul>
