      >Streaming Videos on Steam FAQ</a>.</p><br><h1>About the Video</h1>Officer Cheung\
      \ (Andy Lau) is the most respected member of the Explosive Ordnance Disposal\
      \ (EOD) unit. Before rising through the ranks, Cheung worked undercover within\
      \ a criminal gang, led by a ruthless crime boss notorious for his expertise\
      \ in explosives. After Cheung\u2019s undercover work leads to the breakup of\
      \ the gang and the arrest of the boss\u2019s brother, the gang boss swears to\
      \ take revenge on the man responsible for ruining him. Explosive attacks begin\
      \ breaking out across the city, escalating until a shocking hostage situation\
      \ unfolds within one of the world\u2019s busiest tunnels. With the city facing\
      \ what seems to be an impossible to stop threat, it is only Cheung who has the\
      \ skills needed to end the crime boss\u2019s revenge spree."
