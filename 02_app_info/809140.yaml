    about_the_game: "Message for survivors on the Earth's orbit!<br />\r\n<br />\r\
      \nAfter a nuclear war life on the surface became impossible. A 300m thick radioactive\
      \ fog covered the Earth.<br />\r\nOur scientists in the past decade predicted\
      \ such course of events and used all available potential to build cliffs in\
      \ the mountain region to restore life on Earth.<br />\r\n<br />\r\nWe are looking\
      \ for bold active people to manage the process of restoring life on Earth. Join!<br\
      \ />\r\n<br />\r\n- develop in parallel the economics of several independent\
      \ cities<br />\r\n- trade between your cities and the orbital station<br />\r\
      \n- a dynamic climate change that will test the strength of your cities' economies.<br\
      \ />\r\n- choose between ecological and harmful power supply<br />\r\n- 48 additional\
      \ university researches to improve the city structure<br />\r\n- over 120 structures\
      \ for constructing the city<br />\r\n- 15 goods for trade and consumption<br\
      \ />\r\n- possibility of switching between the 3D and the orthographic camera,\
      \ as well as a free camera for walking around the city.<br />\r\n- additional\
      \ 15 quests that open access to orbital station and huge location in lategame<br\
      \ />\r\n- sandbox mode<br />\r\n- tower defense more<br />\r\n<br />\r\nThe\
      \ compact gameplay involves the construction of three small cities in each randomly\
      \ generated level."
