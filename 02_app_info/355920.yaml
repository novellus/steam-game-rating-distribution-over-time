details:
  data:
    about_the_game: 'Pixel Puzzles 2: Space is a traditional style jigsaw puzzle game,
      featuring 25 images in a universal style, with each puzzle piece uniquely shaped
      in a way no physical puzzle could be.<br><br>Use satellites to help solve puzzles.
      Launch the floating payloads to utilize power ups or build a rocket and save
      the stranded spaceman from the barren rocks beneath his moon boots.<h2 class="bb_tag">Features:</h2><ul
      class="bb_ul"><li>25 puzzles in a range of sizes from 60 to 350 pieces.<br></li><li>Beautiful
      images of space.<br></li><li>Auto saving, never lose your progress.<br></li><li>Peaceful
      puzzling atmosphere.<br></li><li>Traditional puzzle gameplay.<br></li><li>55
      Steam Achievements.<br></li><li>Puzzle piece rotation.<br></li><li>Interactive
      play environment.<br></li><li>Power ups to help solve puzzles.</li></ul>'
