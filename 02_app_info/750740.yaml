    about_the_game: Just <strong>SLICE THE ICE</strong> in this adorable physics-heavy
      puzzle adventure.<br><br>Slice the ice, collect the ducks and acorns, and take
      the help of various objects and animals to guide the yellow rubber ducks to
      Scrappy in this vibrant, brain-teasing and adorable physics-based adventure!<br><br>A
      plane has just crashed under mysterious circumstances somewhere in the Arctic.
      Fully loaded with yellow rubber ducks!<br>The event has been noted by Scrappy,
      a bored-to-death blue polar weasel. In an heroic act he decides to rescue the
      poor ducks. This game is about his mission. And all he needs from you is an
      extremely simple favor - just <strong>SLICE the ICE</strong>!<br><br>Take Scrappy
      on this puzzling journey across snowy terrains, grasslands and underwater reefs
      spanning 5 WORLDS and 100 LEVELS!<br><br>Experience a slice of all these amazing
      features:<br><br><ul class="bb_ul"><li>Innovative Gameplay Mechanics<br></li><li>Realistic,
      Fluid Physics<br></li><li>Rich HD Graphics<br></li><li>Steam Leaderboards and
      Achievements<br></li><li>Steam Cloud Save </li></ul>
