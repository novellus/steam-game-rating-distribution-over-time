details:
  data:
    about_the_game: 'ToledoVR is a action/strategy game for the HTC Vive. <br><br>Play
      as a god from the top and fight as a hero on the ground.<br><br>The demo has
      no local multiplayer and you cannot level up.<br><br>Playable both in VR and
      on the PC simultaneously (local multiplayer).<h2 class="bb_tag">Map 1:</h2><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/605010/extras/map1.png?t=1518032853"
      /><br><ul class="bb_ul"><li>Gametype: MOBA (Use waves of units to destroy towers
      and finally the enemy)<br></li><li>Gamemodes: Singleplayer (vs AI), local multiplayer
      (1vs1)</li></ul><h2 class="bb_tag">Map 2:</h2><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/605010/extras/Spectator1.png?t=1518032853"
      /><br><ul class="bb_ul"><li>Gametype: RTS (Erect buildings and command units
      in real time)<br></li><li>Gamemodes: Singleplayer (vs AI), local multiplayer
      (1vs1), local coop (survival mode)</li></ul>'
