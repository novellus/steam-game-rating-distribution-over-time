details:
  data:
    about_the_game: "<strong>Knights of Pen &amp; Paper: Haunted Fall</strong> expands\
      \ on the unmistakable charm and wit of the original game with more enemies,\
      \ more epic quest and more locations in a spine tingling Halloween setting.<br><br>Navigate\
      \ an engrossing new quest line where you square off against unruly Jack o Lanterns,\
      \ wobbly undead and a mish mash of bewildered monsters. Halloween will never\
      \ be the same again! <br><br>As both the playing characters AND the game master,\
      \ players can choose which battles to fight. Put together a bunch of monsters\
      \ to make for a challenging fight and your efforts will be equally rewarded!\
      \ <br><br><strong>Main features:</strong><br><ul class=\"bb_ul\"><li>New Area\
      \ \u2013 Otherworld<br></li><li>4 multi-level dungeon<br></li><li>New Location\
      \ in Black forest<br></li><li>New character class<br></li><li>16 new monsters<br></li><li>31\
      \ new items<br></li><li>5 new NPC</li></ul>"
