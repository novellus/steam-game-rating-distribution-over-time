    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/821630/extras/Screenshots05_sm.png?t=1598950418\"\
      \ /><br><br>Tumble down the winding roads of mystery and intrigue of early 20th\
      \ century Japan in this exciting new collection of characters and backgrounds!<br><br>During\
      \ the Russo-Japanese War taking place at Yokosuka, a rookie special intelligence\
      \ agent is paired with one of five dashing members of the &quot;Navy Band&quot;\
      \ and she must risk her life - and heart! - to complete her mission. This is\
      \ the world of  \u300CTeikokukaigunKoibojo\u300D , a bitter love visual novel\
      \ published by D3 Publisher. Now you can bring the universe of \u300CTeikokukaigunKoibojo\u300D\
      to life in your non-commercial VNM projects! Whether you wish to create an homage\
      \ to an intriguing romance or simply want a new setting for your project, you\
      \ can't go wrong with\u300CTeikokukaigunKoibojo\u300DCollection!<br><br>This\
      \ collection includes backgrounds for early 20th century Japan cityscapes, as\
      \ well as backgrounds for the home of the heroine and some of her companions.\
      \ Characters include 5 male spies from Navy Band, as well as 10 supporting characters.\
      \ The five male spies come with blinking eyes and mouth animation patterns to\
      \ help you create engaging and animated scenes. <br><br>This collection contains:<br><br>\u25A0\
      Characters\u25A0<br><br>[Gunrakutai]<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/821630/extras/Screenshots01_sm.png?t=1598950418\"\
      \ /><br>\u203B Includes 11 expressions for each character and 4 clothing options.<br>\u30FB\
