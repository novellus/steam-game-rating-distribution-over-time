    review: 'Just buy those, I''m glad I did! Those are excellent tables that are
      easy to pickup and play, Magic Pixel should give newcomers some of those tables
      instead of promoting the Retro Pack (which is made mostly for pinball enthusiasts).
      Table design is great, they are all pretty and great fun to play. Sound is mediocre
      tho.


      10 tables you should not miss!'
