    about_the_game: "<i>THE LAST BLADE 2</i> is SNK\u2019s legendary weapons-based\
      \ fighting game which was originally released in 1998 on SNK\u2019s NEOGEO game\
      \ system as a sequel to its predecessor <i>THE LAST BLADE</i>. <br><br>This\
      \ widely revered NEOGEO masterpiece is finally available on STEAM! Not only\
      \ a port of the original game, the STEAM version of <i>THE LAST BLADE 2</i>\
      \ will allow players from across the globe to fight against each other online\
      \ / locally in epic battles in online Multiplayer Mode. <br><br>Discover (or\
      \ rediscover) <i>THE LAST BLADE 2</i>, which is still considered as the pinnacle\
      \ of weapons-based fighting games around the world!<br><br><strong>DISCORD</strong><br>For\
      \ the latest in SNK news and community events, drop by our official Discord\
      \ channel!<br><a href=\"https://steamcommunity.com/linkfilter/?url=http://discord.gg/snk\"\
      \ target=\"_blank\" rel=\"noopener\"  ><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/702110/extras/EDbho62UEAA8ObS.png?t=1589903620\"\
      \ /></a><br><br><strong>GAME FEATURES:</strong><br>\u25C6An epic storyline during\
      \ the twilight period of the SAMURAI!<br>\u201CHell\u2019s Gate\u201D, the boundary\
      \ between life and death. Four \u201CMythological Symbols&quot; are about to\
      \ fight to the death against an ultimate spirit<br>awakened from the netherworld,\
      \ in order to send him straight to &quot;Hell's Gate&quot;! Taking place during\
      \ the end of the Edo-period, a truly<br>mystical and spectacular story is about\
      \ to unfold\u2026<br><br>\u25C618 characters who are directed by their destiny\
      \ cross swords!<br>In addition to 12 combatants (including boss character \u201C\
      Kagami\u201D from the series\u2019 predecessor), 4 new characters and 2 hidden\
      \ ones join the gorgeous roster of 18 playable characters. Choose the character\
      \ and fighting style which suits you the most, and prepare for an epic battle\
      \ to seal \u201CHell\u2019s Gate\u201D!<br><br>\u25C6Enjoyable strategies and\
      \ a unique game system / game mechanics!<br>Select your favorite sword attack\
      \ type among the \u201CPOWER\u201D, \u201CSPEED\u201D, and \u201CEXTREME\u201D\
      \ modes. Master the \u201DREPEL\u201D mechanic to counter your opponent\u2019\
      s attacks, and when the right time comes, activate the \u201CSUPER SECRET SLASH\u201D\
      , \u201CHIDDEN SECRET SLASH\u201D and \u201CENIGMA FRENZY-ATTACK\u201D ultimate\
      \ techniques in order to change the outcome of the battle!"
