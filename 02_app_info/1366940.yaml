    review: "\xC9 vis\xEDvel que o Dennis se esfor\xE7ou mais pra esse game em compara\xE7\
      \xE3o aos jogos troll do mineirinho, afinal ele teve uma equipe para o desenvolvimento\
      \ do game. Os gr\xE1ficos simples e agrad\xE1veis e trilha sonora s\xE3o bem\
      \ simples e n\xE3o incomodam os ouvidos, somente quando voc\xEA libera o Mineirinho\
      \ e escuta aquela voz dele \"Ai Ai Ai Ai Ai\" quando perde e fez meu ouvido\
      \ chorar.\n\nH\xE1 algumas coisas nonsense no jogo, como o \xFAltimo chef\xE3\
      o que \xE9 uma boca com 3 caudas, sendo uma delas um flipper que atira os inimigos\
      \ do Space Invaders.\n\nem geral o jogo \xE9 bem divertido e desafiador de forma\
      \ justa at\xE9 o final."
