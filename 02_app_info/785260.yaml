    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/785260/extras/Gif_1_1.gif?t=1603130827\"\
      \ /><br><br>Team Sonic Racing combines the best elements of arcade and fast-paced\
      \ competitive style racing as you face-off with friends in intense multiplayer\
      \ racing. Race together and work together as a team by sharing power-ups and\
      \ speed boosts. Take control of your racing style - Choose from 3 distinct character\
      \ types and unlock game changing vehicle customization options to suit your\
      \ racing style. <br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/785260/extras/Gif_2_2.gif?t=1603130827\"\
      \ /><br><br>Gear Up. Speed Up. \u2013 Team Racing at Sonic Speed!<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/785260/extras/Gif_3_1.gif?t=1603130827\"\
      \ /><h2 class=\"bb_tag\"><strong>Key Features:</strong></h2><br><ul class=\"\
      bb_ul\"><li>Online Multiplayer &amp; Local Co-Op Modes \u2013 12 players per\
      \ race, 4 player split screen, and various offline / online race modes including\
      \ Grand Prix Mode, Exhibition Mode, Time-Trial and Team Adventure Mode.<br></li><li>Team\
      \ Racing \u2013 Race as a team, win as a team. Use various team moves to assist\
      \ your teammates, knock out opponents and unleash your Team Ultimate.<br></li><li>Performance\
      \ &amp; Skin Customization \u2013 Alter the appearance and handling of your\
      \ vehicle <br></li><li>Wisps - 14 spectacular offensive and defensive items\
      \ to help overcome rival teams and get ahead!<br></li><li>Adventure Mode \u2013\
      \ Unique story experience where players are introduced to basic game features\
      \ and characters.<br></li><li>Various Characters and Types \u2013  15 playable\
      \ characters from across the Sonic Universe and 3 distinct character types including\
      \ Speed, Technique, and Power.</li></ul><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/785260/extras/Gif_4_1.gif?t=1603130827\"\
      \ />"
