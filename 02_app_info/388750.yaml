    detailed_description: "<h1>Featured DLC</h1><p>The following contents are included\
      \ in the Steam version:<br><ul class=\"bb_ul\"><li>System voice : Additional\
      \ selectable System voices, featuring Mai Natsume and Kajun Faycott.<br></li><li>'My\
      \ room' item pack A, B, C, D : Total of 28 characters' worth of in-game posters\
      \ and Blue Radio mats.<br></li><li>8-bit Character avatars: 'XBLAZE Lost Memories'\
      \ Set.</li></ul><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/388750/extras/steam_dlc.png?t=1577345321\"\
      \ /></p><br><h1>Special Offer</h1><p>Digital Original Sound Track containing\
      \ 12 special music tracks will be placed in your Steam folder:<br>..\\SteamApps\\\
