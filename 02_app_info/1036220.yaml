details:
  data:
    about_the_game: "Due to free games not remaining in a player's Steam library after\
      \ uninstalling, this DLC has been created with some additional art content for\
      \ those who want to keep it in their collection. <br />\r\n<br />\r\nIt includes:<br\
      \ />\r\n<br />\r\n- Extended version of the game soundtrack by Edwin Montgomery\
      \ in uncompressed WAV format<br />\r\n- A 10 page pdf book of art by Miriam\
      \ Joan Montgomery used in the game <br />\r\n<br />\r\nThe files will be installed\
      \ in your Song Animals folder within the Steam folder, for example: C:\\Program\
      \ Files\\Steam\\SteamApps\\common\\Song Animals\\Extras<br />\r\n<br />\r\n\
      Soundtrack listing:<br />\r\n<br />\r\n1. Song Animals <br />\r\n2. Watercolour\
      \ Worlds, Part 1<br />\r\n3. Animal March<br />\r\n4. Watercolour Worlds, Part\
      \ 2<br />\r\n5. Watercolour Worlds, Part 3<br />\r\n6. Islands in the Sky"
