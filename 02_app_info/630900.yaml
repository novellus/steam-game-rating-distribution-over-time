details:
  data:
    about_the_game: Illwinter's Floorplan Generator is a grid based dungeon and wilderness
      floorplan creator. The floorplan generator can be used to quickly draw and print
      an encounter floorplan for your favorite pen and paper roleplaying game. It
      is very quick and easy to create a simple floorplan, you just select what terrain
      type each square should be and the program fixes the rest. E.g. a cave wall
      next to a rocky ground will automatically create a jagged wall, but the same
      cave wall next to a marble floor would create a much smoother wall because this
      is likely to be an indoor room with polished walls.<br><br><ul class="bb_ul"><li>    About
      50 different terrain types to choose from<br></li><li>    Icons included for
      the most common objects, e.g. doors, stairs, tables, beds, trees, bushes, pentagrams<br></li><li>    Color
      maps or old school black and white style<br></li><li>    Adjacent terrains interact
      automatically to create jagged edges, smooth transitions and shadows when necessary<br></li><li>    Random
      fractals used to create shapes for cave walls, rivers and other non regular
      terrains<br></li><li>    Create a multi-page pdf with the dungeon divided into
      pages suitable for printing<br></li><li>    Export dungeon as a single png suitable
      for Foundry VTT, Roll20, Fantasy Grounds and similar applications<br></li><li>    Export
      wall data that can be used for dynamic lightning in Foundry VTT or Roll20 (requires
      roll20 pro subscription)<br></li><li>    Configurable square and paper sizes,
      (default is 1 inch squares on A4 pages)<br></li><li>    Outdoor and dungeon
      shadows with configurable strength<br></li><li>    Export to your favorite paint
      program for finishing touches<br></li><li>    Import your own icons<br></li><li>    Create
      new terrain types from imported images<br></li><li>    Configurable grid, default
      is to not draw it on top of walls and with thicker lines between pages<br></li><li>    Grid
      based, terrain is placed in squares or on square edges (icons can be placed
      and rotated freely)<br></li><li>    Shortcuts to quickly put a random door,
      tree or bush in a square<br></li><li>    Dungeon layout can be imported from
      a simple ASCII text file, like this <a href="https://steamcommunity.com/linkfilter/?url=http://www.illwinter.com/floorplan/ss/ascii.jpg"
      target="_blank" rel="noopener"  >http://www.illwinter.com/floorplan/ss/ascii.jpg</a><br></li><li>    Create
      random dungeons automatically<br></li><li>    Editor to create rules for your
      own random dungeon<br></li><li>    Color dungeons can be converted to Black
      &amp; White style dungeons automatically<br></li><li>    Export with a 3d look<br></li><li>    Steam
      workshop support</li></ul>
