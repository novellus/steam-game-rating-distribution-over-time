    about_the_game: "In the Year 106 AD the Roman Empire is in terrible decline. After\
      \ the untimely death of the much-loved Emperor Trajan, the despotic Emperor\
      \ Arruntius has bled the once powerful Rome to its knees. Poorly fought wars,\
      \ famine, and plague are rife in all corners of the Empire, whilst the Emperor\
      \ and his elite enjoy every excess and vice that the emptying coffers can afford.\
      \ As herald to this age of degeneration, Arruntius has destroyed large portions\
      \ of the city of Rome to create the battleground for the bloodiest gladiator\
      \ event ever staged\u2026<br />\r\n<br />\r\nFeatures:<br />\r\n- An epic cinematic\
      \ adventure ranging from the streets of Rome to the paradise of Elysium.<br\
      \ />\r\n<br />\r\nWeapons:<br />\r\n- Use authentic weaponry on your foes!<br\
      \ />\r\n<br />\r\nCombat:<br />\r\n- Huge variety of opponents \u2013 from brutal\
      \ guardsmen to mythical creatures.<br />\r\n- Intuitive \u2018in context\u2019\
      \ fighting style incorporating an advanced multiple-opponent combat system.<br\
      \ />\r\n- Gain experience through combat! \u2013 the more you kill, the more\
      \ abilities you learn.<br />\r\n- Finish him! \u2013 When stunned, your enemy\
      \ is open to a specialized and gory display of battle.<br />\r\n- Combo attacks\
      \ \u2013 produce spectacular sequences and gorier deaths. The more fantastic\
      \ the kill, the higher the Blood Meter rises.<br />\r\n<br />\r\nPower-ups:<br\
      \ />\r\n- Olympian talents \u2013 When the Blood Meter is full, increase your\
      \ strength to Herculean proportions, raise the dead to fight alongside you,\
      \ and unleash the power of the elements!"
