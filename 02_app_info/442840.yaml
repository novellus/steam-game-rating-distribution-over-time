    about_the_game: 'Get a fresh take on the futuristic top-down mech shooter with
      an all-new character: Yoko Takano. Born to protect and serve, Yoko is ready
      to become the spearhead of a revolution in private military services, simultaneously
      creating profits for investors and experimenting with new combat concepts. Put
      her to the test in-game and find new ways to wreak havoc on robot-kind!'
