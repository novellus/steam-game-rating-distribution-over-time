  data:
    about_the_game: 'Hello, i am the developer of this game  <u>Lizardquest-Alien
      waters</u> , <br>and as we all like The Role Playing games and Adventures, this
      game is  <br>an Adventure game , I try to make an interesting<br>and fun game,
      simple to play in the beautiful world.<br><br>As an Adventure game with different
      places to go. The Story in the game is about the<br>Lizard, who came from the
      sea , the home, to discover new Adventures and secrets,<br>and your choices
      will lead him in the game, and will build his reality,<br>the game is not an
      open world adventure, but there is a portal to go back to home,<br>and choose
      where to go next and what path of adventure to choose.<br><br>There are 9 slots
      for weapons you can have at any time, but you can choose what<br>to keep and
      what to change for other weapon, but the focus in the game is to move around,<br>and
      not always to shoot something. <br>Controls are standard: <br>W,A,S,D to move,
      Ctrl to crouch, Space to jump, E to use, 1-9 weapons, 0-hide weapon,<br>Mouse
      left to atak, Mouse move to look around, and Mouse wheel to change weapons,<br>Shift
      to sprint.<br><br>I know that i tried to fix mistakes in the game, <br>but in
      case of an error Uninstall and Reinstalling usually helps,<br>thanks for understanding,
      and have fun!'
