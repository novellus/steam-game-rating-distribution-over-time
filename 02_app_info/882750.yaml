    review: 'I died literally 9 times in the first room....


      Not for the meek but an awesome soundtrack and atmosphere. Can''t beat the first
      boss yet, it reminds me of the old Megaman games, but in a 3 point perspective.


      Kind of makes me wan to die though, as a Dark Souls, Cuphead, and fan of a challenge,
      to not be able to get past a little robot spider means developer did it right.
      Going to make you want to break your computer I think (dont do it though)


      I NEED the soundtrack though, really 80''s, can''t wait to hear more.'
