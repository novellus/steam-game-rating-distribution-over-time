    about_the_game: <strong>THE BAD GUYS TAKE ONE HIT... SO DO YOU!</strong><br>This
      80's-style Top-Down Shooter tests your patience!<br><br>In a forgotten automated
      factory, overrun by aggressive units, a free-willed security droid is being
      hunted by the system...<br><br><strong>NO CASUAL GAMING HERE!</strong><br>As
      the title suggests, you will be punished for your slightest error in judgement
      with an instant Game Over (i.e., this game is brutally difficult)!!!<br><br>Save
      panels record your progress, barriers allow one extra hit. Other items and secrets
      exist too (if you can survive long enough to find them).<br><br><strong>Just
      be good enough!!!</strong> <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/882750/extras/DV_Cool_Shades.png?t=1532320737"
