    about_the_game: "With the Source Wall cracked, multiple universes are merging\
      \ into our own. Along with the new threats also come new allies: the Council\
      \ of Wonder Women! Take up arms with Nubia, Flashpoint Wonder Woman, Red Son\
      \ Wonder Woman, and more, face the Olympian Gods and the New Gods, and restore\
      \ order before it is too late.<br />\r\n<br />\r\n\u2022 New characters like\
      \ Flashpoint Wonder Woman, Nubia, Red Son Wonder Woman and Grail<br />\r\n\u2022\
      \ Patchwork Themyscira includes more content and more rewards with no loot locks<br\
      \ />\r\n\u2022 Raid-like open world bosses like Steppenwolf, Kalibak, Athena,\
      \ Hydra, and others<br />\r\n\u2022 Earn New Rewards are inspired by Grail and\
      \ the Amazons"
