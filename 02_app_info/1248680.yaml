    about_the_game: <h2 class="bb_tag">Speed Sweeper </h2>A competitive minesweeper
      speed-runner!<br>With multiple game modes, daily challenges, and online leader
      boards.<br>Focused on enabling speed running, the game is tailored towards players
      of all skill sets.<br>Take full control over the size of the game board, and
      amount of bombs.<br><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1248680/extras/about3.gif?t=1583505941"
      /><h2 class="bb_tag"><strong>Customize the board</strong></h2>Set custom board
      sizes, bomb amount, themes and backgrounds.<br><br><strong>Game modes include:</strong><br><ul
      class="bb_ul"><li>Classic - Clear the board as fast as you can<br></li><li>Speed
      - Make each move before the timer runs out <br></li><li>Daily Challenge - Compete
      on the same board as everyone else<br></li><li>3 Lives - Mines don't instantly
      end the game.<br></li><li>Tower - Complete 5 levels in a row</li></ul><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1248680/extras/speed.gif?t=1583505941"
      />
