  data:
    about_the_game: "Hidden in the heart of Echo Park, Los Angeles, is a giant array\
      \ of shimmering bottles and colored light\u2014something called the Phantasma\
      \ Gloria. Or at least that\u2019s what Randlett Lawrence calls his massive folk\
      \ art creation that \u201Ccatches the sun\u201D and takes up his entire lawn.\
      \ \u201CRandyland\u201D is a film that explores how one man can create\u2014\
      with nothing but a little bit of glass and wire, and a lot of imagination and\
      \ determination\u2014a massive monument to the world and its beauty by capturing\
      \ the sun itself!"
