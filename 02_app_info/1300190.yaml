    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1300190/extras/crystalstoryabout.gif?t=1591922026\"\
      \ /><br><br>An evil witch has stolen the Crystal of Power. It\u2019s up to one\
      \ brave hero to save the world... by hiring four mercenaries to do the job for\
      \ him. Play as the members of Mercenary Inc as you explore randomly generated\
      \ dungeons, battle fierce monsters, befriend a vibrant cast of characters, and\
      \ collect loot in this 2.5D dungeon crawler/turn-based RPG. <br><br><ul class=\"\
      bb_ul\"><li> Experience classic turn-based RPG gameplay with 4 diverse characters.<br></li><li>\
      \ Explore Evil Cave and other distinct locations on the world map.<br></li><li>\
      \ Play as the cast of Mercenary Inc as they go along their lighthearted adventure.<br></li><li>\
      \ Battle a variety of dangerous monsters and collect loot to help you on your\
      \ journey.<br></li><li> Tweak your party's specialization and formulate strategies\
      \ as you take on stronger foes.<br></li><li> Experiment with the dynamic leveling\
      \ system and equippable abilities for your party.<br></li><li> Craft all new\
      \ items and reforge new equipment to help strengthen your team.</li></ul><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1300190/extras/exploregif.gif?t=1591922026\"\
      \ /><br><br>This game is a remake of a flash game that was published on Newgrounds\
      \ in 2011. This 2020 version builds it from the ground up with all new gameplay\
      \ and features:<br><br><ul class=\"bb_ul\"><li> Added all new explorable locations.<br></li><li>\
      \ Recreated 3D levels and redrawn sprites.<br></li><li> Added partial voice\
      \ acting and monster sound effects.<br></li><li> Rewrote dialogue and added\
      \ new scenes. <br></li><li> Tweaked the leveling system and equipment to be\
      \ more dynamic.<br></li><li> Improved graphics and audio.<br></li><li> Implemented\
      \ full gamepad/controller support.</li></ul><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1300190/extras/battlegif.gif?t=1591922026\"\
      \ />"
