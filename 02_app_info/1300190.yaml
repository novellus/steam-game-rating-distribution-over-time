    review: "Crystal Story surgiu quando era um jogo flash, Depois tivemos o Crystal\
      \ Story 2 e depois o The Hero and The Evil Witch, Que \xE9 o remake do primeiro\
      \ lan\xE7ado na Steam.\n\nO jogo primeiro de todo, \xE9 uma parodia. Ent\xE3\
      o sua h\xEDstoria \xE9 bem estranha, Uma bruxa do mal pega o cristal do poder\
      \ para conquista o mundo e vira a Rainha, Um h\xE9roi chamado Hiro contratou\
      \ 4 mercenarios, Tristam, Kaeli, Phoebe e Reuben e parar com que a rainha est\xE1\
      \ fazendo... para tirar um foto tamb\xE9m. O jogo pode ser terminado em 5 horas\
      \ ou at\xE9 menos, \xE9 bem curto.\n\nDiferente do primeiro, O remake n\xE3\
      o tem classe e sim disc e techs, Que s\xE3o tipo Discos do pokemon para aprender\
      \ uma habilidade, mas aqui esses disc d\xE3o uma habilidade e aumenta os status\
      \ os techs tamb\xE9m fazem mesma coisa, mas sem necessidade de equipa, N\xE3\
      o me agradou tanto assim porque no primeiro, As classes era melhores e bem OP,\
      \ Mas fazer o que.\n\nCada personagem \xE9 bom com alguma coisa.\n\nTristam:\
      \ O guerreiro do Grupo, Possui um ataque maior do que os outros, usa habilidades\
      \ de fogo e t\xE9m uma habilidade chamando Barrage, que \xE9 bem forte no final,\
      \ Sua desvantagem \xE9 bem... Como \xE9 um guerreiro do grupo, sua magia e MP\
      \ \xE9 bem baixo.\n\nKaeli: A maga do grupo, Possui um ataque magico bom e com\
      \ velocidade bem alta, usa habilidades de raio e aprende cura com o tempo, sua\
      \ desvantagem \xE9 pouco HP e magias custam muito do seu MP, D\xE1 bastante\
      \ max MP para ela que ela fica feliz.\n\nPhoebe: A h\xEDbrida do grupo, Possui\
      \ ataque e ataque magico m\xE9dio, usa habilidades de terra e aprender cura\
      \ AOE, bem \xFAtil. sua desvantagem \xE9 a sua velocidade, uma das mais lentas\
      \ para reagir e como \xE9 uma h\xEDbrida healer, sua situa\xE7\xE3o piora ainda\
      \ mais.\n\nReuben: O mago do grupo, Possui ataque magico \xF3timo, bem maior\
      \ do que a Kaeli e seu MP tamb\xE9m, usa habilidades de gelo e possui regen,\
      \ que cura com o tempo. sua desvantagem \xE9 seu dano fisco e HP, mesma coisa\
      \ que Kaeli tamb\xE9m. MP precisa de bastante para ser \xFAtil.\n\nSe recomendo\
      \ o jogo, Isso depende de voc\xEA, na minha opini\xE3o reviver a nostalgia foi\
      \ uma \xF3tima \xEDdea. Tirando os discs e techs que deixaram bem meh, j\xE1\
      \ que as classes era melhores. N\xE3o estragou tanto o jogo. Como eu falei,\
      \ isso depende de voc\xEA se quer jogar."
