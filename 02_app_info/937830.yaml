    review: "[h1]DLC-Review:\n\nShadowSide - Soundtracks[/h1]\n\nEin kleiner Soundtrack\
      \ zu einem durchaus spannenden und interessanten Spiel.\n\nUnd der Soundtrack\
      \ ist ebenso atmosph\xE4risch wie das Spiel selbst. Andrey Kovalchuk hat einige\
      \ Melodien zusammengetragen, die die verschiedenen Locations und Situationen\
      \ des Spiels ad\xE4quat spiegeln. Mal be\xE4ngstigend treibend, mal zur\xFC\
      ckgelehnt entspannt. Das ist alles durchaus gekonnt, nicht herausragend, aber\
      \ gekonnt.\n\nDas gr\xF6\xDFte Problem am Soundtrack ist eigentlich der Umfang.\
      \ Denn er enth\xE4lt nur sieben Tracks, die allesamt nur eine gute Minute andauern\
      \ und teilweise wie herausgeschnitten wirken. Etwa zehn Minuten Sound also bekommt\
      \ man f\xFCr sein Geld. Und das ist ob der doch nur knapp \xFCberdurchschnittlichen\
      \ Qualit\xE4t arg wenig. Normalerweise ist ein solcher Soundtrack-Teaser kostenlos\
      \ beiliegend. \n\nDennoch gibt es gerade noch einen Daumen hoch, denn auch wenn\
      \ der Content sehr \xFCbersichtlich ist, die Qualit\xE4t geht in Ordnung. \n\
      \n[h1][b]DLC-Wertung: 6/10"
