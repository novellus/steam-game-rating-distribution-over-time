    short_description: Is it true that the picture is recorded? Not necessarily. &quot;But
      I think, even if it's a fake photo, the emotions of the creators it contains
      are true after all.&quot; She said. So, must your memory be true again? She
      smiled, didn't speak, but touched the camera with her hand.
