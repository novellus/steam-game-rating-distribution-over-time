    about_the_game: "<strong>&quot;We agreed, graduation day, let's take a graduation\
      \ photo together.&quot;<br>Even if that's an impossible desire...</strong><br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1224840/extras/hengtiao4.png?t=1603264478\"\
      \ /><br>Suspense Visual Novel &quot;Frozen Memories&quot; - <br><br>The story\
      \ takes place in a waterfront city called Shanhai City.<br>There has been a\
      \ rumor that &quot;in 2012, the city was severely damaged due to a sudden natural\
      \ disaster.&quot;<br>But strangely enough, no one has accurate memories of this\
      \ time or of the natural disaster.<br>Nor is there any official record of what\
      \ did happen during that time, only that it did happen.<br><br><strong>Story\
      \ Overview:</strong><br>2014-<br>The woman in the wheelchair took out an old,\
      \ blurred black-and-white photograph and said.<br>&quot;I have, like, no memory\
      \ of taking this graduation picture. If you can, I'd like you to look into it\
      \ for me, I'd like to know where this photo came from.&quot;<br>This photo,\
      \ however, was not supposed to exist in this world.<br><br>Maybe it all started\
      \ four years ago ......<br><br>2010-<br>As soon as she is appointed as the president\
      \ of the photography club, Lin Manmiao is faced with the crisis of having the\
      \ club cancelled due to a lack of members.<br>As she hurriedly prepares to recruit\
      \ new members, she and her fellow club members clean an unused art classroom,\
      \ which they plan to use as the club's future activity room.<br>In the process\
      \ of cleaning, they found a historic camera and a clean, new envelope among\
      \ the debris.<br>Inside the envelope was a letter with some unexplained words\
      \ written on it, sort of like a riddle.<br>That's when Manmiao had a sudden\
      \ thought.<br>&quot;Why don't we do what it says on this envelope and go figure\
      \ out what kind of activity to do.&quot;<br><br>And is this whimsical phrase\
      \ going to lead them into a future already set in stone?<br>Or, a new future\
      \ of rebirth?<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1224840/extras/hengtiao3.png?t=1603264478\"\
      \ /><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1224840/extras/touxiang.png?t=1603264478\"\
      \ /><br><strong>Lin Manmiao</strong><br>Second year of Jingli High School, a\
      \ member of the Student Photography Society. Nicknamed &quot;Neko&quot;.<br>Very\
      \ dynamic, always caring and considerate to others, with the charm of a popular\
      \ leader, but in fact a lot of times, because everyone always take her no way.<br>Like\
      \ film and antique cameras, but you can't let her touch antique cameras, or\
      \ she'll go crazy.<br>Not good at physics, but the physics knowledge related\
      \ to photography is good.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1224840/extras/touxiang2.png?t=1603264478\"\
      \ /><br><strong>Su shan</strong><br>Second year of Jingli High School, a member\
      \ of the Student Photography Society. Nicknamed &quot;Susan&quot;.<br>She aspired\
      \ to be admitted to the National Academy of Fine Arts, and of course the teacher\
      \ thought she was very promising. She often won prizes in painting competitions,\
      \ so she is well known in school, both boys and girls are the object of vision.<br>Treat\
      \ people are very serious, is a reliable, mature, knowledgeable big sister in\
      \ the community.<br>She is a person Manmiao trusts very much.<br>She likes plasters,\
      \ mannequins, and combing her hair. Don't like too noisy environment, but don't\
      \ hate the excitement.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1224840/extras/touxiang3.png?t=1603264478\"\
      \ /><br><strong>Liu Xiaoxin</strong><br>Second year of Jingli High School, a\
      \ member of the Student Photography Society. <br>She is also the vice president\
      \ of the Literary Society and a librarian.<br>There is a nickname for &quot;library\
      \ princess&quot; circulating in the school, but she herself is a little resistant\
      \ to it.<br>And because of the librarian's problems, she and the literary director\
      \ are a little conflicted.<br>She was Manmiao's best friend from childhood.<br>Behavior\
      \ and culture are all a beautiful style, always give people feel that she has\
      \ too strong tolerance.<br>Like rich texture, purple flowers, literature, Manmiao.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1224840/extras/hengtiao2.png?t=1603264478\"\
      \ /><br><strong>Shanhai City\uFF1A</strong><br>A city on the sea. There is a\
      \ main river in the center of the city that divides Shanhai into two districts\
      \ - the North Mountain District and the South Sea District.<br>The North Mountain\
      \ District is more mountainous, while the South Sea District is plain.<br><br><strong>Jingli\
      \ High School, Jingxian High School\uFF1A</strong><br>Two famous schools in\
      \ Shanhai City. The two schools were originally the same, but for some historical\
      \ reasons they were divided into two schools.<br>Jingli is located in the South\
      \ Sea Area near the coast of the sea, pay attention to the development of students\
      \ training, the atmosphere is more free and open;<br>Jingxian is located in\
      \ the North Mountain Area, the implementation of strict elite education, the\
      \ idea is relatively conservative.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1224840/extras/hengtiao.png?t=1603264478\"\
      \ /><br><strong>Planning\uFF1A</strong>Linkome<br><strong>Chief Editer\uFF1A\
      </strong>\u6797\u7559\u7F8E<br><strong>Editer\uFF1A</strong>\u6797\u7559\u7F8E\
      \u3001SSShooter<br><strong>Director\uFF1A</strong>Wolf_<br><strong>Character's\
      \ original case\uFF1A</strong>\u8822\u7816\u3001Wolf_<br><strong>Character Design\uFF1A\
      </strong>\u8822\u7816<br><strong>Character Drawing\uFF1A</strong>\u8822\u7816\
      \u3001\u672A\u8FBE\u9886\u57DF<br><strong>Scene\uFF1A</strong>Dominic\u3001\u5361\
      \u5C3C\u3001\u86D9\u4E0D\u9E23\u3001\u98CE\u5CE3<br><strong>CG\uFF1A</strong>Nitoo\u3001\
      \u8822\u7816\u3001\u5E73\u4EC4\u4EC4\u3001\u9759<br><strong>Material\uFF1A</strong>Dominic\u3001\
      \u5E73\u4EC4\u4EC4<br><strong>Actionable material:</strong>RA<br><strong>Program\uFF1A\
      </strong>SSShooter<br><strong>UI\uFF1A</strong>DANAOP<br><strong>Posters\u3001\
      LOGO\uFF1A</strong>Laberay<br><strong>Photographic footage\uFF1A</strong>\u8001\
      \u5DE6\u65E0\u4F22\u3001\u5C0Fk\u3001\u5B87\u4F50\u898B\u767D\u9732<br><strong>Publicity\uFF1A\
      </strong>\u601C\u7A7A<br><strong>BGM\uFF1A</strong>\u5496\u5561\u53D4<br><strong>OP\uFF1A\
