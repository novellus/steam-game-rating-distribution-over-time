  data:
    about_the_game: "<a href=\"https://store.steampowered.com/app/680420/OUTRIDERS/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  id=\"dynamiclink_1\" >https://store.steampowered.com/app/680420/OUTRIDERS/</a><br><br>Just\
      \ Cause 4 Reloaded delivers an expansive and explosive gameplay experience in\
      \ an all-new package! Just Cause 4 Reloaded includes additional premium content\
      \ as well as all previously released improvements and additions to the game.<br><br>Jump\
      \ into an action-packed open-world sandbox experience and cause chaos with a\
      \ wide selection of weaponry, vehicles and gear. Strap into your wingsuit, equip\
      \ your fully customizable grappling hook, and get ready to bring the thunder!\
      \ <br><br>Just Cause 4 Reloaded includes:<br><ul class=\"bb_ul\"><li>Just Cause\
      \ 4<br></li><li>\u2018Skystriker\u2019 Weaponized Wingsuit<br></li><li>Black\
      \ Hand Stealth Micro Jet<br></li><li>Neon Racer Pack<br></li><li>Deathstalker\
      \ Scorpion Pack<br></li><li>Renegade Pack</li></ul><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/517630/extras/Bring-The-Thunder-(Gif-1).gif?t=1600788874\"\
      \ /><br><ul class=\"bb_ul\"><li>Soar through the skies with your wingsuit -\
      \ Skydive, Base Jump and Free Dive with no limits! <br></li><li>Fight your enemies\
      \ under extreme weather conditions, including towering tornadoes and tropical\
      \ lightning storms, taking the iconic Just Cause action to insane new heights.<br></li><li>Use\
      \ extreme weather events to your advantage thanks to never seen before in-game\
      \ physics.</li></ul><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/517630/extras/Ricos-Ultinate-Mission-(Gif-2).gif?t=1600788874\"\
      \ /><br><ul class=\"bb_ul\"><li>Spearhead the rebellion and defeat the Black\
      \ Hand, a hi-tech private military organisation.<br></li><li>Face off against\
      \ Gabriela Morales \u2013 your most fierce, capable, and unpredictable adversary\
      \ yet.<br></li><li>Uncover the truth of Rico\u2019s father\u2019s past life\
      \ on Solis\u2019 and its extreme weather.</li></ul><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/517630/extras/huge-south-american-world---Gif-3.gif?t=1600788874\"\
      \ /><br><ul class=\"bb_ul\"><li>Explore the remote South American country of\
      \ Solis, home of conflict, secrets, and danger.<br></li><li>Enjoy 100 square\
      \ kilometres of exotic playground, from rainforest to desert, via snowy mountain\
      \ peaks.<br></li><li>Discover a plethora of wonders as you explore the world\
      \ of Solis from bustling cities to rural grasslands.</li></ul><br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/517630/extras/Creative-Destruction-Gif-4.gif?t=1600788874\"\
      \ /><br><ul class=\"bb_ul\"><li>Customize your new grapple hook with evolved\
      \ and brand-new capabilities, allowing you to create your own personal stunts,\
      \ destructive methods and overall play style.<br></li><li>Experiment with a\
      \ huge variety of new vehicles including military jets, helicopters, turbo-fuelled\
      \ sports cars, and construction vehicles.</li></ul>"
