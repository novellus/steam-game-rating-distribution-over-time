    detailed_description: "<h1>EDITION COMPARISON</h1><p><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/517630/extras/Available-Edition-JC4.png?t=1600788874\"\
      \ /></p><br><h1>JUST CAUSE COLLECTION</h1><p><a href=\"https://store.steampowered.com/bundle/13832/Just_Cause_Collection/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  ><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/517630/extras/JC4_Complete_Edition_Capsule_In-TextBanner.jpg?t=1600788874\"\
      \ /></a></p><br><h1>Complete Edition</h1><p><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/517630/extras/JC4_Complete_Edition_600x338.png?t=1600788874\"\
      \ /><br>Just Cause 4 Complete Edition includes:<br><ul class=\"bb_ul\"><li>Just\
      \ Cause 4<br></li><li>Black Market Bundle (Access to all Black Market/Premium\
      \ Content)<br></li><li>Dare Devils of Destruction Expansion<br></li><li>Los\
      \ Demonios Expansion<br></li><li>Danger Rising Expansion<br></li><li>Skystriker\
      \ Weaponized Wingsuit<br></li><li>Black Hand Stealth Micro Jet</li></ul></p><br><h1>Gold\
      \ Edition</h1><p><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/517630/extras/JC4_Gold_Edition_600x338.png?t=1600788874\"\
      \ /><br>Just Cause 4 Gold Edition includes:<br><ul class=\"bb_ul\"><li>Just\
      \ Cause 4<br></li><li>The Expansion Pass<br></li><li>Golden Gear Pack<br></li><li>\u2018\
      Skystriker\u2019 Weaponized Wingsuit<br></li><li>Black Hand Stealth Micro Jet<br></li><li>Neon\
      \ Racer Pack<br></li><li>Deathstalker Scorpion Pack<br></li><li>Renegade Pack</li></ul></p><br><h1>Reloaded\
      \ Edition</h1><p><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/517630/extras/JC4_Reloaded_Edition_600x338.png?t=1600788874\"\
