    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/1259230/extras/store_gif_final.png?t=1597320932"
      /><br><br>This is the demo for Core Defense, which takes the best out of the
      tower defense genre and infuses it with roguelike mechanics and adds a dash
      of deckbuilding to create a simple, yet enticing gameplay experience which will
      have you craving for just one more wave, one more reward and just one ... more
      ... run!<br><br><ul class="bb_ul"><li> Enjoy hundreds of hours of challenging
      gameplay<br></li><li> Play in short sessions of under an hour<br></li><li> Unlock
      and discover different rewards with every run<br></li><li> Explore many playstyles
      and strategies<br></li><li> Blissfully despair at 20+ difficulty levels<br></li><li>
      Unlock dozens of elusive achievements<br></li><li> Save and share infographics
      about your runs</li></ul>
