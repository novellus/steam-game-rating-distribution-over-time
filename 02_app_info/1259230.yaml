    reviews: "\u201CGood bread doesn't need butter ... Core Defense has always left\
      \ me with that 'just one more wave' thirst.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=https://rubberchickengames.com/2020/02/10/core-defense-um-bom-pao-nao-precisa-de-manteiga/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Rubber Chicken</a><br><br>\u201CCore\
      \ Defense will not leave you hungry, proving to be effective and well designed.\u201D\
      <br><a href=\"https://steamcommunity.com/linkfilter/?url=https://game-guide.fr/272504-core-defense-efficacite-et-simplicite/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Game Guide</a><br><br>\u201CPretty good\
      \ and it really started scratching the itch as I got further into it.\u201D\
      <br><a href=\"https://steamcommunity.com/linkfilter/?url=https://www.gamingonlinux.com/articles/core-defense-prelude-is-out-giving-you-a-taste-of-tower-defense-mixed-with-a-little-deck-building.16276\"\
      \ target=\"_blank\" rel=\"noopener\"  >GamingOnLinux</a><br>"
