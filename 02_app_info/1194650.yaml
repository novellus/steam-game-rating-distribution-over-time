details:
  data:
    about_the_game: "In this VR Puzzle game, you take on an epic Journey by moving\
      \ around a little Fellow. Meet the Giant Clock tower and three other small little\
      \ friends on the way! Collect Ordinary, but therefore Special Engravings as\
      \ you move on.<br />\r\n<br />\r\nFeatures:<br />\r\n1.  \tLight up the lantern\
      \ to make the world shift into a whole new place.<br />\r\n2.  \tThe world will\
      \ change into a wholly new place within the Range that you choose.<br />\r\n\
      3.  \tCombine, Use special Abilities the Figures grant you with.<br />\r\n4.\
      \  \tSurvey the Area carefully.<br />\r\n5.  \tLook for hidden Background Stories!<br\
      \ />\r\n6.  \tCute friends are always willing to aid you.<br />\r\n7.  \tThe\
      \ Rest will be released real soon :)<br />\r\n<br />\r\nThe Last friend of the\
      \ three will be accompanying your journey Shorty. Please wait up and look forward\
      \ to the game!"
