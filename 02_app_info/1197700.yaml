    review: "[h1]Hermes: War of the Gods[/h1]\nSammelspiel von 2019.\nZweites von\
      \ derzeit drei.\n\nAls eine w\xFCtende G\xF6ttin am ersten Tag der Olympiade\
      \ in einer Woge aus Feuer und Rauche erscheint und der Menschheit den Krieg\
      \ erkl\xE4rt, hat Zeus keine andere Wahl als den schelmischen Hermes zu rufen,\
      \ damit er die Griechen rettet. (Entwickler)\n\nWie der Titel es schon erahnen\
      \ l\xE4sst \xFCbernimmst du die Rolle des halbgottes Hermes. Schl\xFCpfe in\
      \ deine gefl\xFCgelten Sandalen und rette den Austragungsort Olympia, im Nordwesten\
      \ der Halbinsel Peloponnes\n\nDas Spielumfeld greift auf die alte griechische\
      \ Mythologie zur\xFCck. Du musst mit Hilfe von einigen mitstreitern aus dem\
      \ grichischen Phanteon etliche B\xF6sewichte besiegen und vieles wieder aufbauen.\
      \ Zudem musst du einen Weg frei machen um \xFCberhaupt erstmal zum Austragungsort\
      \ der Olympioniken zu kommen.\n\nDu mu\xDFt Olympia wieder aufbauen (siehe beiligendes\
      \ Foto). Dazu kannst du 50 LvL nutzen und 20 Bonuslevel noch dazu.\nMeiner Ansicht\
      \ nach ist es eins der Besten Spiele von Alawar. Hier stimmt alles vom Schwierigkeitsgrad\
      \ bis hin zur Verteilung der Ressourcen. Selten hatte ich so viel Spa\xDF beim\
      \ Sammeln.\nEine Lustige gut gemachte Geschichte ist auch vorhanden.\nDieses\
      \ Indie ist bestens geeignet f\xFCr zwischendurch.\nExtra Tipp f\xFCr Eltern\
      \ die was suchen f\xFCr ihren Nachwuchs.\n\nMeine Gruppe und mein Archiv mit\
      \ \xFCber 1.500 Reviews hier:\nhttps://steamcommunity.com/groups/hoi4deu\n\n\
