      \n[h1] Hermes: War of the Gods [/h1]\nCollecting game from 2019.\nSecond of\
      \ currently three.\n\nWhen an angry goddess appears in a wave of fire and smoke\
      \ on the first day of the Olympics and declares war on humanity, Zeus has no\
      \ choice but to call the mischievous Hermes to save the Greeks. (Developer)\n\
      \nAs the title suggests, you take on the role of the demigod Hermes. Slip into\
      \ your winged sandals and save the Olympia venue, in the northwest of the Peloponnese\
      \ peninsula\n\nThe playing environment is based on ancient Greek mythology.\
      \ With the help of some comrades-in-arms from the Greek Phanteon, you have to\
      \ defeat a number of villains and rebuild a lot. You also have to clear a path\
      \ to get to the Olympic venue in the first place.\n\nYou have to rebuild Olympia\
      \ (see attached photo). You can use 50 LvL and 20 bonus levels too.\nI think\
      \ it's one of the best Alawar games out there. Everything is right here, from\
      \ the level of difficulty to the distribution of resources. Seldom have I had\
      \ so much fun collecting.\nA funny well-made story is also present.\nThis indie\
      \ is ideal for in between.\nExtra tip for parents who are looking for something\
      \ for their offspring.\n\nMy group and my archive with over 1,500 reviews here:\n\
      https://steamcommunity.com/groups/hoi4deu\n\n\U0001F451 Powered by HoI 4 Deu\
