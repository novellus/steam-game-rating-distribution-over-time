        \ since Late 2009 </li></ul>    <ul class=\"bb_ul\">  <i>Please note for your\
        \ computer to meet the minimum requirements it must match or better all elements\
        \ of the listed spec. For more detailed specifications check the Feral website.</i></ul></li></ul>"
