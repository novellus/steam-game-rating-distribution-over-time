details:
  data:
    about_the_game: "Travel from the Dark Middle Ages to the present to save the inhabitants\
      \ of the Orion kingdom in Echoes of the Past - The Citadels of Time! The witch\
      \ is back and is more powerful and inventive than ever! After trapping you in\
      \ a time limbo, you must use your Hidden Object Puzzle Adventure talents to\
      \ escape and save the day! The fate of the kingdom is in your hands in Echoes\
      \ of the Past \u2013 The Citadels of Time!<br />\r\n<br />\r\nThis is a special\
      \ Collector's Edition release full of exclusive extras you won't find in the\
      \ standard version. The Collector's Edition includes:<br />\r\n<br />\r\nBonus\
      \ gameplay<br />\r\nIntegrated Strategy Guide<br />\r\nAmazing Wallpapers<br\
      \ />\r\nConcept Art<br />\r\n<br />\r\n<br />\r\nThis is a Hidden Object Puzzle\
      \ Adventure game, meaning a specific genre of story-driven, point &amp; click\
      \ adventures. Throughout the game, players are tasked to find a list of objects\
      \ hidden within a particular scene, and to occasionally complete various mini-games/puzzles."
