    about_the_game: <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/644370/extras/banner01.jpg?t=1538406022"
      /><br>A top-down driving shooter. It's like Devil Daggers + GTA1 (Kill Frenzy!).
      Cultist gather to summon The Great Old Ones... Don't let them! Drive your car,
      shoot your guns, bring death upon every living abomination on this desert.<br><strong><h2
      class="bb_tag">Features:</h2></strong><ul class="bb_ul"><li>PROCEDURALLY GENERATED
      GIANT MONSTERS, which you can smash down piece by piece!<br></li><li>short and
      intense play sessions<br></li><li>weird art style<br></li><li>lots of cultists
      to smear</li></ul><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/644370/extras/banner02.jpg?t=1538406022"
      />
