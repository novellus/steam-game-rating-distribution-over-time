details:
  data:
    about_the_game: "<p>He\u2019s back! Siggi Sorglos, synonymous with German diligence,\
      \ punctuality and cuckoo clocks, returns to the airline business with this DLC\
      \ for Airline Tycoon 2. Play the entire campaign form the main game plus two\
      \ brand-new missions with this blonde winner and learn why he has returned from\
      \ his well-deserved retirement. This DLC also brings the possibility of establishing\
      \ branch offices in foreign airports and thus receiving access to a larger selection\
      \ of charter flights. But that\u2019s not enough! For even the popular last-minute\
      \ counter is celebrating its comeback with this DLC. Whoever reliably fulfills\
      \ the contracts offered there will rake in a lot more money.</p>\n\n<h2>Key\
      \ Features:</h2>\n<ul>\n<li>New character: Siggi Sorglos, completely voiced\
      \ with his own story\n<li>New airline: Falcon Lines\n<li>Two additional campaign\
      \ missions\n<li>Branch offices: Open locations throughout the world!\n<li>Last-minute\
      \ counter: Fulfill time-critical contracts for high rewards!\n<li>All new features\
      \ can also be used with the existing characters.</ul>\n"
