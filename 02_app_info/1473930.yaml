  data:
    about_the_game: As a patient at an isolated mental research facility, you will
      have to prove your skills to survive and make it out alive as gruesome and deranged
      experiments have gone wrong.<br>Find clues, solve puzzles, hide, and survive
      in this grizzly first-person survival horror simulator.<br><br><strong>Adapt
      or Die</strong>...Head Worms takes the player on a horror-filled adventure like
      no other. Use your skill and wit to navigate indoor and outdoor spaces. Combining
      different game styles Head Worms keeps players on their toes with a variety
      of spine-chilling challenges. Do you have what it takes to decipher puzzles
      and solve riddles while on the run from terrifying creatures? <br><br><strong>Non-static
      challenges.</strong>..Head Worms offers frequently changing game styles. One
      moment you could be testing your survival skills fending off a horrifying monster
      and the next moment you are putting your critical thinking to the test to solve
      a brain-twisting puzzle in time to avoid certain death.<br><br><strong>Intensity
      stays high</strong>...While some puzzles may be forgiving on the time allotted
      to figure them out, other puzzles will require you to be an agile thinker in
      tense situations.<br><br><strong>Don't get comfortable</strong>...It will take
      everything you have to survive. Use hiding spots, examine monster patterns,
      figure out the correct way to solve a puzzle before you try it. Don't get sloppy.
      The consequences can be fatal.
