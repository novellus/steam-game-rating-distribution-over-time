  data:
    about_the_game: "His forest was destroyed by corporate greed, now it's Dumpster\
      \ Bear's turn for vengeance.<br />\r\n<br />\r\nA thrilling new chapter in the\
      \ Dumpster Bear Saga is upon us! The long awaited sequel to the cult classic,\
      \ Epic Dumpster Bear 2 is an action packed platformer where you play as a dumpster\
      \ bear seeking revenge for the destruction of his forest.\_ Containing 6 worlds\
      \ of expertly designed levels, gripping cinematics, and gameplay that harkens\
      \ back to the glory days of 16-bit platformers.<br />\r\n<br />\r\n6 worlds\
      \ and over 43 expertly designed levels to complete<br />\r\nTight and responsive\
      \ play control<br />\r\nChallenging boss fights<br />\r\nSecret Exits and Levels\
      \ to be discovered"
