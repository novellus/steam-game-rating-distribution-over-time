    review: Straightforward, addicting boss-rush, die-if-you-get-hit-once gameplay.
      The desire to play "one more round" is through the roof! And the movement somehow
      feels unique and fun! Getting in the zone with this game feels amazing! And
      very souls-like in the way that you win by getting better and learning patterns,
      and a tiny bit of luck in how and when those patterns come out at times. Highly
      recommended!
