    about_the_game: <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1007630/extras/WRAITHGIF1.gif?t=1557283981"
      /><br><br>Wraithslayer takes place in an abstract horror world where the player
      is bound to a single fight against a monstrosity known as a Wraith. Dodging
      the Wraith's relentless attacks while collecting orbs to weaken your foe will
      provide a nightmarish and challenging battle.<br><br><ul class="bb_ul"><li><strong>Simple
      controls. </strong>There's only jump, dash, and dive. You'll have to be creative
      with your movement if you want to defeat the Wraith.<br></li><li><strong>Randomly
      generated attacks.</strong> The Wraith randomly picks from a wide array of moves
      to demolish you, making each fight very different.<br></li><li><strong>Dark
      silhouette art style.</strong> Explore the many ways you can die through the
      pulsating darkness of the Wraith and its lair.<br></li><li><strong>Multiple
      Game Modes.</strong> Normal, Endless, and True Wraith game modes provide varying
      levels of difficulty and high replayability.</li></ul>
