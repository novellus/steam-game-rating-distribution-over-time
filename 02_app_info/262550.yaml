  data:
    about_the_game: In the year of 18XX, the west is overrun by thugs and outlaws.
      A group of bandits have kidnapped Mayor Johnsons daughter and are spreading
      havok across the land. Only Gunman Clive can bring order to the west and save
      the girl!<br><br>Jump and shoot your way across 16 diverse and challenging levels
      and fight massive bosses. Gunman Clive is an old-school sidescrolling platform
      game set in the old west with full 3D graphics and a unique artstyle.<br><br><strong>Features:</strong><br><br><ul
      class="bb_ul"><li>Old school sidescrolling action<br></li><li>Full 3D graphics<br></li><li>Unique
      sketch shaded artstyle<br></li><li>3 different playable characters<br></li><li>Dozens
      of different enemies<br></li><li>Epic boss battles</li></ul><ul class="bb_ul"><li>Supports
      Xbox 360 controllers</li></ul>
