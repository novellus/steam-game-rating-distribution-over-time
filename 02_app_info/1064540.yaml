    reviews: "\u201CUsing its simple mechanics, even those with no experience will\
      \ be able to discover these genres and perhaps find a new love for these strategic\
      \ and puzzling challenges. [...] It won\u2019t be an easy ride to the top, but\
      \ it will certainly give your brain a good exercise!\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=https://indiegamesplus.com/2020/05/puzzle-pelago-combines-puzzles-with-base-building\"\
      \ target=\"_blank\" rel=\"noopener\"  >Indie Games +</a><br><br>\u201CFortunately\
      \ the rest of the game is a cute little puzzler, that has its difficulty ramp\
      \ up slowly and calmly. And there are over 100 of them, so you\u2019re getting\
      \ a good deal.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=https://buried-treasure.org/2020/05/puzzle-pelago/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Buried Treasure</a><br><br>\u201CIf you\
      \ love puzzle games, Puzzle Pelago \u2013 A Drag &amp; Drop Economy is a real\
      \ no-brainer. It\u2019s pleasant to look at. [...] There is enough play time\
      \ here to justify the price point if you\u2019re looking for a challenge.\u201D\
      <br><a href=\"https://steamcommunity.com/linkfilter/?url=http://thevideogamebacklog.com/2020/04/13/impressions-puzzle-pelago-a-drag-drop-economy/\"\
      \ target=\"_blank\" rel=\"noopener\"  >The Videogame Backlog</a><br>"
