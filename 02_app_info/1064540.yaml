    about_the_game: 'Do you like puzzles? Do you like base building games? Look no
      further!<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1064540/extras/Steam_Introduction.png?t=1589817373"
      /><br><br>The islands of the Puzzle Pelago have been devastated by a storm,
      and now the islanders cannot figure out how everything was laid out! Space is
      tight on the tiny islands, and roads may not cross - lest the stubborn haulers
      run into each other!<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1064540/extras/Steam_Gameplay.png?t=1589817373"
      /><br>The core mechanic of Puzzle Pelago is simple - create new workshops by
      dragging from existing workshops or resources. From a forest, you can drag a
      lumber jack that produces logs. From a lumber jack, you can drag a saw mill
      that produces planks. You can even combine two goods to produce a more advanced
      one: combine ore and coal to produce iron, or tools and planks to produce furniture!<br><br>But
      even though the task starts simple, each island you visit will become more challenging
      than the previous one! Can you help rebuild them <strong>all</strong>???<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1064540/extras/Steam_Content.png?t=1589817373"
      /><br><ul class="bb_ul"><li> Clean, colorful graphics with juicy and responsive
      animations<br></li><li> 100+ Puzzles<br></li><li> Easy to learn, hard to master<br></li><li>
      13 Different goods</li></ul>'
