    about_the_game: "Unlock every single Clone both present and future with this powerhouse\
      \ pack. It is everything you will ever need.   <br />\r\n<br />\r\nOwning the\
      \ Gladiator pack won't just give you everything from present, it will be like\
      \ buying a little piece of future.<br />\r\n<br />\r\nThis pack contains:<br\
      \ />\r\n- Every existing Clone (currently 15 in total)<br />\r\n- Every future\
      \ Clone, in perpetuity (Clone release updates planned for around every 1.5 months)<br\
      \ />\r\n<br />\r\nWhat more could a gladiator need?"
