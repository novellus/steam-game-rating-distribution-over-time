  data:
    about_the_game: "<strong><i>In the darkest corners of the Caribbean, an old evil\
      \ is rising again.</i></strong><br><br>It's been years since Christopher Raven's\
      \ family was brutally murdered by Neville \u201Cthe Devil\u201D Scranton and\
      \ his bloodthirsty gang, the Devil's Tines. Orphaned and missing a hand, Christopher\
      \ is rescued by Marcus, an ex-slave and rum-maker who nurses Christopher back\
      \ to health and takes him under his wing.<br><br>Growing up with a black bitterness\
      \ in his heart, Christopher drowns his demons in rum and violence, brooding\
      \ endlessly on the revenge that was stolen from him when the Devil\u2019s Tines\
      \ disappeared in the monstrous quake that sunk half of Port Royal. When a string\
      \ of brutal and all too familiar murders occur, Christopher\u2019s chance for\
      \ revenge is suddenly within his grasp. Neville and the Tines are back, and\
      \ nothing on earth will stop Christopher from claiming their heads.<h2 class=\"\
      bb_tag\"><strong>CONTENT OF THE DIGITAL DELUXE EDITION</strong></h2><ul class=\"\
      bb_ul\"><li>A brand new location waiting to be explored, with additional 60\
      \ minutes of playing time<br></li><li>Two exclusive in-game items: the Grim\
      \ Ripper figurehead and the mighty cutlass &quot;Merciless&quot;. Both exclusive\
      \ in-game items increase the respective abilities of Christopher and his ship\
      \ when used<br></li><li>The digital Artbook: Enjoy 72 packed pages of original\
      \ Raven's Cry artwork (PDF Format)<br></li><li>An extended version of the Official\
      \ Soundtrack (MP3 Format)<br></li><li>All classic pirate songs, including Whisky\
      \ in a Jar, Hanging Willie aka Drunken Sailor, La Bamba, Da-YO aka Bananaboat\
      \ Song and more<br></li><li>A digital Songbook including all of the Tavern songs\
      \ with both the lyrics and the musical notes (PDF Format)<br></li><li>Exclusive\
      \ Wallpapers</li></ul><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/386280/extras/ContentDD_Steam.png?t=1577627001\"\
      \ /><h2 class=\"bb_tag\"><strong>GAMEPLAY</strong></h2><strong>Vendetta: Curse\
      \ of Raven\u2019s Cry</strong> is a third person, open world action-RPG that\
      \ combines fast-paced swordplay with thrilling naval battles and exploration.\
      \ Assume the role of dread pirate Christopher Raven and take your revenge on\
      \ Captain Neville Scranton and the men who killed your family. Loot, sail, shoot\
      \ and stab your way through myriad missions and side-quests, and explore the\
      \ sprawling West Antilles by land or by sea. Hand pick your crew, upgrade your\
      \ skills and your ship, and gain a reputation for either savagery or mercy,\
      \ influencing how your friends and foes interact with you.  Every choice has\
      \ a price, and your decisions will bring you closer to your ultimate revenge.\
      \ Getting there with your soul intact is up to you.<h2 class=\"bb_tag\"><strong>FEATURES</strong></h2><ul\
      \ class=\"bb_ul\"><li><strong><u>A Brutal World:</u></strong> Dozens of missions\
      \ and side-quests are spread across the 18th century Caribbean. From white,\
      \ sandy beaches crawling with deadly wildlife to dark and stormy seas infested\
      \ with pirates, the world is your battleground. <br></li><li><strong><u>Know\
      \ Your Enemy:</u></strong> Hundreds of colorful characters await you; pirate\
      \ gangs, cannibals, government factions and even ferocious wildlife all stand\
      \ in your way as you loot, kill and pillage your way across the stunning archipelago.<br></li><li><strong><u>Fill\
      \ Your Coffers:</u></strong> An extensive economic system allows you to make\
      \ your fortune in a variety of ways; search for lost treasure, trade goods in\
      \ local ports, gamble in taverns or head into the jungles for a hunting expedition.\
      \ <br></li><li><strong><u>Only the Strong Survive:</u></strong> Upgrade your\
      \ skill tree to learn new attacks and combos and use dozens of historically\
      \ accurate firearms and blades in tandem with your fearsome hook. <br></li><li><strong><u>Scourge\
      \ of the Sea:</u></strong> Handpick your crew and set sail. A wide variety of\
      \ ships can be purchased and upgraded, and different ammunition types allow\
      \ you to strategically cripple enemy ships for looting, or blast them to the\
      \ bottom of the ocean.<br></li><li><strong><u>Every Choice Has a Price:</u></strong>\
      \ The notoriety system allows you to influence the world around you; earn a\
      \ reputation for pure brutality as you laugh in the faces of those that come\
      \ after you, or show mercy while manipulating your enemies and turning them\
      \ against each other.</li></ul>"
