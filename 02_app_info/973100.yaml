    about_the_game: "<strong>SUPER REALISTIC AUTOCROSS DESCRIPTION</strong><br><br>Super\
      \ Realistic Autocross is an arcade-style racing simulator that brings the fun\
      \ of Solo Autocross to your computer. Play dozens of tracks that hone your driving\
      \ skills and teach the basics of Autocross, a real sport that not many know\
      \ about. Unlock a variety of cars, each with different driving styles to master.\
      \ Complete extraordinary challenges using the skill you learn as your rank up.\
      \ And, more importantly, prove yourself and beat the most gifted racers out\
      \ there.<br><br><strong>FASTEST GROWING AUTOCROSS GAME  </strong><br><br>With\
      \ the help of professional drivers, Super Realistic Autocross is becoming one\
      \ of the fastest growing Autocross games in the nation. Race at tracks made\
      \ by pros, and even tracks that are raced in real-life autocross. Master the\
      \ various cars in the game and those added over time while the game constantly\
      \ grows.<br><br><strong>GAME FEATURES</strong><br><br>RACE<br><i>Learn What\
      \ Makes A Real Driver</i><br>Everyone can hit a gas pedal and drive in a straight\
      \ line. Autocrossers learn the fundamentals of driving fast around turns and\
      \ varying difficulty obstacles making them the best drivers. Learn the capability\
      \ of the car and drive it to its max potential. <br><br>MURDER CONES<br><i>Let\
      \ The Rage Out</i><br>If you aren\u2019t killing cones, you aren\u2019t trying\
      \ hard enough. Push it to the limit and hit some cones in the quest for glory,\
      \ but be careful because sometimes those cones may fight back (obviously due\
      \ to Super Realism).<br><br>GET FASTER<br><i>Practice Makes Perfect</i><br>In\
      \ Super Realistic Autocross you have once advantage that most do not, the ability\
      \ to replay a track as many times as you need to get faster. Learn the track,\
      \ learn the car, and keep improving. As all Autocrossers would say, you are\
      \ only out there to beat yourself and get faster.<br><br><strong>FEATURES</strong><br>-\
      \ Race at dozens of tracks in various environments.<br><br>- Have fun on special\
      \ tracks with outrageous obstacles.<br><br>- Experiment with FWD, RWD, and AWD\
      \ cars.<br><br>- Discover the best driving techniques for each car.<br><br>-\
      \ Learn the basics of Autocross.<br><br>- Beat the times of Professionals around\
      \ the world on the Leaderboards!<br><br><br>**Super Realistic Autocross is playable\
      \ with controller, and brings the best experience when played with one. Xbox\
      \ One, and Logitech controllers have been tested. Simply use the Unity launcher\
      \ to set the graphical settings you want, and click play. Then the rest of the\
      \ game plays off the controller.**<br><br>Sponsored by: VR Junkies, Super Gaming,\
      \ and Maxx2Racing"
