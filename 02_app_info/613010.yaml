    about_the_game: <strong>Game Introduction</strong><br>Accompanied by beautiful
      piano music, you begin to experience a wonderful love journey. There is no dialogue
      in the story, only pictures intertwined with montage techniques. Players need
      to unlock each puzzle to open every door of memory, to find the youth that we
      have been missing.<br><br><strong>Game Features</strong><br><ul class="bb_ul"><li>A
      game with montage techniques<br></li><li>Beautiful piano music<br></li><li>Challenging
      puzzles</li></ul>
