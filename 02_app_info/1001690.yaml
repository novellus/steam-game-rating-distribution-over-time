details:
  data:
    about_the_game: "Mars Flight VR is a helicopter simulator that lets you explore\
      \ real locations on mars. Take control of &quot;Ingenuity&quot;, the JPL Mars\
      \ Helicopter Scout, a real helicopter designed to fly in the thin martian atmosphere.\
      \ Explore Jezero crater, the landing site for the 2020 NASA Mars mission.<br\
      \ />\r\n<br />\r\nThis game is in Early Access and will be regularly updated\
      \ over the following months with new features including: New locations, new\
      \ vehicles, achievements and additional control schemes.<br />\r\n<br />\r\n\
      This is a seated VR experience which requires a gamepad to play."
