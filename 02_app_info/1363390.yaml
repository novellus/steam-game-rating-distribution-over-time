      with moments of action and despair<br><br>During air cargo transport between
      countries across the Atlantic Ocean, you and your team have an accident and
      fall on an inhabited island.<br>You a survivor, do not find your team among
      the wreckage and start looking for them, with a compass it is necessary to look
      for first aid in villages.<br><br>The game focuses on its gameplay, offering
      different solutions to problems, henceforth the story that leaves us in doubt
      of connection of the facts.<br><br><br>TIP: Flammable liquid is required to
      keep torches on.<br><br>Resources:<br>- High Quality graphics.<br>- Tense atmosphere
