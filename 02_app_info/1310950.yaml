details:
  data:
    about_the_game: "You are about to defend our energy planet from enemy orbs. Use\
      \ the cursor keys to fire lasers into the orbs that appear on the screen. The\
      \ ones coming from above use the up key, from below, the down key. Only use\
      \ the left and right keys for orbs that are moving side to side, from the left\
      \ and from the right. In the easy and normal levels, you can shoot at any time.\
      \ On the hard level, you have to wait until the cross icon disappears from the\
      \ orb before shooting. Also in the hard level, if you try to shoot an orb with\
      \ the cross or into a direction that has no orb, you will be blocked from using\
      \ the laser for a few seconds. Until the window flashes blue and a &quot;released&quot;\
      \ message sounds. Also, from time to time a special type of weapon is used to\
      \ destroy the planet. A big target type icon will appear and you must press\
      \ X in your keyboard. In the normal and hard levels, you need to wait until\
      \ the icon scales down and blinks inside the planet before you can press the\
      \ key. You have a total of 4 levels per difficulty and on each level, you will\
      \ receive a full shield and a set of bombs that can be used with the space bar.<br\
      \ />\r\n<br />\r\nOn the harder levels, the bombs also unlock the laser when\
      \ blocked. To get higher scores, try to destroy orbs in a series to get combos\
      \ that will multiply as you hit more and more orbs during a short period of\
      \ time. Another way to get more points is to shoot orbs near the energy planet\
      \ to get double or a million points. Also, there are 4 Play Modes. Mode A is\
      \ the regular one, with just red orbs. Mode B has red and blue orbs and you\
      \ must use the second set of keys to shoot the blue orbs and the regular keys\
      \ for the red orbs. On Mode C you will have red, green and blue orbs. The secondary\
      \ set of keys will select which colour you can shoot. The HUD colour will change\
      \ to the one that you can target. Check the Options-Input settings to see and\
      \ change key or buttons configurations. <br />\r\n<br />\r\nHave Fun!"
