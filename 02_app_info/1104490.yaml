details:
  data:
    about_the_game: "A light shines from the depths of the earth; heavenly spirits\
      \ and earthly fiends arise. The blood of the people runs cold, and heroes tremble\
      \ in fear. Vengeful forces seek to destroy the heroic outlaws of Mount Liang.\
      \ A tale of immortal deeds now begins, let all listen and take heed.<br />\r\
      \n<br />\r\nWater Margin - Tale of Clouds and Wind for Genesis is a beat\u2019\
      em up game with lots of action and hours of gameplay. Choose between 3 outlaw\
      \ heroes and help them battle through oppressing armies of evil men.<br />\r\
      \n<br />\r\nWater Margin features several different alternate endings depending\
      \ the character and the difficulty you play the game through. It features different\
      \ power ups and colorful 16 bit graphics.  You can play two players simultaneously\
      \ or pass through the game solo.<br />\r\n<br />\r\nThis game was original release\
      \ in Hong Kong during the mid 90s. It has now been fully translated for English\
      \ speaking players."
