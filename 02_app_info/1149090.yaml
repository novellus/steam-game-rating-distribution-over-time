      \ [/h1] Wir laufen durch das Geb\xE4ude und suchen Schl\xFCssel um diverse T\xFC\
      ren zu \xF6ffnen um weiter voran zu kommen. Wir k\xF6nnen eine Pistole und eine\
      \ Axt finden mit denen wir uns gegen Gegner zur wehr setzen k\xF6nnen. Begleitet\
      \ werden wir von unserer Freundin oder einer Freundin die eine Taschenlampe\
      \ bei sich hat um uns den Weg zu erhellen. Das Spiel ist relativ kurz und simpel\n\
      \n[h1] Achievements [/h1] Es gibt insgesamt 14 Erfolge. 9 bekommt man wenn man\
