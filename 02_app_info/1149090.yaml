details:
  data:
    about_the_game: "<img src=\"https://media.st.dl.pinyuncloud.com/steam/apps/1149090/extras/storebana2.png?t=1605091633\"\
      \ crossorigin=\"anonymous\"/><br>Hospital 9 is a little game for players who\
      \ want to easily enjoy a FPS adventure game.<h2 class=\"bb_tag\">The goal of\
      \ this game is to get to the last scene.</h2><h2 class=\"bb_tag\">What's unique\
      \ about this game?</h2><br>1 &quot;No flash light present&quot;<br>The lighting\
      \ of this game is the LED light that RINA, a female friend of the player has.<br>It's\
      \ a unique lighting effect that makes you feel as if you're groping.<br><br>2\
      \ &quot;Female Friend RINA&quot;<br>Your girlfriend follows you and illuminates\
      \ your surroundings with LED lights.<br>RINA will talk to the player during\
      \ the investigation. She may tweet something important.<br><br>3 &quot;Work\
      \ with RINA&quot;<br>If RINA finds something, <strong><u>press and hold the\
      \ wheel button on your mouse to move RINA to that location.</u></strong><br><br><img\
      \ src=\"https://media.st.dl.pinyuncloud.com/steam/apps/1149090/extras/banaeigo.png?t=1605091633\"\
      \ crossorigin=\"anonymous\"/><h2 class=\"bb_tag\">Features of this game</h2><br><ul\
      \ class=\"bb_ul\"><li>This is an FPS adventure game.<br></li><li>A game that\
      \ emphasizes exploration rather than action.<br> (It is not suitable for players\
      \ who want to defeat many enemies.)<br></li><li>No jumpscares.<br></li><li>If\
      \ you get a room key, you can open any room door. However, once it is used,\
      \ it is removed from the inventory.<br></li><li>Inventory, a fixed container,\
      \ recovery Items, a handgun, and a female friend RINA who follows the player.<br></li><li>Zombie\
      \ ghost, Novel (?) enemy character that a zombie became a ghost.<br></li><li>Locating\
      \ keys, visiting clues, and the player reaches the last scene.<br></li><li>Music\
      \ composed for this game.<br></li><li>MAX HP is 200.</li></ul><h2 class=\"bb_tag\"\
      >Controls</h2><br><ul class=\"bb_ul\"><li>W, A, S, D - Move<br></li><li>Shift\
      \ key - Run<br></li><li><strong>Hold down the wheel button on the mouse - If\
      \ RINA finds something, she moves to that location.</strong><br></li><li>Right-Click\
      \ - Zooming, Targeting(When equipped with a handgun), Using and Equipping (Inventory)<br></li><li>Left-Click\
      \ - Shoot a handgun (When equipped with a handgun), operate a switch, drag to\
      \ move a drawer, etc.<br></li><li>E - Get items, Open the door<br></li><li>R\
      \ - Reload a gun(When equipped with a handgun)<br></li><li>Q - Examine<br></li><li>SpaceKey\
      \ - Jump<br></li><li>C - Crouch down<br></li><li>TAB key - Inventory<br></li><li>H\
      \ - Put a party hat on RINA's head.<br></li><li>ESC key - Return to Main menu,\
      \ Graphics and Sound settings. <br></li><li>To equip a weapon \u2013 Right click\
      \ on the weapon icon in the inventory and select &quot;USE&quot;.</li></ul><h2\
      \ class=\"bb_tag\">You will get all music of &quot;Hospital 9&quot; with mp3\
      \ for FREE.</h2><br>The folder name is &quot;Soundtrack&quot;<br>You can find\
      \ this folder by right-clicking on the game name from the STEAM application\
      \ and pressing Properties, Local Files tab, View Local Files.<br><br>01 - Hospital\
      \ 9 theme song<br>02 - In the dark<br>03 - Elucidation<h2 class=\"bb_tag\">Please\
      \ note the following</h2><br><ul class=\"bb_ul\"><li>No save and load functionality.\
      \ (Instead, we lowered the price.) Depending on the situation of the player's\
      \ global achievement data, it may be added in the update.<br></li><li>This game\
      \ has been optimized for 1280 * 720 resolution. (However, you can also play\
      \ with other resolutions.)<br></li><li>Only the structure of the hospital building\
      \ is the same as the extra level of &quot;First Customer&quot;. Please be careful\
      \ if you have a &quot;First Customer&quot;.</li></ul><h2 class=\"bb_tag\">Game\
      \ Tips</h2><br>There is a room key in the drawer of the first room.<br>Once\
      \ in the room, press the wheel button on your mouse.<br>To equip a gun, right\
      \ click on the weapon icon in the inventory and select \u201CUSE\u201D.<br>Let's\
      \ turn on the light on the desk. You may see something you can't see.<br>The\
      \ lever is linked to the door lock of some room.<br>If the wood is in the way,\
      \ press E to remove it.<br>Some things can't be seen without squatting.<br>If\
      \ RINA looks weird, it's not a bug. Let's go on to the end of the story<br><br><img\
      \ src=\"https://media.st.dl.pinyuncloud.com/steam/apps/1149090/extras/selfmade.png?t=1605091633\"\
      \ crossorigin=\"anonymous\"/>"
