    detailed_description: 'Defense simulation game<br>1 to 4 players can play.<br>----------------------------------------------------------<br>-Story-<br><br>You
      are the village chief.<br>Just when you thought the promised slow life was waiting
      for you...<br><br>A monster that attacks without end!<br><br>Almost a one-man
      operation!<br><br>Black Village!<br><br><br>Work to get materials, money and
      hire mercenaries to defend your village.<br><br>----------------------------------------------------------<br>You
      can make an axe, pickaxe, hoe, and fishing rod on your workbench.<br><br>You
      can collect materials from trees with an axe and stones with a pickaxe.<br><br>The
      material will revive after a certain amount of time.<br><br>You can bury the
      seeds in the field with a mulberry when you have the seeds.<br><br>Eating food
      will increase your maximum SP by 1.<br><br>If you act with [X button], your
      SP is reduced by 1.<br><br>Resting at home will restore your SP.<br><br>If you
      run out of SP, you will fall down and a doctor will come to your aid.<br><br>But
      they will take money.<br><br>Merchants will appear several times a day.<br><br>You
      can sell wood, stone, food, or buy seeds.<br><br>The monsters will progress
      to the village.<br><br>When the monster reaches the village, the game is over.<br><br>Hire
      and intercept mercenaries for food and money.<br><br>Wages = mercenary''s HP.<br><br>The
      red gauge time period consumes SP, so go home to sleep.<br><br>Saving is done
      automatically in the morning.<br>----------------------------------------------------------<br>This
      game is gamepad recommended.<br>See in-game for instructions on how to use the
      gamepad.<br><br><br>-keyboard operation-<br><br>Movement: cross keys<br>Work:
      z<br>Decision: x<br>Cancel: c<br>Equipment Toggle: A Or D<br>Entering a house,
      using a workbench or furnace: s<br>Reset: F5'
