    detailed_description: '<h1>Steam Video</h1><p>This content is only available in
      an online streaming format. More information about streaming videos can be found
      in the <a href="https://support.steampowered.com/kb_article.php?ref=8699-OASD-1871">Streaming
      Videos on Steam FAQ</a>.</p><br><h1>About the Video</h1>Arkham, 1975: Jonathan
      Davis'' father has disappeared. His tracks lead to Germany, to the Swabian-Franconian
      Forest where he was stationed after the Second World War. Jonathan sets out
      to find him and bring him home, but deep in the woods he discovers a dark mystery
      from the past. Based on H.P. Lovecraft''s short novel &quot;The Colour Out of
      Space&quot;.'
