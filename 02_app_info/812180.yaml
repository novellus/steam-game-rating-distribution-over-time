    detailed_description: 'This is an easy way to keep viewers engaged at the beginning
      of your stream. <br><br>Very customizable, from after effects, to custom music,
      you can create an intro for your stream on Twitch any way you want. From normal,
      to warped, these intros can be changed up!<br><br>This is a simple way to add
      an intro before your streams, preferenced towards the Twitch platform.<br><br>maps
      will be a moving or static 3-D environment, and will have customization for
      every level. The list of current customization : <br> - Lighting<br> - After
      Effects<br> - User Interface<br> - Music / Sound<br> - Other Options (Colors,
      Particles, etc.)<br> - Video Export<br> - custom User Levels<br><br><ul class="bb_ul"><li>Compatible
      with Twitch</li></ul>'
