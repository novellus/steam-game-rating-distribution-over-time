    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/909320/extras/emergent_storytelling.png?t=1608656690\"\
      \ /><br><br><strong>Ruinarch</strong> is a simulation sandbox game where you\
      \ create obstacles and cause conflicts in procedurally generated fantasy worlds.\
      \ Inspired by story generator games like Rimworld and Dwarf Fortress, weaving\
      \ tales of both anguish and humor is central to Ruinarch\u2019s gameplay. The\
      \ game gives you all the infernal tools you'll need to toy with people's lives\
      \ and relationships.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/909320/extras/multiple_playstyles.png?t=1608656690\"\
      \ /><br><br>There are many ways to be evil. Choose from three overlord Archetypes\
      \ - each one provides you with a different playstyle. Do you want to focus on\
      \ sheer destruction or are you into a more subtle puppetmaster approach? You\
      \ can then customize it further by adding optional abilities to suit your own\
      \ preferences.<h2 class=\"bb_tag\"><strong>You can experiment by combining destructive\
      \ spells.</strong></h2> The most straightforward way to wipe out villagers is\
      \ to simply cast powerful spells like Meteors, Earthquakes, Fire Balls, Lightning\
      \ and more. But what happens when you hurl a meteor at a poisonous puddle? Poisonous\
      \ meteor explosions, that's what! And that's just one of the many nefarious\
      \ ways that you can combine elemental interactions to create your personalized\
      \ cocktail of destruction!<h2 class=\"bb_tag\"></h2><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/909320/extras/Meteor_Strike.gif?t=1608656690\"\
      \ /><h2 class=\"bb_tag\"><strong>You can activate artifacts.</strong></h2>Sometimes,\
      \ the procedurally generated world will have some powerful artifacts for you\
      \ to play with. If you find a Necronomicon, gift it to an evil villager to turn\
      \ him into a Necromancer and let him terrorize the villagers himself. But be\
      \ careful because some artifacts can also be used against you!<h2 class=\"bb_tag\"\
      ><strong>You can afflict villagers with flaws.</strong></h2>Sure, you could\
      \ just destroy the world with ice and fire, but the real fun begins when you\
      \ meddle with villager lives to put them into compelling and tragic situations!\
      \ Afflict the local hero with Lycanthropy and watch as his once loyal friends\
      \ turn on him when the full moon rises. Afflict an annoying husband with Unfaithfulness\
      \ and then watch the fireworks once you tell his wife of his misdeeds.<h2 class=\"\
      bb_tag\"></h2><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/909320/extras/Vampirism.gif?t=1608656690\"\
      \ /><h2 class=\"bb_tag\"><strong>You can breed and spawn monsters.</strong></h2>You\
      \ can seize a roaming monster and then breed it in your Kennel. This will allow\
      \ you to summon a copy of it anywhere in the world. Your corrupted versions\
      \ behave differently from their wild counterparts as they have been bred to\
      \ perform very specific functions.<h2 class=\"bb_tag\"><strong>You can spread\
      \ malicious info.</strong></h2>Your Eye Structure allows you to gather information\
      \ about major events that occur in the world. You've seen a Knight steal a Shaman's\
      \ Potion? Store it as an Intel and then tell the Shaman about it!<h2 class=\"\
      bb_tag\"></h2><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/909320/extras/Share_Intel.gif?t=1608656690\"\
      \ /><h2 class=\"bb_tag\"><strong>You can summon lesser demons.</strong></h2>There\
      \ are many demons in the netherworld ready to assist you. Wrath Demons can be\
      \ used to invade villages while Sloth Demons can defend your demonic structures.\
      \ In total, there are seven different demon types - each one representing a\
      \ deadly sin. But be wary! Once they perish, you have to wait until they fully\
      \ recuperate before summoning again.<h2 class=\"bb_tag\"><strong>You can brainwash\
      \ folks into becoming cultists.</strong></h2>Seize a villager and drop it on\
      \ your Defiler. There, you can start to brainwash it. If successful, it will\
      \ return to its village as a secret cultist who will quietly worship and aid\
      \ you.<h2 class=\"bb_tag\"></h2><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/909320/extras/Defiler.gif?t=1608656690\"\
      \ /><h2 class=\"bb_tag\"><strong>You can torture people.</strong></h2>You can\
      \ build a Prison and incarcerate villagers. If necessary, you can torture them\
      \ in ridiculous ways to afflict them with random flaws. Perhaps someone will\
      \ have a mental breakdown and become a Serial Killer when it gets back to its\
      \ village?<h2 class=\"bb_tag\"><strong>You can start a zombie apocalypse.</strong></h2>You\
      \ can afflict a peasant with a Zombie Virus. When it dies, it will reanimate\
      \ at nightfall as a Zombie. Other villagers that it attacks may also contract\
      \ the virus. Soon, the entire village will be filled with nothing but shambling\
      \ zombies.<h2 class=\"bb_tag\"></h2><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/909320/extras/Zombies.gif?t=1608656690\"\
      \ /><h2 class=\"bb_tag\"><strong>You can start an epidemic.</strong></h2>Too\
      \ soon? But, yes you can."
