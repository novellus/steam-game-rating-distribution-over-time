    about_the_game: "This 8-acre lake is famed for its quality Roach fishing. The\
      \ five islands situated around the lake and the number of overhanging trees\
      \ provide plenty of features to try and help you land that monster 4lb specimen.\
      \ You\u2019ll see plenty of action at this lake with Carp up to 32lbs as well\
      \ as plenty of Tench, Roach, Bream, Perch and Rudd.<br><br>Key Features of this\
      \ venue include:<br><br><ul class=\"bb_ul\"><li>Heavily stocked, all action\
      \ venue<br></li><li>Roach up to a huge 4lbs<br></li><li>20 new boss fish and\
      \ 10 new achievements<br></li><li>10 different species of fish</li></ul>"
