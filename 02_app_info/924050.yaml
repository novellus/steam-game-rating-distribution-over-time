    about_the_game: Take a trip to the mysterious halls of Skyforge, a magical dungeon
      where Shade and Felix continue to pursue the forces of evil. <br><br>Created
      by Michael Rookard, Skyforge Battlepack is a small collection of battlers, backgrounds
      and facesets. Featuring Michael's signature painted style, this pack will find
      a home in any fantasy-themed project.<br><br><i>This pack contains:</i><br><br><ul
      class="bb_ul"><li>4 battleback backgrounds.<br></li><li>6 painted battlers.<br></li><li>7
      facesets.</li></ul>
