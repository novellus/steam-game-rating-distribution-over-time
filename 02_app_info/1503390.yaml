    about_the_game: "Drunk Soccer is the Best Soccer\u2013 a third-person soccer simulator.\
      \ The main feature of this game is that all the players on the pitch are drunk\
      \ as skunks. When you\u2019re drunk, it\u2019s not that easy to just run on\
      \ the pitch, and it\u2019s yet more difficult to score a goal. There are no\
      \ specific rules. The main objective is to score more goals than your opponent\
      \ to win the game."
