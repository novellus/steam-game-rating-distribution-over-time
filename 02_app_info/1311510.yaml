  data:
    about_the_game: '<h2 class="bb_tag">Are you looking for a heartwarming, relaxing
      game? Look no further!</h2><strong>Exploration, puzzles and an exciting story
      in a unique setting</strong><br>Embracelet puts you in the role of Jesper, a
      Norwegian teenager who lives with his mom in the city.<br><br>One day he is
      handed an old bracelet by his Grandfather who grew up in a fishing community
      up north. This bracelet has powers - strange, mysterious powers!<br><br>Jesper
      is given the task to unravel the mystery behind the bracelet. Where does it
      come from? Who does it belong to? And why did his Grandfather leave the island
      and his old life behind?<h2 class="bb_tag">EXPLORE A BEAUTIFUL, NORTHERN NORWEGIAN
      ISLAND</h2><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1311510/extras/climb.gif?t=1607793052"
      /><h2 class="bb_tag">SOLVE PUZZLES USING THE MAGICAL BRACELET</h2><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1311510/extras/excavator.gif?t=1607793052"
      /><h2 class="bb_tag">MAKE FRIENDS AND CHOICES THAT CAN AFFECT THE OUTCOME OF
      THE STORY</h2><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1311510/extras/choose.gif?t=1607793052"
      /><br><br>With its gentle difficulty level, intriguing story and beautiful soundtrack,
      Embracelet is a game for anyone who enjoys unique, heartwarming video games.<br><br>Embracelet
      is made by Mattis Folkestad, one man team behind the award-winning adventure
      game Milkmaid of the Milky Way.<br><br>Playtime: 3-6 hours with different endings.<br>Best
      played with a game controller, like an Xbox one, Dualshock or Nintendo Pro Controller
      in a sofa or a comfy chair.'
