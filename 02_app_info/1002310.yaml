      \ explore you will remember more. Horrors will become real and clear.<br><br>Was\
      \ it just fear of the unknown that haunts you or is it more?<br><br><i>Something\u2019\
      s may remain faded but one story sticks with you to this very day.<br>The souls\
      \ with missing eyes cannot see<br>It waits in the dark for you or me<br>The\
      \ child\u2019s eyes are innocent and pure<br>With its smile it will try to lure<br>But\
      \ don\u2019t go near for it is made with sin<br>It looks for newborns or next\
