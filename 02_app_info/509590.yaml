    about_the_game: "This package includes the Banner Saga 3 Soundtrack<br />\r\n\
      <br />\r\nMusic composed, conducted and produced by Austin Wintory <br />\r\n\
      <br />\r\nPerformed by The London Studio Orchestra <br />\r\nRecorded at Air\
      \ Studios, London, UK<br />\r\n<br />\r\nFeaturing: <br />\r\nRichard Watkins\
      \ \u2013 French horn <br />\r\nAlistair Mackie \u2013 trumpet <br />\r\nDavid\
      \ Bishop \u2013 baritone saxophone <br />\r\n<br />\r\nFeatured solos: <br />\r\
      \nTaylor Davis \u2013 violin <br />\r\nKristin Naigus \u2013 solo winds <br\
      \ />\r\nMalukah \u2013 vocals <br />\r\nPeter Hollens \u2013 vocals <br />\r\
      \nJohann Sigurdarson \u2013 vocals <br />\r\nAnthony Parnther \u2013 bass sarrusophone\
      \ <br />\r\nNoah Gladstone \u2013 bukkehorn <br />\r\nMike Neimietz \u2013 prepared\
      \ electric guitar <br />\r\nRandin Graves \u2013 didgeridoo <br />\r\nAustin\
      \ Wintory \u2013 accordion <br />\r\n<br />\r\nAnd specially featuring vocals\
      \ by Eiv\xF8r <br />\r\n<br />\r\nOrchestrations \u2013 Susie Seiter and Austin\
      \ Wintory <br />\r\nMIDI transcription \u2013 M.R. Miller <br />\r\nCopyist\
      \ \u2013 Steven Juliani Music <br />\r\nLibrarian \u2013 Jill Streater Global\
      \ Music Services <br />\r\nOrchestra contractor \u2013 Amy Stewart for Isobel\
      \ Griffiths Ltd. <br />\r\n<br />\r\nScore engineered by Jake Jackson <br />\r\
      \nProTools digital recordist \u2013 John Prestage <br />\r\nScore mixed and\
      \ mastered by Steve Kempster <br />\r\nMusic editor \u2013 Kevin Globerman <br\
      \ />\r\nMix assistant \u2013 Jeff Gartenbaum <br />\r\nScore implementation\
      \ \u2013 John Watson and David Grayson <br />\r\n<br />\r\nLyrics by Austin\
      \ Wintory and Alex Thomas <br />\r\nTranslations by Stef\xE1n M\xE1r Magn\xFA\
      sson <br />\r\nAlbum art direction by Arnie Jorgensen <br />\r\nEiv\xF8r appears\
      \ courtesy of A&amp;G Songs <br />\r\n<br />\r\nIn memory of Brian O\u2019Connor."
