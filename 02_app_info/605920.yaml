details:
  data:
    about_the_game: "Volted is a very intense team-based multiplayer vehicular shooter\
      \ with classes and giant robotic bugs.<br />\r\n<br />\r\nIn the world where\
      \ electricity became main resource, all you left to do is fight for it.<br />\r\
      \n<br />\r\nBlow up enemies, destroy and protect pylons, fight robotic bugs\
      \ and bulldogs. Collect guns on the battlefield and unlock models and new weapons.\
      \ Cannons, machine guns, shotguns, energy weapons - all that beauty is there\
      \ for you to bring destruction or prevent it.<br />\r\nInteract with each other\
      \ by recharging shields, feeding energy and restoring each others\u2019 ammo\
      \ capacity.<br />\r\n<br />\r\nThere are four vehicle classes: Hover, Tank,\
      \ Copter and Artillery. All 4 classes are deeply integrated into a team and\
      \ squad cooperation system that is essential for gaining the victory. You can\
      \ find different types of ammunition, endurance and speed abilities when exploring\
      \ the battleground with each class. Besides the above listed capabilities, each\
      \ class has a unique resource ability that your team requires the most to complete\
      \ key objectives. In order to obtain this unique resource, you need to stay\
      \ near the appropriate vehicle class.<br />\r\n<br />\r\nVolted lands are waiting\
      \ for you."
