  data:
    about_the_game: "<strong>CRSED: F.O.A.D. </strong>  \u2013 is a brutal MMO last-man-standing\
      \ shooter with realistic weaponry, elements of lethal mystic forces and incredible\
      \ superpowers! <br><br>Win using all your combat skills and experience: rush\
      \ into a gunfight, or use stealth to crawl in, snipe from afar or burst point\
      \ blank, use precise bolt-action rifles or rely on a fast heavy machine gun.\
      \ Backstab, slash and smash bones in melee or tear the enemy apart with rockets\
      \ and grenades. Attack from above with a jetpack, spraying lead rain or request\
      \ an orbital supply drop to trigger a new fight over it\u2019s content.<h2 class=\"\
      bb_tag\">Features:</h2><ul class=\"bb_ul\"><li>Massive and dense PvP battles:\
      \ dozens of players begin their trip in one of the four picturesque and detailed\
      \ locations, fighting their way to the centre of the battlefield. All the while,\
      \ the battlefield itself shrinks constantly, surrounded by the deadly Dark Zone.\
      \ <br></li><li>Seven different champions to select - each one with a unique\
      \ superpower. <br></li><li>A constantly growing collection of realistically\
      \ modelled weapons and armor, including anti-materiel guns, sniper rifles, assault\
      \ rifles, rocket launchers, flamethrowers and mortars. There are few compromises\
      \ in the game regarding physics or ballistics rules. Different vehicles, military\
      \ amphibians and speed boats will help to cover distances. <br></li><li>Use\
      \ mystical powers! Draw seals with your blood or conduct ancient rituals, throw\
      \ hex bags at enemies and use your own special power. You can flood the whole\
      \ map or cause the sun to eclipse, set up traps, summon zombies or teleport\
      \ yourself or others the hell out of here. But first, one needs to collect sinner\
      \ souls for killing enemies - to be able to pay for most of that luxury. <br></li><li>Stand\
      \ out from the crowd with different costumes, masks, talismans, hats, gestures,\
      \ graffiti and even underwear! Unlock new spirit-guardians to get additional\
      \ tactical abilities in the battles. <br></li><li>Regular special events with\
      \ new rules and setups of battles and a system of daily tasks and secret missions\
      \ rewarding players with unique items and powers. <br></li><li>Fair play TPV:\
      \ you can play in first or third person view. In order to mitigate any advantage\
      \ of the latter, every player has a familiar with a camera that can uncover\
      \ the position of a player who is peeking around a corner. So if you see a butterfly\
      \ or a drone - you should know that you are being watched.<br></li><li>New content\
      \ is added frequently!</li></ul>"
