    about_the_game: "Cybershoes Let You Walk Your VR Adventure.<br>This is the driver\
      \ for Cybershoes. It includes a dashboard as well.<br>Cybershoes are a popular\
      \ foot controller for FPS, open-world, adventure, riddle, and social games.<br><br>The\
      \ Cybershoes are strapped directly onto your feet, and as you are seated in\
      \ a swivel bar stool, you\u2019re ready to begin your VR adventure. The Cybershoes\
      \ are compatible with many VR games (e.g. <strong>Boneworks, No Man's Sky, Skyrim,\
      \ DOOM, Arizona Sunshine, Fallout, Onward, Pavlov, RecRoom, VRChat</strong>),\
      \ and function with SteamVR, the HTC Vive, Oculus Rift, the Quest via Oculus\
      \ Link, Virtual Desktop and Oculus store games, Windows Mixed Reality, and Pimax.\
      \ With the Cybershoes at your feet, all of your moments are controlled by your\
      \ own physical movement, so you can walk your VR adventure as if you were actually\
      \ there.<br><br>The Cybershoes benefits and features include:<br><br><ul class=\"\
      bb_ul\"><li><strong>Advanced Immersion Through Natural Movement</strong> \u2013\
      \ The Cybershoes are able to immerse players in the experience by letting them\
      \ control their in-game movement by actually walking in place, the player actually\
      \ feels as if they are their in-game character. <br></li><li><strong>Accurate\
      \ Directional Tracking</strong> -- The player\u2019s vision is independent of\
      \ the walking direction of the Cybershoes, meaning you can fully observe your\
      \ surroundings while you walk, duck or bend to pick up objects thanks to highly\
      \ accurate motion trackers in Cybershoes.<br></li><li><strong>Activity Tracking</strong>\
      \ \u2013 Users can now track their physical activity while using the Cybershoes\
      \ and determine the distance of their virtual journeys.<br></li><li><strong>Reduces\
      \ motion sickness</strong>: While the users\u2019 legs are moving and their\
      \ head is bouncing in movement that resembles real walking, Cybershoes can significantly\
      \ reduce motion sickness. <br></li><li></li></ul>"
