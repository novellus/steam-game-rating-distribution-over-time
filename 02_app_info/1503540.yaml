  data:
    about_the_game: '<strong>Hello guys I am bringing you guys one more IDLE game
      made from me!<br>If you liked my other IDLE games you could also try this one.</strong><h2
      class="bb_tag">Questions:</h2><br>-Why is this game paid?<br>I gotta make money
      somewhere... I am sure you also have your bills.<br><br>-Is this game better
      then your free games?<br>Thats totally dependent on taste...<h2 class="bb_tag">About
      this game: </h2><br>Mission IDLE is an IDLE game where your main focus is to
      grind for levels gold and other riches that will allow you to move futher in
      the zone stages.<br>Mission IDLE is played by being afk. Most of the mechanics
      in the game are automated.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1503540/extras/balon5.png?t=1609403150"
      /><h2 class="bb_tag">Features:</h2><br><ul class="bb_ul"><li>Cute graphics perhaps?<br></li><li>5
      Different Zones<br></li><li>Crafting<br></li><li>Automated Battles<br></li><li>Prestige
      System<br></li><li>Stage Progression<br></li><li>STATS Allocation</li></ul>'
