details:
  data:
    about_the_game: "An archaeological expedition risks turning into a tragedy! During\
      \ her excavations, Claire and her friends have found a cave within which the\
      \ Frozen Queen lay, deep in a strange sleep. When they found her, the spell\
      \ was lifted and the girl awoke. She thought the archaeologists had robbed her,\
      \ and decided to find her treasure and freeze the entire world. Claire and her\
      \ companions must find the artifacts first.<br />\r\n<br />\r\nSet off on an\
      \ incredible journey through different countries, full of ancient monuments\
      \ and mysterious artifacts in this exciting casual Lost Artifacts strategy game.<br\
      \ />\r\nA multitude of varied quests, over 40 levels, a captivating storyline,\
      \ simple and exciting gameplay and a fantastic world \u2013 all this awaits\
      \ you right now! Hunt for treasure, restore historical monuments, find mysterious\
      \ artifacts, fight with the Queen's guards, overcome challenges and manage resources.\
      \ Simple controls and an easy to understand tutorial will help you master the\
      \ game's basics with ease.<br />\r\nLost Artifacts \u2013 Save the world from\
      \ a catastrophe!<br />\r\n<br />\r\n-A world full of fantastic creatures and\
      \ ancient monuments \u2013 totems, statues and castles will help you reveal\
      \ the mysteries of the past.<br />\r\n-An uplifting storyline, colorful comics\
      \ and memorable characters!<br />\r\n-A multitude of varied quests that you've\
      \ never seen before.<br />\r\n-Over 40 exciting levels.<br />\r\n-Dangerous\
      \ enemies: Crocodiles, giant scorpions, icy warriors and predatory birds.<br\
      \ />\r\n-4 unique locations: the Snowy Forest, Misty Plains, Southern Islands\
      \ and Burning Sands.<br />\r\n-Useful bonuses: increase your running and working\
      \ speed, clear obstacles, automatically collect resources and speed up excavations.<br\
      \ />\r\n-Simple controls and a helpful tutorial.<br />\r\n-Over 20 hours of\
      \ exciting gameplay for any age.<br />\r\n-Pleasant themed music.<br />\r\n\
      -A range of mysterious and mystical relics."
