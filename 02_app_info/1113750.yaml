    review: "Kann das game nicht empfehlen, da es bugs gibt, durch die sich die Level\
      \ nicht korrekt beenden lassen. \nEs gibt dazu threads im Steam Forum. Leider\
      \ kommt keinerlei Reaktion vom Publisher und es gab auch keine R\xFCckerstattung\
      \ von Steam, da meine Spielzeit \xFCber 2 Std. lag. Was zwar mit dem eigentlichen\
      \ R\xFCckerstattungsgrund gar nichts zu tun hatte und sich bei mir der erste\
      \ bug erst in level 37 offenbarte. Aber sei es drum, zum Gl\xFCck im sale gekauft\
      \ und wegen ein paar Cent hab ich jetzt keine Lust mich rum zu streiten... Weitere\
      \ Spiele aus der Serie wird es definitiv f\xFCr mich aber nicht geben!"
