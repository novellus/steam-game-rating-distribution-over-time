    about_the_game: "&quot;AIM: War Protocol&quot; continues the story that began\
      \ in the game &quot;AIM2: Clan War&quot;.<br />\r\nYou are a Mechmind, an artificial\
      \ mind that moves around the world using a hover \u2014 a combat vehicle with\
      \ an anti-gravity propulsion. A huge world awaits you, full of dangers, puzzles\
      \ and challenges. You communicate, fight, trade, explore the world and appropriate\
      \ everything that seems useful to you.<br />\r\n<br />\r\n- A full sequel to\
      \ the plot of &quot;AIM2: Clan Wars and appropriate&quot;.<br />\r\n- New hovers\
      \ and the best of the old ones.<br />\r\n- Brand new gigantic locations.<br\
      \ />\r\n- A complete change of time of day and weather conditions affecting\
      \ the game.<br />\r\n- Complete freedom of movement and action.<br />\r\n- A\
      \ powerful system of equipment upgrades that allows you to improve many elements\
      \ of your machine.<br />\r\n- An extraordinary sci-fi story with several ending\
      \ options.<br />\r\n- Excellent modern 3D graphics using advanced technological\
      \ solutions of the Unity engine.<br />\r\n- Original atmospheric music by Gregory\
      \ Semenov. Gregory made the soundtracks for previous parts of our series. He\
      \ also produced music for \u201CSpace Rangers\u201D and several other games."
