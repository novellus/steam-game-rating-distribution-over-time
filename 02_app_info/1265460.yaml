details:
  data:
    about_the_game: '<img src="https://steamcdn-a.akamaihd.net/steam/apps/1265460/extras/headercapsule2correctres.png?t=1593552135"
      /><br>Defenders: Survival and Tower Defense is a Cooperative First Person Shooter
      that redefines the tower defense genre. Team up with friends, drop in to a variety
      of diverse maps, and defend The Core from waves of hostiles! Destroy enemies
      by utilizing a wide variety of unique weapons, from lava guns to laser guns!
      Bolster your defenses by building towers and collect materials to craft and
      upgrade them! Join the fight and become a DEFENDER!<h2 class="bb_tag">Features</h2><ul
      class="bb_ul"><li>Cooperative multiplayer or solo, up to 4 players<br></li><li>Engaging
      first person combat<br></li><li>6+ Diverse map locations <br></li><li>9+ Unique
      &amp; upgradable weapons<br></li><li>8+ Towers to build &amp; upgrade<br></li><li>Visual
      weapon upgrades<br></li><li>Tower Building/Upgrading/Selling System<br></li><li>Dynamic
      Enemy AI<br></li><li>Achievements</li></ul><h2 class="bb_tag">Feedback</h2>We
      want to involve the community in our development of Defenders: Survival and
      Tower Defense to ensure that the product has the best quality possible. If you
      have any feedback, suggestions, or recommendations, don''t hesitate to reach
      out to us.'
