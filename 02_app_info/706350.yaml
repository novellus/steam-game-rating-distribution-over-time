    about_the_game: "Mari and the Black Tower, known as <i>The Black Dungeon</i> on\
      \ other platforms, is a jRPG featuring enhanced turn-based side-view combat.<h2\
      \ class=\"bb_tag\">Main Features</h2><br>\u25CFFour party members with eight\
      \ unique classes, such as the Knight, Horn Artist and Bloodbinder, to choose\
      \ from<br>\u25CFClassic turn-based combat enhanced with Instant abilities and\
      \ an engaging TP system<br>\u25CF10 unique floors to climb and 30 quests to\
      \ complete<br>\u25CFHundreds of items, weapons and armors to find<br>\u25CF\
      3 Difficulty modes--play on Easy for a casual experience or Hard to ramp the\
      \ difficulty and give bosses new abilities<h2 class=\"bb_tag\">Story</h2><br>Monsters\
      \ and plagues pour out of the mysterious Black Tower. Forest nymph Mari and\
      \ her partner, a young amnesiac named Abbie, must gather a band of heroes to\
      \ scale the tower and uncover its secrets as it threatens to end all life on\
      \ earth.<br><br><i>Mari and the Black Tower</i> is a stand-alone game and the\
      \ third entry in the <i>Knights of Ambrose Saga.</i><br><br>---<br>An updated\
      \ version of the game, re-titled <i><strong>The Black Dungeon,</strong></i>,\
      \ is available on the Google Play Store. Mari and the Black Tower was inspired\
      \ by underground jRPG classics such as <i>Guardian's Crusade</i> and <i>King's\
      \ Field. </i>"
