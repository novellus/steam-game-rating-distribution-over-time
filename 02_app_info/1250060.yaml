    about_the_game: "The emergence of the Empire's flying city has no surprise decided\
      \ the direction of the whole war. In order to avoid defeat, the countries and\
      \ counties in the southern mainland signed a peace agreement with the Empire.\
      \ At this time, the southern continent of farien, the city-state union of caldis,\
      \ was attacked like a tide of demons<br><br>After receiving the request for\
      \ help from the city states of caldis, in order to avoid direct access to the\
      \ southern continent, the Empire reached a temporary agreement with the missionary\
      \ state to rebuild the former school city of Adar, which belonged to the Lourdes\
      \ kingdom. Here, the Empire and the religious state jointly set up the southern\
      \ mainland elite coalition to deal with the invasion of the demons in the southern\
      \ mainland. For a while, Aidar college gathered the elites of the Empire, the\
      \ teaching country and the counties of the southern mainland.<br><br>At this\
      \ time, the eldest son of Medes, the successor of wilca, who had been wandering\
      \ abroad for a long time, was also called back to the continent of farian. How\
      \ will he use his skill to lead the female Knights of the southern countries\
      \ to work together to defeat the demon plot?<br><br>\u25C6 detailed information,\
      \ roles and system introduction of works<br><br>Game type:<br>SRPG<br><br>Language:<br>Traditional\
      \ Chinese<br><br>Game content:<br><br><br>\u25C6 Chapter 15 of basic level and\
      \ Chapter 8 of other level.<br><br><br>Game system:<br><br>\u25C6 weapon restraint\
      \ system<br><br>There are standard weapons restraint in the game. The way to\
      \ win is to observe the enemy's weapons and choose the right weapons.<br><br><br>\u25C6\
      \ adjutant system<br><br>The characters are divided into hero and adjutant.\
      \ Adjutant will gain stronger ability near the hero.<br><br><br>\u25C6 command\
      \ system:<br><br>The main heroes can hire the unique troops of different counties.\
      \ Only by making good use of different troops can they win in different battlefields.\
      \ Like the adjutant, the troops will gain a lot of ability bonus and even recover\
      \ physical strength around the hero.<br><br><br>\u25C6 difficulty :<br><br>If\
      \ you are an elite commander who is good at fighting, you can choose [difficult]\
      \ difficulty, so that you can learn more about the original situation.<br><br><br><br><br>Other\
      \ related:<br><br>\u25C6 the difficulty of the game is not high, novice players\
      \ can also easily carry out the plot.<br><br>\u25C6 all the characters in this\
      \ game are over 18 years old."
