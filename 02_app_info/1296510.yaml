    reviews: "\u201CWith gameplay experiences for nearly every type of horror gamer\u2019\
      s tastes, the DREAD X COLLECTION is an important and neoteric take on what indies\
      \ and their gifted creators are capable of executing, especially on such a tight\
      \ schedule. Limited to just a few key components, it\u2019s proof that it doesn\u2019\
      t take large teams and inflated budgets to provide singular interpretations\
      \ of what it means to feel truly afraid behind a keyboard or controller.\u201D\
      <br>4.5/5 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=https://www.rue-morgue.com/game-review-feel-good-about-feeling-bad-with-dread-x-collection/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Rue Morgue</a><br><br>\u201CFor the $7\
      \ price of admission, Dread X Collection provides a breadth of different experiences,\
      \ each having a distinct vision from its respective creator. If you\u2019ve\
      \ enjoyed previous games from any of the developers involved, this collection\
      \ is well worth your time. Even if you haven\u2019t, this release introduces\
      \ many new creators you should probably be aware of. Finishing all the unique\
      \ horror games here will likely take you around 10-15 hours, which ensures you\
      \ get more than your money\u2019s worth. This collection just further proves\
      \ something I\u2019ve known for a long time; you don\u2019t need huge teams\
      \ with massive budgets to create the types of horror games that make you feel\
      \ a palpable sense of fear from behind a controller. Dread X Collection is a\
      \ title that indie horror fans will not want to miss.\u201D<br>8.5/10 \u2013\
      \ <a href=\"https://steamcommunity.com/linkfilter/?url=https://www.relyonhorror.com/reviews/review-dread-x-collection-ten-tales-of-unique-indie-horror/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Rely On Horror</a><br><br>\u201CPublisher\
      \ Dread X brought us an original and compelling horror gaming anthology that\
      \ makes sense both for its individual efforts as well as for the sum of its\
      \ parts. It works so well for its variety, above all, being a showcase of the\
      \ horror possibilities that video games can offer as an artistic expression.\
      \ A window to a world so big and so small, at the same time, that feels as good\
      \ as it is terrifying.\u201D<br>8.5/10 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.shdownloads.com.ar/2020/05/analisis-dread-x-collection-antologia-terror.html\"\
      \ target=\"_blank\" rel=\"noopener\"  >SHD - Survival Horror Downloads</a><br>"
