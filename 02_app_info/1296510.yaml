    about_the_game: 'Horror, at its core, is primal. You don''t need a multi-million
      dollar design budget or advanced realtime bullet physics to make something scary.
      You just have to have an idea that is raw, and the honesty to execute it.<br><br><i><strong>P.T.</strong></i>
      perfectly illustrates this point. It takes place entirely in one hallway. It
      didn''t have complicated AI. There weren''t a dozen characters to design and
      model. Hell, there weren''t even that many scares. And it was absolutely terrifying.
      It distilled the concepts of the ill-fated <i><strong>Silent Hills</strong></i>
      into a dense moment of terror. It was its own compact experience, and a glimpse
      into something much more.<br><br>Many games have tried to imitate <i><strong>P.T.</strong></i>
      in content. A million spooky hallways with a trillion collectible notes. Some
      of these are fantastic. But what about that concept? To distill your dream project
      into something condensed, raw, and real?<br><br>That was the question posed
      to 10 brilliant creators. Make a <i><strong>P.T.</strong></i> for the horror
      project of your dreams. Both a game on its own, and a window into a much larger
      world. Make it raw. Make it real. Make it a reflection of your own fears. Make
      it in just 7 days.<br><br>And they did. This is the <i><strong>Dread X Collection</strong></i>.<h2
      class="bb_tag">The Creators/Creations</h2><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1296510/extras/summer_nights.jpg?t=1608069774"
      /><br><br><strong><u>Airdorf</u></strong> - <strong><i>SUMMER NIGHT</i></strong>:
      From the creator of <i><strong>FAITH</strong></i>. Run around in your backyard
      picking toadstools and chasing monkeys in this LCD handheld game where nothing
      scary happens!<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1296510/extras/The_Pay_is_Nice.jpg?t=1608069774"
      /><br><br><strong><u>Oddbreeze Games</u></strong> - <i><strong>The Pay is Nice</strong></i>:
      From the creator of <i><strong>Crew 167: The Grand Block Odyssey</strong></i>.
      Discover what happens in an ultra secure facility, as you get ready for work
      and wander the dark halls of your office. Using old school fixed-camera perspective,
      they''re watching your every moves.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1296510/extras/carthanc.jpg?t=1608069774"
      /><br><br><strong><u>Scythe Dev Team</u></strong> - <strong><i>Carthanc</i></strong>:
      From the people that brought you <i><strong>Northbury Grove: Entity</strong></i>,
      <i><strong>Walls Closing In</strong></i>, <i><strong>Happy''s Humble Burger
      Barn</strong></i>, and the rest of the Scythe Saga Universe. Explore the ruins
      of an ancient society on a dead planet.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1296510/extras/Mr_bucket_told_me_to.jpg?t=1608069774"
      /><br><br><strong><u>Strange Scaffold</u></strong> - <strong><i>Mr. Bucket Told
      Me To</i></strong>: From the creator of <i><strong>An Airport for Aliens Currently
      Run By Dogs</strong></i> and the writer of <i><strong>Hypnospace Outlaw</strong></i>.
      The abandoned tools of your existence come back to haunt you in a surreal and
      terrifying tropical survival adventure.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1296510/extras/hand_of_doom.jpg?t=1608069774"
      /><br><br><strong><u>Torple Dook</u></strong> - <strong><i>Hand of Doom</i></strong>:
      From the co-creator of Earl''s Day Off. Trapped in an arcane realm by the dark
      sorcery of the ubiquitous Master, can you learn the correct rituals and incantations
      needed to escape?<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1296510/extras/the_pony_factory.jpg?t=1608069774"
      /><br><br><strong><u>David Szymanski</u></strong> - <strong><i>The Pony Factory</i></strong>:
      From the creator of <i><strong>DUSK</strong></i>, <i><strong>Fingerbones</strong></i>,
      and <i><strong>The Moon Sliver</strong></i>. Winston thought he could use hell
      energy to create magical ponies.  Winston was wrong.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1296510/extras/outsiders.jpg?t=1608069774"
      /><br><br><strong><u>Mahelyk</u></strong> - <strong><i>Outsiders</i></strong>:
      From the creator of <i><strong>SCP: Blackout</strong></i>. Enter a world of
      uncertainly as you discover the truth behind the house, and behind the Outsiders.<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1296510/extras/shatter.jpg?t=1608069774"
      /><br><br><strong><u>Lovely Hellplace</u></strong> - <strong><i>Shatter</i></strong>:
      From the creator of <i><strong>Dread Delusion</strong></i>. In the ruins of
      future Britain, new gods rule the wastes.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1296510/extras/rotgut.jpg?t=1608069774"
      /><br><br><strong><u>Snowrunner Productions</u></strong> - <i><strong>Rotgut</strong></i>:
      From the creator of <strong><i>Soda Drinker Pro</i></strong>. Crystal Tigers
      Presents: The Circle World Party!<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1296510/extras/Don''t_go_Out.jpg?t=1608069774"
      /><br><br><strong><u>Secret Cow Level</u></strong> - <strong><i>Don''t Go Out</i></strong>:
      From the creator of <i><strong>Doomtrooper</strong></i> and one of the minds
      behind <strong><i>Fallout: New Vegas</i></strong>. Run. Hide. Sacrifice your
      friends. Survive the night.<h2 class="bb_tag">Partial Proceeds Go To Charity</h2><br>Given
      these trying times, we all decided it would be best to donate a portion of the
      profits to charity. $2 USD (2/7 of purchase price) of every retail purchase
      (proportional for sales) will go to Doctors Without Borders.'
