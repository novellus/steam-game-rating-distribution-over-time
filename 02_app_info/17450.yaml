    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/17450/extras/DRAGNORlogoDRAGON.png?t=1594921078\"\
      \ /><br><br>You are a Grey Warden, one of the last of a legendary order of guardians.\
      \ With the return of an ancient foe and the kingdom engulfed in civil war, you\
      \ have been chosen by fate to unite the shattered lands and slay the archdemon\
      \ once and for all.<br><br><strong>A Stunning World to Explore</strong><br>\t\
      \t\t\t\t<ul class=\"bb_ul\"><li>BioWare\u2019s deepest universe to date with\
      \ over 80 hours of gameplay and more than double the size and scope of Mass\
      \ Effect<br>\t\t\t\t\t</li><li>Travel throughout dozens of environments and\
      \ fully immerse yourself in a shattered world that is on the brink of utter\
      \ annihilation<br>\t\t\t\t\t</li><li>An epic story that is completely shaped\
      \ and reactive to your play style<br>\t\t\t\t\t</li></ul><strong>Complex Moral\
      \ Choices</strong><br>\t\t\t\t\t<ul class=\"bb_ul\"><li>There are no easy choices<br>\t\
      \t\t\t\t</li><li>Tailor your Dragon Age: Origins experience from the very beginning\
      \ by choose from six different Origin Stories<br>\t\t\t\t\t</li><li>Decide how\
      \ to handle complex issues like murder, genocide, betrayal, and the possession/sacrificing\
      \ of children without the security of a good/bad slider to tell you what to\
      \ do<br>\t\t\t\t\t</li></ul><strong>Full Character Customization</strong><br>\t\
      \t\t\t\t<ul class=\"bb_ul\"><li>Sculpt your hero in your own image or fantasy<br>\t\
      \t\t\t\t</li><li>Elaborate character creator allows you to create your own hero\
      \ unique from anyone else<br>\t\t\t\t\t</li><li>Shape your character\u2019s\
      \ personality and morality based on the choices you make throughout the game<br>\t\
      \t\t\t\t</li></ul><strong>Engage in Bone-Crushing, Visceral Combat</strong><br>\t\
      \t\t\t\t<ul class=\"bb_ul\"><li>Battle against massive and terrifying creatures<br>\t\
      \t\t\t\t</li><li>Unleash legendary powers and choose from over 100 different\
      \ magical spells and skills<br>\t\t\t\t\t</li><li>Experience the adrenaline\
      \ rush of brutal combat, beheading your foes or casting spells that make enemies\
      \ explode from within<br>\t\t\t\t\t</li></ul><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/17450/extras/BloodArmor.jpg?t=1594921078\"\
      \ />\_\_Blood Dragon Armor<br>\t\t\t\t\t\tCommissioned by an infamous Nevarran\
      \ dragon hunter, this armor was crafted in a time when dragons had almost been\
      \ hunted to extinction. Infused with their blood, the armor gained notoriety\
      \ after the hunter died at the hands of men rather than the dragons it was designed\
      \ to protect him from.<br>\t\t\t\t\t\t<ul class=\"bb_ul\"><li>Grants exceptional\
      \ protection in combat<br>\t\t\t\t\t\t</li><li>Armor will be usable in BioWare's\
      \ upcoming science fiction epic, Mass Effect 2<br>\t\t\t\t\t\t</li></ul><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/17450/extras/StonePrisoner.jpg?t=1594921078\"\
      \ />\_\_The Stone Prisoner<br>\t\t\t\t\t\tThe darkspawn-infested village of\
      \ Honnleath holds a secret: the forgotten stone figure at the town\u2019s heart\
      \ is a powerful golem frozen in time. Free the creature and reveal a storied\
      \ quest to unlock its power and mysterious past.<br>\t\t\t\t\t\tDownload The\
      \ Stone Prisoner and gain access to Shale, a mighty stone golem who can join\
      \ the party and travel throughout Dragon Age: Origins. One of the most powerful\
      \ characters in the game, Shale comes with a rich back story, extensive voice\
      \ acting, and a unique follower quest to explore. The Stone Prisoner also includes\
      \ new environments, items, and hours of additional gameplay that adds to the\
      \ Dragon Age: Origins campaign.<br>\t\t\t\t\t\t<ul class=\"bb_ul\"><li>A powerful\
      \ new party member to aid in the epic quest to save Ferelden from the Blight<br>\t\
      \t\t\t\t\t</li><li>New areas, including the troubled village of Honnleath<br>\t\
      \t\t\t\t\t</li><li>New achievements, items, and unique insights into the Dragon\
      \ Age: Origins storyline<br>\t\t\t\t\t\t</li></ul>"
