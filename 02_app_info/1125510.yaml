  data:
    about_the_game: "<h2 class=\"bb_tag\">Step into the paws of Momo and her best\
      \ friend Mikan as they arrive on a deserted island with a mysterious past to\
      \ try to make a place they can call home.</h2><br><br>Even with some reluctant\
      \ help from curmudgeonly caretaker Nobu, these kitties have their paws full\
      \ trying to rebuild the island from scratch. As Momo, with Mikan\u2019s help,\
      \ you\u2019ll grow crops, take care of animals, go fishing, and more, while\
      \ choosing who to invite to help populate your budding village. And as you explore\
      \ the smaller surrounding isles, who knows what mysteries and legends you might\
      \ uncover\u2026 ? <br><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1125510/extras/BuildFarmGIF2.gif?t=1607543042\"\
      \ /><br><br><ul class=\"bb_ul\"><li> Grow a wide variety of crops across all\
      \ seasons<br></li><li> Unlock fertilizers, seed makers, and much more to help\
      \ your farm flourish <br></li><li> Craft tools to expand your farm, and decorate\
      \ it as you please<br></li><li> Build Your Way: snap, rotate, or stack game\
      \ objects however you want</li></ul><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1125510/extras/BefriendGIF2.gif?t=1607543042\"\
      \ /><br><br><ul class=\"bb_ul\"><li> Unlock, post job listings, and send letters\
      \ to bring animals from around the world to live on your island<br></li><li>\
      \ Fill your farm with lively creatures and spirits to make your life easier<br></li><li>\
      \ Take on part time jobs or other tasks to help your village thrive</li></ul><br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1125510/extras/ExploreFishGIF2.gif?t=1607543042\"\
      \ /><br><br><ul class=\"bb_ul\"><li> Go beyond your farm and village to the\
      \ four surrounding isles<br></li><li> Find and grow new ingredients to make\
      \ tasty, useful recipes<br></li><li> Discover the truth behind why the island\u2019\
      s inhabitants vanished</li></ul>"
