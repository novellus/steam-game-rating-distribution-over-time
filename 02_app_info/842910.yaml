details:
  data:
    about_the_game: "Look forward to the story of pain and recovery like you've never\
      \ experienced before in this unique world of &quot;The MISSING - J.J. Macfield\
      \ and the Island of Memories -&quot;.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/842910/extras/game-system.png?t=1589347194\"\
      \ /><br>Despite the horrifying death traps across the mysterious island, J.J.\
      \ is able to revive from death endlessly. Many traps and gimmicks can be overcome\
      \ only by bringing harm to your body, such as being struck by an iron ball,\
      \ or by dismemberment. Be wary of your surroundings and look for ways, conventional\
      \ and unconventional, to get through the island.<br><br>You may need to use\
      \ your limbs as weight, or even break yourself in two to get through smaller\
      \ spaces. Sometimes you can find tips by sacrificing your own body through dismemberment,\
      \ being crushed, jumping into fires, and more. But don\u2019t worry as you can\
      \ revive yourself as many times as needed to find your way through the island.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/842910/extras/story.png?t=1589347194\"\
      \ /><br>J.J. scours Memoria Island to find her best friend, who has gone missing\
      \ during a camping trip. However, this island was like a nightmare: no matter\
      \ how many times she sustains fatal injury, she couldn\u2019t die, and instead\
      \ is able to revive herself back to normal. J.J. ventures into the depth of\
      \ the island as she drags her decapitated body along, enduring the pain. <br><br>Her\
      \ limbs may sever, her neck may break, she may go through severe burns, but...\
      \ In order to save her best friend, she puts her own body and life on the line,\
      \ reviving infinitely, as she presses forward. Why did she go missing? What\
      \ is going on in this world? All of these mysteries shall be revealed when the\
      \ game is cleared."
