    about_the_game: 'Close your eyes and let the music carry you to distant places.
      The original score for <strong>Wanderlust: Travel Stories</strong> is more than
      70 minutes of beautiful instrumental compositions.<br><br>Taking inspiration
      from music styles from around the world, four distinct composers take you on
      a one-in-a-kind journey. Their tunes are melodic illustrations of various thoughts
      and moods that may accompany you in travels to distant places. From hope to
      nostalgia, from happiness to sorrow--immerse yourself in the world of emotions.<br><br><strong>Available
      in MP3 and FLAC.</strong><h2 class="bb_tag">Composers:</h2><ul class="bb_ul"><li>Tomasz
      Kuczma (tracks 20, 21)<br></li><li>Robert Purzycki (tracks 13-19, 22)<br></li><li>Patryk
      Scelina (tracks 1, 2, 8-12, 23)<br></li><li>Igor Szulc (tracks 3-7)</li></ul>'
