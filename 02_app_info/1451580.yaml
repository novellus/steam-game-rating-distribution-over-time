    about_the_game: "Humans are so annoying. Look at how arrogantly they walk! We\
      \ are the solution for that problem. We'll just harvest a few souls and craft\
      \ some minions! <br />\r\nHypercide is a VR game where you play as the villain\
      \ to the human race. You pick up monsters and throw them through the veil of\
      \ reality and onto earth where they will automatically begin their attack. Beware\
      \ though, you have limited mana to send minions so you must pick wisely. The\
      \ humans are not so weak they will not resist either.  They will send their\
      \ strongest.  Cops, Soldiers, Super Soldiers, Tanks, Heroes with magic swords,\
      \ Super heroes, even shonen protagonists; wipe them all out! Then use the souls\
      \ you gathered to level up your minions so you can attack the more resilient\
      \ cities.<br />\r\n<br />\r\nThis game was inspired by working customer service\
      \ and IT jobs for many years."
