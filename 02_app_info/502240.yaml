    reviews: "\u201CI believe a fair rating would be an 8 out of 10 given the core\
      \ elements of a horror adventure game at play, the atmospheric quality, and\
      \ a somewhat interesting plot\u201D<br>8/10 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.gamingcypher.com/you-deserve-review-for-pc/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Gaming Cypher</a><br><br>\u201CLa est\xE9\
      tica de You Deserve, no obstante, tiene m\xE1s de Silent Hill que de cualquier\
      \ otro juego. Todo luce como si hubiese sufrido el paso de d\xE9cadas en desuso,\
      \ impulsando la sensaci\xF3n sobrenatural. No faltan los poltergeist continuos,\
      \ una serie de detalles que en general est\xE1n bien elegidos; y es que llegan\
      \ a sorprender, aunque algunos de ellos carecen de doble sentido o de importancia\
      \ argumental. Son sustos, pero al fin y al cabo, sobran las quejas. Hemos venido\
      \ a pasar miedo. Y vaya si lo vamos a pasar gracias a ellos. Eso s\xED, m\xE1\
      s all\xE1 de conocer la turbulenta historia del t\xEDtulo, las sorpresas no\
      \ abundan. Es m\xE1s que asumible lo que est\xE1 ocurriendo, y podemos casi\
      \ anticiparnos a cada revelaci\xF3n. El desarrollo cuenta con cierta &quot;ayuda&quot;:\
      \ las aclaraciones del juego y las frases de la protagonista. Vamos a encarar\
      \ los efectos m\xE1s extremos del bullying, un asunto serio a d\xEDa de hoy\
      \ en escuelas e institutos de todo el mundo.\u201D<br>5/10 \u2013 <a href=\"\
      http://es.ign.com/you-deserve-pc/107460/review/you-deserve-analisis-para-pc\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >IGN</a><br><br>\u201CYou Deserve is\
      \ a very short horror videogame in first person, a real nightmare with a very\
      \ intense story bullying behind.\u201D<br>5.8/10 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.metacritic.com/game/pc/you-deserve\"\
      \ target=\"_blank\" rel=\"noopener\"  >Metacritic</a><br>"
