details:
  data:
    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/502240/extras/banner1final3.jpg?t=1494293678\"\
      \ /><br><br>Have you ever thought about all the bad stuff you do in real life\
      \ might come back against you as a revenge? <br><br>A group of teenagers from\
      \ Raiven High School bullied a fellow steadily until one day the victim wasn't\
      \ able to stand it anymore. The violent situation and the continuous harassment\
      \ ended up in her decision of taking away her life.<br><br> Since then, the\
      \ students have experienced strange events, some of them leading to their disappearance\
      \ or even death. In &quot;You Deserve&quot;, you will play as Amy Cooper, a\
      \ bully, who will try to escape from this unknown world she is into alive.<br>\
      \ In order to do this, she will have to figure out the reason why she is there\
      \ among many other things.  <br>Are you be ready to decipher the mystery that\
      \ You Deserve offers?<br><br><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/502240/extras/caracteristicasESPA\xD1\
      OL.jpg?t=1494293678\" /><br><br>In order to enjoy &quot;You Deserve's&quot;\
      \ experience at its best you must read the following steps:<br><br>- It is highly\
      \ important to find the notes and documents throughout the story to understand\
      \ You Deserve's whole background. <br><br>- To enjoy the most You Deserve you\
      \ must play at it's best quality, with the lights off headphones or speakers\
      \ at the maximum level (100%).<br><br>-Search, find and use the objects hidden\
      \ all over the game in order to progress through the story.<br><br>-Find your\
      \ way through complicated paths and holes by crouching, and in order to escape\
      \ from a terrific situation, we strongly recommend you to run as fast as you\
      \ can and do never look back.<br><br>-Solve short puzzles and outlive challenges\
      \ which will put your life in risk more than once."
