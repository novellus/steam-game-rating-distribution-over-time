    about_the_game: 'The game has free DLC, press the key combination &quot;Win +
      R&quot;, enter: steam://install/1244490 , press Enter, and you can download
      free DLC.<br>(Win key is the second key in the lower left corner, the key of
      the four squares)<br>The in-game settings are turned on sharply (<strong>you
      need to turn it on manually</strong>), you can get BUFF, it is easier to upgrade
      the monsters, and the NPC is more charming. There are special plots to complete
      the mission. After the customs clearance, the EXP training room is full of benefits.
      More exciting than a pool party!<br><strong><u><i>The latest version removed
      most of the lights, optimized loading, and post-processing effects.</i></u></strong><br>More
      content waiting for you to discover ~<br><br>In this quiet city, there are many
      adventurers summoned. Hang up, upgrade monsters, help friends, and finally defeat
      demons, defeat various demons and save the city. The difficulty of each world
      is different, from the lowest difficulty of Lv1 to the highest difficulty of
      Lv5, there are many demonic breath creatures.<br>There are still many weird
      things in the city. What is it? Hurry into the game and explore the unsolved
      mysteries of the city! Defeat Lv5 Demon and save the world!<br>Add the ability
      value to judge, you can enter the next world if it is higher than a certain
      value. You can do tasks, upgrade monsters, or hang up in the training room.<br><br><ul
      class="bb_ul"><li>Basic operations</li></ul>WSAD controls left and right, left
      mouse attack, 1 ~ 8 release skills, Space jump, I open the backpack, K opens
      the skills panel, C opens the properties panel, Q opens the task panel, H checks
      the key help, press R to switch weapons, press E to interact, M Zoom in and
      out on the small map, press Alt to release or lock the camera, F1 ~ F12 use
      action expressions.<br><br><ul class="bb_ul"><li>riding pet</li></ul>Added a
      few rideable animals to run fast<br><br><ul class="bb_ul"><li>Task</li></ul>There
      are many tasks in the game, as well as confusing tasks. Come and challenge it!<br><br><ul
      class="bb_ul"><li>Skills</li></ul>Will use advanced magic and summon magicians,
      and swordsmen with excellent swordsmanship. The skills are simple and easy to
      operate.<br>The BUG has more BUG-level super skills. Injury-free clearance is
      not a dream! !! !!<br><br><ul class="bb_ul"><li>Equipment production</li></ul>Crafting
      Powerful Equipment<br><br><ul class="bb_ul"><li>Shop</li></ul>You can buy recovery
      medicines, drink and drink! Never fear death again!<br><br>Having DLC and turning
      on the heat can increase the ability value, and can perform special interactions
      after completing the task.<br>Monsters are not strong, <strong>but eating indiscriminately
      will reduce the ability value</strong>, or even a negative number, so that they
      cannot hunt.'
