    review: "Dieses TD-Spiel hat echt Potenzial und ich hoffe sehr, dass es nicht\
      \ verschenkt wird...\n+ Die Grafik ist h\xFCbsch, zweckdienlich und erinnert\
      \ sehr an Warcraft 3, was ich pers\xF6nlich super finde.\n+ Der Sound ist ok\
      \ und die Musik gef\xE4llt mir, allerdings endet sie immer sehr abrupt.\n- Es\
      \ gibt noch einige Bugs (aber hey, es ist early access) aber bisher keine Abst\xFC\
      rze\n- Was mir bisher aber am meisten fehlt ist: Content, Content, Content (Maps,\
      \ mehr Upgrades und T\xFCrme, Einheiten...)\n\nIm guten Glauben daran, das sich\
      \ updatem\xE4\xDFig noch so einiges tut, kann ich das Spiel f\xFCr 3,99\u20AC\
      \ bisher empfehlen."
