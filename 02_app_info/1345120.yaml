details:
  data:
    about_the_game: "CreepWars TD is a classic tower defense game with fixed tower\
      \ positions.<br />\r\nTo defeat waves of creeps you can choose between different\
      \ units with individual damage types.<br />\r\nThis offers various combinations\
      \ and strategies to suceed.<br />\r\n<br />\r\nCreepWars TD provides hours of\
      \ challenging gameplay with high replay value.<br />\r\nThis game is suitable\
      \ for tower defense veterans and new players at the same time.<br />\r\n<br\
      \ />\r\nFeatures<br />\r\n- 13 different defense units with multiple upgrade\
      \ paths and unique abilities<br />\r\n- 3 base damage types (pierce, blunt and\
      \ magic)<br />\r\n- 3 ways to deal damage (direct, splash or damage over time)<br\
      \ />\r\n- 50 different creeps with individual abilities<br />\r\n- 3 differnt\
      \ types of creep armor (light, medium and heavy armor)<br />\r\n- Orc vs Humans\
      \ Campaign with five different maps<br />\r\n- 3 fun maps<br />\r\n<br />\r\n\
      I am continually working on improving this tower defense game. <br />\r\nPlease\
      \ feel free to share your ideas on how to polish this game.<br />\r\nYour suggestions\
      \ will help to add new features and content in the future."
