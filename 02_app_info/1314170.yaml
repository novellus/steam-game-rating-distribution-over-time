    about_the_game: Dungeon &amp; heros is a turn-based Roguelite RPG , which involves
      recruiting and developing your hero's team, exploring randomly generated maps,
      collecting equipment and element of spirit , diverse Build gameplay with the
      diverse transfer system to create the strongest team in the endless cycle.<h2
      class="bb_tag"> Game Features [/ h2]<br><ul class="bb_ul"><li> diverse transfer
      system, each hero can make multiple vocation changes, dozens of vocation to
      choose from.<br></li><li> Wind, fire, thunder and ice four elements of sprits
      system, make the different skill effects.<br></li><li> Different equipment prefixes,
      and dozens of equipment sets,keep collecting in each stage.<br></li><li> Randomly
      generated maps and monster combinations.<br></li><li> Note that the hero cannot
      be resurrected from the dead.</li></ul><h2 class="bb_tag"> Story Background</h2>Otherworld
      has been cut into countless fragmented Spaces. You come to the Otherworld as
      a summoner, with the ability to lead a few people through these Spaces. You
      will select the elite hero to form a team, constantly explore in these void,
      find the person behind the chaos, and restore the normal order of the Otherworld.</h2>
