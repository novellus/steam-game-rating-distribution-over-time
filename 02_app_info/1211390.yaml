    about_the_game: "summary:<br />\r\nYou wake up from the endless darkness, you\
      \ get a chance to leave this boring world, you gain another life in a world\
      \ full of swords and magic. A strange land is full of unknown adventures. Destroy\
      \ the world or save it, it is your decision to make. In the edge of this world,\
      \ something is waiting for you, a hidden secret. You will have to find the answer\
      \ and the reason why you come to this world.<br />\r\n<br />\r\nIt is an open-world\
      \ RPG game, you can only explore the first part of the land for now (The rest\
      \ of lands are still developing).<br />\r\nWe plan to create many main stories,\
      \ based on the player's choices, the story may be different (The main idea we\
      \ try to create for players).<br />\r\nOf course, It also means multiple ends\
      \ as well.<br />\r\nWe plan to make stories and meanings for every NPCs, but\
      \ it may take a lot of developing time to do so.<br />\r\nThe game will have\
      \ a huge amount of hidden quests, items and stories (We believe exploring is\
      \ a key and interesting feature in open-world games).<br />\r\n<br />\r\nSome\
      \ uncertain developing features (You may discuss and advise in the Steam Discussion\
      \ Board):<br />\r\nPlayers can choose their classes (player can paly any classes\
      \ in the team)<br />\r\nPlayers can have their own town or castle and may be\
      \ able to improve it.<br />\r\nA more complex fighting system, by mixing different\
      \ classes, elements and so on to get higher damage.<br />\r\nFeel free and welcome\
      \ to tell us any other ideas and suggestions.<br />\r\n<br />\r\nYou can contact\
      \ us on Steam Discussion Board or email us 1097630238@qq.com."
