    about_the_game: "<p>It was July 7th, 2011.</p><br>\n\t\t\t\t\t<p>While investigating\
      \ reports of unlawful weapons trafficking, peacekeeping forces encountered an\
      \ unclassified carnivorous species occupying a small village in Northern Africa.\
      \ \n\t\t\t\t\tThese rabid creatures were easily provoked and resistant to conventional\
      \ attack. Eight specimens were encountered in the region now referred to as\
      \ \"Ground:ALPHA\"...\n\t\t\t\t\tOnly four were successfully contained for study.\
      \ Victims of the attack were quarantined at a research facility nearby. These\
      \ victims displayed signs of internal liquefaction and accelerated necrosis,\
      \ similar to symptoms of other flesh-eating viruses native to that region.</p><br>\n\
      \t\t\t\t\t<p>But it wasn't a viral outbreak. It was a parasitic infestation.\
      \ A previously unidentified species of hook worm was found beneath the skin\
      \ of the Ground: ALPHA specimens.\n\t\t\t\t\tThese parasites, we call them \"\
      Alpha-worms\", laid dozens of eggs inside their hosts, which in turn produced\
      \ numerous larvae. These larvae penetrated the bloodstream and triggered a variety\
      \ of genetic failures. However, unlike most genetic failures, these symptoms\
      \ were not fatal. Instead, infested victims were larger, stronger\u2026 and\
      \ driven by hunger. \n\t\t\t\t\tUsing the research gained from the Ground: ALPHA\
      \ specimens, a team of some special individuals were assembled. Minor outbreaks\
      \ occurred over the next few years, but elite squad quickly put them down. Which\
      \ brings us to the current situation in Tokyo...<p>\n\t\t\t\t\t<ul>\n\t\t\t\t\
      \t<li>Exciting and challenging battles with 3 different weapons</li>\n\t\t\t\
      \t\t<li>QTE and cinematic action</li>\n\t\t\t\t\t<li>Variety of powerful ninja\
      \ abilities</li>\n\t\t\t\t\t<li>Weapon and ninjutsu upgrade system</li>\n\t\t\
      \t\t\t<li>Crisscross the city of Tokyo with intense gunfights</li>\n\t\t\t\t\
      \t</ul>\n\t\t\t\t\t"
