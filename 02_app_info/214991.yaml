      Vehicle Pack. This pack contains 28 new skins for 12 vehicles to be used by
      the Axis Minor nations in World War II. Included in this pack are vehicles for
      Hungaria, Bulgaria, Romania and Slovakia. These range from the Italian designed
      Carro Veloce 33 through the Hungarian Turan I to late-war German Panther tanks.
