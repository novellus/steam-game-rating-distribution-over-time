details:
  data:
    about_the_game: 'In the early 1980s, a computer game emerged that changed the
      world of fantasy gaming forever. Randomly generated rooms meant that each journey
      into the infamous Dungeons of Doom was unique. The potent combination of random
      generation with perma-death proved to be intoxicating, and the game was so influential
      it spawned an entire genre: &quot;Rogue-likes&quot;.<br><br>Now you too can
      experience the thrill of dungeon crawling for the fabled Amulet of Yendor in
      the original ASCII adventure.<br><br><ul class="bb_ul"><li> Battle dozens of
      unique and powerful enemies.<br></li><li> Gather armor, weapons, food and other
      items to help you on your quest.<br></li><li> Scour rooms for secret hidden
      doors and traps.<br></li><li> Discover strange magical spells and potions, which
      have different wonderous effects every time you play the game.<br></li><li>
      Survive through 26 randomly generated levels, each more tricky and dangerous
      than the last, to find the Amulet, then escape... if you can!</li></ul><br><i>How
      long has it been?<br><br>How many lifetimes have passed since I began my sojourn
      through this maze of underground passageways, of damp, dimly lit chambers? How
      long have I been alone, the only human among a menacing crew of hideous subterranean
      beasts, stumbling over forlorn reminders that others have passed this way before
      me... never to return!<br><br>Long before I forgot the warmth of the noonday
      sun or the refreshing coolness of the evening breeze, I forgot my name. Call
      me what you will. I am the Rogue.</i><br><br>For <i>Rogue</i> aficionados, you
      may wish to know that this particular version is <i>Epyx Rogue</i> v1.49 for
      the IBM PC.'
