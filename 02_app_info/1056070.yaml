    review: "Bon petit passe temps agreable a envoyer valser les voitures dans les\
      \ airs et couper les pietons en deux avec votre sabre ou les ecraser avec votre\
      \ voiture ! C est un jeu basique ou il faut a tout prix eviter les obstacles\
      \ que vous lance des voitures ennemies !\nInteressant si vous devez passer dix\
      \ minutes a attendre sinon pas grand interet !\nLa gestion du deplacement est\
      \ tout sauf fluide et precise \nInteret : 11/20\nrealisation : 12/20"
