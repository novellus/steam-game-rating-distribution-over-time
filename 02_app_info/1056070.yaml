details:
  data:
    about_the_game: "When walking by guardrails, it's human instinct to rub guardrails\
      \ with a stick; And I noticed in films katana or clothesline cuting off human\
      \ body extremely fast. So I made this game: Use car to give people extra speed\
      \ to damage, releasing human instinct urge.<br />\r\n<br />\r\nGAMEPLAY:<br\
      \ />\r\nYour car can collide into other cars to destroy them, but will be destroyed\
      \ by cargoes.<br />\r\nTouch guardrails, cut off human, gain energy and you\
      \ will be invincible, also you can pick up power ups to survive longer.<br />\r\
      \nDrive as farther as you can while collecting coins to buy more cars that are\
      \ more powerful."
