    about_the_game: "The tyrant Gibby\u2019s minions seek to reconstitute their long-presumed-annihilated\
      \ master. It\u2019s up to our crescent headed protagonist Wayne to assemble\
      \ a crew and put a stop to that sort of thing.<br><br>Features:<br>-A mesmerizing\
      \ visual style incorporating stop-motion animation, 3D-scanned clay models,\
      \ and pixel art.<br>-Engage in turn-based RPG combat against over 25 adversaries,\
      \ each with unique capabilities and behaviors.<br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1286710/extras/EnemiesGIFb.gif?t=1592840250\"\
      \ /><br>-Gather Wayne's crew and explore 3D environments. Use air-dashing, rolling,\
      \ and gliding to find hidden treasures or evade enemies. Consult the world's\
      \ inhabitants for hints, lore, and musings.<br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1286710/extras/Dungeon4.gif?t=1592840250\"\
      \ /><br>-Find TVs throughout the world to learn exciting new battle abilities\
      \ like Poromer Bleb and Soul Crisper.<br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1286710/extras/BlebTV_1.gif?t=1592840250\"\
      \ /><br>-Optional side content including a diverting platformer minigame and\
      \ a first-person-view dungeon-crawler.<br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1286710/extras/minigame_540.png?t=1592840250\"\
      \ /><br>-The followup to 2015's Hylics. Hylics 2 uses motifs from its predecessor,\
      \ but players unfamiliar with Hylics may still fully enjoy Hylics 2."
