    about_the_game: "<strong>Purple Car Lands on the Moon!</strong><br><br>Due to\
      \ a freak accident at the Fireworks Factory, Putt-Putt\xAE is blasted to the\
      \ moon. There he meets Rover, a lovely little lunar terrain vehicle left behind\
      \ by the astronauts. Putt-Putt\xAE and Rover must work together to rebuild a\
      \ rocket, and accomplish a few good deeds for the Moon People before they meet\
      \ the Man in the Moon and are homeward bound. Putt-Putt\xAE Goes to the Moon\
      \ teaches the benefit of cooperation and the lasting value of friendship.<br><br><strong>Putt-Putt\xAE\
      \ Goes to the Moon</strong> is an adventure game designed especially for children.\
      \ Bursting with state-of-the-art animation, dazzling sound, hundreds of Click\
      \ Points, and fully talking characters to thrill you and your child, Putt-Putt's\xAE\
      \ world unfolds around your child's actions - enhancing problem-solving skills\
      \ and teaching valuable lessons along the way. Putt-Putt Goes to the Moon is\
      \ like no other game for children or adults!<br><br><ul class=\"bb_ul\"><li>Cosmic\
      \ Cooperation: Kids learn the value of cooperation as they help Putt-Putt\xAE\
      \ and his stranded pal, Rover, work together to get back to Earth.<br></li><li>It's\
      \ not rocket science: Kids help Putt-Putt\xAE and Rover move along and make\
      \ choices with a simple click of the mouse. Kids' problem-solving skills are\
      \ sharpened as they discover how their decisions affect what happens to the\
      \ world around them.<br></li><li>Fun City: You never know what you'll unearth\
      \ when you click on a moon crater, a doorway or a lunar gas tank. Aliens pop\
      \ up, music starts, things explode - all the stuff kids love. With so much fun\
      \ going on, they learn not to overlook a thing!<br></li><li>Putt-Putt\xAE blasts\
      \ kids off to a helpful new world: Kids learn math by counting moon crystals\
      \ and learn how repeating music patterns can help them open a secret gate.</li></ul><br>This\
      \ product uses ScummVM across Windows, Mac and Linux which is released under\
      \ the GNU GPL v2.<br>For more information, please visit - <a href=\"https://steamcommunity.com/linkfilter/?url=https://www.scummvm.org\"\
      \ target=\"_blank\" rel=\"noopener\"  >https://www.scummvm.org</a><br>The GNU\
      \ GPL can be viewed here - <a href=\"https://steamcommunity.com/linkfilter/?url=https://www.gnu.org/licenses/gpl-2.0.html\"\
      \ target=\"_blank\" rel=\"noopener\"  >https://www.gnu.org/licenses/gpl-2.0.html</a>"
