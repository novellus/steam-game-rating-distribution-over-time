    about_the_game: "<img src=\"https://media.st.dl.pinyuncloud.com/steam/apps/897400/extras/promo_600\u0445\
      340_3.png?t=1571821241\" crossorigin=\"anonymous\"/><br>It's time to get some\
      \ adrenaline on the neon urban tracks! Easy to learn, hard to master, the game\
