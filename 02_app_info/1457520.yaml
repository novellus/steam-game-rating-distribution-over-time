    about_the_game: "Set in the autonomous region of Crossbell, the epic RPG Zero\
      \ no Kiseki: Kai, which tells the story of the Special Support Section, is now\
      \ available on Steam!<br />\r\nThe Steam version features 60 fps support + high\
      \ definition picture &amp; sound for an enhanced gameplay experience!<br />\r\
      \nThe game also features the popular high-speed Skip Mode from the PlayStation\xAE\
      4 version. With the touch of a button, you can jump between events and fields\
      \ at twice the normal speed, and battles at four times the normal speed!<br\
      \ />\r\n<br />\r\n<br />\r\nThe Crossbell State, located in western Zemlya\u2014\
      <br />\r\n<br />\r\nOnce the site of fierce territorial battles, it has since\
      \ developed into one of the continent's leading trade and financial centers.<br\
      \ />\r\n<br />\r\nHowever, pressure from the Erebonian Empire and the Calvard\
      \ Republic is steadily increasing. While corrupt officials from both sides remain\
      \ locked in political disputes, the mafia and underground criminal organizations\
      \ are preparing to start a war.<br />\r\n<br />\r\nIn the midst of all this\
      \ chaos, the  Crossbell Police Department has lost the trust of its people.<br\
      \ />\r\n<br />\r\nAmong them are Lloyd Bannings, a rookie agent,<br />\r\nElie\
      \ MacDowell, granddaughter of Crossbell's mayor,<br />\r\nTio Plato, a young\
      \ sorcereress who wields an orbal staff,<br />\r\nand Randy Orlando, a former\
      \ security guard.<br />\r\n<br />\r\nThe foursome are assigned to a new department,\
      \ the Special Support Section, where they are left with no choice but to join\
      \ forces in the face of adversity.<br />\r\n<br />\r\nThis is a story about\
      \ four unlikely heroes fighting to overcome the walls defining their way of\
      \ life."
