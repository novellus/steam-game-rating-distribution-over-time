details:
  data:
    about_the_game: "Unbound is an atmospheric 2D Puzzle-Platformer where the main\
      \ character, Soli, can conjure magic portals to travel between different realities\
      \ in order to learn more about the catastrophe that ravaged his world. Inside\
      \ certain portals, the physical properties of the character or world elements\
      \ can change, offering new gameplay possibilities.<br />\r\n<br />\r\nUnbound\u2019\
      s artistic approach can be summarized as a dark fairy tale presented in a cartoonish\
      \ style, with the purpose to give the game experience a fresh look and feel.\
      \ Curiosity and exploration will have an impact on the overall atmosphere ."
