    about_the_game: Old-school bloody 2d-shooter!<h2 class="bb_tag">Features</h2><ul
      class="bb_ul"><li>A lot of monsters, thousands of monsters!<br></li><li>Big
      auto-generated tangled maze with many paths and beautiful backgrounds and customizeable
      generation seed<br></li><li>A lot of searching, there is no linear running in
      single direction<br></li><li>Three difficulty levels<br></li><li>Balanced weapon
      (every weapon is useful)<br></li><li>Normal save/load at every place, no checkpoints<br></li><li>Oldschool
      engine, game can run on Celeron-600 with WinXP</li></ul>
