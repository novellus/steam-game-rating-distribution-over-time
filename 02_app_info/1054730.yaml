details:
  data:
    about_the_game: 'Faeria: Chronicles of Gagana introduces 40 BRAND NEW cards to
      add to your collection.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1054730/extras/Faeria_CoG_5cards.jpg?t=1587060265"
      /><br><br>Emperor Kaios has been defeated and the Oversky is saved.<br><br>This
      victory is short-lived, however, as the climate begins to slowly deteriorate,
      and extreme winds soon blow over the globe.<br><br>In search for a solution
      to the new, impending cataclysm, the crew of the Gagana ventures out into uncharted
      territory.<br><br>They will encounter new civilizations, new continents, new
      creatures.... and in the end: the Treasures of Gagana.<br><br><i>Chronicles
      of Gagana is the first part of a trilogy</i>.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1054730/extras/FCOG_DLC-Title_Treasure-Maps_ENG.png?t=1587060265"
      /><br>Find and accumulate powerful new Treasure cards that can also be played
      in Pandora mode.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1054730/extras/Treasure616.png?t=1587060265"
      /><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1054730/extras/FCOG_DLC-Title_Keyword-Discover_ENG.png?t=1587060265"
      /><br>Discover cards embrace the core theme of exploration and discovery.<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1054730/extras/Discover.png?t=1587060265"
      /><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1054730/extras/FCOG_DLC-Title_New-Mecha-Subtype_ENG.png?t=1587060265"
      /><br>The Mecha are a brand new subtype introduced with the Chronicles of Gagana.
      The Mecha are a sentient race of machines that the crew of Gagana will encounter
      on their voyages.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1054730/extras/Mecha.png?t=1587060265"
      /><br><br>Chronicles of Gagana includes a brand new battlefield background,
      or shore, which represents the capital city of the Mecha - Heartforge.<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1054730/extras/MechaShore.png?t=1587060265"
      /><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1054730/extras/Title_Contents.png?t=1587060265"
      /><br><br>For a FULL LIST of the cards available in this DLC, please visit this
      link: <br><a href="https://steamcommunity.com/linkfilter/?url=https://www.faeria.com/news/announcements/291-chronicles-of-gagana-cards"
      target="_blank" rel="noopener"  >https://www.faeria.com/news/announcements/291-chronicles-of-gagana-cards</a><br><br>You
      only need to purchase this content once to get it all! Unlocking this content
      will allow the new cards to appear in your Battle Chests - remember, Battle
      Chests NEVER contain duplicates.<br><br>Additionally, purchasing this content
      immediately adds a unique Avatar, Orb, Well and Card Back to your collection!<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1054730/extras/Cosmetics.png?t=1587060265"
      />'
