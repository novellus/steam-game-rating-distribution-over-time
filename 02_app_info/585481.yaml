    about_the_game: "Ripples is the third episode of The Council\u2019s 5-episode\
      \ season. The Complete Season of The Council grants access to all 5 episodes.<br\
      \ />\r\n<br />\r\nLouis de Richet continues his investigations and adventures\
      \ on Lord Mortimer\u2019s island, where he seeks his mother. After endless intrigue,\
      \ Mortimer is finally starting to unveil his ultimate plan\u2026<br />\r\n<br\
      \ />\r\nThe stakes continue to grow in this third episode, and Louis must decide\
      \ where he stands. Many guests are growing desperate, and it will take all of\
      \ Louis\u2019 influence to prevent the situation from growing out of hand. Louis\
      \ will also have the chance to finally come face-to-face with his mother \u2013\
      \ but this may not be the family reunion he wishes for.<br />\r\n<br />\r\n\
      Continue your adventure in The Council Episode 3: Ripples, where plots are laid\
      \ bare, characters reach their breaking points, and an unexpected, terrifying\
      \ truth is uncovered."
