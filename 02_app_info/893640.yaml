details:
  data:
    about_the_game: Every year millions of monarch butterflies overwinter in the mountains
      of Mexico. Dances with Butterflies lets you stand in a clearing in the forest
      and conduct clouds of monarch butterflies to music. Use your VR controllers
      as wands to conduct them and the trackpad to draw them closer or push them further
      away. Conduct to The Monarch Waltz by Cliff Eastabrook - or use the music in
      your head.<br><br>Take a break from the carnage of other games. Clear your head
      by standing in a mountain glade and gently conduct wafting clouds of beautiful
      monarch butterflies. Or start your day with five meditative minutes of peace
      and tranquility.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/893640/extras/10.png?t=1555595112"
      />
