    about_the_game: <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/529190/extras/Game_Logo.png?t=1565642970"
      /><h2 class="bb_tag"><strong>On A Roll 3D - Soundtrack</strong></h2><br><strong>All
      11 tracks of original music from On A Roll 3D</strong><br><br>The soundtrack
      is in MP3 format at 192Kbps and will be placed in a <strong>Soundtrack</strong>
      sub-directory within your On A Roll 3D folder - for example on PC:<br>C:\Program
      Files (x86)\Steam\steamapps\common\On A Roll 3D\Soundtrack<br><br>The soundtrack
      contains 11 tracks:<br><br><ul class="bb_ul"><li>Title Screen Music<br></li><li>Level
      1 - Garden Trail<br></li><li>Level 2 - Marble Ruins<br></li><li>Level 3 - Frozen
      Wilderness<br></li><li>Level 4 - Industrial Highway<br></li><li>Level 5 - Moonlight
      Meadow<br></li><li>Level 6 - Concrete City<br></li><li>Boss Music<br></li><li>Level
      End Music<br></li><li>Game Over Music<br></li><li>End Sequence Music</li></ul><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/529190/extras/Character.png?t=1565642970"
      />
