    about_the_game: "Long Description<br />\r\n<br />\r\nAurora: The Lost Medallion\
      \ is a 2D, hand drawn, sci-fi, fantasy, point &amp; click adventure game. In\
      \ short, it is a family space adventure, about an alien girl's quest to find\
      \ her identity. Inspired by old classics of the genre, the game blends comedy\
      \ and drama to form a story that challenges your brain and teases your heart.<br\
      \ />\r\n<br />\r\nOur story takes place in the Trappist-1 planetary system,\
      \ approximately 39 light years away from Earth. Below the frozen surface of\
      \ planet Eedor, a group of children have spent their entire lives in the safe\
      \ confines of a technologically advanced cave, raised by artificially intelligent\
      \ robots. Without knowledge of their origins and with only a voice recording\
      \ to guide them, the children devote their lives to the maintenance of their\
      \ underground society and the preparation for the \u201CPilgrimage\u201D, a\
      \ task that has proven impossible for the chosen \u201Cpilgrims\u201D, time\
      \ and time again. <br />\r\n<br />\r\nAurora, our heroine, is the only child\
      \ in the Cave with a mysteriously incomplete message. As her wild, curious nature\
      \ is challenged by the rigid society of the Cave, and the frustration over her\
      \ confusing identity grows, Aurora decides to take matters into her own hands.\
      \ The next celebration is coming; this is her chance to prove herself a worthy\
      \ \u201Cpilgrim\u201D and attempt the impossible journey through the frozen\
      \ wastes of Eedor, to the top of the \u201CHollow Mountain\u201D. There, she\
      \ may finally ask the \u201CVoices\u201D her one and only question:<br />\r\n\
      \u201CWhat is my Voice?\u201D"
