  data:
    about_the_game: 21-year old Doctor Konica Yaegaki is one of the most famous scientists
      in the world.  Recently, she had been developing a brand-new robot; a technological
      breakthrough that could shock the world.  However, the betrayal of her lab assistant
      sabotaged its development.  Also, competing companies are stealing away her
      other lab assistants. To repair the robot and save her lab, Konica must raise
      as much capital as possible!<h2 class="bb_tag">Features</h2><ul class="bb_ul"><li>A
      Slice of Life RPG<br></li><li>Earn money through Scientific Breakthroughs<br></li><li>Earn
      money through Part-Time Jobs<br></li><li>And take down Konica's peers and the
      companies trying to sabotage her!</li></ul>
