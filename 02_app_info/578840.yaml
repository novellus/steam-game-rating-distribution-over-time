    about_the_game: <h2 class="bb_tag">Behind you</h2> <br>Can you control your nerve?
      Do you have what it takes? <br>From the depths of the manor house to the atmospheric
      garden. It is always there just waiting, watching you, do you dare open the
      next door?<br>what awaits you? And more importantly can you escape it?<br>Play
      Behind You and see if you have the nerve to survive.<br><br>is an indie first
      person horror game designed for Htc Vive(steamVR).
