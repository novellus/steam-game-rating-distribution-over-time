    about_the_game: "<p>\u201CThe seas can be dangerous, but when you\u2019re in command\
      \ of a crack strike boat crew\u2026\u201D. Deadly naval weapon of WWII is back\
      \ with more campaigns, ore combat aircrafts, ships and even more fascinating\
      \ gameplay.</p>\n\t\t\t\t\t\t<p>The original game \u201CPT Boats: Knights of\
      \ the Sea\u201D has opened a new previously unknown aspect of naval battles\
      \ in WWII. Now with the large-scale add-on \u201CSouth Gambit\u201D you will\
      \ find yourself commanding a lethal torpedo boat in the very heart of two new\
      \ theaters of war. The long listing of authentic warships, boats, weapons and\
      \ aircrafts is now amplified with the legendary Soviet attack plane IL-2, German\
      \ torpedo bomber He-111H-6, Italian cruiser Condottieri and many more.</p>\n\
      \t\t\t\t\t\t<p>You will join battle in the Mediterranean and transport British\
      \ troops and supplies to Libya and Tunis, escort convoys to besieged Malta as\
      \ it was in operations \u201CHarpoon\u201D, \u201CVigorous\u201D and \u201C\
      Pedestal\u201D. Then you will be relocated to the Black Sea region where some\
      \ of the most dramatic historic battles were raging. Nazi \u201CKriegsmarine\u201D\
      \ will do it\u2019s best to disrupt sea communications between Sevastopol and\
      \ Novorossiysk. So, you and your PT boat will play their role in night raids\
      \ to the enemy bases and then in artillery attacks on Nazis in Yalta and Anapa.</p>\n\
      \t\t\t\t\t\t<h2>Key Features:</h2>\n\t\t\t\t\t\t<ul>\n\t\t\t\t\t\t<li>Enhanced\
      \ graphics and even more realistic seascapes.\n\t\t\t\t\t\t<li>Enhanced AI algorithms.\n\
      \t\t\t\t\t\t<li>New gameplay features \u2013 torpedo bombers and mine fields.\n\
      \t\t\t\t\t\t<li>New authentic units, such as: Soviet IL-2 \u201CFlying tank\u201D\
      \ and torpedo boat D-3, German torpedo bomber He-111H-6, bomber Ju-88, Italian\
      \ destroyer Navigatori, cruiser Condottieri, torpedo boat MAS-500 and many others.\n\
      \t\t\t\t\t\t<li>And, of course, special PT Boats\u2019 innovative combination\
      \ of sim, strategy and tactical action.\n\t\t\t\t\t\t</ul>"
