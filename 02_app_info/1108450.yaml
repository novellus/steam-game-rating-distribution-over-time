details:
  data:
    about_the_game: "This Pack includes: <br><br><ul class=\"bb_ul\"><li>Tank M3A1\
      \ Stuart (Rank 1, USA);<br></li><li>&quot;United States Marine Corps&quot; decal;<br></li><li>Rasmussen's\
      \ P-36A plane (Rank 1, USA);<br></li><li>120000 Silver Lions;<br></li><li>Premium\
      \ Account for 7 days.</li></ul><br><br>The M3 Stuart was the first US tank that\
      \ saw real fighting, and later became the most produced light tank of World\
      \ War II. The M3A1 is an upgraded version of regular M3 and comes with many\
      \ improvements. Similar to other US light tanks, the Stuart is extremely mobile\
      \ and it\u2019s a perfect choice for the quick capture of strategic points in\
      \ battle. It is equipped with a rapid-reloading 37 mm cannon as well as two\
      \ machineguns for defending against enemy aircraft and removing the crews of\
      \ open SPAA vehicles. The exclusive camouflage of this model was used by the\
      \ United States Marine Corps.<br><br>The P-36A Hawk is an American fighter designed\
      \ in the 1930s. The aircraft's extremely low wing loading gave it outstanding\
      \ turning performance, and its high powerful engine gave it great speed up to\
      \ 479 km/h. The plane is equipped with one 7.62 mm gun and one 12.7 mm gun.\
      \ This particular P-36A was flown by Lieutenant Philip M. Rasmussen, one of\
      \ the few American pilots who managed to take off to protect Pearl Harbor from\
      \ the furious attacks of Japanese planes.<br><br><strong>Note!</strong><br><br><ul\
      \ class=\"bb_ul\"><li>Refund is not provided if you purchase 2 different packs\
      \ which include the same vehicle or you already have the vehicle from this pack!<br></li><li>Available\
      \ for Linux, Windows and Mac only. You can't activate this item for the PSN\
      \ or Xbox Live account.</li></ul>"
