    about_the_game: "Scutter is a VR arcade-style obstacle race for a hexapod robot.\
      \ While exploring the planet Cryla, an alien virus rains down potentially ending\
      \ your mission. Fire, Roll and Fly your way through action-packed maps of increasing\
      \ difficulty to collect energy crystals and teleport Scutter back home.<br><br><strong>Free\
      \ demo available!</strong><br><br><strong>Features:</strong><br><ul class=\"\
      bb_ul\"><li>Unique maps with increasing difficulty<br></li><li>Global Leaderboards\
      \ for the fastest times<br></li><li>Fast paced shooting action with attacking\
      \ virus<br></li><li>Teleport yourself around maps for best viewing angle<br></li><li>Maneuver\
      \ your Scutter by rolling or flying like a drone<br></li><li>Acquire Powerups\
      \ to help complete maps<br></li><li>Designed from the ground up as a VR gaming\
      \ experience<br></li><li>Maps included: N\xD6\xD8\xD6B, Opposites Attack, Blob\
      \ Mob, Tower of Power, Revolution, Headbanger, Wavy Gravy, Antiparallel, Mind\
      \ Over Matter, Go Ballistic, Yo Yo, Blockchain, Wall of Death, Pipe Dream and\
      \ Walk the Plank</li></ul>"
