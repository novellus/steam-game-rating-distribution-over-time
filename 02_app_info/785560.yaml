    review: "Sowas von genial!   Jedenfalls, wenn man auf Puzzler steht.   ;)\nWer\
      \ sich seinerzeit an \"Lemmings\" die Z\xE4hne ausgebissen hat,\nkommt hier\
      \ sicher auch voll auf seine Kosten!\nIch finde die Grafik super (o.k. ich bin\
      \ \xFCber 50 und steht auf Retrospiele),\ndie Soundeffekte sind auch cool, die\
      \ Steuerung etwas gew\xF6hnungsbed\xFCrftig,\naber man hat halt viele M\xF6\
      glichkeiten, also klar, dass man da viele Tasten ben\xF6tigt.\nDie R\xE4tsel/Puzzel\
      \ werden langsam schwieriger, bis man bei \"Blockchain\" pl\xF6tzlich nicht\
      \ weiterkommt.\nDas sieht man auch an den Highscorelisten der jeweiligen Level.\n\
      Nach Blockchain kommen noch drei Level, ich bin heute endlich zum letzten Level\
      \ gekommen\nund habe mich gewundert, wie \"Afrosquare\" solche Zeiten geschafft\
      \ haben will (unm\xF6glich!).\nUnd nun sehe ich: Das ist ja der Programmierer!\
      \ *Lach*\nMal sehen, wann mir weitere Spieler folgen und ich nicht mehr der\
      \ einzige Spieler in den h\xF6heren\nHighscorelisten bin.    ;)\nF\xFCr 79 Cent\
      \ ist das Spiel eine ganz klare Kaufempfehlung!\nIch w\xFCrde mir w\xFCnschen,\
      \ dass es weitere Level gibt (kennt noch jemand \"LodeRunner\"? DAS hatte viele\
      \ Level!)\nund w\xFCrde daf\xFCr auch etwas mehr Geld ausgeben."
