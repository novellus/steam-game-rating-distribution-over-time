  data:
    about_the_game: "The original orchestral soundtrack composed by Max LL that highlights\
      \ all the great moments in <i>Jotun</i>. From the atmospheric exploration levels\
      \ to the epic boss battles, relive the game's incredible moments! A musical\
      \ journey that takes you through the five corners of Norse purgatory, and leaves\
      \ you with a sense of wonder, excitement, hardship and triumph. <br><br>Music\
      \ composed, arranged and produced by Max LL <br><br>Features the Sofia Session\
      \ Orchestra in &quot;Yggdrasil&quot; and &quot;I Am Thora&quot;.<br><br>SFX\
      \ in &quot;Prologue&quot; by Pixel Audio <br><br>Artwork by Jo-Annie Gauthier\
      \ &amp; Marie-Christine L\xE9vesque <br><br>Album Design by Maude Plante-Husaruk<br><br><strong>Files\
      \ will be placed in the Steam directory: ...\\Steam\\SteamApps\\common\\Jotun\\\
      Soundtrack</strong><h2 class=\"bb_tag\">Full Track List:</h2><br>1 - Jotun <br>2\
      \ - Inglorious <br>3 - Prologue <br>4 -  A Journey Begins <br>5 - Jera <br>6\
      \ - Yggdrasil <br>7 - A City Underground <br>8 - Fehu <br>9 - Nine Rivers <br>10\
      \ - The Serpent <br>11 - The Gates <br>12 - Facing Frost <br>13 - Wind Witherer\
      \ <br>14 - Constellations <br>15 - Storms <br>16 - The Marsh <br>17 - Sons <br>18\
      \ - In Flames <br>19 - Final Confrontation <br>20 - I Am Thora<br><br>Duration:\
      \ 54 minutes"
