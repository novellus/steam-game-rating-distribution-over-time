    about_the_game: Lands of Sorcery is a turn based RPG focused on combat and storytelling,
      inspired by classic sword and sorcery fantasy works, from the writings of Robert
      E. Howard to 1980's B-movies like <i>Deathstalker II</i>.<br><br>Travel to the
      continent of Akoll, where steel and magic are the law and command a ragtag team
      of four fighters to seek your fortune!<h2 class="bb_tag">Gameplay</h2><br>Lands
      of Sorcery focuses on combat, equipment upgrades and character development.
      We believe the fun is in the battlefield, so we eschew traditional base management
      in favor of a streamlined access to battle, where your strategic focus is on
      the team's provisions, battle tactics and each hero's equipment and upgrades.<h2
      class="bb_tag">Features</h2><br><ul class="bb_ul"><li> <strong>Endless mode</strong>
      - Assemble your team of heroes with full freedom of character choice and fight
      your way through the world.<br>Whether you want to control a team of brawny
      barbarians and bizarre serpent men or command a squad of carnivorous plants,
      all are ready to fight for you!<br></li><li> <strong>Campaign mode</strong>
      - Play through the cinematic story driven campaign &quot;<i>The Hunt for Gloomy
      Whisper</i>&quot; and seek the mysterious artifact that may change the world
      forever.<br></li><li> <strong>7 playable hero classes</strong><br></li><li>
      <strong>26 enemy classes</strong><br></li><li> <strong>Intimidation System</strong>
      - If hacking your enemies to death isn't working, you can also win by depleting
      your enemy's Morale and scare them out of the battle field.<br></li><li> <strong>Battle
      Rage mechanic</strong> - Skill usage increases each character's Battle Rage,
      which unlocks a special devastating skill. <br></li><li> <strong>Use-based skill
      progress</strong> - Characters get more proficient at a certain skill the more
      they use that skill.<br></li><li> <strong>Classic character evolution</strong>
      with combat-centric strategy.<br></li><li> <strong>Camping</strong> - Replenish
      your heroes during cozy camping sessions.<br></li><li> <strong>Shop</strong>
      - Between expeditions, you can shop for upgrades, exotic trinkets and provisions.</li></ul>
