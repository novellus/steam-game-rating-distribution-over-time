    about_the_game: '<i>Stonewall Penitentiary</i> is an indie murder mystery adventure
      that is presented in the visual style of graphic novels. It pays tribute to
      Agatha Christie''s classic <i>And Then There Were None</i> and horror thrillers
      like <i>Scream</i> and <i>Saw</i>.  Discover why you and six others were kidnapped
      by an unknown captor as you search an eerie prison and solve mind-bending puzzles
      to determine &quot;whodunit!&quot;<br><br>Will you survive Stonewall Penitentiary
      and its many mysteries, or will it be your tomb?<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/833990/extras/steam_gameplay.png?t=1581811873"
      /><br><i>Stonewall Penitentiary</i> is a traditional 2D point-and-click first-person
      adventure game with a focus on exploration and narrative.  It features beautiful
      graphic novel-style artwork and cinematic music. Explore an abandoned prison
      by navigating from room to room.  Separate inventory, map, journal, and character
      screens are available at the push of a button.<br><br><i>Stonewall Penitentiary</i>
      plays like an interactive novel. Throughout the game, you will make choices
      that can affect the outcome.  The game features all standard adventure game
      mechanics, including locations to explore, items to collect and use, characters
      to meet and interact with, and puzzles to solve--all without any major pixel
      hunting!<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/833990/extras/steam_story.png?t=1581811873"
      /><br>You wake up.  The last thing you remember is lying in bed at home.  But
      you aren''t home anymore.  Looking around, you quickly establish four things:  you''re
      in a prison; your clothes are missing; your hands are tied; and you can''t remember
      how you got here.<br><br>You are William Thane, a middle-aged man struggling
      with depression and alcoholism.  You, along with six others, are trapped in
      an abandoned prison, held captive by a sociopath obsessed with justice.  But
      there''s a catch:  one of you is the killer!  Can you escape?  Success lies
      in your hands!<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/833990/extras/steam_suspects.png?t=1581811873"
      /><br>In <i>Stonewall Penitentiary</i>, there are seven suspects...and any one
      of them could be the killer.  Who is it?  You''ll have to use your detective
      skills to find out!<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/833990/extras/steam_becca.jpg?t=1581811873"
      /><br><strong>Becca Ronni</strong><br>Becca is a no-nonsense lawyer who is guarded
      and mistrustful.  She didn''t wake up in the same place as the others.  What
      is she hiding?<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/833990/extras/steam_gerard.jpg?t=1581811873"
      /><br><strong>Gerard Auberon</strong><br>Gerard is a hard-to-read loner, and
      he likes it that way.  He doesn''t say much, but he seems loyal.  Or is that
      an act?<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/833990/extras/steam_grayson.jpg?t=1581811873"
      /><br><strong>Grayson Wilford</strong><br>Grayson is a take-charge businessman
      who isn''t shy about barking orders.  But is he authoritative or self-serving?<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/833990/extras/steam_jessie.jpg?t=1581811873"
      /><br><strong>Jessie Bartlett</strong><br>Jessie is a friendly, inquisitive
      teen girl who doesn''t hesitate to let others know what she thinks of them.  Does
      she have a dark side?<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/833990/extras/steam_louis.jpg?t=1581811873"
      /><br><strong>Louis Algar</strong><br>Louis Algar is a D-level actor with a
      sick sense of humor and a huge ego.  Could this all be a game to him?<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/833990/extras/steam_sonny.jpg?t=1581811873"
      /><br><strong>Sonny Peyton</strong><br>Sonny is a shy computer programmer who,
      despite being terrified, is quite resourceful.  Why is he so helpful?<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/833990/extras/steam_will.jpg?t=1581811873"
      /><br><strong>William Thane</strong><br>Will is a down-on-his-luck painter who
      is currently unemployed and struggling with both alcoholism and depression.  Throughout
      the game, you play as Will...but that doesn''t mean he isn''t also a suspect!<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/833990/extras/steam_features.png?t=1581811873"
      /><br><ul class="bb_ul"><li><strong>EXPLORE</strong> an abandoned prison and
      uncover its dark secrets<br></li><li><strong>INTERACT</strong> with many interesting,
      fully-voiced characters<br></li><li><strong>SOLVE</strong> a multitude of challenging
      puzzles<br></li><li><strong>DISCOVER</strong> plenty of optional content that
      will test your detective skills--all without any major pixel hunting!<br></li><li><strong>ACHIEVE</strong>
      two different endings, depending on your actions (or inactions)<br></li><li><strong>UNLOCK</strong>
      all 27 achievements to view a special post-game bonus scene<br></li><li><strong>DETERMINE</strong>
      &quot;whodunit&quot; in a 10+ hour story that pays tribute to Agatha Christie''s
      <i>And Then There Were None</i> and horror thrillers like <i>Scream</i> and
      <i>Saw</i></li></ul>'
