    reviews: "\u201CThose who enjoy story-driven adventures should not miss Stonewall\
      \ Penitentiary.\u201D<br>A \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://justadventure.com/index.php?option=com_content&amp;view=article&amp;id=4177\"\
      \ target=\"_blank\" rel=\"noopener\"  >Just Adventure</a><br><br>\u201C[Stonewall\
      \ Penitentiary] will keep you interested (and guessing) until its resolution.\u201D\
      <br>Good \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=https://adventuregamers.com/articles/view/35237\"\
      \ target=\"_blank\" rel=\"noopener\"  >Adventure Gamers</a><br><br>\u201CBeing\
      \ wary of escape rooms and adventure games, I\u2019m surprised by how much I\
      \ wanted to keep playing this one. [...] The puzzles were pitched about right,\
      \ and justified by the setting. And for once the torchlight, constant greyness\
      \ and murky atmosphere set the scene rather than beating me over the head with\
      \ how spooooky and scaaaaary it was.\u201D<br><a href=\"https://www.rockpapershotgun.com/2018/06/01/unknown-pleasures-ten-new-games-you-could-play/#more-548381\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Rock Paper Shotgun</a><br>"
