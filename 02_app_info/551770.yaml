    about_the_game: "ECHO is a Third-Person Science Fiction Adventure.<br><br><i>After\
      \ a century in stasis the girl En arrives at her destination: A Palace out of\
      \ legend, a marvel of the old civilization eons gone, still awaiting its first\
      \ human occupants. Out here, using forgotten technologies, she hopes to bring\
      \ back a life that shouldn\u2019t have been lost. But nothing could prepare\
      \ her for what she\u2019ll face in the ancient halls below.</i><br><br>The experience\
      \ starts as a character driven journey of discovery, but as it unfolds it evolves\
      \ into something altogether more punishing. The Palace studies everything you\
      \ do, everything you are, to use it against you. Gameplay revolves around stealth,\
      \ action and manipulation, as you face off against the ultimate enemy: <i>Yourself.</i><br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/551770/extras/EchoSteamsite.jpg?t=1572895008\"\
      \ /><br><br><strong>THE WAY YOU PLAY SHAPES THE GAME</strong><br>In ECHO everything\
      \ has consequence: As you try to wield its magical technologies it becomes apparent\
      \ that the Palace has a will of its own\u2026 It creates \u201CEchoes\u201D\
      \ \u2013 exact copies of you in every way \u2013 that behave like you and only\
      \ do the things you do. So the way you play the game shapes your enemy. If you\
      \ sprint, soon the Echoes will get faster. If you sneak, they will get stealthier.\
      \ If you shoot, they will learn to shoot back. The game constantly reacts to\
      \ your every choice and input.<br><br><strong>LEARNING MECHANICS</strong><br>The\
      \ Palace &quot;reboots&quot; every so often, resulting in a blackout. This blackout-cycle\
      \ is the rhythm at which the Echoes get updated with your latest behavior, learning\
      \ and unlearning from your actions. During the blackout the palace is blind,\
      \ giving you the freedom to act without consequence. This is the time to run\
      \ and gun and do all the things you don\u2019t want the Echoes to learn.<br>The\
      \ experience is one of being up against your own choices from the last blackout-cycle,\
      \ giving you a way of shaping the game from cycle to cycle. So no matter if\
      \ you prefer to go stealth or action one thing is certain, you need to keep\
      \ your wits about you if you want to survive the Palace.<br><br><strong>RICH\
      \ STORY AND ATMOSPHERE</strong><br>At the heart of ECHO is the story. The game\
      \ starts as a narrative experience, focused on En and her journey into the Palace\
      \ and her past. Who is she and what is her connection to the Palace? Who is\
      \ this man that she needs to revive, and what was the circumstances surrounding\
      \ his death? Slowly these things are uncovered as she descends into the dark\
      \ halls below."
