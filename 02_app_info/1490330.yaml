    about_the_game: 'RedVacktor, StephofAnime and JacenSketch decide they want to
      go on an adventure Join them as they travel around the W.E.B Territory and learn
      about the hidden mysteries. In this Early Access build there is currently: 12
      playable Content Creators, 5-6 main story bosses, 3-4 mini bosses, over 9 different
      base enemies, as well as References, Memes and LOTS AND LOTS of Dialog. currently
      the 12 content creators are DangerDoug, Ozzy, StephOfAnime, RedVacktor, JacenSketch,
      Aliensrock, Dawko, Mairusu, LOTS_OF_PYRO, CuriousCleffa, L8Sleeper, stereotype98
      and Codykoko.<br><strong>Steam Achievements is still bring worked on, but in
      the mean time you can earn achievements on game jolt as a place holder</strong>'
