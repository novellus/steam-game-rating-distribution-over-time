    about_the_game: 'VR GAME: YOU NEED AN HTC VIVE OR COMPATIBLE DEVICE TO PLAY THIS
      GAME <br><br>Binary Trigger is a virtual reality precision wave shooter, with
      an emphasis on accuracy and speed. Competing for the highest score is the focus
      of the game, and you''ll have to be quick and sharp if you want to keep your
      score multipliers high.<h2 class="bb_tag">Features</h2><ul class="bb_ul"><li>
      Old-school arcade action <br></li><li> Global and Friends Leaderboards<br></li><li>
      Bonus, Challenge and Boss waves</li></ul>'
