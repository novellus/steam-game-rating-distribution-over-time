    about_the_game: <h2 class="bb_tag">High school is ending and the world is ending
      with it</h2><br>A Space For The Unbound is a slice-of-life adventure game with
      beautiful pixel art set in the late 90s rural Indonesia that tells a story about
      overcoming anxiety, depression, and the relationship between a boy and a girl
      with supernatural powers.<br><br>Follow two high school sweethearts, Atma and
      Raya, on a journey of self-discovery at the end of their high school years.
      When a mysteriously supernatural power is suddenly unleashed threatening their
      existence, they must explore and investigate their town to uncover hidden secrets,
      face the end of the world, and perhaps learn more about each other.<br><br>Set
      in a small town inspired by 90s era rural Indonesia, A Space for The Unbound
      presents an endearing story-driven experience with a vibrant environment waiting
      to be explored.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1201270/extras/ASFTU_Ronda.gif?t=1606716299"
      /><h2 class="bb_tag">Key Features</h2><ul class="bb_ul"><li> Throwback to the
      90s! Let us take you to Indonesia in the late 90s.<br></li><li> Explore rural
      Indonesia and enjoy its relaxing atmosphere with a hint of supernatural events.<br></li><li>
      Chat and interact with other townfolks and listen to their personal stories.<br></li><li>
      Dive into people's minds Inception-style.<br></li><li> Listen to beautiful music
      composed by Masdito &quot;Ittou&quot; Bachtiar</li></ul>
