    reviews: "\u201CSave the Ninja Clan marknadsf\xF6rs som ett spel f\xF6r b\xE5\
      de casual-spelare och speed runners. Det tycker jag st\xE4mmer j\xE4ttebra,\
      \ mycket tack vare justerbar hastighet. Med tanke p\xE5 att Save the Ninja Clan\
      \ kostar under en dollar f\xF6rsta veckan och inte mycket mer d\xE4refter s\xE5\
      \ \xE4r spelet mycket prisv\xE4rt.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=http://www.gameelite.se/all-review-list/save-the-ninja-clan/\"\
      \ target=\"_blank\" rel=\"noopener\"  >GameElite</a><br><br>\u201CSi vous aimez\
      \ les ninjas, si vous adorez les jeux de plateformes, si vous pensez que l\u2019\
      \xE2me ninja va \xEAtre plus forte que la technologie, si vous \xEAtes persuad\xE9\
      \ qu\u2019aucun jeu ne vous r\xE9siste, enfin, si le prix a son importance pour\
      \ vous, ce jeu vous attend. Pour un peu moins d\u2019un euro, vous pouvez retrouver\
      \ d\xE8s maintenant dans la boutique de Steam ce jeu Save the Ninja Clan, faites\
      \ vous plaisir, vous ne regretterez pas !\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=http://www.graal.fr/2017/02/18/test-save-the-ninja-clan-la-version-pour-steam/\"\
      \ target=\"_blank\" rel=\"noopener\"  >http://www.graal.fr/2017/02/18/test-save-the-ninja-clan-la-version-pour-steam/</a><br><br>\u201C\
      Save the Ninja Clan este un joc de 0,99\u20AC \u0219i \xEEl putem compara cu\
      \ Vive le Roi ca \u0219i gameplay. Are acela\u0219i num\u0103r de nivele, \xEE\
      ns\u0103 este chiar mai greu dec\xE2t acesta. Jocul este unul pe care s\u0103\
      \ \xEEl joci \xEEn sesiuni scurte de 10 minute \u0219i s\u0103 pleci s\u0103\
      \ te relaxezi dup\u0103. V\u0103 recomand s\u0103-l juca\u021Bi c\xE2nd sunte\u021B\
      i calmi \u0219i poate somnnoro\u0219i, pentru c\u0103 sigur v\u0103 treze\u0219\
      te, sau c\xE2nd vre\u021Bi voi, treaba voastr\u0103 dac\u0103 sparge\u021Bi\
      \ ceva prin cas\u0103, dar s\u0103-l juca\u021Bi! Pentru 1 euro nu g\u0103si\u021B\
      i nimic pe Steam apropiat m\u0103car calitativ.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=http://steamgames.ro/save-ninja-clan-review/\"\
      \ target=\"_blank\" rel=\"noopener\"  >http://steamgames.ro/save-ninja-clan-review/</a><br>"
