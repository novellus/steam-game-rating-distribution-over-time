    about_the_game: '<h2 class="bb_tag">Summary</h2>Save the Ninja Clan is a platformer
      for casual players as well as speed runners.  There are two ways to play this
      game: play through the normal story mode or find secrets/&quot;bugs&quot; in
      the game to annoy the Game Manager watching.<br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/566670/extras/NinjaLineUp.png?t=1573504794"
      /><h2 class="bb_tag">Story</h2>An evil ninja kidnapped your friends. You must
      collect scrolls in order to find your friends and save them. You will play as
      different ninjas as the journey progresses. Each ninja has a different ability:
      Green ninja has a double jump, Purple Ninja has a sprint, and the Grey Ninja
      has a dash (with temporary invincibility).<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/566670/extras/NinjasTiedUp.png?t=1573504794"
      /><h2 class="bb_tag">Alternate Story</h2>You can annoy the &quot;Game Manager&quot;
      by finding secrets/&quot;bugs&quot; in the game. Eventually he will get tired
      of you breaking the current level and send you off to the next one.<br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/566670/extras/Error.png?t=1573504794"
      /><h2 class="bb_tag">-Gamepad/Controller Highly Recommended-</h2><h2 class="bb_tag">Features</h2><ul
      class="bb_ul"><li>30 Unique Levels.<br></li><li>Secrets/Bugs in all non boss
      levels.<br></li><li>3 Ninja types with different abilities.<br></li><li>3 Boss
      Fights.<br></li><li>Game too hard or too easy? Adjust the game speed.<br></li><li>You
      can unlock knife modifications.<br></li><li>Many stats are tracked.<br></li><li>Replays
      that show previous attempts.<br></li><li>Secret ending which unlocks something
      secret.</li></ul>'
