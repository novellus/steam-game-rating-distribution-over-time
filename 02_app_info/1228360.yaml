    about_the_game: '<h2 class="bb_tag">New Twists on the Helicopters You Loved</h2>Megacopter
      blends 80s/90s retro games (<i>Choplifter, Desert/Jungle/Urban Strike</i>) and
      TV (<i>Airwolf, Knight Rider</i>) with updated gameplay and sci-fi adventure.<h2
      class="bb_tag">Features:</h2><ul class="bb_ul"><li><i>Missions</i>: Play a variety
      of mission types. Seek and destroy missions feature an escalating threat level
      as you penetrate enemy lines. Rescue missions allow you to save your comrades
      (choplifter style). Defense missions feature waves of enemies. Boss hunt missions
      feature a powerful enemy.<br></li><li><i>2D Action</i>: Battle enemies on the
      ground and in the air. Equip the Megacopter with a loadout of weapon systems
      that can rearm independently. Consume the blood of your enemies to unleash powerful
      AZ-TECH: ancient weaponry and armor that only the Megacopter can wield.<br></li><li><i>Progression</i>:
      Purchase improvements to the Megacopter and its weapons that suite your play
      style and preferred loadout. Sacrifice the blood of your enemies to the gods
      to unlock AZ-TECH abilities.<br></li><li><i>Adventure</i>: Meet the sentient
      Megacopter, Jack the Pilot, Hobo Jones and his crew, and many more.<br></li><li><i>Soundtrack</i>:
      Original soundtrack by OGRE sound. These amazing retro tracks will get you in
      the mood to seek and destroy.</li></ul>'
