      \ in &quot;Another Mode&quot;.<br />\r\n<br />\r\n\u25BCYou can play the new\
      \ episode by performing either of the following:<br />\r\n1. Select &quot;Another\
      \ Mode&quot; on the main menu, and then talk with a Scout.<br />\r\n2. Select\
      \ &quot;Story Mode&quot; on the main menu, and then talk with a Scout in the\
      \ Daily Life section.<br />\r\nSelect the new episode from the &quot;Scout Mission&quot;\
      \ list."
