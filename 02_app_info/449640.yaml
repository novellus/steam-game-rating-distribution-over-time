  data:
    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/449640/extras/BZ_GIF_MOCKUP.jpg?t=1578304489\"\
      \ /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/449640/extras/1_TAGLINE_ENG.png?t=1578304489\"\
      \ /><br><br>London has been lost to the undead plague. Overrun by hordes of\
      \ mutated zombies, the last hope rests in the united fists of four lone outcasts.\
      \ <br><br>Bloody Zombies is a co-op brawler designed to be played with any combination\
      \ of flatscreen and VR players. Fight across the ruins of London using carefully\
      \ refined Free-Form Combat, taking down a terrifying variety of undead with\
      \ an expanding special move-set. Created for 1-4 players, Bloody Zombies is\
      \ also enhanced with VR - using its unique viewpoint to help the team overcome\
      \ obstacles &amp; discover secrets in the game.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/449640/extras/2_FREEFORM_ENG.png?t=1578304489\"\
      \ /><br>Accessible yet deep freeform combat.  Combine moves to discover brutal,\
      \ endlessly chainable combos. Unlock upgradable special moves &amp; passive\
      \ skills to expand your zombie-slaying abilities.  <br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/449640/extras/3_FREEFORM_SCREEN.png?t=1578304489\"\
      \ /><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/449640/extras/4_FRAGILE_ALLIANCE_ENG.png?t=1578304489\"\
      \ /><br>Unite with friends online &amp; locally, with or without a VR headset.\
      \  Work together to tear through the undead hordes, whilst competing for the\
      \ highest score.  VR\u2019s enhanced viewpoint allows you to assist other players\
      \ - lean in &amp; look around to overcome obstacles &amp; give tactical support.<br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/449640/extras/5_FRAGILE_SCREEN.png?t=1578304489\"\
      \ /><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/449640/extras/6_LONE_SURVIVORS_ENG.png?t=1578304489\"\
      \ /><br>Choose from four survivors, brought together to fight the zombie plague\
      \ - Teller, Mick \u2018The Brick\u2019, Rei, &amp; Eddie.  Customise each character\u2019\
      s skillset &amp; wield a destructive arsenal of melee weapons.<br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/449640/extras/7_LONE_SURVIVORS_SCREEN.png?t=1578304489\"\
      \ /><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/449640/extras/8_FIGHT_THE_HORDE_ENG.png?t=1578304489\"\
      \ /><br>Take on a diverse plague of zombies, with loads of deadly mutations\
      \ &amp; abominable bosses to contend with.  Learn to change tactics to match\
      \ your foe &amp; survive!<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/449640/extras/9_FIGHT_THE_HORDE_SCREEN.png?t=1578304489\"\
      \ /><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/449640/extras/10_LONDON'S_BRAWLING_ENG.png?t=1578304489\"\
      \ /><br>Work together across the diverse, overrun zombie wasteland. Fight your\
      \ way through the remains of iconic London streets &amp; landmarks to take back\
      \ the city. Levels are overrun with secrets, &amp; events to discover.<br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/449640/extras/11_LONDON'S_BRAWLING_SCREEN.png?t=1578304489\"\
      \ /><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/449640/extras/BZ_GIF_MOCKUP.jpg?t=1578304489\"\
      \ /><br><br>Interested in more VR games and experiences?  Check out the rest\
      \ of the nDreams VR catalogue <a href=\"http://store.steampowered.com/sale/ndreams/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >here</a>!"
