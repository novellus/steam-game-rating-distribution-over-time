  data:
    about_the_game: "Labyrinthine Dreams is a game full of emotion - heartbreak, fear,\
      \ uncertainty and ultimately hope. Relive all the moods of Beth's surreal journey\
      \ with Joel Steudler's gorgeous soundtrack. These 10 beautiful high-quality\
      \ tracks get right to the heart of the game and will find a place in your heart\
      \ as well. <br />\r\n<br />\r\nAll tracks composed by Joel Steudler.<br />\r\
      \n1. Beth's Theme (Main Title) 1:49<br />\r\n2. The Bubble 1:16<br />\r\n3.\
      \ Never Enough Time 1:07<br />\r\n4. The Monster 1:31<br />\r\n5. Aimless 1:18<br\
      \ />\r\n6. Beth &amp; Artie 2:09<br />\r\n7. That's Called Support 1:39<br />\r\
      \n8. Death's Door 1:25<br />\r\n9. Art Gallery 2:03<br />\r\n10. Triumph 2:48<br\
      \ />\r\n<br />\r\nOnce downloaded, MP3 files can be found in the Labyrinthine\
      \ Dreams Steam directory as well as played from within the Steam Music Player!\
      \ <br />\r\n...\\Steam\\steamapps\\common\\Labyrinthine Dreams\\Soundtrack"
