    about_the_game: "<strong>Explore the mountain, save the world.</strong><br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1470540/extras/Stargazer2.gif?t=1610119316\"\
      \ /><br><br>Play as Aleya, the girl chosen by fate and circumstance to enter\
      \ the ancient mountain temple city and tame feral  long forgotten deities in\
      \ this 2D precision platformer from Ursa Minor Games, a one person dev team.\
      \ Explore the mountainous region to find ancient obelisks and hidden shrines\
      \ with passages, collectibles and abilities while overcoming platforming challenges,\
      \ punishing creatures, and everything else in your path. <br><br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/1470540/extras/OC_run.gif?t=1610119316\"\
      \ /><br><br>The controls start simple and accessible\u2014Just run, jump, climb,\
      \ and fight\u2014and grow with each unlocked ability until you're gliding, dashing,\
      \ and zipping around The Mountain, with fast respawns so that every death is\
      \ a lesson."
