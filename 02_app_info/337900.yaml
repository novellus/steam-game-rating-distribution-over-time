details:
  data:
    about_the_game: 'Are you on the lookout for some nostalgic chip-tune inspired
      music? Look no further!<br><br>Retroperspective Music pack is a collection of
      25 music themes and sound effects you can use to bring a touch of retro to your
      games. Inspired by classic chip-tunes from what many players consider the golden
      age of gaming, this exciting pack is filled with sounds that will get your feet
      tapping. Composed by JDB Artist, Retroperspective is a valuable tool in recreating
      that classic game atmosphere.<br><br>Music preview on <a href="https://steamcommunity.com/linkfilter/?url=https://soundcloud.com/rpg-maker/sets/retroperspective-sample"
      target="_blank" rel="noopener"  >Soundcloud</a><br><br><strong> This pack contains:</strong><br><ul
      class="bb_ul"><li>25 retro music themes.<br></li><li>25 sound effects.<br></li><li>Quality
      compositions, using a variety of instruments and sounds.<br></li><li>BONUS:
      .mp3 music format for easy listening while you work or relax.<br></li><li>Royalty
      free music to use in your commercial and non-commercial RPG/IG Maker projects.</li></ul>'
