    about_the_game: "\u203B Language Switchable: English, Japanese , Chinese Traditional\
      \ and Chinese Simplified<br />\r\n\u203B Combine SLG and ADV , &quot;Debt Repayment\
      \ Simulation&quot; game<br />\r\n<br />\r\n<br />\r\n\u25C6Game Features<br\
      \ />\r\n\u3000\u25C7HCG: 14 base CGs + more than 100 variations<br />\r\n\u3000\
      \u25C7Character: 6 outfits + more than 30 variations<br />\r\n\u3000\u25C7Endings:\
      \ 6 different endings<br />\r\n<br />\r\n<br />\r\n\u25C6Story<br />\r\nOwing\
      \ ten million overnight, the spoiled rich girl has no choice but to get out\
      \ there and find herself a job. <br />\r\nYet the world is cruel and moral has\
      \ decayed, all men want is to seduce and insult her with money.<br />\r\n<br\
      \ />\r\n<br />\r\n\u25C6Disgraceful Money-making<br />\r\nChoose among all kinds\
      \ of jobs from being a cashier in a clothing shop to working as bargirl in a\
      \ hotel, even becoming a porn star. <br />\r\nIn order to make money, the once-rich\
      \ girl is, bit by bit,  degenerating into a dirty prostitute.<br />\r\n<br />\r\
      \n<br />\r\n\u25C6Humanity Test<br />\r\nLarge amounts of cash is tempting,\
      \ are you going to sell your body? <br />\r\nBetween love and money, which one\
      \ will you choose? <br />\r\nThe game contains more than 30 choices and 6 endings,\
      \ the choices you make will decide where her life goes!<br />\r\n<br />\r\n\
      <br />\r\n\u25C6Game System<br />\r\n\u3000\u25C7HCG memory system completed<br\
      \ />\r\n\u3000\u25C7Different endings<br />\r\n\u3000\u25C7No pressure design<br\
      \ />\r\n\u3000\u3000\u30FBEasy to operate with one mouse<br />\r\n\u3000\u3000\
      \u30FBHigh speed character skip system"
