    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/790740/extras/3-GIFS-in-one_Small-600.gif?t=1607503385\"\
      \ /><h2 class=\"bb_tag\">COOPERATION IS KEY</h2>Going solo is not an option!\
      \ Tackle an increasingly challenging and bizarre world filled with puzzles which\
      \ will push your cooperation skills to the very limits. Remember you are only\
      \ as strong as each other and your communication skills are what will help you\
      \ escape. <br><br>Average playtime 2.5 hours.<br><br>Join our Discord (OtherTales)\
      \ and find a friend to play with! Find your way to our Discord and learn how\
      \ to play in our FAQ: <a href=\"https://steamcommunity.com/app/790740/discussions/0/1796278072829123266/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >https://steamcommunity.com/app/790740/discussions/0/1796278072829123266/</a><h2\
      \ class=\"bb_tag\">NARRATIVE ADVENTURE</h2>Discover a deep story and atmosphere\
      \ inspired by Scandinavian fairy tales while entering a hand drawn world. Explore\
      \ different locations in an eerie village: visit an old clock shop, investigate\
      \ rooms with creaky floorboards, and venture down into a dark basement to find\
      \ the answers you need to solve the puzzle.<h2 class=\"bb_tag\">SIMPLE CONTROLS,\
      \ CHALLENGING PUZZLES</h2>Tick Tock is so easy to pick up that anyone can join\
      \ the adventure! All you need is a partner who can communicate what they see\
      \ in order to solve each puzzle and you will be able to escape without any scratches.<h2\
      \ class=\"bb_tag\">CROSS-PLATFORM PLAY</h2>This game can be played cross-platform,\
      \ play on Nintendo Switch, PC, iOS, Android or Mac! It\u2019s up to you how\
      \ you play: play on two PCs, or get cosy on the couch with your Switch and iPad!<h2\
      \ class=\"bb_tag\">STORY</h2>In Tick Tock: A Tale for Two you and your friend\
      \ find yourself trapped in an eerie world created by the skilful clockmaker\
      \ Amalie Ravn. Your mission is to escape! But to do so you need to navigate\
      \ a mysterious, sinister clockwork world filled with secrets and cryptic puzzles.\
      \ <br><br>To find the truth and ultimately escape this place, you must combine\
      \ the information on both players\u2019 screens. Prepare yourselves for a narrative\
      \ adventure where your communication skills are put to the test. Shout out instructions,\
      \ discuss what you see, and listen. But remember: time is ticking. <br><br>Supported\
      \ by the Danish Film Institute - The Games Scheme<br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/790740/extras/The_Games_Scheme_logo1.png?t=1607503385\"\
      \ /><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/790740/extras/Steam-Rocking-trees-600.gif?t=1607503385\"\
      \ />"
