  data:
    about_the_game: "World War II rages and nations fall. SS head Himmler has Hitler's\
      \ full backing to twist science and the occult into an army capable of annihilating\
      \ the Allies once and for all. Battling alone, you're on an intense mission\
      \ to pierce the black heart of the Third Reich and stop Himmler -- or die trying.\
      \ Fighting in advanced team-based multiplayer mode, you'll wage your own WWII\
      \ in an all-out Axis vs. Allies contest for frontline domination.<br>\t\t\t\t\
      \tPowered by the Quake III Arena engine, the Wolfenstein universe explodes with\
      \ the kind of epic environments, A.I., firepower and cinematic effects that\
      \ only a game created by true masters can deliver. The dark reich's closing\
      \ in. The time to act is now. Evil prevails when good men do nothing. <br>\t\
      \t\t\t\t<ul class=\"bb_ul\"><li>Epic Environments<br>\t\t\t\t\t</li><li>Intense\
      \ Story-Driven Action<br>\t\t\t\t\t</li><li>Ferocious A.I.<br>\t\t\t\t\t</li><li>Big\
      \ Screen Cinematic Effects<br>\t\t\t\t\t</li><li>Team-Based Multiplayer Action</li></ul>"
