    about_the_game: "<i>Note: this VR game requires HTC Vive, Oculus Rift, or Oculus\
      \ Rift DK2 to play.</i><br><br>Experience Adventure Time like never before!\
      \ <br><br>Magic Man\u2019s Head Games is a unique virtual reality game that\
      \ transports you into the Land of Ooo. That jerk, Magic Man, is messing with\
      \ you! Use Finn\u2019s sword and Jake\u2019s stretchy powers to chase down Magic\
      \ Man and break his curse.<br><br><br><strong>Game Features:</strong><br>\xB7\
      \      Immersive VR adventure through the forests and mountains of Ooo<br>\xB7\
      \      Battle evil sandwiches and gnomes with Finn and Jake<br>\xB7      Use\
      \ Jake\u2019s powers to stretch, glide, and smash<br>\xB7      Original VO from\
      \ the Adventure Time cast<br>\xB7      Star in your own Adventure Time story\
      \ with 45 minutes of gameplay"
