details:
  data:
    about_the_game: Do you have the talent to face off against other comedians in
      a live comedy show contest? See how your material holds up in the face of brutal
      audience members who can vote you off or the relentless smack talk from other
      performers.<h2 class="bb_tag"><strong>Perform</strong></h2>Perform in front
      of a live audience as an individual or go head to head with another performer.
      If you are an aspiring comedian this is a great sandbox to try out new material
      and perfect your show. If you can sing, see how a live audience responds in
      the open mic singing rooms or take other players down in rap battle sessions.<h2
      class="bb_tag"><strong>Watch</strong></h2>Be part of the audience and decide
      which performers stay or go by voting them off the stage. Heckle players or
      encourage them as they do their best to entertain you.<h2 class="bb_tag"><strong>Create</strong></h2>Players
      have full control over custom avatars as they use different styles and animations
      to enhance the performance.
