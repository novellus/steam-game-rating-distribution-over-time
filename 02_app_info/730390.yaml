    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/730390/extras/Raji_Press_font.jpg?t=1608819036\"\
      \ /><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/730390/extras/Awards_BG_SM_02.png?t=1608819036\"\
      \ /><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/730390/extras/raji_steam_h1_story.png?t=1608819036\"\
      \ /><br>The story of Raji: An Ancient Epic begins with the start of a new war\
      \ between the demons and the gods. Seeking to avenge their defeat in the last\
      \ great war from a thousand years ago, the demons have challenged the gods who\
      \ humiliated them and have invaded the human realm, threatening them with extinction.<br>Thinking\
      \ that their enemies had been utterly defeated in the last great war, a thousand\
      \ years ago, the humans had fallen into a false sense of security, forgetting\
      \ the ways of alchemy, while enjoying the peace. Unable to defend themselves,\
      \ cities and fortresses fell, leaving the humans at the mercy of the demons.<br>Amidst\
      \ the chaos, as cities and fortresses fell, and as young children were abducted\
      \ from their homes, a young girl named Raji is chosen by the gods to be the\
      \ sole defender of the human race. <br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/730390/extras/raji_steam_h1_features.png?t=1608819036\"\
      \ /><h2 class=\"bb_tag\">A Story of Siblings</h2>Experience a story of siblings.\
      \ Raji and Golu are sister and brother who have been separated by the attacking\
      \ demonic hordes and now find themselves in the middle of the great war.<br>Raji\
      \ has taken it upon herself to find her brother and put an end to this reckless\
      \ war. However, this can only happen if she manages to break down the might\
      \ and stratagem devised by the great lord of demons, Mahabalasura.<br><img src=\"\
      https://cdn.cloudflare.steamstatic.com/steam/apps/730390/extras/cinematic8.gif?t=1608819036\"\
      \ /><h2 class=\"bb_tag\">Stunning Artwork</h2>Inspired by Indian mythologies\
      \ such as Mahabharata and Ramayana, and by the medieval architecture of Rajasthan,\
      \ Raji: An Ancient Epic brings a refreshing new style to the action-adventure\
      \ scene!<br>Every corner of the game\u2019s environment is drawn in the Pahari\
      \ art style and combines hand-painted textures, rendered in 3D giving the Raji:\
      \ An Ancient Epic a stunning and unique visual quality rarely seen in games.<br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/730390/extras/locations8.gif?t=1608819036\"\
      \ /><h2 class=\"bb_tag\">Tactical Combat</h2>Diverse weapons and powers, gifted\
      \ to Raji by the gods, are at your disposal. Mastering them all will be vital\
      \ to your success as the demonic hordes will skillfully adapt to each and every\
      \ situation; while the Trishul may be perfect for one battle, the mighty Sharanga\
      \ bow may be needed for the next.<br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/730390/extras/fight1.gif?t=1608819036\"\
      \ /><h2 class=\"bb_tag\">A Universe Set in Ancient India</h2>For the very first\
      \ time, experience a game set in ancient India and infused with Hindu and Balinese\
      \ mythology. You will find yourself immersed in ancient India where every corner\
      \ is begging to be explored.<br>From enchanting stories from the lore of the\
      \ game to tightly packed battles against ferocious demons and bosses, ancient\
      \ puzzles, massive forts and palaces, experience a sibling story who find themselves\
      \ at the center of a divine war.<br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/730390/extras/parkour.gif?t=1608819036\"\
      \ />"
