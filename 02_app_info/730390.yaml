    reviews: "\u201C\u201CRaji: An Ancient Epic is an tale worth playing and a game\
      \ worth your time, especially for its interesting setting rooted in Indian culture.\u201D\
      \u201D<br>8 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=https://www.dualshockers.com/raji-an-ancient-epic-review-switch-ps4-xb1-pc/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Dual Shockers</a><br><br>\u201C&quot;But\
      \ what really compels you to keep playing is the rich Indian culture on display\
      \ on virtually every frame. I was entranced by exquisite murals depicting stories\
      \ of just a fraction of the many Hindu deities, recounted by Durga and Vishnu\
      \ like old memories; the ambient strings of the sitar and ravanahatha as you\
      \ traverse each area, suddenly interrupted by the excitement of tabla drums\
      \ when a combat section kicks in.&quot;\u201D<br>8 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=https://www.nme.com/en_asia/reviews/game-reviews/raji-an-ancient-epic-review-a-brief-but-mesmerising-action-adventure-2733271\"\
      \ target=\"_blank\" rel=\"noopener\"  >NME</a><br><br>\u201C&quot;Raji: An Ancient\
      \ Epic is a beautiful game, set in a world and culture that is wildly under-represented\
      \ in the medium. From the first minute you can immerse yourself in Raji\u2019\
      s adventure, and for all the urgency of stopping the designs of the nefarious\
      \ demons, it\u2019s very hard not to just stop and admire the scenery along\
      \ the way. Do yourself a favour, pick this one up, and broaden your horizons\
      \ a little bit.&quot;\u201D<br>8.6 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=https://www.keengamer.com/articles/reviews/pc-reviews/raji-an-ancient-epic-review-journey-across-a-beautiful-land-pc/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Keen Gamer</a><br>"
