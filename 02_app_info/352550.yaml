    about_the_game: "In <strong>Urban Empire</strong> you take control of a mayoral\
      \ dynasty and lead your city and people through 200 years of history. Establish\
      \ infrastructures, plan city districts, debate political decisions at the town\
      \ council, bribe or blackmail your opponents, empower the democratic rights\
      \ of your people or ignore them and reign supremely by yourself \u2013 the decision\
      \ is yours!<br><br>Beginning in the 1820s, establish your city through five\
      \ different eras, each with its own threats and opportunities. Master the challenges\
      \ of the centuries, face political struggles, experience world-changing events\
      \ and pioneering inventions, and create your own unique <strong>Urban Empire</strong>!<br><br><strong>Urban\
      \ Empire</strong> is a \u2018City Ruler\u2019, pioneering a new breed of strategy\
      \ game that combines city builder features with political scheming and adds\
      \ profound social and historical events into the mix, creating a whole new gameplay\
      \ experience where players must employ strategic planning and political savvy\
      \ to successfully grow their cities in their role as Mayor. <br><br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/352550/extras/special_616x80.png?t=1605616154\"\
      \ /><br><ul class=\"bb_ul\"><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/352550/extras/UE_featurelistbutton_1.png?t=1605616154\"\
      \ /> <strong>City Ruler, not City Builder:</strong> Urban Empire offers a unique\
      \ combination of classic city building and political management gameplay. Take\
      \ on the role of a mayor, be a political mastermind and prove your skills by\
      \ prevailing against opposing parties and guiding your city through technological\
      \ evolutions and ideological revolutions.</ul><ul class=\"bb_ul\"><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/352550/extras/UE_featurelistbutton_1.png?t=1605616154\"\
      \ /> <strong>Choose from 4 ruling families with 5 characters each</strong>,\
      \ like the equal rights and social justice advocates the Kilgannons, or the\
      \ Sant\u2019Elias, who focus on scientific progress and the pursuit of knowledge.\
      \ </ul><ul class=\"bb_ul\"><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/352550/extras/UE_featurelistbutton_1.png?t=1605616154\"\
      \ /> <strong>Create and manage city districts</strong> on a large scale and\
      \ fulfil your citizens\u2019 needs \u2013 such as happiness, safety, and public\
      \ services.</ul><ul class=\"bb_ul\"><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/352550/extras/UE_featurelistbutton_1.png?t=1605616154\"\
      \ /> <strong>Introduce new ideas and technologies</strong>, like the electric\
      \ tram, antibiotics or video games and use your power to convince the city council\
      \ of your political agenda.</ul><ul class=\"bb_ul\"><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/352550/extras/UE_featurelistbutton_1.png?t=1605616154\"\
      \ /> <strong>Up to 1000 dynamic events</strong> represent the twists and turns\
      \ of urban life: make and influence decisions on issues such as women\u2019\
      s rights, the hippie movement, and child labor.</ul>"
