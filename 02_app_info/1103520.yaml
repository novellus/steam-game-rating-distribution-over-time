    about_the_game: Foodie Bear is an adorkable platform action game with creative
      gameplay. Our fat hero will eat a lot and become fatter and fatter, then face
      more danger. Can he get to the Ice Cream Festival and eat his favorite ice cream
      eventually? <br>He needs your help !!<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1103520/extras/bbb.png?t=1600185468"
      /><h2 class="bb_tag"><strong>Key Features:</strong></h2><br>    Funny &amp;
      creative gameplay.<br>    Sweet animation effects.<br>    20+ randomlized levels.<br>    Use
      fat bubbles to buy items to reduce the difficulty of levels.<br>    You are
      forced to eat a lot during this Journey. Further you go, fatter you grow. <br>    <br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1103520/extras/aaa.png?t=1600185468"
      /><br>Music by Kevin Macleod and Alexander Nakarada.
