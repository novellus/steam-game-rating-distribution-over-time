    about_the_game: <h2 class="bb_tag">A creativity-driven RPG about a rundown theatre
      and pleasing its unruly clientele.</h2><br>Nobody said that opening a theatre
      on the wrong side of the river was going to be easy! The roof may be leaking,
      and the audience may be armed to the teeth, but nothing is going to stop the
      Rainsdowne Players from becoming the premier (and only!) theatre troupe in town!<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/802930/extras/banner_chars.png?t=1572301648"
      /><h2 class="bb_tag">Features:</h2><br><ul class="bb_ul"><li>Correctly handle
      'friendly encouragement' from your audience, in the form of thrown bottles,
      tomatoes and even the occasional fish.<br></li><li>Collect inspiration cards
      from the audience, and combine them to concoct new plays to please the pickier
      customers.<br></li><li>Hang out with a homeless cat who likes board games.<br></li><li>Convince
      the ticket desk clerk not to leave her dead end job.<br></li><li>Survive a boss
      battle in the form of several hundred disinterested schoolchildren.<br></li><li>Plays
      like if Paper Mario and Majora's Mask had a child, but the father was secretly
      Rhythm Tengoku.</li></ul><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/802930/extras/banner_chars_2.png?t=1572301648"
      /><br><br>The Rainsdowne Players is an RPG about winning hearts and minds. Explore
      the town of Rainsdowne and get to know the peculiar inhabitants, all of whom
      may have a particular play they want to see, even if they don't realise it yet!
      Gather inspiration in the form of cards and use it to build the narrative of
      your next show, but it's never quite that simple and whether dodging projectiles
      or surviving a sword fight, you've got to actually make it through the performance
      in one piece!<h2 class="bb_tag">A note from the Rainsdowne Tourist Board:</h2><br>Due
      to a faulty and irreversible weather charm several hundred years ago, the town
      of Rainsdowne does get an awful lot of rain, but don't let that dampen your
      spirits! There's lots to see and do around town:<br><br><ul class="bb_ul"><li>Try
      and sink some questionably depicted pirates at the cannon range.<br></li><li>Take
      part in our lively card battling scene. There's always a tournament running.<br></li><li>Enjoy
      some surprisingly relaxing fishing by the docks.<br></li><li>Enjoy some surprisingly
      non-relaxing yoga in the park.<br></li><li>Take to the stage at the Royal Flush
      bar, which was definitely not a public washroom only a few weeks ago.</li></ul><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/802930/extras/banner_chars_3.png?t=1572301648"
      />
