details:
  data:
    about_the_game: "The <strong>Slime Rancher Original Soundtrack II + The Casey\
      \ Sessions</strong> completes your collection with all-new music from every\
      \ Slime Rancher update since the game originally launched! Enjoy over 70 minutes\
      \ of music, across a total of 22 tracks, digitally remastered and un-looped,\
      \ by composer Harry Mack. All tracks are recorded in high-quality mp3 format.<br><br>Featured\
      \ in this album are the \u201CCasey Sessions\u201D - a collection of personal\
      \ songs played by Casey after reading starmails about Beatrix\u2019s adventures\
      \ across the Far, Far Range.<br><br>Once purchased, files will be located in\
      \ <i>Steam\\steamapps\\common\\SlimeRancher\\Slime Rancher Original Soundtrack\
      \ II</i><br><br><br><u>Track List:</u><br><br>Ogden's Retreat - Theme<br>The\
      \ Wilds - Theme<br>Mochi's Manor - Theme<br>Nimble Valley - Theme<br>Nimble\
      \ Valley - Race<br>Viktor's Workshop - Theme<br>The Slimeulation - Dry Reef<br>The\
      \ Slimeulation - Indigo Quarry<br>The Slimeulation - Moss Blanket<br>The Slimeulation\
      \ - Corruption (Bonus Track)<br>Party Gordo - Theme<br>Ogden's Retreat - Night<br>The\
      \ Wilds - Night<br>Mochi's Manor - Night<br>Viktor's Workshop - Night<br>Wiggly\
      \ Wonderland - Theme<br><br><strong>The Casey Sessions</strong><br>Home Out\
      \ There (Casey Sessions)<br>The Farthest Forest (Casey Sessions)<br>No Stone\
      \ Unturned (Casey Sessions)<br>The Past and You (Casey Sessions)<br>That Old\
      \ Song (Casey Sessions)<br>For Bea, Always (Casey Sessions)"
