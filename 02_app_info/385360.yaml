    about_the_game: Super Trench Attack 2 is a survival turn-based squad game set
      in a fictional world war setting. <br><br>You are Ada Frost, a lieutenant of
      the blue army. You find yourself deep behind enemy lines, with the stolen black
      army plans in your hands, you can end the war. That is, if you and your squad
      can make it home alive! <br><br>Of course the Black army won't let you escape
      that easily, They have dispatched their top general the evil Helmut, to stop
      you in your tracks. Fight through the desert sands, traverse the icy peaks,
      and battle through the muddy trenches, get those plans to H.Q before the evil
      general catches you! <br><br>Game Features <br>- Tense survival gameplay,<br>-
      Procedural generated levels, and missions <br>- Over 2000 random events, no
      play through is the same <br>- Play blackjack and hunt for food <br>- Four different
      C.O's to choose from <br>- Recruit four different character classes to your
      squad <br>- Upgrade your troops with the flexible 'weapon pack' system <br>-
      Goofball humor throughout <br>- Enemy commanders have different tactics and
      A.I <br>- Fight through snow, deserts, beaches, cities and forests <br><br>This
      title is the sequel to this steam game <a href="http://store.steampowered.com/app/311870/?snr=1_4_4__105_1"
      target="_blank" rel="noreferrer"  >here</a>.
