    about_the_game: "Roaming Fortress is a dynamic new mix of action, strategy, and\
      \ defensive games that puts your fortress atop a massive Burdenbeast. Upgrade\
      \ your fortress and crush the enemies that have defiled the Kingdom!<h2 class=\"\
      bb_tag\">The Story of the Roaming Fortress</h2>Long ago, the Kingdom of Manatalopia\
      \ stretched far across the Sirenian Desert. Life in the empire was good, just,\
      \ and beautiful\u2026 Without warning, a devastating force of legend, the Goblin\
      \ Horde, marched on the Kingdom of Manatalopia. The barbaric Horde showed no\
      \ mercy. The brave Manatalopian Knights took up arms to defend the vast empire,\
      \ but the attack was too sudden, the Horde too powerful. At the hands of the\
      \ merciless Horde, the empire was swiftly destroyed.<br><br>Driven into the\
      \ borderlands of their once great empire, the surviving Manatalopian Knights\
      \ devised an ambitious plan to retake the lost kingdom and mete out justice\
      \ on the Horde by moving their remaining fortress onto the back of the mythical\
      \ Burdenbeast. The result: the Roaming Fortress.  So begins the campaigns of\
      \ the Manatalopian Knights to reclaim the lost kingdom and drive the evil forces\
      \ back from whence they came.<h2 class=\"bb_tag\">Features:</h2>With its visually\
      \ stunning graphics and fast-paced gameplay, Roaming Fortress offers hours of\
      \ siege and destruction as you...<br><br><ul class=\"bb_ul\"><li>Test your resolve\
      \ while facing wave after wave of unique enemies!<br></li><li>Perfect your strategy\
      \ with interchangeable fortresses that allow for numerous unique squad configurations!<br></li><li>Reclaim\
      \ the Kingdom of Manatalopia as a Roaming Fortress Commander of the Manatalopian\
      \ Knights!</li></ul>"
