    about_the_game: "Set in an old fantasy world where castle walls are attacked by\
      \ hordes of orcs, a group of adventurers will defend the castle at all costs.\
      \ Move-in 4 beautiful directions, listen to a beautiful soundtrack and face\
      \ down hordes of orcs with an army of knights and adventurers at your side.<br\
      \ />\r\n<br />\r\nCastle of the land is a top-down adventure game where the\
      \ player fights hordes of orcs alongside knights and questing adventurers. You\
      \ will defend forts and towns and deliver a mysterious letter to a wizard."
