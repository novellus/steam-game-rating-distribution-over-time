  data:
    about_the_game: "Faced once again with the sight of ships covering the skies above\
      \ Mondshire, Junius and the rest of 1st fleet are put to the test as they\u2019\
      re pitted against the difficult task of retaking the moon. Eager to see victory,\
      \ Sigil has pushed for the completion of prototypes following the lessons learned\
      \ from Sierra\u2019s creation. <br>With the threat of the Martians\u2019 secret\
      \ weapon looming in the background, new allies and crew members join the fight\
      \ to push the Ares out of the Terra Orbital System despite clashing personalities\
      \ and hidden objectives. <br>What is the Ares Confederacy hiding? <br>Will the\
      \ UTV succeed? <br>How much longer can they keep up this momentum? <br><br>Sierra\
      \ Ops Episode 3: Unending Dusk is part three of a four-part series where both\
      \ decisions made and performance in combat change the power balance of the two\
      \ armed forces.<br>Is it even possible to end this war without losing everything?\
      \ <br><br><strong>Game Features: </strong> <br><ul class=\"bb_ul\"><li>Chapters\
      \ 4, 5, and 6 of the main story. <br></li><li>Real time strategic gameplay <br></li><li>Ship\
      \ and loadout customisation <br></li><li>1080p visuals <br></li><li>Over 200,\
      \ 000 words spread out across different decisions and outcomes based on choices\
      \ during prior episodes. <br></li><li>Up to four new crewmates to get to know!\
      \ <br></li><li>Time sensitive break system. <br></li><li>Time sensitive side\
      \ quests. <br></li><li>Complex main friend system. Deepen your relationship\
      \ with a member of your crew!</li></ul>"
