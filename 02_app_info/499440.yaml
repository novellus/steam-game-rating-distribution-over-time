    review: 'Very cool puzzle game where you have to match lines and blobs through
      switching, sliding and rotating pieces and/or platform segments.


      Starts out very easy and takes a while to get interesting. There''s some good
      challenge at the end. Could have used a few more levels but not complaining
      either. Good for its price.'
