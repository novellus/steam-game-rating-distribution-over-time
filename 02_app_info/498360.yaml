    about_the_game: <strong>Puzzle Nebula is a mind-bending puzzle game set in the
      far corners of space.</strong><br><br><i>&quot;You thought you had died. When
      you wake up, you find yourself in space, trapped inside a weird machine. <br><br>How
      did you end up here? What is your purpose? Is any of this even real?&quot;</i><br><br><strong>Features</strong><br><br><ul
      class="bb_ul"><li>80 challenging levels, each set in an unique procedurally
      generated star system.<br></li><li>Lots of different platforms that make the
      puzzles increasingly complex.<br></li><li>Intriguing sci-fi storyline that will
      make you question the very nature of our universe.<br></li><li>Plays well with
      a controller or a keyboard.</li></ul>
