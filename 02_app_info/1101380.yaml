    about_the_game: 'LOGistICAL 2: Indonesia is now a FREE to play DLC of LOGistICAL
      2. Play directly from the LOGistICAL 2 game (which is also now FREE to play).<br><br><a
      href="https://store.steampowered.com/app/954270/LOGistICAL_2/" target="_blank"
      rel="noreferrer"  id="dynamiclink_1" >https://store.steampowered.com/app/954270/LOGistICAL_2/</a><br><br>LOGistICAL
      2: Indonesia is now being released as a DLC of LOGistICAL 2.<br><br>LOGistICAL
      2: Indonesia is a large open-world, strategy, puzzle game where you transport
      different cargoes to complete all the towns throughout the country.<br><br>LOGistICAL
      2: Indonesia spans many islands in a wonderful tropical climate. Build your
      truck empire to cover the many islands and help the local tourism industries.<br><br>Around
      800 towns and 2000 businesses to complete.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1101380/extras/20181013_USWA_MapSliceSmall2.png?t=1574105739"
      /><br><br>Each LOGistICAL module has many unique things to do. In LOGistICAL
      2: Indonesia you can:<br><ul class="bb_ul"><li> Fix roads to towns throughout
      the complex road system.<br></li><li> There are not many places for large trucks
      throughout the islands.<br></li><li> Most trucks sizes fit on all the roads,
      even with cargo.<br></li><li> There are lots of quarantine zones.<br></li><li>
      Some regions don''t allow building any industries.<br></li><li> Complex LOGistICAL
      puzzle solving around the quarantines.<br></li><li> Roads to towns are all of
      the highest quality, so don''t need upgrading.<br></li><li> Find some of the
      industries throughout the map. Upgrade them so you can build your own.<br></li><li>
      Over 150 industry types.<br></li><li> Truck boosts include a super speed multiplier.<br></li><li>
      Module includes contracts to complete for those not knowing just where to start.<br></li><li>
      Businesses don''t consume resources.<br></li><li> Businesses have a static score
      this is not based on trucks sizes or amounts.<br></li><li> Information button
      to show details about any town.<br></li><li> Information button to show details
      some of the businesses.<br></li><li> Pre-rendering of the maps (35km and greater)
      to bitmap to speed up the game play when zoomed out.</li></ul><br>LOGistICAL
      2 brings you all the fun and puzzling of LOGistICAL with even more towns, more
      puzzles and much more to do.<br><br>This LOGistICAL 2: Indonesia module brings
      you around 800 towns to complete.<br><br>LOGistICAL 2: Indonesia game covers
      the country of Indonesia including islands like Java, Bali and many, many more.<br>There
      are many new obstacles and deliveries to make.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1101380/extras/20181013_USWA_MapSliceSmall2.png?t=1574105739"
      /><h2 class="bb_tag">LOGistICAL Summary</h2>The whole game is a huge puzzle
      while each town is its own little piece of puzzling. There are thousands of
      town and businesses to complete.<br>Plenty of towns are easy enough. Some take
      complex planning. Do them in your own order. Get bonuses for completing regions
      and contracts.<br>Some cargoes are easy to get. Others you have to create in
      industries. Use existing industries and build your own.<br>The further you get
      from the start the more strategies you have to use.<br>Boost up your trucks
      with bonuses. Last truck delivering gets the bonus.<br>The towns, roads and
      map are to scale. Current or historical industry placement. It is very educational
      as well as entertaining.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1101380/extras/20181013_USWA_MapSliceSmall2.png?t=1574105739"
      /><h2 class="bb_tag">There Is Plenty More to Keep You On Your toes.</h2>Towns
      consume the cargoes you are trying to get to completion.<br>Big trucks are great
      for moving lots of stuff, but can''t travel everywhere.<br>There are lots of
      broken roads that need deliveries.<br>Upgrade the industries for better exponential
      throughput.<br>Cargo stores can sure come in handy.<br>What! I can''t take my
      big trucks across the water on a ferry.<br>... and what is with those quarantine
      checkpoints?<br><br>Complete towns, roads, industries, contracts, regions and
      states for lots of in-game and Steam achievements.'
