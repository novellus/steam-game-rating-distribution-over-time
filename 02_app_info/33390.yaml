details:
  data:
    about_the_game: "<p>Zeit\xB2&trade; is a traditional side-scrolling, 2D, shoot-\u2019\
      em-up game that brings unprecedented elements to the game experience. Zeit\xB2\
      \u2019s unique time travel feature has yet to be seen in this genre even after\
      \ decades of great games.</p>\n\t\t\t\t\t\t<p>Intuitive controls allow players\
      \ to move forward and backward in time making it possible for the player to\
      \ combine shots and power, and even be assisted by a shadow version of yourself.\
      \ Blast away swarms of enemies, get the highest score and discover how you can\
      \ assist yourself in new exciting ways by warping time at will.</p>\n\t\t\t\t\
      \t\t<h2>Key Features</h2>\n\t\t\t\t\t\t<ul>\n\t\t\t\t\t\t\t  <li><strong>Time\
      \ Travel:</strong> Assist yourself and perform stunning moves by interacting\
      \ with your time shadow when travelling back in time. Pace the game and gain\
      \ extra points by speeding up time. Balance your time travel and life energy\
      \ to master the game through 70 challenges. \n\t\t\t\t\t\t\t  <li><strong>8\
      \ Epic Bosses Battles:</strong> Discover the potential of your arsenal of powerful\
      \ moves while fighting over a dozen different enemies and defeating the eight\
      \ massive bosses.\n\t\t\t\t\t\t\t  <li><strong>Weapon Upgrades:</strong> Your\
      \ main weapon can be upgraded three times and you will feel the striking force\
      \ of your additional weapon systems including Beam-Shot, Chain-Shot and Shockwave.\
      \ The bonus system gives you extra score multipliers as long as you don\u2019\
      t miss out on shooting all enemies. \n\t\t\t\t\t\t\t  <li><strong>6 Challenging\
      \ Game Modes:</strong> Go on a journey through 20 chapters of action and variety\
      \ in the Arcade mode. Challenge others for the highest score in the other modes:\
      \ Score Attack, Survival, Wave, Time Limit and Tactics. All modes are well integrated\
      \ with leaderboards and unlockable achievements.  \n\t\t\t\t\t\t\t  <li><strong>Easily\
      \ accessible for the casual player and yet challenging for the hardcore gamer.</strong>\n\
      \t\t\t\t\t\t</ul>\n\t\t\t\t\t\t"
