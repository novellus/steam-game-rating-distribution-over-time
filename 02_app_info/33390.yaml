    review: "[i]Zeit\xB2[/i] est visuellement tr\xE8s quelconque. Il faudra m\xEA\
      me attendre les derniers niveaux du jeu pour d\xE9couvrir enfin un nouveau fond\
      \ d'\xE9cran - qui n'est qu'un filtre rouge\xE2tre appliqu\xE9 sur l'ancien.\
      \ En contrepartie, sa lisibilit\xE9 n'est jamais prise en d\xE9faut, m\xEAme\
      \ au plus brouillon de l'action. Les formes ennemies et les pi\xE8ges ne se\
      \ m\xE9langent jamais au reste ; on sait toujours sur quoi on tire et pourquoi\
      \ on meurt.\n\nD\xE9barrass\xE9 de son gras comme un athl\xE8te qui ne vit que\
      \ pour la performance, [i]Zeit\xB2[/i] est un jeu moche mais efficace, int\xE9\
      ress\xE9 et int\xE9ressant uniquement par et pour son concept : d'un c\xF4t\xE9\
      , on tire avec nos points de vie que l'on r\xE9cup\xE8re en faisant exploser\
      \ nos ennemis - autant dire que garder la touche d'action enfonc\xE9e comme\
      \ un terroriste heureux de tirer en l'air dans l'espoir d'attraper par chance\
      \ un pigeon n'est pas la meilleure approche. Tirer dans le vide revient \xE0\
      \ \xE9goutter inutilement sa barre de vie ; il faudra au contraire toujours\
      \ chercher ce fragile \xE9quilibre juch\xE9 quelque part entre l'anticipation\
      \ et le gaspillage. Faire feu un peu trop t\xF4t ? Oui, puisque les balles mettent\
      \ une seconde \xE0 sauter d'un bout \xE0 l'autre de l'\xE9cran. S'acharner sur\
      \ le bouton de tir ? Autant s'ouvrir les veines juste avant d'entamer un marathon.\n\
      \nDeuxi\xE8me id\xE9e qui distingue [i]Zeit\xB2[/i] de la masse des [i]shoot'em\
      \ up[/i] \xE0 l'horizontale : la possibilit\xE9 de rembobiner la partie en cours\
      \ de jeu. On prend plaisir \xE0 tricher pour mieux finir cet adversaire qui\
      \ venait pourtant de nous \xE9chapper d'un poil : comme le faisait si bien le\
      \ prince de P erse, on peut secouer le sablier, revenir dans le temps de quelques\
      \ secondes et ainsi coop\xE9rer avec son fant\xF4me. Alors, l'instant d'un \xE9\
      clair qui s'\xE9ternise en temp\xEAte, la fureur de deux alli\xE9s mitraille\
      \ l'\xE9cran de particules bleues. Un sentiment de toute-puissance se d\xE9\
      gage de ces d\xE9cha\xEEnements orgastiques.\n\n[i]Zeit\xB2[/i] est loin d'avoir\
      \ sa place \xE0 la table des meilleurs jeux du genre. Il nous offre n\xE9anmoins\
      \ une exp\xE9rience solide, aussi carr\xE9e que son titre le promettait. Il\
      \ est la preuve qu'on peut aimer ces jeux qui m\xE9langent le bon et le moins\
      \ bien. Une esth\xE9tique banale, une atmosph\xE8re inexistante, quelques id\xE9\
      es malines, un gameplay impeccable, un ou deux boss contrariants, enfin beaucoup\
      \ de modes de jeu pour presser aussi f\xE9rocement qu'un citron trop m\xFBr\
      \ tout le jus d'un jeu qui \xE0 la fois ne ressemble \xE0 rien ni \xE0 rien\
      \ d'autre."
