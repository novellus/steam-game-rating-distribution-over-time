details:
  data:
    about_the_game: "Come Covid-20 the virus had mutated into something more realistic\
      \ of the apocalypse we all wanted! You play as one of the few remaining special\
      \ forces operatives with one objective, shred the dead! <br />\r\nSet over a\
      \ whole town with abandoned schools, shops, train station, homes, and more with\
      \ 5 classic perk machines such as speed cola (fast reload), hyperbull (super\
      \ speed), double tap perk, increased health perk and mule kick (extra weapon),\
      \ classic random weapon boxes with several highly original SMGs, Sniper rifles\
      \ and fully Auto and burst rifles.<br />\r\nGoodies like that are hard to reach\
      \ and your chances of getting cornered by a horde is high unless they're distracted\
      \ by teammates,<br />\r\nThe easier a weapon box or ammo buy is to get too,\
      \ the more expensive it is, the harder, the cheaper it is.<br />\r\nThere are\
      \ no horde warnings in this zombie outbreak. Work as a 4 man team or less (we\
      \ will be increasing this as the map grows with future updates! for free!) .<br\
      \ />\r\n<br />\r\n<br />\r\nSingle player or up to 4 player co-op Host/Join\
      \ Session only, not dedicated servers. <br />\r\nControllers work in game but\
      \ menus are mouse and keyboard. <br />\r\n<br />\r\n<br />\r\n<br />\r\n<br\
      \ />\r\n<br />\r\n<br />\r\n<br />\r\n<br />\r\n<br />\r\nControls : <br />\r\
      \n<br />\r\nJump/ spacebar or gamepad bottom button<br />\r\nCrouch/ C or gamepad\
      \ right button<br />\r\nSprint/ Left Shift or gamepad left thumbstick button<br\
      \ />\r\nAim/ Right Mouse Button or gamepad left trigger <br />\r\nFire/ Left\
      \ mouse Button or Gamepad right trigger<br />\r\nCycle weapon up/ 1 or gamepad\
      \ top button<br />\r\ncycle weapon down/ 2 or Gamepad top button<br />\r\nReload/\
      \ R or Gamepad face button left<br />\r\nUSE/ Activate/ E or gamepad face button\
      \ left<br />\r\nScoreboard/ Tab or gamepad special left button<br />\r\nChat/\
      \ T or Gamepad D-Pad Down<br />\r\nMelee/ Q or Gamepad Right Thumbstick<br />\r\
      \nRoll/ Caps lock or Gamepad right shoulder<br />\r\nFlashlight toggle/ 3 or\
      \ Gamepad D-Pad up<br />\r\n<br />\r\nMove/ WASD, up down left right arrow or\
      \ gamepad left thumbstick <br />\r\nLook/turn rate/ Mouse Y &amp; X or Gamepad\
      \ right thumbstick"
