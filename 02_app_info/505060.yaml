  data:
    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/505060/extras/wc_razzleDazzle_resized_001.png?t=1568521526\"\
      \ /><h2 class=\"bb_tag\">WARCUBE is all about the combat.</h2> It\u2019s viciously\
      \ intense, subtly tactical, and geometrically satisfying. Inspired by games\
      \ such as Shadow of Mordor, Assassins Creed and Mount &amp; Blade. But with\
      \ more... cubes.<br><br><strong>You've returned home after being on holiday\
      \ for 3,729 years.</strong><br><br><ul class=\"bb_ul\"><li>Be transformed from\
      \ a <i>Human</i>, into a <i><strong>Warcube</strong></i>.<br></li><li>Capture\
      \ outposts and explore the world's secrets.<br></li><li>Find treasures lost\
      \ in ages past, as well as things not so treasured...<br></li><li>Launch yourself\
      \ from catapults, to go places you probably ought not to. This is a physics\
      \ based game in Early Access after all...</li></ul><br><strong>While playing\
      \ you may experience</strong><br><ul class=\"bb_ul\"><li>Dynamic slow motion\
      \ and speed ramping, similar to <i>300</i>, but with cubes.<br></li><li>Highly\
      \ realistic cube physics...very complex stuff.<br></li><li>A multitude of arrows\
      \ being shot at you, as well as swords, axes and spears waved in your direction.<br></li><li>Extreme\
      \ combo kills in slow motion to make you look your best.</li></ul><br><strong>Never\
      \ has there been a game with this many cubes, that wasn't a Minecraft knockoff.<br>These\
      \ cubes were made for battle, not building.</strong><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/505060/extras/wc_jumpShot_003_resized.png?t=1568521526\"\
      \ /><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/505060/extras/wc_overTheCastle_001_resized.png?t=1568521526\"\
      \ />"
