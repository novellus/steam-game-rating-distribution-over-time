    reviews: "\u201CThe first time you dash-attack a Warcube foe, then slow time down\
      \ to nail an arrow attack while bouncing in mid-air off your first attacker,\
      \ will leave you changed as an action gamer.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=http://arstechnica.com/gaming/2016/09/less-hype-more-games-a-whirlwind-look-at-the-playable-fun-of-pax-west/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Ars Technica (preview)</a><br><br>\u201C\
      That game wasnt too bad... that warcube game... It was kinda cool\u201D<br><a\
      \ href=\"https://steamcommunity.com/linkfilter/?url=https://clips.twitch.tv/PeacefulDistinctJackalWoofer\"\
      \ target=\"_blank\" rel=\"noopener\"  >LIRIK</a><br><br>\u201CEven at this early\
      \ stage, Warcube's fighting finds that balance between being easy to control\
      \ while feeling effortless to accomplish satisfying feats.\u201D<br><a href=\"\
      https://steamcommunity.com/linkfilter/?url=http://indiegames.com/2016/09/warcube_turns_cute_cubes_into_.html\"\
      \ target=\"_blank\" rel=\"noopener\"  ><a href=\"https://steamcommunity.com/linkfilter/?url=http://IndieGames.com\"\
      \ target=\"_blank\" rel=\"noopener\"  >IndieGames.com</a> (preview)</a><br>"
