details:
  data:
    about_the_game: You play as a detective who finds himself in the middle of war
      on drugs. You have to collect all drugs located in level and kill all the bad
      guys on your way. In some levels there might be a friendly police officer who
      will help you, but in most cases you are on your own, since Police force do
      not have money right now for more officers. There are some advanced levels,
      so you will have to show your skills.<br><br>In early access you will play through
      5levels. Later on there will be 10+ awesome levels.<br><br><strong>Features:</strong><br>-
      Map (you can jump through your levels and repeat your favorite level at any
      time)<br>- Advanced AI<br>- Upgrade your police station (not in early access)<br>-
      Inventory (not in early access)<br><br>We will include Trading Cards as soon
      as possible.
