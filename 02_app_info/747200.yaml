    about_the_game: "&quot;You woke up and found yourself lying in a hibernation pod.\
      \ You have no food, no clothes, no nothing. You can gather resources, craft\
      \ useful items, build your own home, tame wild animals, fight strange creatures\
      \ to survive in this dangerous world.&quot;<br />\r\n<br />\r\nKey features:<br\
      \ />\r\n<br />\r\n-      Randomly generated endless world map<br />\r\n-   \
