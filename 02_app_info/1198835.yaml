details:
  data:
    about_the_game: "Data that enables new officers for &quot;ROMANCE OF THE THREE\
      \ KINGDOMS XIV&quot;.<br />\r\nNote: Officer data added with this DLC cannot\
      \ be edited.<br />\r\n<br />\r\nTie-up content with &quot;Atelier Ryza: Ever\
      \ Darkness &amp; the Secret Hideout&quot;.<br />\r\nSix characters including\
      \ Ryza and Klaudia will be available in &quot;ROMANCE OF THE THREE KINGDOMS\
      \ XIV&quot; with their own unique &quot;Traits&quot;! Whether you choose to\
      \ have them serve under an officer, or have them establish their own forces\
      \ and defeat other heroes, the choice is yours. The alchemists will add flair\
      \ to your adventure in the world of the Three Kingdoms.<br />\r\n<br />\r\n\u25BC\
      Additional Officers<br />\r\nRyza, Lent, Tao, Klaudia, Empel, Lila<br />\r\n\
      <br />\r\n\u25BCHow to Use<br />\r\nAfter selecting a scenario from &quot;Start\
      \ New-&gt;Select Scenario&quot; screen, at the &quot;Manage Orig. Officers&quot;\
      \ screen, use &quot;Introduce Orig. Officer&quot; to select an officer. <br\
      \ />\r\nUse &quot;Position Orig. Officers&quot; to place these officers at locations\
      \ of your choice."
