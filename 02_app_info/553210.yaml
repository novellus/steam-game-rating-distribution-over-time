  data:
    about_the_game: "Take command of a Space Wolves squad led by Valgard Twice Slain.\
      \ Your Great Company\u2019s Strike Cruiser fell into a trap set by Chaos Space\
      \ Marines of the Word Bearers legion \u2013 causing you to make a forced landing\
      \ on Kanak, a volcano-wracked feral world, inhabited by tribes of ruthless barbarians.\
      \ Not only must you survive, but you must emerge victorious.<h2 class=\"bb_tag\"\
      >Game features:</h2><br><strong>Defeat the unrelenting enemies of the Space\
      \ Wolves:</strong><br><ul class=\"bb_ul\"><li>An epic campaign with branching\
      \ storylines, spanning hostile environments on a distant planet. <br></li><li>Combat\
      \ the Word Bearers - fanatical and deadly traitors who serve the chaos gods.</li></ul><br><strong>Brutal\
      \ Tactical Combat:</strong><br><ul class=\"bb_ul\"><li>Lead your Space Wolves\
      \ into fierce battles in glorious, diverse environments;<br></li><li>Challenge\
      \ your Brothers in multiplayer and earn ultimate rewards by proving your leadership.</li></ul><br><strong>Choose\
      \ Your Path:</strong><br><ul class=\"bb_ul\"><li>Grey Hunter, Wolf Scout or\
      \ Wolf Guard \u2013 You decide which path to follow, to best match your own\
      \ style, strategy and tactics.</li></ul><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/553210/extras/space_wolf_steam_news_01.png?t=1590970392\"\
      \ />"
