    reviews: "\u201CIt's opposite day. They ported Space Wolf from mobile, removed\
      \ all f2p elements and improved every aspect of it and I'm quite enjoying it!\u201D\
      <br><a href=\"https://twitter.com/Totalbiscuit/statuses/832820182456365056\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Total Biscuit</a><br><br>\u201CDid\
      \ they expect the PC market liked their games harder than they actually do?\
      \ Probably. But that's what Early Access is for and Space Wolf could easily\
      \ be shaped up to be even better than it is in its current state.\u201D<br><a\
      \ href=\"https://steamcommunity.com/linkfilter/?url=http://www.gameskinny.com/0xhla/warhammer-40000-space-wolf-early-access-preview\"\
      \ target=\"_blank\" rel=\"noopener\"  >Gameskinny</a><br><br>\u201CWarhammer\
      \ 40,000: Space Wolf is a great addition to the Warhammer 40,000 game roster,\
      \ offering solid strategy and good gameplay.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=http://www.brashgames.co.uk/2017/03/05/warhammer-40000-space-wolf-early-access-preview/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Brashgames</a><br>"
