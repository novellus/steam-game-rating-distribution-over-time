    about_the_game: In <strong>MineDrill Redux</strong> you play as a engineer who
      dreams about becoming rich by finding oil in his yard outside the city hustle.
      To achieve his dream he built a drill to start looking for the oil source.<br>Mine
      down your way through earth and collect various ores. Sell them or craft new
      items to upgrade your machine speed, fuel tank or storage capacity. Complete
      missions to level up and unlock advancements. Install pipes to get fuel or choose
      the electric engine powered by the sun. Find treasures and earn over 20 achievements!
      Is your choice how you achieve the final goal!<h2 class="bb_tag">Features:</h2><ul
      class="bb_ul"><li>10 types of ores to mine<br></li><li>Crafting system<br></li><li>Lots
      of advancements to unlock<br></li><li>Steam achievements<br></li><li>Random
      weather effects<br></li><li>Randomly generated worlds<br></li><li>Upgrading
      by various blueprints<br></li><li>Treasures</li></ul><h2 class="bb_tag">Coming
      Soon:</h2><ul class="bb_ul"><li>Full controller support<br></li><li>Improved
      graphics and sound<br></li><li>Combat system and enemies<br></li><li>Split-Screen
      multiplayer game modes</li></ul>
