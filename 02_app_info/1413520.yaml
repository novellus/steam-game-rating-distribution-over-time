      /><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1413520/extras/screens-artbook10-616.jpg?t=1599663250"
      /></p><br><h1>About the Game</h1>The Visions of the Underhive are many and varied.
      Across a generation of concept art for the tabletop game as well as the reams
      of images made to display our interpretations of Houses Escher, Goliath, and
      Orlock, this art book contains gorgeous work you will not want to miss. In addition,
      included is a bonus short story from the Warhammer 40,000 archives tracking
      action in the Underhive.
