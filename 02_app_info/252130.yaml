    review: "Divide By Sheep \xE9 um puzzle que mescla uma tem\xE1tica mais sombria,\
      \ onde as ovelhinhas s\xE3o devoradas e fatiadas ao meio, com um cen\xE1rio\
      \ bem fofinho e alegre.\nO jogo naturalmente traz mais complexidade conforme\
      \ voc\xEA avan\xE7a de n\xEDvel, mas \xE9 sempre muito claro como os elementos\
      \ se comportam, trazendo fluidez e deixando a jogabilidade completamente intuitiva.\
      \ Em geral leva pouco tempo para resolver cada uma das fases, mas algumas s\xE3\
      o bem desfiadoras, fazendo com que voc\xEA fique um tempo pensando, tentando\
      \ v\xE1rias possibilidades e tornando a resolu\xE7\xE3o muito gratificante.\
      \ \n\nTenho jogado no notebook porque \xE9 perfeito para passar o tempo e se\
      \ distrair, al\xE9m de ser bem levinho e rodar em qualquer configura\xE7\xE3\
      o."
