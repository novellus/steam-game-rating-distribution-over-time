    about_the_game: Divide By Sheep is a math puzzler about the Grim Reaper's devious
      plan to make some sheepy friends. Grim can only befriend the dead, so he decided
      to unleash a great flood and drag the sheep under. Now stranded on small islands
      and sinking fast, the sheep need you to help them reach safety.<br><br>You save
      the little animals by solving clever math puzzles. Divide By Sheep is a game
      of addition and subtraction by any means possible, where puzzles start off fairly
      easy and playful, yet quickly escalate in both difficulty and dark humor. <br><br>The
      mighty features:<br><ul class="bb_ul"><li>120 mind bending puzzles spread across
      4 worlds<br></li><li>Dark humor inbound, parental guidance advised!<br></li><li>What
      happens when you divide a whole into half? You get two halves!<br></li><li>Lasers,
      wolves... oh, and also a kraken (The Grim Reaper's pet)<br></li><li>Drown sheep.
      Or wolves. Or pigs. Do whatever it takes to succeed<br></li><li>Fabulous art-work
      that quickly goes from cute to disturbing</li></ul>USE PARENTAL CONTROLS BEFORE
      GIVING THE GAME TO KIDS! Main menu has the option to disable blood.
