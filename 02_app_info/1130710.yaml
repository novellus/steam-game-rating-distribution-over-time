    detailed_description: "<h1>Join the community</h1><p><a href=\"https://steamcommunity.com/linkfilter/?url=https://discord.gg/MHJkrgJ\"\
      \ target=\"_blank\" rel=\"noopener\"  ><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1130710/extras/Discord_CTA_banner2.png?t=1593435163\"\
      \ /></a></p><br><h1>About the Game</h1><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1130710/extras/brigade_about_616x190.png?t=1593435163\"\
      \ /><br><br>What if all the protagonists of books lost their memory?<br>Venture\
      \ into their world and beat the hell out of historical and literary characters\
      \ you studied in school!<br><br>Bookbound Brigade is a new take on the established\
      \ Metroidvania genre where classic stories and well-known characters get the\
      \ video game treatment, and where the player gets to lead a colorful bunch of\
      \ real and fictional heroes through a 2D side-scrolling platform-adventure in\
      \ a quest to battle overwhelming hordes of monsters and bring order back to\
      \ the literary world.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1130710/extras/brigade_key_616x190.png?t=1593435163\"\
      \ /><br><br>\u2022\tExplore, fight, backtrack, grow your skills and tackle challenging\
      \ quests and puzzles, as in any Metroidvania game worthy of its name, but get\
      \ ready for a twist\u2026<br><br>\u2022\tThere is no single hero in Bookbound\
      \ Brigade: you play as a party of unique characters, each with their own traits\
      \ and skills, who move in formation and fight as one<br><br>\u2022\tExpect to\
      \ meet some familiar and less familiar faces, as all the characters, both playing\
      \ and non-playing, are drawn from the pages of history and literature\_<br><br>\u2022\
      \tEnjoy distinctive hand-drawn visuals, inspired by book illustration from all\
      \ time and straying far from the pixel art dominating the Metroidvania genre<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1130710/extras/015.gif?t=1593435163\"\
      \ /><br>\_"
