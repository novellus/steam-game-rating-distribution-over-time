  data:
    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1475460/extras/Store_1.gif?t=1609386763\"\
      \ /><br><br>3 Minute Heroes is a real-time strategy game that combines the genres\
      \ of tower defense, deck building, and roguelike. Using the right card at the\
      \ right time is the key to secure your home from waves of vicious monsters.\
      \ Build your deck, place your champions, and keep your home safe for 3 minutes!<br><br><strong><h2\
      \ class=\"bb_tag\">Features</h2></strong><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1475460/extras/Stor_Char_Eng.gif?t=1609386763\"\
      \ /><h2 class=\"bb_tag\">Characters</h2>10 Playable Characters : Each character\
      \ has its own playstyle, with unique set of champion and cards.<br>Choose one\
      \ to be your hero, and another as your friend. Fuse your champions into triple\
      \ cards!<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1475460/extras/Card_Eng.gif?t=1609386763\"\
      \ /><h2 class=\"bb_tag\">Cards</h2>150+ Cards : Select cards to improve your\
      \ deck at the end of each round.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1475460/extras/Store_Boss.gif?t=1609386763\"\
      \ /><h2 class=\"bb_tag\">Bosses</h2>6 Rounds with 4 monster packs : Every 3\
      \ round contains 2 packs of monsters, and boss monster.<br>Every round takes\
      \ 3 minutes. That\u2019s right, the name of the game!<h2 class=\"bb_tag\">Relics</h2>50+\
      \ Relics : Powerful relics can be found. The effects of these relics can greatly\
      \ enhance your deck through powerful interactions.<h2 class=\"bb_tag\">Reinforcement\
      \ System</h2>Earn points and reinforce your champions : Make your champions\
      \ stronger!<h2 class=\"bb_tag\">Updates</h2>While in Early Access we will update:<br><ul\
      \ class=\"bb_ul\"><li>New playable character : In full version, about 20 characters\
      \ will be available to play.<br></li><li>New rounds with new monster packs :\
      \ We plan to make full version game consist of about 10 different rounds, and\
      \ 6 different monster packs.<br></li><li>Hard mode : New challenge modifiers\
      \ are added for difficulty. In order to unlock next level, you need to fully\
      \ clear the game for the previous level.</li></ul>"
