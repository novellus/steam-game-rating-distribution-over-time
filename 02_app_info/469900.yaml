    about_the_game: "Created by solo-indie developer GamingVNetwork.<br />\r\n<br\
      \ />\r\nParadox Paradigm is a new genre of intense puzzle-platformer featuring\
      \ time travel. Warp space and time while existing in two places at once assisting\
      \ yourself from the past to advance forward into the future.<br />\r\n<br />\r\
      \nUse precision, timing, and logic in this new puzzle-platformer genre and master\
      \ space-time in this compelling puzzle game!<br />\r\n<br />\r\nThis game is\
      \ DIFFICULT!<br />\r\nPlease make sure your computer meets the requirements\
      \ before downloading. Currently running at 45 FPS on my PC. <br />\r\n<br />\r\
      \n*This program does not have a digital public signature and may trip your PC\
      \ alarm. Do not be worry since the game is still new and is currently unknown\
      \ by most major companies. I am an indie game developer so I have not yet taken\
      \ the time to register my program onto a trusted list."
