    about_the_game: 'Only the host needs to own this DLC. <br><br>2-4 Players | Ages
      13 &amp; Up <br><br>Approximately 30-60 minutes<br><br><i>Long ago, your ancestors
      built great cities across the world. Now your tribe must explore forests, deserts,
      islands, mountains, and caverns to find these lost cities. Claim the ruins,
      build places of power, and restore the glory of a bygone age.</i><br><br><strong>Unearth</strong>
      is a bend-your-luck game of dice placement and set collection. Designed by Jason
      Harner and Matthew Ransom, it plays in under an hour with 2-4 players. Each
      player leads a tribe of Delvers, represented by five dice (3 six-sided, 1 four-sided,
      and 1 eight-sided). Players take turns rolling and placing dice in an attempt
      to claim Ruins.<br><br>The game''s elegant core mechanic is accessible to players
      of all skill levels. High rolls help players claim Ruins, while low rolls help
      players collect Stones. This opens two paths to victory: claiming sets of Ruins
      or using Stones to build Wonders. Delver cards help you affect your dice rolls
      or dice in play, and Wonders can grant abilities that impact the late game.'
