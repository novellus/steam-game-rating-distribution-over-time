    about_the_game: "DarkLast\t- horror in the dark. You have to understand your dark\
      \ past. The forest is preparing you a lot of surprises. Your task - to get out\
      \ of the uncharted forest. Swamps and thickets is only a small part of what\
      \ you will meet.<h2 class=\"bb_tag\">Information about the game</h2>On the expanses\
      \ of the game world, you need to explore the dark forest. But everything is\
      \ not as simple as it might seem at first glance. You are not the only one who\
      \ is outside of civilization. You will have to fight with mutants living in\
      \ the places of this rotting world."
