    review: "Trahison !\n\nDu petit jeu d'ambiance \xE0 la DA tranch\xE9e suppos\xE9\
      e par la Page Steam, on d\xE9couvre un projet amateur lambda de type FPS fait\
      \ avec la moitit\xE9 d'un q sur Game Guru. \nUn level design de toute beaut\xE9\
      \ relative c\xF4toie un feeling en mousse \xE0 toute \xE9preuve, une Intelligence\
      \ Artificielle de l'espace et un soup\xE7on de design bloquant pour un projet\
      \ clairement pas fini.\n\nDark Last est sombre comme son nom l'indique, certes,\
      \ mais est surtout une sombre merd****"
