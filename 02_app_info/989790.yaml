    about_the_game: "The Vale is an audio-based action adventure game that places\
      \ you in the worn leather boots of a blind adventurer.<br><br><strong>Features:</strong><br><br><ul\
      \ class=\"bb_ul\"><li>5 hours+ gameplay.</li></ul><ul class=\"bb_ul\"><li>Specialized\
      \ 3D audio provide an incredibly immersive game experience</li></ul><ul class=\"\
      bb_ul\"><li>Action-adventure with RPG elements: Choose equipment, play-style,\
      \ magic abilities, companions and quests.</li></ul><ul class=\"bb_ul\"><li>Emotionally\
      \ engaging story, quality sound design and voice performance.</li></ul><ul class=\"\
      bb_ul\"><li>Fully blind accessible</li></ul><ul class=\"bb_ul\"><li>Headphones\
      \ recommended for best experience</li></ul><br><strong>Story: </strong><br><br>As\
      \ your elder brother takes his place on the throne, you are made warden of a\
      \ small castle on the outskirts of the kingdom.  Blind from birth and sheltered\
      \ for much of your childhood, you welcome your exile as a chance for a little\
      \ adventure.<br>\u200B<br>En route to the castle, your convoy is attacked by\
      \ a huge invading army. You find yourself alone in hostile lands where you must\
      \ scrape together supplies and seek out allies in hopes of surviving the long,\
      \ dangerous journey home. <br><br>The path home follows a dark and winding valley\
      \ known simply as \u201CThe Vale\u201D.  It shrouds the land\u2019s darkest\
      \ secrets including startling truths about your family\u2019s past."
