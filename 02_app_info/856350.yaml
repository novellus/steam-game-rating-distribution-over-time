    about_the_game: "15 Seconds is a 2d arcade in which you have to move forward,\
      \ take down obstacles, avoid shots in the search for an exit, but remember that\
      \ your time is limited. in no case do not touch anything, otherwise you will\
      \ have to start all over again.<br />\r\n<br />\r\nProve to me that you have\
      \ a better reaction, strong nerves, steel grip on the example of the game &quot;15\
      \ seconds.&quot; You have only 15 seconds left, can you stand it and win?<br\
      \ />\r\n<br />\r\nFeatures:<br />\r\n- Nice graphics.<br />\r\n- Various levels.<br\
      \ />\r\n- Unique design of the map<br />\r\n- More than 15 challenging levels\
      \ at the initial stage."
