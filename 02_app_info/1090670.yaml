    about_the_game: Incarnate the leader of a civilization, from the Roman Empire
      to a Chinese dynasty, makes it prosper and stand the test of time.<br>Orbi Universo
      is a strategy/simulation game where you manage your civilization and make it
      evolve through different time periods, from the Neolithic to the Discovery Age.
      <br><br><strong>A Civilization encapsulated</strong><br><br>Your civilization
      is defined by nodes, they are the abstract representation of what your civilization
      is. These nodes interact with each other and it's up to the player to add new
      ones or increase the importance of the already present one to evolve technologically
      or to choose a cultural and political path.<br><br><strong>Choose the path of
      your people</strong><br><br>Choose where you start and lead a civilization through
      time from their first days as a primal hunter-gatherer tribe to a glorious empire.
      But all civilization has a unique feature that makes its personality, so ride
      as Horde, Rules as an Emperor or lead as a theocracy, the experimentation is
      never over!<br><br><strong>Adapt to troubles</strong><br><br>Experimentation
      can end in a nip in the bud by natural disasters, envious neighbour or bloodthirsty
      barbarians! You need to reconsider your strategy with each new event.<br><br><strong>Moddable
      Experience</strong><br><br>The structure of the game was thought to ease the
      creation and implementation of mods and can be expended by you and the community
      at any moment!
