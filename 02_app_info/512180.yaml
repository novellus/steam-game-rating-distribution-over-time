  data:
    about_the_game: "\u3010About the play video release of &quot;Nightshade&quot;\u3011\
      <br>You are allowed to do so if you share the movie free of charge below the\
      \ rules.<br><br>*All Visual novels are not permitted.<br>*Only Prologue and\
      \ Chapter1 and Chapter2 are permitted.<br>*If it is for business purposes, you\
      \ cannot do so unfortunately.<br><br>Thank you very much for your interest in\
      \ our games.<br><br><br>\u3010Over view\u3011<br><br>A romance visual novel\
      \ game made in collaboration with D3P Otomebu and Red Entertainment, two companies\
      \ known for their creative range and production of heavyweight visual novel\
      \ games.<br>Character design and illustrations are by the popular illustrator\
      \ Teita. <br>The romance revolves around Ninjas who have lived through the Sengoku\
      \ Period.<br><br>The story is set in Japan soon after the Sengoku Period.<br>Follow\
      \ the romances between the protagonist and other main characters through a compelling\
      \ tale of conflicting loyalties.<br>\_<br>The story is fiction, but several\
      \ characters and events are factual, making the novel enjoyable for those interested\
      \ in Japanese history.<br>There are 2 endings for each of the 5 main characters\
      \ depending on the route the player takes. The ending movie and music changes\
      \ according to the final outcome of the players choices.<br><br>Fully voiced\
      \ by popular voice artists in Japan.<br><br><br>\u3010World\u3011<br><br>During\
      \ the Sengoku Period the two main factions of ninja clans, Iga and K\u014Dga,\
      \ warred against each other for decades. <br>In the year 1593, Nobunaga Oda\
      \ started the Tensh\u014D Iga war, decimating most of the Iga ninjas in the\
      \ process.<br>The very few that survived were absorbed into the K\u014Dga clan,\
      \ despite their past rivalries.<br>\_<br>After 17 years the Sengoku Period finally\
      \ came to an end, and Japan was unified.<br>\_<br>Enju (Protagonist), daughter\
      \ of Kand\u014D Ueno, the Head of the K\u014Dga clan, spends her days training\
      \ diligently in hope of becoming a full-fledged ninja like her peers.<br>\_\
      <br>At long last she is assigned to her first mission, but finds herself caught\
      \ in a dark conspiracy\u2015\u2015.<br><br>\u3010VOICE\u3011<br><br>Gekkamaru\u2026\
      \u2026Wataru Hatano\t\t<br>Kuroyuki\u2026\u2026Hiro Shimono\t\t<br>Ch\u014D\
      jir\u014D Momochi\u2026\u2026Kohsuke Toriumi<br>Hanz\u014D Hattori\u2026\u2026\
      Kenjiro Tsuda\t\t<br>Goemon Ishikawa\u2026\u2026Hikaru Midorikawa<br>\t\t\t\t\
      <br>Ennosuke Yamakura\u2026\u2026Ryo Oshima\t\t<br>Kyara Mikumo\u2026\u2026\
      Saori Hayami\t\t<br>Kasumi\u2026\u2026Megumi Han\t\t<br>Ieyasu Tokugawa\u2026\
      \u2026Kouki Miyata<br>and more.<br><br>Heroine has no voice sound. (This is\
      \ a specification.)<br><br><br>\u3010About Theme song\u3011<br><br>Opening Theme<br>&quot;Gekka\
      \ no Uta ha Kage yorimo Kuroku\uFF08\u6708\u4E0B\u306E\u5504\u306F\u5F71\u3088\
      \u308A\u3082\u9ED2\u304F\uFF09&quot; MIKOTO<br><a href=\"https://youtu.be/YVLfN9_3K3M\"\
      \ target=\"_blank\" rel=\"noreferrer\"  id=\"dynamiclink_1\" >https://youtu.be/YVLfN9_3K3M</a><br><br>Ending\
      \ Theme<br>&quot;Taezaru Hana\uFF08\u7D76\u3048\u3056\u308B\u82B1\uFF09&quot;\uFF08\
      TRUE END\uFF09MIKOTO<br>&quot;Aoi Sange\uFF08\u84BC\u3044\u6563\u83EF\uFF09\
      &quot;\uFF08BAD END\uFF09MIKOTO<br><br>On sale at itunes!<br><a href=\"https://itunes.apple.com/us/album/id1098156237?app=itunes\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >https://itunes.apple.com/us/album/id1098156237?app=itunes</a><br><br><br>\u3010\
      About Memoirs\u3011<br>Each memoir will be opened by reading all the scenarios\
      \ (sentences)."
