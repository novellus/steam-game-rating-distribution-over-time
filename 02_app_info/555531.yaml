details:
  data:
    about_the_game: '<strong>*** DCS: A-10C Warthog is required to be able to play
      this Campaign ***</strong><br><br>The A-10C Basic Flight Training Qualification
      campaign puts you in the cockpit of an A-10C Warthog, and tests your ability
      to fly the aircraft successfully.<br>Based on real world qualification requirements
      you will fly 12 performance check rides to execute against pre-defined performance
      objectives. If successful you will rate a Qualified rating and proceed to the
      next performance objective.<br><br>You will be rated on the following areas
      and these results will form your final rating:<br><br><ul class="bb_ul"><li>General
      knowledge, airmanship and safety.<br></li><li>Pre-takeoff, and takeoff.<br></li><li>Navigation
      and maneuvers.<br></li><li>Approach, landing and after landing.<br></li><li>Communications
      and task prioritization.</li></ul>'
