    about_the_game: <h2 class="bb_tag">Get Ready to Save the Solar System! </h2>NickProject
      is an adventure in which you`ll put a place in order in one of the dictant Solar
      systems. <br>This game transfers you in the universe,where you`ll bring role
      of doctor Nick Johnson.He is a excentrie alien traveler with a great mind.His
      main aim is to right in justice travelling in time and space.<br>Now,Doctor
      Nick Johnson is the last survivor of his nation.Native planet was destroyed
      during the Great War of Universes. <br>With the help of portal Nick got in the
      Solar system U-248xK,where is happening unimaginable chaos.Your goal is to repair
      the generators of the protective field Xamo-95,which prevents incursions og
      the enemy hordes into planets with the help of using all the available of high-tech
      devices and intelligence. <br><br><ul class="bb_ul"><li>Show your fighting skills
      and reaction,saving the galaxy. <br></li><li>Use the unique Nick`s experience
      to destroy enemies. <br></li><li>Universal arsenal of the hero will help to
      get out of any situation. </li></ul><br>All this and much more awaits you in
      the game NickProject. <br>Your aim is not to repeat the horrors of the past.Bring
      under control,protect weaks and destitute.Prove that you are able to save the
      Universe.
