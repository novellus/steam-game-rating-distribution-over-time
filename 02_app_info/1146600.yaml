    about_the_game: "<strong>For the People</strong> is an acute social novel with\
      \ strategic elements that puts the player in the shoes of a state official.<br><br><i>Congratulations,\
      \ dear comrade! From now on, you are the head of a small but important industrial\
      \ center bearing the proud name of Iron-1. Your task will be to manage and rebuild\
      \ it amidst the formation of a new totalitarian regime, currently faced with\
      \ the consequences of the recent revolution, such as a deepening social crisis\
      \ and an utter economic deficit.<br>Yet we remain confident that it is young\
      \ specialists such as yourself, who will lead this county to a stable and prosperous\
      \ future.<br><br>Glory to the Union of People's Orange Communes! Glory to Comrade\
      \ Steel!</i><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1146600/extras/For-the-people_616_176_scene8.gif?t=1608031420\"\
      \ /><h2 class=\"bb_tag\">Key features</h2><strong>Develop a taste for power</strong><br><i>\u2013\
      \ Hooligans, ganging up on a defenseless old man? Lock 'em up!<br>\u2013 It\
      \ appears that grandpa is a veteran counter-revolutionary...<br>\u2013 In that\
      \ case, let the poor boys go... Pops had it coming!</i><br>Manage the appeals\
      \ for justice from your citizens, grant or dismiss requests from subject departments,\
      \ and untangle a web of political intrigue. Information is your most valuable\
      \ resource, so do not be afraid to obtain it by any means necessary!<br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1146600/extras/For-the-people_616_176_scene2.gif?t=1608031420\"\
      \ /><br> <br><strong>Always be two steps ahead</strong><br>Every district in\
      \ Iron-1 needs your help, but with a limited budget, you cannot help everyone.\
      \ Strategically distribute resources to the people to earn their trust and increase\
      \ your influence over them. There is no chance to please everyone, so you will\
      \ inevitably have to take sides. <br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1146600/extras/For-the-people_616_176_scene7.gif?t=1608031420\"\
      \ /><br><br><strong>Over 5 possible endings</strong><br>Every decision has a\
      \ consequence. You will need to balance the interests of the party, the future\
      \ of the country, and the very livelihood of your citizens.<br><i>So, whose\
      \ side will you really be on?</i><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1146600/extras/For-the-people_616_176_scene5.gif?t=1608031420\"\
      \ />"
