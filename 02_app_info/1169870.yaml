details:
  data:
    about_the_game: 'Take on the role of Paxon, a novice witch hunter who attempts
      to slay his first witch. The only problem is, she''s set up deadly traps to
      hinder your journey. Solve puzzles as you make your way through Loraine''s house
      or die trying in part 1 of this ongoing series. <br><br>Are you capable of protecting
      a village? Will you be able to stop Loraine? Does this game have enough plants?
      <br><br>Get ready to embark on a quest to die for!<h2 class="bb_tag">FEATURES:
      <br><ul class="bb_ul"><li> You can interact with plants.<br></li><li> The game
      remembers when you die.<br></li><li> A very engaging and original story.<br></li><li>
      Our game has puzzles.<br></li><li> We cannot guarantee that plant interactions
      will be quote &quot;FUN OR ENGAGING&quot;.</li></ul></h2>'
