    about_the_game: Circa Infinity is a brain-melting circular platformer by Kenny
      Sun, with a pulse-pounding soundtrack by Jack + Jim Fay.<h2 class="bb_tag">Quotes</h2><br><strong>&quot;MY
      BRAIN IS MELTING!&quot; </strong><br>- Pewdiepie<br><br><strong>&quot;I like
      the idea that games can sometimes be music videos, especially when they're as
      striking and well-soundtracked as Circa Infinity.&quot;</strong><br>- Tom Senior,
      PC Gamer<br><br><strong>&quot;Its smelled my brain but i love it.&quot;</strong><br>-
      Maurice, 19<br><br><strong>&quot;One of the craziest games I've ever played.&quot;</strong><br>-
      Bhernardo Viana, Indie Game Magazine
