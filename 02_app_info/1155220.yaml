  data:
    about_the_game: High-Speed-Action, Meteors and Space Chaos !<br>METEORA is Inspired
      by the imagined Universe of classic space movies and science documentaries.
      Set in the agitated, nascent universe a few billion years into making that you
      experience as a Meteor trying to Survive this constant Action.<h2 class="bb_tag">Maneuver
      your way through asteroid belts, meteor barrages and other space event</h2><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1155220/extras/UseSkillsAndManeuver.gif?t=1605253073"
      /><h2 class="bb_tag">Dodge - Chase &amp; plan your take-downs</h2>You are not
      alone and death is a constant looming threat. But fret not, look out for <br>the
      rear-view markers and dodge your way out of the other meteors closing behind
      you. <br>Chase &amp; plan your take-downs one-by-one before the other meteors
      can take you down.<h2 class="bb_tag">Create and Customize your own Meteor-shower</h2><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1155220/extras/PossessAndCustomize.gif?t=1605253073"
      /><br>Possess &amp; create your own meteor-shower to destroy your opponents
      all at once! <br>Players can customize their meteors-shower formation to maximize
      the damage and <br>increase their chances of survival.<h2 class="bb_tag">Unlock,
      upgrade, combine power-ups &amp; Abilities to conquer the journey</h2>Use various
      power-ups obtained by dashing into power-up elements laid out on the course.
      <br>Strategize your power-up pick-ups and combine them in real-time to get an
      edge over the action around you.<h2 class="bb_tag">Experience A Fraction Of
      the Universe Each Level.</h2><img src="https://steamcdn-a.akamaihd.net/steam/apps/1155220/extras/FractionOfUniverse.gif?t=1605253073"
      /><br>Put your skills and instincts to test with harder difficulties of levels
      and unlock hidden boss-challenges.<br><br>Brave a Gargantua, destroy a planet,
      save a sun and experience much more as you go deeper into this universe.
