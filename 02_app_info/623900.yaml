  data:
    about_the_game: "Digital remake of the legendary desktop football game.<br />\r\
      \n<br />\r\nPerhaps you played this game as a child and still remember the thrill\
      \ - thrill when you aimed your shot and scored a perfect goal. Now you can re-live\
      \ the experience with the detailed remake of this classics.<br />\r\n<br />\r\
      \nFeatures:<br />\r\n- highly detailed graphics<br />\r\n- physics-driven gameplay<br\
      \ />\r\n- full controller support, up to 22 controllers at the same time<br\
      \ />\r\n- play locally against humans or AI<br />\r\n- play online using matchmaking<br\
      \ />\r\n<br />\r\nThis is our first game, so please support us, thanks! :)<br\
      \ />\r\n<br />\r\nSee Early Access notes on what will be included later."
