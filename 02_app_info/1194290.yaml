    about_the_game: "\u300A\u8BDB\u795E\u4E7E\u5764\u300B\u8D85V\u7248\u662F\u4E00\
      \u6B3E\u6E21\u52AB\u98DE\u5347\u4E3B\u9898\u7684\u4ED9\u9B54\u5927\u6218\u6545\
      \u4E8B\u80CC\u666F\u52A8\u4F5Crpg\u6E38\u620F\uFF0C\u5347\u534E\u76DF\u4F1A\u5185\
      \u5BB9\u5BB6\u65CF\u73A9\u6CD5\u8BA9\u73A9\u5BB6\u8054\u7CFB\u7D27\u5BC6\uFF0C\
      \u52A8\u5458\u7FA4\u96C4\u7EB7\u4E89\u5386\u53F2\u7531\u4F60\u5168\u7A0B\u53C2\
      \u4E0E\uFF0C\u653B\u57CE\u6218\u6597\u51FA\u53D1\u7684\u540C\u65F6\u5404\u65B9\
      \u8C6A\u5F3A\u4E5F\u5C06\u5927\u6253\u51FA\u624B\u3002\u5373\u65F6\u624B\u64CD\
      \u6253\u9020\u6307\u5C16pk\u76DB\u5BB4\uFF0C\u9AD8\u624B\u4E91\u96C6\u89C1\u8BC1\
      \u4E3B\u57CE\u7E41\u534E\uFF0C\u73A9\u5BB6\u5728\u5B89\u5168\u533A\u57DF\u53EF\
      \u4EE5\u81EA\u7531\u4FEE\u884C\u953B\u9020\u6B66\u5668\uFF0C\u800C\u5230\u4E86\
      \u81EA\u7531\u5730\u5E26\u5C31\u8981\u9762\u5BF9\u5996\u517D\u7684\u4EE5\u53CA\
      \u7EA2\u540D\u73A9\u5BB6\u7684\u5A01\u80C1\u3002<br />\r\n<br />\r\n\u798F\u5229\
      \u8BF4\u660E\uFF1A<br />\r\n\u2605\u4E0A\u7EBF\u6599\u7406\u673A\u8D60\u9001\
      VIP15\uFF1B8W8888\u4ED9\u6676\uFF1B8888W8888\u7075\u77F3\uFF1B\u514D\u8D39\u9886\
      \u53D6V1-15\u7279\u6743\u793C\u5305\uFF1B<br />\r\n\u2605980\u5143\u7684\u7EDD\
      \u4E16\u4ED9\u4FA3-\u51E4\u51F0\u795E\u5973\u4E0A\u7EBF1\u6298\u3001\u8FD8\u80FD\
      \u514D\u8D39\u8BD5\u7528\u3001\u4ED9\u667620\u4E07\u3001\u4ED9\u4FA3\u7EA2\u8272\
      \u9762\u5177<br />\r\n\u2605\u9996\u51B23\u5929\u5206\u522B\u8D60\u9001\u795E\
      \u5175\uFF1A\u8F69\u8F95\u795E\u5251\u3001\u4ED9\u7EA7\u5BA0\u7269\u3001\u6C38\
      \u4E45\u65F6\u88C5\u3001\u6781\u54C1\u7075\u5668\u4EE5\u53CA\u5927\u91CF\u7684\
      \u7075\u77F3\u3001\u7ECF\u9A8C\u4E39\u5B9D\u73E0\u7B49\u9053\u5177\uFF1B<br\
      \ />\r\n\u2605\u5145\u503C\u6BD4\u4F8B1:1000\uFF0C\u9996\u51B2\u4EAB\u67095\u500D\
      \u5145\u503C\u798F\u5229\u30015\u500D\u754C\u9762\u6BCF\u4E2A\u5145\u503C\u6863\
      \u4F4D\u90FD\u53EF\u9886\u53D65\u500D<br />\r\n\u2605\u8D2D\u4E70\u6708\u5361\
      \u7ACB\u5373\u9886\u53D64000\u4ED9\u6676\uFF0C\u7EDD\u7248\u7729\u6655\u795E\
      \u88C5\uFF0C\u795E\u88C5\u5347\u7EA7\u6750\u6599\u7B49\uFF1B<br />\r\n\u2605\
      \u66F4\u67091\u5143\u8D85\u503C\u793C\u5305\uFF0C\u5927\u91CF\u7A00\u6709\u6750\
      \u6599\u3001\u4ED9\u6676\u3001\u88C5\u5907\u7ECF\u9A8C\u77F3\u3002<br />\r\n\
      \u2605\u66F4\u6709\u6295\u8D44\u57FA\u91D1\u4E0E\u53D1\u5C55\u57FA\u5171\u8BA1\
      \u91D1\u767E\u4E07\u4ED9\u6676\u5956\u52B1\u3002<br />\r\n\u2605\u8363\u8000\
      \u8D35\u65CF\u8D60\u9001\u795E\u88C5-\u4E0D\u673D\u7279\u6212\u3001\u795E\u7EA7\
      \u708E\u6676\u3001\u6D17\u7EC3\u5B9D\u73E0\u7B49\u9053\u5177"
