  data:
    about_the_game: <strong>[Story background]</strong><br>I am an alchemist...<br>Very
      incompetent...<br>I was dissuaded from the alchemy school.Because of I couldn't
      find a job, I have to go to the next-door town...<br>I haven't eaten for three
      days...<br>Can I make a living here?<br><br><strong>[Mixed roguelike mode]</strong><br>Roguelike
      combines with pressing business mode to detonate the operation of each game,
      and each game has a new experience!<br><br><strong>[Abundant alchemic products]</strong><br>69
      finished products of 4 alchemic elements are arranged and combined. You never
      know what the next customer wants!<br><br><strong>[Various materials]</strong><br>More
      than 100 kinds of different alchemic materials have different effects. Reasonable
      arrangement and fuse of alchemic materials can make you go further!<br><br><strong>[Customers
      of all kinds]</strong><br>Different customers have different personalities.
      How do you meet their needs and adapt to their strange personalities?<br><br><strong>[Various
      random events]</strong><br>Every day there will be different random events occur,
      each has unexpected prosperity or adversity!<br><br><strong>[Increasing difficulty]</strong><br>Each
      game will become more difficult as the number of days increases. We should make
      rational use of our resources to ignore them!<br><br><strong>[Out-of-game talent
      systems]</strong><br>With the talent system, you can pre-arrange the material
      library and upgrade the properties, making each game more powerful!
