details:
  data:
    about_the_game: "Inhale. Exhale. Don't overthink \u2013 just aim, breathe and\
      \ throw...<br />\r\nWelcome to the Zen-like magic of vibrant Paper Valley.<br\
      \ />\r\n<br />\r\nFeast your eyes on the beauty of a lost world as you breathe\
      \ new life into the landscape with an array of enchanted paper airplanes. Learn\
      \ to guide your aerodynamic fleet with subtle hand movements to overcome occluded\
      \ targets, crosswinds and long-distance challenges. Eight lusciously designed\
      \ levels will test your skill and push you to refine and perfect your technique.<br\
      \ />\r\n<br />\r\nEach target you hit generates new life: vegetation sprouts,\
      \ plants and trees shoot up and water flows. As you rejuvenate the world into\
      \ a lush, colourful jungle you will uncover clues about the lost civilisation\
      \ that once thrived here. Lose yourself in Paper Valley and find your inner\
      \ Zen.<br />\r\n<br />\r\nWinner of the Famitsu Media Highlight Award at BitSummit\
      \ in Kyoto, Japan, 2017."
