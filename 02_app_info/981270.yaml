    reviews: "\u201CRuna's School Story is a pretty hog adventure indie game, game\
      \ offer a good variety of puzzle and mini-games, a cute characters (its not\
      \ a scary ghost), classic gameplay and story, recommanded\u201D<br><a href=\"\
      https://store.steampowered.com/app/981270/Runas_School_Story/?curator_clanid=32668148\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Games without Borders</a><br><br>\u201C\
      &quot;Runa's School Story&quot; is a fun little game, a fine storytelling to\
      \ follow with different mini-games to complete (puzzle, hidden object, jigsaw..)\
      \ some reasonable achievement to unlock.\u201D<br><a href=\"https://store.steampowered.com/app/981270/Runas_School_Story/?curator_clanid=32668243\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Earth in the Porthole</a><br><br>\u201C\
      A cute, casual and short point-and click adventure game about an anime girl\
      \ called Runa, who is trying to help out a ghost girl. There are lots of mini\
      \ games here, and Runa's expressions are adorable.\u201D<br><a href=\"https://store.steampowered.com/app/981270/Runas_School_Story/?curator_clanid=6755267\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Anime is Awesome!</a><br>"
