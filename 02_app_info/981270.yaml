    about_the_game: 'Join Runa, a schoolgirl stuck cleaning her classroom after the
      school''s annual festival, as she helps free the benevolent ghost haunting her
      school!<h2 class="bb_tag">Features:</h2><ul class="bb_ul"><li>Take part in a
      story that directly corresponds with featured challenges!<br></li><li>Complete
      tasks by playing different mini-games: hidden object, puzzles, item catching,
      decoding ciphers, and more!<br></li><li>Nothing is a breeze with 25 levels that
      gradually increase in difficulty!<br></li><li>And last but not least - a cute
      Live2D animated sprite of Runa!</li></ul><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/981270/extras/Runa''s_School_Story_GIF.gif?t=1584258669"
      />'
