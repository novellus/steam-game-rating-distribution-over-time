    about_the_game: "Neon Shadow is a fast paced Cyber Punk FPS inspired by classic\
      \ shooters. Suit up and grab your shotgun. Your mission: Save humanity from\
      \ the dark mechanoids who have taken control of your space station and soon\
      \ the rest of the galaxy!<br />\r\nEverything in the Steam version has been\
      \ improved from the controls to the graphics, we would like to think of it as\
      \ Neon Shadow 2.0.  Please shout if there are additional features you would\
      \ like to see! <br />\r\nPlanned additions so far are; split-screen up to 4,\
      \  chat functions, player names (over head) and Tobii support.<br />\r\n<br\
      \ />\r\nFeatures:<br />\r\n\u2022 Multiplayer.<br />\r\n\u2022 Old school first\
      \ person shooter game-play.<br />\r\n\u2022 Single player campaign.<br />\r\n\
      \u2022 Online multiplayer death-match mode<br />\r\n\u2022 LAN multiplayer death-match.<br\
      \ />\r\n\u2022 Cyber Punk soundtrack from Abducted by Sharks."
