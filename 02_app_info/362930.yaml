    detailed_description: "<h1>Discover Garfield Kart - Furious Racing</h1><p><a href=\"\
      https://store.steampowered.com/app/1085510/Garfield_Kart__Furious_Racing/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  id=\"dynamiclink_0\" >https://store.steampowered.com/app/1085510/Garfield_Kart__Furious_Racing/</a></p><br><h1>About\
      \ the Game</h1>Use your best driving skills and the bonus objects to be first\
      \ across the finish line! But watch out... it's a free-for-all out there!<br><br><ul\
      \ class=\"bb_ul\"><li>16 DIFFERENT CIRCUITS \u2014 stunning 3D environments\
      \ from the world of Garfield (Garfield's neighborhood, the city, the Mally supermarket,\
      \ the sunny farm, the misty docks, the oasis, the dark manor house, etc.)<br></li><li>8\
      \ CHARACTERS \u2014 Garfield, Odie, Jon, Nermal, Arlene, Liz, Harry and Squeak.<br></li><li>8\
      \ BONUSES for some crazy attacks and defenses (Exploding Diamonds, Lasagnas,\
      \ Pies, Magic Wand, Pillow, Bewitching Perfume, Flying Saucers)<br></li><li>3\
      \ GAME MODES: Grand Prix / Single Race / Time Trial<br></li><li>3 DIFFICULTY\
      \ LEVELS: 50cc, 100 cc and 150 cc<br></li><li>DAILY CHALLENGE: Try out a new\
      \ challenge every day!<br></li><li>CUSTOMIZE your characters with tons of hoods\
      \ and accessories</li></ul>"
