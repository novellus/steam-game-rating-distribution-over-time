    about_the_game: "Soccer Manager 2016 - Play for Free, Compete for Real.<br />\r\
      \n<br />\r\nVIP PACKAGE<br />\r\n3 Save Game Slots<br />\r\nVIP Badge<br />\r\
      \n10,000 Coins<br />\r\n<br />\r\nThe most diverse FREE 2 PLAY football management\
      \ simulator in the world. Take on a top flight club and test your management\
      \ skills against the best or help a struggling, lower division team fight for\
      \ glory. <br />\r\n<br />\r\nSoccer Manager 2016 Features<br />\r\n<br />\r\n\
      Reactive 2D Live Match Environment<br />\r\nMonitor your team's performance\
      \ during live games. React with different tactics and strategies and watch your\
      \ team adapt to your decisions in real time<br />\r\n<br />\r\nUnique Soccer\
      \ Manager X-PLATFORM technology<br />\r\nOur cloud-based X-PLATFORM technology\
      \ allows you to save your game on any device and continue to play on another.\
      \ No need to set up a different account for different devices, take your team\
      \ with you anywhere and play anytime.<br />\r\n<br />\r\nNEW Leagues &amp; Competitions\
      \ added<br />\r\nWe have added a host of new competitions from South America\
      \ right through to Europe.<br />\r\n<br />\r\nNEW 2016 Updated Squads<br />\r\
      \n2015/16 season squads available in-game. Has there been a change to your squad?\
      \ Soccer Manager can update changes to squads within days of transfers happening.\
      \ No need to wait until next season to play with updated players.<br />\r\n\
      <br />\r\nSoccer Manager 2016 is available in 39 languages including: Deutsch,\
      \ English, \u03B5\u03BB\u03BB\u03B7\u03BD\u03B9\u03BA\u03AC, Espa\xF1ol (Espa\xF1\
      a), Espa\xF1ol (Latinoam\xE9rica),Fran\xE7ais, Indonesian, Italiano,Nederlands,Polski,\
      \ Portugu\xEAs, Portugu\xEAs (Brasil), Rom\xE2n\u0103, C\u0440\u043F\u0441\u043A\
      \u0438,T\xFCrk\xE7e, \u0627\u0644\u0639\u0631\u0628\u064A\u0629, \u4E2D\u6587\
      \ (\u7B80\u4F53), \u4E2D\u6587 (\u7E41\u9AD4), \u65E5\u672C\u8A9E, \uD55C\uAD6D\
      \uC5B4.<br />\r\n<br />\r\nTerms of use - http://www.soccermanager.com/terms-main.php<br\
      \ />\r\nPrivacy Policy - http://www.soccermanager.com/privacy.php"
