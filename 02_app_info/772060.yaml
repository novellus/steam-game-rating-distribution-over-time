    review: "Lo siento pero tengo que dar un negativo a este juego. Es barato, cierto,\
      \ y corto (Seg\xFAn las gu\xEDas que he encontrado por Internet). Pero tiene\
      \ un puzle de habilidad que no te deja avanzar. Como es de habilidad no puedes\
      \ utilizar ninguna gu\xEDa del juego. Y \xE9ste es el problema; me he quedado\
      \ estancado. \xBFPor qu\xE9 no ponen un \"saltar\" para poder seguir jugando?\
      \ Este problema pasa siempre en los juegos de aventuras, que tienen parte narrativa\
      \ y mini.juegos. Si \xE9stos se pueden resolver mediante una gu\xEDa, pues vale,\
      \ pero en este caso no es posible, y me parece una, con perd\xF3n, putada que\
      \ no puedas seguir el juego por un mini-juego absurdo. Estoy que trino. Ya ver\xE9\
      \ si logro pasar el dichoso mini-juego. Pero vamos, creo que la parte 2 la va\
      \ a comprar Santa Rita."
