      \ is which.<br><br>HoD is a first-person adventure game (aka walking simulator)\
      \ taking you into a steampunk inspired scenery. To progress in the game, you\
      \ will have to find the items required to fix or crack open the locked doors,\
      \ that you are going to face. Each door reveals a new, unique and interesting\
      \ room to explore.<br>Once you have left the ship, the world you find yourself\
      \ in, becomes even more confusing and disturbing. The unpleasant truth is awaiting\
      \ you at the very end of your path back into reality. There will be action sequences\
      \ towards the end.<h2 class=\"bb_tag\">What to expect:</h2><ul class=\"bb_ul\"\
      ><li>A playing time of about 2 hours.<br></li><li>Steampunk-inspired graphics.<br></li><li>Many\
      \ unique and intriguing rooms and areas to explore.<br></li><li>Some challenging\
      \ puzzles.<br></li><li>English and German (and Irish) voice acting.<br></li><li>\
      \ Retro 3D graphics mode.<br></li><li>Full gamepad support inside the game (except\
      \ for the launcher).</li></ul><br>Started out as a personal project a decade\
      \ ago, HoD 1 is finally about to be finished! All assets have been originally\
      \ created for this game.<br>Targeting not only PCs but mobile platforms alike,\
      \ highly optimized graphics and shaders allowed me to bring the same visual\
      \ experience to players on most devices."
