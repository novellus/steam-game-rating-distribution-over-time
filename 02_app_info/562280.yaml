    about_the_game: "Supernovas blaze in the night sky, but the gaming world is abuzz\
      \ over a new virtual reality console. Jacob Lessard, developer of the Penta\
      \ device, promises a neural experience more \u201Creal\u201D than reality itself.\
      \ But what does it truly mean for something to be <i>real</i>?<br><br>When Lilya\
      \ arrives at InterMense to beta test the Penta, she expects to spend the weekend\
      \ battling her social anxiety in exchange for the opportunity to enter the Vitalia\
      \ simulation. But when Ben, another tester, refuses to leave the world of Vitalia,\
      \ endangering his life, Lilya sees that she has become involved in something\
      \ much more eye-opening than she realized. As Lilya, Ben, and Jacob\u2019s fates\
      \ intertwine, they must make some of the hardest decisions of their lives, and\
      \ confront their own perceptions of the nature of existence.<br><br><strong>In\
      \ this interactive novel, your choices will shape Lilya and Jacob\u2019s beliefs\
      \ about what is real, or if reality even exists.</strong><h2 class=\"bb_tag\"\
      >Features</h2><br><ul class=\"bb_ul\"><li> <strong>A Thought-Provoking Narrative</strong>\
      \ - with several mind-bending twists and two perspective characters, the story\
      \ is both philosophically ambitious and deeply personal.<br></li><li> <strong>Choices\
      \ That Matter</strong> - a heavily branching story line makes the game re-playable.\
      \ Your decisions have major consequences - ranging from shifting a character\u2019\
      s attitude, to placing them on a different story branch, to re-directing the\
      \ outcome of the entire game.<br></li><li> <strong>Expressive Character Art\
      \ and Visuals</strong> - 14 characters (with various poses and expressions),\
      \ 13 background scenes, 13 CGs/special illustrations, 12 ending panels.<br></li><li>\
      \ <strong>Character and Relationship-Building</strong> - rich character development,\
      \ affected by your choices, and with opportunities for both romantic and non-romantic\
      \ relationship-building. <br></li><li> <strong>Original Music and Sound Design</strong>\
      \ - by the talented composer Chase Bethea.</li></ul><h2 class=\"bb_tag\">Characters</h2><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/562280/extras/Lilya-2.png?t=1563045234\"\
