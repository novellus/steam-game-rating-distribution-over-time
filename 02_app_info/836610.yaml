details:
  data:
    about_the_game: <h2 class="bb_tag">Relax...</h2><br>...while completing beautifully
      detailed spherical jigsaws. The new way to experience a traditional puzzle.
      Suitable for all ages with between 8 and 162 pieces.  Choose from 10 scenes
      or add your own.<br><br>Only possible in VR. Find yourself stood inside the
      jigsaw. Use your tracked controllers to precisely place your pieces as you build
      the spherical puzzle. Rotate the jigsaw and scene to see it from different angles
      or simply walk around the jigsaw. Traditional flat jigsaws are also included.<h2
      class="bb_tag">What to expect</h2><br><ul class="bb_ul"><li>Be relaxed by the
      music<br></li><li>Calmed by the sounds of nature, rain or waves<br></li><li>Grab
      and manipulate pieces with ease<br></li><li>Feel the haptic feedback as you
      move and click pieces into place<br></li><li>Room-scale or forward facing play
      supported</li></ul><h2 class="bb_tag">Add photos</h2><br>Add custom scenes -
      thousands freely available online.<br>For example, you can search on Flickr
      for equirectangular photos.<br>Custom scenes should be saved as an equirectangular
      .png file, sized at 8192 x 4096 or 4096 x 2048.
