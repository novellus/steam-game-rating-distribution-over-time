    about_the_game: "&quot;Unlock Me&quot; is a recreational puzzle game, adapted\
      \ from the classic push box game, adding beautiful and charming girls as a reward,\
      \ testing the wisdom and endurance of players. As level unlocked, the clothes\
      \ of the beautiful girls will fade away gradually.<br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1004650/extras/Honeycam_2018-12-22_01-38-11.gif?t=1548720687\"\
      \ /><h2 class=\"bb_tag\">How to Play:</h2>1, Use keyborad \u2191 \u2193 \u2190\
      \ \u2192 4 keys to move/punch cube to the target position\uFF0COnly when all\
      \ the cubes are set to the right position can you go through next level;<br><br>2,\
      \ Don't touch a laser, or the cube will destroy by it.<br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1004650/extras/Honeycam_2018-12-25_23-49-58.gif?t=1548720687\"\
      \ /><h2 class=\"bb_tag\">Features:</h2>1, Relaxing and soothing background music;<br><br>2,\
      \ Beautiful and charming girls with plenty of animations;<br>3, Suitable difficulty\
      \ as level goes by.<br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1004650/extras/tutorial_002_keyboard.gif?t=1548720687\"\
      \ /><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1004650/extras/tutorial_001_keyboard.gif?t=1548720687\"\
      \ />"
