    about_the_game: <h2 class="bb_tag"><strong>Shatter EVERYTHING</strong> is the
      first of its kind - A 3D revolution in twin-stick shooters</h2><br>Gain intricate
      control of a powerful attack orb, and mercilessly demolish a sea of shattering
      shapes. Control time for extra precision, and use all the destructive weapons
      at your disposal to survive.<h2 class="bb_tag">Dodge and attck in 3 dimensions
      with ease</h2>Pilot your orb like an expert with an intuitive and effortless
      control-system. Hone your skills to survive longer and score higher!<h2 class="bb_tag">Drop-In
      Fast Action</h2>Shatter your enemies with satisfying weapons and use your spatial
      sense to dodge the chaos. Navigate the maze of threats in 3D and perfect your
      strategy for survival.<h2 class="bb_tag">Play in room-space, standing, or even
      seated</h2>You can reach the playspace with very little effort due to the extended
      controls.<h2 class="bb_tag">Climb the leaderboards</h2>Hone your skills and
      beat teh competition to reach the top!
