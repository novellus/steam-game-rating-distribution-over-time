    review: 'https://www.youtube.com/watch?v=0L67_YpKFRE


      Check out our quick view review over on the Treeple YouTube Channel


      Shatter EVERYTHING isn''t a game of complexity - you''ll be jumping right in
      and playing; that isn''t too say there isn''t enough challenge. You''ll be making
      a surprising number of complex tatical choices while using your agility to better
      the global high scores. Is your competative this is absolutely a game for you.
      After 2 hours in; I''m still striving for that high score!'
