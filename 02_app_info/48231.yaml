    about_the_game: "In the year following the events of Might &amp; Magic\xAE Heroes\xAE\
      \ VI, several ships disappeared in the Savage Sea during a sudden and mysterious\
      \ storm. Normally, that wouldn\u2019t be so surprising \u2013 these waters are\
      \ known to be dangerous and unforgiving \u2013 but their captains were particularly\
      \ experienced seafarers.<br><br>The Pirate Council hired the legendary pirate,\
      \ Crag Hack, to find out what happened. Crag Hack has been it all: mercenary,\
      \ barbarian and pirate... It is time for this legendary hero to be called out\
      \ of retirement and embark on a new and perilous adventure!<br><br>Rumors claim\
      \ that a thunderbird is nesting somewhere in the islands and is responsible\
      \ for the tempestuous weather. If true, then Crag Hack will have to find the\
      \ thunderbird and put an end to the danger.<br><br>Crag Hack\u2019s journey\
      \ will also lead him through the Savage Sea to discover a sinister cult that\
      \ poses a serious threat to the welfare of the pirates of Ashan.<h2 class=\"\
      bb_tag\">Key Features</h2><ul class=\"bb_ul\"><li><strong>Over 10 hours of intense,\
      \ epic adventures:</strong> Experience an original, breathtaking story starring\
      \ a well-loved Legacy Hero and discover new secrets in Ashan.<br></li><li><strong>New\
      \ artifacts and bonuses:</strong> Unlock a new, spectacular Dynasty weapon,\
      \ Artifact set, unique Building, legendary Hero and for the first time in the\
      \ saga\u2026 a pet!<br></li><li><strong>Rediscover the richness of the Might\
      \ &amp; Magic universe:</strong> A unique scenario map based on VARN, a famous\
      \ Legacy world in the Might &amp; Magic universe.</li></ul><h2 class=\"bb_tag\"\
      >Content Activation</h2>To activate downloadable content for Might &amp; Magic\
      \ Heroes VI - Pirates of the Savage Sea after your purchase, launch Might &amp;\
      \ Magic in Online mode and select 'Unlock Content' from the main menu. Insert\
      \ your key code in the required field, and then click on 'Accept.'  Your content\
      \ is now unlocked.  Return to the game main menu and click on 'Campaign' and\
      \ launch the Pirates of the Savage Sea campaign."
