details:
  data:
    about_the_game: "DLC for the program RutonyChat.<br />\r\n<br />\r\nAllows you\
      \ to rename titles for the broadcast on the sites:<br />\r\n- Twitch<br />\r\
      \n- GoodGame<br />\r\n- Youtube<br />\r\n- VKontakte<br />\r\n<br />\r\nThe\
      \ advantage is that you edit the titles, game, etc. of all broadcasts in one\
      \ window. Also there is support for templates that allow you to quickly specify\
      \ the titles of the previously saved template.<br />\r\n<br />\r\nImportant!<br\
      \ />\r\nThis add-on requires connection to sites.<br />\r\nFor Twitch, you need\
      \ to enabled Alerts - Subscriber and/or Host.<br />\r\nVKontakte can only be\
      \ renamed when a translation is alive.<br />\r\nGoodgame requires a connected\
      \ of Alerts - Subscribers."
