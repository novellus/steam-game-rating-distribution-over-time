details:
  data:
    about_the_game: Friendly Arena is a fun physics-based multiplayer game that's
      set in a dangerous and fun minigames to be played with up to 20 players as team
      based which you can play with your family, friends or random players across
      the globe.<br><br><strong>Game Elements:</strong><br>- Can be played as singleplayer
      with bots (from 1 bot to a max of 39)<br>- Can be played as multiplayer with
      up to 20 players (without bots)<br>- Active ragdoll physics<br>- Drive-able
      Vehicles  <br>- Shared splitscreen with up to 4 players and bots (currently
      doesn't work with multiplayer)<br>- Ingame level editor to create your own maps
      and share through the Steam workshop<br>- Player customization so each player
      will look different<br>- Ability to create your own server <br>- Alot of Game
      Modes to choose<br><br><strong>Development Roadmap:</strong><br>Friendly Arena
      is being developed in early access with alot of new updates including new maps,
      new game modes and new features<br><br>- Bots working in multiplayer<br>- Pets
      working in multiplayer<br>- Shared splitscreen working in multiplayer<br>- Ability
      to customize vehicles and pets<br>- Up to 20 Game Modes<br>- Daily missions<br>-
      alot of random main menu scenes<br><br><strong>Discord Server</strong><br>Feel
      free to join the discord server :D<br><a href="https://steamcommunity.com/linkfilter/?url=https://discord.gg/PJD2sxkzbB"
      target="_blank" rel="noopener"  >https://discord.gg/PJD2sxkzbB</a>
