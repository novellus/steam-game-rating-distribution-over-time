    about_the_game: "<h2 class=\"bb_tag\">Perfect party game straight from the VR\
      \ Arcades now available to all gamers. Pure fun and entertainment that allows\
      \ you to immerse yourself in the virtual world!</h2> <br>Choose one of three\
      \ music genres or upload your favourite track. Shoot at the notes coming out\
      \ of the loudspeakers to score points. When you shoot notes on the same colour\
      \ one after the other you will score extra combo points. Aim at violin keys\
      \ and various instruments to score even more points! If you really want to score\
      \ high, here is a tip - don\u2019t miss!<br> <br>Imagine you are the best music\
      \ producer in the world.<br>You are sitting in your record studio, working on\
      \ a new album for your favorite band. As always, you want to get the perfect\
      \ sound. You play the song once, twice, three times and...<br>That's it - you\u2019\
      ve had enough of this! You pull out two fully loaded guns and start shooting\
      \ away at all the notes coming at you from all the loudspeakers around you!!!<h2\
      \ class=\"bb_tag\">5 steps to have great fun:</h2>1. Start Guns &amp; Notes<br><br>2.\
      \ Choose one of the three available recording studios:<br>- Classic<br>- Rock<br>-\
      \ Electronic<br>3. Upload your favourite track<br>4. Do Your Best!!!<br>5. Have\
      \ fun!!!<h2 class=\"bb_tag\">And don't worry if you don't have musical hearing\
      \ - it's not a music game so you do not have to be a musician :)</h2>"
