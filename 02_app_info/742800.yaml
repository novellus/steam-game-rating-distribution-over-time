    detailed_description: "<h1>Steam 360 Video Beta</h1><p>This video is part of the\
      \ Steam 360 Video beta program. After installing the Steam 360 Video tool in\
      \ the Steam Client, you can watch this video in a supported Virtual Reality\
      \ headset or on your desktop monitor. More information can be found in the <a\
      \ href=\"<a href=\"https://support.steampowered.com/kb_article.php?ref=8699-OASD-1871#360\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >https://support.steampowered.com/kb_article.php?ref=8699-OASD-1871#360</a>\"\
      >Steam 360 Video FAQ</a>.</p><br><h1>Just Updated</h1><p><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/742800/extras/ExStatic_DeGlich.jpg?t=1553552869\"\
      \ /><h2 class=\"bb_tag\">War on Glitches &amp; Artifacts!</h2><br>Since the\
      \ original Steam launch in December of 2017, we've been hard at work optimizing\
      \ all of QubaVR's Cinematic content even further. With a lot of help from engineers\
      \ and compression specialists at <strong>Pixvana's SPIN Studio</strong>, we\
      \ were able to push the quality of stereoscopic (3D) 360\xB0 streaming video\
      \ beyond what was previously believed possible. <br><br>With the January 2018\
      \ update, we're happy to introduce new encodings of <i>Ex\\Static</i>, featuring\
      \ brand new <strong>highest bitrate settings</strong> and optimizations to all\
      \ streaming quality tiers. <br><br>Enjoy!</p><br><h1>About the Video</h1><i>The\
      \ world stands still<br>Yet, my thoughts race forward</i><br><br>Winner of Special\
      \ Prize for Innovation in Storytelling at World VR Forum 2017, and Vimeo\u2019\
      s Staff Pick, Ex\\Static combines elements of theatrical stage design, light\
      \ art, installation, and Quba Michalski\u2019s unique vision for VR spaces,\
      \ taking the viewer on a surreal journey through thoughts on art, society, culture\
      \ and technology.<br><br>Created in a spirit of free flow of concepts and ideas,\
      \ the spaces of Ex\\Static represent thoughts racing through the busy mind looking\
      \ for patterns, connections and new meanings. The work itself is an expression\
      \ of pure joy of moving forward and inherent refusal to remain static.<br><br>The\
      \ main goal of Ex\\Static is to immerse the viewer in abstract, surreal spaces\
      \ \u2013 where colors and light fire up around, like neurons in a busy brain.\
      \ To fully appreciate and immerse oneself in these environments, it is best\
      \ viewed with a VR head-mounted display, creating a full three-dimensional,\
      \ stereoscopic illusion and virtually transporting the viewer into the scenes\
      \ of the film.<br><br><strong>Note:</strong><br>For the sake of full disclosure\
      \ - yes, you can find this film legally and for free elsewhere on the Internet.\
      \ Purchasing it on Steam will help show your appreciation of QubaVR's work on\
      \ this funded-out-of-pocket art project."
