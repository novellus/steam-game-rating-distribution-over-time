    reviews: "\u201CBad Dream: Fever is far from being an innovation, but it sure\
      \ is a great, traditional point-and-click adventure. The same is an excellent\
      \ request for those who are looking for cost-benefit and fun.\u201D<br>8.5/10\
      \ \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=https://galaxianerd.com/16/11/2018/analise-bad-dream-fever/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Galaxia Nerd</a><br><br>\u201CA beautiful\
      \ request for fans of horror and indie titles that follow the genre point &amp;\
      \ click.\u201D<br>4.9/5 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=https://cromossomonerd.com.br/analise-bad-dream-fever-o-terror-de-viver-em-um-mundo-onde-todos-morreram/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Cromossomo Nerd</a><br><br>\u201CA special\
      \ point and click adventure with intense elements of psychological thriller\
      \ and unconventional thought, inspired by the personal desperation experienced\
      \ by the creator after the success of the previous installment of the series.\
      \ A basic prerequisite for enjoying it is not to expect a &quot;same-but-different&quot;\
      \ Bad Dream: Coma, but to let go of this astonishingly illustrated feverish\
      \ nightmare, which in its way conveys the feelings of a psychosomatically exhausted\
      \ person.\u201D<br>8/10 \u2013 <a href=\"https://gr.ign.com/bad-dream-fever-pc/62730/review/bad-dream-fever-review\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >IGN Greece</a><br>"
