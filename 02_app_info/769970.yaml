    about_the_game: The world is covered in strange ink, an unknown plague has gathered
      its cruel harvest. The city seems to be completely empty and dead, but in its
      every corner there are manifestations of fear, sorrow, frustration, misunderstanding,
      loneliness, and suffering. The situation looks hopelessly, but not everything
      is lost yet...<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/769970/extras/Toilet.png?t=1602849607"
      /><br><br>Enter the feverish dream and experience its abstract world. Recognize
      the degradation of your environment and adapt to it. Act with caution. There
      is a malicious virus waiting for you at each step. Avoid the ink and everything
      should be alright.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/769970/extras/Dead_Man.png?t=1602849607"
      /><br><br>Keep an open mind and be prepared for anything. Expect an enemy in
      the person who you would least expect it. If you feel betrayed, remember that
      a fever can change a strong, healthy person into a complete wreck. An infected
      mind loses common sense. <br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/769970/extras/Gate.png?t=1602849607"
      /><br><br>Attempt to save at least one person. Remember, sometimes 100% effort
      is still not enough. Don't let the fever infect your mind. Don't let the ink
      to change you...<br><br><strong>Game features:</strong><br><br>- The climate
      of a world resembling sleep during a fever.<br><br>- Creative riddles requiring
      an unconventional approach.<br><br>- Refined locations, full of intense, suggestive
      climate.<br><br>- A sincere and complex story told from the depth of the author's
      heart.
