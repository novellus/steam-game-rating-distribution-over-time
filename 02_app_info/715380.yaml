    about_the_game: "As the lights go out, the embers of darkness are stoked in the\
      \ sleepy town of Dormont.<br><br>Whispers of disappearances carry through the\
      \ town as a burgeoning, uneasy and irrational fear begins to spread and darkness\
      \ comes to be an unwelcome reflection to Those Who Remain.<br><br>Some mistakes\
      \ should never happen, not when your life is complete \u2013 and yet they do.\
      \ Edward had the good life, a beautiful wife and the perfect little girl, yet\
      \ finds himself several whiskeys down and driving through the night of Dormont\
      \ to end his secret affair - in a bid to fix his mistakes.<br><br>As Edward\
      \ pulls into the Golden Oak Motel, he is unaware just how much this night will\
      \ change his life\u2026<br>The horrors and darkness that thrive in the corner\
      \ of every eye are torn loose\u2026<br><br>Those Who Remain places you in an\
      \ up-close, psychological horror story set in the sleepy town of Dormont \u2013\
      \ a town in a spiralling split from the fabric of reality, warped by darkness\
      \ and the deeds of the Citizens who reside.<br><br>Confront the uncomfortable\
      \ horrors reflected by the darkness and survive the night of Dormont as Edward\
      \ is confronted with a test of his sanity, morality and the shadows of evil\
      \ that lurks below.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/715380/extras/TWR_Banner_English.png?t=1607124677\"\
      \ /><h2 class=\"bb_tag\">Darkness Has Eyes</h2>Navigate the encroaching darkness\
      \ and manipulate light sources to clear paths through the mysteries of Dormont.\
      \ To survive, you\u2019ll need to stay in the light by any means.<br><br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/715380/extras/Creatures.gif?t=1607124677\"\
      \ /><h2 class=\"bb_tag\">Worlds Torn Apart</h2> Explore two interconnected dimensions\
      \ as you move between Dormont and a strange alternate reality to solve thought-provoking\
      \ puzzles and unlock the mysteries held within the dark.  <br><br><br><img src=\"\
      https://cdn.cloudflare.steamstatic.com/steam/apps/715380/extras/Portals.gif?t=1607124677\"\
      \ /><h2 class=\"bb_tag\">Conscience of Choice</h2> Choose to condemn or reprieve\
      \ the lost souls of Dormont and their cursed trove of secrets, as you make tough\
      \ morale decisions that will determine the fate of Edward, through multiple\
      \ different endings.<br><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/715380/extras/Decisions.gif?t=1607124677\"\
      \ /><h2 class=\"bb_tag\">Savour your Sanity</h2>Discover an up-close psychological\
      \ thriller wrapped in a deeply human story which explores family, loss, mistakes\
      \ and how real people can be haunted by more than just demons in the dark.<br><br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/715380/extras/Emotional.gif?t=1607124677\"\
      \ /><h2 class=\"bb_tag\">Unique Atmospheric Horror</h2>Immerse yourself in a\
      \ story-driven adventure inspired by classic supernatural film and TV series\
      \ that presents a deeply atmospheric alternative horror experience. <br><br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/715380/extras/Atmosphere_v2.gif?t=1607124677\"\
      \ />"
