details:
  data:
    about_the_game: "Rocket Golf is a game that brings a new, exciting dimension to\
      \ the traditional game of golf. Choose a rocket launcher instead of a club and\
      \ pull a trigger instead of taking a swing. Experience a variety of golf courses\
      \ ranging from classic to environments you never imagined playing golf in. Control\
      \ the power of your shots by choosing different rocket launchers &quot;clubs&quot;\
      \ and adjust the overall game difficulty by changing the size of the balls from\
      \ large to small. Gain access to three, 18 hole courses, each providing different\
      \ levels of difficulty, as well as a driving range and multiple mini courses\
      \ for practice and extra entertainment.<br />\r\nThanks for coming!"
