details:
  data:
    about_the_game: "Listen to the award winning soundtrack, containing additional\
      \ cutscenes music and complete in-game music from Kingdom Come: Deliverance.<br><br>OST\
      \ contains all the music from the game which was not included in the &quot;OST\
      \ Essentials&quot;. You will find here more cutscenes music, all in-game music\
      \ tracks as well as some bonus contents, such as the instrumental versions of\
      \ the two songs, trailers and more.<br><br>This OST contains 175 mp3 files,\
      \ subdivided into five albums:<br><br><ul class=\"bb_ul\"><li> Disk 2: More\
      \ cutscenes from the game<br></li><li> Disk 3: Even more cutscenes from the\
      \ game<br></li><li> Disk 4: Medieval pubs and chants, minigames, and combat<br></li><li>\
      \ Disk 5: Music from the towns<br></li><li> Disk 6: Countryside, times of day,\
      \ weather</li></ul><br>We also included some playlists for your convenience.\
      \ Their filenames describe which music is contained in them. &quot;All Tracks,\
      \ incl. OST Essentials.m3u&quot; playlist assumes you have also purchased the\
      \ OST Essentials. If you have, you should see the mp3s from both DLCs in this\
      \ directory.<br><br>TOTAL TIME\t4 hours, 09 minutes, 55 seconds<br><br>Produced\
      \ by Jan Valta &amp; Adam Sporka"
