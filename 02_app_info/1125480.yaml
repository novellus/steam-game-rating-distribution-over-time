  data:
    about_the_game: "This is a series of visual novel adapted from a real story. It\
      \ is divided into three stages: high school, University and undertaking life\
      \ to tell a common and tortuous life trajectory.<br />\r\nHere is the first\
      \ episode of the series.In this episode you will experience the life of a high\
      \ school student in China. The characters live and study under the background\
      \ of examination-oriented education in senior high schools in China with the\
      \ expectation of the future and the expectation of ignorance of emotions. During\
      \ his last year, he has experienced many things which deeply impressed on him.\
      \ This part of the story is more a pave for the development of the following\
      \ episodes, but also plays a role of &quot;appetizer&quot; and is very exciting.\
      \ Welcome to experience, thank you.^^"
