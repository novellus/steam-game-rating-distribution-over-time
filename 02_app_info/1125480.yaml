      I really enjoyed the narrative and I truly empathised with the main character\
      \ and felt a bond to the characters he interacted with. I'm looking forward\
      \ to Episode 2 which supposedly will explore his University life and I'm definitely\
      \ going back to the game to explore more routes and endings.\u201D<br>yes \u2013\
