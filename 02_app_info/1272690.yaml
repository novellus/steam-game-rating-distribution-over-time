details:
  data:
    about_the_game: "Car Crush Racing Simulator is an awesome, fast-paced, off-road\
      \ racing game where you have to skillfully dodge all the state of art Car Crushing\
      \ Machines and reach the finish line before everyone else. This adrenaline-pumping\
      \ extreme sports game will have you at the edge of your seat. Get lots of airtime\
      \ by driving over cool bumps and ramps performing some astounding stunts. Keeping\
      \ your vehicle safe is extremely important as you try to keep out of harm's\
      \ way in a high-intensity obstacle environment. Beware that you have to be extremely\
      \ careful and stop just at the right place. Right then, it\u2019s time to test\
      \ your reaction time and have some real fun."
