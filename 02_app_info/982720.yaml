      \ radiation, inaccessible to the rest of the world.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/982720/extras/Paradise_Lost_The_last_story_on_Earth_EN.gif?t=1609763704\"\
      \ /><br><br>You play as Szymon, a 12-year-old boy who\u2019s just discovered\
      \ a massive Nazi bunker while wandering the barren, nuclear wasteland of Poland\
      \ after his mother\u2019s death. He\u2019s searching for an unknown man from\
      \ a photograph his mother cherished. Who is he? Will you be able to find him?<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/982720/extras/Paradise_Lost_An_abandoned_bunker_EN.gif?t=1609763704\"\
      \ /><br><br>Descend into the retro futuristic bunker where advanced, industrial\
      \ technology is intertwined with mysterious, Slavic pagan imagery and explore\
      \ the underground city hidden within. Uncover the story of the bunker, from\
      \ its takeover by Polish rebels to the ultimate fate of its inhabitants. What\
