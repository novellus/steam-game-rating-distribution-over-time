    about_the_game: "Yes! We are not angry, but we are hungry! We all love the delicious\
      \ donuts!<br />\r\n<br />\r\nOur little kitties are under hungry to death. The\
      \ most delicious food, donuts, are in font of kitty\u2019 eyes. Find the best\
      \ way to feed our hungry kitty! Hungry Kitty Donuts Mania features hours of\
      \ gameplay, challenging physics-based puzzle, and lots of replay value. Each\
      \ level requires logic and skill to resolve.<br />\r\n<br />\r\n---------------------\
      \ <br />\r\nFeatures: <br />\r\n--------------------- <br />\r\nFUN-DEAD LEVELS<br\
      \ />\r\nConquer all 180 levels of Adventure mode!<br />\r\n<br />\r\nREALISTIC\
      \ GRAVITY<br />\r\nChallenging physics-based puzzle!<br />\r\n<br />\r\nAMAZING\
      \ DEGSIGN<br />\r\nBest soundtrack and charming retina graphics<br />\r\n<br\
      \ />\r\n--------------------- <br />\r\nHow to play: <br />\r\n---------------------\
      \ <br />\r\n- Simply flip your mouse to shoot the donuts<br />\r\n- Complete\
      \ the level by feeding the hungry kitty<br />\r\n- Get perfect score by collecting\
      \ all fruits<br />\r\n<br />\r\n---------------------<br />\r\nMORE GAMES <br\
      \ />\r\n--------------------- <br />\r\n- Clumsy Knight<br />\r\n- Clumsy Knights\
      \ : Threats of Dragon<br />\r\n- Hungry Piggy vs Chicken"
