    detailed_description: '<i>The Duplicants are back again, and this time they''re
      ready to rebuild their colonies from the mysterious remains of a planet torn
      asunder!</i><br><br>In <strong>Oxygen Not Included: Spaced Out!</strong> you''ll
      spearhead space missions to new and undiscovered Planetoids, transport resources
      between bases, and manage multiple worlds on the fly to build a megacolony that
      not only survives, but hopefully, thrives.<h2 class="bb_tag">New Multi-World
      Gameplay</h2>Put your colony management skills to the test by juggling the needs
      of Duplicants in multiple colonies simultaneously. Switch between planets in
      real time and secure rare resources on other worlds to supply your home base.<h2
      class="bb_tag">Expanded Rocketry</h2>Customize new modular rockets to your liking,
      then explore the expanse of space with the newly overhauled Starmap. Huge expansions
      to the Research Tree provide new mid-game Rocketry options, giving your Duplicants
      an edge in the asteroid space-race.<h2 class="bb_tag">New Critters</h2>Get acquainted
      with some new fuzzy friends - if you''re nice, they might help you out around
      the colony!<h2 class="bb_tag">New Resources, Biomes, Tech and More:</h2>Tons
      of new biomes to explore, tech to research, and resources to mine. There''s
      a whole new universe out there - discover it all in <strong>Oxygen Not Included:
      Spaced Out!</strong>'
