    about_the_game: Control the network dataflow!<br><br>Your task is to pass as many
      data packets as possible and to destroy all viruses. But this isn't so easy,
      because your system could become overloaded or infected. You can (and should)
      buy various upgrades to beat hard levels (like DDOS level). Pass data packets,
      catch e-mails and bonuses, destroy spam and viruses! Earn points and buy upgrades!
      Show the full skill of your reaction to take first places in the on-line highscore
      table!<br><br>Features:<br><ul class="bb_ul"><li>12 levels of increasing difficulty;<br></li><li>5
      types of enemies which become challenging in mixed groups;<br></li><li>10 possible
      upgrades to make things easier;<br></li><li>Unlockable extra screens, which
      are unlocked when you collect all 5 e-mails in each level;<br></li><li>Built-in
      tutorial will help you to master the game rules.</li></ul>
