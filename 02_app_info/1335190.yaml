details:
  data:
    about_the_game: "The Electric Voice of Cyber City<br />\r\nThis &quot;Tales of\
      \ the Neon Sea Soundtrack&quot; comes from an electrocut of a taxi channel in\
      \ Cyber City. A favorite of Rex, the protagonist of &quot;Tales of the Neon\
      \ Sea&quot;, this soundtrack contains 12 original BGM tracks from the game,\
      \ with a mix of instrumentation to create a tense atmosphere and a fantastical\
      \ electronic beat.<br />\r\n<br />\r\nPS: The BGM used in the game's main interface,\
      \ 'The Return Of Thunder', was composed by the Belarusian indie band 'The Last\
      \ Sighs Of The Wind', and we only own the rights to use this track in the game,\
      \ so it is not included in this soundtrack collection. If you like this track,\
      \ you can search the internet for the music creation of 'The Last Sighs Of The\
      \ Wind'."
