    about_the_game: <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/961400/extras/DC_Banner_4-1.gif?t=1590508349"
      /><br><br>In Desert Child, you are a young and talented hoverbike racer who
      needs to figure out how you can scrape enough cash together through racing and
      odd jobs to punch your one way ticket to the Red Planet to enter the biggest
      race in the universe, the Grand Prix.<br><br>Desert Child's Thee Soundtrack
      features original tracks by the game's designer, creator, and composer Oscar
      Brittain. It also features guest artists with the following licensed tracks:<br><ul
      class="bb_ul"><li> Barksdale - Spatula (ft. Barksdale)<br></li><li> Mega Ran
      - Love Is Here<br></li><li> People Like Us - Prodigal Son<br></li><li> SIXIXX
      - Leotard Boulevard<br></li><li> Mega Ran - Losses<br></li><li> Girlfriend Material
      - Futon (Where Your Bed's At)<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/961400/extras/DC_soundtrackbanner_616x110.gif?t=1590508349"
      /></li></ul>
