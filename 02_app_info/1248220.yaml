    about_the_game: "\u300A\u708E\u9EC4\u5927\u9646\u300B\u662F\u4E00\u6B3E\u4EE5\u4E1C\
      \u65B9\u9B54\u5E7B\u4E3A\u9898\u6750\u76842D\u89D2\u8272\u626E\u6F14\u7C7B\u7F51\
      \u9875\u6E38\u620F\u3002\u6E38\u620F\u4E2D\u73A9\u5BB6\u4F5C\u4E3A\u8EAB\u6000\
      \u4E0D\u540C\u6218\u6597\u6280\u5DE7\u7684\u4F20\u5947\u82F1\u96C4\uFF0C\u5728\
      \u88AB\u5996\u517D\u548C\u90AA\u6076\u5DE8\u9F99\u4FB5\u88AD\u7684\u5E7B\u60F3\
      \u5927\u9646\u4E2D\uFF0C\u4E0D\u65AD\u7C89\u788E\u90AA\u6076\u52BF\u529B\u7684\
      \u9634\u8C0B\u548C\u7834\u574F\u4E3A\u4E3B\u7EBF\u6545\u4E8B\uFF0C\u96C6\u5408\
      \u4E86\u88C5\u5907\u5408\u6210\uFF0C\u5957\u88C5\u6536\u96C6\uFF0C\u5BA0\u7269\
      \u52A9\u6218\uFF0C\u5E7B\u7FFC\u5347\u9636\u7B49\u7279\u70B9\u9C9C\u660E\uFF0C\
      \u8DA3\u5473\u5341\u8DB3\u7684\u73A9\u6CD5\uFF0C\u8BA9\u73A9\u5BB6\u4F53\u9A8C\
      \u5230\u4E00\u4E2A\u5145\u6EE1\u4E1C\u65B9\u9B54\u5E7B\u5143\u7D20\u7684\u5E7B\
      \u60F3\u4E16\u754C\u3002<br />\r\n\u957F\u5200\u5728\u624B\uFF0C\u552F\u6211\
      \u72EC\u5C0A\u9738\u8005\uFF0C\u80F8\u6000\u5929\u5730\uFF0C\u4FEF\u77B0\u4E09\
      \u754C\u3002\u4E00\u5200\u5728\u624B\uFF0C\u4E5D\u6B7B\u4E0D\u56DE\uFF01\u5355\
      \u804C\u4E1A\u9738\u5200\u64C5\u7528\u6B66\u5668\u5288\u5200\uFF0C\u8FD9\u662F\
      \u4E00\u4E2A\u529B\u5927\u65E0\u6BD4\u7684\u804C\u4E1A\uFF0C\u7C7B\u4F3C\u4E8E\
      \u5176\u4ED6\u6E38\u620F\u4E2D\u7684\u6218\u58EB\uFF0C\u5F3A\u5927\u7684\u8FD1\
      \u6218\u7269\u7406\u653B\u51FB\u80FD\u529B\u4EE5\u53CA\u8010\u63CD\u7684\u8EAB\
      \u4F53\u7D20\u8D28\uFF0C\u8BA9\u4ED6\u4EEC\u5F97\u4EE5\u7B11\u50B2\u5929\u5730\
      \u95F4\u3002"
