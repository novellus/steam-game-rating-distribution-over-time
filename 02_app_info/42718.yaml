    about_the_game: "&quot;Escalation&quot;, the second Call of Duty: Black Ops map\
      \ pack, contains 5 all-new exceptionally varied maps; featuring 4 Multiplayer\
      \ maps and an epic Black Ops Zombies experience with all-new playable characters.<br>\t\
      \t\t\t\t\tIn <strong>Multiplayer</strong>, battle it out in &quot;Hotel&quot;,\
      \ on the roof of a Cuban luxury hotel and casino against the vivid backdrop\
      \ of old Havana; &quot;Convoy&quot; delivers intense, close-quarters combat\
      \ at the scene of an ambushed US military convoy; &quot;Zoo&quot; takes you\
      \ on a wild ride in an abandoned Soviet Russian Zoo, with danger at every turn;\
      \ &quot;Stockpile&quot; pits players in a remote Russian farm town housing secret\
      \ WMD facilities.<br>\t\t\t\t\t\tFor <strong>Zombies</strong> fans, &quot;Escalation&quot;\
      \ features a unique Zombies experience: \u201CCall of the Dead\u201D. Play as\
      \ the zombie-killing dream-team of Sarah Michelle Gellar, Robert Englund, Michael\
      \ Rooker, and Danny Trejo against a new and unnerving zombie menace. Set in\
      \ a mysterious ice-covered remote Siberian island and inspired by legendary\
      \ writer and director George A. Romero, a group of four fearless explorers fight\
      \ for their lives amidst an army of bloodthirsty Russian zombies."
