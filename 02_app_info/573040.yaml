    about_the_game: "Love. <br />\r\nThe &quot;Untalented&quot; one's &quot;Talent&quot;,\
      \ that surpasses all things. <br />\r\n<br />\r\nWelcome to Mikage Academy,\
      \ a famed educational institute that prides itself on being the home school\
      \ of prime ministers, world-renowned artists, great businessmen, and all sorts\
      \ of other movers and shakers of society. What's their secret? They accept only\
      \ students with Talents \u2013 special powers that border on magic, granted\
      \ by the divine, said to only occur in one in every ten thousand people by the\
      \ time they reach adolescence.<br />\r\n <br />\r\nI'm in love with this girl,\
      \ Yuki Suzu, the dorm leader of the elites on campus, the White Lilies. And\
      \ you know where I am on the pecking order? The very bottom of the Black Roses,\
      \ a pack of slackers and rejects. And you guessed it \u2013 our dorms get along\
      \ like cats and dogs.<br />\r\n<br />\r\nCAST <br />\r\nSuzu Yuki(CV.Rie Yamaguchi/\u5C71\
      \u53E3\u7406\u6075) <br />\r\nHaru Kato(CV.Atsumi Tanezaki/\u7A2E\uFA11\u6566\
      \u7F8E) <br />\r\nMayu Ichinose(CV.Airi Eino/\u6C38\u91CE\u611B\u7406) <br />\r\
      \nAzami Akechi(CV.Orie Tamaki/\u7E54\u6C5F\u73E0\u751F)<br />\r\nTsukasa Jinguji(CV.Shuma\
      \ Konoe/\u8FD1\u885B\u79C0\u99AC)<br />\r\nOtake(CV.Yu Miyazaki/\u5BAE\u5D0E\
      \u904A)<br />\r\n<br />\r\nSTAFF <br />\r\nWriter <br />\r\nRakko Chikage <br\
      \ />\r\nIllustrator <br />\r\nKouichi \u201CN\u201Dkawa <br />\r\nComposer <br\
      \ />\r\nYopiin <br />\r\nMovie Creator <br />\r\nShotaro Chida <br />\r\nDirector\
      \ <br />\r\nKento Kishigami <br />\r\nScenario Adviser <br />\r\nKazuma Miki\
      \ <br />\r\nProduced by <br />\r\nMyDearest"
