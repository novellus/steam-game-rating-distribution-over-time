    reviews: "\u201CCrazy cheap, barely known VN, but one of the best released in\
      \ steam so far. A hidden gem.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=https://animebackgrounds.co/school-of-talent-suzu-route/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Anime Backgrounds</a><br><br>\u201CThis\
      \ is a fantastic game with a fantastic story. I can recommend the game to all\
      \ fans of the genre.\u201D<br>User<br><br>\u201CSo first off, I must point out\
      \ this visual novel's quality is awesome. The art is pretty darn nice to look\
      \ at and as for the voice acting, it's just so good. They even have their own\
      \ original voiced songs which a majority of visuals novels don't have. Especially\
      \ when compared to other visual novels (specifically in terms of quality) on\
      \ Steam, this is literally one of the top.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=http://sparknorkx.blog.fc2.com/blog-entry-1534.html\"\
      \ target=\"_blank\" rel=\"noopener\"  >Supaku Blog</a><br>"
