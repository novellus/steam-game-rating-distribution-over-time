details:
  data:
    about_the_game: '<img src="https://cdn.cloudflare.steamstatic.com/steam/apps/314250/extras/title4.png?t=1447362712"
      /><br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/314250/extras/about.png?t=1447362712"
      /><br>Jet Gunner is a 2D platform action indie game that''s full of Nestalgia.
      Full of action, gunfights, bosses and explosions so if you''re into the whole
      8-Bit vibe you should love this. From the sound, to the graphics to the flicker,
      this should pay tribute to those classic hard as nails, run ''n'' gun games.
      Hopefully this should wet your appetite for re-living the good ol'' days.<br><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/314250/extras/title1.png?t=1447362712"
      /><br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/314250/extras/features.png?t=1447362712"
      /><br><ul class="bb_ul"><li>SIX Stages - From cities to flying airships. <br></li><li>HEAPS
      of weapons - From beam blasts to circle-ly side shooting thingies. <br></li><li>RETRO
      soundtrack - Made from the juiced tears of a Game Boy brick. <br></li><li>CHALLENGE
      MODE: Try and complete 25 extra difficult challenges.<br></li><li>STEAM ACHIEVEMENTS:
      Unlock 31 Steam Achievements! (More to be added with upcoming updates.)<br></li><li>HARDCORE
      MODE: Is the game too easy? How about trying the extremely challenging Hardcore
      mode!<br></li><li>FREE ADDITIONAL UPDATES/CONTENT: Extra levels, challenges,
      modes to be updated through the upcoming months.<br></li><li>LEADERBOARDS. So
      show off to all your friends how great you are!</li></ul><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/314250/extras/title2.png?t=1447362712"
      /><br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/314250/extras/upcoming.png?t=1447362712"
      /><br><ul class="bb_ul"><li>September - Game Boy Version Released<br></li><li>October
      - Extra &quot;Lab&quot; level released to tie in with the release of I Want
      To Be Human<br></li><li>December - Extra &quot;Winter&quot; level released to
      celebrate the Holiday season.<br></li><li>More Updates to come...</li></ul><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/314250/extras/title3.png?t=1447362712"
      />'
