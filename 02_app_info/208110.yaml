  data:
    about_the_game: "The Grand Finale of the greatest adventure!  Decide the fate\
      \ of a civilization in this triumphant final chapter to the Myst saga.  Embark\
      \ on an epic journey into the heart of a shattered empire as the only explorer\
      \ who can still save it\u2014 or destroy it with the wrong choices.<br>Whether\
      \ you\u2019re a longtime Myst fan or new to the series, the Grand Finale is\
      \ an epic adventure you won\u2019t want to miss.<h2 class=\"bb_tag\">Key features:</h2><ul\
      \ class=\"bb_ul\"><li>Developed by the original creators of Myst:  Rand Miller\
      \ and Cyan Worlds bring you the ultimate chapter in a series already renowned\
      \ as the pinnacle of adventure gaming.<br></li><li>Explore vast 3D worlds with\
      \ an easy click of the mouse:  Improved point-and-click interface offers several\
      \ options to accommodate your exploration style.<br></li><li>Interact with the\
      \ world like never before:  The innovative new slate lets you communicate with\
      \ mysterious creatures and manipulate the world around you.<br></li><li>The\
      \ characters of Myst brought to life:  New facial mapping technology brings\
      \ characters to life with unprecedented emotion and expressiveness.</li></ul>"
