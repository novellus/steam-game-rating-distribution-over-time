    about_the_game: 'Son of Aral is a 3D Tower defense/Sandbox game.<br><br>You''re
      lock inside a fake sky and an island under your feet,you have to destroy the
      enemy''s portal with turrets to expand this island,when the island is big enough
      and happy, it will give you the key to get out in return.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1357890/extras/scene.gif?t=1595475180"
      /><br><br>Core Gameplays:<br>Collect: chop trees, mine stones and ores.<br><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/1357890/extras/collect.gif?t=1595475180"
      /><br><br>Craft: build furnace, turrets, walls, tools, new technology and all
      kinds of other items.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1357890/extras/craft.gif?t=1595475180"
      /><br><br>Survival: protect the island''s core, plant seeds and water crop,
      cook with furnace.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1357890/extras/plant.gif?t=1595475180"
      /><br><br>Tower defence: build turrets to defend enemies, block enemy''s path
      by putting walls, upgrade your technology to unlock better turrets.<br><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/1357890/extras/defense.gif?t=1595475180"
      /><br><br>Choosing Character:<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1357890/extras/choose.gif?t=1595475180"
      />'
