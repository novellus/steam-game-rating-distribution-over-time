    about_the_game: "<strong><u>'The Works of Mercy'</u></strong> is a psychological\
      \ thriller inspired by the classics of the genre. The game\u2019s plot revolves\
      \ around mysterious killings committed on seemingly random victims. Only this\
      \ time it\u2019s the player who becomes the murderer. <br><br>The game tells\
      \ a story of a personal tragedy and wrecked psyche. When a cryptic tormentor\
      \ forces the protagonist to kill people in order to save his family, the game\u2019\
      s hero (and the player) is posed with a series of dramatic questions. Who is\
      \ the tormentor? Why is he so vengeful toward the protagonist\u2019s family?\
      \ How far do you have to go to satisfy him? How can you justify the killing\
      \ in the sake of saving someone\u2019s life? And how will you cope with the\
      \ sense of guilt?<br><br><strong>Answers to the posed questions can be found\
      \ in multiple endings playing more than once.</strong> <br><br>The game will\
      \ leave the gamers with a lasting impression and face them with the question:\
      \ how much could I sacrifice for my family? It will take the players through\
      \ a dark world which gradually dissolves to an increasingly surreal vision of\
      \ the protagonist\u2019s mind captured in a lethal trap."
