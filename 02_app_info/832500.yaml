    about_the_game: "Somewhere in New Mexico, an explosion shatters the night. Plucky\
      \ teenager Betty Anderson wakes with a jolt. Where is she? <i>Who</i> is she?\
      \ <br><br>Whatever blew up in the desert seems to have wiped her memory clean,\
      \ but as she\u2019ll soon learn, Betty has a lot more to worry about than amnesia.\
      \ Like, say, a town full of people who aren\u2019t what they seem, a corrupt\
      \ mayor, a secret military base, the mafia, and a potbelly pig with a vendetta.\
      \ Then there\u2019s this little problem of a doomsday plot counting down to\
      \ the extinction of the human race\u2026 and time\u2019s running out.<br><br>Join\
      \ Betty to crack the conspiracy that starts with a bang and ends at 3 Minutes\
      \ to Midnight\u2014if we\u2019re lucky.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/832500/extras/gif_email_final-version2.gif?t=1602195493\"\
      \ /> <br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/832500/extras/STEAM-ZKOUSKA-BANNER.png?t=1602195493\"\
      \ /><h2 class=\"bb_tag\">Classic adventure gameplay.</h2>Inspired by such titles\
      \ as The Secret of Monkey Island, Day of the Tentacle, and Sam &amp; Max Hit\
      \ the Road\u20143 Minutes to Midnight combines the point &amp; click gameplay\
      \ and clever humor with high-def cartoon art, an intuitive interface, and a\
      \ compelling mystery.<h2 class=\"bb_tag\">Two playable characters.</h2>Play\
      \ as plucky teenager Betty Anderson and the ambitious and diplomatic mayor Eliza\
      \ Barret\u2014two characters on opposite sides of the spectrum\u2014to unravel\
      \ a plot much deeper than one would surmise at first glance.<h2 class=\"bb_tag\"\
      >A small town of strangers and secrets, all deeply connected.</h2>All the characters\
      \ in the game\u2014as well as the world they live in\u2014have a rich and detailed\
      \ backstory, with clever and unexpected ties to each other. Scratching the surface\
      \ won\u2019t be enough to discover more than their apparent identities.<h2 class=\"\
      bb_tag\">Puzzles up the wazoo.</h2> Tired of the same repetitive, unoriginal\
      \ puzzles? Then put on your thinking cap, because 3 Minutes to Midnight will\
      \ keep your brain working on overclock! With over 200 unique objects available\
      \ to solve the myriad of puzzles you'll encounter.<h2 class=\"bb_tag\">Replayability.</h2>When\
      \ we say replayability, we're talking hidden dialogues and events, characters\
      \ that you might otherwise never see. Maybe that character you kept hearing\
      \ about... wasn't actually real, or maybe he was and just hid very well.<h2\
      \ class=\"bb_tag\">Multiple solutions to some puzzles.</h2>Most of our big puzzles\
      \ have been designed in such a way that there's sometimes more than just the\
      \ obvious solution. You might find an easy way to solve a problem, or maybe\
      \ you'll find a secret that unlocks more information about the backstory of\
      \ our characters.<h2 class=\"bb_tag\">Elaborate hint system.</h2>Our built-in\
      \ hint system will highlight important objects and assist during those tense\
      \ dialogue options. After all, we wouldn\u2019t want you to get lost (or look\
      \ for a walkthrough online!) So if you have the need, activate this option,\
      \ or don't.<h2 class=\"bb_tag\"> &quot;That doesn't seem to work.&quot;\u2014\
      No more! </h2>\u201CThat doesn\u2019t work\u201D is now a thing of the past!\
      \ No more will you be stuck hearing the same phrase 5000 times in a row, because\
      \ we made sure to write 5000 lines of unique dialogue specifically for this\
      \ reason! All of those clever and funny, of course, for you to discover at your\
      \ leisure."
