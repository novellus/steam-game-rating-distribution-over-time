details:
  data:
    about_the_game: 'Using a branching series of puzzles that are difficult to solve
      but simple to execute, Magnesium_173 explores a strange set of rules inspired
      by quantum mechanics. Through the lens of these rules, it seeks to answer a
      simple question: what makes a choice meaningful?<br><br><ul class="bb_ul"><li>
      Over 100 puzzles that are challenging due to the underlying ideas. Each puzzle
      is honed to its simplest form, so the difficulty comes from discovering the
      consequences of the mechanics rather than the size and complexity of the puzzles.<br></li><li>
      Friendly design that wants you to understand. If you get stuck, each puzzle
      has a hint to point you in the right direction. Still stuck? There''s a step
      by step solution available to help you get past the mental block.<br></li><li>
      New ideas are constantly introduced, examined and twisted. There are no filler
      puzzles - each one has something new to say.<br></li><li> Original soundtrack
      by Ian William Craig.<br></li><li> Color-blind friendly</li></ul>'
