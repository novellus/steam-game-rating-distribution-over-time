    about_the_game: "After the Soulstone is stolen during an auction in the national\
      \ museum, Claire and her loyal helpers witnessed the revival of the terracotta\
      \ army and its Emperor. The Emperor wishes to take over the world by awakening\
      \ a dragon from the crater of a volcano, but our heroes have other ideas.<br\
      \ />\r\n<br />\r\nGo on a journey through a country full of legends and myth\
      \ in the exciting casual strategy game Lost Artifacts: Soulstone. Many varied\
      \ quests, over 40 levels, a fun storyline, simple and captivating gameplay and\
      \ a mysterious world \u2013 all this awaits you now! Restore statues, build\
      \ epic buildings, overcome challenges and manage resources. Simple controls\
      \ and an easy to understand tutorial will help you easily grasp the basics of\
      \ the game.<br />\r\nLost Artifacts: Soulstone \u2013 Stop the terracotta army!<br\
      \ />\r\n<br />\r\n-A world full of legends and fairy tales \u2013 ancient monkey\
      \ statues and dragon fountains give you strength on your journey.<br />\r\n\
      -A fun storyline, colorful comics and memorable characters!<br />\r\n-Many varied\
      \ quests that you\u2019ve never seen before.<br />\r\n-Over 40 unique levels.<br\
      \ />\r\n-Dangerous enemies: the Terracotta Army, archers, snakes and stone lions.<br\
      \ />\r\n-4 unique locations: a ruined city, a vast desert, a forest wilderness\
      \ and snowy mountains.<br />\r\n-Useful bonuses: speed up work, stop time, run\
      \ fast.<br />\r\n-Simple controls and a clear tutorial.<br />\r\n-Over 20 hours\
      \ of exciting gameplay for any age.<br />\r\n-Fun themed music."
