    about_the_game: "Drive 130km (80 miles) of track through Austria, Germany and\
      \ Switzerland, passing through 40 detailed stations!<br><br>A tour de force\
      \ in route design, with stunning scenery, country-specific signalling systems\
      \ and custom objects throughout, the Three Country Corner Route is probably\
      \ the most authentic, realistic and detailed route for Train Simulator to date!<br><br>Brought\
      \ to you by Just Trains, the Three Country Corner route lies at the heart of\
      \ Europe and covers three countries. It starts at Lake Constance in Germany\
      \ on the Island of Lindau, crosses over to the mainland on a railway dam, and\
      \ then follows the shores of Lake Constance to the city of Bregenz in Austria.<br><br>From\
      \ there you have two choices - either continue on the main line or take a branch\
      \ line into Switzerland. This branch line crosses the River Rhine, which forms\
      \ the border between Austria and Switzerland, and continues on to the city of\
      \ Rorschach where the line terminates.<br><br>The main line starts its slow\
      \ climb through the valleys to the city of Bludenz, surrounded by the often\
      \ snow-capped mountains of the Alps, then becomes a single track mountain pass\
      \ (Arlberg Pass) that winds its way through the Alps. When the tracks reach\
      \ the very top of the pass at St. Anton, the route finishes.<h2 class=\"bb_tag\"\
      >Scenarios</h2><br>Ten scenarios for the route:<br><ul class=\"bb_ul\"><li>\t\
      Route Introduction: Part 1<br></li><li>\tRoute Introduction: Part 2<br></li><li>\t\
      Night Train Through the Valleys<br></li><li>\tFrom Port to Port<br></li><li>\t\
      Down We Go<br></li><li>\tNo Business Like Snow Business<br></li><li>\tThere\
      \ and Back<br></li><li>\tREX Feldkirch-Bregenz<br></li><li>\tThe Three Country\
      \ Hop<br></li><li>\tStopping Service to Feldkirch</li></ul><br>More scenarios\
      \ are available on Steam Workshop online and in-game. Train Simulator\u2019\
      s Steam Workshop scenarios are free and easy to download, adding many more hours\
      \ of exciting gameplay. With scenarios being added daily, why don\u2019t you\
      \ check it out now!<br><br><a href=\"http://steamcommunity.com/workshop/browse/?appid=24010\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Click here for Steam Workshop scenarios.</a><h2\
      \ class=\"bb_tag\">Key Features</h2><ul class=\"bb_ul\"><li>\t130km (80 miles)\
      \ of track covering three countries (Austria, Germany and  Switzerland)<br></li><li>\t\
      40 detailed stations<br></li><li>\tFour different and highly realistic signalling\
      \ systems<br></li><li>\tSpecially designed and accurate country-specific gantry\
      \ systems<br></li><li>\tCustom signs along the route, including speed signs,\
      \ hectometer signs and warning signs<br></li><li>\tDetailed and accurate country-specific\
      \ station assets<br></li><li>\tSpecially designed tracks replicate the real-world\
      \ tracks along the route<br></li><li>\tNewly created track rule including realistic\
      \ super-elevation<br></li><li>\tMany custom buildings along the route<br></li><li>\t\
      Route-specific assets such as noise reduction walls and snow-retaining walls<br></li><li>\t\
      Faithful re-creation of the Arlberg Pass line including all the rapid gradient\
      \ changes<br></li><li>\tPZB speed monitoring system<br></li><li>\tIncludes 10\
      \ standard scenarios and 5 free roam scenarios in English and German<br></li><li>\t\
      Quick Drive enabled</li></ul><br><a href=\"http://store.steampowered.com/search/?publisher=Dovetail%20Games%20-%20Trains\"\
      \ target=\"_blank\" rel=\"noreferrer\"  ><img src=\"https://%CDN_HOST_MEDIA_SSL%/steam/apps/325962/extras/steam_ads.jpg?t=1491211081\"\
      \ crossorigin=\"anonymous\"/></a>"
