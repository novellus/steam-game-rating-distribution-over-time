    review: "Ich habe das Add-On w\xE4hrend eines Sale f\xFCr 16\u20AC bekommen. Ich\
      \ empfehle es durchaus, wobei man sich selbst \xFCberlegen sollte, ob man nun\
      \ den Vollpreis ausgibt.\nPro:\n+Sehr realistische Gleise\n+Sehr realistische\
      \ Bahnsteige\n+realistische Tunnel\n+korrekte Streckenf\xFChrung\n+Westrampe\
      \ der Arlbergbahn wurde \xE4u\xDFerst glaubw\xFCrdig dargestellt\n+viele M\xF6\
      glichkeiten f\xFCr Szenarios durch Strecke nach Rorschach\n+Tunnel sind abgedunkelt\
      \ und auch im Cab wird es dunkel\n+Eine super Performance, es ruckt garnicht\
      \ mit einem PC, der die Mindestanforderungen erf\xFCllt\n\nContra:\n-Nicht ganz\
      \ korrekte Landschaftsgestaltung in St.Anton: F\xFCr meinen Geschmack ist das\
      \ Tal zu eng und eigentlich (wenn mein Wissen mich nicht t\xE4uscht) f\xFChrt\
      \ die Arlbergbahn mit einer \xDCberdeckung geradeaus durch St.Anton durch\n\
      -DIe Oberleitung h\xE4tte dringest ein Update notwendig. Die Masten sind gut\
      \ gestaltet, allerdings wurde die ELAP-OL verwendet. Zwar f\xE4llt die Oberleitung\
      \ aufgrund des Realismus vom Rest der Strecke nicht so sehr ins Gewicht, aber\
      \ eine im Zickzack-Kurs verlaufende Oberleitung w\xFCrde dem ganzen die Krone\
      \ aufsetzen\n-f\xFCr meinen Geschmack teilweise zu breite Tunnel auf der Arlbergstrecke.\n\
      \nAlles in allem eine gute und empfehlenswerte Strecke, die vielleicht aber\
      \ eine bessere Oberleitung bekommen sollte. Eine Anregung meinerseits f\xFC\
      r so ein Update w\xE4re auch, den Schweizer Abschnitt nach St.Gallen zu verl\xE4\
      ngern, da man f\xFCr Eurocity-Szenarien der Relation M\xFCnchen-Z\xFCrich nur\
      \ den relativ kurzen Abschnitt Lindau-St.Margrethen nutzen kann (20-30 Minuten)."
