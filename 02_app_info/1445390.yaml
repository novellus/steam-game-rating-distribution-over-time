details:
  data:
    about_the_game: "Join Ki on a magical and mysterious 2-hour musical journey through\
      \ the afterlife. The Evergate Original Soundtrack by M.R. Miller is an immersive\
      \ concept album that retells the game's heartwarming fairy tale about two kindred\
      \ spirits, their falling apart and coming back together.<br />\r\n<br />\r\n\
      The music of Evergate was inspired by the composer's daughter. When she was\
      \ born, he wrote her a lullaby and built her a music box to play it. That lullaby\
      \ became the main theme for Ki and the underlying fabric of the entire score.<br\
      \ />\r\n<br />\r\nThe album features many talented live musicians, including\
      \ shimmering layers of electroacoustic harp (Lara Somogyi), a gorgeous live\
      \ string orchestra (FAMES Project) and a haunting women's choir. Guzheng (Kathy\
      \ Qianqian Jin) and liuqin (Leng Yijing) ripple through Ki's life in China and\
      \ katajjaq throat singing (Nina Segalowitz) evokes her life in Alaska. The OST\
      \ also includes brand new arrangements and bonus tracks that didn't make it\
      \ into the game. The album was mixed by the incomparable Steve Kempster and\
      \ mastered by Grammy-award winner Emily Lazar."
