    review: "One of my favourite game OSTs, and easily the best new one I've heard\
      \ this year.\n\nThe quality of the production is fantastic throughout, and that\
      \ consistency makes it very easy to listen to the soundtrack album as a whole,\
      \ rather than having to pick and choose a handful of 'favourite' tracks. \n\
      This of course speaks to how well the music flows during the game itself, and\
      \ I definitely recommend playing the game before listening to the OST so that\
      \ you get all those 'feels' when listening to the album again."
