    about_the_game: "Mini Game<br />\r\nCartoon game<br />\r\n-----------------------------<br\
      \ />\r\nThe game is a third-person character sword fight. It talks about different\
      \ topics in each chapter.<br />\r\nThe story in the first chapter talks about\
      \ a leader who kidnaps the brother of the hero of the story, and then the hero\
      \ fights to save his brother<br />\r\nAnd also the game contains Platform as\
      \ well<br />\r\nThe game contains one chapter in the beta version<br />\r\n\
      <br />\r\n* GamePlay:<br />\r\nIn the first chapter, you will fight the enemies\
      \ with swords and save your brother from the evil king.<br />\r\n<br />\r\n\
      Features:<br />\r\n-Sword fighting, jumping and crossing walls<br />\r\n-Discover\
      \ the beauty of cartoonish levels.<br />\r\n-Different ideas in each chapter<br\
      \ />\r\n-Variety of enemies<br />\r\n-Pass level via teleport<br />\r\n-Fight\
      \ enemies and cross obstacles.<br />\r\n-Different soundtrack in every Level\
      \ .<br />\r\n-Many modes for gameplay."
