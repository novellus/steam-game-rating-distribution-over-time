    about_the_game: 'Ideal for building out a core of effective PvP decks, this bundle
      features 6 highly competitive and diverse decks, all hand-crafted by one of
      Infinity Wars'' top players, ES. Smash the assault zone with the aggressive
      muscle of the Beasts of Fire deck, or wage mental warfare on your opponents
      with the combo-rich Demoralization deck. These decks are tailored to the strategic
      styles of all types of players.<br><br><strong>DLC Contents Include:<br><br>-
      4,375 LP<br>- 1 DLC Exclusive Alt Art (Guns of Goliath)<br>- 6 Competitive Decks,
      Totaling 258 Cards  (card contents in screenshots above)</strong><br><br>----------------------------------------------------------------------------<br><br><strong>1.
      Exiled Machines</strong><br>Deck Type: Balanced<br>Complexity: Medium<br>Never
      give up control. Dominate the board from start to finish with a well balanced
      mix of defensively and offensively postured cards under an Exile and Genesis
      alliance. Set the game''s pace with the random mayhem of the Exiles while buffing
      your Genesis cards for an all out, mid-game assault.<br><br><br><strong>2. Beasts
      of Fire</strong><br>Deck Type: Aggressive<br>Complexity: Low<br>A Flame Dawn-centric
      deck with the battering ram capabilities of The Warpath. Bide your time with
      low-cost attack cards before unleashing a number of higher cost defense breakers
      to overpower your opponent in the later rounds.<br><br><strong>3. Demoralization</strong><br>Deck
      Type: Combo/Morale<br>Complexity: High<br>Sometimes, victory is best sought
      through the hearts and minds of your enemies. Control the pace of the game with
      your commanders before unleashing a flurry of mid-game morality blows with key
      cards like Mass Death, Demoralize, and Glorious Warrior.<br><br><strong>4. Overclock</strong><br>Deck
      Type: Combo/Aggressive<br>Complexity: Medium<br>Overwhelm your opponent with
      the power of Genesis Industries. Buff your robots and scale them in size quickly
      with the mechanical genius of Lucca and Aleta. Keep the battlefield clear for
      attack with cards like Unstable Bomb-Bot and Winds of War.<br><br><strong>5.
      Ascension</strong><br>Deck Type: Aggressive/Flying<br>Complexity: Medium<br>Take
      to skies and fight from above. Utilize Tempus, Forerunners, and other Champions
      to mutually buff your cards. Chip away at your opponents defenses with your
      buffed flying cards to make quick work of any earthbound foes.<br><br><strong>6.
      Unlimited Tokens</strong><br>Deck Type: Combo/Swarm<br>Complexity: Medium<br>Many
      hands make light work. Stall the game with recyclable cards while utilizing
      Rita and Xi to amass an army of cheap spirits and minions. Buff your accumulated
      force with cards like Counting the Days and Jinhai Dojo, and deploy your highly
      buffed army to swarm your opponent'
