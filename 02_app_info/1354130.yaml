  data:
    about_the_game: "<strong>Game Background:</strong><br><br>When whales die in the\
      \ ocean, their bodies eventually sink to the bottom of the ocean, creating an\
      \ ecosystem called Whale Fall that provides nutrients for all kinds of deep-sea\
      \ creatures.<br><br>Among them, there is a creature that feeds on whale bones\
      \ -- Osedax. They are born in the Whale Fall system and differentiated into\
      \ different countries according to the species of whales. The original characteristics\
      \ of whales have become the genetic culture of various countries.<br><br><br><strong>Game\
      \ Content:</strong><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1354130/extras/1st.png?t=1593137261\"\
      \ /><br><i>Whale Left: Part 1</i> is a pixel RPG game setting in the national\
      \ Graville \u2013 the &quot;Whale Fall&quot; ecosystem. You will act as the\
      \ experimental body: Ellie, to experience the story happened to her.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1354130/extras/2nd.png?t=1593137261\"\
      \ /><br>The game system has no complex manipulation requirements. You can play\
      \ the whole course with simple control, slowly experience the characterization\
      \ of each character.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1354130/extras/3rd.png?t=1593137261\"\
      \ /><br>Anthropomorphic pixel-style images. You can enjoy the world of pixels\
      \ .<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1354130/extras/4th.png?t=1593137261\"\
      \ /><br>The puzzle under the main line will lead you to the world of Whale Fall."
