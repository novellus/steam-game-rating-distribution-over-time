    detailed_description: "<strong>Brave The Dark Tale</strong><br><br>Ghost Knight:\
      \ A Dark Tale is a 2.5D action platformer, set in a toon dark fantasy world,\
      \ where a mad king, in search for immortality, opens portals to a dark dimension.\
      \ As Ghost Knight, a spirit bound to a suit of armour, you must traverse an\
      \ epic land of Undead, Demons, Witches, and Beasts to stop the Mad King\u2019\
      s misled quest. Can you free the land of Lorentia from the Mad King?<br><br><strong>Game\
      \ Features</strong><br><br>- Test your reflexes with the dash move and a variety\
      \ of spectral powers<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1374810/extras/Dash.gif?t=1595861900\"\
      \ /><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1374810/extras/CombatGif.gif?t=1595861900\"\
      \ /><br><br>- Fight your way through Atmospheric and Spooky Levels filled with\
      \ monsters, traps, and bosses ready to destroy you<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1374810/extras/Env.gif?t=1595861900\"\
      \ /><br><br>- Difficult but fair boss fights<br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1374810/extras/RottenRoot.gif?t=1595861900\"\
      \ /><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1374810/extras/Boss.gif?t=1595861900\"\
      \ /><br><br>- Platforming<br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1374810/extras/Platforming.gif?t=1595861900\"\
      \ /><br><br>- 2.5D Atmospheric Toony Art style<br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1374810/extras/hero.gif?t=1595861900\"\
      \ /><br><br><strong> - Ghost Knight: A Dark Tale is a solo developer effort\
      \ using Unreal Engine 4. </strong>"
