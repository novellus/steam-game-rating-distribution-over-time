    about_the_game: "<strong>SpellForce 3 - The perfect blend between RTS and RPG!</strong><br><br>It\
      \ is the year 518. The rebellion of the renegade mages, known as the Mage Wars,\
      \ has been quashed by the Crown. However, it was a Pyrrhic victory: Whole regions\
      \ have fallen into anarchy, refugees roam the lands in search of shelter, and\
      \ a mysterious, deadly plague called the \u201CBloodburn\u201D has arisen and\
      \ is spreading rapidly. <br><br>In times like these people cling to any sign\
      \ of hope they can find. The Purity of Light, led by a charismatic man called\
      \  Rondar Lacaine, claims that mages are the source of all misfortune \u2013\
      \ and that only the second coming of Aonir, the father of all gods, will return\
      \ Eo to its former splendor. <br><br>The story takes place before the acclaimed\
      \ <a href=\"http://store.steampowered.com/app/39540/\" target=\"_blank\" rel=\"\
      noreferrer\"  >SpellForce: The Order of Dawn</a>.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/311290/extras/06.jpg?t=1590128349\"\
      \ /><h2 class=\"bb_tag\">Features:</h2><ul class=\"bb_ul\"><li><strong>Innovative\
      \ Mix</strong>: Unique gameplay blending RTS and RPG naturally together<br></li><li><strong>Create\
      \ &amp; Customize</strong>: Create your own hero and choose between distinct\
      \ skill trees<br></li><li><strong>Build to Fight</strong>: Raise your own army\
      \ and fight epic mass battles<br></li><li><strong>Epic Storyline</strong>: Immerse\
      \ yourself in a rich world  - Unravel the secrets behind the current situation\
      \ in Nortander. Explore Eo, a fully-realized world filled with interesting characters\
      \ and heart-wrenching stories. <br></li><li><strong>Make new friends</strong>\
      \ - assemble your party from a diverse cast of companions that not only complement\
      \ your skills in interesting ways but also have an impact on the narrative.\
      \ Manage their skills and equipment to ensure victory on the battlefield.<br></li><li><strong>Choose\
      \ your side</strong>: Strengthen and command one of three factions \u2013 Elves,\
      \ Orcs and Humans. Prepare your troops and fight the mother of all battles.\
      \ Play strategically, taking advantage of terrain, troop formations, visibility,\
      \ scouting, etc.<br></li><li><strong>Experience an epic tale</strong>: Enjoy\
      \ a fully-voiced 30+ hour campaign on your own or with friends in the campaign\
      \ coop mode. Face opponents of all skills in the online battles.<br></li><li><strong>Multiplayer</strong>:\
      \ Strong multiplayer component with various modes - Compete against each other\
      \ in the PvP and Domination mode or play cooperative either together on one\
      \ faction or classic where everybody plays a faction.</li></ul><br><img src=\"\
      https://cdn.cloudflare.steamstatic.com/steam/apps/311290/extras/02.jpg?t=1590128349\"\
      \ />"
