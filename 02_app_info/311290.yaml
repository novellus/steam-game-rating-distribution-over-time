    reviews: "\u201CSo many RPGs give you positions of power and authority but then\
      \ just throw a few arbitrary choices your way; SpellForce lets you actually\
      \ wield that authority, both as a sword and a hammer.\u201D<br><a href=\"https://www.rockpapershotgun.com/2017/12/13/spellforce-3-review/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Rock, Paper, Shotgun</a><br><br>\u201C\
      SpellForce 3 is one of the best blends between RTS and RPG in gaming.\u201D\
      <br>8.5/10 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=https://www.hookedgamers.com/pc/spellforce_3/review/article-1894.html\"\
      \ target=\"_blank\" rel=\"noopener\"  >Hooked Gamers</a><br><br>\u201CSpellForce\
      \ 3 is the best Baldur's Gate meets Age of Mythology ever.\u201D<br><a href=\"\
      https://steamcommunity.com/linkfilter/?url=http://www.eurogamer.net/articles/2017-12-13-spellforce-3-review\"\
      \ target=\"_blank\" rel=\"noopener\"  >Eurogamer</a><br>"
