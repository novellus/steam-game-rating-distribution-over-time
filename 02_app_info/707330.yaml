details:
  data:
    about_the_game: "Oliver and Penello are invited to a creepy mansion owned by a\
      \ mysterious man named Yenta. Once inside, they find out they aren't the only\
      \ ones there, but a bunch of<br />\r\nothers were invited as well. Suddenly...the\
      \ lights go out and a dead body appears. The guests are trapped and there is\
      \ no way out. Every few moments more and more bodies appear. Will you join Oliver\
      \ and Penello to unravel the mystery and find the identity of the killer? Then\
      \ read Restoration: Nightmare Chronicles. <br />\r\n<br />\r\n*This dlc is not\
      \ cannon to any of the series and is for pure enjoyment.*<br />\r\n*This dlc\
      \ is free and won't cost a dime.*"
