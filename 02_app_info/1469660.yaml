  data:
    about_the_game: "Dontdy is a deathrun and troll game where you have to go from\
      \ point A to point B without dying.<br />\r\n<br />\r\nWith a lifespan of 3\
      \ hours, Dontdy is a parkour game where you have to avoid a multitude of hidden\
      \ traps. In this city or even this castle which seems peaceful at first glance,\
      \ there are deadly traps. So be careful where you walk. Otherwise you will go\
      \ mad. Face Dontdy's boss in a fight where only one will triumph. And this game\
      \ is far from being a hiking simulator."
