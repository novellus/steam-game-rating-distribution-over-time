    detailed_description: "<h1>Fan Quotes</h1><p><i>Yes I would love to see more I\
      \ really like your game I couldn't stop playing it please continue your journey\
      \ I want to see where you're going next </i> <strong>-Koreen Thomas</strong><br><br><i>Fabulous\
      \ graphics fabulous story fabulicious game!! LOVE IT!![/i[b] -Daisy Dane[/b]<br><br><i>Yes\
      \ it is!!!! I love the game! Well done Team Fabulous! We hope to play another\
      \ game of Angela!</i> <strong>-Madalina Oana Raducanu</strong><br><br><i>Great\
      \ job! I'm looking forward to more of Angela's adventures.</i><strong>-Deborah\
      \ Jones</strong></p><br><h1>Feature List</h1><p>Game features:<br><ul class=\"\
      bb_ul\"><li>Dress up for the 2nd season of Fabulous, brought to you by the award\
      \ winning creators of Delicious</li><li>Play 61 time management story levels,\
      \ 29 challenges and become a shining fashion star</li><li>Travel to exciting\
      \ places all over the world and meet celebrities</li><li>Help Angela design\
      \ beautiful clothes to style her models in the world\u2019s biggest fashion\
      \ contest ever </li><li>Get inspired for your own wardrobe by all those fabulous\
      \ looks and the latest fashion trends</li></ul></p><br><h1>About the Game</h1>Nothing\
      \ is what it seems in Fabulous \u2013 Angela\u2019s Fashion Fever! After being\
      \ cheated on by her husband and losing her job, Angela is on the verge of giving\
      \ up on her dreams. That is, until she gets the surprise of a lifetime\u2026\
      Truly, famous fashion queen, picks Angela to be one of seven finalists in the\
      \ contest to take over her crown! Angela revels in a world of glamorous parties,\
      \ fancy hotels, and sneaky hookups with her celebrity crush. But beneath the\
      \ glittering surface, Angela\u2019s idol Truly is hiding a bitter secret\u2026\
      <br><br>Enjoy other GameHouse original stories: <br><ul class=\"bb_ul\"><li>\
      \ Delicious - Emily's Hopes and Fears</li><li>Delicious - Emily's Home Sweet\
      \ Home</li><li> Delicious - Emily's New Beginning</li><li>Delicious - Emily's\
      \ Honeymoon Cruise</li></ul></i>"
