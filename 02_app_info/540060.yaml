    about_the_game: "Nothing is what it seems in Fabulous \u2013 Angela\u2019s Fashion\
      \ Fever! After being cheated on by her husband and losing her job, Angela is\
      \ on the verge of giving up on her dreams. That is, until she gets the surprise\
      \ of a lifetime\u2026Truly, famous fashion queen, picks Angela to be one of\
      \ seven finalists in the contest to take over her crown! Angela revels in a\
      \ world of glamorous parties, fancy hotels, and sneaky hookups with her celebrity\
      \ crush. But beneath the glittering surface, Angela\u2019s idol Truly is hiding\
      \ a bitter secret\u2026<br><br>Enjoy other GameHouse original stories: <br><ul\
      \ class=\"bb_ul\"><li> Delicious - Emily's Hopes and Fears</li><li>Delicious\
      \ - Emily's Home Sweet Home</li><li> Delicious - Emily's New Beginning</li><li>Delicious\
      \ - Emily's Honeymoon Cruise</li></ul>"
