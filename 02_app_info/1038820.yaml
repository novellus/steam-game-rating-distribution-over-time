  data:
    about_the_game: "FALSEMEN II: UPSTREAM, also known as NEW FALSEMEN II, is a complete\
      \ reproduction of the RPG work Rescue the Great Demon 2 released in November\
      \ 2016. The new generation has a new world outlook, a new story, a new character,\
      \ a new style of art, a new sense of music... It took us three years to make\
      \ everything new. Now let's bring you this new work, a Renaissance.<br><br>This\
      \ is a RPG adventure game playing non-positive characters. In this story, the\
      \ player will control a number of rebel leaders to fight against the powerful\
      \ empire, save the trapped devil, overthrow human tyranny.<h2 class=\"bb_tag\"\
      >Choose your main role:</h2>In this generation, there are seven main roles for\
      \ compilation and manipulation. They have their own talents and skills and play\
      \ a unique role in different situations.<h2 class=\"bb_tag\">Explore the vast\
      \ world map:</h2>The game allows players to explore six open world regions within\
      \ a limited time, each with different cultures and treasures.<h2 class=\"bb_tag\"\
      >Against the hostile forces of the Empire:</h2>You will be surrounded by hostile\
      \ forces from the Empire! But don't be afraid to defeat them!<h2 class=\"bb_tag\"\
      >Experience the plot of the magnificent era:</h2>This is a magnificent era!\
      \ You and your teammates are witnesses of this era!<br><br>Except that\u2014\
      \u2014<br>Go deep into those secret places and answer those extra puzzles.<br>Remember,\
      \ in the world of New Save the Lord 2, sometimes what you see is not true.<br>Glaciers\
      \ and flames are often exterior to interior.<h2 class=\"bb_tag\"> what can I\
      \ experience in Falsemen2: Upstream? [/ h2]<br><br>\xB7 Grand historical background\
      \ and intertwined fantasy world view<br><br>\xB7 Exquisite expression of words,\
      \ and the experience of reading by speaking<br><br>\xB7 Unique art style, classical\
      \ and exquisite, and pay attention to the visual communication of atmosphere\
      \ building<br><br>\xB7 Music that varies with the enemy and the scene, good\
      \ enough to be heard in each capital for a single cycle<h2 class=\"bb_tag\"\
      > What is in Falsemen2: Upstream? [/ h2]<br><br>\xB7 2 main lines, 7 main characters\
      \ that can be manipulated, and 15 characters that can join the team.<br><br>\xB7\
      \ six world regions with over 700 regional maps, each of which allows players\
      \ to explore freely.<br><br>\xB7 7 classes, 92 weapons, 140 armor, 160 items,\
      \ 290 skills<br><br>\xB7 50 different kinds of enemies, with 36 original songs.<br><br>\xB7\
      \ Different gameplay experiences for each chapter, as well as a single chapter\
      \ flow of over 5 hours.<br><br>\xB7 There are many more.</h2></h2>"
