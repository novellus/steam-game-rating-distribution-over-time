    reviews: "\u201CSuzerain is a fascinating text-based adventure about the trials\
      \ and tribulations of politics, complete with engaging characters and twists\
      \ aplenty.\u201D<br>4/5 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=https://screenrant.com/suzerain-game-review/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Screen Rant</a><br><br>\u201C...It\u2019\
      s pretty damn good. Suzerain has a deep, well written narrative with a wide\
      \ cast of characters and an alternate Earth lore that is phenomenal. I totally\
      \ recommend it, especially if you don\u2019t mind heavy reading.\u201D<br>3.5/4\
      \ \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=https://thirdcoastreview.com/2020/12/03/game-review-suzerain/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Third Coast Review</a><br><br>\u201C\
      An immersive political and economic drama that ends in a journey of self-awareness.\
      \ Fans of Political Sim games and strong narrative experiences should not miss\
      \ it.\u201D<br>96/100 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=https://ragequit.gr/reviews/item/suzerain-pc-review/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Rage Quit</a><br>"
