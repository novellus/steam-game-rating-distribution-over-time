    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1207650/extras/You_Are_the_President_4.png?t=1607387100\"\
      \ /><br>As President Anton Rayne, lead Sordland into ruin or repair in your\
      \ first term. Navigate a political drama, driven by conversations with your\
      \ cabinet members and other significant figures in a country with its own complicated\
      \ history. Beware or embrace corruption; shirk or uphold ideals. <br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1207650/extras/A_country_in_turmoil_2.png?t=1607387100\"\
      \ /><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1207650/extras/Headlines_Windowed_Larger_-_600x338.gif?t=1607387100\"\
      \ /><br><br>In 1954, the country of Sordland is emerging from a 20-year dictatorship,\
      \ following a bloody civil war. You play as a charismatic young man, Anton Rayne,\
      \ who has surprised everyone by rising to the top of the party in power and\
      \ getting elected as the new President of Sordland.<br><br>The people are hungry\
      \ for democratic reforms after decades under a traditionalist power. The economy\
      \ is in shambles and the political landscape is shifting. Neighboring superpowers\
      \ are watching closely, and there are military threats on the horizon.<br><br>Can\
      \ you pull the country out of its recession? Will you meet the demands of your\
      \ people for reform? The future of Sordland depends on your choices. Good luck,\
      \ Mr. President.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1207650/extras/Law_Order_Welfare_windowed.gif?t=1607387100\"\
      \ /><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1207650/extras/Who_Will_You_Trust_2.png?t=1607387100\"\
      \ /><br>Work closely with your Cabinet members to forge strong policies and\
      \ practices for your government. Make deals and allies to benefit the people\u2014\
      or yourself. But remember: everyone has their own ideals, and agenda. Pick your\
      \ allies carefully, and your enemies even more carefully.<br><br><img src=\"\
      https://cdn.cloudflare.steamstatic.com/steam/apps/1207650/extras/Character_Quote_Windowed.gif?t=1607387100\"\
      \ /><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1207650/extras/What_Will_You_Sacrifice_2.png?t=1607387100\"\
      \ /><br>Which is more important, your country or your family? It\u2019s challenging\
      \ to be a good father and a good president at the same time. Can you do both?\
      \ If not, which one will you choose?<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1207650/extras/Monica_Worried_-_Black_Background_-_Fade.gif?t=1607387100\"\
      \ /><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1207650/extras/How_Will_you_Lead_2.png?t=1607387100\"\
      \ /><br><ul class=\"bb_ul\"><li><strong>Weighty, dramatic conversations</strong>:\
      \ Navigate intricate conversations in this 400K-word branching political drama.<br></li><li><strong>Every\
      \ choice has consequences</strong>: Make difficult choices on security, economy,\
      \ diplomacy and more. Even outside the office, your beliefs will be challenged\
      \ by your friends and your family. <br></li><li><strong>Make allies and enemies</strong>:\
      \ Interact with a wide array of characters with different personalities and\
      \ ideologies.<br></li><li><strong>Pay attention to current events</strong>:\
      \ Follow the situation in Sordland through reports and news. <br></li><li><strong>What\
      \ will your legacy be?</strong>: Where the country ends up at the end of your\
      \ four-year term is determined by your decisions.</li></ul><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1207650/extras/Rumberg_Converdsation_Windowed.gif?t=1607387100\"\
      \ /><br><br><a href=\"https://store.steampowered.com/app/1207650/Suzerain\"\
      \ target=\"_blank\" rel=\"noreferrer\"  id=\"dynamiclink_1\" >https://store.steampowered.com/app/1207650/Suzerain</a>"
