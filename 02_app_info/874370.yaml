    about_the_game: Repentant is a dramatic point &amp; click adventure game with
      hand-painted art.<br><br>Experienced criminal Oliver begins to suffer from strong
      remorse after the terrible deeds of which his family has suffered. Unsuccessful
      attempts to restore relations with his ex-wife further worsen his condition
      and alcohol dependence.<br>One day in a small shop, he becomes a witness of
      a robbery committed by a young girl. At this moment, he gets the opportunity
      to atone for his sins by helping another person. But who really needs help and
      who is the victim? It remains to be seen.<br><br>Repentant is partially a sequel
      to the game Little Kite, but it can be played by a person who is not familiar
      with Little Kite.<h2 class="bb_tag">Features</h2><ul class="bb_ul"><li> Explore
      atmospheric hand-painted locations with challenging puzzles<br></li><li> Enjoy
      an intriguing story with an unexpected ending<br></li><li> Listen to an amazing
      soundtrack by Abstracode and full English voice acting</li></ul>
