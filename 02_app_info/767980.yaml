    about_the_game: Multi-Quest is a very basic adventure game for new gamers that
      can challenge reaction time. You must travel through several worlds while dodging
      block enemies, clicking on objects to interact, and finding secret rooms. This
      game provides novice gamers a sense of accomplishment. Cats, rainbows and much
      more await.
