    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1448040/extras/addtowishlist_gif.gif?t=1603896029\"\
      \ /><br>In a world ruled by brutal corporations and dirty money, there is no\
      \ room for sentiment. The voice of freedom was long suppressed and subordinated\
      \ to capitalist domination of the richest ruthless individuals. Corporations\
      \ perfectly mask their activities, control television and effectively hide the\
      \ truth on the Internet. Nobody knows about factories where children work, about\
      \ slaves trapped in eternal credit lines, about legal drugs that are used to\
      \ enslave millions or viruses being developed just to sell vaccines. There are\
      \ no free media. But there is hope! People like you deep within the darknet\
      \ start to organize and information continues to flow.<br><br>Play as a former\
      \ journalist fighting for the truth. You were not allowed to fight with a pen,\
      \ so now you moved to more effective methods. <br><br>In this combination of\
      \ FPS and Stealth elements you have to carry on the fight. Run single missions\
      \ and decide if you want just shoot all the enemies or use your stealth and\
      \ cunning to win in a more pacifist style. In time you can get loyal companions\
      \ and create your own resistance cell. Decide between hit-man style, guerilla\
      \ or frontal assault tactics. Develop your organisation and employ hackers and\
      \ own scientists to level the playing field.  <br><br>Join risky missions to\
      \ destroy corporations and corrupt governments. Steal and reveal their secrets.\
      \ Execute their CEOs and key scientists or sabotage their secret projects and\
      \ investments.<br> <br>Every decision you take will bring you more support or\
      \ antagonize people. Think carefully which targets you pick and how you carry\
      \ out your missions. Sometimes it\u2019s good to show mercy but never show weakness.\
      \ Become a hero for the specific part of the society and enjoy their support\
      \ or act alone and don\u2019t risk exposure. Ridicule your enemies and address\
      \ masses or be brutal to bring in extremists. Decide on your approach and fight\
      \ your way to freedom."
