    review: "Si sur le fond de ce History2048 je n'ai gu\xE8re de choses \xE0 dire\
      \ car ce n'est ni plus ni moins qu'un 2048 o\xF9 les chiffres ont \xE9t\xE9\
      \ remplac\xE9s par des sc\xE8nes retra\xE7ant l'Histoire... Ceci dit le graphisme\
      \ est visuellement agr\xE9able \xE0 l'oeil et de petites animations mettent\
      \ un petit c\xF4t\xE9 \"vivant\" au puzzle.\n\nPar contre, la forme est vraiment\
      \ faite \xE0 l'arrache... personnellement que ce soit un jeu mobile ne me d\xE9\
      range gu\xE8re mais que le minimum d'adaptation pour le pc ne soit pas effectu\xE9\
      \ pour son passage sur nos ordinateurs me g\xEAne quelque peu...\n\nCommen\xE7\
      ons par ce bel \xE9cran en mode fen\xEAtr\xE9, pas de plein \xE9cran juste une\
      \ fen\xEAtre \xE0 agrandir... et \xE0 fermer si on veut quitter... Ca aurait\
      \ \xE9t\xE9 sympathique de la part de PurplElephant d'au moins faire que le\
      \ jeu s'ouvre en plein \xE9cran et un bouton \"quitter\" pour sortir du jeu.\n\
      \nJe suis d'accord que le jeu est vendu peu cher mais \xE7a n'excuse pas la\
      \ paresse du d\xE9veloppeur sur ces points surtout si on songe, qu' hormis le\
      \ 2048 de base, il n'y a rien d'autre comme mode de jeu, ni m\xEAme de musique\
      \ de fond... \nAu moins, on ne sera pas d\xE9rang\xE9 par celle ci mais \xE7\
      a surprend quelque peu... donc libre \xE0 vous de jouer dans le silence absolu\
      \ ou de mettre votre playlist pr\xE9f\xE9r\xE9e en fond sonore...\n\nIl n'y\
      \ a pas non plus de tutoriel pour expliquer le fonctionnement d'un 2048, ok\
      \ je connais le principe mais sommes-nous tous oblig\xE9 d'\xEAtre un joueur\
      \ \"connaisseur\" plut\xF4t qu'un joueur \"occasionnel\" qui essayerait ce genre\
      \ pour la premi\xE8re fois?\n\nAutant dire que si, personnellement, je suis\
      \ un touche \xE0 tout en terme de jeux vid\xE9os je ne recommande ce jeu qu'aux\
      \ aficionados des 2048 car c'est un jeu tr\xE8s joli mais aussi tr\xE8s aust\xE8\
      re..."
