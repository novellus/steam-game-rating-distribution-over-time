  data:
    about_the_game: "<h2 class=\"bb_tag\">The Last Dream: Developers Edition</h2>\u201C\
      Reality and dreams are about to become entwined\u2026..\u201D<br><br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/426900/extras/slide_small.jpg?t=1455787353\"\
      \ /><br><strong>The Last Dream: Developers Edition&quot;</strong> is a casual\
      \ adventure game which, despite having some classic casual elements, will also\
      \ offer a greater challenge for more experienced gamers. <br><br>  &quot;Every\
      \ night your beloved wife Elizabeth, who died in a car accident, comes to you\
      \ in your dreams. She seems to be calling for you - why? One morning you find\
      \ a strange clue from your dream which sets you on to a path full of adventure\
      \ and intrigue \u2013 the path to your wife? Your reality is now mixed with\
      \ your dreams as you battle with unimaginable invisible forces that are trying\
      \ to stop you meeting with Elizabeth. Undeterred, you pursue her ghost, discovering\
      \ new clues in a variety of locations as well as meeting a fluffy feline who\
      \ will help you on your way. Is this reality or a dream? Whatever it is, you\
      \ know you have no choice \u2013 after all, you love your wife and are ready\
      \ to do anything to save her\u2026&quot;<h2 class=\"bb_tag\">Developers edition\
      \ features:</h2><br><ul class=\"bb_ul\"><li>\tGripping storyline, full of intrigue\
      \ and adventure<br></li><li>\tLive action cut-scenes and gorgeous graphics<br></li><li>\t\
      Steam achievements to unlock<br></li><li>\tBonus chapter for completing the\
      \ main game<br></li><li>\t19 versatile mini games and 10 fragmented object scenes<br></li><li>\
      \    Steam trading cards<br></li><li>\tThe cat helper will be near  <br></li><li>\t\
      7 cat toys to find<br></li><li>\t10 photographs to collect</li></ul>"
