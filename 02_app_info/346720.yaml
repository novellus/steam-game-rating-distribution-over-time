  data:
    about_the_game: "Take your new character to the next level with this incredible\
      \ bargain! The Ultimate Starter Package has everything a fledgling mercenary\
      \ needs to smash the Fomor Invasion! The Ultimate Starter Package is valued\
      \ at over $4 dollars, but you can get it for 80% off today!<br />\r\n<br />\r\
      \nItems Include: <br />\r\n\u2022             7-Day VIP Pass \u2013 Live like\
      \ a true Vindictus VIP. This Pass will provide your character with enhanced\
      \ stats, a chance for additional Boss loot, one extra Raid entrance per day\
      \ and bonus EXP. This item can be found in your NX Storage Chest. Right Click\
      \ the 7-Day VIP Pass to activate it. This Pass will remain active for 7 straight\
      \ days, so log in every day to experience the full benefit of the 7-Day VIP\
      \ Pass<br />\r\n\u2022             Ultimate Starter Necklace \u2013 The road\
      \ to level 30 is fraught with dangers. Even the odds with a powerful necklace\
      \ that will vastly enhance your battle skills until level 30. Right Click the\
      \ Ultimate Starter Necklace to equip it. The Ultimate Starter Necklace can only\
      \ be equipped on characters under level 30.<br />\r\n\u2022             5 Goddess\
      \ Graces \u2013 Fear not the grave! A Goddess Grace will get you back on your\
      \ feet if you happen to let your HP reach 0. Each Goddess Grace will restore\
      \ you back to life at full HP. Goddess Graces are consumed upon use, so remember\
      \ to stock up!<br />\r\n\u2022             3 Goddess Graces (P) \u2013 Keep\
      \ your party running at full capacity with the Goddess Grace (P). A Goddess\
      \ Grace (P) will allow you to revive yourself or a fellow Party member if their\
      \ HP reaches 0. Each Goddess Grace (P) will restore a player back to life at\
      \ full HP. These Goddess Graces are also consumed upon use, so remember to stock\
      \ up!<br />\r\n\u2022            20 Merc Recovery Potions \u2013 Live to fight\
      \ another day with 20 Merc Recovery Potions. Add these to your hotkey bar, and\
      \ you can recovery 1300 HP Instantly!<br />\r\n<br />\r\nTo redeem your Steam\
      \ Package, follow these steps: <br />\r\n1) Launch Vindictus from Steam. <br\
      \ />\r\n2) Select the &quot;Supply Depot&quot; icon located in the bottom-right\
      \ corner of the screen. <br />\r\n3) Select &quot;Redeem Coupon&quot; button\
      \ located at the upper-right corner of the Supply Depot window.<br />\r\n4)\
      \ Enter your code into the field on the Coupon Code pop-up window.<br />\r\n\
      <br />\r\nOnce you have redeemed your code, go to the Temporary Storage section\
      \ of your NX Storage Chest and right click on the Ultimate Starter Package to\
      \ add it to your Storage Chest. Right Click on the Ultimate Starter Package\
      \ in your Storage Chest to receive your free items. All your items can be found\
      \ in the NX Storage Chest, with the exception of your Starter Necklace, which\
      \ can be found in your Storage Chest."
