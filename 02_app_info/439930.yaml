  data:
    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/439930/extras/cc2_600x60.png?t=1605476148"
      /> <br><strong>Control Craft 2</strong> is a real time strategy game where you
      will have to act quickly against attackers who want to invade our planet!<br>Enhancing
      everything which made the original a hit with stylish graphics and addictive
      gameplay, Control Craft 2 will keep you coming back for more.<br><br>Wave after
      wave, your soldiers will overthrow the enemy colonies and will occupy enemy
      bases one after another. <br><strong>Battle through all these 24 challenging
      levels and upgrade your weapons to end this battle once and for all.</strong><h2
      class="bb_tag"><strong>Game Features :</strong></h2><ul class="bb_ul"><li> 24
      unique levels<br></li><li> Player &amp; weapons upgrade<br></li><li> In game
      stats &amp; achievements<br></li><li> Unique 2d style</li></ul><h2 class="bb_tag"><strong>Take
      Control and Smash the Enemies. The army needs you!</strong></h2>
