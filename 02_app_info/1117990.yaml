  data:
    about_the_game: The young wizard Darius loses his house after he fails to make
      a loan repayment, and ends up living for free in the house of a wanted sorcerer!
      As he meets a female swordsman who has absolutely no sense of direction, and
      a plant girl who shrivels up immediately if she doesn't drink enough water,
      fate decrees to end up traveling together. Where will the quarrels over differing
      principles lead to?<h2 class="bb_tag">Features</h2><ul class="bb_ul"><li>Unleash
      continuous attacks with Limit Burst<br></li><li>Form partnerships with the Familiar
      Spirits<br></li><li>Speed up battles and adjust enemy encounters rate<br></li><li>Power
      up skills at the Magic Lab<br></li><li>Set fields, dousing areas, and side-job
      rooms to get items at the Magical Garden!<br></li><li>Explore towns and secret
      dungeons!<br></li><li>All the achievements you know and love, such as weapon
      strengthening, item crafting, catalogs, and the Arena!</li></ul>
