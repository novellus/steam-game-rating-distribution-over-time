    about_the_game: "<strong>Partisans 1941 \u2013 Supporter Pack</strong><h2 class=\"\
      bb_tag\">ABOUT THIS PACK</h2>This is a collection of bonus content for those\
      \ who wish to go the extra mile to support the developers of Partisans 1941.<h2\
      \ class=\"bb_tag\">What do I get as a supporter?</h2><ul class=\"bb_ul\"><li>The\
      \ entire Partisans 1941 soundtrack. The collection of driving songs will surely\
      \ get you in the right mood to command a fierce resistance group!<br></li><li>The\
      \ Partisans 1941 Artbook &amp; Strategy Guide. Take a look into the production\
      \ and design of the game and optimize your strategy to beat even the hardest\
      \ challenges.<br></li><li>&quot;Polcun&quot; the camp dog! You will find Polcun\
      \ hanging around in your partisan camp, where he takes the role of a fluffy\
      \ feelgood-manager.</li></ul><h2 class=\"bb_tag\">Soundtrack</h2><br>1\tAbandoned\
      \ district\t        (3:33)<br>2\tAir Base\t                        (4:06)<br>3\t\
      Backwater\t                (4:14)<br>4\tCar workshop\t                (3:56)<br>5\t\
