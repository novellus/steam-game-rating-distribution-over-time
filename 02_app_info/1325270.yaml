  data:
    about_the_game: "How did you end up at Escapeworld?  Without your consent, you\
      \ were snatched from your every day life. Basically, kidnapped. Teleported to\
      \ Escapeworld. Now you are standing, alone, in a theme-park-sized &quot;Escape\
      \ Room&quot; that looks like it was supposed to be a puzzle and exploration\
      \ resort for paying guests. How do you escape these puzzle islands and get back\
      \ to your world? <br />\r\n<br />\r\nThat will be no simple matter. But one\
      \ thing is clear - something has gone badly wrong at Escapeworld. It is up to\
      \ you to not only escape, but to see if you can fix Escapeworld. Others are\
      \ counting on you to make the right choice to resolve the dilemma you face.\
      \ <br />\r\n<br />\r\nEscapeworld Dilemma is an Indie-developed single-player\
      \ walk around puzzle and exploration game.  Of the Escape Room genre, the game\
      \ takes place in a large, open theme park like world with 12 differently themed\
      \ islands to explore, many different puzzles to solve, many challenges to overcome,\
      \ and most importantly, a choice you must make to resolve the dilemma you face."
