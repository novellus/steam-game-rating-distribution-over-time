    about_the_game: '<strong>Fantasy Ball is a local-multiplayer game only and requires
      preferably XBox controllers in order to play.</strong><br><br><strong>Here begins
      the Fantasy Ball Tournament !</strong><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/878440/extras/CapsulePrincipale.png?t=1563960296"
      /><br><br>Gather your friends and play with or against them in frantic matches
      set in a fantasy cartoon world for up to 4 players in the same arena!<br>Play
      fantasy Characters such as the Warrior, the Mage, the Hunter and the Rogue and
      score as many points as possible !<br><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/878440/extras/steambanner_characters.png?t=1563960296"
      /><br><strong>4 playable characters with unique abilities.</strong><br><strong>-
      Hunter</strong>: Shoots arrows that can strongly push what they touch.<br><strong>-
      Mage</strong>: Strongly repels everything in a small area all around him.<br><strong>-
      Warrior</strong>: Becomes heavy and attracts everything within a large radius
      of action around him.<br><strong>- Rogue</strong>: Runs very fast.<br><br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/878440/extras/steambanner_gamemodes.png?t=1563960296"
      /><br><strong>4 Game Modes</strong>, playable in 1v1, 1v1v1, 1v2, 1v1v1v1, 1v1v2,
      1v3 or 2v2<br><strong>- Rumble </strong>:<i> Everyone for himself.</i> The last
      player to touch the ball before it enters scores 1 point. <br><strong>- Regular
      </strong>: <i>Solo or Team.</i> Score in other player''s goals earns 1 point.
      Scoring an own goal give 1 point to the other players or teams.<br><strong>-
      Revendication </strong>: <i>Solo or Team.</i> Claim goals and score in it. Scoring
      an own goal earns 3 points. Other players scoring in your goal earns you 1 point.<br><strong>-
      Defense </strong>: <i>Solo or Team.</i> Players are granted life points. Claim
      goals and prevent the ball from entering. Scoring in other player''s goals earns
      you 1 life point. Taking a goal remove 1 life point.<br><br><br><strong>[Class
      Change Options]</strong><br>To vary gameplay, you can also change how players
      can switch class during a game.<br><strong>- Free </strong>: Change class whenever
      you want.<br><strong>- Locked </strong>: Can''t change class.<br><strong>- Automatic
      </strong>: The scoring player change to next class.<br><strong>- All Automatic</strong>
      : All players change to next class when a goal is scored.<br>(Class order :
      Hunter, Mage, Rogue, Warrior)<br><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/878440/extras/steambanner_maps.png?t=1563960296"
      /><br>10 Maps are available:<br>Squared Arenas:<br>- Castle<br>- Village<br>-
      Forest<br>- Graveyard<br>- Volcano<br>Round Arenas:<br>- Witch<br>- Pirate<br>-
      Beach<br>- Ice<br>- Temple<br><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/878440/extras/steambanner_controls.png?t=1563960296"
      /><br><strong>- Left Stick</strong> : Orient &amp; Move<br><strong>- A</strong>
      : Class ability<br><strong>- X</strong> : Claim Goal<br><strong>- Y</strong>
      : Set Ready<br><strong>- RB </strong>: Next character<br><strong>- LB </strong>:
      Previous character<br><strong>- Start </strong>: Open/Close Character Customization
      Panel<br><strong>- DPad Up</strong> : Select Hunter / Change Head Skin of character<br><strong>-
      DPad Down</strong> : Select Warrior / Change Color Skin of character<br><strong>-
      DPad Left</strong> : Select Mage / Change Right Hand Skin of character<br><strong>-
      DPad Right</strong> : Select Rogue / Change Left Hand Skin of character'
