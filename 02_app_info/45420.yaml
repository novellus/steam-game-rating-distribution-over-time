details:
  data:
    about_the_game: "Try yourself as an air traffic controller and direct planes to\
      \ safe landing! Can you land airplanes without crashing them? Can you be as\
      \ good as the real people who run the show when you are flying? ;)<br />\r\n\
      This is your time to excel and take control of ever more challenging airspaces\
      \ to navigate planes in! Buckle up as things heat up fast when more and more\
      \ planes will arrive and rely on you for guidance. <br />\r\nCan you safely\
      \ navigate the 27 individual levels?<br />\r\nHow far you can you go on the\
      \ 3 endless levels?"
