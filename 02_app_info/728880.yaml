    about_the_game: "Overcooked returns with a brand-new helping of chaotic cooking\
      \ action! Journey back to the Onion Kingdom and assemble your team of chefs\
      \ in classic couch co-op or online play for up to four players. Hold onto your\
      \ aprons \u2026 it\u2019s time to save the world (again!)<br><strong><i><br>Out\
      \ of the frying pan, into the fire\u2026</i></strong><br><br>You\u2019ve saved\
      \ the world from the Ever Peckish. Now a new threat has arisen and it\u2019\
      s time to get back in the kitchen to stave off the hunger of The Unbread!<br><br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/728880/extras/Walking_Bread.jpg?t=1608812250\"\
      \ /><h2 class=\"bb_tag\">ONLINE/LOCAL MULTIPLAYER MADNESS</h2> You\u2019ll knead\
      \ to work together (or against each other) to get the highest score in chaotic\
      \ local and online multiplayer.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/728880/extras/Chef_Select.jpg?t=1608812250\"\
      \ /><h2 class=\"bb_tag\">FEAST YOUR EYES ON THIS</h2> Journey across a brand\
      \ new overworld map by land, sea and air. Get cooking in new themes ranging\
      \ from sushi restaurants, magic schools, mines and even alien planets!<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/728880/extras/Overworld_Map.jpg?t=1608812250\"\
      \ /><h2 class=\"bb_tag\">WHET YOUR APPETITE! </h2> Travel the land cooking up\
      \ a range of new recipes that are sure to cater to any tastes, including sushi,\
      \ cakes, burgers and pizzas.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/728880/extras/Untitled-4.jpg?t=1608812250\"\
      \ /><h2 class=\"bb_tag\">ROMAINE CALM!</h2> Travel through teleporters, across\
      \ moving platforms and save time by throwing ingredients across dynamic kitchens\
      \ that shift and evolve. Some kitchens even whisk your chefs away to new locations.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/728880/extras/moreish_mines.jpg?t=1608812250\"\
      \ />"
