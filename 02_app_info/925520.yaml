details:
  data:
    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/925520/extras/line.png?t=1536747444\"\
      \ /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/925520/extras/charmissing.png?t=1536747444\"\
      \ /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/925520/extras/line.png?t=1536747444\"\
      \ /><br><br>This is the developers of Think Inside the Box writing a cry for\
      \ help.<br>Our beloved game character, an experienced doctor and farming enthusiast,\
      \ Bedford went missing. He was last seen by a woozy cow at his farm (located\
      \ in the lovely place of Bummertown), raking dead rats on his porch.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/925520/extras/farm.png?t=1536747444\"\
      \ /><br><i>- The red circle marks the spot where Bedford was last seen. Ignore\
      \ the upside-down bird, it\u2019s not a glitch, only a photographic illusion.</i><br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/925520/extras/line.png?t=1536747444\"\
      \ /><br><br>This is what the cow had to say:<br>&quot;Yeah I saw him, standing\
      \ there in front of his hut raking something. When all of a sudden the usual\
      \ glitch* occurred that pushed Bedford's rake out of his hands and into the\
      \ sky. All I remember after that was Bedford's red face, his barrage of curses,\
      \ and him walking into the woods.&quot;<br><i>*We, as the developers of the\
      \ wonderful Bummertown, do not agree with said statement. There are no glitches\
      \ in this town.</i><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/925520/extras/cowphoto.png?t=1536747444\"\
      \ /><br><i>- The cow that saw it all (not the glitches though, as there are\
      \ none).</i><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/925520/extras/line.png?t=1536747444\"\
      \ /><br><br>We are searching for brave souls who are willing to go head first\
      \ into what maybe a dangerous* journey.**<br><i>*In reality, it won\u2019t actually\
      \ impose any danger to the player at all.</i><br><i>**Technically, it\u2019\
      s more of a task than a journey.</i><br><br>If you think you have what it takes\
      \ to find Bedford, then it\u2019s likely you\u2019ll have to do the following:<br><br><ul\
      \ class=\"bb_ul\"><li>Collect items and use them as needed.<br></li><li>Talk\
      \ to imbecilic characters.<br></li><li>T\u0336a\u0336l\u0336k\u0336 \u0336t\u0336\
      o\u0336 \u0336i\u0336n\u0336t\u0336e\u0336l\u0336l\u0336i\u0336g\u0336e\u0336\
      n\u0336t\u0336 \u0336c\u0336h\u0336a\u0336r\u0336a\u0336c\u0336t\u0336e\u0336\
      r\u0336s\u0336.\u0336<br></li><li>Solve puzzles.<br></li><li>Talk to animals.<br></li><li>Start\
      \ a bar fight.<br></li><li>Search for treasure.<br></li><li>Watch an old lady\
      \ dance in a bikini.</li></ul><br>As creators of Bummertown, we can confirm\
      \ that it is a magnificent place, filled with joy and happy faces everywhere\
      \ you look; it\u2019s a digital heaven. You\u2019ll most certainly enjoy your\
      \ visit. Also, there are no glitches anywhere in Bummertown, everything works\
      \ fine and dandy. Yup\u2026<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/925520/extras/line.png?t=1536747444\"\
      \ /><br><br>In order to find Bedford, you\u2019ll also need some information\
      \ regarding his appearance:<br><br><ul class=\"bb_ul\"><li>Name: Dr. Bedford.<br></li><li>Weight:\
      \ 30 kB.<br></li><li>Height: 28 px.<br></li><li>Width: 15 px.<br></li><li>Outline:\
      \ 2 px.<br></li><li>Eyes: Black.<br></li><li>Hair: Balding, has some gray patches\
      \ on the back of his head.<br></li><li>Unique signs: Smells like a combination\
      \ of dirty socks and expired meat.</li></ul><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/925520/extras/bedford.png?t=1536747444\"\
      \ /><br><i>-Some recent photos of Bedford.</i><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/925520/extras/line.png?t=1536747444\"\
      \ /><br><br>If you manage to find him or have gathered any valuable information,\
      \ please let us know in the comment section below.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/925520/extras/line.png?t=1536747444\"\
      \ /><br><br>THANK YOU FOR YOUR HELP!<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/925520/extras/line.png?t=1536747444\"\
      \ />"
