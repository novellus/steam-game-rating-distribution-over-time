details:
  data:
    about_the_game: <strong>Forebearers - Hearth &amp; Home</strong> is a city-building
      survival strategy game. As the chieftain of a tribe driven away from their homeland
      you will construct a settlement from the ground up while keeping the harsh conditions
      of nature at bay. Collect resources and expand your village in order to create
      a new prosperous and lasting society.<h2 class="bb_tag">Explore</h2>Explore
      strange new lands for resources and areas to settle.<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/923590/extras/ForebearersBanner2.png?t=1555077624"
      /><h2 class="bb_tag">Build</h2>Start from nothing but a few refugees and some
      salvaged supplies and grow to a prosperous new society.<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/923590/extras/ForebearersBanner1.png?t=1555077624"
      /><h2 class="bb_tag">Survive</h2>Keep your villagers alive throughout harsh
      environments and disaster and protect them against threatening enemies.<br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/923590/extras/ForebearersBanner3.png?t=1555077624"
      /><h2 class="bb_tag">Features</h2><ul class="bb_ul"><li>Explore and settle <strong>three
      different worlds</strong> with varying resource and weather conditions and different
      challenges.<br></li><li>Find and collect basic resources like <strong>food</strong>
      and <strong>water</strong> to reach sustainable conditions.<br></li><li>Establish
      production chains of several raw and refined resources.<br></li><li>Locate <strong>refugees</strong>
      to increase your village's population.<br></li><li>Expand to new areas with
      new towns and outposts and establish <strong>supply routes</strong> between
      them.<br></li><li>Survive <strong>disasters</strong> such as storms, fire and
      diseases.<br></li><li><strong>Fortify and defend</strong> your village against
      wild animals and ravaging bandits.<br></li><li>Find and harvest luxury resources
      and refine them to expensive products.<br></li><li><strong>Trade</strong> resources
      to become a prosperous society.<br></li><li>Construct <strong>50 different buildings</strong>
      and assign <strong>22</strong> various jobs.</li></ul>
