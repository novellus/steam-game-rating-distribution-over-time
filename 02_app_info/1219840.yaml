    about_the_game: Welcome to the Defend Home Store Page. This Space Shooter is here
      for all age to play. We want people to have fun, share who can go the furthest
      and more. Hope to see you here and in discord. If you want to support me go
      to my website. My Parteon Link will be in there.<h2 class="bb_tag">Key Features</h2><ul
      class="bb_ul"><li>I want full Access to Thousands of Players.</li></ul>We are
      added one level.  The lets see the high you can get. <br>Please give feedback
      and tell me what you would like to see.. <br>Defend Home is fun and hope people
      will like it. I am working hard on it. I want it to come out with no problems.<br>All
      of this is a big task for a solo developer but I will persevere; bear in mind
      this is my first published game but I think it will turn out great!<br><br><ul
      class="bb_ul"><li>Big Picture</li></ul>I want to bring a Space Shooter you can
      have fun, come back to, share score, and more.<br>I will try to bring everything
      we want to this Space Shooter. <br>I want it to all be in at launch but not
      all stuff my come in at that time but my have to after.<h2 class="bb_tag">About
      Game</h2><ul class="bb_ul">This Space Shooter is about defending your home that
      my be gone or still there or a colony ship who knows its up to your imagination.
      You fight agents aliens that do not like anyone but Living and destroying everything.Hope
      you can save your Home form these evil enemy's.</ul>
