    about_the_game: "The Orphan is a Hidden Object Game with emotional story of Sarah,\
      \ the orphan girl who mysteriously disappeared with her family. Player as Sarah\u2019\
      s cousin, who has lost his memory, has to find out the clues with the help of\
      \ an unknown spirit while saving yourself from another ghost in the abandoned\
      \ house. You have to unravel the mystery of Sarah and her family\u2019s disappearance\
      \ and escape from the errant ghost.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1176560/extras/Description_Image.jpg?t=1583935175\"\
      \ /><br><br>Key Features:<br><br>\u2022\tExciting Storyline<br>\u2022\tSolve\
      \ Mind Blowing Puzzles<br>\u2022\tFind Clues about Disappearance of Sarah<br>\u2022\
      \tUse Hints to Find Objects<br>\u2022\t14 Supported Languages<br><br>The game\
      \ is filled with amazing hidden object scenes and exciting puzzles to solve.\
      \ Collect clues within the creepy, haunted house and find your way out. Follow\
      \ the storyline to know more about Sarah and her poor faith. Is it a Tragedy\
      \ or a Conspiracy?"
