    about_the_game: Fell in love with <strong><i>Flinthook</i></strong>, and now you
      need more? <br>You want sweet space pirate artwork in your eyes, amazing music
      in your ears, all day every day? <br>You'd like to support the developers of
      this game a bit more?<br>The Deluxe Edition was built for you!<br><br>Here's
      all the bonus content offered in Flinthook's Deluxe edition:<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/616530/extras/ArtbookPreview.png?t=1493105985"
      /><br><strong>100+ pages Artbook</strong> featuring:<br><i>- Character design!</i>
      See the artistic process that led to the creation of enemies, shopkeepers, and
      Flinthook itself! <br><i>- Concept art!</i> Learn how we came up with the game's
      setting, the architecture and layout of the spaceships through sketches and
      color research.<br><i>- Illustrations!</i> Look at the different steps from
      sketch to print for a bunch of colorful illustrations!<br><i>- And more!</i>
      Storyboard thumbnails, logo design, sketches and more!<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/616530/extras/SoundtrackPreview.png?t=1493105985"
      /><br><strong>Original Soundtrack</strong> by Patrice Bourgeault! <br>- 23 tracks
      of epic pirate-inspired, dance-inspiring chiptune masterpieces! <br>- Play the
      soundtrack in the Steam Music Player or access the MP3 files directly!<br><br><strong>4K
      Wallpaper collection</strong> - 16 wallpapers featuring Flinthook, anchor patterns,
      the Devil, Sirens, space and other illustrations!<br><br>(All Deluxe edition
      content will be downloaded to Steam\\steamapps\common\Flinthook\Deluxe)
