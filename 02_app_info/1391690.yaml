  data:
    about_the_game: 'War Identity is a free to play high-adrenaline competitive first
      person shooter set in the remains of the once great urban centers of the US.
      Following a global pandemic and nuclear disaster, as food and water became more
      scarce than weapons, civilians took up arms to secure their own survival . Now,
      all across the shell scarred land of the nation, survivalist militias do battle
      with UMSC remnants for the few resources that remain. Are you a Marine fighting
      to preserve the union or a survivalist fighting to feed your community? What
      is your war identity?<br><br><strong>War Identity is free to play. Updated weekly
      with new features and improvements.</strong><h2 class="bb_tag">Multiplayer (6v6)
      has the following game modes:</h2><ul class="bb_ul"><li> Team Deathmatch<br></li><li>
      Free for All<br></li><li> Capture the Flag<br></li><li> Last Man Standing<br></li><li>
      Domination<br></li><li> Gun Trial</li></ul><h2 class="bb_tag">Zombies Co-op
      Game Mode</h2>Survive the waves and see if you can become #1 on the leaderboards
      with our zombie survival co-op game mode. New features will be added to the
      zombies game mode.<h2 class="bb_tag">Some features of the game:</h2><ul class="bb_ul"><li>
      35 Weapons<br></li><li> Gun Customization<br></li><li> 4 Weapon Loadout Slots<br></li><li>
      Experience System with 112 Levels<br></li><li> Clans<br></li><li> Ammo Care
      Package<br></li><li> Killstreaks<br></li><li> Token Store<br></li><li> 20 Unlockable
      Characters<br></li><li> 50+ Weapon Camos<br></li><li> 50+ Dances<br></li><li>
      Emotes<br></li><li> Daily TK Loot Boxes<br></li><li> Earned Stamina Attribute
      Per Character<br></li><li> Competitive Modes<br></li><li> Leaning<br></li><li>
      Lefty Mode<br></li><li> Battle Pass<br></li><li> Steam Friends</li></ul><h2
      class="bb_tag">Current Roadmap:</h2><ul class="bb_ul"><li> Battle Royale Mode
      (10% completed)<br></li><li> New killstreaks (0% completed)<br></li><li> Inventory/Backpack
      (0% completed)<br></li><li> Perks for inventory (0% completed)<br></li><li>
      Twitch voting game bonuses  (40% completed)<br></li><li> Stun, flash &amp; smoke
      grenades (0% completed)</li></ul>'
