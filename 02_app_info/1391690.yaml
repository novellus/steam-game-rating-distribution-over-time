      do battle with UMSC remnants for the few resources that remain. Are you a Marine
      fighting to preserve the union or a survivalist fighting to feed your community?
      What is your war identity?<br><br><strong>War Identity is free to play. Updated
      weekly with new features and improvements.</strong><h2 class="bb_tag">Multiplayer
      (6v6) has the following game modes:</h2><ul class="bb_ul"><li> Team Deathmatch<br></li><li>
