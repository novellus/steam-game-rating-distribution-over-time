  data:
    about_the_game: "Knight Arena is an action arcade game with a side view. Fight\
      \ a knight in the arena and prove that you are the strongest!<br />\r\n<br />\r\
      \nThe player controls a knight who must fight in the arena with his opponent,\
      \ another knight controlled by artificial intelligence. The player has 3 types\
      \ of weapons, magic, sword and bow. there is also a shield that will protect\
      \ from arrows, a sword to repel a magical attack. By combining different weapons,\
      \ the player can develop tactics to win.<br />\r\n<br />\r\nA feature of the\
      \ game is a developed AI that is presented in 3 versions, easy, medium and difficult,\
      \ try to win at all levels of difficulty and develop tactics, for each prove\
      \ that you are the most agile and strong!"
