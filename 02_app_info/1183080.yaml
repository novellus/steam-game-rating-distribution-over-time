    about_the_game: 'A Mixed Martial Arts (MMA) sports management game for the PC
      deskop/laptop. Run any of 25 different MMA companies and compete to become the
      best in the world. Find the next generation of MMA stars and watch them become
      legends in the sport.<br><br>(The game is purely a management sim with the fights
      being shown in text and statistics, move by move).<br><br><strong>***MMA President
      Version 1.2 is now up which includes scouting, train your fighter character,
      fighter generator and many more new features and improvements***</strong><br><br><strong>**MMA
      President Version 1.1 updates includes speeding up the game, multi-day advance
      and a renew fighter contracts page**</strong><br><br><br><strong>Features:</strong><br><br>-
      3700+ Fighters over 21 weight divisions.<br><br>- Up to 63 titles for your company,
      3 for each weight division.<br><br>- Full Mod system so that you can make your
      own real life or fictional mod game. Enter any fighter you want or even put
      yourself in the game. Enter pictures and even videos.<br><br>- Man management
      system where you can move your fighters between your main company and two feeder
      companies, for fighter development/appraisal.<br><br>- Sign and buy fighters.
      Buying fighters is more expensive than signing free agents but is a fun feature
      when your company starts making money.<br><br>- CEO (You)/ Fighter relationships.
      Keep your best fighters winning or they might want to sign with another company.
      Also fighters are not too pleased when facing fighters on performance enhancing
      drugs or those that can''t make weight.<br><br>- Personal relationships. For
      mod games where you can put in 70 pictures and 20 videos of your favorite fighter
      and receive this media with messages while playing through the game.<br><br>-
      Book multiple events for up to a year in advance.<br><br>- A massive array of
      fighter attributes and stats.<br><br>- CEO rankings, become the best CEO in
      the business.<br><br>- MMA Express, read the latest headlines from the MMA world.<br><br>-
      Sign staff to help promote your company and its fighters.<br><br>- Gym: Send
      fighters to the gym to be trained by your coaches to help develop your next
      generation of MMA stars.<br><br>- Fighter rankings: find out who is the best
      from wins, losses and opponent difficulty.<br><br>- Retirements and new fighter
      generation. The game will create new fighters to keep each division filled up
      so that the game can be played for unlimited seasons.<br><br>- Company information,
      see how your competitors are doing. View their rosters, titles and staff.<br><br>-
      Weigh-ins, suspensions and injuries.<br><br>- Easy load/save system, where the
      game is auto saved with everything you do. Loading another game takes the time
      of clicking the select button.<br><br>- All companies, fighters and staff can
      be edited.<br><br>- The user will receive both a CEO character and a fighter
      character. The fighter character can be trained up from low skills to become
      a great fighter.<br><br>- Start game from the dawn of MMA in 1995 and generate
      new fighters.<br><br><br><strong>Specifications/Game speeds:</strong><br><br>The
      game has been tested on several PC/Laptop computers.<br><br>With full data and
      fighters inside the game it takes 4-8 seconds to update between each in-game
      day using an AMD A8-6600K computer, 8 GB Ram. (5 years old).<br><br>With an
      AMD A4 and a Duel Processor Laptop, both 4 GB ram, the game takes about 12-20
      seconds between days. (10+ year old computers).<br><br>New computers should
      be a lot faster. These updates include millions of pieces of information being
      updated and other company events being simulated.<br><br><br><strong>Installation:</strong><br><br>Unzip
      files from MMAPresident.zip, go into the MMA President Folder and double click
      MMA President.exe.<br><br><br><strong>Tutorial/Gameplay Videos:</strong><br><br>Please
      check out our Youtube page for game tutorials and how to make a mod for MMA
      President.<br><br><br><strong>Find MMA President Steam Files For Editing/Making
      Mods</strong><br><br>You can find the main folder for MMA President by right
      clicking on the MMA President Icon/Title inside the stream app, select ''Manage''
      and then click ''Browse Local Files''.<br><br>Or find it on your hard drive
      at:<br><br>C:\Program Files (x86)\Steam\steamapps\common\MMA President'
