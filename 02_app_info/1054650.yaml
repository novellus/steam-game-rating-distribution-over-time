  data:
    about_the_game: 'JQ: cosmos - this is a quiz game about space.<br>In this game
      you are expected by questions on 3 subjects: planets, astronauts and constellations,
      and also 2 mini-games with endless gameplay: &quot;What planet is bigger?&quot;and
      &quot;Which planet is closer to the sun?&quot;. Choose the correct answer among
      the 4 options offered to pass the next level.<br><strong>Features:</strong><br><ul
      class="bb_ul"><li> 50+ levels<br></li><li> 3 main themes and 2 mini-games with
      endless gameplay<br></li><li> Interesting soundtrack<br></li><li> Steam Achievements</li></ul><strong>Credits:</strong>
      This game was created using Clickteam Fusion 2.5! Music by Erwarda Savitnaag.'
