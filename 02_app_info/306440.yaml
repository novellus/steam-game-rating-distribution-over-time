    about_the_game: Test your limits against a brutal and mysterious world as Parvus,
      a curious warrior with no memory and a heavy burden. Raise your spear and cast
      ancient spells as you battle hostile creatures and towering bosses in procedurally-generated
      2D landscapes that are both beautiful and dangerous. Answer the call. Break
      the cycle. Change your destiny.<br>Key Features:<br><ul class="bb_ul"><li> Intense
      difficulty to challenge even veteran gamers<br></li><li> Explore four procedurally-generated
      realms that change each time you play<br></li><li> Gorgeous 2D environments
      featuring dynamic lava/water, realistic lighting, and more<br></li><li> Every
      playthrough is a unique experience with multiple endings to discover<br></li><li>
      Spear-based combat requires both precision and agility<br></li><li> Magic system
      with 22 unique enchantments<br></li><li> Unsettling music and immersive sound
      design with a haunting and mysterious atmosphere <br></li><li> From independent
      developer Connor Ullmann and Adult Swim Games</li></ul>
