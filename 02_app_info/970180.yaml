    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/970180/extras/Steam_poster_Description_3.jpg?t=1585830693"
      /><br><br><strong><h2 class="bb_tag">Story:</h2></strong><br>It all began 2,000
      Years ago on the 9th Hour of Good Friday, on the Day Jesus Christ was Crucified
      and Died on the Cross. He gave up his Spirit and Descended into the Deep and
      Darkest parts of Hell for 3 Days and 3 Nights. He went to the place in search
      of the Lost Souls of the many Righteous people, that have been trapped and shackled
      for Thousands of Years after the Fall of Adam. He must go on a Heroic Journey
      through the Fiery pits of the Abyss to face against the Demonic Monsters and
      Creatures from the Unseen Realm. In this way He will be able to Free the Souls
      in Bondage and lead them back into Paradise, while also Defeating and taking
      the Control and Powers away from the ''Evil One''.<br><br><strong><h2 class="bb_tag">Gameplay
      Features:</h2></strong><br><ul class="bb_ul"><li>Collect Keys to Unlock Prison
      and Exit Gates</li></ul><ul class="bb_ul"><li>Collect enough Souls to Free the
      Key.</li></ul><ul class="bb_ul"><li>More Difficult types of Enemies as you Advance.</li></ul><ul
      class="bb_ul"><li>Obstacles and Traps.</li></ul><ul class="bb_ul"><li>3 Types
      of Hell Environments</li></ul><ul class="bb_ul"><li>2 Mini Bosses and the Main
      Final Boss</li></ul><ul class="bb_ul"><li>Enemy Randomly Drops Items, Health
      or Soul</li></ul><ul class="bb_ul"><li>Time Based for all Levels</li></ul>
