    about_the_game: "A new episode &quot;Discouragement and the Leaning Tower&quot;\
      \ is added to the Daily Life section in &quot;Story Mode&quot;, and to the &quot;Scout\
      \ Missions&quot; in &quot;Another Mode&quot;.<br />\r\n<br />\r\n\u25BCYou can\
      \ play the new episode by performing either of the following:<br />\r\n1. Select\
      \ &quot;Another Mode&quot; on the main menu, and then talk with a Scout.<br\
      \ />\r\nYou can select the new episode &quot;Discouragement and the Leaning\
      \ Tower&quot; from the list of &quot;Scout Missions&quot;.<br />\r\n2. Select\
      \ &quot;Story Mode&quot; on the main menu, and then talk with a Scout in the\
      \ Daily Life section.<br />\r\nYou can select the new episode &quot;Discouragement\
      \ and the Leaning Tower&quot; from the list of &quot;Scout Missions&quot;."
