    about_the_game: "May Jasmine - Episode 01 - What is God?<br><br>- Story -<br><br>In\
      \ the City of Garden, the city of blazing sun, Jakarta, Indonesia.<br>Without\
      \ a job, without any hope or goal in life, the protagonist --- Ho Yu-Chen comes\
      \ to <br>this unfamiliar land, only to meet his old friend, Wan Zi-Jin.<br><br><strong>Daddy\
      \ always says, Indonesia is not my home, but where is my home........</strong><br><br>As\
      \ time goes by, he sees many different faces---<br>Wan Yu-Qing --- Wan Zi-Jin's\
      \ daughter. A sassy little girl, or you might say... tsundere.<br>Miao Pin-Hung\
      \ --- A Chinese teacher on her own in Indonesia.<br>Melati --- Yu-Qing\u2019\
      s best friend, a girl who only wishes for world peace.<br><br>While everything\
      \ looks so dull and feels so bored... something is about to come...<br><br>Shimmering\
      \ lights under the dark sky.<br>The streets of May are full of rusty smell.<br>Riot\
      \ and anarchy become the symphony of the restless land, Indonesia.<br><br><strong>Aku\
      \ mencintaimu.</strong><br><br>Races and ideas conflict in this land.<br>The\
      \ night blackens the aromatic jasmine.<br><br>Under the sky of Jakarta<br>May\
      \ Jasmine<br>Lasts forever"
