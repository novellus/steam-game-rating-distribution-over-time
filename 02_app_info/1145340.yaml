      \ /> </a></p><br><h1>About the Game</h1>Rogue State Revolution is a nation-building\
      \ political thriller from <strong><i>LRDGames</i></strong>, the creators of\
      \ Rogue State, <i>Deep Sixed</i> and <i>Precipice.</i><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1145340/extras/Suez_steam_Page_president_header.png?t=1609771497\"\
      \ /><br><br>You helped to transition your beloved country from a monarchy into\
      \ a true democracy.  Now it is time to rebuild, reform and prepare for new challenges\
      \ as the Glorious People's Republic of Basenji becomes a new political, economic\
      \ and cultural hotspot.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1145340/extras/minsters.gif?t=1609771497\"\
      \ /><br><br>\u200BYou won't be alone. Appoint Ministers to help govern the various\
      \ elements of your proud nation.  Help them to deliver great successes to their\
      \ constituents, but be careful - make them too popular and you may find yourself\
      \ replaced in the next election.<br>\u200B<br>A completely new and re-imagined\
      \ Rogue State, get ready for a highly challenging roguelike geopolitical thriller\
      \ designed for both longtime fans and new arrivals.<br><br><strong>Rogue State\
      \ Revolution</strong> is coming out in early 2021.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1145340/extras/multiple-scenarios.gif?t=1609771497\"\
      \ /><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1145340/extras/Suez_steam_Page_features.png?t=1609771497\"\
      \ /><br><br>Worrying about the allegiance of your military units as they camp\
      \ outside a mountain range, waiting to encounter rebel forces in transit?  Perhaps\
      \ your cuts to veterans benefits could have waited a few weeks.<br><br>Tough\
      \ decisions about whether or not to turn away refugees attempting to sneak past\
      \ your borders to settle in your communities.  Your conservative base will appreciate\
      \ the effort, but the footage of our soldiers sending away desperate men, women\
      \ and children will certainly upset our liberals<br><br>Avoid IAEA inspections\
      \ and divert nuclear fuel to clandestine WMD projects.  Uranium?  What uranium?\
      \ <br><br>A despotic rooster who will not yield to your saber rattling!<br><br>FMV\
      \ cutscenes featuring both your political and military advisors as they guide\
      \ you through a web of intrigue and British journalists who will pass judgement\
      \ on your nation from overseas."
