    review: 'The in-game comics in a .pdf. Useful if you want to cut pictures from
      them for memes or something, I guess? The comics are pretty well-drawn but are
      generally a straightforward interpretation of Biblical stories so whether or
      not that''s something you''d ever want to look at outside of the game context
      is questionable.


      Still, it''s free with the game.'
