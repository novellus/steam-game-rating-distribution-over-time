details:
  data:
    about_the_game: As the head of a marshalling yard you are aiming, according to
      the single, specified tasks, at coordinating the goods traffic with the available
      shunting locomotives and by using the hump yards in the most efficient way.
      In the career mode you start working in a small marshalling yard. By and by,
      due to your efforts, you work your way up to bigger marshalling yards. A level
      is considered to be solved, if the trains have been arranged correctly. But
      be careful, unpredictable events always affect the current happenings, such
      as:<br><br><ul class="bb_ul"><li>Important standard orders that have to be completed
      immediately<br></li><li>Problems with the waggons such as axle or fire damages<br></li><li>Defects
      of railway tracks<br></li><li>Weather conditions that influence the visibility
      and therefore the work flow</li></ul><h2 class="bb_tag">Features</h2><ul class="bb_ul"><li>Completely
      detailed scenery in 3D graphics<br></li><li>In total 100 levels are waiting
      for the player<br></li><li>Gradually increasing levels of difficulty<br></li><li>Weather
      effects, day / night shift<br></li><li>Free choice of the mission, once you
      have accomplished all tasks<br></li><li>Intuitive control via keyboard and mouse</li></ul>
