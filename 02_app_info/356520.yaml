    review: "Basicamente,no in\xEDcio h\xE1 confus\xE3o, pois seu personagem n\xE3\
      o tem id\xE9ia de por que ele est\xE1 no navio - nem por que o misterioso capit\xE3\
      o de bigode o tem preso a bordo. \xC0 medida que aprofundava o mist\xE9rio do\
      \ porqu\xEA de estar naquele navio estranho e conheci seus poucos habitantes\
      \ igualmente desconcertantes, comecei a entender que todos compartilhavam o\
      \ que parecia ser uma morte tr\xE1gica. A busca do significado por tr\xE1s disso\
      \ (e por que voc\xEA est\xE1 aqui com eles) \xE9 o que impulsiona sua aventura.\n\
      \nEnquanto me movia de c\xF4modo para quarto, investigava o ventre do navio:\
      \ pinturas abstratas pendem em lugares estranhos nas paredes, e algumas cabines\
      \ n\xE3o t\xEAm gravidade; Livros flutuam desta forma e que, e m\xF3veis fica\
      \ nas paredes. Um deles cont\xE9m a mesa de um escritor, com o papel amassado\
      \ arremessado e os rascunhos descartados espalhados pelo ch\xE3o da sala - em\
      \ outro, um ba\xFA de brinquedo de crian\xE7a que \xE9 desproporcionalmente\
      \ imponente e grande. Todas essas coisas s\xE3o simb\xF3licas para os diferentes\
      \ personagens de maneiras que s\xE3o reveladas quanto mais voc\xEA mergulhar\
      \ na hist\xF3ria.\n\nO estilo da arte abstrata n\xE3o \xE9 restringido simplesmente\
      \ \xE0s pinturas. Os rostos das pessoas que voc\xEA conhece t\xEAm caracter\xED\
      sticas misturadas com linhas e formas vagas, como se voc\xEA n\xE3o pudesse\
      \ juntar o que eles realmente pareciam. Estes elementos se combinam para dar\
      \ um \xFAnico e interessante, quase ... et\xE9reo sentir toda a experi\xEAncia."
