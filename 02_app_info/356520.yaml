details:
  data:
    about_the_game: "Imagine waking up on a small dock with no recollection of who\
      \ you are or how you got there. The first person you find is a grumpy, old man\
      \ who enlists you to work on his ferry boat which seems to have materialized\
      \ behind you. But not all is as it seems on this strange ship, and the people\
      \ you meet may know more about your past than they let on.<br />\r\n<br />\r\
      \nPort of Call is a narrative exploration game that focuses on telling the player\
      \ an immersive story. The game is an experiment in short-form storytelling in\
      \ an immersive media. Interact with the ship's passengers and explore your surroundings\
      \ in first person to try to uncover the secret of your past."
