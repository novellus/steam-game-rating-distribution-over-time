    about_the_game: "<h2 class=\"bb_tag\">This is a casual guessing game. In the process\
      \ of the game, you need to do guessing with many girls to win and conquer the\
      \ beautiful girls.</h2><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1189050/extras/\u672A\
      \u6807\u9898-2-\u6062\u590D\u7684.png?t=1586845685\" /><h2 class=\"bb_tag\"\
      >How to play the game:</h2><strong>Guessing boxing + beautiful girl + changing\
      \ clothes</strong><h2 class=\"bb_tag\">Game features:</h2><br>1. 9 different\
      \ roles ~, more than 15 CG!<br>2. Each role has its own dynamic CG<br>3. Each\
      \ role can be changed<br>4. Each role has multiple interactions waiting for\
      \ your discovery<br>5. It's an interesting way of guessing boxing. Winning or\
      \ losing is only one thought<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1189050/extras/1.gif?t=1586845685\"\
      \ /><h2 class=\"bb_tag\">There are two free DLCs before and after the launch,\
      \ one is the extension content of the ontology,<u> and the other is the extension\
      \ of the new beauty girl</u><br>With the launch of the game, the achievement\
      \ part and the card collection part will gradually open up, and more beautiful\
      \ personal data background will be provided to you~</h2>"
