  data:
    about_the_game: "Look Alive is an open-world survival game set right after the\
      \ zombie apocalypse started. You are one of the last survivors left in this\
      \ world full of dead, struggling to stay alive. Despite all the difficulties,\
      \ you still have hope to find a safe shelter and a cure in Washington DC, but\
      \ the road from Wyoming is pretty long. Will you succeed in your journey or\
      \ will you die? It is up to you and how well you scavenge.<br><br><strong>Game\
      \ Features: </strong><br><ul class=\"bb_ul\"><li>Improve your character by leveling\
      \ up your skills. <br></li><li>Drive your car over zombies or maybe you\u2019\
      d prefer to roll them over with a Harvester? <br></li><li>Find different guns\
      \ and melee weapons <br></li><li>Trade with other survivors and help struggling\
      \ camps to thrive in this dead world<br></li><li>Fight Zombies, fight mutants\
      \ and fight the hardest enemies: Humans. <br></li><li>Face bosses and gather\
      \ loot <br></li><li>Craft materials and loot stores and houses in order to survive<br></li><li>Utilize\
      \ the environment to kill zombies <br></li><li>Day and Night cycles. During\
      \ the night zombies get hungrier\u2026 <br></li><li>Manage your hunger and thirst\
      \ </li></ul>"
