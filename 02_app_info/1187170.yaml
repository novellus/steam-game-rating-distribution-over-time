    detailed_description: '<h1>Wishlist the full game here!</h1><p><a href="https://store.steampowered.com/app/1164050/"
      target="_blank" rel="noreferrer"  id="dynamiclink_0" >https://store.steampowered.com/app/1164050/</a></p><br><h1>About
      the Game</h1><i>When the Past was Around</i> is an adventure point-and-click
      puzzle game about love, moving on, letting go, and the joy and pain of everything
      in between.<br><br>If you like the prologue chapter of <i>When the Past was
      Around</i> and want to show your support, this DLC was made for you.<br><br><strong>P.S.:
      The content of the Supporter Pack will be updated with the complete Art &amp;
      Soundtrack DLC once the game is released.</strong><br><br><strong>This Supporter
      Pack includes:</strong><br><ul class="bb_ul"><li>3 High-resolution wallpapers
      for desktop and mobile<br></li><li>HD promotional arts<br></li><li>All in-game
      assets<br></li><li>Early development sketches<br></li><li>2 background music</li></ul><br><strong>Accessing
      the DLC:</strong><br>After purchasing and downloading the Supporter Pack, you
      can access the content in the game''s directory folder.<br>Here are the steps
      to access the files:<br><ul class="bb_ul"><li>Open up Steam and go to your Library
      tab<br></li><li>Right click on <i>When the Past was Around</i> and select Properties<br></li><li>In
      the properties window, select Local Files tab and find the &quot;Browse Local
      Files&quot; button<br></li><li>This will take you to the <i>When the Past was
      Around</i> game directory, which has the Supporter Pack included in it</li></ul>'
