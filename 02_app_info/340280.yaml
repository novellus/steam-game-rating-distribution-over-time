    about_the_game: 'At first sight, Cubot is a puzzle-game with a <strong>minimalist
      gameplay</strong>, just move color cubes towards tiles of the same color. It''s
      really easy, but it will be <strong>a torture for your mind</strong> to complete
      all levels of the game because the apparent simplicity of the game is in contradiction
      with the complexity of the level-design. Moreover, an important point in the
      gameplay is if you have multiple cubes, they move <strong>simultaneously</strong>
      !<br><br><br>Features:<br><ul class="bb_ul"><li><strong>Easy gameplay</strong>,
      just move cubes... that''s it!<br></li><li><strong>Simplistic but not repetitive</strong>,
      use different elements to achieve your goal: buttons, elevators, color swappers,
      teleporters...<br></li><li>The game and menus have a <strong>clean look</strong>
      to not disturb your concentration. In the same vein, the music is very soothing.<br></li><li>There
      are <strong>80 levels</strong> for several hours of playing to keep you challenged.<br></li><li>The
      <strong>challenge increases level by level</strong>. If you are stumped, help
      is available!</li></ul>'
