    about_the_game: "<strong>CECI EST UN EXTRAIT. POUR LE JEU COMPLET, RENDEZ-VOUS\
      \ SUR LE SITE POUR R\xC9SERVER UNE S\xC9ANCE</strong><br><br>Mission Firos est\
      \ un jeu multijoueur en r\xE9alit\xE9 virtuelle, en d\xE9placement libre, m\xE9\
      langeant \xE9nigmes et jeu de tir dans un environnement futuriste.<br><br>Nous\
      \ sommes en 2150 et cela fait plusieurs mois que sur Terre, nous n\u2019avons\
      \ plus aucune nouvelle des habitants de la plan\xE8te Firos, nomm\xE9e ainsi\
      \ pour sa couleur rouge.<br><br>Sur cette plan\xE8te (dont les conditions atmosph\xE9\
      riques sont proches de la Terre), une des plus grandes exp\xE9ditions jamais\
      \ men\xE9e fut entreprise il y a moins d\u2019un si\xE8cle, pour \xE9tudier\
      \ son noyau renfermant une \xE9nergie comparable \xE0 celle d\u2019une petite\
      \ \xE9toile et pouvant d\xE9livrer une r\xE9serve quasiment in\xE9puisable d\u2019\
      \xE9nergie.<br><br>Une communaut\xE9 scientifique importante s\u2019\xE9tait\
      \ donc install\xE9e, et avait trouv\xE9 un minerai unique : le Timonium. Ce\
      \ minerai produit une \xE9nergie de grande puissance qui les a aid\xE9s \xE0\
      \ d\xE9velopper un \xE9cosyst\xE8me autonome et hybride, reposant sur la technologie\
      \ d\u2019une intelligence artificielle tr\xE8s complexe et facilitant la vie\
      \ des Hommes.<br><br>Des d\xF4mes gigantesques ont \xE9t\xE9 construits sur\
      \ la plan\xE8te afin de cr\xE9er un environnement similaire \xE0 notre plan\xE8\
      te et permettant d\u2019acc\xE9l\xE9rer davantage l\u2019exploitation de l\u2019\
      \xE9nergie de Firos.<br><br>A pr\xE9sent, les communications ne fonctionnent\
      \ plus entre nos deux plan\xE8tes. Sans aucun moyen de savoir ce qu\u2019il\
      \ se passe sur place, nous avons fait appel \xE0 vous, escadron d\u2019\xE9\
      lite, pour retrouver la bo\xEEte noire d\u2019un des d\xF4mes, actuellement\
      \ ind\xE9tectable."
