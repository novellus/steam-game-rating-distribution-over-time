    about_the_game: "Then, there was fire. Re-experience the critically acclaimed,\
      \ genre-defining game that started it all. Beautifully remastered, return to\
      \ Lordran in stunning high-definition detail running at 60fps. <br />\r\nDark\
      \ Souls Remastered includes the main game plus the Artorias of the Abyss DLC.<br\
      \ />\r\n<br />\r\nKey features:<br />\r\n\u2022 Deep and Dark Universe <br />\r\
      \n\u2022 Each End is a New Beginning<br />\r\n\u2022 Gameplay Richness and Possibilities<br\
      \ />\r\n\u2022 Sense of Learning, Mastering and Accomplishment<br />\r\n\u2022\
      \ The Way of the Multiplayer (up to 6 players with dedicated servers)"
