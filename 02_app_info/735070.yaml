    about_the_game: "An additional scenario available for &quot;Nobunaga's Ambition:\
      \ Taishi.&quot;<br />\r\n<br />\r\nHarukage Nagao succeeded his father, Tamekage\
      \ Nagao of Echigo, as leader of the Nagao clan.<br />\r\n<br />\r\nHowever,\
      \ his weak nature soon had control passing to his younger brother Kagetora.<br\
      \ />\r\n<br />\r\nKagetora took the battlefield, determined to show the land\
      \ his own brand of justice and duty.<br />\r\n<br />\r\nThe battle of the man\
      \ who would be known as the God of War begins here.<br />\r\n<br />\r\n\u25BC\
      How to use<br />\r\nTo play, select &quot;New Game.&quot; Then, from the scenario\
      \ selection screen, select &quot;The Dutiful Lord of Echigo.&quot;"
