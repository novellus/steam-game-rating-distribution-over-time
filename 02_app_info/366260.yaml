    about_the_game: "<i>\u201CMETAL SLUG 2\u201D</i>, the 2nd entry in SNK\u2019s\
      \ emblematic 2D run &amp; gun action shooting game returns to the battlefield\
      \ on the Steam gaming platform!<h2 class=\"bb_tag\"> MAIN FEATURES</h2><strong>\u30FB\
      ARCADE MODE (MAIN MISSION):</strong><br>Play the original arcade version of\
      \  <i>\u201CMETAL SLUG 2\u201D</i> from Missions 1 to 6, and fight your way\
      \ through the hail of bullets to thwart General Morden's evil ambitions, and\
      \ uncover the secret of his new coup!!<br><br><strong>\u30FBMISSION MODE (STAGE\
      \ SELECT):</strong><br>Play, and replay your favorite missions as much as you\
      \ want! Hone your skills alone or along with a brother-in-arms on the levels\
      \ you have unlocked so far!<br><br><strong>\u30FBSETTINGS:</strong><br>Set your\
      \ controls, language, video display, and sound volume settings for the ultimate\
      \ <i>\u201CMETAL SLUG 2\u201D</i> experience on PC!<br><br><strong>\u30FBLEADERBOARDS:</strong><br>Check\
      \ your current rank &amp; score in \u201CMETAL SLUG\u201D at any time, and challenge\
      \ other players to be the best <i>\u201CMETAL SLUG 2\u201D</i> soldier in the\
      \ world!<br><br><strong>** WILL NOT RUN ON Windows XP **</strong><br><br><a\
      \ href=\"http://store.steampowered.com/bigpicture/\" target=\"_blank\" rel=\"\
      noreferrer\"  ><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/220440/extras/controller_support.png\"\
      \ /></a>"
