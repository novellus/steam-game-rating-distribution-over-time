details:
  data:
    about_the_game: "The Boshin War was a civil war in Japan, fought from 1868 to\
      \ 1869 between Tokugawa bakufu and pro-imperial forces. An alliance of southern\
      \ samurai (domains of Choshu and Satsuma) secured control of the imperial court.\
      \ The house of Tokugawa launched a military campaign to seize the emperor's\
      \ court at Kyoto, but defeated in the Battle of Toba-Fushimi. Troops loyal to\
      \ the bakufu tried to regroup at Osaka Castle.<br />\r\n<br />\r\nCreate your\
      \ fleet and army, hunt the enemy's fleet, hide your weak squadrons in protected\
      \ ports until reinforcements arrive, blockade enemy trade routes, amphibious\
      \ assaults and harbour sieges, struggle for dominance over the seas in turned-based\
      \ strategic mode - All of these actions are possible in Ironclads 2 Boshin War.\
      \ The real time tactical battle mode allows you to set up battles and squadron\
      \ groups with their formations and management using realistic ship models and\
      \ characteristics as well as advanced ballistics and weapon models. Choose your\
      \ ships, increase the experience of your crews and send your squadron into the\
      \ high seas. Command a battle formation and experience the power of iron and\
      \ steam in a turned-based maritime strategy mode while fighting battles with\
      \ a tactical real time naval simulation game. Raise anchor and get Ironclads\
      \ 2 Boshin War now!"
