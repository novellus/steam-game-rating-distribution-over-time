    about_the_game: Welcome to <strong>Snuggle Truck</strong>, the award winning over-the-top
      physics-based indie driving game. Save your cargo of crazy animals by delivering
      them to the zoo unscathed in the least amount of time. Tilt your truck, catch
      the fuzzies, drive over armadillos, and rocket your way through hills, caverns,
      and deserts. Perform backflips and navigate loops, harsh terrain, and unexpected
      obstacles all while attempting not to crush the poor animals.<h2 class="bb_tag">Key
      Features:</h2><ul class="bb_ul"><li><strong>Exciting 'One More Time' Gameplay</strong>
      Easy-to-learn physics gameplay that's hard to master. Collect medals for successful
      runs and gather rewards for different play styles.<br></li><li><strong>Beautifully
      Rendered Cartoon Art</strong> Hand-painted by none other than famed LucasArts
      artist Bill Tiller, known for his work on Curse of Monkey Island.<br></li><li><strong>Leaderboards
      and Achievements</strong> A smattering of silly achievements and multiple leaderboards
      to compare your best times against friends.</li></ul>
