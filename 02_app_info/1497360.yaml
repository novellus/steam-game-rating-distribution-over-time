    about_the_game: "One fine fall day, Tess Devine and her mother, Opal, discover\
      \ a cache of old notes and letters carefully stashed away in the attic of their\
      \ house. Hints of deep-rooted family secrets, decades-old burglaries, a lost\
      \ treasure somewhere near the Canadian border... What they uncover suggests\
      \ a much darker mystery, best left well enough alone.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1497360/extras/BootLeggerOptimized2_256Colors_v2.gif?t=1608147056\"\
      \ /><br><br>But that\u2019s not going to happen.<br><br>In Open Roads, Tess\
      \ and Opal embark on a road trip adventure to explore a series of long-abandoned\
      \ family properties, unearthing the past. They\u2019ll search the ruins of these\
      \ places that hold buried memories, things Opal has tried for years to forget.\
      \ And in this search, they'll discover not just the truth they've been seeking,\
      \ but each other.<br><br>Featuring star performances by Keri Russell (The Americans,\
      \ Star Wars: Rise of Skywalker) and Kaitlyn Dever (Booksmart, Uncharted 4).<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1497360/extras/OR_marketing_Diary_optimized.gif?t=1608147056\"\
      \ /><br><br>Features:<br>\u2022\tExperience the story of Open Roads as 16-year-old\
      \ Tess Devine, on a road trip with her mother to discover what has been left\
      \ behind in evocative places forgotten to time.<br>\u2022\tBask in classic road\
      \ trip vibes as you chill in the car en route to your next destination, fiddling\
      \ with the radio and chatting with your mom.<br>\u2022\tA groundbreaking art\
      \ style melds detailed first-person environments with beautifully hand-animated\
      \ characters, bringing the adventure to life.<br>\u2022\tA unique and engaging\
      \ interactive dialogue system moves the narrative along, exposing character\
      \ flaws, secrets, and buried truths.<br>\u2022\tA mother-daughter road trip\
      \ adventure from Fullbright, the award-winning creators of acclaimed story games\
      \ Gone Home and Tacoma.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1497360/extras/OR_marketing_OpalTess_nowindow_optimized.gif?t=1608147056\"\
      \ />"
