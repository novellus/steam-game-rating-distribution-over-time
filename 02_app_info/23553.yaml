    about_the_game: 'Tactics make the man, and the soldier.  Make the most out the
      Earth Defense Force Tactical Armor with the Tactician Advanced Tech Package
      for Earth Defense Force: Insect Armageddon. It features 10 devastating weapons
      that aid the defense of New Detroit from the giant insect invasion.  Among them:
      The vaunted Wiltton Hydraxus missile launcher and the Rav-Tech Dalole Rocket
      Launcher.  Down with giant bugs and Ravager aliens. Long live the EDF!'
