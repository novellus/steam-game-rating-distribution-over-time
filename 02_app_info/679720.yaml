    about_the_game: "Mad Farm is VR game where you need to stay alive while a mad\
      \ crowd of animal zombies run at you. Any day being eaten alive does not seem\
      \ like a joyous activity, especially when you are up against a reckless animal\
      \ that can devour you with ease. There are more than enough animals for zombie\
      \ uprising and this farm dispatched the first of the undead. Chickens will try\
      \ to suicide on you and bulls stab you with their horns. The game has classical\
      \ to such genre modes such as Story, Arcade (to beat your high score) and Training\
      \ (so you can shoot those arrows right in the eye). As of now Mad Farm has 3\
      \ episodes including a boss fight.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/679720/extras/giphy_Small.jpg?t=1524572706\"\
      \ /><br><br><strong><u>A BIT ABOUT THE STORY</u></strong><br><br>Once upon a\
      \ time, there was a farmer. He got a farm, wife, animals and a calm life. Seemed\
      \ everything was going fine when suddenly terrible virus took over all animals.\
      \ <br>They become uncontrollable, blood thirsty zombies with only one urge -\
      \ HUNGER! As a zombie meat is not delicious enough for them, they aimed for\
      \ the farmer.<br>There is\u2002no time to get real guns for defense. He can\
      \ just use his tools and equipment (don't ask how he got a bow with arrows).\
      \ <br><br>Will you help farmer to protect his life? <br><br>Are you Ready to\
      \ enter The Mad Farm?!<br><br><br>Wipe out all your enemies with simple, but\
      \ very effective weapons:<br><ul class=\"bb_ul\"><li> Sling<br></li><li> Axe<br></li><li>\
      \ Bow with three types of arrows<br></li><li> Chainsaw<br></li><li> Explosive\
      \ bait</li></ul><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/679720/extras/Loop.jpg?t=1524572706\"\
      \ /><br><br>Key features include:<br><ul class=\"bb_ul\"><li> Very, we would\
      \ even say ridiculously stupid, realistic physics (all weapons behave close\
      \ to real physics)<br></li><li> Five distinguished weapons for all your murdering\
      \ typos (Sling, Bow with three types of arrows, Chainsaw, Explosive bait, Axe)<br></li><li>\
      \ You think it is only the farm? HA! It got forest too!<br></li><li> Story mode\
      \ (with a maybe, if you are lucky enough, bloody twist)<br></li><li> Arcade\
      \ mode to beat the highest score (Because killing is never enough)<br></li><li>\
      \ Training mode with mini-games<br></li><li> A Story you will not care about<br></li><li>\
      \ It is literally just you killing everything you see<br></li><li> A great place\
      \ to make beautiful to masterpiece kills</li></ul>"
