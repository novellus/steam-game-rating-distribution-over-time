  data:
    about_the_game: "It\u2019s an alternate universe where time travel manipulation\
      \ has changed the face of professional sports as we know it. Quantum League,\
      \ a heavily weaponized team-based shooting sport, dominates the globe.<br>\_\
      \_\_\_\_\_\_\_\_\_\_\_\_\_\_\_<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/651150/extras/qlsteam_stadium.gif?t=1608647077\"\
      \ /><br><br>As a Quantum Athlete, compete in 1v1 and 2v2 matches in specially\
      \ designed arenas with a <i>time loop</i> feature that rewinds and revives you,\
      \ allowing you to tactically <strong>team up with yourself</strong>. Your goal\
      \ is to dominate the sport\u2019s rankings, chasing superstar status with rewards\
      \ of great fame and wealth as you progress. But agility, speed and skill are\
      \ not enough to rise to the top. The ability to tactically play with yourself\
      \ is important too!<br>\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/651150/extras/qlsteam_spawn.gif?t=1608647077\"\
      \ /><h2 class=\"bb_tag\">Features</h2><ul class=\"bb_ul\"><li> <strong>Unique\
      \ Time Loop Game Mechanic</strong> - Dominate each round by taking advantage\
      \ of the cloning time-loop in each arena to outmaneuver your opponent. Consider\
      \ where you were and where you want to be to make that final winning shot, turning\
      \ the tide of battle in an instant.<br></li><li> <strong>Multiple Options for\
      \ Combat</strong> - play solo against an online opponent in 1v1 battles or dial\
      \ up to the power of 2 in 2v2 multiplayer matches. Chase the top of the competitive\
      \ leaderboard for global recognition!<br></li><li> <strong>Play in different\
      \ game modes</strong> - including death match and capture point across 9 different\
      \ arenas.<br></li><li> <strong>Choose from 6 different characters to play and\
      \ level up</strong> as you progress unlocking new outfits and styles as you\
      \ evolve.<br></li><li> <strong>Select from 6 different weapons</strong> and\
      \ head into the Quantum Arena!</li></ul>\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_<img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/651150/extras/qlsteam_snipe.gif?t=1608647077\"\
      \ /><br><br>Whishlist now so you don\u2019t miss the opportunity to play Quantum\
      \ League on day one!"
