details:
  data:
    about_the_game: "New Dork City is in danger! A dangerous alien overlord arrived\
      \ and is threatening to enslave all humanity! Only a very powerful hero will\
      \ be able to save us! Are you ready?<br />\r\n<br />\r\nHowever, the only way\
      \ to increase your power is to search other Heroines and have fun with them!\
      \ Meet as many as you can and save the city!<br />\r\n<br />\r\nA sexy parody\
      \ of superhero comics and movies, where you must search multiple Heroines to\
      \ stop a powerful evil villain.<br />\r\n<br />\r\nFeatures<br />\r\n<br />\r\
      \n5 different sexy Heroines.<br />\r\n5 different endings.<br />\r\nErotic comedy.<br\
      \ />\r\nUnique comic book inspired artwork.<br />\r\nFunny superhero parody.<br\
      \ />\r\nGameplay<br />\r\n<br />\r\nDifferent endings based on your choices.<br\
      \ />\r\nNon linear story."
