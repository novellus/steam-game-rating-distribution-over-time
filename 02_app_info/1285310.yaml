    about_the_game: "Old Skool Racer is a complete arcade racing game world that recreates\
      \ the sheer thrill of classic arcade racing games such as Outrun, Screamer,\
      \ Star Wars Pod Racer and Wave Race 64. The game is designed to be updated regularly\
      \ in close cooperation with racing game fans. To enable this, we are planning\
      \ monthly feature updates recommended by the community itself.<br><br><strong>WE\
      \ VALUE YOUR FEEDBACK</strong><br><br><strong>Key planned game features</strong><br>Recreate\
      \ the sheer thrill of classic arcade racing games such as Outrun, Screamer,\
      \ Star Wars Pod Racer and Wave Race 64. Players can choose from five different\
      \ vehicle types including cars, motorbikes, speedboats, hoverpods and chariots.<br><br>Over\
      \ 30 day and night locations such as Hurricane City, Borneo, Aspen, Peru, San\
      \ Francisco, London, Paris, Yosemite, Egypt, Nevada, China, Norway, Germany,\
      \ Amsterdam, Switzerland, India, Tanzania, Iceland and Venice.<br><br>Singleplayer\
      \ game modes include Quick Race, Time Trial, Stunt Mode, Combat Mode and Championship<br><br>Multiplayer\
      \ features will include Quick Race, Championship, dedicated servers, friends\
      \ list, matchmaking, achievements, trophies and a global leaderboard. <br><br><strong>Vehicle\
      \ Modding Options</strong><br>Customise your vehicle's appearance using a combination\
      \ of special parts, paint colours, decals and effects. Choose the exact colour\
      \ from literally millions of colours using a Photoshop-style colour wheel. <br><br>Completely\
      \ change the vehicle's appearance using multiple material types such as carbon\
      \ fibre, glossy metal, and toon.  Add decals from hundreds already included\
      \ or choose from your own image library. Directly paint on the surface of the\
      \ vehicles using a variety of custom brushes. Add new parts such as spoilers\
      \ and create your own custom exhaust, nitrous effects to make your vehicles\
      \ look unique and distinct from other players.<br><br><strong>Winner\u2019s\
      \ Island</strong><br>Own your own beautiful private Winner's Island and a luxury\
      \ mansion which can be customised using hundreds of virtual items, lights and\
      \ visual effects. The mansion will also host the player\u2019s 3D Trophy Room,\
      \ digital leaderboard and the garage. <br><br>Walk between hundreds of similar\
      \ islands created by other winners such as yourself. Take part in multiplayer\
      \ mini games such as tennis, table tennis, pool and water polo in any of these\
      \ islands. Send invitations to other players and your social media friends to\
      \ join you for a mini game or a private video screening in your mansion\u2019\
      s virtual home theatre. Stream videos from your YouTube channel or directly\
      \ from your PC.<br><br><strong>Level Editor</strong><br>The game will feature\
      \ a complete level editor which will allow players to customise all the existing\
      \ levels or create completely new ones using the tools and assets provided.\
      \ The level editor will also provide the capability to change lighting and add\
      \ visual effects such as rain, fire, smoke, snow and explosions."
