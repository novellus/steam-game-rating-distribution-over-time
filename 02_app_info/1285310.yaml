    review: 'Stay away from this until they make some major changes, let''s starty
      off with what I liked; The red metallic paint and that''s it. (the car models
      were decent though, they look quite good, more than good enough)


      Bad:

      You can''t change anything in regards to video.

      Controller doesn''t work.

      I was at 18 FPS when I started the race, pc is: 1600X, 5700XT, 16Gb RAM. (nothing
      special but it can run Grid 2019 at very stable framerates at 1440p)

      There''s one track in the game and you can only use cars.

      The UI has an outliner that seems to be stuck on whatever is to the left. (PS4
      - Xbox for choosing controller it shows the Xbone image but the outliner is
      on the PS4)

      You can''t rebind the controller keys - didn''t check how it was with PC-keys.

      The only options you can really change is audio...and it may decide you put
      it wrong and increase it for you all of a sudden... (at least music as it did
      that when I went back to a previous screen after viewing the cars in the garage)


      Had the game been 5$ and they had at least a couple of different vehicles and
      tracks (with decent framerate and working controllers) I may have said something
      like; If you have the money, maybe spend it and see if it improves.


      In its current state and at the price they''re selling it for...I really don''t
      see any reason to buy it outside of you either being a friend of theirs, have
      so much money that you''ve bought everything already and *absolutely want to
      buy something* or being just a bit of a masochist...'
