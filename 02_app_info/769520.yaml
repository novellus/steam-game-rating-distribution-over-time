details:
  data:
    about_the_game: Abyss Crew is a multiplayer coop game aboard a steampunk submarine.
      Each player is a member of the submarine crew - pilot, gunner, sonar, or engineer.
      Explore the abyss to find precious mineral - but beware, as sprawling menaces
      lurk in the darkness...<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/769520/extras/gameplay_en.png?t=1588417315"
      /><br>Will you play as the pilot, the gunner, the sonar or the engineer?<br>Each
      station features a unique and complementary gameplay.<br><br><strong>Pilot station</strong><br>Explore
      the oceans depths, and pursue hostiles creatures - or try to escape them...<br><br><strong>Sonar
      station</strong><br>Scan the abyss, identify hidden threats. Who knows what's
      lying in the darkness?<br><br><strong>Gunner station</strong><br>Load, aim and
      fire torpedoes. You're controlling the ship weapons - to defend or to attack...<br><br><strong>Engineer
      station</strong><br>Upgrade your ship to increase your survival chances. Or
      do you prefer to keep materials to repair potential breaches?<br><br><strong>Abyss
      Master (optional)</strong><br>Play as the abyss itself. Control fauna and flora
      to repel the the intruders in their iron cask!<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/769520/extras/universe_en.png?t=1588417315"
      /><br>Year 1923.<br>Recent discovery of orichalcum, a powerful mineral found
      deep in the oceans, triggered a new industrial revolution.<br>Now, countless
      submarines roam the depths in search of rich veins, leading to underwater conflicts.<br>But
      seamen are speaking of greater threats hiding in the abyss...<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/769520/extras/howtoplay_en.png?t=1588417315"
      /><br>Abyss Crew can be played on local or online games.<br>Online games requires
      one license per player.<br>LAN games need only one version of the game; other
      players can download the free demo to join LAN games.<br>If you are less than
      4 players, bots will manage missing stations.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/769520/extras/inspiration_en.png?t=1588417315"
      /><br>Abyss Crew is inspired by <i>FTL</i> for its genius ship management system,
      <i> Star Trek Bridge Crew</i> for its innovative gameplay, and<i> Sunless Sea</i>
      for its marvellous ambiance!
