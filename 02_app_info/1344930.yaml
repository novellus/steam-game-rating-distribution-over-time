    about_the_game: "\xABMagVigor\xBB \u2014 a third-person real-time multiplayer\
      \ RPG.<br>Confrontations of magicians and knights on separate arenas in PvP\
      \ battles.<br><br>Fight! \U0001F43A Or run!<br><br>A player can play by characters\
      \ of different races and fight online battles with real people. The game concept\
      \ is based on such well-known projects as SpellForce and World of Tanks.<br><br>In\
      \ 2018 appeared the idea of creating third-person (+ first-person) magic fights\
      \ in multiplayer mode. The name \xABMagVigor\xBB comes from the words Magic\
      \ and Vigor, which means \xABMagical Energy\xBB or \xABWitchcraft Power\xBB\
      . Locations are designed for 5-10 players. The goal is to level up your warriors\
      \ as much as possible for more interesting and colorful magic fights.<br><br><strong>Realised:</strong><br>1.\
      \ Races of men and orcs, male and female.<br>2. Experience trees based on items\
      \ and skill points.<br>3. Blocks of experience (perks) based on the fragments\
      \ of paintings and skill points.<br>4. Disassembling/repairing/selling/buying\
      \ items (+Steam store).<br>5. The delicate and complex balance of upgrade of\
      \ warriors of three types: Simple, Gladiator and Berserk.<br>6. Upgrading warriors'\
      \ stats based on characteristics points.<br>7. Many items carry various methods\
      \ of witchcraft.<br>8. Selling/buying characters and resources.<br>9. The game\
      \ locations have: mobs, guns, vegetation, gifts, portals, external force and\
      \ so on.<br><br><strong>Constantly implemented and improved:</strong><br>1.\
      \ Smart NPCs/Mobs.<br>2. Locations.<br>3. Items.<br>4. Magic and effects.<br>5.\
      \ Graphics, animations and fps.<br>6. Music and sounds.<br><br><strong>Planned\
      \ in the near future:</strong><br>1. Magic hits by hand.<br>2. Assembling items\
      \ from other items.<br>3. Catalog of creatures and new creatures (aggressive\
      \ and neutral).<br>4. Control of the character in the first person.<br>5. A\
      \ race of male and female goblins.<br>6. Statistics and achievements.<br>7.\
      \ Chests + keys + secret rooms.<br>8. Various Steam features.<br>9. Protective\
      \ field for shields.<br>10. An endurance strip when running.<br>11. Skins and\
      \ premium decorations.<br><br>The Unity + Photon (PUN) technology was chosen\
      \ for implementing the client.<br>The server part is designed in a multithreaded\
      \ version."
