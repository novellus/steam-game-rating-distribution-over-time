    about_the_game: Your song needs to be spiced up with professional sound effects,
      and now you can do it just in few seconds! We have a wide range of instruments
      to work with your songs - audio compressor, gain booster, bass booster, stereo
      enhancer and music equalizer. Also you can create your personal sound effects
      preset for future songs mastering.<h2 class="bb_tag">Make the most of your song
      in 3 simple steps:</h2><ul class="bb_ul"><li> Upload an audio file from your
      computer<br></li><li> Choose filters and adjust the parameters<br></li><li>
      Listen to the final version of your song and save it</li></ul><br>Best sound
      instruments are collected here - boost up your song in no time with Volume Maximizer.
