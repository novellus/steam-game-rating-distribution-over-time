    about_the_game: "Hail to the Captain!<br />\r\nSail into the heart of the Caribbean\
      \ in the Age of Piracy - the time of black flags and white skulls, blue waves\
      \ and golden opportunities.<br />\r\nHoist the Jolly Roger and grab the steering\
      \ wheel to sail through battles and raids, ransoms and treasures, to become\
      \ the Crimson King of the Antilles!<br />\r\n- 20 classes of ships<br />\r\n\
      - unlimited fleet size<br />\r\n- multiple ships control during the fights<br\
      \ />\r\n- ship to fort fights with heavy mortars<br />\r\n- 5 types of ammo\
      \ - cannon balls, chain bals, grapeshots bombs, doubles<br />\r\n- special weapons:\
      \ explosive barrels, burning oil, battering rams, pre-boarding attacks<br />\r\
      \n- 30 ship upgrades <br />\r\n- character development, experience gaining and\
      \ level ups<br />\r\n- 20 captain skills - unlocking new game features and possibilities<br\
      \ />\r\n- realistic sailing model, distances and time passage<br />\r\n- hundreds\
      \ of islands and dozens of ports<br />\r\n- day/night cycle<br />\r\n- building\
      \ construction and upgrades<br />\r\n- multiple player held bases<br />\r\n\
      - unlimited number of sea battles of few types (merchants, smugglers, convoys,\
      \ militatry, treasure galeon, pirate fight, escort)<br />\r\n- story-driven\
      \ campaign set in a living world full of people<br />\r\n- reputation in 5 nations<br\
      \ />\r\n- compete with other players in multiplayer PvP and PvE modes"
