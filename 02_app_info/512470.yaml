    detailed_description: '<h1>You may also like</h1><p><a href="https://store.steampowered.com/app/723790/The_Pirate_Plague_of_the_Dead/"
      target="_blank" rel="noreferrer"  id="dynamiclink_0" >https://store.steampowered.com/app/723790/The_Pirate_Plague_of_the_Dead/</a></p><br><h1>About
      the Game</h1>Hail to the Captain!<br>Sail into the heart of the Caribbean in
      the Age of Piracy - the time of black flags and white skulls, blue waves and
      golden opportunities.<br>Hoist the Jolly Roger and grab the steering wheel to
      sail through battles and raids, ransoms and treasures, to become the Crimson
      King of the Antilles!<br>- 20 classes of ships<br>- unlimited fleet size<br>-
      multiple ships control during the fights<br>- ship to fort fights with heavy
      mortars<br>- 5 types of ammo - cannon balls, chain bals, grapeshots bombs, doubles<br>-
      special weapons: explosive barrels, burning oil, battering rams, pre-boarding
      attacks<br>- 30 ship upgrades <br>- character development, experience gaining
      and level ups<br>- 20 captain skills - unlocking new game features and possibilities<br>-
      realistic sailing model, distances and time passage<br>- hundreds of islands
      and dozens of ports<br>- day/night cycle<br>- building construction and upgrades<br>-
      multiple player held bases<br>- unlimited number of sea battles of few types
      (merchants, smugglers, convoys, militatry, treasure galeon, pirate fight, escort)<br>-
      story-driven campaign set in a living world full of people<br>- reputation in
      5 nations<br>- compete with other players in multiplayer PvP and PvE modes'
