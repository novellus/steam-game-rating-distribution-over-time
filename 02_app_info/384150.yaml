    about_the_game: <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/384150/extras/about_this_game.png?t=1501870240"
      /><br><br>Take control of a rogue ship and and wage war against endless waves
      of foes in TeraBlaster! Featuring classic top-down shooter mechanics and smooth
      addictive gameplay, TeraBlaster will put your reflexes to the test while you
      hurl gamma-grenades against your foes.<br><br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/384150/extras/steam_desc_features_.png?t=1501870240"
      /><br><br><ul class="bb_ul"><li>Explore procedurally generated environments<br></li><li>Ruthlessly
      destroy hordes of enemy spacecraft<br></li><li>Experience endless compelling
      gameplay<br></li><li>Engage with the philosophical and quirky backstory<br></li><li>Treat
      your ears to the gloriously retro OST</li></ul><br>TeraBlaster inspired fast-paced
