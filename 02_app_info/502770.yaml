    detailed_description: "Welcome to the Voodoo Garden! You're owner of a little\
      \ hut in a bustling swamp. With the help of little spirits you can earn powers\
      \ and gold by producing various voodoo supplies.<br />\r\n<br />\r\nIn Voodoo\
      \ Garden you plant trees, shrubs and herbs in order to grow various fruits,\
      \ leafs, mushrooms and more. By harvesting your plants and catching wild swamp\
      \ animals you gather ingredients for your production of occult accessories.\
      \ And you're not alone. Cute pets keep you company. Feed and raise them and\
      \ you have the option to make a sacrifice and summon little helper spirits.\
      \ There are many new plants, totems and animals to unlock, purchase and upgrade.\
      \ Have fun expanding and improving your enchanting garden!"
