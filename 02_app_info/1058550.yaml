details:
  data:
    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/1058550/extras/the-character.png?t=1603233676"
      /><br>Willy is a little boy who loves songs, drawings and love too the Irish
      culture. He is always searching the little and awesome Leprechaun, because he
      believe that if find him, the creature will help you to found the treasure at
      the end of rainbow.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1058550/extras/the-game.png?t=1603233676"
      /><br>The game is based on Irish fairy tales and legends. A little young man
      is looking to explore the rainbows in order to find the great treasure that
      legend so much says exists.<br><br>But it will not be that simple, because to
      find the treasure, the young explorer must capture a leprechaun. And the leprechauns
      are very smart and can escape very easily, with just a simple bush in which
      he can hide.<br><br>For the luck of the boy Willy, in the same place where the
      Leprechaun is also can find the fairies, they will help you on the way to find
      the great treasure.
