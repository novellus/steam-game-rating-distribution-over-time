    reviews: "\u201COne sequence sees you in a police station, surrounded by looping\
      \ films of children and crowds, under duress to complete an incomprehensible\
      \ test that would unsettle Franz Kafka himself. A longer game, at about 30 minutes,\
      \ but one with a lot to say.\u201D<br><a href=\"https://www.rockpapershotgun.com/2016/03/05/best-free-games-of-the-week-14/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Rock Paper Shotgun</a><br><br>\u201C\
      NORTH feels like a breath of fresh air in an indie gaming landscape that is\
      \ quickly becoming saturated with titles that address hard hitting topics, but\
      \ still feel as though something is missing. One can only hope that other developers\
      \ take notice.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=http://motherboard.vice.com/read/north-is-a-dark-surreal-game-about-being-a-refugee/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Motherboard</a><br><br>\u201CNORTH is\
      \ a fantastic blend of sci fi adventure and social commentary in which you explore\
      \ a bizarre futuristic Blade Runner-esque city, filled with strange creatures\
      \ and strange customs.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=https://www.freegameplanet.com/north-full-game-download/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Free Game Planet</a><br>"
