  data:
    about_the_game: "<a href=\"http://steamcommunity.com/sharedfiles/filedetails/?id=642076774\"\
      \ target=\"_blank\" rel=\"noreferrer\"  ><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/461890/extras/app_greenlight_banner_english.png?t=1573339930\"\
      \ /></a><br><br>In NORTH you play a man who applies for asylum in a city filled\
      \ with strange creatures and strange customs.  <br><br>Dealing with the issue\
      \ of the contemporary refugee crisis while at the same time being deeply rooted\
      \ in a classical cyberpunk atmosphere \xE0 la Blade Runner, NORTH features a\
      \ dark synthpop soundtrack, a sprawling mega-city and weird monster-like inhabitants.\
      \ <br><br>The gameplay  is very straightforward and mostly consists of exploration\
      \ and simple puzzles. The main difficulty is to understand what you have to\
      \ do in order to get asylum. You've come from an foreign land in the south and\
      \ find yourself lost and confused - a confusion you convey through letters to\
      \ your sister back home. An important part of the gameplay, these letters help\
      \ you understand your tasks while at the same time moving the narrative of the\
      \ game forward.<br><br>NORTH is short (20-40 min) and comes with a full soundtrack\
      \ (8 songs)."
