    about_the_game: Lost Island Atlantida Advanture Game - A beautiful anime-style
      game about a girl who wants to find her way home to Atlantis.<br>The game has
      so far been made in the runner style.<br>Later I will add quest content to survival!<br><br>The
      first version of the game already has:<br><ul class="bb_ul"><li> Beautiful graphics
      in anime style<br></li><li> Beautiful character<br></li><li> Endless runner
      with a running girl.<br></li><li> There is a character scene (in the next releases
      of the game I will make character customization more accurately than clothes)<br></li><li>
      The game has one summer weather<br></li><li> Convenient management </li></ul><br>The
      game is fiction and has nothing to do with reality; any coincidence with real
      events or personalities is completely random. The game features a fictional
      world.
