    detailed_description: "<h1>Soundtrack on Bandcamp</h1><p>You can now purchase\
      \ the extended soundtrack for the low low price of \xA35 over on <a href=\"\
      https://steamcommunity.com/linkfilter/?url=https://jackking-spooner.bandcamp.com/album/dujanah-extended-soundtrack\"\
      \ target=\"_blank\" rel=\"noopener\"  >Bandcamp</a></p><br><h1>About the Game</h1><i>my\
      \ granddad came home from the war a changed man. he was bitter, quick to anger\
      \ and aggressive. he'd grown to hate animals too. should a dog yap, he'd rush\
      \ to kick it.<br><br>how does one discuss such a person without being exploitative?\
      \ perhaps we frame him as a product of external forces, a war perhaps, in effect\
      \ making him blameless. I like to remember him with the aphorism, &quot;you\
      \ can't kick every barking dog.&quot;</i><br><br><strong>Pink Gator is a good\
      \ name for a band I reckon. Stuck for a band name? Go on, call yourselves Pink\
      \ Gator, I don't mind. Or Panda Punch. Something involving animals at least.</strong><h2\
      \ class=\"bb_tag\">Features:</h2><br><ul class=\"bb_ul\"><li>Full colour<br></li><li>Interactive\
      \ menu<br></li><li>Bosses and enemies <br></li><li>Sophisticated Mode7 &amp;\
      \ effects<br></li><li>Lots of noise<br></li><li>Battery-backed memory saves\
      \ the extraordinary progress of our young heroine <br></li><li>Excellent fun\
      \ for one player</li></ul><br><i>&quot;Get ready for the ride of your life&quot;</i>"
