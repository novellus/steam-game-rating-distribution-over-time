    detailed_description: "<h1>New Zombies!</h1><p>We just uploaded a new version\
      \ that now includes zombies in and around the lair. More to come. Thanks for\
      \ your feed back.</p><br><h1>About the Software</h1>** UPDATE** Now includes\
      \ zombies in the lair per your requests. Thanks for your support!\r\n\r\nDAYLIGHT'S\
      \ END THE VR EDITION is the first movie to be released in theaters and in VR\
      \ on the same day.  In the experience you are inside the &quot;infected&quot;\
      \ lair with a giant screen to view the movie. You can unlock weapons by purchasing\
      \ the chapters of the movie. Just for watching the trailer, you get a free pistol.\r\
      \n\r\nMovie Synopsis - Years after a mysterious plague has devastated the planet\
      \ and turned most of humanity into blood-hungry creatures, a rogue drifter on\
      \ a vengeful hunt stumbles across a band of survivors in an abandoned police\
      \ station and reluctantly agrees to try to help them defend themselves and escape\
      \ to the sanctuary they so desperately need.\r\n\r\nIn the experience you are\
      \ inside the &quot;infected&quot; lair. As you unlock chapters, you will receive\
      \ weapons used in the movie.\r\nWeapons used by Thomas Rourke (Johnny Strong)\
      \ includes a Colt M1911A1, Double Barreled Shotgun with Exposed Hammers and\
      \ a M14 - SOCOM 16.\r\nFrank Hill (Lance Henriksen) uses a custom engraved nickel\
      \ plated Colt MKIV Series 80 with pearl grips and a Savage/Stevens 311A Sawed\
      \ Off Shotgun\r\nM4A1 used by Ethan Hill (Louis Mandylor)\r\nGlock 17 used by\
      \ Bishop (Ed Spila)\r\nAK-104 used by Vlad Romanov (Sonny Puzikas)\r\nMPi-KM-72\
      \ used by Ernesta (Heather Kafka)\r\nM-16 used by Harker (Matt Beckham)\r\n\r\
      \nDAYLIGHT\u2019S END was shot in Dallas and points ranging from East Texas\
      \ to the west Texas town of Rio (pop. 3) along the famed Route 66, the film\
      \ is a hard driving action-horror-thriller starring Johnny Strong (THE FAST\
      \ AND THE FURIOUS, BLACK HAWK DOWN), Lance Henriksen (ALIEN, TERMINATOR) and\
      \ Louis Mandaylor (MY BIG FAT GREEK WEDDING, SINNERS AND SAINTS). The movie\
      \ focuses on a rogue drifter who\u2019s on a vengeful hunt, years after a mysterious\
      \ plague has devastated the planet and turned most of humanity into blood-hungry\
      \ creatures.\r\n\r\nChad Law wrote the story for the VR prequel, which movie\
      \ fans will be able to recognize some friendly and unfriendly faces. The VR\
      \ chapter is a prequel storyline that stars Johnny Strong, returning as \u201C\
      Thomas Rourke\u201D, the dark and dangerous anti-hero in the feature film. Strong\
      \ has appeared in BLACK HAWK DOWN, THE FAST AND THE FURIOUS, and GET CARTER.\
      \ Strong was named \u201C2012\u2019s Breakout Action Star\u201D of the year\
      \ in William Kaufman\u2019s \u201CSINNERS AND SAINTS.\u201D\r\n\r\nRunning time:\
      \ 105 minutes\r\n\r\nThe sounds in the VR Experience were custom created by\
      \ Sound Designer Johnny Marshall utilizing samples from the BOOM Cinematic Guns\
      \ SFX Libraries."
