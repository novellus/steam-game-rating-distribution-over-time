    reviews: "\u201CI\u2019ve been looking forward to this movie for literally years\
      \ so I was excited to finally sit down and watch it. I\u2019m happy to say Daylight\u2019\
      s End surpassed my expectations and is a thrilling and atmospheric post-apocalyptic\
      \ adventure.\u201D<br>4/5 Stars - Explosive \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://theactionelite.com/movie-review/daylights-end-2016-review/\"\
      \ target=\"_blank\" rel=\"noopener\"  >The Action Elite</a><br><br>\u201C\u2018\
      Daylight\u2019s End\u2019 Is Pure Adrenaline and Carnage\u201D<br>Wow! \u2013\
      \ <a href=\"https://steamcommunity.com/linkfilter/?url=http://truthoncinema.com/review/diff-2016-daylights-end-review/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Truth on Cinema</a><br><br>\u201CWriter\
      \ Chad Law's background is heavily steeped in the action genre. Law knows how\
      \ to create intense, bullet flying scenes. The quick action focused pacing keeps\
      \ the film's energy in an up tempo state. The blend of genres will draw a wide\
      \ gamut of viewers to the film.\u201D<br>7.5/10 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.28dayslateranalysis.com/2016/04/the-rise-of-action-in-daylights-end.html\"\
      \ target=\"_blank\" rel=\"noopener\"  >28DLA</a><br>"
