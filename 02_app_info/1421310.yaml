details:
  data:
    about_the_game: "You have just escaped the horrifying laboratory where the experiments\
      \ began, now your only way out lies through the town of Harrow Manor. <br />\r\
      \nThis time around, the monsters are more deadly, but luckily the townspeople\
      \ had been fearing such an event might happen and have left many more weapons\
      \ behind to fight them.<br />\r\n<br />\r\nFeatures:<br />\r\n-Explore an entire\
      \ undead infested town, complete with a church, hospital, and prison!<br />\r\
      \n-Play alone or co-op with a friend!<br />\r\n-7 new weapons to wield against\
      \ the new undead, including flamethrowers, grenade launchers, and katanas!"
