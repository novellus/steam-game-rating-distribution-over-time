    review: "[h1][b]Dwarfs!? (2011) [/b][/h1]\n[h1][b][u]Tw\xF3rcy :[/u][/b] Power\
      \ of Two[/h1]\n[h1][b][u]Silnik :[/u][/b] XNA Engine[/h1]\n\n[h1]\u2605\u2605\
      \u2605\u2605\u2605\u2605\u2605\u2605\u2730\u2730 8/10 \u2605\u2605\u2605\u2605\
      \u2605\u2605\u2605\u2605\u2605\u2605[/h1]\n\n[list]\n[*] \u270C Bardzo wci\u0105\
      gaj\u0105cy gameplay z dobrym sterowaniem.\n[*] \u270C Innowacyjne mechaniki.\n\
      [*] \u270C Bardzo dobry tutorial.\n[*] \u270C Sympatyczny styl i humor.\n[*]\
      \ \u270C Bardzo dobre wykonanie techniczne.\n[*] \u270C Sporo tryb\xF3w gry\
      \ i poziom\xF3w trudno\u015Bci.\n[*] \u270C Dobrze zrobione i przyjemne osi\u0105\
      gni\u0119cia.\n\n[*] \u26A1 Gra ma tylko 2 utwory muzyczne.\n[*] \u26A1 Za du\u017C\
      y chaos w dalszej fazie gry.\n[*] \u26A1 Ka\u017Cda lokacja wygl\u0105da tak\
      \ samo.\n[*] \u26A1 Poza innym rozmieszczeniem jaski\u0144 ka\u017Cda rozgrywka\
      \ wygl\u0105da tak samo.\n[/list]\n\nDwarfs na pierwszy rzut oka wygl\u0105\
      da\u0142o mi na cienk\u0105 popierd\xF3\u0142ke kt\xF3r\u0105 musia\u0142em\
      \ odpali\u0107, by zdoby\u0107 pewien przedmiot do innej gry i jakim\u015B cudem,\
      \ zamiast zrobi\u0107 swoje i odej\u015B\u0107 to nagle zauwa\u017Cam, \u017C\
      e gram w te ma\u0142\u0105 gierk\u0119 ca\u0142\u0105 noc bez przerw :)\n\n\
      To jest naprawd\u0119 wci\u0105gaj\u0105ca gierka o zarz\u0105dzaniu wykopaliskami.\n\
      Twoim celem jest zdoby\u0107 jak najwi\u0119cej z\u0142ota i minera\u0142\xF3\
      w w okre\u015Blonym czasie unikaj\u0105c pu\u0142apek i przeciwnik\xF3w.\nGra\
      \ ma element walki, lecz jest on bardzo prosty i ogranicza si\u0119 g\u0142\xF3\
      wnie do budowania wie\u017Cy stra\u017Cniczej i wysy\u0142aniu wojownik\xF3\
      w.\nOg\xF3lnie kontrolujesz gdzie krasnale maj\u0105 kopa\u0107 i starasz si\u0119\
      \ rozwi\u0105zywa\u0107 problemy w kopalni.\nW grze jest ca\u0142kiem spora\
      \ ilo\u015B\u0107 tryb\xF3w gry, zaczynaj\u0105c od klasycznych wykopalisk w\
      \ wielu wariantach, a\u017C po tryb tower defence i nawet strzelnica z toporami.\
      \ Troch\u0119 tego tu jest.\nCa\u0142o\u015B\u0107 jest podana w lekkim i humorystycznym\
      \ stylu z sympatyczn\u0105 muzyk\u0105.\nGrafika jest do\u015B\u0107 ograniczona,\
      \ bo nie ma tu za du\u017Co rodzaj\xF3w tekstur czy jaki\u015B specjalnych efekt\xF3\
      w, przez co wszystko wygl\u0105da tak samo.\nGra dzia\u0142a\u0142a idealnie\
      \ i \u017Cadnych b\u0142\u0119d\xF3w nie spotka\u0142em.\n\nNajwi\u0119kszym\
      \ problemem tej gry jest powtarzalno\u015B\u0107 po jaki\u015B 10 godzinach.\n\
      Kiedy uko\u0144czysz gr\u0119 par\u0119 razy, nagle zauwa\u017Casz, \u017Ce\
      \ wszystko ca\u0142y czas wygl\u0105da tak samo i gra si\u0119 tak samo.\nNie\
      \ pomaga te\u017C bardzo ma\u0142a r\xF3\u017Cnorodno\u015B\u0107 w muzyce i\
      \ grafice, przez co masz wra\u017Cenie, \u017Ce widzia\u0142e\u015B ju\u017C\
      \ wszystko po uko\u0144czeniu gry.\nNiby ka\u017Cda mapa jest inna, bo jaskinie\
      \ s\u0105 inaczej u\u0142o\u017Cone, ale moim zdaniem to za ma\u0142o i raczej\
      \ do gry ju\u017C nie wr\xF3c\u0119.\nZa wad\u0119 mo\u017Cna te\u017C uzna\u0107\
      \ ogromny chaos w ko\u0144cowej fazie gry, gdzie dzieje si\u0119 50 r\xF3\u017C\
      nych rzeczy na raz a ty nie masz za bardzo jak to wszystko kontrolowa\u0107\
      , no ale mo\u017Ce to si\u0119 innym podoba\u0107.\n\nM\xF3j czas w grze wspominam\
      \ bardzo przyjemnie i za tak ma\u0142\u0105 cen\u0119 (bo kupi\u0142em to za\
      \ jakie\u015B 3z\u0142) to te 10 godzin wci\u0105gaj\u0105cej gry uznaje za\
      \ warty polecenia."
