    about_the_game: "<p>'Dwarfs!?' offers an addictive, fast paced arcade-like experience,\
      \ with plenty of difficulties and game modes to play around in!</p>\n\t\t\t\t\
      \t\t<p>As the new overseer for your underground Dwarf base, your job is to manage\
      \ the small colony and make it as rich as possible, before they meet their inevitable\
      \ doom! To survive as long as possible, you\u2019ll have to steer and guide\
      \ your greedy little fellows to the richest points in the caves, while avoiding\
      \ all the dangers \u2013 so they don\u2019t end up destroying your Town Hall\
      \ and its essential supply of beer.</p>\n\t\t\t\t\t\t<p>They explore for you,\
      \ they mine for you and they fight for you - but if you don't keep an eye on\
      \ them, they'll do what they do best: die for you and take everyone else with\
      \ them. But, if all else fails when the Spider Queen comes for you \u2013 use\
      \ the Outpost\u2019s Dwarf Cannon and shoot Dwarfs at her!</p>\n\t\t\t\t\t\t\
      <p>There are only 3 certainties in this world: death, taxes and that Dwarfs\
      \ always dig too deep!</p>\n\t\t\t\t\t\t<h2>Key features</h2>\n\t\t\t\t\t\t\
      <ul>\n\t\t\t\t\t\t\t  <li>Fun for all ages and skill levels of gamers, with\
      \ randomly-generated caves so the game is different every time.\n\t\t\t\t\t\t\
      \t  <li>Madly Addictive Arcade Mode: 4 difficulty levels ranging from casual\
      \ to crazy hard-core, time limits from 5 minutes to endless, randomly-generated\
      \ caves and all the gold and monsters you can handle!\n\t\t\t\t\t\t\t  <li>Base\
      \ Defense Mode: Tower Defense gameplay, except you don\u2019t have a tower.\
      \ And your Dwarfs dig the routes. Then you defend against waves of monsters!\n\
      \t\t\t\t\t\t\t  <li>Rush Mode: Can you handle Dwarfs spawning at insane rates\
      \ and digging everywhere?\n\t\t\t\t\t\t\t  <li>Dark Mode: This time, the only\
      \ light is in the tunnels your Dwarfs dig. Spooky!\n\t\t\t\t\t\t\t  <li>Campaign\
      \ Challenges: Tutorials where you can learn all about being a Dwarf Overseer\
      \ in a few minutes and Challenges where you can put those Overseer abilities\
      \ to the ultimate test.\n\t\t\t\t\t\t\t  <li>Leaderboards: Compare the size\
      \ of your beard (and your scores) with your friends and the rest of the world.\n\
      \t\t\t\t\t\t\t  <li>Sandbox Mode: Create your own caves!\n\t\t\t\t\t\t\t  <li>Codex:\
      \ Alongside the integrated help system is the Codex \u2013 the fount of all\
      \ Dwarf knowledge! Contains everything you need to know, including video tutorials\
      \ for the budding Overseer.\n\t\t\t\t\t\t\t  <li>Medals and Achievements: Lots\
      \ and lots of shiny stuff to collect and show off to your friends!\n\t\t\t\t\
      \t\t\t  <li>Fully Integrated with Steamworks&trade;\n\t\t\t\t\t\t\t  <li>And\
      \ Zombies. Not to mention goblins, skeletons, spiders, dark elves and more.\
      \ \n\t\t\t\t\t\t</ul>\n\t\t\t\t\t\t"
