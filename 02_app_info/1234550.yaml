  data:
    about_the_game: <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1234550/extras/Add_To_Wishlist_Eng.png?t=1609603922"
      /><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1234550/extras/Sequence_02.gif?t=1609603922"
      /><br>You wake up in an obscure room, a voice on the TV says that it is just
      a quest where you have to find the way out. Brute force is not enough to survive
      to get out of the room you will have to be patient, use your brain and have
      grit. What is starts as a game turns out to be a struggle for survival where
      just one wrong move can lead to exitus letalis. It will get harder and harder
      to get from one room to another. Who did create all this and why did you find
      your-self in here?<br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1234550/extras/Main_features_Eng.png?t=1609603922"
      /><br><ul class="bb_ul"><li> Big map where you have to survive in every room.<br></li><li>
      <strong>Quest Rooms</strong> - it's a cooperative.<br></li><li> Get an intertaining
      experience, passing by the obstacle and solving sophisticated riddles.<br></li><li>
      Find the secret rooms, game references, easter eggs. <br></li><li> Challege
      your-self!<br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1234550/extras/Developer_Eng.png?t=1609603922"
      /><br>The game is developped by one person who was inspired by the movies &quot;Cube&quot;
      and &quot;Escape Room&quot;.</li></ul>
