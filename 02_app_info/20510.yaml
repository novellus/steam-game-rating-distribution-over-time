    about_the_game: "S.T.A.L.K.E.R.: Clear Sky is set in 2011, one year prior to the\
      \ events of the original S.T.A.L.K.E.R. game.<br />\r\n<br />\r\nA group of\
      \ stalkers, for the first time, reaches the very heart of the Zone-the Chernobyl\
      \ Nuclear Power Plant-and triggers a cataclysm on the brink of a catastrophe.\
      \ An immense blast of anomalous energy transforms the Zone: the once reliable\
      \ and relatively safe roads are no longer so, the landscape is wiped clean by\
      \ outbursts of anomalies, and previously unknown areas appear on the Zone map.\
      \ Stalkers and expeditions perish or end up isolated within the lost territories.<br\
      \ />\r\n<br />\r\nWith the anomalous activity at its maximum, the unstable Zone\
      \ continues to tremor with outbursts. The transformation of the Zone map destabilizes\
      \ the fragile balance of forces in the Zone. Hostilities for the new territories,\
      \ artifact fields and spheres of influence flare up among groups. There are\
      \ no more old enemies or friends - now, everyone watches out only for themselves.\
      \ The Factions War has begun.<br />\r\n<br />\r\nThe protagonist is a mercenary\
      \ who appeared at the edge of the opposition between stalker factions, Strelok\
      \ and even the Zone itself. The main character experiences the key role in the\
      \ events that led to the creation of the Zone right up to the point from which\
      \ the original S.T.A.L.K.E.R. game begins.<br />\r\n<br />\r\nWhat new challenges\
      \ await stalkers within the depths of the new zone? Why do anomalous outbursts\
      \ continue to rattle the Zone, and what can be done to stop them? Which faction\
      \ will take the upper hand in the Factions War? These and many other questions\
      \ will be answered in the official prequel - S.T.A.L.K.E.R.: Clear Sky."
