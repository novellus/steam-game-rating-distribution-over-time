    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1381610/extras/ezgif.com-video-to-gif_3.gif?t=1600576471\"\
      \ />.<h2 class=\"bb_tag\"><h2 class=\"bb_tag\"><h2 class=\"bb_tag\">hello, We\u2019\
      re S H B Studio.</h2></h2></h2><br>Aeon blood is a Beat'em up game that you\
      \ can play using skills and combos.<br>It provides single play, keyboard and\
      \ mouse control, and can play on window system.<br><br>A mouse or keyboard is\
      \ required to adjust options.<br>The rest of the process is possible with a\
      \ 100% pad.<br><br>We will offer various languages \u200B\u200Band Mac os builds\
      \ in the near future, but currently only English and window systems are provided.<br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1381610/extras/ezgif.com-video-to-gif_1.gif?t=1600576471\"\
      \ />.<br>Weak bleeding and damage effects are present in the game, and medieval\
      \ fantasy is the backdrop (12 Age Rating Game).<br>Characters and backgrounds\
      \ use 3D Modeling, but game play proceeds from 2D perspective.<br>You will meet\
      \ various enemies.<br><br>At the end of the Chapter (Stage) is the Boss Battle,\
      \ and once you have completed Normal Mode you can play Master Mode.<br>Master\
      \ Mode provides all Skills and Armors from the start, and you will fight more\
      \ powerful enemies than ever before.<br><br>You can immerse yourself in the\
      \ game using colorful Skills and Combos, and if your Controll is excellent you\
      \ will feel great action and speed.<h2 class=\"bb_tag\">We Hope It Will Be An\
