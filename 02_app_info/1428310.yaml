details:
  data:
    about_the_game: '<h2 class="bb_tag"><strong><u>The Test: Final Revelation</u></strong></h2><br><strong>The
      Test: Final Revelation is the third chapter in a social experiment trilogy that
      can be classified as an atmospheric, psychological-simulation with horror elements.
      Dive into your own psyche and get answers to questions you''ve kept hidden deep,
      down inside. Unlock your mind in ways never done before and experience new found
      knowledge simply by taking, &quot;<i>The Test: Final Revelation</i>.&quot;<br><br>In
      the third and final chapter of The Test series, the questions get deeper, the
      stakes get higher, and the results get more specific as we uncover more and
      more about what makes you the kind of person that you truly are...<br><br>You
      will answer a series of questions that will reveal things from deep within.
      These questions may make you uncomfortable, but with great knowledge comes great
      sacrifice. Can you make it all the way through The Test: Final Revelation to
      uncover the truth behind the series?<h2 class="bb_tag"><strong><u>Features:</u></strong></h2><br><ul
      class="bb_ul"><li> Short and sweet<br></li><li> Be a part of history with Player
      - Developer interaction<br></li><li> The only trilogy of its kind<br></li><li>
      Very psychological and atmospheric<br></li><li> Sit back, relax, and answer
      questions to reveal hidden truths<br></li><li> Super affordable for a unique
      experience<br></li><li> A Massive List of Players'' Names in The Credits from
      our previous titles as a BIG Thank You for your continued support! (And the
      list only grows in time...)<br></li><li> The Final Chapter in one of the most
      anticipated trilogies on Steam</li></ul></strong>'
