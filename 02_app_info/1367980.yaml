    detailed_description: Battle Jacked is a single-player game where you can create
      your own battles in simulation mode or get right into the action in instant
      action mode! The game is designed to give the player freedom to experience battles
      their way either as a unit or a commander.<br><br>Features<br><ul class="bb_ul"><li>Single-player
      battles <br></li><li>Simulation Sandbox mode<br></li><li>Large Team vs Team
      AI battles<br></li><li>Melee and ranged unit combat<br></li><li>Over 42 unique
      playable characters<br></li><li>Fight as knights, goblins, cowboys, pirates,
      and more</li></ul><br>WHILE IN EARLY ACCESS, EVERYTHING IS SUBJECT TO CHANGE<br><br>Join
