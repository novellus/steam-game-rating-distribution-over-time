    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/665270/extras//Title_Small.jpg?t=1576291657\"\
      \ /><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/665270/extras//Description.png?t=1576291657\"\
      \ /><br>\u3000\u3000This is a rhythm shoot 'em up where stages synchronized\
      \ with music will present a barrage musical to you.<br>\u3000\u3000A shop with\
      \ dozens of items available offers you infinite possibility;<br>\u3000\u3000\
      An AI based auto dodging system that benefits beginners.<br><br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/665270/extras//story.png?t=1576291657\"\
      \ /><br>\u3000\u3000Strange magic is contained in distant woods where there\
      \ seems to be something hidden. With a premonition of an incoming thunderstorm,\
      \ our hero steps on her journey of adventure.<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/665270/extras//StoryBack2.png?t=1576291657\"\
      \ /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/665270/extras//System.png?t=1576291657\"\
      \ /><br>\u3000\u3000A simple and straightforward coin system that doubles the\
      \ coins when suppressing enemies.<br>\u3000\u3000Coins that directly impact\
      \ scores, lives and spells.<br>\u3000\u3000A shop where items can be purchased\
      \ with collectable coins.<br><br>\u3000\u3000The shop offers a mysterious auto\
      \ dodging item. Hold down the C key, and the player will gain the ability of\
      \ auto dodging.<br>\u3000\u3000This ability has a time limit, which you may\
      \ extend by purchasing upgrades at the shop.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/665270/extras//shop.jpg?t=1576291657\"\
      \ /><br><br>As for the ability of auto dodging?<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/665270/extras//AI1.png[?t=1576291657\"\
      \ /><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/665270/extras//AI2.png?t=1576291657\"\
      \ /><br>With the ability of auto dodging, you are unbeatable!<br><br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/665270/extras//Feature.png?t=1576291657\"\
      \ /><br>\u25C6 3 Weapons<br><br>\u25C6 5 Difficulties<br><br>\u25C6 6 Stages<br><br>\u25C6\
      \ 8 Characters<br><br>\u25C6 More than 20 songs<br><br>\u25C6 A Simple and straightforward\
      \ coin system<br><br>\u25C6 A shop that contains dozens of items<br><br>\u25C6\
      \ An AI based auto dodging system that benefits beginners"
