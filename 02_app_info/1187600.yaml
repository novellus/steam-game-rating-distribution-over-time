  data:
    about_the_game: "<i><strong>&quot;If they call me wicked for following my heart,\
      \ then so be it.&quot;</strong></i><br><br>You're Willow, a wicked witch, trying\
      \ to make her way in the world in 1993. Who is Willow?<br><br>She's a judgy\
      \ vegan. An Atheist who says she wears a cross &quot;ironically.&quot; A sad\
      \ soul with a tragic past. A brush with death has awakened Willow's powers,\
      \ but don't expect her attitude to improve.<br><br>Along for the journey is\
      \ Avery, Willow's environmentalist best friend, Xarsi, a nun-turned-succubus,\
      \ Tanya, a self-appointed mentor with a secret past, and Lydia, an Evangelical\
      \ Christian whose cheery attitude puts her on Willow's bad side.<br><br>Also,\
      \ there's a talking cat named Shadow. He never shuts up.<br><br><strong>Choose\
      \ your Path</strong><br><br>Avery has just been denied coverage for liver-saving\
      \ medication. What do you do? Try to heal Avery yourself? Use your magic to\
      \ change the insurance forms? Or maybe you don't want to use your powers. If\
      \ you ask Avery to move in, then you could share on rent and Avery could afford\
      \ the pills...<br><br>In Wicked Willow, the story is the star. There are no\
      \ stat meters to juggle, no annoying failstates, no tedious puzzles, and no\
      \ parsing through spoiler-laden guides to find the \u201Ctrue\u201D ending.\
      \ You will never think \u201Cwhat do they want me to say here?\u201D when presented\
      \ with a choice. Instead, every choice is equally valid and can be experienced\
      \ and enjoyed on its own terms, with its own consequences.<br><br>What's more,\
      \ every choice in Wicked Willow causes a new branch in the story, leading to\
      \ 8 unique plot paths, each with its own mystery to reveal.<br><br><strong>LGBT\
      \ Themes</strong><br><br>Be honest, doesn't being a queer witch sound totally...\
      \ wicked?<br><br>Many of the characters and romance opportunities in Wicked\
      \ Willow span across the LGBTQ community, as the story tackles topics ranging\
      \ from sexual repression to gender identity to conversion therapy. Wicked Willow\
      \ is set in 1993, during the time when the community was just coming out of\
      \ the shadows. <br><br><strong>Diverse Creative Team</strong><br><br>I am very\
      \ proud to say our creative team includes diverse representation in terms of\
      \ gender, gender identity, sexuality, age, ethnicity, country of origin, and\
      \ primary spoken language.<br><br><strong>Features</strong><br><br><ul class=\"\
      bb_ul\"><li> Full Voice Acting</li></ul><ul class=\"bb_ul\"><li> 75k word script\
      \ with 8 branching paths and endings</li></ul><ul class=\"bb_ul\"><li> Animated\
      \ Cutscenes</li></ul><ul class=\"bb_ul\"><li> Original Soundtrack</li></ul><ul\
      \ class=\"bb_ul\"><li> Unlockable &quot;Choice Map&quot; to help find all routes</li></ul><ul\
      \ class=\"bb_ul\"><li> Unlockable Gallery</li></ul>"
