    review: "Wicked Willow nous place dans la peau d'une adolescente rebelle qui se\
      \ d\xE9couvre des pouvoirs magiques. Je n'en d\xE9voilerai pas plus sur l'histoire\
      \ afin de ne pas divulguer l'intrigue, mais ce visual-novel est particuli\xE8\
      rement agr\xE9able. D'une part les graphismes sont soign\xE9s, les dialogues\
      \ sont tous int\xE9gralement doubl\xE9s et un panneau tr\xE8s limpide vous donne\
      \ acc\xE8s aux choix qui orientent l'histoire et vous offre la possibilit\xE9\
      \ de d\xE9couvrir l'int\xE9gralit\xE9 de l'oeuvre sans devoir faire des sauvegardes\
      \ pour chaque choix. Un bien roman visuel bien agr\xE9able et dont les sujets\
      \ abord\xE9s sont loin d'\xEAtre sans int\xE9r\xEAt.\n\n7/10"
