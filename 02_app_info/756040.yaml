details:
  data:
    about_the_game: "<strong>Requires HTC Vive or Oculus Rift headset</strong><br><br><i>Transport\
      \ yourself to the land of Greek mythology on a RollerCoaster ride you\u2019\
      ll never forget.</i><br><br>Speed off on an eight-minute rollercoaster journey\
      \ only possible in virtual reality. Visit the Temple of Poseidon, the River\
      \ Styx, Tartarus, and the Palace of Hades, by zipping up and down daring drops\
      \ and twists while sitting on your couch.<br><br>RollerCoaster Legends is a\
      \ mythology based rollercoaster featuring icons from Greek mythology, including\
      \ the Minotaur, Kronos, Charon, and Hades. Enjoy the thrills of a gigantic rollercoaster\
      \ in a location only possible to visit through your VR headset. <br><br>A non-stop\
      \ adventure, RollerCoaster Legends delivers high quality graphics, stylistic\
      \ art, smooth user experience, in addition to the excitement and thrills of\
      \ riding on a rollercoaster.<br><br>Key Features:<br><ul class=\"bb_ul\"><li>Exciting\
      \ rollercoaster track with climbs, drops, twists, and turns<br></li><li>Engaging,\
      \ unique artwork<br></li><li>Journey through Greek Mythology<br></li><li>Unique\
      \ interesting characters<br></li><li>Minimal discomfort</li></ul><br><a href=\"\
      https://steamcommunity.com/linkfilter/?url=https://springboardvr.com?game_verification=0d5f8c80-fa12-11e7-85a4-3dbc47deb0c4\"\
      \ target=\"_blank\" rel=\"noopener\"  > Available for Arcades on SpringboardVR\
      \ </a>, <a href=\"https://steamcommunity.com/linkfilter/?url=https://synthesisvr.com/\"\
      \ target=\"_blank\" rel=\"noopener\"  >SynthesisVR</a>, and Steam Commercial\
      \ Licensing."
