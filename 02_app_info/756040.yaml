    reviews: "\u201CAll these environments are simply amazing. The graphics are very\
      \ well made and you can also really feel the Greek theme in everything.\u201D\
      <br><a href=\"https://steamcommunity.com/linkfilter/?url=https://skarredghost.com/2018/02/01/rollercoaster-legends-review-feel-adrenaline-inside-ancient-greece/\"\
      \ target=\"_blank\" rel=\"noopener\"  >The Ghost Howls</a><br><br>\u201CI am\
      \ happy to say that going on Warducks\u2019s RollerCoaster Legends...was a treat\
      \ in itself that I will be happy to ride through again.\u201D<br><a href=\"\
      https://steamcommunity.com/linkfilter/?url=https://theplaystationbrahs.com/2017/12/30/rollercoaster-legends-the-review/\"\
      \ target=\"_blank\" rel=\"noopener\"  >The PlayStation Brahs</a><br><br>\u201C\
      The use of scale during some portions of the game is a wonderful sight and the\
      \ audio as well fits perfectly with action making for a more thrilling ride...If\
      \ you have been looking and waiting for Rollercoaster in VR, this one ain\u2019\
      t too shabby!...I\u2019m happy with the asking price for this and plan on showing\
      \ it off at my next get together.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=http://www.thevrgrid.com/index.php/rollercoaster-legends/\"\
      \ target=\"_blank\" rel=\"noopener\"  >The VR Gird</a><br>"
