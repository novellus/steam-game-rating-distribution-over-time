    reviews: "\u201CFreestyle 2 is an incredibly polished basketball-themed game and\
      \ is a huge improvement over the first FreeStyle game. Anyone even remotely\
      \ interested in sports games should find a lot to like with Freestyle 2\u201D\
      <br>Final Verdict - Great \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=https://mmos.com/review/freestyle-2-street-basketball\"\
      \ target=\"_blank\" rel=\"noopener\"  >MMOs</a><br><br>\u201CIntense basketball\
      \ games that play like the anime of Kuroko no Basuke. Its graphics are pretty\
      \ good for a free-to-play game and the music is catchy but sadly repetitive.\
      \ If you want to show who's the king of the court, now's your chance to show\
      \ off your move!\u201D<br>3.6/5 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=https://controllercompanies.com/2017/09/23/freestyle2-street-basketball-review/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Controller Companies</a><br>"
