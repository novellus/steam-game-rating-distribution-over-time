    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/339610/extras/Main2_616_353.png?t=1608111160\"\
      \ /><h2 class=\"bb_tag\"><strong>Freestyle 2 is the Ultimate Online Street Basketball\
      \ Game!</strong></h2><ul class=\"bb_ul\"><li> Experience a superior gameplay\
      \ of basketball and perform freestyle street basketball moves! <br></li><li>\
      \ Enjoy the excitement of vibrant street basketball with its unique cel-shaded\
      \ graphics and game experience.</li></ul><h2 class=\"bb_tag\"><h2 class=\"bb_tag\"\
      ><strong>One Player, One Character  </strong></h2></h2><ul class=\"bb_ul\"><li>\
      \ Pick a character based on their position move up in the league.<br></li><li>\
      \ Choose the progression depending on your favorite play style. <br></li><li>\
      \ Test your teamwork with other basketball players online and show\u2019em what\
      \ you got!</li></ul><h2 class=\"bb_tag\"><h2 class=\"bb_tag\"><strong>Key Features\
      \ </strong></h2></h2><ul class=\"bb_ul\"><li>\tPositions: Center, Power Forward,\
      \ Small Forward, Shooting Guard, Point Guard, Control Tower, Dual Guard, Swing\
      \ Man. <br></li><li>\tSkills: Create your own play style with over 30 moves\
      \ including shooting and passing skills! <br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/339610/extras/skill1.gif?t=1608111160\"\
      \ /><br></li><li>\tTournament &amp; Crew: Team up with your crewmates and win\
      \ in a tournament for a chance at great items and prizes! <br></li><li>\tCustomization:\
      \ Customize your character\u2019s look. Choose from a wide range of outfits,\
      \ hairstyles, shoes, accessories to make your own fashion statement! <br></li><li>\t\
      Tutorial &amp; Training: Exclusive tutorials on how to execute each and every\
      \ skill in the game. </li></ul><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/339610/extras/Main3_616_353.png?t=1608111160\"\
      \ />"
