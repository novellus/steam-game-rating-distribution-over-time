    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1431420/extras/bookmark_A_-_outline_B.png?t=1602773672\"\
      \ /><br><br><strong>10mg</strong> is a collection of 10 minute long games, a\
      \ tiny dose of something special.<br><br><strong>Cover Me In Leaves</strong>\
      \ is an experimental work of interactive horror fiction, about bright minds,\
      \ and the end of all things. Fresh out of high school, with no prospects or\
      \ aspirations, you've remained here in your small town. Everyone you knew and\
      \ loved has moved on for better things. You're alone. So you get your first\
      \ tattoo. <br><br>And then the trees start calling.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1431420/extras/this_is_a_short_game-pink.png?t=1602773672\"\
      \ /><h2 class=\"bb_tag\">features</h2><ul class=\"bb_ul\"><li> A short work\
      \ of interactive fiction \u2014 approximately five to fifteen minutes long,\
      \ based on reading speed.<br></li><li> Unique, beautiful background art by M.\
      \ Sol\xE9 (@mnsoleart) and Camber A (@camberdraws).<br></li><li> Haunting music\
      \ by the wonderful @beetlestench.<br></li><li> Themes of isolation, entropy,\
      \ and the death of small town America.</li></ul>"
