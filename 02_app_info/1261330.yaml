    about_the_game: "<strong>Utopia Syndrome</strong> is an episodic sci-fi, horror-adventure\
      \ game with elements of mysticism. The first episode, <strong>Wake Up</strong>,\
      \ focuses on the inhabitants of an underground shelter, struggling to survive\
      \ against an interloping evil.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1261330/extras/Utopia_002.jpg?t=1587641489\"\
      \ /><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1261330/extras/Utopia_008.jpg?t=1587641489\"\
      \ /><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1261330/extras/Utopia_005.jpg?t=1587641489\"\
      \ /><h2 class=\"bb_tag\">SYNOPSIS</h2>Do you trust your senses? Do you wonder\
      \ if they could ever lie to you? What if everything you\u2019ve ever known to\
      \ be real was a fiction?<br><br>Our protagonist awakens in a bleak prison cell.\
      \ In the reflection of a fractured mirror stares back a haunted, disfigured\
      \ face. He can\u2019t recall what happened, or how he wound up as a prisoner...\
      \ only his name. Anhel. He finds a note written by a girl, Mia, pleading for\
      \ help while warning of an evil that stalks the corridors.<br><br>Anhel thinks\
      \ his way out of the cell, taking him deeper into the twisting bowels of the\
      \ bunker. He is met by the aftermath of a bloody massacre-only, the corpses\
      \ are all gone. Indeed, Anhel may well be the only one left alive or dead. As\
      \ he moves through the darkened corridors and the vacant rooms, Anhel becomes\
      \ beset by visions. He pieces together the events of the shelter via messages\
      \ left behind by Mia and the others... but everything turns on its head when\
      \ he finds the first survivors.<h2 class=\"bb_tag\">GAMEPLAY</h2>Explore the\
      \ dark labyrinths of an underground shelter, interact with the surrounding world,\
      \ solve puzzles, and search for clues, inventory items, notes and audio messages\
      \ that will reveal the lore and the story of the game.<br><br><br><img src=\"\
      https://cdn.cloudflare.steamstatic.com/steam/apps/1261330/extras/Utopia_007.jpg?t=1587641489\"\
      \ /><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1261330/extras/Utopia_017.jpg?t=1587641489\"\
      \ /><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1261330/extras/Computer.jpg?t=1587641489\"\
      \ /><h2 class=\"bb_tag\">CONTROLS</h2>Classic \xABpoint-and-click\xBB adventure,\
      \ with simple and unobtrusive controls that help immerse the player into the\
      \ atmosphere of the game.<br><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1261330/extras/Utopia_003.jpg?t=1587641489\"\
      \ /><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1261330/extras/Utopia_004.jpg?t=1587641489\"\
      \ /><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1261330/extras/Utopia_006.jpg?t=1587641489\"\
      \ /><h2 class=\"bb_tag\">GAME CAMERA</h2>Two camera modes: Top-Down \u0438 Third-Person.<br><br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1261330/extras/Details_02.jpg?t=1587641489\"\
      \ /><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1261330/extras/Details_03.jpg?t=1587641489\"\
      \ /><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1261330/extras/Details_04.jpg?t=1587641489\"\
      \ /><h2 class=\"bb_tag\">GRAPHICS</h2>Several unique locations consisting of\
      \ detailed, realistic levels, with modern graphics, visual effects and real-time\
      \ lighting.<br><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1261330/extras/Utopia_025.jpg?t=1587641489\"\
      \ /><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1261330/extras/Details_05.jpg?t=1587641489\"\
      \ /><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1261330/extras/Details_01.jpg?t=1587641489\"\
      \ /><h2 class=\"bb_tag\">SOUND</h2>Realistic environmental sounds and ambient\
      \ music make up the oppressive atmosphere of the shelter. The characters are\
      \ voiced by professional actors.<h2 class=\"bb_tag\">KEY FEATURES</h2><ul class=\"\
      bb_ul\"><li>Classic \xABpoint-and-click\xBB controls<br></li><li>Gloomy post-apocalyptic\
      \ atmosphere<br></li><li>Detailed 3D graphics<br></li><li>Real-time lighting\
      \ and realistic visual effects<br></li><li>Numerous points of interaction with\
      \ the environment<br></li><li>Hidden objects and simple puzzles to solve<br></li><li>Two\
      \ camera modes: Top-Down \u0438 Third-Person<br></li><li>The wrong decision\
      \ by the player could be fatal<br></li><li>Intimidating cutscenes<br></li><li>Ambient\
      \ sound design and music</li></ul>"
