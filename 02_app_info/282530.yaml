    about_the_game: "This sequel to Castlevania: Lords of Shadow reveals the story\
      \ of the Belmonts as they battle destiny across generations to discover their\
      \ true fate. Trevor Belmont, knight of the Brotherhood of Light, embarks on\
      \ an epic quest to avenge his mother who was killed by his father Gabriel. <br\
      \ />\r\n<br />\r\nGabriel, now known as Dracula has declared war on the Brotherhood,\
      \ leading to a cataclysmic showdown between Father &amp; Son! <br />\r\n<br\
      \ />\r\nExplore Dracula's castle to discover hidden secrets, play with different\
      \ characters, master 30 different combat moves,  magic and secondary weapons.\
      \  <br />\r\n<br />\r\nOnce you've completed the adventure try surviving 'Boss\
      \ Rush' mode - a fight to the death against all the game's bosses. Post your\
      \ times online and compare against your friends."
