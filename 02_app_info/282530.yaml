    review: "Un gran metroidvania, recomendado para jugar en una tarde o 2 en dificultades\
      \ bajas.\nLo he jugado con mando y el control reacciona muy bien.\n\nLa jugabilidad\
      \ del juego es muy parecida a un Castlevania cl\xE1sico, punto muy importante\
      \ ya que me ha encantado. Mec\xE1nicamente no es nada del otro mundo, consta\
      \ de un parry, items secundarios y el cl\xE1sico l\xE1tigo-cruz y magia que\
      \ ayudaran a derrotar el mal. Lo t\xEDpico que hace un Catlevania ser un Clatlevania\n\
      \nLo \xFAnico que es a nivel de historia (NO HAY SPOILERS), si has jugado los\
      \ juegos de la historia principal de la saga de Lord of Shadow este juego es\
      \ totalmente innecesario jugarlo, entre el pr\xF3logo, el DCL y los informes\
      \ del LoS 2 no te har\xE1 falta jugar al t\xEDtulo y saber la historia de este\
      \ videojuego una pena porque podr\xEDan haber expandido un poco m\xE1s la historia.\n\
      \nLa banda sonora buena.\n\nEn el caso de los gr\xE1ficos est\xE1n bien, pero\
      \ se nota que lo sacaron para 3DS primero, no son malos, sin embargo podr\xED\
      an ser bastante mejores comparando con otros juegos de estilo que he jugado.\n\
      \nCONCLUSI\xD3N: buen juego que aportar\xEDa poder jugar la trama de los informes,\
      \ cinem\xE1ticas ect de LoS 2 y como los personajes llegan a LoS 2 de una manera\
      \ menos brusca que el la 2 entrega."
