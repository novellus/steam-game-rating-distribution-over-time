    about_the_game: "Trading cards: According to new policy of Steam, trading cards\
      \ will be available when the quantity of copies of game sold reachs a certain\
      \ amount. <br><br>It\u2019s a story about a dark elf and a teenager who survived\
      \ from death field after experiencing countless death.<br>The background is\
      \ that after the war and in the peaceful world, Frelia the former mercenary\
      \ saved the young Ruse who was attacked, and took him in.<br><br><strong>Heroine:\
      \ Fraylia</strong><br>A very haughty dark elf and female warrior<br>CV:\_Inukai\
      \ Ao<br>BWH: B90 (G cup) W57  H95<br>During the world war, as a mercenary she\
      \ lived in the smoke of war.<br>After the war, she worked in the city\u2019\
      s trade union as she traveled around the world.<br>Once when repelled a monster\
      \ she saved the young Ruse and took him in.<br>The two lived in Orucu and depended\
      \ on each other.<br><br><strong>Hero: Ruse</strong><br>The teenager living with\
      \ Fraylia<br>Many years ago, he was saved by Frelia\_when a monster attacked\
      \ the orphanage where he lived.<br>At the beginning he didn\u2019t open his\
      \ mind and then he generally talked with her about everything.<br>Ruse\_has\
      \ always been reading books at home for his bad health.<br>His dream was to\
      \ become a national scholar.<br><br><strong>Various Storylines</strong><br>Is\
      \ it a happy ending? Or is it to degenerate happily?<br>Seven RPG can be used\
      \ for the end of storylines.<br>Two general directions:<br><br>1.\_Normal line<br>The\
      \ two lived together. Fraylia strives to help Ruse become an independent and\
      \ strong man.<br>According to different options of storylines, she could be\
      \ a virgin at the end of the game.<br><br>2.Sinner line<br>When her specific\
      \ work fails, there will be another line.<br>Fraylia regarded as a sinner can\
      \ release her instinct power after lots of insults.<br>Ruse leaves. In order\
      \ to see him again, she has to do some illegal work that her country arranges\
      \ for her."
