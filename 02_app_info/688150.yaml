  data:
    about_the_game: '<strong>JUMPER : SPEEDRUN</strong> is an FPS Platformer game.
      The player will travel from point A to point B. You''ll be forced to avoid many
      traps like Lasers, Mines and many other traps in order to reach your goal. Also
      there is Puzzles in the game you must solve.<br>You will find upgrade points
      in some levels to upgrade and unlock new Abilities to help you in this game<br>The
      game gets Harder and harder as you progress<br><br><strong>Features:</strong><br><ul
      class="bb_ul"><li>Unlock different abilities like Slowing time, Boost, Shields,
      Jump Pads and many more !!<br></li><li>Solve puzzles to pass some levels<br></li><li>Beautiful
      music <br></li><li>About 40 Levels<br><br><strong>EASY TO LEARN. HARD TO MASTER<br>WILL
      YOU ACCEPT THE CHALLENGE ?</strong></li></ul>'
