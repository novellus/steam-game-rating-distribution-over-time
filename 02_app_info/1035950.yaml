    detailed_description: '<h1>LOVE IS HELL</h1><p><img src="https://steamcdn-a.akamaihd.net/steam/apps/1035950/extras/philophobia-animated-wide.gif?t=1581710036"
      />.</p><br><h1>About the Game</h1><strong><i>The only thing worse than losing
      your life for love...is having it hunt you down.</i></strong> Philophobia is
      a game where love is literal Hell and all of the enemies are hearts.<h2 class="bb_tag">Features</h2><ul
      class="bb_ul"><li>Experience the story of Stuart and his horrifying encounter
      with heartbreak.<br></li><li>Work your way through 5 stages of grief being hunted
      by 25+ demons of misery.<br></li><li>Endure 100+ levels of torture designed
      around real world emotions.<br></li><li>Fight the 4 demons of grief and overcome
      your heartbreak for good!<br></li><li>Escape the 6 realms of misery and help
      all of the lost souls you find along the way.<br></li><li>Make your broken heart
      whole again.</li></ul><br>Questions? Join the discord:    <a href="https://steamcommunity.com/linkfilter/?url=https://discord.gg/TdTgk4B"
      target="_blank" rel="noopener"  >https://discord.gg/TdTgk4B</a>'
