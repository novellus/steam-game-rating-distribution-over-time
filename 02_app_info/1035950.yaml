    review: "Avant toute chose je tien a pr\xE9cis\xE9 que je n'ai pas encore fini\
      \ le jeu.\nC'est un platformer die and retry comme on en retrouve beaucoup,\
      \ la grosse distinction avec les autres c'est son th\xE8me et jouer a ce jeu\
      \ apr\xE8s une rupture difficile ... c'est pas quelque chose que je conseil,\
      \ si apr\xE8s avoir perdu l'amour vous cassiez votre clavier/manette \xE7a foutrait\
      \ un coup au moral ;) N\xE9anmoins j'ai h\xE2te de savoir comment on se sort\
      \ de la d\xE9pression de la rupture ^^'\nN\xE9anmoins le sc\xE9nario du jeu\
      \ n'est pas le principal attrait c'est \xE9videmment son gameplay que j'adore\
      \ il ne r\xE9invente pas le genre mais donne quand m\xEAme acc\xE8s a quelque\
      \ subtilit\xE9 bien pens\xE9.\nUne difficult\xE9 est certes relev\xE9 mais pas\
      \ insurmontable, malgr\xE9 la pr\xE9sence d'au moins un niveau que j'ai personnellement\
      \ trouver tr\xE8s injuste ou je suis mort bien plus que 300 fois juste pour\
      \ passer un tout petit bout du niveau....\nLa BO du jeu est exquise rappelant\
      \ ais\xE9ment le th\xE8me sans pour autant en devenir lourd.\nUn bestiaire qui\
      \ se diversifie au fur et a mesure des chapitres sans en \xEAtre grandiloquent\
      \ n'en devient pas redondant pour autant.\nTout \xE7a pour dire que je recommande\
      \ vivement ce jeu."
