    reviews: "\u201CIt's like the Dark Souls of Valentine's Day\u201D<br><a href=\"\
      https://www.youtube.com/watch?v=bWR5CajuXUI\" target=\"_blank\" rel=\"noreferrer\"\
      \  >MatPat, GTlive</a><br><br>\u201CIt's like a weird dream about a horrifying\
      \ heartbreak from hell...and I LOVE it.\u201D<br><a href=\"https://store.steampowered.com/developer/ChaosMinds\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Chaos Minds</a><br><br>\u201CA simple\
      \ platformer game about going through pain, interwoven with love and regret,\
      \ is giving people a bit of catharsis. Sometimes you just need something that\
      \ comes from the heart.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=https://www.gamesradar.com/this-game-where-love-is-literally-hell-helped-its-creator-get-over-a-breakup-and-he-hopes-itll-help-others/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Games Radar</a><br>"
