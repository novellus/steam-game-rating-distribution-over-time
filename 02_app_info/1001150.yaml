    review: "[h1]Battlestar Galactica: Deadlock [inkl. aller DLCs], im Vordergrund:\
      \  [u][b]Sin & Sacrifice[/b][/u][/h1]\n\n\n[b]Verbesserungen, Patches, Bugfixes\
      \ etc. des Hauptspiels:[/b]\nSeit der letzten Review zu Deadlock hat sich sehr\
      \ viel getan. Vieles, dass ich bem\xE4ngelt habe wurde bereits gepatcht oder\
      \ verbessert. So hat man nun z. B. die M\xF6glichkeit Gruppen besser zu befehligen,\
      \ ohne jede Einheit einzeln anklicken zu m\xFCssen. \n\n[b]DLC-Inhalte:[/b]\n\
      \n[u]Schiffe[/u]\nSin & Sacrifice f\xFCgt beiden Fraktionen ein neues Schiff\
      \ hinzu, das schwere Kanonenschiff der Heracles-Klasse auf kolonialer Seite\
      \ und das Gorgon-Unterst\xFCtzungsschiff bei den Toastern. Ganz cool ist, das\
      \ damit mal ein Nicht-Battlestar mit Flak ausgestattet ist. Das macht das Kanonenschiff\
      \ zumindest mit meinem Spielstil aber leider zu nichts weiter als einer defensiven\
      \ Eskorte, die in die Flotte kommt, wenn nicht mehr genug Platz f\xFCr einen\
      \ Battlestar ist.\nKomm schon, mal ein Vergleich:\n[table]\n\_\_\_\_[tr]\n\_\
      \_\_\_\_\_\_\_[th]Feature[/th]\n\_\_\_\_\_\_\_\_[th]Jupiter MkI Battlestar[/th]\n\
      \          [th]Heracles Kanonenboot[/th]\n\_\_\_\_[/tr]\n\_\_\_\_[tr]\n\_\_\_\
      \_\_\_\_\_[td]Kosten[/td]\n\_\_\_\_\_\_\_\_[td]2150[/td]\n         [td]1250[/td]\n\
      \_\_\_\_[/tr]\n\_\_\_\_[tr]\n\_\_\_\_\_\_\_\_[td]Feuerkraft[/td]\n\_\_\_\_\_\
      \_\_\_[td]gro\xDFartig[/td]\n          [td]gro\xDFartig[/td]\n\_\_\_\_[/tr]\n\
      [tr]\n\_\_\_\_\_\_\_\_[td]Panzerung[/td]\n\_\_\_\_\_\_\_\_[td]gro\xDFartig[/td]\n\
      \          [td]gut[/td]\n\_\_\_\_[/tr]\n[tr]\n\_\_\_\_\_\_\_\_[td]Bewegungsfreiheit[/td]\n\
      \_\_\_\_\_\_\_\_[td]schlecht[/td]\n          [td]medium[/td]\n\_[/tr]\n\_\_\_\
      \_[tr]\n\_\_\_\_\_\_\_\_[td]Hangarpl\xE4tze[/td]\n\_\_\_\_\_\_\_\_[td]2 Haupt\
      \ + 1 Support[/td]\n         [td]keine[/td]\n\_\_\_\_[/tr]\n\_[tr]\n\_\_\_\_\
      \_\_\_\_[td]Ausr\xFCstungspl\xE4tze[/td]\n\_\_\_\_\_\_\_\_[td]1[/td]\n     \
      \    [td]keine[/td]\n\_\_\_\_[/tr]\n[tr]\n\_\_\_\_\_\_\_\_[td]FLAK[/td]\n\_\_\
      \_\_\_\_\_\_[td]gro\xDFartig[/td]\n        [td]gut[/td]\n[/tr]\n[/table] \n\n\
      Allgemein bem\xE4ngele ich, dass viele Schiffe nur \u201EUpgrades\u201C anderer\
      \ sind, soll hei\xDFen: im Endgame benutzt man die kleinen nur noch als L\xFC\
      ckenf\xFCller, weil es ein gr\xF6\xDFeres, besser ausgestattetes Schiff mit\
      \ der gleichen Funktion gibt. Da k\xF6nnte man die Funktionen etwas mehr durchmischen,\
      \ die FLAK auf der Heracles ist da ein Anfang, aber da geht mehr. \nDer Adamant\
      \ ist in meinen Augen ein Berzerk-Tr\xE4ger mit Ausr\xFCstungsplatz, was den\
      \ Berzerk v\xF6llig zum Platzhalter degradiert. Von mir aus k\xF6nnte man sich\
      \ Upgrades kaufen, mit denen neue Pl\xE4tze, bessere Panzerung, usw. freigeschaltet\
      \ werden, ansonsten vergammeln die Finanzpunkte nur auf dem Konto.\nBspws. die\
      \ Manticore wird fast v\xF6llig unn\xFCtz, weil sie im Endgame binnen 10 Sekunden\
      \ zerlegt wird (Ich lasse die Manticores, wenn \xFCberhaupt auf dem Schlachtfeld,\
      \ eine Nuke abfeuern und direkt springen, zum Kampf sind sie ansonsten nicht\
      \ mehr zu gebrauchen).\nDa das DLC einen den Spielstand aus der Hauptkampagne\
      \ importieren l\xE4sst, beginnt man mit den Endgame-Schiffen, da k\xF6nnte durch\
      \ die Upgrade-Sache wieder etwas Vielfalt ins Spiel kommen.\nDa hier eine ganze\
      \ Kampagne mit Endgame-Schiffen durchgespielt wird, vergammeln nicht nur Adamant\
      \ und Berzerk im Trockendock, sondern mit solchen FLAK-Monstern wie dem Jupiter-Battlestar\
      \ entf\xE4llt v\xF6llig die Funktion der Sweeper, die sowieso kaum zu gebrauchen\
      \ sind. Selbiges gilt f\xFCr normale Raptoren. Man sp\xFCrt kaum den Effekt\
      \ eines Entertrupps, entsch\xE4rfen k\xF6nnen sie ausschlie\xDFlich N\xE4herungsminen\
      \ und nicht die ganzen anderen Sorten und sowieso l\xE4sst sich sowas gut umfliegen.\
      \ \n\n\n[u]Story:[/u]\nSin & Sacrifice f\xFChrt die Geschichte aus der Hauptkampagne\
      \ weiter und f\xFCgt in meinen Augen auf spannende Art und Weise, gerade in\
      \ den letzten Kapiteln, Dramatik in ein urspr\xFCnglich recht repetitives Spiel\
      \ ein. Ebenso sind die Hauptmissionen nun etwas kreativer gestaltet als in der\
      \ Hauptkampagne und bieten mehr Abwechslung durch ihr Storytelling. Deadlock\
      \ ist und bleibt aber ein Strategiespiel, also sollte man hier keine Mass-Effect-Theatralik\
      \ erwarten.\n\n\n[b]Abschlie\xDFende Bewertung:[/b]\nSin & Sacrifice erweitert\
      \ das Repertoire von Deadlock, bleibt dabei aber bei den Standard-Spielmechaniken\
      \ und der altbekannten Karte. Ich hatte trotzdem viel Spa\xDF und habe auch\
      \ schon in \u201EResurrection\u201C reingeschaut. Die Galactica bekommt ein\
      \ Overhaul und sieht endlich so aus, wie in der Serie, damit wird auch der Jupiter-MkII-Battlestar\
      \ ins Spiel eingef\xFChrt. Bessere Panzerung, besseres Movement, zus\xE4tzlicher\
      \ Hangarplatz. Dazu kommt eine neue Map und ganz neue Spielmechaniken. Mit gewisser\
      \ Vorfreude auf Resurrection und Zufriedenheit \xFCber bisherige Verbesserungen\
      \ des Hauptspiels und Sin & Sacrifice erh\xF6ht sich der Punktescore f\xFCr\
      \ Deadlock. W\xE4re aber sch\xF6n, wenn es f\xFCr DLCs auch Achievements g\xE4\
      be.\n\n[b]Bewertung von Sin & Sacrifice in Punkten[/b]: [spoiler]65[/spoiler]/100\n\
      [b]Updates und DLC heben den BSG: Deadlock Score auf[/b]: [spoiler]72[/spoiler]/100\n\
