    about_the_game: "This DLC includes The Art of Outland and the Outland OST. <br><br>The\
      \ Art of Outland (PDF) is a 90-pages long journey that covers Housemarque's\
      \ critically acclaimed platformer from inception to release. From the initial\
      \ publisher pitches \u2013 when it was looking like some sort of &quot;Indiana\
      \ Jones meets Pitfall&quot; \u2013 to the its final, elegant form, the Art of\
      \ Outland reveals, inspirations, challenges and struggles that made Outland\
      \ shine in the eyes of so many gamers. <br><br>[To access the Artbook from Steam:\
      \ select 'Outland' -&gt; right click -&gt; 'View Downloadable content' -&gt;\
      \ 'Local Files' -&gt; 'Browse local files' -&gt; 'Artbook and OST'-&gt; 'Art'\
      \ -&gt; 'art_of_outland.pdf']<br><br>The Outland OST, composed and performed\
      \ by Ari Pulkkinen (Resogun, Dead Nation and many more...), is a collection\
      \ of 29 tracks for a total of 1.5h+ of music. The tracklist is as follows:<br><br>01\
