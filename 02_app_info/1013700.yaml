    about_the_game: 'Prepare to lead your favorite school to championship glory as
      you experience the most realistic college football simulation on the planet.
      Feel the pressure of hanging onto your job while you attempt to lead your team
      to the biggest bowl game of the year. New options make it even easier to recruit,
      added depth gives you even more control over your playbook and on-field strategy
      or turn over whatever items you don''t want to handle to the AI. Follow your
      players careers into the pros by exporting the draft classes to Draft Day Sports:
      Pro Football 2019'
