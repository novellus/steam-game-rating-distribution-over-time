    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/282740/extras/Organic_Logo-sml.png?t=1483741304"
      /><h2 class="bb_tag"></h2><br><a href="https://steamcommunity.com/linkfilter/?url=http://www.thexboxhub.com/organic-panic-review/"
      target="_blank" rel="noopener"  > XboxHub - <strong>&quot;Who the hell comes
      up with this stuff?.&quot;  </strong>- (XB1, 2016, 8/10)</a><br><br><a href="https://steamcommunity.com/linkfilter/?url=http://fanboynation.com/produce-protein-organic-panic-review/"
      target="_blank" rel="noopener"  > FanBoyNation - <strong>&quot;extremely well
      made... hours of delectable violence and hilarious fun.&quot;  </strong>- (PS4/XB1,
      2016, 8/10)</a><br><br><a href="https://steamcommunity.com/linkfilter/?url=http://www.hardcoregamer.com/2014/04/27/organic-panic-a-puzzle-platformer-with-elemental-veggies/81608/"
      target="_blank" rel="noopener"  >Hardcoregamer - <strong>&quot;...most certainly
      my game of the show&quot;  </strong>- (PAX East 2014)</a><br><br><br><strong><h2
      class="bb_tag">Organic Panic</h2></strong> <br>It's is a wild grown, char grilled,
      bash 'em up, physics action puzzler!<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/282740/extras/Carrot_ActionShot_HiRes6.jpg?t=1483741304"
      /><br><br><strong>Play 1 to 4 magically</strong> enhanced organism's and battle
      your way through a barrage of crazy full flavored levels - each is <strong>totally
      destructible</strong> (real world materials) and features completely reactive
      liquids.<br><strong>Lava burns</strong> wooden homes down, melts cheddar chunks,
      and fries food fast. Ice shards crash to the ground, crushing everyone, melts
      (on contact with the lava) into water, water puts out fire, cools lava, and
      bad guys drown in water - <strong>The cycle of life continues...or not!</strong><br>Organic
      Panic is a <strong>BIG Game</strong> The single player adventure mode propels
      you through over <strong>130 mind twisting levels</strong>, across 12 beautiful
      hand painted and animating background environments, via 4 game modes all driven
      by a colorful comic story. <br><strong>Play local Co-op and Versus with friends</strong>
      - It's time draining addictive fun, where you have to work together to solve
      maddening puzzles.<br><br><ul class="bb_ul"><li> Over 200 challenging levels!<br></li><li><strong>Completely
      dynamic physics engine -</strong> Based on the  'DAFT Engine' (Destructible
      And Fluid Technology) completely break everything, all elements have real world
      properties based on their material, wood burns, metal conducts electricity,
      ice melts into water (that your characters can swim in), rubber is bouncy but
      melts, Diamond is super tough, and if cherry is standing on it will blast through
      everything!<br></li><li><strong>Groundbreaking liquid simulation -</strong>
      With this technology you can literally fill an entire level with completely
      reactive liquids, all flowing and effecting the level structures, lava will
      flow with more viscosity, burn wood and heat materials, water will put out fires
      but evaporate on contact with hot surfaces, and acid will melt through most
      materials except glass and diamond!<br></li><li><strong>Local Co-op mode -</strong>
      Play Organic Panic with your friends - Use your combined brain power to help
      each other solve mad physics based puzzles and a good side heaping of action
      blast 'em up!<br></li><li><strong>Local Versus mode -</strong> Battle through
      mini tournament play in this super intense versus mode featuring 20 extra Versus
      levels and surprise power attacks!<br></li><li><strong>Comic Driven Story -</strong>
      The single player adventure mode is driven by a twisted comic book.<br></li><li><strong>4x
      Unique players characters -</strong> Play as Kiwi, Carrot, Coconut or Cherry
      each with their own unique abilities, powers and special powers, learn each
      one, then work with them in combination. Each players has a completely different
      and unique abilities, which make for challenging gameplay and longevity.<br></li><li><strong>Cool
      game modes -</strong> Play different game modes, Swapzy, Morphy, Choosy, Timerun,
      Co-op and Versus - learn them, play them, master them, then battle your friends.<br></li><li><strong>Languages
      -</strong> English, French, Italian, German, Spanish, and Portuguese. <br></li><li><strong>Achievements
      and Leaderboards -</strong> Help us to set up the ranking system for the level
      building and sharing and the tourney game modes.<br></li><li><strong>Trading
      Cards -</strong> Collect the Trading Cards.</li></ul><h2 class="bb_tag"><strong>Meet
      The Crew</strong></h2><br>Do it Coconut!<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/282740/extras/Coconut_ActionShot_HiRes6.jpg?t=1483741304"
      /><br><br>Kiwi's making waves<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/282740/extras/Kiwi_ActionShot_HiRes6a.jpg?t=1483741304"
      /><br><br>Don't Mess with Cherry<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/282740/extras/Cherry_ActionShot_HiRes7.jpg?t=1483741304"
      /><br><br>All together Now!<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/282740/extras/OP_Cover_HiRes_col7a.jpg?t=1483741304"
      /><h2 class="bb_tag"></h2><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/282740/extras/Logo-GoodGuys02.png?t=1483741304"
      /><h2 class="bb_tag"></h2>
