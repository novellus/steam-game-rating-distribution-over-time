details:
  data:
    about_the_game: 'Outrageous Grounds: The Maze is an original virtual reality action
      adventure. You will explore the depths of The Maze, battle your way through
      enemies, unravel mysteries, solve puzzles and to experience something new in
      VR gaming. <br>Our aim is to give the explosively growing VR user base meaningful
      content with captivating visuals, gameplay and interactions. <br><br>Outrageous
      Grounds: The Maze is developed for HTC Vive, and works with Oculus Touch through
      SteamVR, but we intend to add proper support for relevant devices in the future
      as they become available to us.<h2 class="bb_tag">OG:The Maze features</h2><ul
      class="bb_ul"><li>Locomotion. With our locomotion the player is free to roam
      the play area and not be restricted to roomscale. Our arm-swing movement reduces
      chances of simulator sickness while increasing immersion and allowing for precise
      gameplay.<br></li><li>Environment Interaction. The great majority of in-game
      objects are dynamic, simulating real world object behaviour. Tons of dynamic
      objects combined with our destruction system creates extremely satisfactory
      and fun experience.<br></li><li>Attention to immersiveness in 3d and sound design<br></li><li>The
      graphical quality achieved through the usage of Unity 5.4 and The Lab Renderer
      is something to behold.</li></ul>'
