    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/931270/extras/farm.gif?t=1587470629"
      /><br><br>Build and manage your growing town in this relaxing village construction
      and management simulator with focus on production chains and villager desires.<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/931270/extras/lumber.gif?t=1587470629"
      /><br><br>Start with nothing and grow into a bustling town. Gather and process
      resources and maintain your villager needs<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/931270/extras/mine.gif?t=1587470629"
      /><br><br>Collect and record knowledge, research and advance through technologies,
      and unlock new materials and professions.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/931270/extras/bricks.gif?t=1587470629"
      /><br><br>Establish many production chains with unique processing buildings
      and outputs.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/931270/extras/bees.gif?t=1587470629"
      /><br><br>Everything from mining ores and crafting tools to growing crops and
      brewing beer.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/931270/extras/beer.gif?t=1587470629"
      /><br><br>Mr. Piggles agrees.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/931270/extras/pig.gif?t=1587470629"
      />
