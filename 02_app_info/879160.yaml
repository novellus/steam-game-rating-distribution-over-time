    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/879160/extras/Battlerite_Royale_logo_steam.png?t=1571235976\"\
      \ /><br>Experience the battle royale thrill from above in Battlerite Royale,\
      \ a top-down, skillshot-based Action MOBA game. Select one of several Champions,\
      \ each with unique abilities and playstyles. Take to the island alone or bring\
      \ a friend to loot for items, prepare for battle, and fight to survive as the\
      \ Death Vortex closes in. Will you rise above the competition?<br><br><img src=\"\
      https://cdn.cloudflare.steamstatic.com/steam/apps/879160/extras/royale_combat.png?t=1571235976\"\
      \ /><h2 class=\"bb_tag\"><h2 class=\"bb_tag\"><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/879160/extras/royale_steam_description_icon.png?t=1571235976\"\
      \ /> Critically Acclaimed Gameplay</h2></h2>Battlerite\u2019s lauded gameplay\
      \ returns in Battlerite Royale! Wield total control of your Champion with precise\
      \ WASD controls and land skillshots with cursor-based aiming. Keep your cool\
      \ in the fast and frenetic action and you may come out on top!<br><br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/879160/extras/royale_consumables.png?t=1571235976\"\
      \ /><h2 class=\"bb_tag\"><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/879160/extras/royale_steam_description_icon.png?t=1571235976\"\
      \ /> Use Every Advantage</h2>Find wild mystery potions, meteor spells, turrets,\
      \ bear traps, and much more to aid you in your fight! Are you the type to keep\
      \ quiet and hide in a barrel disguise, or would you rather charge into battle\
      \ with your rocket boots?<br><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/879160/extras/royale_explore.png?t=1571235976\"\
      \ /><h2 class=\"bb_tag\"><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/879160/extras/royale_steam_description_icon.png?t=1571235976\"\
      \ /> Massive Map</h2>Explore the beautiful and diverse Talon Island, a location\
      \ steeped in lore and mystery. Chase critters and experience a map 30x larger\
      \ than any Battlerite Arena map. Don\u2019t worry, you don\u2019t have to walk\
      \ from shore to shore - your trusty mount is coming with you!<h2 class=\"bb_tag\"\
      ><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/879160/extras/royale_steam_description_icon.png?t=1571235976\"\
      \ /> It\u2019s Dangerous to Go Alone!</h2>Take on the fight alone or team up\
      \ with a friend to prove your mettle. If your teammate falls in battle, find\
      \ a resurrection shrine and leap back into the fray. It ain\u2019t over \u2018\
      til it\u2019s over!"
