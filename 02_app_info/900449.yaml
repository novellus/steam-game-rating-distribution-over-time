details:
  data:
    about_the_game: "<strong>\u2022 Enter a massive dungeon with a party made from\
      \ scratch.</strong> Begin your adventure to the Tenebrous Depths with a party\
      \ of newly created characters. Start the game from the main menu and experience\
      \ the descent into an endless rogue-like dungeon.<br><br><strong>\u2022 Explore\
      \ the near-infinite possibilities of building a Pathfinder character. </strong>Try\
      \ out different builds to perfect your tactics at your leisure. Create a band\
      \ of adventurers able to overcome any danger!<br><br><strong>\u2022 Defeat is\
      \ but a new beginning!</strong> Dying in an encounter enables additional benefits\
      \ for your next playthrough.<br><br><strong>\u2022 Unlock new items to buy across\
      \ multiple playthoughs.</strong> The number of item slots nearby traders have\
      \ depends on how far you have been able to descend during all of your previous\
      \ forays combined.<br><br><strong>\u2022 ...or enter the dungeon as your main\
      \ character.</strong> Alternatively, you can wait for an invitation from a mysterious\
      \ protector of Golarion as you play through the Main Story. The preset version\
      \ of the dungeon is included into the main campaign, allowing you to use your\
      \ character and companions to conquer the Tenebrous Depths."
