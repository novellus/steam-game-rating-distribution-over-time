    about_the_game: In this Shakespearean comedy adventure, can forbidden love conquer
      adorable fairy outlaws? <br><br>&quot;A Midsummer Night's Choice&quot; is a
      190,000-word interactive fantasy novel by Kreg Segall, where your choices control
      the story. It's entirely text-based--without graphics or sound effects--and
      fueled by the vast, unstoppable power of your imagination.<br><br>&quot;Love
      looks not with the eyes, but with the mind, And therefore is winged Cupid painted
      blind&quot;<br><br>When your father, the Duke, tries to force you to marry,
      you'll leave civilization behind as you flee in disguise, cross-dressed, into
      the enchanted forest. Mistaken identities, inexplicable bears, and tiny but
      fearsome fairies await! (Seriously, they wear little walnut shells for helmets,
      and ride armored baby bunnies into battle.)<br><br>Will you fall into the mysterious
      Faerie Queene's clutches? Will you (or your identical doppelganger) find true
      love? Or will your father's spies find you first?<br><br>Hold on to your heart!
      The course of true love never did run smooth.<br><br><ul class="bb_ul"><li>
      Play as male or female, gay, straight, or bi.<br></li><li> Inspire the world
      with your noble deeds, or play everything for laughs.<br></li><li> Star in a
      play within a play. (Er, within a game...that you are playing.)<br></li><li>
      Become a jester, a diplomat, a knight, a poet, a shepherd--or leave the world
      behind and join the fairy court.<br></li><li> Why is there a bear?!</li></ul>
