    about_the_game: 'And through the Kickstarter gauntlet we have arrived. Yes, we
      have a procedurally-generated universe to explore. Yes, we have eye-gogglingly
      gorgeous vector-based gameplay coupled with particle effects so effortlessly
      effervescent that you won''t have time to wonder if &quot;effortlessly effervescent&quot;
      means anything coherent. And yes, we have noises and musical moods that take
      a warm soapy sponge to your brain and massage it into cerebral splendor. <br><br>BUT
      YOU DON''T HAVE TIME FOR THAT!!!<br><br>You''re too busy crafting the perfect
      vessel, a spaceship pristine and precise and, perhaps, powerful, agile, and
      envy-inducing. Your shapes and colors will induce both fear and wonder into
      the electronic hearts of whatever insectoid, angley, squarish, plantlike race
      of alien ships that you come across in your digital safari. <br><br>And then
      you grow. And it changes everything. Now your left wing must become your right
      wing in a lopsided arrangement of fancy new weaponry and mega-buffed shields.
      You recall thinking when you last were destroyed (and you will be destroyed),
      that you really needed to buff up that armor. Right? Definitely.<br><br>And
      then you grow again. And again. And now you''re a battleship capable of producing
      your own fleet, and each member of your fleet can spawn it''s own fleet, and
      you need it. Your enemies are constantly changing shapes, sizes, and intensities
      as ships created and honed through the experience of a thousand battles find
      their way from their creator''s computer to yours, leaping into your universe
      with all the mercy in the world of NONE AT ALL.<br><br>It''s time to visit the
      electronic tide pool.<h2 class="bb_tag">Reassembly</h2><ul class="bb_ul"><li>
      Gorgeous Vector-Based Graphics<br></li><li> Procedurally Generated Universes<br></li><li>
      Ridiculously User-Friendly Spaceship Designer<br></li><li> A Beautiful and Haunting
      Soundtrack by Peter Brown (Peaks)<br></li><li> More Particle Effects Than You
      can Shake a Stick At<br></li><li> Very Smart and Reactive AI<br></li><li> Physics
      that Give Weight to Your Creations<br></li><li> Asynchronous Multiplayer: Universes
      Populated by Fellow Players</li></ul>'
