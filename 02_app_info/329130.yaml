    reviews: "\u201CMy love of video games partly comes down to not owning enough\
      \ Lego when I was younger to build spaceships to fight each other. Thankfully,\
      \ digital Lego is plentiful and cheap. Reassembly has lots and lots, letting\
      \ you use a variety of pre-constructed spaceship sections to build ever-increasing\
      \ sizes of ship and destroy others....\u201D<br><a href=\"http://www.rockpapershotgun.com/2014/09/12/build-spaceships-reassembly/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Rock, Paper, Shotgun</a><br><br>\u201C\
      ...the real magic of the game is the ability to design, tweak, and reconfigure\
      \ just like I had fantasized when I was a child surrounded by a moat of spilled\
      \ plastic blocks.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=http://www.bigsushi.fm/reassembly-required/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Big Sushi</a><br><br>\u201CKaleidoscopic\
      \ visuals impart a unique look that has a truly alien feel- simple, clean, and\
      \ rather pretty.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=http://thebitpulse.com/2014/09/reassembly-seeks-28k-on-kickstarter/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Bit Pulse</a><br>"
