    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/935570/extras/ArySteamDesc2.gif?t=1598975993\"\
      \ /><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/935570/extras/aboutary.png?t=1598975993\"\
      \ /><br><br><strong>Journey across the magnificent world of Valdi!</strong><br>Ary\
      \ and the Secret of Seasons is an award-winning adventure game following a young\
      \ girl named Aryelle, or Ary, as she journeys across the great world of Valdi.\
      \ By becoming the Guardian of Winter, Ary gains the ability to manipulate the\
      \ seasons around her. Ary will learn to control the seasons and use them to\
      \ defeat enemies, overcome obstacles, and solve complex puzzles on her adventure\
      \ across Valdi. <br><br>Long ago, the world of Valdi was threatened by an evil\
      \ mage. After a great struggle, he was defeated by the Legendary Warrior and\
      \ sealed inside the Vault, imprisoned for all eternity. To ensure the mage's\
      \ imprisonment, four great sages swore to keep watch and protect the Vault.\
      \ They formed the original Guardians of Seasons, a secretive organization now\
      \ steeped in history and legend.<br><br>After a mysterious force throws the\
      \ seasons of Valdi into disarray, Ary decides to assist the Guardians of Seasons\
      \ and sets out to find the source of the mayhem. Using her wits and courage,\
      \ Ary will have to overcome monstrous enemies, secret plots, and stuffy traditions\
      \ to save Valdi and bring balance to the world once more.<br><br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/935570/extras/keyfeatures.png?t=1598975993\"\
      \ /><br><br><ul class=\"bb_ul\"><li><strong>Rewarding exploration.</strong>\
      \ Harnessing the power of the seasons, Ary can traverse sweeping landscapes\
      \ in search of new destinations, solving amazing environmental puzzles to progress.<br></li><li><strong>Captivating\
      \ storytelling.</strong> Ary is recruited to help the Guardians of Seasons,\
      \ an old organization caught up by rigid traditions. As she ventures through\
      \ uncharted locations across Valdi, Ary will discover secrets and hidden meanings\
      \ behind the Guardian of Seasons.<br></li><li><strong>Dynamic environments.\
      \ </strong>Manipulate the world around Ary with her environmental powers. Leap\
      \ between ecosystems to bend the world and seasons to her needs.<br></li><li><strong>Fluid\
      \ combat. </strong>Ary\u2019s skills will be put to the test as she encounters\
      \ foes looking to thwart her progress \u2013 from local inhabitants to hulking\
      \ behemoths, she will use all the tools at her disposal to overcome monumental\
      \ obstacles.<br></li><li><strong>Alluring 3D world.</strong> A beautiful visual\
      \ style combined with an enchanting soundtrack creates a lingering atmosphere\
      \ that will surely become a memorable gameplay experience.</li></ul><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/935570/extras/arygroup.png?t=1598975993\"\
      \ />"
