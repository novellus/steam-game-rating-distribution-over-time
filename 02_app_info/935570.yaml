    review: "En este juego de plataformas y puzles lo que m\xE1s destaca es la mec\xE1\
      nica de poseer el control de manejar las diferentes estaciones del a\xF1o en\
      \ los escenarios, para facilitar la jugabilidad o incluso para poder resolver\
      \ puzles. Viajas por distintos reinos enormes que puedes explorar libremente,\
      \ buscando puntos extra o secretos ocultos. La historia es buena, y tiene un\
      \ buen desarrollo a lo largo del juego.\n\nSin embargo, aunque recomiende este\
      \ juego, debo destacar que est\xE1 repleto de bugs, errores y fallos tontos.\
      \ A parte de eso, pareciera que el juego a\xFAn no hubiese sido pulido del todo,\
      \ da la sensaci\xF3n de que no est\xE1 terminado de desarrollar. Algunos de\
      \ los que m\xE1s destaco:\n-Errores de AUDIO: en ocasiones los enemigos no producen\
      \ los sonidos que deber\xEDan.\n\n-Errores VISUALES: una palmera que no se encuentra\
      \ apoyada en el suelo, sino flotando en el aire.\n\n-Errores de JUGABILIDAD:\
      \ al entrar en contacto con un elemento que dar\xEDa lugar a una cinem\xE1tica\
      \ y posteriormente al siguiente nivel, la cinem\xE1tica nunca aparece y te quedas\
      \ atrapado en el sitio (la soluci\xF3n que hall\xE9 fue salir y volver a entrar\
      \ al juego).\n\n-Errores de TRADUCCI\xD3N: se aprecian varios errores en los\
      \ di\xE1logos de la traducci\xF3n del espa\xF1ol.\n\n-Errores de INTERACTIVIDAD:\
      \ al derrotar a los enemigos comunes que te encuentras a lo largo de la aventura,\
      \ las versiones que son m\xE1s grandes y corpulentas que el resto, al derrotarlos\
      \ no te permiten recoger el bot\xEDn que sueltan, ya que se crea como una especie\
      \ de barrera invisible alrededor del enemigo fallecido que lo hace inaccesible.\n\
      \n-DETALLES: Uno de los reinos se encuentra siempre bajo una lluvia... incluso\
      \ dentro de la cueva por donde apareces cuando llegas.\nLos escenarios son muy\
      \ grandes, y puedes explorarlos muy abiertamente, pero, \xBFqu\xE9 exploras?\
      \ Nada. Esto demuestra la falta de elementos interactivos que ir\xEDan muy bien\
      \ a las dimensiones de los lugares.\nMal colocados los personajes que aparecen\
      \ en los cr\xE9ditos finales, se aprecia como el cuerpo de uno atraviesa el\
      \ resto al realizar sus movimientos pertinentes.\n\nA pesar de lo poco trabajado\
      \ que parece este proyecto, lo recomiendo porque me ha entretenido, me ha gustado\
      \ la historia que ha ofrecido y he disfrutado sus mec\xE1nicas y puzles. Espero\
      \ que en un futuro pudiesen mejorar lo anterior nombrado y m\xE1s, porque el\
      \ juego se lo merece."
