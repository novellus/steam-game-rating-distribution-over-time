    reviews: "\u201CStory is fantastically written, acting is brilliant and multiple\
      \ endings massively help with replayability.\u201D<br>95/100 \u2013 <a href=\"\
      https://steamcommunity.com/linkfilter/?url=https://www.godisageek.com/reviews/the-complex-review/\"\
      \ target=\"_blank\" rel=\"noopener\"  >God is a Geek</a><br><br>\u201CPhenomenal\
      \ cast, complicated characters, a deep and rather dark narrative. No, it's not\
      \ a traditional game. No, it's not a traditional film. But when it comes to\
      \ interactive films, it's a very solid effort worth several playthroughs to\
      \ discover what you may have missed the first time\u201D<br>9/10 \u2013 <a href=\"\
      https://steamcommunity.com/linkfilter/?url=http://www.digitallydownloaded.net/2020/03/review-complex-sony-playstation-4.html\"\
      \ target=\"_blank\" rel=\"noopener\"  >Digitally Downloaded</a><br><br>\u201C\
      A sharp, smartly written interactive thriller, with not a single one-dimensional\
      \ character in sight, The Complex is (despite its theme) a joy to experience.\u201D\
      <br>8/10 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=https://www.gamespew.com/2020/03/the-complex-review/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Gamespew</a><br>"
