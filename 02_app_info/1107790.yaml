    about_the_game: "After a major bio-weapon attack on London, two scientists find\
      \ themselves in a locked-down laboratory with time, and air, running out. With\
      \ interactive gameplay, your actions and your relationship with other characters\
      \ will lead you to one of eight suspenseful endings.<br><br>Having treated the\
      \ victims of a chemical attack in the totalitarian state of Kindar, Dr Amy Tenant\
      \ is a leader in the advancement of Nanocell Technology. Now, in London, news\
      \ breaks of a blood-vomiting civilian whose identity is far from coincidental.\
      \ Reunited with an old friend, Amy is trapped in an impenetrable HQ of laboratories\u2014\
      a womb of scientific advancement with a perilous secret. <br><br>The Complex\
      \ is written by Lynn Renee Maxcy, part of the Emmy award-winning writing team\
      \ from The Handmaid\u2019s Tale. The interactive movie stars Michelle Mylett\
      \ (Letterkenny, Bad Blood), Kate Dickie (Game of Thrones, The Witch) and Al\
      \ Weaver (Grantchester). Featuring guest acting performance by Twitch streamer\
      \ and former Xbox UK presenter, Leah Viathan.<h2 class=\"bb_tag\">Relationship\
      \ Tracking</h2>Throughout the game you will interact with characters and \u2014\
      \ depending on your choices \u2014 will either strengthen or weaken your relationship.\
      \ The relationship scores are calculated from the start right through to the\
      \ very end and will affect certain scenarios as well as having major consequences\
      \ in the concluding scenes.<h2 class=\"bb_tag\">Personality Tracking</h2>For\
      \ every decision you make, every interaction, your character\u2019s personality\
      \ is being tracked. At the end of each playthrough, you are rewarded with a\
      \ Personality Score and a breakdown to see how you played the game. Discover\
      \ the five basic dimensions of a personality; openness, conscientiousness, extraversion,\
      \ agreeableness and neuroticism. Which of those will your character play?<h2\
      \ class=\"bb_tag\">Features</h2>\u2022   A completely live action, cinematic\
      \ interactive sci-fi thriller, filmed in the UK. Directed by Paul <br>    Raschid,\
      \ and written by Lynn Renee Maxcy (The Handmaid's Tale - TV Series).<br>\u2022\
      \   Multi-optional storytelling with 8 different outcomes.<br>\u2022   Real-time\
      \ Relationship Status Tracking that influences the story as you play.<br>\u2022\
      \   Real-time Personality Trait Tracking that evolves based on your choices.<br>\u2022\
      \   Starring Michelle Mylett (Letterkenny, Bad Blood), Kate Dickie (Game of\
      \ Thrones, The Witch)<br>    and Al Weaver (Grantchester)<br>\u2022   Guest\
      \ acting performance by live streamer and presenter, Leah Viathan.<br>\u2022\
      \   Unlockable features include Skip Scene, Personality Assessment and a Hidden\
      \ Event.<br>\u2022   Featuring a Pause Choices option for improved audience\
      \ participation during live streams."
