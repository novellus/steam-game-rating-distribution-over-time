    about_the_game: "&quot;With the dawn of the internet the digital universe experienced\
      \ exponential growth. The citizens basked in their new wealth and power, with\
      \ access to previously unimaginable knowledge. For a while it seemed as if anything\
      \ was possible. <br />\r\n<br />\r\nThis golden age did not last. Knowledge\
      \ became corrupt, much of it was lies dressed up as truth. Fear, paranoia and\
      \ hate infected the world with Programs becoming jealous of the resources allocated\
      \ to others. Throughout this turmoil the real threat went by unseen. <br />\r\
      \n<br />\r\nA silent invader watched and waited, planning it's attack. The war\
      \ that followed was brief and devastating. Now there is but one hope. A hero\
      \ must reboot the system, to turn it &quot;Off And On Again&quot; resetting\
      \ time to before the corruption ever began. Are you that Hero?&quot;<br />\r\
      \n<br />\r\n<br />\r\nOff And On Again tells the story of a hero tasked with\
      \ rebooting time. The game world is created and destroyed during play, with\
      \ the hero having the ability to turn parts of the world off and on again. You\
      \ will be required to use both brains and skill to overcome the enemies and\
      \ obstacles in your path.<br />\r\n<br />\r\nFeatures<br />\r\n<br />\r\n- A\
      \ story about a dying world inside a computer system where you are the hero\
      \ tasked with rebooting time<br />\r\n- A world that is created as you explore\
      \ it<br />\r\n- Engaging puzzles using the ability of the player to turn parts\
      \ of the world off and on in order to progress<br />\r\n- Lasers, because everything\
      \ is better with lasers<br />\r\n<br />\r\nLocal Multiplayer features 4 game\
      \ modes for 2-4 players.  In each game mode players only have one shot, that\
      \ they must recall and catch before being able to fire again.<br />\r\n<br />\r\
      \nDeathmatch<br />\r\n<br />\r\nElimination<br />\r\n<br />\r\nInvasion<br />\r\
      \n<br />\r\nBreak it"
