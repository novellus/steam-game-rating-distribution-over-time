details:
  data:
    about_the_game: 'Battle Quiz is a classical multiplechoice trivia quiz game, where
      you have to answer questions like you know it from school of TV shows. Game
      uses sterotypes from countries such as: Germany, Russia, USA, France, Italy
      and many many others. The rules are simple. Try to complete the quiz by answering
      all of the questions. It may sound easy, but will require good knowledge and
      also some good luck. Many characters to choose from, large question base, and
      a lots of great fun! Also an important element of the game are the characters
      - funny and representative for each nation. But hey, those are only funny stereotypes.
      Remember- it''s only a game!<br> <br><ul class="bb_ul"><li> classic quiz game<br></li><li>
      tricky questions<br></li><li> lot of fun<br></li><li> few nations to choose
      from</li></ul>'
