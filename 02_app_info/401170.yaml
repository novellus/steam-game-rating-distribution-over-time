details:
  data:
    about_the_game: Learn the dark arts of a Shadow Knight to rescue your fiancee.
      Discover the cause of a plague that is ravaging the local towns. Slay enemies
      and destroy strongholds using an innovative combat system. Advance your character
      by gaining prestige, magic gems, and experience versus different creature types.
      Create new boards using a variety of content, including the option to add your
      own quests. Play these boards alone, with friends over the Internet, and share
      them with others.<h2 class="bb_tag">Features</h2><ul class="bb_ul"><li> Real-time
      role playing game with free updates<br></li><li> Play as either a male or female
      Shadow Knight<br></li><li> Real-time combat with 16 abilities using an innovative
      design<br></li><li> Unique fog-of-war and line-of-sight design create a mysterious
      atmosphere<br></li><li> Gain experience versus 32 different creatures types<br></li><li>
      Increase your prestige by defeating strongholds, bosses, and completing quests<br></li><li>
      Collect gems to improve your combat abilities<br></li><li> Single-player campaign
      game with a deep story and 100 quests<br></li><li> Single-player and network
      skirmish games with up to 6 players<br></li><li> Powerful map editor to create
      new boards<br></li><li> 46 fully-animated models and a variety of artwork for
      the environment<br></li><li> 10 beautifully orchestrated music tracks<br></li><li>
      Over 100 custom sound effects<br></li><li> Game area is wide-open with windows
      that can be moved and have their attributes changed<br></li><li> Game supports
      resolutions from 1024x768 to 3440x3440</li></ul>
