details:
  data:
    about_the_game: Welcome Back To Reality is a multiplayer sandbox FPS with lots
      of creative freedom and gamemodes to choose from.<br><br>You can play classic
      Deathmatch, Free For All or Capture The Flag modes with parkour elements and
      exciting gunplay.<br>Do you prefer being hunted down by hordes of zombies? Then
      Survival might be something for you.<br>Relax in the Sandbox mode and build
      detailed structures with unlimited materials and huge amouts of different objects
      or<br>do military simulations with the Realism mode featuring no HUD, less health
      without regeneration, huge realistic maps and authentic sounds.<br><br>Not enough?
      Make your own or download modes and maps created by the community from the Steam
      Workshop.<br>WBTR comes with many tools to make modding as easy as possible.<br><br><strong>Features:</strong><br><ul
      class="bb_ul"><li> Over 30 weapons<br></li><li> 8+ unique maps<br></li><li>
      Location based VOIP<br></li><li> Easy to use in-game map editor<br></li><li>
      Many drivable vehicles like cars, boats, trains and planes<br></li><li> Straightforward
      in-game modding tools</li></ul>
