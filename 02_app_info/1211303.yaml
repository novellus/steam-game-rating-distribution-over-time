details:
  data:
    about_the_game: 'This Soldier pack includes a Medic Soldier Specialist, tailored
      for efficient infantry support. With a fully automatic top of the line submachine
      gun, this pack will be sure to inspire any true medic.<h2 class="bb_tag">CONTENTS:
      </h2><ul class="bb_ul"><li>Infantry Soldier<br></li><li>Thompson M1A1<br></li><li>1911
      Pistol<br></li><li>Mk II Handgrenade<br></li><li>M29 Weasel<br></li><li>42WLA<br></li><li>U.S.
      Medic Pouch<br></li><li>14 day Veteran Membership<br></li><li>3 x Thompson M1A1
      Specialist Ribbon Booster<br></li><li>3 x Chauffeur Ribbon Booster<br></li><li>3
      x Physical Training Ribbon Booster<br></li><li>3 x Medic Ribbon Booster<br></li><li>3
      x SMG Assault</li></ul><h2 class="bb_tag">Thompson M1A1</h2>The Thompson M1A1
      (or Tommy gun as it is sometimes known) is a fully-automatic submachine gun
      used by the US Armed Forces. It fires a powerful .45 caliber round and is a
      very effective weapon at close to medium ranges.<h2 class="bb_tag">1911 Pistol</h2>The
      1911 Pistol is a well proven, effective and hard hitting handgun. With 8 shots
      in the magazine, fixed sights and a solid construction, it is just the tool
      to help you get out of a tricky situation.<h2 class="bb_tag">Mk II</h2>The Mk
      2 hand grenade (also known as the pineapple grenade) is a fragmentation hand
      grenade issued to US armed forces. It can be thrown around 30-35 yards by an
      experienced soldier.<h2 class="bb_tag">M29 Weasel</h2>This small and fast tracked
      vehicle was originally designed for commando operations in the snow filled mountains
      of Norway, but the Weasel quickly became a preferred transportation for U.S.
      troops in any theater across any terrain.<h2 class="bb_tag">42WLA</h2>The 42WLA
      is an army motorcycle used for quick transportation of troops or scouting. The
      motorcycle can be used to get one or two soldiers behind enemy positions for
      a surprise attack or reconnaissance.<h2 class="bb_tag">U.S. Medic Pouch</h2>A
      medic pouch is used by soldiers to carry a small supply of first aid kits intended
      to help wounded soldiers. The pouch can be resupplied at any medic crate on
      the battlefield.<h2 class="bb_tag">Veteran Membership</h2>Progress faster and
      earn more Credits and Warfunds!<h2 class="bb_tag">Ribbon Boosters</h2>Ribbon
      Boosters will accelerate the progress on all your soldiers during combat. Veteran
      members will receive the boost on top of the boost from the membership.'
