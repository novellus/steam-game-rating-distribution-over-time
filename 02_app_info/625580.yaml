    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/625580/extras/tcv_heading_top.png?t=1509555955\"\
      \ /><br><br><i>The Cleansing - Versus</i> is a real time tactics, PvP game with\
      \ RPG elements, which presents an unique and interesting gameplay where map\
      \ control is mixed via conquest points, hero upgrades and micro managing. A\
      \ competitive game with a ranking system aimed towards the eSport arena.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/625580/extras/tcv_heading_the_world.png?t=1509555955\"\
      \ /><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/625580/extras/tcv_feudal_lord.jpg?t=1509555955\"\
      \ /><br><br>A new dark age reigns over humanity...<br><br>Society has been reset\
      \ and rebuilt into a dark twisted version of its former self. A vision of what\
      \ is to come after the apocalypse, and beyond. When society reemerges, what\
      \ then?<br><br>It is a feudal society. Swords and armors have returned but contemporary\
      \ weapons and technologies still linger. What was once old town halls, prisons\
      \ and burger restaurants have now been turned into citadels of the ruling houses,\
      \ their strongholds and castles.<br><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/625580/extras/tcv_heading_the_game.png?t=1509555955\"\
      \ /><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/625580/extras/steam_tcv_team_banner.jpg?t=1509555955\"\
      \ /><br><br>The core gameplay is built around five heroes, which you pick before\
      \ the game. When the game begins it\u2019s all about capturing and keeping control\
      \ over the battlefield to gain conquest points to achieve victory and resources,\
      \ which can be used to upgrade your heroes with skills and equipment, buy support\
      \ units and enhance your base.<br><br><ul class=\"bb_ul\"><li>Gear up with your\
      \ friends or alone against other players or AI, in a versus, RTS and RPG multiplayer\
      \ game<br></li><li>Build your party of five characters from from a range of\
      \ different heroes<br></li><li>Choose from five different classes: Ranger, Recruit,\
      \ Highborn, Brainer and Nomad<br></li><li>Decide your own unique playstyle by\
      \ choosing hero skill path on each hero, providing a wide range of combinations<br></li><li>Use\
      \ the 3D environment to gain tactical advantage over your enemies<br></li><li>Upgrade\
      \ skills and equip your characters with different weapons and armor to counter\
      \ your enemies<br></li><li>Take control over resource areas to boost your economy</li></ul>"
