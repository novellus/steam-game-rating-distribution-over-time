      \ the edge of the world. Join ancient Greek heroes in search of the Golden Fleece.\
      \ Choose your own level of challenge with or without time limitation. Play swap,\
      \ chain and group levels of Match 3 and enjoy various mini games through 9 chapters\
      \ and 90 levels of the mythical adventure... <br />\r\n<br />\r\n- Take part\
      \ in 9 chapters of the mythical adventure<br />\r\n- Play 90 exciting levels<br\
      \ />\r\n- Enjoy a diversity of puzzles in every chapter<br />\r\n- Swap, group\
      \ and chain Match 3 levels<br />\r\n- Choose one of 3 modes of difficulty<br\
      \ />\r\n- Design an ancient city<br />\r\n- Win favor of the Gods of the Olympus"
