details:
  data:
    about_the_game: "Trials of Titan is a bullet-hell mmo. Fight with friends to defend\
      \ the world from invading Titans! Start your hero path by selecting a unique\
      \ class. Defeat enemies to learn and grow your character's strength. Search\
      \ the world for unique equipment and items to help you along your journey!<br\
      \ />\r\n<br />\r\nTrials of Titan is free to play, but offer's in app purchases\
      \ to customize your cosmetics and gain quality of life enhancements. In ToT,\
      \ you'll find elements such as:<br />\r\n<br />\r\n\u2022 Massively multiplayer\
      \ online<br />\r\n\u2022 Boss fights and dungeoneering trials<br />\r\n\u2022\
      \ Extensive loot and unique items<br />\r\n\u2022 Player to player trading<br\
      \ />\r\n\u2022 Tough and challenging fights"
