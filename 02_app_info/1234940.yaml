details:
  data:
    about_the_game: '<img src="https://steamcdn-a.akamaihd.net/steam/apps/1234940/extras/battle-output.gif?t=1608782649"
      /><br>A fusion of roguelikes and auto-battlers like never before seen. Recruit
      a party of mysterious heroes, navigate deadly lands, collect an arsenal of magical
      items, and vanquish a new evil threatening the realm!<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1234940/extras/move-output.gif?t=1608782649"
      /><h2 class="bb_tag">Features</h2><ul class="bb_ul"><li><i>Party-Based Strategy</i>:
      Select from a pool of unique heroes, each with skills which inspire vastly different
      strategies and customization. Position your heroes on the battlefield to influence
      the outcome of battle.<br></li><li><i>Explore Dynamic Terrain</i>: Each playthrough
      provides a new journey, changing not only your path, but the bosses you must
      conquer. Freely move between 3 subareas in each act, rewarding those with the
      knowledge of where their party can flourish, and where it will falter.<br></li><li><i>Loot!</i>:
      Collect ancient and magical items which augment your party''s stats and abilities.
      Should your Wildmage be a glass cannon, or a front line bruiser? The decision
      is yours.</li></ul><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1234940/extras/upgrade-output.gif?t=1608782649"
      /><h2 class="bb_tag">Early Access to Astronarch currently comes with:</h2><ul
      class="bb_ul"><li>20 Unique and mysterious heroes.<br></li><li>100+ Mystical
      items for your arsenal.<br></li><li>100+ Combat encounters, including 9 elites,
      and 9 boss fights.<br></li><li>25+ Intriguing map events to be discovered.<br></li><li>3
      Acts containing 3 subareas each with different enemies and terrain.<br></li><li>All
      future content free of charge.</li></ul>'
