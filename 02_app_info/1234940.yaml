    review: "Exactly what was advertised and great delivery. I've beat the game on\
      \ the hardest corruption level (currently 10). The game needs a good amount\
      \ of strategy and adaptation to what the RNG Gods will give you. \n\nI love\
      \ this game as it is the perfect combo of auto battler and strategy game! \n\
      \nLooking forward to more updates and great combos :D\n\nThanks Dev!"
