    about_the_game: "Boasting over 570 km of truly rapid inter-city travel, the Southwest\
      \ China High Speed Network, available for Train Simulator, is a wonder in and\
      \ of itself; watch high-flying viaducts and scenic valleys soar past as you\
      \ embark on one of the fastest sets of rails in the world courtesy of Partner\
      \ Programme Developer Just Trains.<br><br>China has the largest High Speed Rail\
      \ network in the world, with new, passenger-dedicated lines spanning a phenomenal\
      \ 22,000 km across the mammoth nation, whisking millions of passengers between\
      \ 29 of the country\u2019s Provinces at speeds in excess of 350 km/h.<br><br>This\
      \ vast network began in 1997 when a radical series of \u2018Speed Up\u2019 campaigns\
      \ were undertaken to improve the sorry-state railways of China. Diesel-powered\
      \ passenger trains were forced into sharing tracks with freight across the country,\
      \ and when combined with the limiting topography that governed the network,\
      \ many services were losing out to road and air traffic.<br><br>Between 1997\
      \ and 2004, five total \u2018Speed Up\u2019 campaigns were undertaken. Extra\
      \ track was laid, many routes were electrified, steep grades were shallowed\
      \ with tunnels and viaducts plus much more. By December 1994, the Guangzhou-Shenzhen\
      \ Railway was operating at 160 km/h, the first line to offer such a speed \u2013\
      \ only years later, this would be increased to 200 km/h post-electrification.\
      \ This railway was also the first to separate freight and passenger operations,\
      \ this was made possible in 2000 and 2007 by opening a third and fourth track;\
      \ for sure, the Guangzhou-Shenzhen Railway served as a model for what the whole\
      \ country was destined to become.<br><br>By 2007, the first high speed rail\
      \ lines had been completed, allowing for 250 km/h operation. Following the initial\
      \ success, new routes would start sprouting across the country, and it wasn\u2019\
      t long before 350, even 380 km/h service was possible between the prominent\
      \ cities and regions of China.<br><br>To lessen the impact on journey times,\
      \ and to avoid the costs of land acquisition, a significant percentage of the\
      \ Chinese High-Speed Railway network is built upon vast viaducts. Similarly,\
      \ many tunnels are also present, further keeping the track as level as possible\
      \ for the trains that cut through the landscape.<br><br>By 2011, passenger numbers\
      \ had surpassed those of the major short-haul local flights, which found themselves\
      \ all but replaced by high speed rail; people would opt to travel on the cheaper\
      \ and hassle-free journeys through the countryside. Fast forward, and China\u2019\
      s high speed railway network handled over 1.44 Billion passengers in 2016, a\
      \ record-breaking feat.<br><br>In order to operate this vast network, China\
      \ was in need of various high speed train designs that would be capable of rapid\
      \ acceleration, maintaining comfort, and above all \u2013 achieving high speeds.\
      \ Ensuring local self-sustainability in the Chinese manufacturing plants, technology\
      \ transfers were requested as part of the rolling stock bid; this would allow\
      \ foreign successes to be utilised on the growing high speed lines.<br><br>One\
      \ company in particular, Bombardier, had been sharing technology with China\
      \ since 1998 and was able to provide their Regina family for 250 km/h operations\
      \ on the new dedicated high speed lines. Construction of the new EMUs, which\
      \ were classified as the CRH1A, was a joint venture between Bombardier and China\u2019\
      s manufacturers and a total of 186 8-car units exist today. Another of Bombardier\u2019\
      s designs, based on their Zefiro 250 family, was ordered as the CRH1E; a 16-car\
      \ high speed sleeper EMU, the first of its kind in the world. <br><br>From Just\
      \ Trains, the Southwest China High Speed Network delivers the breath-taking\
      \ experience of racing through 570km-worth of Chinese valleys and hills.<h2\
      \ class=\"bb_tag\">Included Rolling Stock</h2><br>\u2022\tCRH1A EMU<br>\u2022\
      \tCRH1E EMU<h2 class=\"bb_tag\">Included Scenarios</h2><br>The Southwest China\
      \ High Speed Network includes 15 challenging scenarios:<h2 class=\"bb_tag\"\
      >Career</h2><br><ul class=\"bb_ul\"><li>CRH1E-1. Night Express<br></li><li>CRH1E-2.\
      \ Short commuter run<br></li><li>CRH1E-3. Evening Express</li></ul><h2 class=\"\
      bb_tag\">Standard</h2><br><ul class=\"bb_ul\"><li>CRH1A-01. Introduction to\
      \ CRH1A<br></li><li>CRH1A-02. Fast Service to Jijin<br></li><li>CRH1A-03. Bad\
      \ weather run<br></li><li>CRH1A-04. Short passenger run<br></li><li>CRH1A-05.\
      \ Night express<br></li><li>CRH1A-06. Commuter service<br></li><li>CRH1A-07.\
      \ Evening Express to Nanchong<br></li><li>CRH1A-08. Wusheng to Suining Express<br></li><li>CRH1A-09.\
      \ Guang\u2019an to Nanchong Express<br></li><li>CRH1A-10. Chongqing to Wusheng<br></li><li>CRH1A-11.\
      \ Suining to Chongqing North<br></li><li>CRH1A-12. Chongqing Borth to Nanchong</li></ul><br>More\
      \ scenarios are available on Steam Workshop online and in-game. Train Simulator\u2019\
      s Steam Workshop scenarios are free and easy to download, adding many more hours\
      \ of exciting gameplay. With scenarios being added daily, why don\u2019t you\
      \ check it out now!<br><br><a href=\"http://steamcommunity.com/workshop/browse/?appid=24010\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Click here for Steam Workshop scenarios.</a><h2\
      \ class=\"bb_tag\">Key Features</h2><br><ul class=\"bb_ul\"><li>570km high-speed\
      \ network in Southwest China<br></li><li>Chengdu \u2013 Suining: 146km<br></li><li>Suining\
      \ \u2013 Chongqing: 156km<br></li><li>Suining \u2013 Nanchong: 63km<br></li><li>Nanchong\
      \ \u2013 Chongqing: 170km<br></li><li>Wusheng \u2013 Guang\u2019an: 35km<br></li><li>Two\
      \ modern high speed trains<br></li><li>15 challenging scenarios covering the\
      \ vast route<br></li><li>Quick Drive compatible<br></li><li>Download size: 552.6mb</li></ul>"
