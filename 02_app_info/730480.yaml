    about_the_game: "Become a wolf in sheep's clothing with this camouflage pack.\
      \ Those helicopters may look harmless, but they carry as much firepower as their\
      \ military counterparts. In the end, you\u2019ll have to decide whether you\
      \ want to pretend to be civil or to act civil.<br><br>This pack includes camouflages\
      \ for:<br><ul class=\"bb_ul\"><li>Mi-4<br></li><li>Mi-8T<br></li><li>Ka-15<br></li><li>Ka-18<br></li><li>Ka-25<br></li><li>ACH-47<br></li><li>UH-1D</li></ul><br>All\
      \ the camouflages from the pack can be applied to unlocked helicopters right\
      \ away."
