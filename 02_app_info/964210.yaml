    detailed_description: This is not just a story.<br>This is about the life of Mr.Husky.
      <br>Guide him through the most creative 2D levels to seek his love of his life,
      Miss Husky. <br>As you all know, Mr.Husky is the greatest magician alive. To
      pursue his love, he'll even change gravity.<br>Fascinating levels with all kinds
      of intriguing items and memes, all of this will bring you the gaming experience
      you've never seen before. <br>No life limit, multiple creative, a little sexy
      jazz, combined with the undying love of Mr.Husky, you can't stop when you start.
      <br><br>Mr.Husky is FALLING in love! Will you help him through all the obstacles
      ahead?<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/964210/extras/1.gif?t=1566005952"
      />
