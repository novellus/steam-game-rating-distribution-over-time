    about_the_game: "You are now the DJ of <strong>Ouzo 54</strong>, a small, Greek-owned,\
      \ Miami disco. But business has been going down lately...<br><br>And this is\
      \ where <strong>you</strong> come in: Grab your <strong>vinyl</strong> packs,\
      \ check your customers\u2019 <strong>moods</strong> and play the correct <strong>music</strong>\
      \ to keep them dancing - and <strong>paying</strong>!<br><br>The more money\
      \ you make, the better disc packs you can buy. Or power-ups. Or beautiful props\
      \ for your disco. And the more money you spend, the more your customers will\
      \ pay you back!<h2 class=\"bb_tag\">Things you can do:</h2><br><strong>Be the\
      \ DJ</strong><br>Play your vinyls according to your customers' moods. Some like\
      \ it chill and some like it hardcore. But be careful! if you make them angry,\
      \ it will be a mess...<br><br><strong>Upgrade your gear</strong><br>How you\u2019\
      re going to spend your hard-earned money is up to you. Better Vinyl Packs, Power-Ups\
      \ or DJ Props? Level up your gear and take your crowd to even higher scores!<br><br><strong>Add\
      \ your own music</strong><br>You wanted a Heavy Metal disco? Or a K-pop one?\
      \ Simply import your own music files and make the game completely yours. <br><br><strong>Free\
      \ Play</strong><br>Just play some music and enjoy the Disco Destruction experience\
      \ without any time constraints.<br><br>And remember: <i>Never let the music\
      \ stop!</i>"
