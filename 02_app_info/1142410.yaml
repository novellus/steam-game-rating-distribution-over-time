    review: "Kamile: The Fall von Bartosh Polonski und Gluk Media ist als eine interaktive\
      \ Erz\xE4hlung konzipiert. Soll also kein Spiel im eigentlichen Sinne sein,\
      \ eher ein interaktiver Film.\n Kamile: The Fall spielt im Jahr 2084, in einer\
      \ Zeit, wo der Arbeitsmarkt bereits von KIs dominiert wird. Um ihren Lebensunterhalt\
      \ zu verdienen, sind die Menschen gezwungen, ihr Wissen f\xFCr sogenannte Neural-Mining-Prozesse\
      \ zur Verf\xFCgung zu stellen und so die F\xE4higkeiten der KI weiter zu st\xE4\
      rken.\n Wir spielen in Kamile: The Fall die Rolle von Kamile, die Frau eines\
      \ genialen Wissenschaftlers, der eine neue Generation von KI entwickeln will.\
      \ Als sich allerdings ein tragischer Vorfall w\xE4hrend der Arbeit ereignet\
      \ entwickelt sich ein Familiendrama. Kamile wird gezwungen zu k\xE4mpfen, um\
      \ ihren Sohn und seine Geheimnisse zu sch\xFCtzen. Soviel zur Geschichte die\
      \ erz\xE4hlt werden soll.\nhttps://steamcommunity.com/sharedfiles/filedetails/?id=1901962239\n\
      Kamile: The Fall soll in mehreren Kapiteln erz\xE4hlt und ver\xF6ffentlicht\
      \ werden.\n\nObwohl das Programm angeblich nur Oculusbrillen erkennt, ist es\
      \ kein Problem Kamile: The Fall auch mit anderen PC-HMDs zu spielen. \nhttps://steamcommunity.com/sharedfiles/filedetails/?id=1901962794\n\
      Wir bewegen Kamile im ersten Teil der Geschichte bisher nur per ortsgebundener\
      \ Teleportation, d.h. wir k\xF6nnen nur zu bestimmten Punkten teleportieren.\
      \ Das h\xE4ng wahrscheinlich damit zusammen, dass hier ja eine bestimme Geschichte\
      \ erz\xE4hlt werden soll und der \"Spieler\" so nicht zu schnell abgelenkt wird.\
      \ Allerdings w\xE4re eine freie Bewegung oder zumindest Teleportation schon\
      \ w\xFCnschenswert. \nInteraktionen beschr\xE4nken sich in diesem ersten Teil\
      \ bisher auch nur auf die wichtigsten Gegenst\xE4nde und ein paar gew\xF6hnliche\
      \ Haushaltsgegenst\xE4nde. Etwas mehr Interaktion mit der Umgebung w\xE4re sch\xF6\
      n gewesen. Es lassen sich z.B. keine Schubladen oder \xE4hnliches \xF6ffnen.\n\
      https://steamcommunity.com/sharedfiles/filedetails/?id=1901963754\nDie Grafik\
      \ ist nicht umwerfend aber ausreichend, um sich in die nahe Zukunft im Cyberpunkstil\
      \ mit fleigenen Autos versetzt zu f\xFChlen. Dazu tr\xE4gt auch die gute englische\
      \ Syncro bei. Die Protagonisten sind alle sehr gut verst\xE4ndlich.\n\nBisher\
      \ ist Kamile:The Fall eine kurze, ca. 30 min\xFCtige Geschichte mit etwas Interaktion\
      \ f\xFCr den Zuschauer. F\xFCr Fans des Cyberpunk- und Adventuregenres sicherlich\
      \ ein Blick wert. \n\nMehr k\xFCnstlich intelligente Reviews k\xF6nnt ihr auf\
      \ meiner Kurator Seite\U0001F440[url=https://store.steampowered.com/curator/32170554/]\
      \ runterladen [/url].\nHabt ihr auch schon die Packetdrohne geordert? Daumen\
      \ hoch. \U0001F4BB\U0001F916\U0001F603\U0001F44D\n\nHier geht der Cyberpunk\
      \ ab:\n\U0001F451 Powered by HoI 4 Deu  Kuratorengruppe auf deutsch/englisch\
      \ \U0001F451\u2800\u2800\n\U0001F389 [url=https://store.steampowered.com/curator/30388691/]\
      \ Folgen [/url] und mehr Reviews von mir entdecken \U0001F38A\n\n\n\n[u]English:[/u]\n\
      ---------------------------------------------------->\nCamile: The Fall by Bartosh\
      \ Polonski and Gluk Media is designed as an interactive narrative. It is not\
      \ meant to be a game in the true sense of the word, but rather an interactive\
      \ film.\n Kamile: The Fall is set in 2084, at a time when the job market is\
      \ already dominated by AIs. In order to earn a living, people are forced to\
      \ make their knowledge available for so-called neural mining processes, thus\
      \ further strengthening the abilities of AIs.\n We play in Kamile: The Fall\
      \ the role of Kamile, the wife of a brilliant scientist who wants to develop\
      \ a new generation of AI. However, when a tragic incident occurs at work, a\
      \ family drama develops. Kamile is forced to fight to protect her son and his\
      \ secrets. So much for the story to be told.\n\nCamile: The Fall shall be told\
      \ and published in several chapters.\n\nAlthough the program supposedly only\
      \ recognizes oculus glasses, it is no problem Kamile: The Fall can be played\
      \ with other PC-HMDs, too. \n\nIn the first part of the story, we move camile\
      \ in the first part of the story so far only by location-bound teleportation,\
      \ i.e. we can only teleport to certain points. This is probably related to the\
      \ fact that a certain story is to be told here and the \"player\" is not distracted\
      \ too quickly. But a free movement or at least teleportation would be desirable.\
      \ \nInteractions in this first part are limited to the most important items\
      \ and a few common household items. A little more interaction with the environment\
      \ would have been nice. It is not possible to open drawers or similar things.\n\
      \nThe graphics are not gorgeous but sufficient to make you feel like you are\
      \ transported into the near future in cyberpunk style with fleeting cars. The\
      \ good English Syncro also contributes to this. The protagonists are all very\
      \ easy to understand.\n\nSo far Kamile:The Fall is a short story of about 30\
      \ minutes with some interaction for the viewer. For fans of the cyberpunk- and\
      \ adventure genre surely worth a look.\n\nYou can download more artificially\
      \ intelligent reviews on my curator https://store.steampowered.com/curator/32170554/\
      \ [url=Seite\U0001F440] [/url].\nHave you already ordered the packet drone?\
      \ Thumbs up. \U0001F4BB\U0001F916\U0001F603\U0001F44D\n\nThis is where cyberpunk\
      \ goes down:\n\U0001F451 Powered by HoI 4 Deu curator group in German/English\
      \ \U0001F451\u2800\u2800\n\U0001F389 [url=https://store.steampowered.com/curator/30388691/]\
      \ Follow [/url] and discover more reviews from me \U0001F38A"
