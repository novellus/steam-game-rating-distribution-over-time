  data:
    about_the_game: "The Oneiroi (the gods of sleep) have descended onto the world.\
      \ Everyone is asleep. It's up to you to try and save everyone from eternal slumber!<br\
      \ />\r\n<br />\r\nInspired by NES/Famicom classics, Dormant World is a retro\
      \ platformer designed to look and feel like a game that could have existed 20\
      \ years ago. Dormant World is for you if you're a bit nostalgic about the good\
      \ old days and want a &quot;game like old times, but new.&quot;<br />\r\n<br\
      \ />\r\nNot being overly long, the game is completable within two or three hours\
      \ on a first playthrough and an hour on later replays.<br />\r\n<br />\r\nDormant\
      \ World Features:<br />\r\n- Controller support (NES/Famicom USB controller\
      \ recommended)<br />\r\n- Toggleable retro filter to make the game look as if\
      \ it's playing on an old TV<br />\r\n- Hardcore mode (no saves, no continues)\
      \ for added challenge<br />\r\n- Level design featuring the four directions\
      \ of the world and a compass to help you out<br />\r\n- Three levels guiding\
      \ you through mountains, forests, and a desert<br />\r\n- A few puzzles to keep\
      \ you on your toes<br />\r\n- Bosses at the end of each level"
