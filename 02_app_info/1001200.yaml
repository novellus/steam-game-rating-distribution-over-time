details:
  data:
    about_the_game: "<h2 class=\"bb_tag\">Description</h2>\u201CRowRow\u201D is a\
      \ unique sliding puzzle game with more than 100 levels of hand crafted stages\
      \ and diverse puzzle logics. It is as simple as matching shapes. Align rows\
      \ of shapes, sum them up and match the border-lined shapes to clear a stage.<h2\
      \ class=\"bb_tag\">Key Features</h2><ul class=\"bb_ul\"><li>- Completely New\
      \ Puzzle Logic<br></li><li>- Minimalistic Design<br></li><li>- One Hundred+\
      \ Handcrafted Levels<br></li><li>- Challenging Brain Teaser<br></li><li>- Simple\
      \ Intuitive Recognition</li></ul><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1001200/extras/2019Award_kongregate.png?t=1561449703\"\
      \ /><h2 class=\"bb_tag\">Developer's Note</h2>This could be easily a math game.\
      \ But with the twist of the &quot;Shapes = Numbers&quot; concept, it brings\
      \ more simplicity and adds more aesthetic to the game. And along the way to\
      \ the final stage you will meet a few intersting logics too. Using the &quot;Sliding&quot;\
      \ mechanism in an unprecedented method these transfiguration will sometimes\
      \ make you reminisce of some traditional sliding puzzle games with a new collaboration\
      \ of mathematical operations.<br><br>Although the mechanics of the game are\
      \ simple, this game is NOT an easy game. as you go up the level. To some players\
      \ it will take 10 minutes or more to clear one stage. The challenging stages\
      \ are made with more caution and precision so that players looking for an intense\
      \ puzzle experience would be satisfied. We challenge you to clear the hardest\
      \ stage, 100th. Yes, it does have an answer.."
