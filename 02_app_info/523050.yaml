    detailed_description: "ArtStage is VR creative application.<br />\r\n- 3D Paint<br\
      \ />\r\nYou can paint color on any 3D model textures you have.<br />\r\nOpen\
      \ any your 3D model. and open and save texture image file.<br />\r\n- Voxel\
      \ sculpting<br />\r\nYou can create anything what you want to make.<br />\r\n\
      It feels like real clay modeling!<br />\r\nSave, load, and export to 3D model\
      \ file. (.obj) <br />\r\nYou can use &quot;auto UV unwrap&quot; for paint to\
      \ exported sculpt work.<br />\r\n<br />\r\n\u30FBSupport type of 3D model file<br\
      \ />\r\n.obj<br />\r\n\u30FBSupport type of texture image file<br />\r\n.png<br\
      \ />\r\n\u30FBIf you want to paint your 3D model, It must have UV mapping.<br\
      \ />\r\n<br />\r\n<br />\r\n\u25A0About demo version<br />\r\nIn the demo version\
      \ you can try all the features except the model export.<br />\r\n<br />\r\n\
      In the full version, you can export the created model in .fbx or .obj format.<br\
      \ />\r\nIf you like creation in Artstage, please purchase the full version."
