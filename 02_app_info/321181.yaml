    about_the_game: "The Emporium of Copper and Steel features over 30 orchestrated\
      \ tracks with a distinctive mix of Steampunk/Victorian/Industrial sounds.<br><br>Created\
      \ by Murray Atkinson from VGM Library, this epic pack brings you any mood you\
      \ could ask for: <br><br>- Zimmer-inspired Sherlock Holmes style full orchestral\
      \ masterpieces<br>- mysterious Chopin-like piano nocturnes<br>- epic industrial\
      \ confrontation battle pieces<br>- old time piano playing right out of a classic\
      \ saloon<br>- music for carnivals, fairs and fun parks<br>- spaghetti-western\
      \ themed songs<br>- Baroque harpsichord parlour pieces conjuring images of 18th\
      \ Century European nobility<br>- magical music box pieces<br>- fast paced post-punk\
      \ industrial blitzes perfect for epic steampunk fueled battles. <br><br>If that\
      \ wasn\u2019t enough, the pack also has over 50 unique sound effects, perfect\
      \ for puzzles and exploration! Fans of great music, and especially Steampunk,\
      \ won\u2019t find a better accompaniment than this.<br><br>This pack contains:<br><br><ul\
      \ class=\"bb_ul\"><li>34 gorgeous orchestrated tracks \u2013 over an hour of\
      \ music!<br></li><li>54 Steampunk sound effects and musical cues.<br></li><li>Themes\
      \ for every mood \u2013 adventure, romance, dread, humor and battle.<br></li><li>.wav,\
      \ .ogg, and .mp3 formats included.<br></li><li>Royalty free music to use in\
      \ your commercial and non-commercial RPG/IG Maker projects</li></ul><br>Tracklist:<br><br>1\
      \ - Absynthe<br>2 - Alchemical Panic<br>3 - Approach of the Airships<br>4 -\
      \ Clockwork Dementia<br>5 - Django Go Groovy<br>6 - Faeries and Sprites Delight<br>7\
      \ - Fairgrounds Organ<br>8 - Gypsy Cabaret<br>9 - Hallucination - Am I Dreaming<br>10\
      \ - Haunted Shoppe of Cursed Dreams<br>11 - Il Bandito<br>12 - London Mystery<br>13\
      \ - Metropolis<br>14 - Music Box Dance<br>15 - Music Box Melody<br>16 - Mystical\
      \ Music Box<br>17 - Nocturne in C minor (Orchestra)<br>18 - Nocturne in C minor\
      \ (Piano)<br>19 - Nuit du Carnaval<br>20 - Ode to Our Royal Queen (Quartet)<br>21\
      \ - Ode to Our Royal Queen<br>22 - Prescription Absynthe<br>23 - Red Baron -\
      \ Biplane Bombardment<br>24 - Royal Victorian Guard<br>25 - Saloon of Villains<br>26\
      \ - Steam Cavalry<br>27 - The Kings Court<br>28 - The Mystery of Hugh Dunnit<br>29\
      \ - The Showdown - High Noon<br>30 - Vagabond Magic<br>31 - Waltz Impromptu<br>32\
      \ - Window Shoppe Music Box Dream<br>33 - Window Shoppe Music Box<br>34 - Ye\
