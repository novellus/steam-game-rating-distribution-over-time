    about_the_game: The Startling Developments Detective Agency springs into action
      as <strong>On the Rain-Slick Precipice of Darkness 3</strong> begins, set in
      motion by a call from a mysterious source. The ever escalating perils on the
      Rain-Slick Precipice of Darkness will season our tender heroes to their very
      core! Expect cunning evil doctors, a series of unexplainable thefts, a mysterious
      book of power, enigmatic supernatural forces, hoboids, roboids, time travelling
      dinosaurs, and more!<h2 class="bb_tag">Key Features:</h2><ul class="bb_ul"><li>Old-School
      RPG style mixed with modern design sensibilities!<br></li><li>Bizarre and humorous
      story written by Penny Arcade &amp; Zeboyd Games!<br></li><li>View the town
      of New Arcadia in all its pure, 16-bit glory!<br></li><li>8-12 hour quest with
      even more content to be added later via free updates!<br></li><li>No random
      battles!<br></li><li>Gain the powers of the Tube Samurai, the Hobo, the Apocalypt,
      the Dinosorcerer, the Delusionist, and more through a unique multi-class job
      system!<br></li><li>Disrupt enemy attacks with powerful interrupt abilities!<br></li><li>Rechargable
      MP &amp; items! Unleash your full power in every battle!<br></li><li>Leverage
      &quot;Help-Yu,&quot; our haiku-based help system. An Industry first!<br></li><li>No
      previous experience with Rain-Slick 1 or 2 necessary!</li></ul>
