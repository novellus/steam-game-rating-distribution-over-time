details:
  data:
    about_the_game: Cherry Creek is a tile-turning puzzle game, set in a picturesque
      natural environment.  The aim is to rotate the river tiles to take water from
      the fountain to all the cherry trees.  Click the tiles to rotate them until
      the puzzle is complete, and lock tiles to help you finish the harder levels.<br><br>The
      puzzles offer something for all abilities, so enjoy a coffee break by playing
      a few simple levels, or set yourself a real challenge on the hardest difficulties.  Try
      to beat your best scores, or just relax and enjoy the atmosphere.<br><br><ul
      class="bb_ul"><li>A modern take on the classic tile-turning puzzle genre<br></li><li>Over
      200 puzzles across 8 difficulty levels<br></li><li>A unique natural environment
      as the backdrop for every puzzle<br></li><li>Play your own way, with all difficulty
      levels available from the start<br></li><li>Beat your personal best, with high
      scores for time, tiles and clicks<br></li><li>Turn off the scoring categories
      that don't interest you, or turn them all off for a more relaxed experience<br></li><li>6
      different control methods to suit both right-handed and left handed players</li></ul>
