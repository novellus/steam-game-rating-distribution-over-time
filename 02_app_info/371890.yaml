details:
  data:
    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/371890/extras/info_image03.png?t=1572874087"
      /><br><br>Evil army?  check!  Explosions, chaos, and screen-shakes? check!  A
      group of familiar looking heroes? check!<br>Welcome to Gunslugs!  <br><br>Fight
      the evil Black Duck army as they try to take over the planet using their technology
      and a huge collection of foot-soldiers. <br>You'll get to fight on plane yards,
      jungles, arctica, egypt and finally the gates of Hell.  Drive tanks, fly jetpacks
      and shoot eggs out of a chicken-gun... ..!<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/371890/extras/info_image02.png?t=1572874087"
      /><br><br>Gunslugs is a fast paced run and jump game with procedurally generated
      levels and a rogue-like permadeath element. You get one live, and the only way
      <br>you can extend that is by running into the Voodoo priest selling continue
      statues.<br><br>Unlock the roster of Gunslugs heroes as you go, and use them
      to advance your way to the gates of Hell to defeat the final boss.  <br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/371890/extras/info_image01.png?t=1572874087"
      /><br><br>Collect coins to buy upgrades, improvements, and mini-games like the
      Donkey Kong inspired Arcade game, the Gameboy level, the train-ride, sketchbook
      world and much more.. <br><br>you might even bump into the man with a bow-tie
      and a blue box..<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/371890/extras/info_image04.png?t=1572874087"
      />
