    about_the_game: "Deep Eclipse: New Space Odyssey is the ultimate space thriller\
      \ in the best tradition of the genre.<br />\r\n<br />\r\nYou're the pilot of\
      \ a space fighter, accidentally catapulted into a parallel universe populated\
      \ by hostile alien creatures; and they're not happy to see you! To get out of\
      \ this hell, do your best, to destroy hordes of enemies.<br />\r\n<br />\r\n\
      Be prepared to be part of this world, if you want to survive. Develop and upgrade\
      \ your space fighter with a wide range of role-play features.<br />\r\n<br />\r\
      \nDestroy to survive! Survive to return home!<br />\r\n<br />\r\n<br />\r\n\
      - Advanced 3D graphic and effects with cool light effects<br />\r\n<br />\r\n\
      - Stunning and furious gameplay<br />\r\n<br />\r\n- Mad and unqinue parallel\
      \ universe locations<br />\r\n<br />\r\n- A huge number of monsters and deadly\
      \ bosses<br />\r\n<br />\r\n- RPG character development<br />\r\n<br />\r\n\
      - 2 trees of development: technological and organic<br />\r\n<br />\r\n- Unique\
      \ abilities for each of the development trees<br />\r\n<br />\r\n- 52 upgradable\
      \ and well-balanced weapons<br />\r\n<br />\r\n- 30 perks<br />\r\n<br />\r\n\
      - Achievement system<br />\r\n<br />\r\n- Great in-game camera for the best\
      \ action"
