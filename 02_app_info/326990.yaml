    review: I've been looking a long time for a substitute for an old top down space
      shmup, Silent Death, trying out various other games in the genre... This ain't
      that substitute. This feels more like Developer's First Shmup, taking Asteroids
      and barely improving on it. The controls feel very off, and the enemy AI is
      downright terrible, there's no intelligence involved whatsoever, things just
      fly directly at you and hover on you once they get there. I don't normally knock
      spelling and grammar in games, since I know developers can come from anywhere
      in the world, but this one is particularly bad on that front. Space Pirates
      and Zombies or Ring Runner would definitely be the better games in this style
      to go with.
