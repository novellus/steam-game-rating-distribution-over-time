  data:
    about_the_game: "Guide your Disciples, create your own Religion, and obtain glory!\
      \ Inspire growth in your Disciples so they may challenge the false gods and\
      \ convert their followers. Defeat your rivals, and become the One Truth!<h2\
      \ class=\"bb_tag\">Key Features</h2><ul class=\"bb_ul\"><li><strong>Create your\
      \ Own Religion:</strong> From peaceful meditative monks to savage warrior-priests\
      \ drenched in the blood of human sacrifice, mix and match religious Tenets &amp;\
      \ Traditions to shape your worshippers\u2019 morality! What culture will your\
      \ religion shape in the future?<br></li><li><strong>Auto-Battler Ritual Combat:</strong>\
      \ Face other religions in turn-based auto-battler combat called sacraments.\
      \ Use persuasion, brute force or even flirtation to defeat the false prophets\
      \ and convert their worshippers in this unique system!<br></li><li><strong>Guide\
      \ Your Roster of Disciples:</strong> Disciples are the heroes of your religion.\
      \ Choose their class and level up their abilities to create your perfect team\
      \ of mighty missionaries.<br></li><li><strong>Plan your years as a God:</strong>\
      \ Collect tribute to expand your holy site with new temples and buildings. Use\
      \ them to create Rituals that improve your disciples or upgrade your income\
      \ and options.<br></li><li><strong>A Relaxing Mythical World:</strong> Vibrant\
      \ hand-painted art and relaxing tunes let you fully immerse yourself in Godhood\u2019\
      s world of devoted worship and mythical Meso-American heroes.<br></li><li><strong>Replayability:</strong>\
      \ Experiment with different combinations of religious commandments, tenets,\
      \ traditions, classes, and holy relics.</li></ul>"
