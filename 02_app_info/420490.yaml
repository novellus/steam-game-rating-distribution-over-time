    detailed_description: "<h1>DLC Retribution Pack</h1><p><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/420490/extras/CODIW_DLC4-PC_Addon-Art_Capsule_Main-616x353.png?t=1507828500\"\
      \ /><br><br><strong>Retribution</strong>, the fourth DLC map pack for Infinite\
      \ Warfare, delivers four new epic multiplayer maps and a chilling zombies co-op\
      \ experience, The Beast from Beyond, set in a desolate military base on a distant\
      \ Ice Planet.<br><br>Retribution takes the fight to new Infinite Warfare multiplayer\
      \ environments, including Carnage, a post apocalyptic race track along the coast;\
      \ Altitude, a high-end, sky high shopping mall located on the edges of the universe;\
      \ Depot 22, a watering hole at the end of civilization; and Heartland, a simulation\
      \ of small town America and a re-imagining of the classic Call of Duty\xAE:\
      \ Ghosts map, Warhawk.<br><br>The Beast from Beyond will conclude the 5-part\
      \ zombies experience and will take our heroes to space. With the entire crew\
      \ infected, they'll need to battle through hordes of zombies to uncover the\
      \ ultimate evil that's been pulling the strings.</p><br><h1>DLC Absolution Pack</h1><p><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/420490/extras/CODIW_DLC3_Absolution-PC_Addon-Art_Capsule_Main-616x353.png?t=1507828500\"\
      \ /><br><br><strong>Absolution</strong>, the third DLC map pack for Infinite\
      \ Warfare, delivers four new epic multiplayer maps and a Creature Feature-inspired\
      \ Zombies co-op experience, Attack of the Radioactive Thing!, set in a small\
      \ 1950s beach town.<br><br>Absolution takes the fight to new Infinite Warfare\
      \ multiplayer environments, including Bermuda, an oceanic shanty town; Permafrost,\
      \ a frozen inner city; Fore, a massive mini-golf park; and Ember, a castle retrofitted\
      \ with modern technology and a re-imagining of the classic Call of Duty\xAE\
      : Modern Warfare 3 map, Resistance.<br><br>Attack of the Radioactive Thing!\
      \ is a gruesome, 1950s science experiment gone wrong, filled with mutant zombies,\
      \ new weapons, and all the rubber latex creatures you can handle.</p><br><h1>DLC\
      \ Continuum Pack</h1><p><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/420490/extras/CODIW_DLC2_Continuum-Art_Capsule_Main-616x353.png?t=1507828500\"\
      \ /><br><br><strong>Continuum</strong>, the second DLC map pack for Infinite\
      \ Warfare, delivers four new epic multiplayer maps and a funky Zombies co-op\
      \ experience, Shaolin Shuffle, set in the mean, seedy streets of 1970s New York\
      \ City.<br><br>Continuum takes the fight to new Infinite Warfare multiplayer\
      \ environments, including Turista, an exotic future resort, Archive, a post-futurist\
      \ art gallery, Scrap, a moon-based dumping ground and Excess, a re-imagining\
      \ of the classic Call of Duty\xAE: Modern Warfare 2 map, Rust.<br><br>Shaolin\
      \ Shuffle is an action packed, kung-fu fright-fest, filled with enough traps,\
      \ easter eggs and surprises to satisfy the needs of any master protecting their\
      \ dojo.</p><br><h1>DLC Sabotage Pack</h1><p><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/420490/extras/CODIW_DLC1-PC_Addon-Art_Capsule_SA-616x232.png?t=1507828500\"\
      \ /><br><br><strong>Sabotage</strong>, the first DLC pack for Call of Duty\xAE\
      : Infinite Warfare, includes the next terrifying Zombies installment from Willard\
      \ Wyler's horror film archive: Rave in the Redwoods plus four unique multiplayer\
      \ environments including 'Dominion', a re-imagining of the Call of Duty\xAE\
      : Modern Warfare 2 classic, 'Afghan'.<br><br>The Zombies in Spaceland characters\
      \ have escaped the deadly theme park only to find themselves trapped in another\
      \ of Willard Wyler's horror films. Rave in the Redwoods throws players into\
      \ an abandoned camp-turned rave party packed with terrifying Zombie enemies\
      \ and classic 90's style.<br><br>Sabotage delivers four unique Multiplayer maps:\
      \ Noir, Renaissance, Neon and Dominion.</p><br><h1>About the Game</h1>Season\
      \ Pass owners receive 10 Rare Supply Drops plus 1,000 bonus Salvage Credits\
      \ to craft new prototype weapons.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/420490/extras/CODIW_Season_Pass_Bonus-PC_Addon-Art_Announce-616x69.png?t=1507828500\"\
      \ /><br><br>The Call of Duty: Infinite Warfare Season Pass delivers 4 epic map\
      \ packs in 2017 including all-new multiplayer maps and zombies content, all\
      \ for one great price.*<br><br><i>*Based on suggested retail prices; actual\
      \ saving may vary.  Download Season Pass content from the Infinite Warfare in-game\
      \ store.  Season Pass purchasers should not purchase map packs separately, as\
      \ additional charges will apply.  Availability, pricing, and release dates may\
      \ vary by platform and territory.  Season Pass content may be sold separately.\
      \  Game required. Sold separately.</i>"
