  data:
    about_the_game: "Download the Free Bikes Pack 6 DLC and add two models to your\
      \ garage!<br />\r\nUnlike naked bikes with medium range sizes, Honda decided\
      \ to stay faithful to the 650 cc engine. What the CB650F loses in terms of power\
      \ it gains in agility and ease of movement. Streetfighter aspect and power output\
      \ of 87 hp at 11,000 rpm, with maximum torque of 63 Nm at 8000 rpm. The most\
      \ torturous winding roads are the CB 650F\u2019s natural habitat!<br />\r\n\
      Known amongst fans as &quot;&quot;Tuono&quot;&quot;, the RSV 1000 Tuono made\
      \ its debut in 2002. With more of a street aspect to it than the supersport\
      \ RSV Mille, this naked aimed to maintain a closeness between the two models.\
      \ Thanks to the combination of the Mille\u2019s main components and its extreme\
      \ agility, the Tuono has earned a prominent place amongst high-performance nakeds.<br\
      \ />\r\nWhat are you waiting for? Download the free DLC and broaden your collection!"
