    about_the_game: "Team up with Rose, Kyo and Michelle - the beautiful Time Tenshi\
      \ (Time Angels) - in this exciting visual novel as you enter the amazing world\
      \ of time travel, made possible by the work of Tensai Shiro, the genius inventor\
      \ behind the Time Window: mankind's first functioning time machine!<br />\r\n\
      <br />\r\nPlaying as Kenji - a young man who loses everything to a terrible\
      \ house fire - you'll discover just how far the limits of time can be pushed\
      \ as you join the Time Tenshi in their missions into history!<br />\r\n<br />\r\
      \nBut a mysterious, malicious force soon emerges, seeking to alter the flow\
      \ of time for their own purposes! What secrets does time hold, and what consequences\
      \ await those who tamper with it? <br />\r\n<br />\r\nChoose wisely in decisions\
      \ throughout the story to gain positive Affinity Points for the three girls,\
      \ influence the story's outcome and maybe even unlock some secret endings!<br\
      \ />\r\n<br />\r\nWe at Silver Cow Studio have worked hard to bring you a high\
      \ quality production, and we're confident you'll really enjoy Time Tenshi!<br\
      \ />\r\n<br />\r\nCan mankind truly be trusted with the power to travel through\
      \ time?<br />\r\n<br />\r\nWhat dangers will Rose, Kyo and Michelle face on\
      \ their adventures?<br />\r\n<br />\r\nAnd can Kenji ever reclaim the reality\
      \ he tragically lost?"
