    about_the_game: "An adventure game about a hungry fish \U0001F41F<br><br>Get flushed\
      \ down the toilet and flung into a polluted river bed. Swim, grow, jump and\
      \ dive your way through puzzles and obstacles. Eat plants and critters to grow\
      \ bigger, but watch out for fish bigger than you! <br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1446000/extras/ezgif.com-gif-maker__3_.gif?t=1603275312\"\
      \ /><br><strong>Features</strong><br><ul class=\"bb_ul\"><li>eat to grow bigger!\
      \ \U0001F995<br></li><li>explore a sprawling micro-world \U0001F33F<br></li><li>swim\
      \ thru pipes &amp; waterfalls \U0001F30A<br></li><li>battle other fish \U0001F433\
      <br></li><li>20+ collectibles to find \u2B50<br></li><li>about 1-2 hours of\
      \ playtime \U0001F552<br></li><li>Controller support \U0001F3AE<br></li><li>Funny\
      \ fish noises \U0001F421</li></ul>Search every nook and cranny for stars and\
      \ secrets in order to open up new areas. Find the source of the goop upstream,\
      \ and maybe this time you can finally really escape . . .<br><br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/1446000/extras/knoppie.png?t=1603275312\"\
      \ /><br>Sokpop makes a new game every two weeks!<br>Subscribe for 3$ per month\
      \ at <a href=\"https://steamcommunity.com/linkfilter/?url=http://sokpop.co\"\
      \ target=\"_blank\" rel=\"noopener\"  >http://sokpop.co</a>"
