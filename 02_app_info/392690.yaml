  data:
    about_the_game: Erwin's Timewarp is an Adventure game in which the player controls
      a dog named Erwin, the pet of the scientist Dr. Zachory. He has invented a time
      machine with that Erwin was transferred to the time 1984 by accident. In order
      to come back to present time Erwin has to find parts of a time machine in different
      words and times. For this task a lot of puzzles have to be solved.<br><br><strong>Features:</strong><br><br><ul
      class="bb_ul"><li>Control your player through a Top-Down camera environment<br></li><li>Collect
      and combine items to solve puzzles<br></li><li>Take care of aggressors and traps<br></li><li>There
      are companions that help you<br></li><li>Graphics are a nice mix of comic- and
      arcade style<br></li><li>The camera can be rotated and zoomed using the mouse-wheel</li></ul>
