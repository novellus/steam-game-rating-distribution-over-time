    review: "Ich hab mir das Spiel gekauft um es einmal zu testen und einen jungen\
      \ Spieleentwickler auch zu unterst\xFCtzen. \nWesi garnicht mehr wie ich auf\
      \ das spiel aufmerksam wurde... habe es jetzt aber lange beobachtet. Jetzt hab\
      \ ich zugeschlagen um das ganze mal auszuprobieren.\nEs ist wirklich noch nicht\
      \ ganz reif. Allerdings ist es daf\xFCr schon gut.\n\nDas Spiel ist wohl aber\
      \ doch eher was f\xFCr Kids. Die R\xE4tsel sind jedenfalls im ersten Level recht\
      \ einfach.\nEine weile muss wohl noch dran gearbeitet werden.\n\nMir haben jetzt\
      \ beispielsweise am Anfang die Steuerungs Tipps gefehlt. (Aber W A S D waren\
      \ schnell gefunden) \nDie Ansicht dreht man mit gedr\xFCcktem Mausrad.\n\nIch\
      \ werd das Spiel weiter verfolgen. Demn\xE4chst wird es auch noch ein Let's\
      \ Play von mir geben."
