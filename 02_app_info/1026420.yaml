    about_the_game: "Use everything at your disposal to help a team of accidental\
      \ heroes survive the onslaught in their home city and overcome tremendous odds\
      \ stacked against them in this tactical rpg set on the streets of occupied Warsaw\
      \ of 1944.<h2 class=\"bb_tag\"><strong>LEAD YOUR TEAM</strong></h2><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1026420/extras/01_base_small_(2).gif?t=1593169187\"\
      \ /><br><br>Enlist the help of men and women, soldiers and civilians, the young\
      \ and the old and use their unique skills, expertise and abilities to challenge\
      \ the enemy. Meet people from all walks of life united in their attempt to overthrow\
      \ the German occupiers.<h2 class=\"bb_tag\"><strong>OWN YOUR SKILLS</strong></h2><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1026420/extras/02_flamer_small.gif?t=1593169187\"\
      \ /><br><br>Create a mix of versatile skills that will allow you to flank your\
      \ enemies, detonate obstacles, snipe stragglers and push or pull enemies into\
      \ the area where your carefully planned attacks deal the most damage. <br>Make\
      \ sure your Heroes are stacked with the right weapons salvaged, obtained from\
      \ the enemy or air drops. Develop them using medal system to unlock a unique\
      \ set of skills, and construct the best team of all the Heroes \u2013 both joining\
      \ the forces and enlisted in the Hideout in exchange for the collected resources.<h2\
      \ class=\"bb_tag\"><strong>MAKE YOUR MOVES</strong></h2><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1026420/extras/03_map_small_(2).gif?t=1593169187\"\
      \ /><br><br>Make your way on the carefully reconstructed map of Warsaw of 1944,\
      \ encountering both historical and random events that immerse you in the story\
      \ of the city that valiantly stood up to the Nazi oppressor. Patrol the streets\
      \ fulfilling the orders issued by HQ, discover facts about the past of your\
      \ Heroes and decide when to fight, and when to withdraw.<h2 class=\"bb_tag\"\
      ><strong>SURVIVE THE UPRISING</strong></h2><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1026420/extras/04_grenade_small(2).gif?t=1593169187\"\
      \ /><br><br>Learn all the strengths and weaknesses of your assigned team. Find\
      \ the best combination of personnel, weapons and skills to overcome more and\
      \ more lethal enemies thrown to quell the uprising. Fight your way through infantry,\
      \ specialized troops, heavily armed units, special ordnance and armored vehicles.\
      \ Make your choices in the many story infused events and live with their results.\
      \ And don\u2019t let the ever increasing ferocity and intensity of forces thrown\
      \ your way stop you from your one goal. Turning your Heroes into survivors.\
      \ Not victims.<h2 class=\"bb_tag\"><strong>MAIN FEATURES</strong></h2><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1026420/extras/05_steam_characters.png?t=1593169187\"\
      \ /><br><br><ul class=\"bb_ul\"><li> Turn-based tactical rpg with characters\
      \ of varying classes, and with skill and resource management in immersive WWII\
      \ setting<br></li><li> A deep tactical combat system with multitude of complementing\
      \ skills, weapons and character abilities<br></li><li> Character stories and\
      \ backgrounds delivered through gameplay as well as numerous historical and\
      \ fictional events happening under specific game\u2019s circumstances<br></li><li>\
      \ Incredible replay value due to non-linear gameplay</li></ul>"
