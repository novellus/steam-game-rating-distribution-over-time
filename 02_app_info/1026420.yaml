    short_description: WARSAW is a challenging turn-based tactical RPG set in an occupied
      capital during WWII. Pick your heroes. Select salvaged arms. Navigate historic
      streets. Stand up to occupying forces. And try to survive the 63 days of hell
      in this historically accurate portrayal of Poles fighting for their city.
