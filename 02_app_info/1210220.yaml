    about_the_game: "<h2 class=\"bb_tag\">1.Production Tool</h2>Wolf RPG Editor<h2\
      \ class=\"bb_tag\">2.Total Time Playing</h2>About 20 mitutes<h2 class=\"bb_tag\"\
      >3.Genre</h2>Nurturing and Adventure Game.<h2 class=\"bb_tag\">4.About</h2>It\
      \ is a game that nurtures \u201CCircle\u201D.<br>You must go out for the &quot;Circle&quot;.<br>You\
      \ must procure foods for the &quot;Circle&quot;.<br>You must love the &quot;Circle&quot;\
      \ for yourself.<br>There are some psychological fear expression.<h2 class=\"\
      bb_tag\">5.Game flow</h2>In this game, there're some part of playing.<br><br><strong>Nurture\
      \ part</strong><br>In this part, you can love your &quot;Circle&quot; for stroking\
      \ and praising.<br>And if you had any foods, you can feed it to your &quot;Circle&quot;.<br>These\
      \ action will make &quot;Circle&quot; happier.<br><br><strong>Adventure part</strong><br>For\
      \ nurturing your &quot;Circle&quot;, you must procure its meals.<br>In the &quot;Outside&quot;\
      \ of the room, there're some terrible enemies, and some foods seemed like memo.<br>Before\
      \ the time expired, go back to your room with foods if that is possible.<br><br><strong>Reception\
      \ part</strong><br>When you return to your room, strange humans may visit there.<br>If\
      \ you saw them, you must respond.<br>&quot;Who are you?&quot; &quot;What are\
      \ you doing?&quot; &quot;What do you like?&quot;<br>Through the limited questions,\
      \ please understand their speculation.<h2 class=\"bb_tag\">6.Contact</h2>If\
      \ you had a interest to &quot;Nanasi Project&quot;,<br>please contact to us\
      \ through the website or Twitter.<br>We can react to you in our ugly English."
