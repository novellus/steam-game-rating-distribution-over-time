  data:
    about_the_game: "In this RPG, you awake to find a dog on your bed. You then go\
      \ on an adventure to bring it back home!<h2 class=\"bb_tag\">Features:</h2><ul\
      \ class=\"bb_ul\">- An original story where you won\u2019t know where it\u2019\
      s going! I made the basis for this story and it\u2019s worlds on two pieces\
      \ of papers while in class over 9 years ago!</ul><ul class=\"bb_ul\">- Created\
      \ by one person except for the music!</ul><ul class=\"bb_ul\">- Original art\
      \ and music within.</ul><ul class=\"bb_ul\">- Funny jokes and stuff. I\u2019\
      m sure it\u2019ll make you laugh at least once!</ul><ul class=\"bb_ul\">- On\
      \ screen encounters.</ul><ul class=\"bb_ul\">- Hug your way to victory!</ul><h2\
      \ class=\"bb_tag\">You need to know!</h2>Because of a certain script that I\
      \ use, the game will most likely drop frames in twilight town when an enemy\
      \ has it's sights on you. I'm sorry but I needed this script and it was a learning\
      \ experience for me. I'm sorry again.<br><br><br>This is also a short game that\
      \ should take approx 3 hours to finish. Take it as a one off game as it will\
      \ be a while before I get back to making the other parts. Take this game as\
      \ a piece of art that you can enjoy and experience and most importantly, have\
      \ fun!"
