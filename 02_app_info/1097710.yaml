    about_the_game: "This is a story about dying and what it means to let go. Faced\
      \ with the ultimate choice, torn between your lost life and an unknown future,\
      \ will you be able to take the Grim Reaper\u2019s hand and pass over to the\
      \ Other Side? Or will you be doomed to wander the world forever, weighed down\
      \ by the chains of your past?<br><br><i>The Grim and I</i> is a unique 155,000\
      \ word interactive novel by Thom Baylay, where your choices control the story.\
      \ It's entirely text-based\u2014without graphics or sound effects\u2014and fueled\
      \ by the vast, unstoppable power of your imagination.<br><br>How will you react\
      \ to the discovery that you are dead? When the Grim Reaper offers you a way\
      \ forward, will you take it? Or are you still clinging to the world that you\
      \ left behind? Begin the most important conversation of your afterlife as you\
      \ take on Death in a story that will redefine the meaning of Choice; where the\
      \ game reads you as much as you read it and where your greatest enemy is yourself.\
      \ Challenge your instincts; fight your temptations; and embrace that most primal\
      \ of fears. Choose your life, your love, your job and then make the hardest\
      \ choice of all - to let it all go.<br><br><ul class=\"bb_ul\"><li> Play as\
      \ male, female or non-binary; gay, straight or bisexual.<br></li><li> Leave\
      \ your body and bear witness or try to interfere as life continues without you.<br></li><li>\
      \ Meet, befriend and customise your own personal Grim Reaper!<br></li><li> Choose\
      \ your perfect life, and then see if you can choose to let it all go.<br></li><li>\
      \ Identify and overcome the unfinished business that binds you to this world.\
      \ Love, fear, rage or ambition; your choices will reveal the truth!<br></li><li>\
      \ As the chains begin to cover your body, will you be able to fight free, or\
      \ will you succumb to your vices and stay haunting the world for eternity?<br></li><li>\
      \ Forget everything you know about interactive fiction as the Grim Reaper questions\
      \ your choices and challenges your motives, blurring the lines between fiction\
      \ and reality.<br></li><li> Explore the concept of death and the ideas of loss\
      \ and letting go in the company of your Grim guide.</li></ul>"
