details:
  data:
    about_the_game: "<h2 class=\"bb_tag\">Dynasty of the Sands</h2><br><strong>An\
      \ Ancient Egyptian City Builder \u2013 focusing on Survival, Expansion and Creativity.</strong><br><br>From\
      \ humble beginnings, build a paradise along the banks of the Nile and let your\
      \ people prosper. To achieve such a feat, a grand city, abundant resources and\
      \ careful planning will be required.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1143070/extras/ezgif.com-video-to-gif.gif?t=1603291655\"\
      \ /><br><br><strong>You start from humble beginnings, a collection of mud and\
      \ straw huts, from which you will develop a grand city.</strong><br><br>Dynasty\
      \ of the Sands takes place in an open world environment, with seasons, a day/night\
      \ cycle, weather, wildlife, disease and more. These systems challenge the player\
      \ as they develop a city to sustain a growing population.<br><br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/1143070/extras/ezgif.com-video-to-gif_(2).gif?t=1603291655\"\
      \ /><br><br>The gods pose an ever present threat, and appeasing them is the\
      \ only way to avoid their wrath. Building statues, shrines, temples and giving\
      \ sacrifices are just some of the ways to pacify them.<br><br>Constructing your\
      \ city is a balancing act. The needs of your villagers, the environmental pressures\
      \ and the gods make this a challenging experience. However perseverance will\
      \ be rewarded with a golden city of riches.<br><br>- Villagers must be provided\
      \ with Water Sources, Food, Shelter and Entertainment to ensure they remain\
      \ happy and healthy.<br><br>- Resources will be required in abundance. Primary\
      \ resources like Mud and Flax can be grown and extracted. Secondary and Tertiary\
      \ resources like Mud Brick and Pottery must be crafted within a series of production\
      \ buildings.<br><br>- Vast amounts of quarried rock are required to construct\
      \ your Pyramid. Sandstone blocks and limestone casing become a valuable commodity\
      \ as you expand your monument. Completion of Pyramid levels grants power from\
      \ the gods, used to unlock technologies and avoid the gods wrath.<br><br>- In-depth\
      \ environment, day/night cycle, weather, wildlife, disease and many more systems\
      \ are constantly changing and evolving to create a dynamic and engaging game\
      \ experience."
