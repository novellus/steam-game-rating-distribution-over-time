    about_the_game: "This application simulates a starry sky in realism.<br />\r\n\
      Please enjoy the full sky starry sky.<br />\r\n<br />\r\nThere are three modes\
      \ that enjoy starry sky in this application.<br />\r\n\u2460World Sky Time Travel<br\
      \ />\r\n\u2461Full Celestial Planetarium<br />\r\n\u2462Starry Sky Selection<br\
      \ />\r\n<br />\r\nProduct Features<br />\r\n<br />\r\n\u30FBFull Celestial Planetarium\
      \ -starry sky extends right down to your feet<br />\r\n\u30FBExperience a sense\
      \ of depth and feeling of immersion only possible with VR<br />\r\n\u30FBReproduces\
      \ an accurate sky based on NASA data<br />\r\n\u30FBRecreate what the starry\
      \ sky was like on your birthday or special anniversary<br />\r\n\u30FBSee selected\
      \ locales famous for their starry skies with VR<br />\r\n\u30FBScenery of the\
      \ wonderful Milky Way that spreads out before you<br />\r\n\u30FBSomewhere in\
      \ the &quot;Starry Sky Selection&quot; where aurora appears<br />\r\n\u30FB\
      Homestar brings you a world of 2,500,000 crystal-clear stars."
