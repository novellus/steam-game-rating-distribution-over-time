    about_the_game: '<img src="https://steamcdn-a.akamaihd.net/steam/apps/808960/extras/SteamPage.jpg?t=1587685777"
      /><br><br>Opie: The Defender is a third person action adventure mixed with tower
      defense game that involves collecting resources, building a base and defense
      towers, crafting different styles of weapons, exploring ruins/dungeons, fighting
      with enemies.<br><br>Be first to conquer Old Kingdom''s deserted islands; build
      your base, search treasures and secrets in its ruins. Research and craft new
      weapons to help you fight creatures and mysteries of the old kingdom. Defend
      against viking invaders by building defense towers and recruit mercenary soldiers.<br><br>Key
      Features:<br>-Dynamic Combat System-<br>Customise your fighting style by crafting
      different weapon types and upgrade the one suits you best. Every weapon has
      unique combos and playstyle.<br><br>Current Weapon Types:<br><br>*Bow&amp;Arrow<br>*Sword&amp;Shield<br>*Waraxe<br>*Spear<br>*One-hand
      Sword<br>*Two-handed Sword<br>*Dual Swords<br>*Throwing Axe<br><br>-Build your
      base and defenses-<br>Collect resources and build your headquarters.<br>Unlock
      crafting stations<br>Research new defense buildings and weapons to craft<br>Upgrade
      your headquarter to unlock features like recruiting mercenaries.<br>Build your
      defenses from variety of towers.<br><br>-Explore Ruins and Dungeons-<br>Kill
      creatures, find treasures and solve mysteries of these ruins and dungeons. Loot
      unique weapons and tower blueprints.<br><br>-Waves of Viking Invaders-<br>Vikings
      are stubborn. Everytime you defeat them they will become more stronger every
      wave.'
