    review: 'It''s certainly worth attention.  The rules are simple. The interface
      is fine for the purpose.


      You have to figure out how to win. This far I could not find a way to beat normal
      AI on the 2nd level. Not for the lack of trying. (EDIT: no longer the case,
      turns out I overlooked that the 5 piece does not get tired after action... changes
      everything strategy-wise.)

      So the challenge value is pretty high.'
