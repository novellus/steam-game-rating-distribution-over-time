    about_the_game: "Are you ready to show off your Tactical Mind?<br><br>Immerse\
      \ yourself in the best strategy gameplay since Chess! Spawn your pawns wisely,\
      \ level them up and destroy the opponent's Crystal! Play a progression-based\
      \ Single Player campaign, or duke it out with a friend on one of the fourteen\
      \ local Multiplayer maps. Become a Master of Pawns with your Tactical Mind.<br><br>Game\
      \ features:<br><br><ul class=\"bb_ul\"><li>Created for Chess, Checkers and board\
      \ game lovers<br></li><li>Completely unique gameplay mechanics that dare you\
      \ to adapt on the fly<br></li><li>Advanced tactical challenges that demand flexibility<br></li><li>Gather\
      \ energy, spawn and upgrade Pawns<br></li><li>Attack and disable opponent\u2019\
      s Pawns<br></li><li>Engage your intellect<br></li><li>28 progression-based Single\
      \ Player levels<br></li><li>14 local Multiplayer maps for 2 players</li></ul>"
