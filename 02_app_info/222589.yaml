    about_the_game: "The ever popular EMD SD40-2 is now available for Train Simulator\
      \ in a unique red, white and blue livery as operated by Union Pacific.<br><br>More\
      \ than 4,000 models were built by General Motors\u2019 Electro-Motive Division\
      \ EMD) between 1972 and 1989, as part of the company\u2019s Dash 2 series. The\
      \ SD40-2 was an upgrade from the SD40, and a number of variants made their way\
      \ onto American rails, including the SD40T-2, SD40-2W, SD40-2F, SD40-2S, SD40-3\
      \ and SD40M-2.<br><br>Union Pacific was EMD\u2019s largest customer, taking\
      \ more than 680 units, and this one-off livery, depicting the Stars and Stripes\
      \ of the US flag, was applied in 1994 as a fundraiser for the US-based charity\
      \ United Way. The locomotive operated as part of UP\u2019s regular roster for\
      \ many years as well as attending railroad events and photo calls across the\
      \ US.<br><br>The EMD SD40-2 for Train Simulator is available in unique Union\
      \ Pacific red, white and blue livery and features dynamic braking, working step\
      \ lights, cab lighting and Union Pacific freight cars.<br><br>The locomotive\
      \ is also Quick Drive compatible, giving you the freedom to drive the EMD SD40-2\
      \ on any Quick Drive enabled route for Train Simulator, such as those available\
      \ through Steam. Also included are scenarios specifically for the <a href=\"\
      http://store.steampowered.com/app/208286\" target=\"_blank\" rel=\"noreferrer\"\
      \  ><strong>Sherman Hill</strong></a> route (available separately and required\
      \ to play these scenarios).<h2 class=\"bb_tag\">Scenarios</h2>Three scenarios\
      \ for the Sherman Hill route:<br><ul class=\"bb_ul\"><li>UP 3300 Engineer Training<br></li><li>Second\
      \ Section Stack<br></li><li>Working Wycon</li></ul>More scenarios are available\
      \ on Steam Workshop online and in-game. Train Simulator\u2019s Steam Workshop\
      \ scenarios are free and easy to download, adding many more hours of exciting\
      \ gameplay. With scenarios being added daily, why don\u2019t you check it out\
      \ now!<br><a href=\"http://steamcommunity.com/workshop/browse/?appid=24010\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Click here for Steam Workshop scenarios</a>.<h2\
      \ class=\"bb_tag\">Key Features</h2><ul class=\"bb_ul\"><li>EMD SD40-2 in Union\
      \ Pacific \u2018red, white and blue\u2019 livery<br></li><li>Dynamic braking<br></li><li>Step\
      \ lights<br></li><li>Cab lighting<br></li><li>Union Pacific freight cars<br></li><li>Quick\
      \ Drive compatible<br></li><li>Scenarios for the Sherman Hill route<br></li><li>Download\
      \ size: 107mb</li></ul>"
