    about_the_game: Project Chemistry is a chemistry simulation that allows you to
      observe and conduct reactions with elements and molecules, experience chemistry
      in 3D for the first time and learn in the process.<br><br>You can choose to
      experience this simulation in either the sandbox mode or the quest mode.<h2
      class="bb_tag"><strong>Elements</strong></h2>View any of the 118 elements in
      3D, watch its electrons orbiting around the nucleus. Synthesize them into molecules
      by conducting reactions!<br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1270620/extras/Carbon.gif?t=1606067677"
      /><h2 class="bb_tag"><strong>Molecules</strong></h2>Choose one out of 150 molecules,
      view how its bonds are shaped and positioned. Conduct reactions at any scale!<br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/1270620/extras/DNA.gif?t=1606067677"
      /><h2 class="bb_tag"><strong>Sandbox Mode</strong></h2>No limits, no grind.
      Immerse yourself with the elegancy of chemistry.<br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1270620/extras/molecules.gif?t=1606067677"
      /><h2 class="bb_tag"><strong>Quest Mode</strong></h2>With the goal of synthesizing
      every molecule, complete challenging quests to test your chemistry skills to
      the end.<br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1270620/extras/QuestExample2.gif?t=1606067677"
      />
