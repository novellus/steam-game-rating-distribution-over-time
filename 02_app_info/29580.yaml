details:
  data:
    about_the_game: "Join millions of players worldwide in this third campaign in\
      \ the award-winning Guild Wars\xAE universe. Create your own band of Heroes\
      \ and lead them against a mad ruler and an outcast god who desire to bring darkness\
      \ to Elona. When night falls you must fight \u2014 but you won't fight alone.<br>\
      \                    Explore opulent cities, savage coasts, ancient monuments,\
      \ and poisonous deserts as you determine the fate of Elona. Guild Wars Nightfall\u2122\
      \ is the third stand-alone release from developer ArenaNet\xAE, and features\
      \ a new land, new mechanics, and new professions.<br>                    <ul\
      \ class=\"bb_ul\"><li>Battle against the armies of darkness in the company of\
      \ customizable Heroes that level up with you, follow your instructions in combat,\
      \ and use armor, weapons, and skills of your choice.<br>                   \
      \ </li><li>Beguile your enemies with the flashing scythe of the new Dervish\
      \ profession, or empower the people of Elona with the shouts and chants of the\
      \ god-touched Paragon.<br>                    </li><li>Find your allies quickly\
      \ and build the ultimate party using the new cross-district Party Search system.<br>\
      \                    </li><li>Discover new ways to throw down your enemies with\
      \ more than 350 new skills.<br>                    </li><li></li></ul>"
