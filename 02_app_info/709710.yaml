    short_description: Jung's Labyrinth is a psychological exploration game that uses
      Jungian psychology, mythology, alchemical and dream symbolism in a series of
      active imaginations to map the process of individuation. Confront your inner
      archetypes, collect messages that other travelers left behind and reach your
      Self.
