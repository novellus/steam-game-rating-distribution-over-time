    review: Overall, this game is enjoyable, I can see the effort developer made in
      designing, its visible in the game. It is unique in its concept and storyline
      , and totally a different kind of experience than those psychological games
      out there. Although There are some bugs in the game and dont know why character
      walks with a small bump it makes it odd, also the price is high as compared
      to many indie games it could have been of less than 5$. So if you are fan of
      psychological games, then definitely buy this , but if you dont like this stuff
      dont buy it (due to price).
