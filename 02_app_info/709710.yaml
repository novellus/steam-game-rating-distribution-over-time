details:
  data:
    about_the_game: '<img src="https://cdn.cloudflare.steamstatic.com/steam/apps/709710/extras/0.png?t=1606318420"
      /><br>Based on teachings of Carl G. Jung, this game explores the themes of so
      called Individuation process and active imagination - the game allows you to
      talk with your inner archetypes and leads you on the road to your true Self.<br><br>The
      game''s progress is based on the classic hero journey, where you have to confront
      your Ego archetypes, notice your Shadow projections; integrate your Shadow;
      work with your Soul archetypes; integrate your Anima and Senex; and only then
      you will be allowed to progress to your Self.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/709710/extras/1.png?t=1606318420"
      /><br>You can play in VR by switching to the beta branch virtual_reality and
      restarting the Steam client after installing the game. Only Oculus Rift S supported.<br><br>More
      information about VR support: <a href="https://store.steampowered.com/newshub/app/709710/view/2878320049177998679"
      target="_blank" rel="noreferrer"  >https://store.steampowered.com/newshub/app/709710/view/2878320049177998679</a><br><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/709710/extras/2.png?t=1606318420"
      /><br>Linux is also supported, but only on an untested beta branch. <br><br>More
      information on Linux version: <a href="https://store.steampowered.com/newshub/app/709710/view/2878318614505764636"
      target="_blank" rel="noreferrer"  >https://store.steampowered.com/newshub/app/709710/view/2878318614505764636</a>'
