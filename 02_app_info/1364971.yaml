    detailed_description: "<h1>Note!</h1><p><strong>To add this DLC to your account,\
      \ launch the War Thunder client from Steam library and press the Steam Login\
      \ button at the startup screen in the game. Your Gaijin account (if you have\
      \ one) has to be linked with Steam account that made the purchase. If your Steam\
      \ account is already linked to other Gaijin account than what you're trying\
      \ to use, please contact our support.</strong></p><br><h1>About the Game</h1>This\
      \ Pack includes: <br><br><ul class=\"bb_ul\"><li>A6M5 Ko (Rank 4 Japan);<br></li><li>850\
      \ Golden Eagles;<br></li><li>Premium account for 15 days;<br></li><li>Japanese\
      \ Pacific Campaign.</li></ul><br>A6M5 Ko.<br><br>The A6M5 Ko. was one of the\
      \ latest and the most advanced models of the legendary \u201CZero\u201D naval\
      \ fighter, that struck fear in the hearts of US pilots during the early stages\
      \ of WWII. It was the fastest A6M5 modification with a top speed of 565 km/h,\
      \ but with the same agility as earlier models. It also has more precise two\
      \ 20-mm cannons with increased ammo count. No other plane can \u201Cturnfight\u201D\
      \ a Zero successfully in the game apart from biplanes, so in horizontal maneuvers\
      \ the A6M5 Ko has no rival.<br><br>This campaign, based upon historical events,\
      \ allows you to fight as a pilot in the Imperial Japanese Air Forces against\
      \ the U.S. Navy in the battles of the Pacific Theatre.<br><br><strong>Note!</strong><br><br><ul\
      \ class=\"bb_ul\"><li>Refund is not provided if you purchase 2 different packs\
      \ which include the same vehicle or you already have the vehicle from this pack!<br></li><li>Available\
      \ for Linux, Windows and Mac only. You can't activate this item for the PSN\
      \ or Xbox Live account.</li></ul>"
