    about_the_game: "Great Battles of the American Civil War is based on the \u2018\
      Great Battles of the American Civil War\u2019 board games, which started with\
      \ the classic game \u2018Terrible Swift Sword\u2019. This game recreates the\
      \ significant battles of the American Civil War. Each scenario in this game\
      \ is a grand tactical, regimental-level simulation of a single battle, enabling\
      \ players to test their generalship under the same challenges faced by the Union\
      \ and Confederate commanders.<br />\r\n<br />\r\nKey Features:<br />\r\n<br\
      \ />\r\n- Historically accurate game play.<br />\r\n- Accurate Civil War units.<br\
      \ />\r\n- Play as either the Union or Confederate side.<br />\r\n- 10 scenarios.<br\
      \ />\r\n- 3 levels of difficulty.<br />\r\n- Five categories of unit quality.<br\
      \ />\r\n- Different types of formations.<br />\r\n- Detailed combat analysis.<br\
      \ />\r\n- In-depth reference charts.<br />\r\n- Advanced tactical features including:<br\
      \ />\r\n- Map zoom.<br />\r\n- Strategic movement.<br />\r\n- Flank attacks.<br\
      \ />\r\n- Low ammo.<br />\r\n- Unit disruption.<br />\r\n<br />\r\nScenarios:<br\
      \ />\r\n<br />\r\n- Wilson's Creek<br />\r\n- Pea Ridge<br />\r\n- Kernstown\
      \ 'Historical' Scenario<br />\r\n- Kernstown 'Breakthrough' Scenario<br />\r\
      \n- Shiloh<br />\r\n- Shiloh 'Confederate Attack' Scenario<br />\r\n- Shiloh\
      \ ''The First Day' Scenario' Scenario<br />\r\n- Cedar Mountain 'Control' Scenario<br\
      \ />\r\n- Cedar Mountain 'Offensive' Scenario<br />\r\n- Pleasant Hill<br />\r\
      \n- Monocacy Junction 'Delayed Arrival' Scenario<br />\r\n- Monocacy Junction\
      \ 'Prompt Arrival' Scenario"
