details:
  data:
    about_the_game: "Take command of Saracen warriors in a brand-new single player\
      \ campaign that will take you far from the battlefields of Europe. Follow another\
      \ path of history and help Saladin protect his desert lands against the Crusaders.\
      \ Unique new units will help you crush your enemies in 5 story-based missions\
      \ and on 3 new maps for multiplayer and skirmish mode.<br><br>In the \u2018\
      Saladin\u2019s Conquest\u2019 campaign, players will experience the story of\
      \ the greatest Sultan of Egypt and Syria, the founder of the Ayyubid dynasty\
      \ \u2013 Salah ad-Din, who crossed the border to the Kingdom of Jerusalem in\
      \ 1187 with the largest army he had ever commanded. As Saladin, with his prominent\
      \ generals G\xF6kb\xF6ri and Abdullah, players will have the opportunity to\
      \ defeat the great army of the Kingdom of Jerusalem at the Horns of Hattin.\
      \ Conquer the most essential strongholds of the Levant and take part in the\
      \ siege of Jerusalem.<h2 class=\"bb_tag\">Features:</h2><ul class=\"bb_ul\"\
      ><li>New playable nation, for campaign, skirmish, and multiplayer \u2013 Saracens<br></li><li>New\
      \ single player campaign with five missions and over 6 hours of playtime<br></li><li>3\
      \ new multiplayer maps<br></li><li><strong>New and unique units</strong>:</li></ul><strong>Hassassins</strong>\
      \ \u2013 five-man melee squads with the unique ability of Camouflage. Using\
      \ camouflage makes them invisible to the enemy until they get really close.\
      \ Their second unique skill is Explosive Traps. After placing a trap down, it\
      \ will explode after 10 seconds, damaging both buildings and men, whether friendly\
      \ or not.<br><br><strong>Grenadiers</strong> \u2013 ranged four-man squad, their\
      \ unique ability is firing explosive missiles that are super effective against\
      \ buildings and very effective against large groups of enemies. To balance that\
      \ out, they\u2019re quite vulnerable to melee damage...<br><br><strong>Scorpion</strong>\
      \ \u2013 the Saracens\u2019 equivalent to the ballista, which has a new model\
      \ and different stats."
