    about_the_game: HARD ROCK PINBALL is a game that seeks to bring all the experience
      of the old pinball machines, to the sound of guitars, drums and synthesizers,
      in addition to inserting a slot machine to test your luck and bosses that must
      be defeated.<br><br>In Hard Rock Pinball, you will find:<br><br><strong>3 TYPES
      OF BALLS:</strong><br>You can choose the type of ball used in the game, with
      each ball having its own characteristics, giving different playing styles.<br><br><strong>3
      DIFFERENT TABLES:</strong><br>There are 3 tables available for you to have fun.<br><br><strong>BOSSES:</strong><br>Each
      boss in the game has a different type of attack!<br><br><strong>SLOT MACHINES:</strong><br>Test
      your luck at the game's slot machines, where you can earn points and credits.<br><br>What's
      up? liked? So let's rock!
