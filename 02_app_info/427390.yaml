    about_the_game: Based on the bestselling book by superstar mystery authors Mary
      Higgins Clark and Carol Higgins Clark, Deck the Halls tells the story of Detective
      Regan Reilly who is hit with a bombshell just before the holiday season when
      her wealthy father vanishes, along with his female driver.  Determined to ensure
      their safe return, she teams up with an amateur sleuth in order to uncover the
      truth.
