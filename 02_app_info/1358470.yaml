    detailed_description: <h1>Follow our Kickstarter</h1><p>Like the look of the game?
      If you'd like early access, rewards and a delicious discount, please consider
      supporting us on Kickstarter. <br><a href="https://www.kickstarter.com/projects/678296832/perfectly-perilous-provisions"
      target="_blank" rel="noreferrer"  >https://www.kickstarter.com/projects/678296832/perfectly-perilous-provisions</a><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/1358470/extras/ks.png?t=1594890461"
      /></p><br><h1>About the Game</h1><i>Waddle, wobble, flail and fling your way
      to the culinary top lest you sink to the intestines of your new eldritch rulers!</i>
      <br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1358470/extras/T1_Steam.gif?t=1594890461"
      /><br><br>A deliciously dark but cozy Victorian town, beset by emerging eldritch
      beings. The only way to keep your sanity and the flesh encasing it, is to prove
      your worth to them. After all, a near endless slumber goes hand in hand with
      an endless appetite. Better to be <i><strong>serving</strong></i> the food,
      than <i><strong>served</strong></i> as food.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1358470/extras/T12_STEAM.gif?t=1594890461"
      /><br><br>What makes PPP different to other rag doll games? In PPP <i>story</i>
      and <i>atmosphere</i> matter<strong> just</strong> as much as being knocked
      on your<i> jelly like buttocks</i>!<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1358470/extras/T7_Steam.gif?t=1594890461"
      /><br><br>Take things slow and explore with our free climbing system, or kick
      things up a notch with frantic mini-games. The choice of pace is yours, but
      rest assured, the eldritch beings are rising and <strong>will</strong> need
      sustenance. To progress in your culinary course to the top, you'll need to demonstrate
      your mastery of a myriad of dishes before a panel of selected culinary critics
      who will ensure only the best dishes make it to their master's lips.<br><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/1358470/extras/T16_LOW.gif?t=1594890461"
      /><br><br><br><ul class="bb_ul"><li>Disperse your disgusting delicacies to the
      townsfolk, human and... otherwise.<br></li><li>Take part in frantic mini-games
      to access new ingredients, hats and the respect of the Old One's.<br></li><li>Venture
      into every sordid nook and cranny of a Victorian town to source all the foul
      and fetid ingredients you need.<br></li><li>Demonstrate your culinary skills
      before a panel of the most esteemed trans-dimensional culinary emissaries to
      engender yourself to the new Gods.<br></li><li>Upgrade and purchase new equipment
      to pull in all sorts and shapes of punters. </li></ul><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1358470/extras/T17.gif?t=1594890461"
      /><br><br><i>Bring a friend to dinner with local co-op.</i> After all, how could
      two chefs spoil the broth?
