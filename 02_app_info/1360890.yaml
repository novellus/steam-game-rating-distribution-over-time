    about_the_game: '&quot;Just a Game&quot; is a science fiction theme flying shooting
      <a href="https://steamcommunity.com/linkfilter/?url=http://game.In" target="_blank"
      rel="noopener"  >game.In</a> the game, you will control the robot protagonist
      Zero and lead your companions to survive in a world that excludes artificial
      intelligence.<br><i><u>More options</u></i>:<br><br>You''ll have multiple choices,
      each of which will lead to different outcomes, including the fate of your friends
      and the death of them.<br><br><i><u>Multiple teams, multiple choices</u></i>:<br><br>In
      this world, there are multiple factions, and the styles of these factions are
      different, the personalities of their leaders are different, and the rewards
      for joining different camps are different. Naturally, you should also help these
      camps to take over the whole world. However, be careful, some tasks can make
      you and the camp you join become antagonistic.Of course, you can stand on your
      own two feet and lead your own fleet to fight the world, or just be a businessman.<br><br><i><u>The
      colorful world</u></i>:<br><br>There are over a dozen different types of ships
      in the game, dozens or hundreds of space stations, hundreds of NPC with their
      own unique dialogues, and some of them give you extra missions.<br>In the game
      there are merchants, mercenaries, interstellar vagabonders, cosmic bandits and
      so on, as well as surviving ARTIFICIAL intelligence. The things sold by different
      units are random, and the prices are also random. Maybe you can make a small
      profit from this.<br>When a space station in the game is captured by a faction,
      it becomes the territory of that faction and begins to produce troops belonging
      to that faction.<br><br><i><u>Slightly hardcore Settings</u></i>:<br><br>When
      the protagonist group of the spaceship is destroyed after the game will directly
      end, must protect the protagonist group of the spaceship.<br><br><i><u>Multiple
      combat</u></i>:<br><br>Not only can you lead your fleet, but you can also lead
      your ground forces into the enemy''s space station or ship to defeat the enemy
      from within.'
