    about_the_game: In the mountains of the Pacific Northwest, a Wolf has killed a
      Hunter.<br>From within the shadow of the Forest, A Demon sees it's chance to
      interfere with the natural order.<br><br>Guide the Wolf home to the pack, from
      there, a dark ritual will change the world forever.<br><br><br><strong>FEATURES:</strong><br><br>-
      A Singleplayer horror adventure following a Wolf and its pack.<br>- The Wolf's
      howl can be used to perform spells, find the pack and ward off predators.<br>-
      Explore the Wolf's home territory and the realm of the Demon.<br>- Contend with
      a vengeful Hunter, targeting the pack.<br>- Featuring an Original Soundtrack
      by Jonathan Knowles.<br><br><br><strong><i>Developer's Note:</i></strong> <i>RITUAL
      OF THE WOLF is a story based project that takes place without dialogue, Subtitles
      are not required for the full experience.</i>
