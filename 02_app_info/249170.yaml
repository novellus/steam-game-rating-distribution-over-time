    about_the_game: "After escaping the M17 vampire hunters, Eric Bane\u2019s next\
      \ adventure is already waiting for him. Eric learns of the mysterious \u2018\
      Book of the Dead\u2019 which grants its owner power of Death and his creatures.\
      \ For a vampire, this book presents not only great danger but the chance to\
      \ learn much about his kind.<br><br>In his search for the book, Eric must face\
      \ off against a new enemy, the Necromancers, as well as a regrouped M17 who\
      \ want their revenge!<h2 class=\"bb_tag\">Features:</h2><ul class=\"bb_ul\"\
      ><li>Includes a brand new mission which challenges you to find the mysterious\
      \ \u2018Book of the Dead\u2019 <br></li><li>Face new challenges: 5 new maps\
      \ in challenge mode<br></li><li>New opponent: the sniper<br></li><li>New Boss:\
      \ the Cultist</li></ul>"
