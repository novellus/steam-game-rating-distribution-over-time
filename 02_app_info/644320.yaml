details:
  data:
    about_the_game: In Halfquake your purpose is to get killed in most ridiculous
      ways for the sole purpose of entertaining your spectators. You might get weapons
      to fight your way through, but you will never be able to escape. You're not
      here to win. You are here to die. (&lt;<br><br>Halfquake Trilogy combines the
      Half-Life modifications Halfquake (2001), Halfquake Amen (2002) and Halfquake
      Sunrise (2010), each part having its own distinct style.<br><br><ul class="bb_ul"><li>
      Over 100 deadly (or sadistic) traps<br></li><li> Utilizing Spirit of Half-Life
      1.8 for more complicated contraptions<br></li><li> Contains 40 original songs
      by Muddasheep, and additional songs by VirtualRiot, LupusRex, Vino, TaskBeenden
      and TheNameless<br></li><li> Voice actors include Mike Hillard (&quot;Black
      Mesa&quot;) and Vino (&quot;The Specialists&quot;)<br></li><li> Roughly 15 hours
      of agonizing gameplay<br></li><li> New mod selection map<br></li><li> Plenty
      of easter eggs</li></ul>
