    reviews: "\u201CEscaping means facing an impossibly difficult onslaught of monsters\
      \ and diabolical traps right out of the nightmares of sadists.\u201D<br>PC Gamer<br><br>\u201C\
      Defining \u2018masocore\u2019 well before I Wanna Be The Guy made it a genre.\u201D\
      <br><a href=\"https://www.rockpapershotgun.com/2018/10/08/halfquake-trilogy-half-life-mod-steam/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Rock Paper Shotgun</a><br><br>\u201C\
      You're a glutton for punishment and the game is a buffet to you.\u201D<br><a\
      \ href=\"https://youtu.be/gpbFtCUqM0M?t=57m25s\" target=\"_blank\" rel=\"noreferrer\"\
