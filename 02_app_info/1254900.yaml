    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1254900/extras/630x160-\u6545\
      \u4E8B-\u80CC\u666F.png?t=1609123454\" /><br>1, About the story<br>The Vigilant\
      \ Villa  is a suspenseful deduction game inspired by the classic \u201CStormy\
      \ Hill\u201D story model  (a certain type in locked room mysteries). For seven\
      \ days, ten guests are accidentally trapped in a hilltop villa, completely cut\
      \ off from the outside world. A quirky villa with tulips in full bloom, an enthralling\
      \ hymn ringing out at midnight......Right from the first suicide case, all guests\
      \ are animals caught in an unseen snare. <br>These mysterious guests, who seem\
      \ totally unacquainted in the first place, gradually reveal their intricate\
      \ and secretive relationships; they also become so close to the obscure truth--\
      \ a truth related with their loved ones and rivals, their lies and betrayal--\
      \ who\u2019ll be the blessed one at last then? <br>The gamer will play as a\
      \ lesser-known novelist writing under a pseudonym-Folmes, a frantic fan of Sherlock\
      \ Holmes. This time, Folmes is definitely offered a key role  to uncover the\
      \ dusty past and the real killer behind.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1254900/extras/630x160-\u6E38\
      \u620F\u7279\u8272.png?t=1609123454\" /><br>**  This is a Japanese-Style AVG\
      \ carefully weaved by dialogues and texts, which will offer players a unique\
      \ game experience.<br>*   This is a classic\u201CStormy Hill\u201D story that\
      \ can fulfill players\u2019 detective dreams.<br>**  This is also a game of\
      \ exquisite art style and dubbed materials that immerses players in an audio-visual\
      \ feast.<br>**  Players have complete freedom to approach diverse key clues\
      \ or documents.<br>**  Players can dive into characters\u2019 deepest secrets\
      \ through personal story lines and individual portrayals designed by our game\
      \ team. <br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1254900/extras/630x160-\u5236\
      \u4F5C\u521D\u8877.png?t=1609123454\" /><br>We are a group of enthusiasts of\
      \ suspense stories, also producers behind The Vigilant Villa. <br>Novels by\
      \ Agatha Christine, Conan Doyle, Edgar Allan Poe and Ellery Queen always strike\
      \ a strong chord with us; we lose ourselves in those enchanting worlds they\
      \ created, imagining us as those protagonists--we are truly on the same journey\
      \ of discovery with them. <br>We have to say inspirations gained from classic\
      \ novels have given birth to The Vigilant Villa -the game itself is not only\
      \ a tribute to classics, but also, let\u2019s say, an innovative mystery that\
      \ embraces diverse clues, story lines and ends. <br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1254900/extras/630x160-\u4E3B\
