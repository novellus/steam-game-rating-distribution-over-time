  data:
    about_the_game: "Overcraft is a collectible card game. Earn Ink to craft cards\
      \ and unlock Research. Collect all 150 cards.<br />\r\n<br />\r\nOvercraft starts\
      \ as a clicker game. The click value is increased on the Research screen. After\
      \ &quot;Automatic +Ink&quot; is researched, clicking becomes optional.<br />\r\
      \n<br />\r\nNo pay to win.<br />\r\n<br />\r\nHow to Play:<br />\r\n1. Click\
      \ +Ink to collect a random amount of Ink.<br />\r\n2. Craft random cards for\
      \ 500 Ink each.<br />\r\n3. There are 30 common (grey), 30 uncommon (green),\
      \ 30 rare (blue), 30 very rare (purple) and 30 extremely rare (orange) cards\
      \ to collect.<br />\r\n4. Spend Ink on Research to collect more Ink and unlock\
      \ rarer cards.<br />\r\n5. Research Automatic +Ink to collect Ink over time\
      \ while playing.<br />\r\n6. Exchange three duplicate cards of the same rarity\
      \ to craft a specific card for 25,000 Ink.<br />\r\n7. After all cards of the\
      \ same rarity are collected, recycle duplicate cards of that rarity for Ink.<br\
      \ />\r\n8. Collect all 150 cards.<br />\r\n<br />\r\nNudity is censored by default\
      \ (in case of streaming or at work). Go to settings and select &quot;Uncensored\
      \ Art&quot; to show nudity."
