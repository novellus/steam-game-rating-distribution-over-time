    about_the_game: "You play ION, a young exploration unit on a mission to secure\
      \ natural resources. When you crash-land on an alien planet your ship is almost\
      \ completely destroyed. Not only do you have to survive in a strange new world\
      \ full of dangers, but to have even a hope of escape you must find a way to\
      \ contact your home planet for help.<br><br>With only your ship\u2019s A.I.\
      \ for company, you set out to explore your new home.  On your journey you encounter\
      \ ANI, a small, stranded service unit who identifies as female. ANI is the first\
      \ to admit she\u2019s a bit mad, but she is also a valuable resource, and it\
      \ soon becomes clear that there will be no escape without her.<br><br>And so,\
      \ the two of you begin a journey that neither of you is prepared for, on a planet\
      \ where even the laws of nature seem not to apply.  A journey in which ION and\
      \ ANI must face the strangest of all possible challenges if they are to have\
      \ any hope of living to tell their own story.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/431650/extras/banner_gif.png?t=1548065563\"\
      \ /><h2 class=\"bb_tag\">FEATURES</h2><ul class=\"bb_ul\"><li>Explore a new\
      \ frontier. Large open environments with realistic environmental effects \u2013\
      \ from time-of-day lighting to dappled forests and snow-covered mountains, to\
      \ volcanoes, canyons, deep oceans and scorching deserts \u2013 you must find\
      \ your way.<br></li><li>Experience a story with living (but not breathing) characters,\
      \ brought to life by voice actors.<br></li><li>Survive harsh weather conditions\
      \ and temperatures \u2013 and protect ANI at all costs!<br></li><li>An intriguing\
      \ mix of exploration, logic and action gameplay.<br></li><li>Create portals\
      \ to traverse the landscape.<br></li><li>Fight \u2013 or find ways to avoid\
      \ combat.<br></li><li>Craft improvements and critical tools from resources found\
      \ in the environment.<br></li><li>Discover the remnants of an alien civilization,\
      \ decrypt their language and restore their technology.<br></li><li>Enjoy a beautiful\
      \ soundtrack.</li></ul><br><strong>Be warned.</strong> Phoning Home starts easy,\
      \ but gets quite challenging in the later stages of the game. Can you leave\
      \ the planet?"
