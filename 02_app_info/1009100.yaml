    about_the_game: "In 2019, zombies dominated the world again and you are the last\
      \ hope of mankind.<br />\r\n<br />\r\nThe only weapon you have is a nuclear\
      \ keyboard that kills zombies. <br />\r\n<br />\r\n(Scientists do not know the\
      \ principle of the keyboard.)<br />\r\n<br />\r\n<br />\r\nBe a keyboard warrior!<br\
      \ />\r\n<br />\r\nDefeat all the zombies be a king of the new world.<br />\r\
      \n<br />\r\nOnly the highest score holder deserves to be king of the new world.<br\
      \ />\r\n<br />\r\nBoast your score on Facebook or Twitter. The King's Guardian\
      \ will visit you.<br />\r\n<br />\r\nThe faster you kill a zombie, the higher\
      \ your score will be.<br />\r\n<br />\r\nGood luck!<br />\r\n<br />\r\n<br />\r\
      \nWarning! This game is a typing game, not a shooting game.<br />\r\n<br />\r\
      \nType in a word or sentence in the chest of a zombie and defeat it. <br />\r\
      \n<br />\r\nGet a high score and show off your typing skills."
