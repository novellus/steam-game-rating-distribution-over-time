    about_the_game: '<strong>History</strong><br><br>You are the Red Falcon, Earth''s
      last hope. Your mission is to save the planet from a sectarian heresy that is
      invading Earth in a huge armada. Who they are and why they arrived is unknown,
      but one thing is certain: these sectarians are the most dangerous beings in
      the galaxy. By controlling a unique Soviet development, the flying Volga class
      &quot;Earth-Cosmos&quot;, you will have to hold out on the battlefield as long
      as you can. <br><br>And remember: in your hands the future that never was. <br><br><strong>Features</strong><br><br>You
      have technology at your disposal: the Orbital Research Institute &quot;Lenin-407&quot;,
      which allows you to study enemy weapons and then use them, and the Orbital Laser
      Launcher &quot;ZHEK-1505&quot;, which shoots a huge laser that pierces through
      all enemies. <br><br>Collect debris from enemy ships that serves as fuel for
      the laser machine, research material for the Research Institute, and building
      material for the majestic paneled house you''ll erect. <br><br>Use all these
      technologies wisely to destroy as many sectarian rats as possible.<br><br><strong>That''s
      not all!</strong><br><br><ul class="bb_ul"><li>An interesting and entertaining
      synergy of two classic genres: Invaders and Tetris<br></li><li>7 different types
      of enemies with their own behavior and weapons<br></li><li>Soviet style that
      borders on absurdity<br></li><li>Dump enemy debris into the orbiting ORI &quot;Lenin-407&quot;
      to fire enemy weapons<br></li><li>Infinite arcade -- last as long as possible
      in the game<br></li><li>Leaderboard showing the best players in the world<br></li><li>Simple
      and intuitive controls</li></ul>'
