    about_the_game: "Farrier's Fist<br />\r\nForged in a dying fire, the Farrier\u2019\
      s Fist puts the rough in roughshod. A horseshoe turned-melee-weapon, these improvised\
      \ dusters have helped more than one Hunter out of a tough spot.<br />\r\n<br\
      \ />\r\nReaper\u2019s Hand<br />\r\nMore than just a farm tool repurposed as\
      \ a heavy knife, the Reaper\u2019s Hand gained infamy thanks to its deadly silhouette,\
      \ striking terror in the heart of timid Hunters.<br />\r\n<br />\r\nThe Rasp<br\
      \ />\r\nAmong the cruelest of weapons found in the bayou, pray that when you\
      \ face The Rasp your killer uses it as a knuckle knife. Its first owner, notoriously\
      \ cruel, was fond of using it for its original purpose: as a drill.<br />\r\n\
      <br />\r\nMalice<br />\r\nCrafted with rage and wielded with malice, this gruesome\
      \ combat axe came to be when a desperate Hunter was forced to repair the blade\
      \ in the field with barbed wire in the midst of a revenge-fueled melee slaughter."
