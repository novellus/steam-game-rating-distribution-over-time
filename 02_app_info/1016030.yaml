details:
  data:
    about_the_game: "Wawa United is a cooperative platformer where players need to\
      \ make their way through together while trying to grab the most gems for themselves!<br\
      \ />\r\n<br />\r\nControl your frog, explore the world and build the cutest\
      \ lair of all! Your lobby is entirely customizable with items you can pick up\
      \ or purchase as you progress in the world!<br />\r\n<br />\r\nTo complete levels,\
      \ you will need to work together, but you should always keep an eye on the precious\
      \ Gems scattered on your way. Don't get too greedy though, any mistake might\
      \ make your whole team lose resources!<br />\r\n<br />\r\nLevels are available\
      \ for either 2 (currently) or 4 players (in the future), through either random\
      \ matchmaking or inviting your Steam friends."
