  data:
    about_the_game: GALACTIC KEEP is a sci-fi, tabletop-styled, role-playing game.
      Investigate exquisite maps in a richly described world, free to roam where you
      want, exploring for hours! Choose the path of your adventure in an open world
      filled with hidden surprises around every cavernous, loot filled, turn.<br><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/587440/extras/logo_nobg.png?t=1572362178"
      /><br><br><strong>BUILD:</strong> Choose your character, roll their stats and
      set out on your adventure! Play as feared pirates, weathered bounty hunters,
      battle-hardened warriors and mind-bending timemasters. Gain experience throughout
      your quest, level up and customize your character as you explore!<br><br><strong>COLLECT:</strong>
      Discover hundreds of weapons, special attacks and items as you battle to complete
      your mission. Unlock a variety of hidden playable characters as you explore,
      making choices that seal their fates!<br><br><strong>BATTLE:</strong> Roll initiative
      and engage in turn-based battles against strange beasts and challenging foes
      that are constantly thinking, carrying out their own individual agendas in a
      living world.
