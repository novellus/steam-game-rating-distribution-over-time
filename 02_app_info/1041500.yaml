    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1041500/extras/Title_Small.png?t=1572302840\"\
      \ /><br><br><strong>Dead Quest is a top down shooter survival game, with RPG\
      \ elements.<br>You are on a mission to find hidden keys and map pieces scattered\
      \ throughout various levels and areas. Each piece brings you closer to the next,\
      \ and every key unlocks more of your base. Leading to the end game.</strong><br><br><i>Key\
      \ features of the game include:</i><br><br><ul class=\"bb_ul\"><li>\u200BInventory\
      \ system<br></li><li>Huge range of weapons and armor<br></li><li>Hunger, thirst\
      \ and radiation system<br></li><li>Large variety of enemies<br></li><li>Over\
      \ 18 unique levels<br></li><li>Crafting system<br></li><li>Leveling up through\
      \ combat and crafting<br></li><li>Multiple combat abilities<br></li><li>Survival\
      \ game mode<br></li><li>20 skills to unlock, with over 150 upgrades</li></ul>"
