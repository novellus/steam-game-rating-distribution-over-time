    review: "Arcania: Upadek Setarrif to samodzielny dodatek do czwartej cz\u0119\u015B\
      ci gry, jest to r\xF3wnie\u017C kontynuacja Arcania: Gothic 4 \u2013 za produkcj\u0119\
      \ ponownie odpowiedzialne by\u0142o Spellbound Entertainment. Wydawca si\u0119\
      \ zmieni\u0142 jednak po wielu latach i zosta\u0142 nim THQ Nordic znany z wydawnictwa\
      \ serii Darksiders, Alan Wake czy Titan Quest. Rozszerzenie swoj\u0105 premier\u0119\
      \ mia\u0142o w 2011 roku i pojawi\u0142o si\u0119 wy\u0142\u0105cznie na komputerach\
      \ osobistych, w 2013 zago\u015Bci\u0142o r\xF3wnie\u017C na Playstation 3 oraz\
      \ Xbox 360 a w 2015 roku posiadacze Playstation 4 r\xF3wnie\u017C mogli zagra\u0107\
      .\n\nSzata graficzna jest identyczna jak w podstawowej wersji gry, jednak tutaj\
      \ tw\xF3rcom uda\u0142o si\u0119 usun\u0105\u0107 r\xF3\u017Cnie nieudogodnienia\
      \ oraz artefakty graficzne takie jak \u201Emigaj\u0105ca\u201D woda czy te\u017C\
      \ paskudne o\u015Bwietlenie. Wci\u0105\u017C jednak wygl\u0105da to \u017Ale\
      \ ale dzi\u0119ki tym poprawkom zyskali\u015Bmy przynajmniej poprawnie wygl\u0105\
      daj\u0105c\u0105 opraw\u0119 \u2013 jednak ma\u0142a ilo\u015B\u0107 modeli,\
      \ s\u0142abe tekstury czy paskudna woda to dalej odstraszaj\u0105ce rzeczy dla\
      \ wielu graczy.\n\nOptymalizacja zosta\u0142a jeszcze bardziej poprawiona \u2013\
      \ RTX 2070 z procesorem 9 generacji w rozdzielczo\u015Bci 1920x1080 (FHD) na\
      \ najwy\u017Cszych ustawieniach graficznych wyciska 100-144kl/s co jest \u015B\
      wietnym wynikiem. Rozgrywka jest o wiele przyjemniejsza dzi\u0119ki tak fantastycznej\
      \ p\u0142ynno\u015Bci animacji, zw\u0142aszcza podczas walk czy eksploracji.\n\
      \nZa \u015Bcie\u017Ck\u0119 d\u017Awi\u0119kow\u0105 ponownie odpowiedzialny\
      \ by\u0142 Dynamedion \u2013 swoj\u0105 robot\u0119 oczywi\u015Bcie wykona\u0142\
      \ poprawnie i po raz kolejny da\u0142 nam nowe oraz \u015Bwietnie brzmi\u0105\
      ce utwory, jednak nie tak \u015Bwietne jak w oryginale. Pomimo wszystko dobrze,\
      \ \u017Ce to on by\u0142 odpowiedzialny za warstw\u0119 audio a nie kto\u015B\
      \ inny, gdy\u017C ju\u017C by\u0142 zaznajomiony z produkcj\u0105.\n\nAkcja\
      \ Arcania: Upadek Setarrif rozgrywa si\u0119 chwil\u0119 po wydarzeniach z Arcania:\
      \ Gothic 4 \u2013 Pasterz z Feshyr wraca do Kr\xF3la Rhobara III by sprawdzi\u0107\
      \ czy rzeczywi\u015Bcie uda\u0142o si\u0119 go uwolni\u0107 od \u015Ani\u0105\
      cego. Na miejscu dowiadujemy si\u0119, \u017Ce c\xF3rka Ethorna VI prosi o pomoc\
      \ w Setarrif \u2013 Pasterz wyrusza do miasta a na miejscu okazuje si\u0119\
      , \u017Ce b\u0119dziemy musieli odes\u0142a\u0107 \u015Ani\u0105cego do \u015B\
      wiata martwych, zupe\u0142nie jak za starych dobrych czas\xF3w w Kolonii G\xF3\
      rniczej. W\u0105tek fabularny oraz ca\u0142a otoczka jest ca\u0142kiem przyjemna\
      \ \u2013 szkoda tylko, \u017Ce jest to kopia anulowanego dodatku do pierwszej\
      \ cz\u0119\u015Bci gry o roboczej nazwie Gothic: Sequel. Tw\xF3rcy mogli si\u0119\
      \ troch\u0119 bardziej postara\u0107 i doda\u0107 co\u015B od siebie pr\xF3\
      cz zaoferowania nam po raz kolejny dziesi\u0105tek loch\xF3w oraz innych podziemi\
      \ do eksploracji, kt\xF3rych po podstawce mia\u0142em ju\u017C dosy\u0107. Jedynym\
      \ powiewem \u015Bwie\u017Co\u015Bci by\u0142a mo\u017Cliwo\u015B\u0107 sterowania\
      \ innymi postaciami pr\xF3cz G\u0142\xF3wnym Bohaterem - ciekawe rozwi\u0105\
      zanie oraz urozmaicaj\u0105ce t\u0119 nudn\u0105 rozgrywk\u0119.\n\nPoza g\u0142\
      \xF3wnym w\u0105tkiem fabularnym raczej nie mamy zbyt wiele do roboty pr\xF3\
      cz wykonaniu paru prostych zada\u0144 pobocznych \u2013 to tyle co tw\xF3rcy\
      \ nam zaoferowali podczas tej kr\xF3tkiej przygody, niestety. Spodziewa\u0142\
      em si\u0119 chocia\u017C paru element\xF3w do znalezienia czy czegokolwiek ale\
      \ Spellbound Entertainment nic takiego nam nie da\u0142.\n\nNaszego Bohatera\
      \ nie b\u0119dziemy rozwija\u0107 od zera, gdy\u017C na start dostajemy nasze\
      \ umiej\u0119tno\u015Bci w podstawowej rozgrywki ze wzgl\u0119du na mo\u017C\
      liwo\u015B\u0107 wczytania zapisu gry. Za zdobyte punkty umiej\u0119tno\u015B\
      ci poprzez awansowanie na wy\u017Csze poziomy do\u015Bwiadczenia mo\u017Cemy\
      \ zwi\u0119ksza\u0107 nasze obra\u017Cenia walki broni\u0105 bia\u0142\u0105\
      \ oraz na dystans, poza tym powi\u0119kszy\u0107 mo\u017Cemy nasze zdrowie,\
      \ wytrzyma\u0142o\u015B\u0107 czy umiej\u0119tno\u015Bci magiczne z danej dziedziny\
      \ i to po klikni\u0119ciu w zwyk\u0142y \u201Eplus\u201D w drzewku umiej\u0119\
      tno\u015Bci \u2013 jest to istna tragedia i pozbawienie serii tego klimatu nauki\
      \ u innych postaci. Je\u015Bli chodzi o g\xF3rnictwo, hutnictwo, alchemi\u0119\
      \ czy gotowanie to nasz Bohater potrafi wszystko od samego pocz\u0105tku, ba\
      \ nawet nie potrzebne mu kowad\u0142o czy st\xF3\u0142 alchemiczny, gdy\u017C\
      \ pot\u0119\u017Cny miecz mo\u017Ce wyku\u0107 w polu \u2013 jest to dla mnie\
      \ po prostu \u015Bmiech na sali, ca\u0142kowicie zepsuty rozw\xF3j Bohatera.\n\
      \nW grze r\xF3wnie\u017C u\u015Bwiadczymy polski dubbing pomimo, \u017Ce produkcja\
      \ pochodzi z Niemiec \u2013 w\u015Br\xF3d aktor\xF3w us\u0142yszymy takich ludzi\
      \ jak Jacek Kopczy\u0144ski (jako g\u0142\xF3wny bohater), Jacek Miko\u0142\
      ajczak (jako Rhobar III), Anna Gajewska, Adam Bauman, Andrzej Blumenfeld, Miros\u0142\
      aw Zbrojewicz, Pawe\u0142 Szczesny, Tomasz Marzecki, Janusz Wituch, Tomasz Borkowski,\
