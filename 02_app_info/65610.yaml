    detailed_description: "Face the last challenge - determine destiny!<br>\t\t\t\t\
      \t\tA new threat casts its shadow over the Southern Isles. A mysterious demon,\
      \ consumed by hatred, terrifies the population and pools his force against the\
      \ coastal city of Setarrif. The dramatic situation exacerbates after a volcanic\
      \ eruption in the mountains nearby. Thereupon the nameless hero joins forces\
      \ with his strongest allies and courageously faces the new menace. <br>\t\t\t\
      \t\t\tEven after king Rhobar III was freed from the demons control, the struggle\
      \ apparently is not over. The king already ordered his armies to conquer Setarrif,\
      \ but so far no word from his troops, or the frantic population for that matter,\
      \ has gotten through. <br>\t\t\t\t\t\tExperience an all new adventure amidst\
      \ demonic powers, political intrigue and inscrutable incidents \u2013 what\u2019\
      s really going on in Setarrif?<br>\t\t\t\t\t\t<h2 class=\"bb_tag\">Features:</h2>\t\
      \t\t\t\t\t<ul class=\"bb_ul\"><li>Experience a new, compelling part of the chronicles\
      \ of Argaan<br>\t\t\t\t\t\t</li><li>Play parts of the story from your famous\
      \ allies\u2019 perspective<br>\t\t\t\t\t\t</li><li>All new enemies as well as\
      \ new armors and weapons to further expand and hone your combat skills<br>\t\
      \t\t\t\t\t</li><li>Meet new, lively characters when exploring the (yet) unknown\
      \ regions &amp; dungeons<br>\t\t\t\t\t\t</li><li>Stand-alone expansion<br>\t\
      \t\t\t\t\t</li><li>Playing time: 4 \u2013 8 hours<br>\t\t\t\t\t\t</li><li>Import\
      \ your character from the main game (with a character that killed the endboss\
      \ of ArcaniA main game)<br>\t\t\t\t\t\t</li><li>New locations and settings (lava/beach/dungeon)</li></ul>"
