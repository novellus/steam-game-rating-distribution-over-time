    short_description: Cryptark is a 2D sci-fi shooter where you take on the role
      of a heavily armed privateer seeking to earn government contracts by boarding
      deadly alien space-hulks. It's up to you to strategize a plan of attack, pick
      an equipment loadout, and destroy the central core to be victorious.
