  data:
    about_the_game: "Cryptark is a 2D roguelike shooter that challenges players with\
      \ boarding and neutralizing procedurally generated alien starships to earn income\
      \ for their Privateering enterprise. Purchase improved equipment and weapons\
      \ to tackle more dangerous targets, but be cautious as failure will result in\
      \ a loss of investment and profit. The decaying alien arks will defend themselves\
      \ from intruders with a wide arsenal of cyborg monstrosities, robotics, and\
      \ security systems, all obstacles that must be surpassed to achieve victory,\
      \ the destruction of the ship\u2019s central System Core. <br><br><ul class=\"\
      bb_ul\"><li>Complex, procedurally generated alien space-hulks to board and defeat.<br></li><li>Challenging,\
      \ re-playable campaign that tests your strategy and tactics.<br></li><li>Over\
      \ 70 weapons and items, including frag-cannons, tractor-beams, flamethrowers\
      \ and nukes.<br></li><li>High-score leader boards to rank your skills.<br></li><li>Fully\
      \ lip-synced voice acting brings your fellow shipmates to life.<br></li><li>Blood-pumping\
      \ soundtrack perfect for intense firefights.</li></ul><br>Game Wiki: <a href=\"\
      https://steamcommunity.com/linkfilter/?url=http://cryptark.gamepedia.com/Cryptark_Wiki\"\
      \ target=\"_blank\" rel=\"noopener\"  >http://cryptark.gamepedia.com/Cryptark_Wiki</a>"
