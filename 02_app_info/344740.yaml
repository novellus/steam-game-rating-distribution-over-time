    reviews: "\u201CI might well be tempted to use Cryptark as a case study of how\
      \ to take a simple, hoary old game conceit, like the shmup, and have it transcend\
      \ into something richly strategic, by ensuring the player has interesting things\
      \ to consider at every strata of interaction.\u201D<br><a href=\"http://www.rockpapershotgun.com/2015/11/09/cryptark-review-early-access/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >RockPaperShotgun</a><br><br>\u201C\
      I Love When A Steam Early Access Game Gets It Right\u201D<br><a href=\"http://steamed.kotaku.com/i-love-when-a-steam-early-access-game-gets-it-right-1735537860\"\
