details:
  data:
    about_the_game: "<strong>LAZARETTO</strong> is an immersive first-person survival\
      \ horror game that puts players in the shoes of an urban explorer - whose investigation\
      \ of an abandoned quarantine island turns into a strange, surreal and dangerous\
      \ adventure.\_<br><br><strong>DOWN THE RABBIT HOLE</strong><br>Lazaretto is\
      \ a game for those who enjoy getting lost in mysteries. Chapter One teases you\
      \ with strange and unusual events in which not everything can be explained.<br><br><strong>IMMERSIVE\
      \ AUDIO</strong><br>Pack your headphones: the decaying environment coupled by\
      \ eerie sound design makes this one of the most atmospheric horror games on\
      \ Steam!<br><br><strong>COMBAT-FREE GAMEPLAY</strong><br>Armed with only a flashlight,\
      \ you'll need to use your wits to avoid dangerous adversaries.<br><br><strong>HORRIFYING\
      \ CREATURES</strong><br>Modeled by Fabrizio Bortolussi (District 9, Silent Hill)\
      \ and animated by Dhaval Soni (GTA V).<br><br><strong>PHENOMENA</strong><br>We\
      \ explore unexpected findings in our own physical world, the mysteries of supernatural\
      \ phenomena, and the inner-horrors of the subconscious mind. <br><br><strong>PUZZLES</strong><br>Unique\
      \ puzzles are presented organically as storytelling mechanisms, appropriate\
      \ to the environment."
