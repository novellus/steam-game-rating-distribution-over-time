    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/940870/extras/title_552x200.png?t=1581163129"
      /><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/940870/extras/story.png?t=1581163129"
      /><br>&quot;A cult of madmen has brought the black flower from the realms of
      demons to our world.<br>As a warrior of the sacred order you shall fight your
      way through hordes of the possessed cultists and demons to destroy the flower
      before it blooms...&quot;<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/940870/extras/features.png?t=1581163129"
      /><br><strong>BLOOM</strong> is a fast paced frenetic action first person shooter
      indie game inspired by the classics like Doom, Quake, Blood, Heretic, Hexen,
      Duke Nukem and the rest of the `90s FPS giants. Simplistic, no-nonsense, shoot
      everything that moves.<br> Two episodes with tons of actions, dozens of monsters,
      over a dozen of weapons, secrets and everything you'd expect from a retro shooter
      game.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/940870/extras/weapons.png?t=1581163129"
      /><br><strong>Scythe, electric crossbow to pin your enemies to walls, flamer,
      dual pistols and sub machine guns, pump shotgun, double barreled shotgun, rifle,
      laser, minigun, plasma gun, grenade launcher, bazooka and ray gun</strong> plus
      a few secret weapons will be your tools of dealing with <strong>demon summoners</strong>
      in dark forests, toxic caves, concrete tunnels, castles, demon realms, spilling
      rivers of pixelated blood to psychedelic noise metal tunes!<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/940870/extras/01_giphy.gif?t=1581163129"
      />
