    about_the_game: 'Do you think you can reach that pool if you jump from your cozy
      apartment? This is surely the first question that comes to mind every time you
      enter the balcony of the great holiday hotel you are staying in and look at
      the pool, it''s definitely close enough. But fear not, Balconing Simulator offers
      you that enriching experience with practically no risks for your integrity,
      including perfect steps, stupid decisions, late night beverages and more importantly
      the fun of the magic moment in a super cinematic way.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1383010/extras/Running2.gif?t=1598617637"
      /><br><br><br>And don''t worry, we''ll make sure to take pictures of the best
      moments so you can show your friends and family at Christmas and make them proud.<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1383010/extras/hlights.gif?t=1598617637"
      /><br><br><ul class="bb_ul"><li>Super accurate* physics-based ragdoll animation
      system<br></li><li>Dynamic difficulty chosen by you in each run<br></li><li>Dozens
      of secrets to discover<br></li><li>Pictures of your best moments that you can
      Tweet to the world<br></li><li>Total representation: everyone can do stupid
      stuff<br></li><li>Steam Leaderboards</li></ul><br><br><br><br>* maybe not'
