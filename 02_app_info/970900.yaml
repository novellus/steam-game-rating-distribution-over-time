  data:
    about_the_game: "1001 Jigsaw. World Tour: Home Sweet Home is an exciting puzzle\
      \ game and a fantastic opportunity to feel the warmth and comfort of being at\
      \ home. Assemble jigsaws from a multitude of pieces and make your house a home\
      \ in 500 high-quality photos. Now you can play your favorite puzzle game and\
      \ feel like you're at home no matter where you are!<br />\r\n<br />\r\nFor more\
      \ exciting and comfortable gameplay, we've provided a bunch of opportunities!\
      \ Set a difficulty for each puzzle to suit you \u2013 choose the number of jigsaw\
      \ pieces, their angle and the turn function! Save your progress at any time\
      \ and come back to assembling your saved jigsaws whenever you want! Simple controls\
      \ and a bunch of hints and tools make the game more comfortable. With configuration\
      \ options like this, the game is accessible both to new players and true professionals\
      \ in the puzzle game genre.<br />\r\n<br />\r\nGet ready for bright sunbeams\
      \ cascading across your sheets, the pitter-patter of feet on the stairs, the\
      \ crunching of toast and oatmeal... The rustling of the morning paper and the\
      \ dog barking outside... Cool water in the pool and the smell of freshly-cut\
      \ grass... Dinner with the whole family, a rocking chair by the fireplace and\
      \ so much more to stir up your deepest memories of home sweet home! Decor, interior\
      \ design, family and comfort await!<br />\r\n<br />\r\n1001 Jigsaw. World Tour:\
      \ Home Sweet Home is a game and a source for inspiration. 500 high-quality photographs\
      \ of vivid and delicious puzzles that will make your heart flutter. Here you\
      \ can get inspired and host an unforgettable family celebration, choose the\
      \ decor and interior design, and make the home your own. A warm and one-of-a-kind\
      \ mind teaser game! Go ahead and dive in today!<br />\r\n<br />\r\n- 500 high\
      \ quality unique images<br />\r\n- Well designed game-play: useful hints, sort\
      \ tool and magnifying glass.<br />\r\n- Optional game difficulty control makes\
      \ your gameplay infinite<br />\r\n- Custom styles of pieces with rotation<br\
      \ />\r\n- Save game progress and continue to collect the puzzle at any time<br\
      \ />\r\n- Tasks and colorful trophies for those who love excitement<br />\r\n\
      - Pleasant and relaxing music<br />\r\n- Get 500 puzzles for one purchase. <br\
      \ />\r\nIt is beneficial!"
