    about_the_game: 'Dark streets, vile sewers, and twisting alleys; all home to the
      terrible criminals that control this city. Welcome to Rook City, where evil
      never sleeps.<br><br><strong>Rook City</strong> includes eight new decks to
      expand your gameplay options:<br><br><ul class="bb_ul"><li>Heroes: <strong>Expatriette</strong>
      and <strong>Mr. Fixer</strong><br></li><li>Villains: <strong>The Chairman</strong>,
      <strong>The Matriarch</strong>, <strong>Plague Rat</strong>, and <strong>Spite</strong><br></li><li>Environments:
      <strong>Pike Industrial Complex</strong> and <strong>Rook City</strong></li></ul><br>Tip:
      Save money and get <strong><a href="http://store.steampowered.com/sub/58760"
      target="_blank" rel="noreferrer"  >Season Pass 1</a></strong>, which includes
      this and many other expansions.'
