  data:
    about_the_game: Torgar is 4th in line to rule the Splitbeard clan of dwarves.
      He is also kind of crazy. These are the reasons, he decided to pack a lunch
      and nothing else, before heading into the long abandoned Deepgold Mine, looking
      for the shards of an artifact that will give Torgar ultimate power - The Mastery
      Crystal!<br><br><ul class="bb_ul"><li>Turn-based adventuring!<br></li><li>Find
      7 crystal shards to WIN!<br></li><li>Permadeath. No SAVE! <br></li><li>Procedural
      dungeons. Every level is different.<br></li><li>Upgrade weapons and armor as
      you go.<br></li><li>Uncover lore.<br></li><li>Find food and potions to stay
      alive.<br></li><li>Break things and find secret treasure!<br></li><li>Learn
      special abilities, as Torgar levels up.</li></ul><br>Too easy? Try hard or nightmare
      setting.
