    detailed_description: "<h1>About the original game</h1><p><a href=\"http://store.steampowered.com/app/891130\"\
      \ target=\"_blank\" rel=\"noreferrer\"  id=\"dynamiclink_0\" >http://store.steampowered.com/app/891130</a><br><strong>SUPER\
      \ FLAIL</strong> is a fast-paced arcade score attack game of flail-swinging\
      \ rampage. Swing your flail to destroy everything until you die. Compare your\
      \ score with other players and get on the top of the leaderboards.<h2 class=\"\
      bb_tag\">Features</h2><ul class=\"bb_ul\"><li>Normal difficulty mode for easy-going\
      \ players<br></li><li>Insane difficulty mode for more intense players<br></li><li>5\
      \ unique special powers for your flail <br></li><li>Over 20 achievements<br></li><li>Global\
      \ leaderboards to compete with players around the world</li></ul></p><br><h1>About\
      \ the Game</h1>Did you have fun playing <strong>SUPER FLAIL</strong>? Then please\
      \ consider purchasing this so that we could bring more of these good free games!\
      \ But don't worry\u2014 there's no problem playing the game even if you don't\
      \ buy this."
