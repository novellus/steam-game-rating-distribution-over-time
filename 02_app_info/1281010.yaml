    about_the_game: "<h2 class=\"bb_tag\">Season 9</h2><br>The news arrived to &quot;Fugo&quot;,\
      \ who had been hiding for two months since he and Noel left.<br><br>It was the\
      \ news of the<i> &quot;Noel broke through the checkpoint&quot;</i> and the <i>&quot;disappearance\
      \ of the steel mill's members&quot;</i>!<br><br>As soon as he heard that, Fugo\
      \ couldn't stay there and ran outside without any inhalation medicine, without\
      \ regard for his weakened body.<br><br>However, Fugo is blocked by the<i> &quot;military\
      \ power&quot;</i> of the<i> \u201COCT\u201D</i>, which hold organizational power\
      \ and immense violence.<br><br>A veteran soldier<i> \u201CDratton\u201D </i>talks\
      \ to Fugo, who is in desperate need of help.<br><br><i>&quot;An organization\
      \ with a stupid leader is no good. I'll tell you what 'power' is.&quot;</i><br><br>The\
      \ elite  group <i>\u201COCT\u201D </i>and <i>\u201CThe Bomber\u201D</i> -  Witness\
      \ what happens when these two sides clash!"
