    about_the_game: Silence in Space is a point &amp; click game with science fiction
      and horror themes. It presents the story from the standpoint of the character
      Alan Blake, who is a galactic mercenary who captured, on the radar of his spaceship,
      a spacecraft drifting in space. He tries to contact it, but without success
      decides to go on board to see what happened. Arriving there, he encounters strange
      situations and begins to investigate what happened to the crew. The game was
      produced as a tribute to classic point &amp; click games such as Indiana Jones
      and the Fate of Atlantis and Yahtzee Croshaw's horror saga. In addition, it
      has movie references and classic science fiction series, such as Aliens, Event
      Horizon, Doctor Who and Stranger Things.
