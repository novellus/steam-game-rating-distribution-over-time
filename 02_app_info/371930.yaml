    about_the_game: "The soundtrack for Pillar; ambient music set in the dead of winter\
      \ composed by Michael Hicks. Also includes an album of bonus tracks, concept\
      \ art from the game, a photography album and more!<h2 class=\"bb_tag\">Track\
      \ Listing</h2>1. Who/What/Where? 02:04<br>2. Pillar 01:46<br>3. I Met You...\
      \ Again 05:54<br>4. Bonkers (Slow) 04:28<br>5. Gathering Place 04:10<br>6. The\
      \ Cathedral / What Little You Have 02:56<br>7. Frivolous 01:12<br>8. Cooperate\
      \ / Ancient Prophecies 05:42<br>9. To Find Peace (During Winter) / Unexpected\
      \ Visitor 02:10<br>10. Gathering Place pt. 2 / Life in a Museum 06:25 <br><br>All\
      \ music written, performed and produced by Michael Hicks<br><br>Additional credits:<br>Adrian\
      \ Garcia - The Postmaster (track four)<br>Lee Anne Connaway, Katie Wall, Kaylin\
      \ King, Marisa Uhls - Library Visitors (track four) <br><br>Songs will be placed\
      \ in the Pillar folder in the Steam Directory: \u2026\\Steam\\steamapps\\common\\\
      Pillar\\"
