  data:
    about_the_game: Select your favorite to decorate your PC Desktop with this pixel
      art of intergalactic Space from the Omega Sector!<br><br>The backgrounds of
      the Stages and Zones turned into pixel art Wallpapers.<br><br><ul class="bb_ul"><li>There
      are 25 Backgrounds for the Stages.<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/980080/extras/dlc_wall_store__(2).png?t=1542162069"
      /><br></li><li>27 for the Battlebacks versions.<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/980080/extras/dlc_wall_store__(5).png?t=1542162069"
      /><br></li><li>21 Evader Zones.<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/980080/extras/dlc_wall_store__(3).png?t=1542162069"
      /><br></li><li>9 Miscelaneous Wallapers.<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/980080/extras/dlc_wall_store__(1).png?t=1542162069"
      /><br></li><li>And 5 Wallpapers based on the initial cutscene of the game.<br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/980080/extras/dlc_wall_store__(4).png?t=1542162069"
      /></li></ul><br>The resolution of the Backgrounds are 1366 x 768 and 1280x1024
      each one has a version without watermark.<br><br>Just take into account that
      the wallpapers may be spoilers if you haven't finished the game.<br><br>This
      is a way to increase the content of the game, supporting the new versions and
      prevents a price increase of the base game.<br><i>Thanks in advance!</i><br><br>In
      order to access the content you can do the following;<br>Right click on the
      name of the game in the steam library:<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/980080/extras/dlc_1.png?t=1542162069"
      /><br>Go to Browse Local Files:<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/980080/extras/dlc_2.png?t=1542162069"
      /><br>The content is on the folder DLC_Wallpapers.<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/980080/extras/dlc_3.png?t=1542162069"
      />
