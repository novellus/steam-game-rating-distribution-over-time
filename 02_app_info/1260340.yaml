  data:
    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1260340/extras/O3.jpg?t=1603115428\"\
      \ /><br><i>We move on the planet with great speed and do not notice it.<br>From\
      \ birth, we strive for the new - the mysterious and the unknown.<br>The traveler\u2019\
      s own soul calls you on the road again and again.<br>And again you incase your\
      \ backpack and now you are moving along the road of fate through unknown fields,\
      \ meadows and forests to meet adventures.</i><br><i>Nature hides many mysteries,\
      \ you have to get acquainted with amazing animals and insects, study their behavior\
      \ and habitat</i><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1260340/extras/O2.jpg?t=1603115428\"\
      \ /><br><strong>Naturalist Stories</strong> - This game is first-person, here\
      \ you have to carry out scientific tasks and experiments from the Research Center\
      \ and the University of Zoology as a young researcher.<br>According to the plot\
      \ of the game, you own a nursery with an abandoned house and other buildings.<br>Your\
      \ photographs will be posted in a special gallery and animals will also appear\
      \ in the adjacent nursery after the mission is completed.<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1260340/extras/O1.jpg?t=1603115428\"\
      \ /><br><strong>Badges and awards</strong><br>For completing the mission you\
      \ will receive rewards - medals and badges. They will appear on a special stand\
      \ at home and you can always see them.<br><strong>Gallery</strong><br>Here are\
      \ posted your photos that will be made during the missions.<br><strong> Nursery\
      \ </strong><br>After completing the tasks, animals or other representatives\
      \ of the animal world will be added to the nursery.<br><strong> Nature </strong><br>\
      \  Beautiful and picturesque landscapes will be a nice bonus when completing\
      \ missions.<br><strong> Photogrammetry </strong><br>The game presents real pictures\
      \ of trees, grass and other objects of flora and fauna.<br><strong> Music and\
      \ sound </strong><br>Soundtrack missions specially selected to full immersion\
      \ into the world of wildlife and relaxation.<br><strong> Therapy </strong><br>There\
      \ are no murders, scenes of violence and cruelty in the game, but there are\
      \ nature and animals."
