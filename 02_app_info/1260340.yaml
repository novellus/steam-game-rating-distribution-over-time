      \ posted your photos that will be made during the missions.<br><strong> Nursery\
      \ </strong><br>After completing the tasks, animals or other representatives\
      \ of the animal world will be added to the nursery.<br><strong> Nature </strong><br>\
      \  Beautiful and picturesque landscapes will be a nice bonus when completing\
