    about_the_game: "The 3rd add-on included in the season pass. This set includes\
      \ the following:<br />\r\n<br />\r\nObtainable Aircraft:<br />\r\nADFX-01 Morgan<br\
      \ />\r\nA large multirole fighter and an experimental Belkan aircraft later\
      \ completed by the Allied Forces. Loaded with equipment such as high-output\
      \ lasers and multi-use air-burst missiles, it is an incredibly diverse fighter.\
      \ Its codename during development was &quot;Morgan.&quot;<br />\r\nThis set\
      \ also includes 7 skins, including the special &quot;Pixy Skin&quot;, and the\
      \ new special weapon &quot;MPBM&quot; for the ADFX-01 Morgan aircraft.<br />\r\
      \n<br />\r\nThe ADFX-01 Morgan can choose between TLS, MPBM, and IEWS for its\
      \ special weapon.<br />\r\n<br />\r\n2 Aircraft Skins:<br />\r\n\u2022Su-30SM\
      \ Mihaly Skin<br />\r\n\u2022X-02S Strike Wyvern Mihaly Skin<br />\r\n<br />\r\
      \n4 Emblems:<br />\r\n\u2022Galm / Galm (Low-Vis)<br />\r\nThe mark of the Ustio\
      \ Air Force 6th Air Division 66th Air Force Unit &quot;Galm.&quot;<br />\r\n\
      <br />\r\n\u2022Galm (emblem)<br />\r\nEmblem of the Ustio Air Force 6th Air\
      \ Division 66th Air Force Unit &quot;Galm.&quot;<br />\r\n<br />\r\n\u2022Phoenix\
      \ (original)<br />\r\nThe mark of &quot;Phoenix 1,&quot; a mercenary squadron\
      \ affiliated with Unified Command."
