      \ also includes 7 skins, including the special &quot;Pixy Skin&quot;, and the\
      \ new special weapon &quot;MPBM&quot; for the ADFX-01 Morgan aircraft.<br />\r\
      \n<br />\r\nThe ADFX-01 Morgan can choose between TLS, MPBM, and IEWS for its\
      \ special weapon.<br />\r\n<br />\r\n2 Aircraft Skins:<br />\r\n\u2022Su-30SM\
      \ Mihaly Skin<br />\r\n\u2022X-02S Strike Wyvern Mihaly Skin<br />\r\n<br />\r\
      \n4 Emblems:<br />\r\n\u2022Galm / Galm (Low-Vis)<br />\r\nThe mark of the Ustio\
      \ Air Force 6th Air Division 66th Air Force Unit &quot;Galm.&quot;<br />\r\n\
      <br />\r\n\u2022Galm (emblem)<br />\r\nEmblem of the Ustio Air Force 6th Air\
