    about_the_game: "AudioTheory Grids combines intuitive music theory tools with\
      \ the power of a grid-based sequencer. Customise your grid, program in a composition\
      \ and then play it back on the piano and fretboard diagrams. <br><br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/1370780/extras/AT-Grids-d.gif?t=1609525903\"\
      \ /><h2 class=\"bb_tag\">Features:</h2><br><br><ul class=\"bb_ul\"><li>Real-time\
      \ playback across the keyboard and fretboard simultaneously<br></li><li>A comprehensive\
      \ set of input tools \u2013 cycle through multiple grids and quickly swap between\
      \ arrangements during playback<br></li><li>Drum grids with a selection of preset\
      \ sounds<br></li><li>Quickly save and load compositions using the universal\
      \ text format established with AudioTheory Guitars</li></ul><br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/1370780/extras/AT-Grids-Gif-drum.gif?t=1609525903\"\
      \ /><h2 class=\"bb_tag\">Plus the extensive customisations AudioTheory is known\
      \ for:</h2><br><br><ul class=\"bb_ul\"><li>Exclude notes or load a scale preset\
      \ directly to the grid<br></li><li>An intuitive colour-coding system to identify\
      \ notes across different mediums<br></li><li>Left-handed mode, shifted tunings,\
      \ customisable grid highlighting options. Choose between guitar and bass fretboard\
      \ diagrams.</li></ul><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1370780/extras/AT-Grids-Gif-4.gif?t=1609525903\"\
      \ />"
