details:
  data:
    about_the_game: "Fight to be the tastiest cake in Cake Bash! A frantic four player\
      \ party game where adorable drawn-to-life cakes beat the crumbs out of each\
      \ other.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/971690/extras/PageImage_01.jpg?t=1609328453\"\
      \ /><br><br>Pick your favourite cake and battle in a variety of lifelike arenas\
      \ with unique goals - cover yourself in sweeties or hurl fruit into a pie, there\u2019\
      s plenty for everyone!<br><br>To cool down, try an assortment of minigame treats\
      \ - roast perfect marshmallows, pipe the finest frosting, or be the last flan\
      \ standing in Fork Knife.<br><br>Guide your cakes through the bakery as they\
      \ dress to impress the customer in Get Tasty! Buy delicious toppings in a series\
      \ of games to be the chosen one...<br><br>You could also just play your favourite\
      \ mode again and again, it\u2019s up to you!<br><br>Compete on the same screen,\
      \ find challengers online or battle well-baked bots. It\u2019s time to get out\
      \ of the oven and into the fray!"
