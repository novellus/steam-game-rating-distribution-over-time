    about_the_game: Erazer is an action shooter with pixel perfect destroyable terrain.
      Dig, sneak and blow your way through the campaign, create your own maps with
      the built-in level editor or download levels created by other players.<h2 class="bb_tag">
      Pixel perfect dynamic terrain </h2><img src="https://steamcdn-a.akamaihd.net/steam/apps/1425050/extras/CompressedGameMechanics.gif?t=1609322260"
      /><br>Dig, blow or burn your way through! The terrain and buildings are fully
      destroyable down to the smallest detail.<h2 class="bb_tag"> The classic ninja
      rope </h2><img src="https://steamcdn-a.akamaihd.net/steam/apps/1425050/extras/CompressedNRope.gif?t=1609322260"
      /><br>For stunts and quick travel, you can use the ninja rope gadget. Useful
      for both navigation and combat, the ninja rope is a trusty tool.<h2 class="bb_tag">
      Find your own way to play </h2><img src="https://steamcdn-a.akamaihd.net/steam/apps/1425050/extras/CompressedChooseApproach.gif?t=1609322260"
      /><br>Choose your own approach! You can finish missions quietly or with a bang!
      The game supports various different playing styles with different weapons and
      gadgets.<h2 class="bb_tag"> Customize your character </h2><img src="https://steamcdn-a.akamaihd.net/steam/apps/1425050/extras/CompressedSuitChange.gif?t=1609322260"
      /><br>You can build your own character with various accessories. Find the right
      outfit and get ready to rumble.
