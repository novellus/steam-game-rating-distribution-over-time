    review: "So gerne ich eine Standalone Version einer Leitstellensimulation hier\
      \ auf Steam sehen w\xFCrde, muss ich jedoch leider jeden warnen der glaubt hier\
      \ f\xFCndig zu werden !. \n\nDas Spiel k\xF6nnte unfertiger nicht sein (darum\
      \ auch der refund) und das \xFCber eineinhalb Jahre nach release !\nZum Spiel\
      \ selbst :\n\n.) Nicht komplett ins deutsche \xFCbersetzt \n.) Buttons funktionieren\
      \ Teilweise \xFCberhaupt nicht oder haben keine Bezeichnung vergeben bekommen\
      \ beim Programmieren\n.) Nichtmal der Name der Station kann ge\xE4ndert werden\
      \ obwohl das Spiel danach fragt\n.) Permanent switcht man zur\xFCck an den Desktop\
      \ in eine neue Textbox die au\xDFerhalb des Spielrahmens programmiert wurde.\n\
      uvm.\n\nAlles in allem kommt einen das Spiel vor als h\xE4tte hier jemand probiert\
      \ eine Programmiersprache zu lernen und das w\xE4re das Ergebnis seiner Versuche\
      \ nach einer Stunde davon.\nHatte noch auf keinen Game so wenig Spielzeit wie\
      \ auf diesem hier , aber selbst 5 Minuten sind eine Verschwendung."
