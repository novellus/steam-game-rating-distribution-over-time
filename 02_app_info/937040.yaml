    about_the_game: '<strong>WARNING</strong>: <u>This game is in Alpha, so dont expect
      that it is good and not bug free.</u><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/937040/extras/bezirk_logo.png?t=1609038191"
      /><br>Welcome to <strong>Bezirk</strong>! A fire station simulation you have
      never experienced before! Build your own fire station, hire new personnel, buy
      vehicles. Expand your fire station.<br>Types of vehicles from the Second Republic
      of Austria were used. But which can be changed or extended by the upcoming workshop.<br>NET.
      Framework offers an extensive engine. Especially for modding.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/937040/extras/bezirk_features1.png?t=1609038191"
      /><br><ul class="bb_ul"><li> Build your own fire station. <br></li><li> Buy
      new vehicles. Real brands like ROSENBAUER or MAGIRUS.<br></li><li> Hire new
      personnel. Respirator or maybe a new deputy commander.<br>Drive your personnel
      &amp; vehicles to alarmed missions. Fill out a mission report &amp; get points.<br>*]
      With Steam''s workshop tools you can install new vehicles, personnel names or
      even new functions. COMING SOON!</li></ul>'
