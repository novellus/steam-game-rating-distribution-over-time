    about_the_game: This downloadable content allows you to play the game flying Ka-50
      Hokum helicopter. You can select it in most of the single player campaign missions,
      instant actions, test flights, editor missions or multiplayer.<br><br>The Ka-50
      (&quot;Hokum&quot;) is a single-seat Russian attack helicopter with the distinctive
      coaxial rotor system. It was designed in the 1980s and adopted for service in
      the Russian army in 1995.<h2 class="bb_tag">Supported weapon configurations</h2><strong>Inner
      hard points</strong><br><ul class="bb_ul"><li> S-8 Rockets (B8V20)<br></li><li>
      GSH23L<br></li><li> S-13 Rockets (BV13)<br></li><li> FAB-250 Bomb<br></li><li>
      S-24 Rockets<br></li><li> R-60 (AA-8 Aphid)</li></ul><strong>Outer hard points</strong><br><ul
      class="bb_ul"><li> S-8 Rockets (B8V20)<br></li><li> GSH23L<br></li><li> S-13
      Rockets (B13)<br></li><li> FAB-250 Bomb<br></li><li> S-24 Rocket<br></li><li>
      R-60 (AA-8 Aphid)<br></li><li> 9K121 Vikhr (AT-16 Scallion) 10 missiles in total<br></li><li>
      9K38 Igla 8 missiles in total</li></ul><h2 class="bb_tag">Supported campaign
      missions</h2><ul class="bb_ul"><li> Target artillery<br></li><li> Supply convoy<br></li><li>
      Capturing city<br></li><li> Attack airbase<br></li><li> Lurking in the trees<br></li><li>
      Night silent attack<br></li><li> Tanker attack<br></li><li> Submarine in trouble</li></ul>
