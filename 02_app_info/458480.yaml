    about_the_game: "Enter the mythical portal and search for your missing uncle in\
      \ the new hidden object adventure game!<br><br>A new hidden object adventure\
      \ game from the creators of Enigmatis!<br><br>Emma wakes up from a scary dream:\
      \ mysterious creature threatens her uncle Alfred. She feels that something bad\
      \ just happened and it puzzles her\u2026<br><br>60  beautiful hand painted locations!<br><br>Upon\
      \ arrival she discovers that Alfred is missing and that the mythical portal,\
      \  they were both working on, is active. What\u2019s the story? Did her uncle\
      \ enter the portal and embark on an adventure on his own?<br><br>Captivating\
      \ dialogue and immersive soundtrack!<br><br>Strange world on the other side\
      \ of a mysterious artifact can be the answer, so the young woman dares to step\
      \ into the unknown. An adventure in the worlds of five elements has just begun.<br><br>48\
      \ puzzles and 21 ho scenes that fit the storyline!<br><br>Emma will take on\
      \ various mini games, puzzles and beautiful, hand drawn scenes with hidden objects\
      \ to test her skills.     <br><br>Immersive gameplay with morphing hidden objects!<br><br>Will\
      \ Emma prevail over mystery creatures and deadly puzzles? Will she put her detective\
      \ hat on to find her uncle and the secret Philosopher's Stone from her dream?<br><br>See\
      \ the realm of Nether in the Collector\u2019s Edition!<br><br>The additional\
      \ content includes a bonus chapter set in a realm of Nether, morphing hidden\
      \ objects in extra HOs as well as beautifully done immersive soundtrack and\
      \ hand drawn concept art.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/458480/extras/steam_pac_vertical.png?t=1580998784\"\
      \ /><h2 class=\"bb_tag\">Features</h2><ul class=\"bb_ul\"><li>60 locations filled\
      \ with beautiful hand painted graphics await!<br></li><li>Captivating dialogues\
      \ and great soundtrack will keep you immersed in the game!<br></li><li>Prove\
      \ yourself against 48 puzzles and 21 ho scenes that fit in well with the storyline!<br></li><li>Rewarding\
      \ gameplay with morphing hidden objects and achievements!</li></ul>"
