  data:
    about_the_game: <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/770380/extras/FEATURES_WHAT.jpg?t=1605581227"
      /><br><br>Did you miss out on Army of Tentacles, all the rage in 2016? You can
      play catch-up with this <i><strong>Ultimate Signature Awesome Other Words Used
      In Marketing Edition</strong></i>! All at a substantial discount!<br><br>Dagon
      is all like 'yo' and Perry/you is all like 'sup'. Dagon needs you to destroy
      the human town of Innsmouth, but you're all like 'there are a lot of people
      living there, so I'mma need to get an army worthy of Mordor so I can simply
      walk into Innsmouth'. Dagon's all 'sure, but you have a time limit because that's
      how this game has replayability'.  <br><br>At its heart, AoT:(N)ACDS is a coming-of-age
      tale about a boy/girl that is totally going to destroy humanity. By humanity,
      we mean a small coastal town. It is the Adventure-RPG based upon Shadow Over
      Innsmouth, where you control the eldritch horrors from beyond time and space!
      Inspired by classic RPGs, Lucasarts adventure games, and, you know, other cool
      stuff. <br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/770380/extras/FEATURES_FEAT.jpg?t=1605581227"
      /><br><br>- ALL the paid and free DLC (minus the charity DLC) that came out
      for the base game<br><br>- Quirky 2D art with photography backdrops. Like the
      theme of sanity in all of Lovecraft's works, the art changes - sometimes drastically
      based on where you are in the game, who you are talking to, and what you are
      doing. <br><br>- Time management is also a factor, as some areas only open up
      at certain times, and you may find yourself unable to train everyone you want
      before the final invasion of Innsmouth. <br><br>- A SILENT PROTAGONIST. REVOLUTIONARY.<br><br>-
      Fully voiced cast of 60+ characters! <br><br>- Four central hub areas <br><br>-
      Whale Jesus (but only in the most awesome of playthroughs) <br><br>- Use your
      wits to engage in battles where words are sharper than swords or other things
      that hurt people in reality! Because NOBODY has EVER done conversation-based
      combat before! <br><br>- Recruit a party of THOUSANDS (if thousands meant six),
      ranging from Deep Ones to Night Gaunts, all staples of the Lovecraft mythos!
      Find hidden army squads and party members to further puff up your ranks! <br><br>-
      Do things that relate to other things and provide consequences of choice! We
      totally have more than three differently colored endings! We swear! (At least
      five! One is even pink!)
