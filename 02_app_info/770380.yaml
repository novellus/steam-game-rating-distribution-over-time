    review: "I\xB4ve seen this game come up along with some others when I was looking\
      \ for certain tags.\n\nI looked at it but was not sure if it\xB4s going to be\
      \ good or not by the pictures you get on the shop page.\n\nHowever, it got recommended\
      \ to me and so I finally decided to buy it.\n\nStarted it without neither knowing\
      \ what type of game it is (expected it to be a visual novel) nor what\xB4s going\
      \ to await\n\nme anyways...\n\nHowever... starting to play I can say this game\
      \ is hughe fun. You meet a lot of different characters / creatures.\n\nIt is\
      \ actually a RPG game so you have stats like \"health\" and \"intelligenze\"\
      \ (altough health has another name in this game)\n\nand these stats are used\
      \ for \"interaction\" with enemy characters. You \"fight\" a word battle - which\
      \ is fun by it\xB4s own.\n\nThe humor in this game is very special and definately\
      \ might not be everyones taste but if you are into gaming in generall\n\na little\
      \ bit and have an open mind for ... let\xB4s call it \"nerd culture\" you\xB4\
      ll definately have fun in this game.\n\nI probably just scratched on the surface\
      \ of this game, given the fact that I write this review after just playing a\
      \ little bit\n\nlonger than 1 hour. But let alone in this small play time I\xB4\
      ve had lots of fun, good laughts and so far and so on.\n\nYou should definately\
      \ check out that game. There\xB4s more going on in the game than the pictures\
      \ from the shop are\n\nshowing (for example on the shop pictures you can\xB4\
      t see that you can make lots and lots of choices in that game)\n\nDefinately\
      \ recommended. It\xB4s ... let\xB4s say another experience :)"
