      \ in a VR environment full with objects that you can grab and learn about each\
      \ object.  The rest is up to your imagination. this experience was made specially\
      \ for people with speech problems. it seem to be a good tool for them to recover.<br\
      \ />\r\n<br />\r\nthis experience is short, but it will get improved with the\
      \ time in future updates, but to do that we need your support. if you buy this\
      \ game you are supporting such effort."
