    about_the_game: "Man the guns! The enemy fleet is on the horizon!<br>Defend your\
      \ fort from attacks \u2013 show your tactical skill.<br>Build cannons, save\
      \ money, destroy the enemy with the help of secret weaponry and keep your wits\
      \ about you, because your enemy never sleeps.<br><br>This unique historical\
      \ setting will allow you to immerse yourself in an atmosphere of real and uncompromising\
      \ battle. Varied enemies, powerful cannons and secret weaponry which will drive\
      \ your enemy to despair \u2013 all of this in a new Tower Defense game!<br><br><img\
