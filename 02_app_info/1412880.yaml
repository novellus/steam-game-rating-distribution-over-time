details:
  data:
    about_the_game: In Village businessman, you play as a person who came to the village
      for a vacation, but an unpleasant situation happened... Everything was taken
      away from him, and now his task is to find ways to earn money, having only a
      house and a broken car, with which you will help the main character... Get different
      resources, collect the extracted resources and sell, buy new cars-with which
      transportation will be easier, businesses-that will bring you income. You can
      also just ride around the village, explore the area, and maybe even find something
      very valuable.
