details:
  data:
    about_the_game: '<img src="https://steamcdn-a.akamaihd.net/steam/apps/1375760/extras/logo.png?t=1608341209"
      /><br><br><strong>Tropicalia: a Brazilian Game</strong> is a RPG set in Brazil
      before colonization.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1375760/extras/map.gif?t=1608341209"
      /><br><br>The game is an ode to SNES-era jRPGs. <br>To spice things up a bit,
      you will encounter here:<br><br><ul class="bb_ul"><li><strong>Quick-Time Events</strong>
      in battle;<br></li><li><strong>Map Skills</strong> for exploration;</li></ul><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1375760/extras/batt.gif?t=1608341209"
      /><br><br>You play as Kaique, a little Guarani warrior, who had his girlfriend
      kidnapped by the demigod Tau. The plot is based on actual Guarani mythology.<h2
      class="bb_tag">Tropicalia is gameplay focused, the dialogue is used to set the
      atmosphere.</h2><br><br>Gather materials to craft new items. Have fun grinding
      at quick battles. Test your strategies against challenging bosses.<br><br>Fish,
      swim, dive, jump, embroil.<br><br>Here you will not meet Dragons and Dwarves.
      But get ready to face Kurupiras and Boetatas.<h2 class="bb_tag">Are You Ready
      For This Tropical Adventure?</h2>'
