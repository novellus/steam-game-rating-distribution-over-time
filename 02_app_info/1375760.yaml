    review: "O jogo \xE9 muito bom, ele \xE9 realmente sistema antigo de RPG e acho\
      \ que d\xE1 liberdade de voc\xEA poder trabalhar de diversas maneiras as batalhas,\
      \ o m\xE9todo de ataque eu achei muito bom, por\xE9m at\xE9 o momento tive dificuldades\
      \ no momento de Defesa (falando com os criadores eles disseram que j\xE1 ir\xE3\
      o melhorar isso).\n\nO jogo tem uma hist\xF3ria boa e os objetivos s\xE3o bem\
      \ interessantes, principalmente para um acesso antecipado, achei que tem muitas\
      \ coisas a serem exploradas!\n\nAlgumas conquistas s\xE3o extremamente diferentes\
      \ de conseguir e acho que isso ajuda no desejo de querer continuar o jogo.\n\
      \nRecomendo h\xE1 todos e APOIEM desenvolvedores BR!!! \n\n\u2605\u2605\u2605\
      \u2605\u2605"
