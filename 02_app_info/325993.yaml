    about_the_game: "The stunning and picturesque landscapes of the Somerset hills\
      \ come to life in this unique route for Train Simulator, representing the proposed\
      \ reopened heritage line from Frome to Radstock.<br><br>A railway line in the\
      \ North of Somerset is nothing new, with the Bristol and North Somerset Railway\
      \ opening in 1873. This important line connected Bristol with Radstock, joining\
      \ an existing branch from Frome to Radstock to serve collieries and the communities\
      \ that brought workers to the coal industry.<br><br>However, since 1973 this\
      \ part of Somerset has been without a rail line, until now - the North Somerset\
      \ Railway's plan to reintroduce a heritage railway operation between Radstock\
      \ and Frome will bring new access to an area of natural beauty and serve a growing\
      \ housing population in the area.<br><br>The route for Train Simulator demonstrates\
      \ what the new railway will look like, running from Frome, with important connections\
      \ to the mainline, through Mells and Kilmersdon, to Radstock. The first phase\
      \ of the line, from Mells Road to Mells, is planned to open in 2018, with the\
      \ full line from Radstock to Frome scheduled for opening in 2025.<br><br>Included\
      \ with the North Somerset Railway route for Train Simulator is the Class 117,\
      \ a diesel multiple unit synonymous with branch lines and suburban services.\
      \ Built from 1959 until 1961, many of the units still run today on preserved\
      \ railways, despite being withdrawn from mainline service in the mid 1990s.<h2\
      \ class=\"bb_tag\">Scenarios</h2><br>Four scenarios for the route:<br><ul class=\"\
      bb_ul\"><li>\tMorning Commute<br></li><li>\tA Very Special Day<br></li><li>\t\
      A Cold Winter\u2019s Evening<br></li><li>\tFirst Trip of the Day</li></ul><br>More\
      \ scenarios are available on Steam Workshop online and in-game. Train Simulator\u2019\
      s Steam Workshop scenarios are free and easy to download, adding many more hours\
      \ of exciting gameplay. With scenarios being added daily, why don\u2019t you\
      \ check it out now!<br><br><a href=\"http://steamcommunity.com/workshop/browse/?appid=24010\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Click here for Steam Workshop scenarios.</a><h2\
      \ class=\"bb_tag\">Key Features</h2><ul class=\"bb_ul\"><li>\tProposed re-opened\
      \ heritage line from Frome to Radstock<br></li><li>\tBR Class 117<br></li><li>\t\
      Scenarios for the route<br></li><li>\tQuick Drive compatible<br></li><li>\t\
      Download size: 1,158mb</li></ul>"
