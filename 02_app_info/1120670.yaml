    about_the_game: "\u203B The content of this DLC purchase will be applied immediately.\
      \ This DLC purchase is not refundable.<br />\r\n<br />\r\nEnjoy this summer\
      \ with the Essential Summer Pack. With a Character Rebirth Ticket and summer\
      \ exclusive costumes such as Oversized Short-Sleeve T-shirt, Stretch Pants,\
      \ and Strap Sandals, this pack is truly a must-have for Chasers avoiding the\
      \ hot summer sun.<br />\r\n<br />\r\nRebirth Benefits:<br />\r\n- Select new\
      \ personality type, gender, appearance and more to create your own, unique character!<br\
      \ />\r\n- Assets will no longer be locked based on personality type, and there\
      \ are special assets only available after rebirth! <br />\r\n- Redistribute\
      \ your stats<br />\r\n- Choose a new character name for a brand new start<br\
      \ />\r\n<br />\r\nIncluded Items:<br />\r\n- Character Rebirth Ticket x 1<br\
      \ />\r\n- Oversized Short-Sleeve T-shirt<br />\r\n- Stretch Pants<br />\r\n\
      - Strap Sandals"
