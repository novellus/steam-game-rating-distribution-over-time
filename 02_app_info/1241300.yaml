    about_the_game: "This content adds new background music to your room's music player.<br\
      \ />\r\nListen to these melodies and steel yourself for the upcoming hunt!<br\
      \ />\r\n<br />\r\nContains:<br />\r\n* Proof of a Hero: Disco Remix<br />\r\n\
      * The Merry Band: Disco Remix<br />\r\n* Spark of Blue - Zinogre: Disco Remix<br\
      \ />\r\n* Brutish Indigo - Brachydios: Disco Remix<br />\r\n* To The Ones With\
      \ Life: Disco Remix<br />\r\n<br />\r\nMusic settings can be adjusted from your\
      \ music player, or by speaking to your room's housekeeper.<br />\r\n<br />\r\
      \nNote: In the in-game music player, each BGM song name is displayed as listed\
      \ below.<br />\r\n<br />\r\nProof of a Hero: Sebastian Schwartz Remix<br />\r\
      \nThe Merry Band: The Sound Room Remix<br />\r\nSpark of Blue - Zinogre: Sebastian\
      \ Schwartz Remix<br />\r\nBrutish Indigo - Brachydios: The Sound Room Remix<br\
      \ />\r\nTo The Ones With Life: The Sound Room Remix<br />\r\n<br />\r\nThe purchase\
      \ of Monster Hunter World: Iceborne is required to use this add-on."
