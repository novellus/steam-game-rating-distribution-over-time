details:
  data:
    about_the_game: SmashMuck Champions brings you fast-paced and twisted MOBA mayhem
      through a community-driven development process. Play as a robot shark, platypus-unicorn,
      yeti huntsman and more as you crush players across the globe in player vs player
      combat. This free for all is F2P, so get ready and GET SMASHED!<h2 class="bb_tag">Key
      Features</h2><ul class="bb_ul"><li>5 game modes<br></li><li>8 arenas<br></li><li>600+
      customizable items<br></li><li>20+ Champions<br></li><li>Community created content<br></li><li>Daily
      Challenges and achievements<br></li><li>Leagues and events<br></li><li>Craft
      exclusive items<br></li><li>Custom games<br></li><li>Spectator mode</li></ul><h2
      class="bb_tag">Upcoming Features</h2><ul class="bb_ul"><li>New Champions<br></li><li>New
      game modes<br></li><li>New arenas<br></li><li>New Skills, weapons and outfits<br></li><li>In-client
      tournament support</li></ul>
