    about_the_game: "\u300A\u6210\u738B\u8D25\u5BC7\u300B\u662F\u4E00\u6B3E\u5927\u578B\
      \u591A\u4EBA\u5728\u7EBF\u7684\u52A8\u4F5C\u89D2\u8272\u626E\u6F14\u7F51\u7EDC\
      \u6E38\u620F\uFF0C\u6E38\u620F\u4EE5\u5C71\u6D77\u7ECF\u4E3A\u84DD\u672C\uFF0C\
      \u7ED9\u73A9\u5BB6\u5E26\u6765\u4E00\u4E2A\u771F\u6B63\u7684\u6D2A\u8352\u4E16\
      \u754C\uFF0C\u8BA9\u73A9\u5BB6\u6E38\u8D70\u5176\u4E2D\u4EAB\u53D7\u6700\u9B45\
      \u529B\u7684\u4E0A\u53E4\u9B54\u5E7B\u98CE\u97F5\uFF01\u5728\u6E38\u620F\u4E2D\
      \uFF0C\u73A9\u5BB6\u53EF\u4EE5\u901A\u8FC7\u5347\u7EA7\u3001\u6536\u96C6\u88C5\
      \u5907\u3001\u589E\u5F3A\u5750\u9A91\u548C\u795E\u5175\u63D0\u5347\u81EA\u5DF1\
      \u7684\u6218\u6597\u529B\uFF0C\u53EF\u4EE5\u4E0E\u5176\u4ED6\u73A9\u5BB6\u8FDB\
      \u884C\u7EC4\u961F\u6253\u602A\u7269\u548C\u5BF9\u6218\u7ADE\u6280\uFF0C\u4E89\
      \u593A\u53F2\u8BD7\u82F1\u96C4\u7684\u8363\u8000\u3002\u6E38\u620F\u8FD8\u96C6\
      \u5408\u4E86\u653B\u57CE\u7565\u5730\u3001\u7687\u57CE\u4E89\u9738\u3001\u5DC5\
      \u5CF0\u5BF9\u51B3\u3001\u4E7E\u5764\u516B\u5366\u9635\u7B49\u8DA3\u5473\u5341\
      \u8DB3\u7684\u6838\u5FC3\u73A9\u6CD5\uFF0C\u8BA9\u73A9\u5BB6\u8EAB\u4E34\u5176\
      \u5883\u4F53\u9A8C\u5145\u6EE1\u4E1C\u65B9\u9B54\u5E7B\u5143\u7D20\u7684\u4F20\
      \u5947\u4E16\u754C\u3002\u9010\u6B65\u7684\u5192\u9669\u6210\u957F\uFF0C\u5728\
      \u795E\u8BDD\u573A\u666F\u4E2D\u81EA\u7531\u7A7F\u68AD\uFF0C\u96F6\u8DDD\u79BB\
      \u4F53\u9A8C\u4E30\u5BCC\u6709\u8DA3\u7684\u6E38\u620F\u6D3B\u52A8\u3001\u667A\
      \u52C7\u5E76\u5B58\u7684\u591A\u4EBA\u56E2\u6218\u3001\u5927\u8352\u6C5F\u6E56\
      \u7684\u6069\u6028\u60C5\u4EC7\u3001\u9163\u7545\u6DCB\u6F13\u7684\u751F\u6B7B\
      \u89D2\u9010\uFF0C\u7ED9\u73A9\u5BB6\u5E26\u6765\u4E00\u4E2A\u771F\u6B63\u7684\
      \u6D2A\u8352<br />\r\n     \u4F20\u5947\u4E4B\u8DEF\uFF0C\u52AB\u96BE\u91CD\u91CD\
      \u3002\u5F81\u6218\u8005\u603B\u514D\u4E0D\u4E86\u548C\u5176\u5B83\u7684\u5F81\
      \u6218\u8005\u76F8\u9047\uFF0C\u4E3A\u4E86\u5B9D\u7269\u6216\u662F\u4E3A\u4E86\
      \u5C0A\u4E25\uFF0C\u603B\u514D\u4E0D\u4E86\u4E0A\u8F83\u91CF\u3002\u800C\u8F83\
      \u91CF\u6700\u4E3A\u76F4\u63A5\u7684\u65B9\u5F0F\uFF0C\u5C31\u662FPK!\u5728\u6210\
      \u738B\u8D25\u5BC7\u91CC\uFF0C\u6211\u4EEC\u4E3A\u73A9\u5BB6\u63D0\u4F9B\u4E86\
      \u591A\u79CDPK\u6A21\u5F0F\u4EE5\u4F9B\u5F81\u6218\u8005\u55DC\u8840\u7586\u573A\
      \u3002"
