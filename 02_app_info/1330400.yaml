    about_the_game: "<h2 class=\"bb_tag\">Narco Tycoon is a simulation game about\
      \ building a drug empire. </h2><br>Grow your business, become independent, destroy\
      \ or ally with other syndicates and take control of drug trafficking in the\
      \ region.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1330400/extras/building.gif?t=1603261860\"\
      \ /><br><br>You will start your path to greatness on a small piece of land.\
      \ Build a farm and make sure it turns into a thriving business. Build first\
      \ drug factories and start processing your resources.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1330400/extras/farming.gif?t=1603261860\"\
      \ /><br><br>Employ workers, develop new technologies and create efficient chains\
      \ of productions.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1330400/extras/employ.gif?t=1603261860\"\
      \ /><br><br>Take care of safety, buy the best equipment for your people and\
      \ destroy the competition directly or finish them economically.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1330400/extras/Fight.gif?t=1603261860\"\
      \ /><br><br>Use your influence and take control over the city!<br><br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/1330400/extras/city.gif?t=1603261860\"\
      \ /><h2 class=\"bb_tag\">\tGame Features</h2><br><ul class=\"bb_ul\"><li>\t\
      Manage employees, take care of their needs and control their loyalty<br></li><li>\t\
      Build farms and drug factories, create and optimize chains of productions<br></li><li>\t\
      Invest in new technologies to increase the quality of your products, gain access\
      \ to  new drugs and better facilities<br></li><li>\t Develop your employees\
      \ skills, equipped them with best stuff or hire specialists<br></li><li>\tFight,\
      \ negotiate or sabotage other drug syndicates<br></li><li>\tHire your own drug\
      \ dealers or trade with friendly syndicate<br></li><li>\tUse your influences\
      \ to control politics and keep the police away from your interests</li></ul>"
