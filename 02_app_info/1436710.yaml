    about_the_game: "The 6 love interests of Monster Camp are going back to basics\
      \ by dressing as classic versions of their monster types. From Oni Dahlia to\
      \ Thanatos Milo. And Fallen Angel Damien, which is the perfect excuse to have\
      \ Damien going shirtless. <br />\r\nThis outfit pack is a temporary promo exclusive.\
      \ What this means? It comes for free only when purchasing one of the bundles\
      \ available right now. This DLC will become unavailable after the Steam Halloween\
      \ Sale ends. If you got it before that date you will keep it! <br />\r\nAfter\
      \ the promo ends, we may gift it on limited promotional actions, such as contests.\
      \ So if you missed it, stay tuned to our social media."
