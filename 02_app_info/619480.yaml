    about_the_game: "Rock, Ken, Bo is a 2D fighting game based on Rock, Paper, Scissors.\
      \ Quickly switch between rock, paper, or scissors to attack your opponent accordingly.\
      \ Rock, Ken, Bo features 6 gameplay modes to challenge you and your friends\
      \ with as well as a single player story with multiple endings. Do you have what\
      \ it takes to become a true Rock, Ken, Bo master?<br />\r\n<br />\r\nEPILEPSY\
      \ WARNING: Portions of this game can have rapidly flashing screens which may\
      \ have the potential to trigger seizures for those with photosensitive epilepsy."
