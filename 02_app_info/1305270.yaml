details:
  data:
    about_the_game: "<strong>Note: Saving layouts is disabled in the demo.</strong><br><br>Take\
      \ playing with trains into the virtual world in \u2018My Train World\u2019.\
      \ <br>\u2018My Train World\u2019 allows players of all ages to immerse themselves\
      \ into <strong>puzzle-solving</strong> and <strong>world building</strong>.<br>Master\
      \ a variety of puzzles at different difficulty levels in <strong>Puzzle Mode</strong>.\
      \ Complete incomplete layouts by adding missing track pieces in the correct\
      \ \u2018slots\u2019 and operate the trains in 1st person view to complete the\
      \ set goals.<br><br>Let your imagination flow in the <strong>Sandbox Mode</strong>\
      \ and build the train-set of your dreams. Create your own interactive railway\
      \ layout, decorate your world and ride your trains within your very own layout.\
      \ The layout is playable and fully interactive from the start.  <br><br><strong>My\
      \ Train World</strong> provides an immersive, creative and family friendly experience\
      \ for an audience of all ages."
