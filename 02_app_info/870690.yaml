    reviews: "\u201CWhat truly separates Galaxy Trucker from so many other adaptations\
      \ is the best narrative campaign on any board-game app. This wasn\u2019t just\
      \ thrown together \u2014 someone wrote it like a short graphic novel you\u2019\
      ll play your way through many, many games over. It\u2019s brilliant and makes\
      \ the game so much more addictive.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=https://www.vulture.com/article/best-board-game-apps.html\"\
      \ target=\"_blank\" rel=\"noopener\"  >Vulture</a><br><br>\u201CIt\u2019s fast-paced,\
      \ weirdly designed, endlessly replayable \u2013 pretty much everything you could\
      \ want in a board game or its digital adaptation.\u201D<br>4.5/5 \u2013 <a href=\"\
      https://steamcommunity.com/linkfilter/?url=http://www.148apps.com/reviews/galaxy-trucker-review/\"\
      \ target=\"_blank\" rel=\"noopener\"  >148apps</a><br><br>\u201CGalaxy Trucker\
      \ is hands-down the best adaptation of a board game to the digital format yet\
      \ seen.\u201D<br>9/10 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=https://www.pocketgamer.com/articles/061798/galaxy-trucker/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Pocket Gamer</a><br>"
