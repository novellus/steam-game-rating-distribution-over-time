    about_the_game: "The award-winning adaptation of Vlaada Chv\xE1til\u2019s award-winning\
      \ board game. Already includes the <strong>ALIEN TECHNOLOGIES</strong> expansion!<br><br>Build\
      \ space ships, dodge meteors, and fight off bad guys, all in a quest to be the\
      \ trucker with the most cosmic credits at the end of the game.<br><br>\u201C\
      This is one hell of a good game\u201D \u2013 Pocket Tactics, rated 5/5 <br>\u201C\
      They hit it out of the park\u201D \u2013 BoardGameGeek, rated 5/5 <br>\u201C\
      Hands-down the best adaptation of a board game to the digital format yet seen\u201D\
      \ \u2013 Pocket Gamer, rated 4.5/5 <br><br><strong>FEATURES:</strong><br>-\t\
      Official adaptation of a space-faring classic<br>-\tFamily-friendly gameplay\
      \ accessible to all ages<br>-\tBuild your own spaceship from different tiles<br>-\t\
      Local multiplayer on the same device<br>-\tCompete online and play multiple\
      \ games at the same time<br>-\tGo frantic in real-time mode, or slow things\
      \ down in turn-based mode<br>-\tA campaign, special ship parts and more exclusive\
      \ to this digital version!<br>-       <strong>Comes with the Alien Technologies\
      \ expansion!</strong><br><br>Can you build a space ship from sewer pipes? Are\
      \ you willing to face meteors, pirates, and smugglers? Can you fly a five-engine\
      \ ship after four engines have been destroyed? Then you are our kind of trucker!\
      \ <br><br>We offer good pay, a xenologically diverse crew, and a dynamic work\
      \ environment. Bonuses paid for prompt delivery. <br><br>Sign up to be a galaxy\
      \ trucker today!"
