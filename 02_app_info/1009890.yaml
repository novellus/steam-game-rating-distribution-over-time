details:
  data:
    about_the_game: "RHYUP is a challenging, 5 button rhythm game with shmup elements.\
      \ Defend your home planet as you take control of a spaceship and move and shoot\
      \ to the beat of the music while weaving through an onslaught of eye catching,\
      \ enemy fire and boss fights all set to an amazing sound track of 20 unique\
      \ songs and levels, each with 2 difficulty settings.<br />\r\n<br />\r\nMinimum\
      \ requirements are for low settings 30+ FPS."
