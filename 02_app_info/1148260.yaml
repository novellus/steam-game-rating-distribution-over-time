    about_the_game: "Congratulations! You\u2019ve just been elected as the Mayor of\
      \ Halloween City! All your dreams have come true and you are on the path to\
      \ success and glory, right? WRONG! Turns out this job is trickier than you expected.\
      \ You come to this rather grim realisation when you meet the witch, werewolf\
      \ and mummy that make up this city\u2019s crazy city council.  <br><br>Weave\
      \ your way past dastardly machinations, petty infighting and electoral madness\
      \ as you play this political simulator/dating sim unlike any other visual novel\
      \ you have played before. <br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1148260/extras/background-1298031_640.png?t=1583262021\"\
      \ /><br><br>How will you survive this political jungle? <br><br>Will you do\
      \ what it takes to garner the favour of the sexy city councillors? <br><br>What\
      \ are you prepared to do to push your political agenda forward? <br><br>Will\
      \ you find your forever waifu along the way?  <br><br>Play King of Halloween\
      \ to find out! <br><br>King of Halloween features: <br> <br><ul class=\"bb_ul\"\
      ><li>A gripping and hilarious story <br></li><li>Beautiful orchestral and jazz\
      \ soundtrack <br></li><li>Charming Anime Style Character Art <br></li><li>Dating\
      \ &amp; political choices lead to many endings<br></li><li>Endeavour to obtain\
      \ all 9 endings </li></ul>"
