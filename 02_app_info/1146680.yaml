    about_the_game: "This DLC includes a multiplayer mecha &quot;Graeme&quot; and\
      \ a multiplayer pilot &quot;Vulphaes Bonaparte&quot;.<br><strong>Graeme and\
      \ Vulphaes Bonaparte can only be used in Local Multiplayer, Online Multiplayer\
      \ and Training.</strong><h2 class=\"bb_tag\">Mecha</h2><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1146680/extras/\u683C\
      \u83B1\u59C61.gif?t=1587978814\" /><br>Modified Golem adjusted to the feature\
      \ of the pilot, suitable for melee combat. The ride for Vulphaes Bonaparte.<br><br><strong>Primary\
      \ Weapon - Dagger Attack</strong><br>Launches quick attack with AT Dagger<br><br><strong>Secondary\
      \ Weapon - Chest Vulcan</strong><br>Small caliber vulcan gun.<br><br><strong>Light\
      \ Melee - Martial Arts</strong><br>Performs 2 combo melee strike<br><br><strong>Heavy\
      \ Melee - Iaido Heavy Slash</strong><br>Loads HE round then performs a large\
      \ scale strafing.<br><br><strong>Light Melee(Battle Damaged) - Ram</strong><br>Performs\
      \ a tackle.<br><br><strong>Secondary Weapon(Battle Damaged) - Chest Vulcan</strong><br>Small\
      \ caliber vulcan gun.<br><br><strong>Defend/Transform</strong><br>None.<h2 class=\"\
      bb_tag\">Pilot</h2><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1146680/extras/\u6C83\
      \u83F2\u65AF1.gif?t=1587978814\" /><br>Vulphaes is the ACE Pilot of Musbel,\
      \ a wild red-hair merc who is very good with guns and knives."
