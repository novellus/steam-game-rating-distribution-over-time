      the Pathfinder Adventure Card Game, into the digital realm in an enhanced experience.
      Additionally, it emphasizes the characters, story, and world of Pathfinder's
      rich and diverse world.<br><br>Features players experience exclusively in the
      digital version include:<br><ul class="bb_ul"><li>Reactive cutscenes featuring
      Pathfinder's iconic characters.<br></li><li>Explore towns, cities, dungeons,
      and landscapes of the Rise of the Runelords campaign maps for places like Sandpoint
      and Thistletop.<br></li><li>Beautifully enchanced and animated location backdrops.<br></li><li>Multiple
      Adventure profiles so players can experience the campaign using every character.<br></li><li>Play
      through a tutorial that distills the rulebook down into a small mini-adventure.</li></ul>
