    detailed_description: '<h1>Standard Edition and Obsidian Edition contents</h1><p><strong>The
      Standard Edition of Pathfinder Adventure contains:</strong><br><ul class="bb_ul"><li>Base
      Deck &amp; 6 Additional Adventure Decks<br></li><li>11 Iconic Characters<br></li><li>~1000
      original cards<br></li><li><i>Treasure Cards 1</i>: 88 Uncommon and Rare Treasure
      cards.</li></ul><br><strong>The Obsidian Edition of Pathfinder Adventures contains</strong>:<br><ul
      class="bb_ul"><li>Base Deck &amp; 6 Additional Adventure Decks<br></li><li>11
      Iconic Characters<br></li><li>~1000 original cards<br></li><li><i>Treasure Cards
      1</i>: 88 Uncommon and Rare Treasure cards<br></li><li><i>Gold, Runes, and Charms</i>:
      5000 Gold, 8 Runes, and 21 Charms, exclusive to the Obsidian Edition<br></li><li><i>Pillars
      of Eternity Promotion Cards</i>: 3 promotional ally cards: Eder, Pallegina and
      the Goblin Golem of Obsidian, exclusive to the Obsidian Edition<br></li><li><i>Legendary
      Items</i>: 3 Legendary rarity cards, exclusive to the Obsidian Edition<br></li><li><i>Epic
      and Legendary Cards 1 DLC</i>: 106 Epic and Legendary Treasure Cards<br></li><li><i>Character
      Alts 1 DLC:</i> 11 Alternate Equipment sets for the Iconic characters <br></li><li><i>Rise
      of the Goblins DLC</i>: a Goblin-themed campaign + 2 Goblin heroes + 11 Goblin
      alternative versions of the Iconic heroes + a set of Goblin dice</li></ul></p><br><h1>About
      the Game</h1>Pathfinder Adventures brings one of Paizo''s most successful products,
      the Pathfinder Adventure Card Game, into the digital realm in an enhanced experience.
      Additionally, it emphasizes the characters, story, and world of Pathfinder''s
      rich and diverse world.<br><br>Features players experience exclusively in the
      digital version include:<br><ul class="bb_ul"><li>Reactive cutscenes featuring
      Pathfinder''s iconic characters.<br></li><li>Explore towns, cities, dungeons,
      and landscapes of the Rise of the Runelords campaign maps for places like Sandpoint
      and Thistletop.<br></li><li>Beautifully enchanced and animated location backdrops.<br></li><li>Multiple
      Adventure profiles so players can experience the campaign using every character.<br></li><li>Play
      through a tutorial that distills the rulebook down into a small mini-adventure.</li></ul>'
