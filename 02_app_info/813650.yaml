    reviews: "\u201CA large part of what makes Runefall great is how genuinely funny\
      \ and entertaining its story is. The writing is great, with light humour and\
      \ instantly likable characters... it feels like a traditional late '80s, early\
      \ '90s fantasy movie, and I mean that in the fondest way possible.\u201D<br><a\
      \ href=\"https://steamcommunity.com/linkfilter/?url=https://jayisgames.com/review/runefall.php\"\
      \ target=\"_blank\" rel=\"noopener\"  >JayIsGames</a><br><br>\u201CPlaycademy\
      \ definitely knows how to create a mind-blowing crossover game.\u201D<br><a\
      \ href=\"https://steamcommunity.com/linkfilter/?url=http://allaboutcasualgame.com/2015/03/runefall-review.html\"\
