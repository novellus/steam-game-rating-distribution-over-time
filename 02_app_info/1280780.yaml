    about_the_game: '<strong>1942: The world is at war</strong><br>The Japanese Empire
      expands throughout the Pacific where Allied forces attempt to halt its spread.
      A desperate struggle for control of the Solomon Islands is now underway.<br><br><i>How
      will you protect your transports as they deliver troops and supplies in the
      South Pacific? Will you deploy precious aircraft carriers to provide air cover?
      Do you screen the area with submarines? Or attempt to lure the enemy navy into
      a decisive surface engagement?</i><h2 class="bb_tag">Major Features:</h2><ul
      class="bb_ul"><li>Real time naval combat<br></li><li>Theatrical external-view
      game play<br></li><li>Play as Allied Forces or Imperial Japan<br></li><li>Over
      50 classes of playable ships<br></li><li>Dynamic campaign<br></li><li>Tactical
      control of aircraft (not a flight simulator)<br></li><li>Fight fires, counter
      flood compartments and repair ships<br></li><li>Sink ships using realistic buoyancy
      physics<br></li><li>Historical missions based on actual naval engagements</li></ul>'
