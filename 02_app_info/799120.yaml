      \n<br />\r\n\u2022 Horror: A town filled with zombies!<br />\r\n<br />\r\n\u2022\
      \ HardCore: No save/load, no health bar.<br />\r\n<br />\r\n\u2022 Zombies:\
      \ Zombies can only be killed temporarily."
