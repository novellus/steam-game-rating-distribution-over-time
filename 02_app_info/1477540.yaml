  data:
    about_the_game: "The new Haven map for Season 10 is intended to create the most\
      \ dense and urban combat environment <br />\r\nBased on locations in America,\
      \ the island has 5 distinct areas: Coal Railway, Residential, Docks, Industrial,\
      \ and Steel Mill. In addition, Haven is being designed as a map to play in a\
      \ dusk-time setting which aides in bolstering the effectiveness of some of the\
      \ new features being brought in for Season 10 such as the new Pillar Scout and\
      \ Tracer gameplay.<br />\r\nIn addition, Haven map supports a new faction promoting\
      \ new PvEvP gameplay. This new faction is known as the &quot;Pillar&quot; which\
      \ is an armed group that resides on the island guarding caches of high tier\
      \ loot before the players even drop onto the map."
