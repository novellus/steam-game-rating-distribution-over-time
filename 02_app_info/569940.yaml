    about_the_game: "Step into the tropical paradise of Bocce Beach and play an immersive\
      \ bocce ball game in VR!<br />\r\n<br />\r\nYou can naturally toss bocce balls\
      \ on the beach with fun special effects and real-time sports commentary. Whether\
      \ you want to play against the computer or compete with others for the Bocce\
      \ Beach rankings, you\u2019re guaranteed to have a blast!<br />\r\n<br />\r\n\
      The game supports both HTC Vive and Oculus Rift with touch controllers (360\
      \ tracking required)."
