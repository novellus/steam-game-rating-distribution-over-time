    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1012850/extras/anderson_header_2.png?t=1598329430\"\
      \ /><h2 class=\"bb_tag\"><strong>ANDERSON is a modern-day VR mystery game</strong></h2>Taking\
      \ place in the abandoned research facility of Dr. A Friedrich. Featuring an\
      \ engaging narrative and immersive world, you can escape with <strong>ANDERSON\u2019\
      s </strong>guidance.<h2 class=\"bb_tag\"><strong>Don\u2019t be scared</strong></h2>You\u2019\
      re not alone. Embark on a solemn journey expertly told through your computerized\
      \ companion <strong>ANDERSON </strong>and documents left behind by the late\
      \ Doctor. Piece together the secrets of this abandoned, isolated laboratory.\
      \ Ultimately, the puzzles left behind will aid you on your quest for freedom\
      \ and understanding.<h2 class=\"bb_tag\"><strong>In order to make sense of your\
      \ captivity</strong></h2>You must explore the world around you. Solve puzzles\
      \ and immerse yourself in graphically-realistic environments. Can you discover\
      \ the truth behind <strong>ANDERSON</strong>? The truth behind your own existence?<h2\
      \ class=\"bb_tag\">JOIN OUR DISCORD</h2>Join our community to submit feedback,\
