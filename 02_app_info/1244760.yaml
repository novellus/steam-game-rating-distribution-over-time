    about_the_game: "\xB7This is a beautiful girl fighting game.<br />\r\n\xB7Players\
      \ control characters to fight with beautiful girls and experience various interesting\
      \ stories in the Academy.<br />\r\n\xB7There are up to 22 beautiful girls in\
      \ the game.<br />\r\n\xB7In terms of operation, you can choose the challenging\
      \ manual continuous move mode or the simple automatic continuous move mode.<br\
      \ />\r\n\xB7Story mode: experience colorful plots.<br />\r\n\xB7Training mode:\
      \ learn all kinds of fighting skills.<br />\r\n\xB7Challenge mode: fight with\
      \ the specified character.<br />\r\n\xB7All in all, for you who like the role\
      \ of beautiful girl or fighting game, this is an independent game that can't\
      \ be missed!<br />\r\n\xB7Disclaimer: all characters in the game have reached\
      \ the age of 18!"
