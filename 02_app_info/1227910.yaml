    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/1227910/extras/STORE_GIF_2.gif?t=1580942119"
      /><br><strong>Roguelite 2</strong> combines roguelike dungeon crawling with
      turn-based jRPG gameplay.<h2 class="bb_tag">Features:</h2><br><ul class="bb_ul"><li>-A
      randomly generated 50-floor dungeon with 15 environments and challenging bosses
      to conquer<br></li><li>Form a 4-person party with 6  playable classes plus 8
      more classes to unlock<br></li><li>Turn-based jRPG-style combat with SNES/yuri-style
      graphics<br></li><li>Over 200 different treasures to collect, spells to learn
      and hundreds of enemies to defeat<br></li><li>Random events and weather patterns
      can cause double monster spawns--or double the treasure!<br></li><li>Over 30
      quests to complete to unlock additional classes, gold and starting items<br></li><li>Multiple
      difficulties for beginners and jRPG veterans<br></li><li>Auto-saving</li></ul>
