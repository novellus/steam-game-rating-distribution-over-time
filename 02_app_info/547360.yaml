    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/547360/extras/BA2_title_600.png?t=1592545581\"\
      \ /><br>Be artistic, be destructive.<br>The sequel to the hit smartphone game\
      \ BREAK ARTS is making its way to Steam!<br>The new PC version boasts further\
      \ improved graphics and an entirely new game system.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/547360/extras/BA2Steam.png?t=1592545581\"\
      \ /><h2 class=\"bb_tag\">What is BREAK ARTS II?</h2>Faster than anyone. Stronger\
      \ than anyone. And more stunning.<br>Customize your robot for \u201Ccyber battle\
      \ racing\u201D in a game that offers all the thrills of racing, battle, and\
      \ customization.<br>Online, Offline, Time-Attack... which mode will you dominate?!<h2\
      \ class=\"bb_tag\">Mind-boggling Customization</h2>The biggest change from the\
      \ previous game is the amazingly deep level of robot and weapon customization.\
      \ <br>Assemble your robot from a range of parts\u2015each with their own abilities\u2015\
      allowing for virtually unlimited possibilities in customization! <br>Some robot\
      \ parts can fold and unfold, come apart, and rotate, so you can build your dream\
      \ machine any way you like!<br>Create the most awesome robot you can imagine\
      \ and bask in the glory as you pilot it to victory.<h2 class=\"bb_tag\">Features:</h2><ul\
      \ class=\"bb_ul\"><li>Beautiful visual design<br></li><li>Horizontal boosting\
      \ - a total game-changer!<br></li><li>Strike the pose of your liking on the\
      \ podium after the race<br></li><li>We wouldn't dream of leaving out the humor!<br></li><li>Listen...\
      \ if you love robots, then this is absolutely your game!</li></ul>"
