    reviews: "\u201CBreak Arts II is a dream come true for any fans who have big ideas\
      \ and want to create their own robotic units, as the customization has incredible\
      \ possibilities.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=http://cogconnected.com/review/break-arts-ii-review/\"\
      \ target=\"_blank\" rel=\"noopener\"  >COG Connected</a><br><br>\u201CGiant\
      \ robots are cool, I think we can all agree on that. Giant racing robots that\
      \ are entirely hand-built, right down to the running lights, spinny greebles\
      \ and animated widgets? The only question I have is \u2018Where do I sign up?\u2019\
      \u201D<br><a href=\"https://www.rockpapershotgun.com/2018/01/21/break-arts-2-build-the-anime-mecha-of-your-dreams/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Rock Paper Shotgun</a><br><br>\u201C\
      Break Arts II encapsulates the racing fan\u2019s desire to create a unique vehicle,\
      \ burn rubber on the race track and literally destroy the competition\u201D\
      <br><a href=\"https://steamcommunity.com/linkfilter/?url=https://www.hardcoregamer.com/2017/09/12/break-arts-ii-encourages-the-creative-and-the-destructive/271628/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Hardcore Gamer</a><br>"
