  data:
    about_the_game: "Procedurally generated levels in combination with hand crafted\
      \ and randomised underground challenge levels with a tonne of replayability.<br\
      \ />\r\n<br />\r\nFight across 32+ levels, collect coins and purchase magical\
      \ cards that will provide you with special abilities to assist progress through\
      \ the unexpected traps, puzzles and bosses in a variety of biomes.<br />\r\n\
      <br />\r\nThis game is currently being sold as a playable beta and will continue\
      \ to be a work in progress until all 4 chapters of the game have been released.\
      \ All further updates of the game will be included in the original purchase\
      \ price."
