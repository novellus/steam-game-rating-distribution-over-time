    about_the_game: "\u300A\u68A6\u5E7B\u5951\u7EA6\u300B\u662F\u4E00\u6B3E\u4EE5\u4E8C\
      \u6B21\u5143\u5947\u5E7B\u8272\u5F69\u4E3A\u9898\u6750\u7684\u89D2\u8272\u626E\
      \u6F14\u7C7B\u6E38\u620F\u3002\u5728\u8FD9\u4E2A\u591A\u79CD\u65CF\u5171\u751F\
      \u5171\u5B58\u7684\u68A6\u5E7B\u5927\u9646\uFF0C\u4E0E\u4F19\u4F34\u5E76\u80A9\
      \u4F5C\u6218\uFF0C\u5C55\u5F00\u4E00\u573A\u523A\u6FC0\u6709\u8DA3\u7684\u5192\
      \u9669\u65C5\u7A0B\u3002\u7EDA\u4E3D\u591A\u6837\u7684\u534E\u4E3D\u65F6\u88C5\
      \uFF0C\u6D41\u5149\u6EA2\u5F69\u7684\u7FC5\u8180\uFF0C\u9020\u578B\u767E\u53D8\
      \u7684\u6B66\u5668\u88C5\u5907\uFF0C\u6253\u9020\u4F60\u7684\u4E13\u5C5E\u65F6\
      \u5C1A\u5916\u89C2\uFF1B\u8D85\u4E30\u5BCC\u7684BOSS\u526F\u672C\uFF0C\u9AD8\
      \u7206\u7387\u7545\u5FEB\u6361\u5B9D\uFF0C\u8D85\u7A00\u6709\u9053\u5177\u7B49\
      \u4F60\u6765\u62A2\uFF1B\u6781\u9650\u8F6C\u804C\u73A9\u6CD5\uFF0C\u81EA\u7531\
      \u8FDB\u9636\uFF0C\u9886\u7565\u4E0D\u4E00\u6837\u7684\u804C\u4E1A\u751F\u6DAF\
      \uFF0C\u4EAB\u53D7\u5343\u59FF\u767E\u6001\u7684\u7545\u5FEB\u4EBA\u751F\uFF01\
      <br />\r\n<br />\r\n<br />\r\n\u3010\u7CBE\u81F4\u65F6\u88C5\u9020\u578B\u767E\
      \u53D8\u3011<br />\r\n\u300A\u68A6\u5E7B\u5951\u7EA6\u300B\u91C7\u7528\u4E86\
      \u7CBE\u81F4\u4E14\u552F\u7F8E\u7684\u7ED8\u672C\u4E8C\u6B21\u5143\u98CE\u683C\
      \u753B\u9762\uFF0C\u878D\u5408\u65E5\u6F2B\u5143\u7D20\u548C3D\u6548\u679C\u6253\
      \u9020\u4E86\u7F8E\u8F6E\u7F8E\u5942\u7684\u5947\u5E7B\u5F02\u4E16\u754C\u3002\
      \u6570\u5341\u5957\u7CBE\u81F4\u7684\u65F6\u88C5\u9020\u578B\uFF0C\u98CE\u683C\
      \u767E\u53D8\u5404\u5177\u7279\u8272\u3002\u5192\u9669\u3001\u7EA6\u4F1A\u3001\
      \u6218\u6597\u3001\u6E38\u73A9\u3001\u6CE1\u6C64\u3001\u5A5A\u793C\uFF0C\u591A\
      \u79CD\u573A\u666F\u90FD\u6709\u5BF9\u5E94\u7684\u4E13\u5C5E\u65F6\u88C5\uFF01\
      <br />\r\n<br />\r\n\u3010\u6311\u6218\u9B54\u738B\u5BFB\u89C5\u79D8\u5B9D\u3011\
      <br />\r\n\u300A\u68A6\u5E7B\u5951\u7EA6\u300B\u4E13\u6CE8\u4E8E\u8861\u91CF\
      BOSS\u7B49\u7EA7\u548C\u6218\u529B\u6311\u6218BOSS\uFF0C\u5236\u8861\u9AD8\u6218\
      \u529BBOSS\uFF0C\u53EF\u901A\u8FC7\u8D70\u4F4D\u64CD\u4F5C\u8FDB\u884C\u780D\
      \u6740\u3002\u6D88\u706D\u602A\u7269\u540E\u9AD8\u7206\u5B9D\u7BB1\uFF0C\u8D85\
      \u9AD8\u51E0\u7387\u83B7\u5F97\u7EA2\u88C5\u548C\u5176\u4ED6\u9053\u5177\uFF01\
      <br />\r\n<br />\r\n<br />\r\n\u3010\u70ED\u8840\u56E2\u6218\u5F15\u7206\u6FC0\
      \u60C5\u3011<br />\r\n\u300A\u68A6\u5E7B\u5951\u7EA6\u300B\u6218\u6597\u73A9\
      \u6CD5\u975E\u5E38\u591A\u6837\u5316\uFF0C\u8DE8\u670D\u6BD4\u62FC\uFF0C\u9738\
      \u6C14\u51FA\u5F81\uFF0C\u767E\u4E07\u516C\u4F1A\u96C6\u7ED3\uFF1B\u5DC5\u5CF0\
      \u7ADE\u6280\uFF0C\u5B9E\u65F6PK\uFF0C\u63D0\u5347\u738B\u8005\u6BB5\u4F4D\uFF1B\
      \u5F02\u6B21\u5E7B\u57DF\uFF0C\u4E89\u593A\u4E4B\u738B\uFF0C\u5728\u9646\u5730\
      \u4E4B\u5916\u79F0\u795E\uFF1B\u66F4\u6709\u516C\u4F1A\u7FA4\u96C4\u4E89\u9738\
      \uFF0C\u5E26\u9886\u5144\u5F1F\u6253BOSS\u593A\u5730\u76D8\uFF0C\u767B\u9876\
      \u738B\u8005\u795E\u6BBF\u3002\u534E\u4E3D\u8F6C\u751F\uFF0C\u6218\u529B\u76F4\
      \u7EBF\u4E0A\u5347\uFF0C\u7CBE\u7F8E\u7ACB\u7ED8\u5934\u50CF\u7B49\u4F60\u6765\
      \u62FF\uFF0C\u5F70\u663E\u4E2A\u6027\uFF0C\u4E0E\u4F17\u4E0D\u540C\u3002"
