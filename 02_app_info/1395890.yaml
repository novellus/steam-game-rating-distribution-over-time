    detailed_description: "<h2 class=\"bb_tag\">Game Introduction</h2>The rules of\
      \ the game are dynamic. The rules can help you solve problems\uFF0Cor prevent\
      \ you reaching the end. According to the rules, all the characters in the game\
      \ are sometimes your friends and sometimes enemies\uFF08so is the real life\uFF09\
      <br><br>Please think outside the box, to find a way to win.<h2 class=\"bb_tag\"\
      >Game Difficulty</h2>In order to let more people experience the fun of the puzzle\
      \ game, there will be a lot of interesting easy levels in the game. Of course,\
      \ the hard level will not be few. I hope everyone could play the satisfactory\
      \ level.<br><br>The game contains a convenient editor, which can easily share\
      \ your own level to your friends. If you think your level is great, you can\
      \ also send it to me. If it is really good, I will include it in the game and\
      \ mark the author. Let more people play your level. (Because of technical problems,\
      \ creative workshops are not supported at present \uFF0Cit will be available\
      \ in the future)<h2 class=\"bb_tag\">Author Says</h2>Last year, \u201CBaba is\
      \ you\u201D, an amazing puzzle solving game, came into the market. I was also\
      \ one of the fans. I cleared the game at the first time. then, I imagined that\
      \ if I could make a real-time game of the same type, it would be very interesting.\
      \ It could not only realize many interesting levels, but also reproduce more\
      \ games, such as Tank War and Snake.<br><br>if it can play music, If it can\
      \ click, If it have storage, the game will be more interesting.<br>If there\
      \ is a convenient editor, more people will create and share levels.<br><br>With\
      \ these ideas, I made this game, I hope you can enjoy it.<br><br><br>dango is\
      \ puzzle<br>puzzle is funny<br>funny is more"
