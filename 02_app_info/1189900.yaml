  data:
    about_the_game: Great choice for any adrenaline-pumped soldier who prefers guerilla
      warfare over a game of patience - machine gun fire, knife fights, and explosions;
      what more can you ask for?<h2 class="bb_tag">CONTENT</h2><ul class="bb_ul"><li>Maschinenpistole
      40 SMG<br></li><li>Wulff Engel Ammo<br></li><li>Stielhandgranate 24 Handgrenade
      <br></li><li>Seitengewehr 98 Knife<br></li><li>1 x Explosives Ribbon Booster<br></li><li>1
      x Close Combat Ribbon Booster<br></li><li>1 x SMG Assault Ribbon Booster<br></li><li>1
      x Maschinenpistole 40 Specialist Ribbon Booster</li></ul><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1189900/extras/GE_Pack_600x388.jpg?t=1596746932"
      /><h2 class="bb_tag">Maschinenpistole 40</h2>The MP40 (or Maschinenpistole 40
      as it is also known) is a fully-automatic submachine gun used by the German
      army. It fires a 9mm round giving it a controllable recoil and is a very effective
      weapon at close to medium ranges.<h2 class="bb_tag">Wulff Engel</h2>The tip
      of this projectile is made of lead to allow it to expand upon contact with soft
      tissue. This reduces the round's accuracy.<h2 class="bb_tag">Stielhandgranate
      24</h2>The standard German hand grenade. Twist the cap, pull the glass bead
      and throw. An experienced soldier can throw it 35-40 meters.<h2 class="bb_tag">Seitengewehr
      98</h2>Also known as the bayonet/fighting knife 98k, no matter what you call
      it, it is an effective fighting knife as well as a tool knife. If you can get
      close enough to your target it is a silent and effective killer.<h2 class="bb_tag">Ribbon
      Boosters</h2>Ribbon Boosters will accelerate the progress on all your soldiers
      during combat. Veteran members will receive the boost on top of the boost from
      the membership.
