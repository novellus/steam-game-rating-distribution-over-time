  data:
    about_the_game: "The critically acclaimed Prince of Persia\xAE franchise returns\
      \ for the first time on next-generation platforms with an all-new epic journey.\
      \                    <br>\t\t\t\t\tBuilt by the same award-winning Ubisoft Montreal\
      \ studio that created Assassin's Creed\u2122, Prince of Persia has been in development\
      \ for over three years to deliver a whole new action-adventure gaming experience\
      \ to consumers.                    <br>\t\t\t\t\tWith a whole new Prince, storyline,\
      \ open world environments, combat style, signature illustrative graphical style\
      \ and the addition of Elika, a deadly new ally, Prince of Persia brings the\
      \ franchise to new heights of deadly acrobatic artistry and is set to become\
      \ the #1 action-adventure game of 2008 this holiday season.                \
      \    <br>\t\t\t\t\t<ul class=\"bb_ul\"><li><strong>A new hero emerges: </strong>Master\
      \ the acrobatics, strategy and fighting tactics of the most agile warrior of\
      \ all time. Grip fall down the face of a building, perform perfectly timed acrobatic\
      \ combinations, and swing over canyons, buildings and anything that is reachable.\
      \ This new rogue warrior must utilize all of his new skills, along with a whole\
      \ new combat system, to battle Ahriman's corrupted lieutenants to heal the land\
      \ from the dark Corruption and restore the light.                        <br>\t\
      \t\t\t\t</li><li><strong>A new epic journey begins: </strong>Escape to experience\
      \ the new fantasy world of ancient Persia. Masterful storytelling and sprawling\
      \ environments will deliver to action-adventure fans an experience that rivals\
      \ even the best Hollywood movies.                        <br>\t\t\t\t\t</li><li><strong>A\
      \ new open world structure: </strong>A first for the Prince of Persia franchise\
      \ \x97 now you have the freedom to determine how the game evolves in this non-linear\
      \ adventure. Players will decide how they unfold the storyline by choosing their\
      \ path in the open-ended world.                        <br>\t\t\t\t\t</li><li><strong>Emergence\
      \ of a deadly new ally: </strong>History's greatest ally is revealed in the\
      \ form of Elika, a dynamic AI companion who joins the Prince in his fight to\
      \ save the world. Gifted with magical powers, she interacts with the player\
      \ in combat, acrobatics and puzzle-solving, enabling the Prince to reach new\
      \ heights of deadly high-flying artistry through special duo acrobatic moves\
      \ or devastating fighting combo attacks.                    </li></ul>"
