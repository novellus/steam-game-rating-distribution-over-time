    about_the_game: "Can you survive the deadly traps in unexplored catacombs? Reclaim\
      \ the legendary Crystal of Truth before the Nazis and you will see the world\
      \ differently. Test your wisdom, courage and moves in a real challenge. Only\
      \ in VR.<br />\r\n<br />\r\nIt's a Trap is a casual action-adventure game in\
      \ first person, exclusively for Virtual Reality. Each idol is protected by insane\
      \ traps and requires creative insight, right timing, and unique abilities to\
      \ be achieved. Hold your torch to light the dark cave. Catch the idol before\
      \ the traps catch you up. Use your sixth sense to realize a danger. Run, dodge\
      \ and overcome your limits inside of immersive and realistic catacombs."
