    about_the_game: "<strong><i>\xABThe Last Weekend\xBB - This weekend you'll never\
      \ forget.</i></strong><br><br>There are four characters for the player to choose\
      \ from:<br><br><strong>Rita \u2013 journalist<br>Alice \u2013 model<br>Paul\
      \ \u2013 programer<br>Anthony \u2013 athlete</strong><br><br>They all have different\
      \ abilities. Important thing is that the game shows individual scenario for\
      \ each character.<br><br>As a quest game it requires a player to collect a number\
      \ of items and set them together to move forward, carry out some tasks and communicate\
      \ to other characters. By the way, dialogues are pretty plain and legible for\
      \ users.<br><br>The best for last: you should have noticed it's AO rated product\
      \ (18+) and there're really some fruity moments. Young boys and girls in a lake\
      \ hotel, miles from nowhere \u2013 all these already feels erotic. Guys don't\
      \ mind getting a peep of girls in the shower or watch some sexy pictures of\
      \ their girlfriends on the Internet. What else the developers may put in the\
      \ game is anyone's guess."
