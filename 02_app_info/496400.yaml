details:
  data:
    about_the_game: "James Renoir was a police officer, serving in the main precinct\
      \ in a metropolis rotten with crime and violence. The influence of the mafia\
      \ families had even spread through the corridors of city hall like poisonous\
      \ weeds, all the way to the highest levels of political power. The police, paralyzed\
      \ by the city\u2019s corrupt government, were powerless to do anything about\
      \ it \u2013 mere toys in the hands of the true power.<br><br>However, with a\
      \ new, young and aspiring politician in city hall, things take a turn for the\
      \ better and Renoir is promoted to Detective for his effort in the fight against\
      \ crime. With his new-found access to better classes of society, he eventually\
      \ meets the woman of his dreams.<br><br>But just as everything seems to be heading\
      \ in the right direction, two shots ring out, turning his world upside-down.\
      \ Solving this case is now the only thing that matters to him, because as he\
      \ sits with his back against a cold gravestone, he realizes that the body six\
      \ feet down is his own...<br><br>Now a ghost, Renoir possesses a unique ability\
      \ that allows him to control phantoms around him and use them to solve environmental\
      \ puzzles. Seeking justice from the shadows, he must tread carefully and avoid\
      \ light at all costs. James\u2019s ghostly form must backtrack over his last\
      \ steps in the world of the living, recollecting his memories and searching\
      \ for the clues that will lead him back to his murderer.<h2 class=\"bb_tag\"\
      >Features</h2><br><ul class=\"bb_ul\"><li>Black and white detective story powered\
      \ by Unreal Engine 4<br></li><li>Puzzle platforming action, inspired by Hollywood\
      \ noir movies<br></li><li>Control phantoms and use them to solve environmental\
      \ puzzles<br></li><li>A murder mystery, narrated through atmospheric comicbook-style\
      \ movies</li></ul>"
