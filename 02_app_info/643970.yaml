    review: 'I''m almost (?) through (sector 26) and so far I can tell, the game gives
      me a permanent chicken skin (creeps). It is not that really scary and sometimes
      predictable (exit shafts visible before you go somewhere and turn your back
      towards it, then enemies crawl out of it) but it is constantly creepy due to
      sounds and music choices.


      BUT: The sounds for door opening is to loud! It blasts my ears out when I use
      headphones.'
