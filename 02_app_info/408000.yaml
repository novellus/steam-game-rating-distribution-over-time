    about_the_game: <strong><h2 class="bb_tag"><u>Story</u></h2></strong><br><br>Once
      upon a time, there was an unlucky girl named Cinderella. She's beautiful and
      kind. <br>However, her stepmother didn't like her one little bit and treated
      her as a slave.<br><br>One day a letter of invitation was arrived.<br>Telling
      that a ball was to be held at the palace and the Prince would choose a girl
      to become his wife.<br><br>She made every effort to get rid of all troubles
      to go to the ball.<br>Unfortunately, it happened that she saw the King was murdered
      by the Prince.<br>The Prince claimed that Cinderella killed the King and try
      to framed her up.<br>Finally, Cinderella was arrested and locked in the dungeon...<br><br>Can
      she escape from the dungeon? Cinderella need your help!<br><br><strong><h2 class="bb_tag"><u>GamePlay</u></h2></strong><br>Cinderella
      Escape! is a 3D Action Puzzle Game.<br>Use the 3 actions to solve the Puzzle
      and reach the exit.<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/408000/extras/GamePlayAction_ENG.png?t=1605088525"
      /><br><br>Keyboard + Mouse layout<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/408000/extras/Readme_ENG.jpg?t=1605088525"
      />
