    review: "[code]This review has been brought to you by the [b]Lewd Games Reviewers[/b].\
      \ If you\u2019re interested in spicy games that\u2019d rise err\u2026 the room\
      \ temperature feel free to check out [u][url=https://store.steampowered.com/curator/38444643/]our\
      \ curator[/url][/u] (we will love it if you follow it too ^^).[/code]\n\nThis\
      \ game disappointed me quite a lot. I bought it expecting a puzzle game with\
      \ some substance, but instead, I got one where the story is limited to the initial\
      \ cutscene and all you do is solve puzzles one after another. To make things\
      \ worse there\u2019s next to no cohesion between the puzzles and some of them\
      \ are way too similar (Stage 4 is the biggest offender). They also feel a bit\
      \ empty in the R12 version because it lacks the extra traps the 18+ version\
      \ has, but applying said patch is not an option because [b]it\u2019s broken![/b].\n\
      \nI could almost forgive the lack of plot if I got a sense of accomplishment\
      \ when I finished it, but both endings are disappointing and barely different\
      \ from each other.\n\nAll in all, I can't recommend it. It pains me because\
      \ I dig the darker take on Cinderella's tale but the game is just not worth\
      \ your time."
