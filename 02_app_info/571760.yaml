    review: "I was skeptical at first cause I just didn't know if I'd like em. But\
      \ after playing a few matches, they're beasts on the field. The game says they're\
      \ difficult but in reality they're super easy and fun to play. They hit hard,\
      \ and can take a hit like a champ. I got 22 armor breaks and a Hob Gob leveled\
      \ up on my first match with no outs.  (Course it was against Vampires so that\
      \ isn't too much to brag about.) \n\nIf you're wondering if this is a good enjoyable\
      \ team, it is. And you're gonna be bashing heads like no tomorrow."
