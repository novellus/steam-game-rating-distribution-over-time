details:
  data:
    about_the_game: "Chaos Dwarfs are the twisted descendants of Dwarf explorers who\
      \ have been terribly affected by the forces of Chaos, turning them into evil,\
      \ self-centered creatures. In one way they haven\u2019t changed at all, they\
      \ still love playing Blood Bowl! They are joined by the legendary star-player\
      \ Zzharg Madeye.<br />\r\n<br />\r\nThe Chaos Dwarfs are defence-oriented team,\
      \ benefiting from the great velocity of their bull centaur retrievers and from\
      \ a very powerful front line that can endure (and apply) a lot of pressure.\
      \ Also, one of their strongest characteristics is that powerful players, like\
      \ bull centaurs, unlock their powerful skills very quickly.<br />\r\n<br />\r\
      \nThe main weakness of the Chaos Dwarfs stands in their poor ball-handling skills.\
      \ Indeed, due to their tiny size and low agility, they have to rely on hobgoblins\
      \ in order to push the game forward. Hobgoblins are quite agile, but are also\
      \ very prone to getting crushed by any opponent."
