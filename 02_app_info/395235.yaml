details:
  data:
    about_the_game: "HELLDIVER Demolitionists are experts at tearing things down and\
      \ blowing things up. They are rumored to be uncareful when handling explosives,\
      \ though this is most likely just their familiarity with explosives being misinterpreted.<h2\
      \ class=\"bb_tag\">The Demolitionist Pack contains:</h2>\u2022 The Demolitionist\
      \ Uniform (Helmet, Armor, and Cape)<br>\u2022 MG-105 'Stalwart': A light machinegun\
      \ based on the AR-19 'Liberator'. It's very powerful when used in sustained\
      \ fire, but the initial recoil is often hard to handle resulting in unpredictable\
      \ spread.<br>\u2022 REC-6 'Demolisher': A remote Explosive Charge capable of\
      \ destroying both objectives and heavily armored enemies. The user can decide\
      \ when to detonate the charge by pressing the detonator. Often referred to as\
      \ a Satchel Charge."
