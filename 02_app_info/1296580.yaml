details:
  data:
    about_the_game: "A kind of leisure competitive game similar to guessing boxing,\
      \ which has the element of luck and tests the wisdom and strategy of players.<br\
      \ />\r\n<br />\r\nThe game includes single player mode and online battle mode.\
      \ Both sides of the game will increase MP over time. MP is required to be consumed\
      \ to launch shells. There are three types of shells: stone, scissors and cloth.\
      \ Different types of shells restrain each other, just like guessing boxing.<br\
      \ />\r\n<br />\r\nBut different from guessing boxing, players can make corresponding\
      \ response according to the type of attack of the other side, so not only rely\
      \ on luck, but also test the player's reaction, judgment and strategy of the\
      \ battle."
