    about_the_game: Only the host needs to own this DLC.<br>1 - 5 Players | Ages 14
      &amp; Up<br>90-120 Minutes Playing Time<br><br><i>The postcards in every local
      drug store read, &quot;Welcome to Fabulous Farmingdale!&quot;, an ad campaign
      that was the brainchild of Mayor Hernandez (who coincidentally employed his
      wife's public relations firm to market their community). But right now, things
      are far from fabulous in Farmingdale and, for once, everyone isn't blaming the
      Mayor. Some kind of virus or poison is turning ordinary people into vicious,
      zombie-like killers. It is not clear how the disease spreads (though it seems
      that physical contact is certainly one way), but it is obvious what the illness
      does to its victims.</i><br><br>These undead, nicknamed &quot;Zeds&quot; from
      the local newscasts as the acronym for &quot;Zombie Epidemic Disease,&quot;
      are now converging on your corner of the world around Farmingdale. As best you
      can tell, you have been left to your own devices to stop them while the National
      Guard organizes a relief column, but that could take days, perhaps weeks, for
      them to fight their way to you and until then, what can you do?<br><br>With
      little choice between survival and a gruesome (un)death, you realize that you
      must coordinate the defense of the town of Farmingdale and its surrounding villages.
      You must lead the good citizens and emerging heroes of these communities to
      halt the Zeds' advances by (re)killing them, attempt to coordinate the discovery
      of a cure to this vile scourge, and preserve as much of the area and as many
      of its inhabitants as possible. There's no time to lose...
