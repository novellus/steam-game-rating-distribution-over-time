details:
  data:
    about_the_game: "A battle of heroes where everyone is the lead!  The very first\
      \ all-star title of Koei Tecmo! <br />\r\nThe rousing action essential to &quot;Warriors&quot;\
      \ series is powered up with new elements, such as open scenarios and multiple\
      \ endings!  Impressive assembly of 30 characters backed up by the original voice\
      \ actors, and action that combines both familiar traits of the original series\
      \ and new exiting elements like \u201CMusou Rush\u201D.<br />\r\nFurthermore,\
      \ each character and their progression are drawn vividly, through special strengths\
      \ and effects, known as \u201CHero Skills,\u201D and the ways story and interactions\
      \ change based on the battles they fight. <br />\r\nEnjoy the epic story of\
      \ collaboration of heroes that brakes the borders of diverse range of worlds!"
