    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/812850/extras/banner_600x60.png?t=1564766564"
      /><h2 class="bb_tag"><strong>Outline</strong></h2> <br><strong>Outline is a
      addictive puzzle game where you draw a line hunting for colored dots.</strong><br><br>The
      movement repeats across the screen and can reflect back if it hits left or right
      side. But the dark obstacles will challenge your drawing skills until you become
      a master outliner. Be careful and avoid the top or bottom of the screen, it's
      game over.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/812850/extras/logo_600.png?t=1564766564"
      /><h2 class="bb_tag"><strong>FEATURES :</strong></h2><br><strong>*100 levels!</strong><br><br><strong>*Improves
      mouse precision</strong><br><br>*Addictive gameplay<br><br>*Steam Leaderboard<br><br>*Steam
      Achievements
