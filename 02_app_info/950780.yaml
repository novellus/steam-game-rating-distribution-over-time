    about_the_game: '<strong>MOBA</strong> shooter. Five heroes, two lines with creeps
      and towers, one forest with neutral monsters. Target: destroy enemy base.<br><br><strong>FEATURES</strong><br>     Headshots.<br>     Homing
      bullets.<br>     Shoot down enemy bullets.<br>     Teleporters for greater gameplay
      dynamics.<br>     Neutral monsters with advanced intelligence.<br>     Rune
      of random ability.<br>     Flight.<br><br><strong>LEVELING</strong><br><strong>Stats:</strong>                    health,
      damage, attack speed, health regeneration and energy consumption.<br><strong>Modifiers
      of attack:</strong> restoration of health from the damage, critical damage,
      splash damage, micro stunning.<br><br><strong>ULTIMATE ABILITIES</strong><br><strong>Stun
      Shot:</strong>        damage, stun ( one enemy ).<br><strong>Stun Bomb:</strong>      damage,
      stun ( all enemies in area ). More enemies - greater damage.<br><strong>Laser
      Shot:</strong>       damage ( all enemies in the line of fire ).<br><strong>Vacuum
      Bomb:</strong> damage, stun ( all enemies in area ). Greater collision speed
      - greater damage and stun time.<br><strong>Teleport Shot:</strong>  damage,
      slow ( all enemies in area ). Greater height of the fall - greater damage.<br><br><strong>RUNES</strong><br>Runes
      fall out from a neutral monsters: random skill, double damage, increased attack
      speed, health regeneration, gold.'
