    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/666020/extras/sharkstore_banner.png?t=1549494702"
      /><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/666020/extras/sharkstore_story.png?t=1549494702"
      /><br>As a new graduate of Scuba School, your underwater mad skills are for
      hire, as you seek adventure and romance. Along with your charming boss Marina
      Fishpaste, take to the high seas to discover a love like you never expected
      in the form of a Tsundere Shark. Will you help her or harm her?<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/666020/extras/sharkstore_gameplay.png?t=1549494702"
      /><br>Shark Dating Simulator XL is a quick-play parody visual novel with dozens
      of different endings featuring colourful hand-drawn cartoon characters in a
      unique style. Choices you make early on in the game can have impact on the final
      result - will you be able to find the true ending and win the heart (among other
      things) of a 2,000lb Great White Shark?<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/666020/extras/sharkstore_features.png?t=1549494702"
      /><br>~ A multiple choice story with choice that have consequences!<br>~ Vibrant
      hand-drawn graphics.<br>~ Atmospheric music.<br>~ Kawaii Shark Girl desu Senpai!
