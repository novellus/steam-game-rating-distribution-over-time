    about_the_game: "Enjoy a front row ticket to a performance by Japan's newest idol\
      \ group: Hop Step Sing! Niina, Mikasa and Shikiri will sing and dance their\
      \ way into your hearts in this, an immersive VR experience of their debut single:\
      \ &quot;Kisekiteki Shining!&quot; (&quot;Miraculous Shining!&quot;)<br>Note:\
      \ This content is not a game<br><br><strong>About Hop Step Sing!</strong><br>&quot;I\
      \ want to sing forever! I'll become an idol!&quot;<br>Niina Nijikawa, whose\
      \ practice at Karaoke paid off and she actually became a real idol.<br>Mikasa\
      \ Minowa, whose need for adulation means she's continually uploading videos\
      \ and hosting live streams.<br>Shikiri Shiishiba, who decides the pair needs\
      \ someone to look after them.<br>These three young girls form Hop Step Sing!\
      \ and this is their first single, now available in VR!<br><br>Get their second\
      \ single here: &quot;<a href=\"http://store.steampowered.com/app/646530\" target=\"\
      _blank\" rel=\"noreferrer\"  >kiss\xD7kiss\xD7kiss</a>&quot;!<br><br><strong>&quot;Kisekiteki\
      \ Shining!&quot;</strong><br>Vocals: Niina Nijikawa, Mikasa Minowa, Shikiri\
      \ Shiishiba<br>Character/Set design: tanu<br>Lyricist/Composer/Arranger: Yashikin\
      \ (F.M.F)<br>Music Production: Lantis<br>Video Production: Polygon Pictures<br><br><strong>Cast:</strong><br>Niina\
      \ Nijikawa: Maria Sashide<br>Shikiri Shiishiba: Mariko Toribe<br>Mikasa Minowa:\
      \ Natsumi Hioka<br><br><strong>Behind the Scenes</strong><br>Kodansha have gathered\
      \ some of the best creative talents in anime, CG and music for Hop Step Sing!'s\
      \ first foray into the world of J-Pop.<br>Character and set designer, tanu,\
      \ is an up-and-coming illustrator with several anime and manga to his credit\
      \ (Tari Tari and Flip Flappers, etc), with Polygon Pictures (Emmy Award winning\
      \ Star Wars: The Clone Wars) faithfully recreating his designs in 3D. The musical\
      \ side is handled by the prolific Yashikin (Is the Order a Rabbit?, High School\
      \ Fleet amongst others) with production by Lantis (Love Live! series) and the\
      \ vocal talents of Sashide Maria, Toribe Mariko and Hioka Natsumi."
