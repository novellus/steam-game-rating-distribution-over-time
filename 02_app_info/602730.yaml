details:
  data:
    about_the_game: For everyone who is bored by the tedious noise along the highway,
      we've got something for your eardrums. The Fernbus Simulator Multimedia Package
      doesn't just contain more than 70 licensed songs but, contains a fully functional
      Radio without any commercials, professional moderation including Jingles, Small
      Talk and an interactive Traffic Report, Weather forecast and new obstacles along
      on the roads!<br><br>FlashBass FM is a fictional German-speaking radio station
      broadcasting all over Germany with a wide variety of mainstream music.<br><br>Visit
      <a href="https://steamcommunity.com/linkfilter/?url=http://FlashBass.de" target="_blank"
      rel="noopener"  >http://FlashBass.de</a> to listen to some of the songs running
      on the real web radio stream.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/602730/extras/fernbus_features.png?t=1603367128"
      /><br><br><ul class="bb_ul"><li>Radio free of ads<br></li><li>offline functionality<br></li><li>more
      than 70 songs<br></li><li>Moderation with Small Talk and Jingles<br></li><li>Weather
      forecast and time check<br></li><li>new obstacles<br></li><li>interactive Traffic
      Report</li></ul><br>Please note, the Traffic Report is restricted to the original
      Map of Fernbus Simulator.
