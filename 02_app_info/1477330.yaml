    about_the_game: "&quot;Soulestination&quot; is a magic tower (fixed-value strategy\
      \ RPG) game that incorporates meta elements. Players need to control Rovia as\
      \ the Savior, fight the enemy in the process of exploring the world, and gradually\
      \ see the essence of the world.<br><br>The girl Rovia was summoned to the world\
      \ &quot;Kaladore&quot; and told that she was the new Savior of this world. She\
      \ accepted the task of saving the world, set off for the Sacred Place in the\
      \ north of the world. Along the way, she witnessed what is happening in this\
      \ world on the verge of destruction. At the same time, she will also witness\
      \ the secrets hidden behind...<br><br><strong>Features</strong><br>\xB7 More\
      \ than 300 well-designed maps, more than 20 different styles of areas<br>\xB7\
      \ Revealing the essence of the world as you explore further<br>\xB7 More than\
      \ 200 enemies, with dozens of different skills. You need to organize strategies\
      \ for each enemy with unique skills<br>\xB7 Nearly 30 unique Evil Soul bosses,\
      \ which require a certain strategy to reduce the damage taken in defeating them.<br>\xB7\
      \ Dozens of unique Weapons and Soul Artifacts. There are countless ways to beat\
      \ the game.<br>\xB7 3 modes of difficulty are carefully balanced, allowing both\
      \ casual players and hardcore players to enjoy the strategy of this game.<br>\xB7\
      \ Playtime of more than 10 hours. It will surely bring you a strategic feast.<br>\xB7\
      \ Puzzles with metagame element. Be surprised by them!"
