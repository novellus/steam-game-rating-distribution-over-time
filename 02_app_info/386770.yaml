    about_the_game: 'Caladrius Blaze features not only the Shame Break system where
      you can view fantastic eye-candy cut-in graphics for both the playable characters
      and the bosses as they take damage and clothes are cut away, but also beautiful
      graphics and sound from star-studded production with character designer, Yasuda
      Suzuhito, famous for his work in Durarara!! and Devil Survivor, and Basiscape,
      who handled the sound in Oboro Muramasa.<br><br>In the Story Mode fully voiced
      by star voice actors, you can enjoy the storyline of each unique character in
      the emerging world based on a gothic horror worldview. With two-player coop
      mode, you can experience even more varied storyline based on the combination
      of characters.<br><br>In addition, there are many contents to enjoy other than
      the Story Mode such as the Rush mode and the Score Attack Mode. There is a Tutorial
      Mode for beginners, Leaderboard for online ranking, and Gallery Mode for viewing
      cut-in images and other graphics.<h2 class="bb_tag">Multiple Stoyrlines</h2><ul
      class="bb_ul"><li>Unique Characters, Unique Stories</li></ul><ul class="bb_ul"><li>Storyline
      changes depending on the combination of characters you select! Star-studded
      voice cast unite with amazing music to add more drama to the storyline!</li></ul><h2
      class="bb_tag">Shame Break</h2><ul class="bb_ul"><li>Shoot Down Bonus: Sexy
      CG Cuts</li></ul><ul class="bb_ul"><li>Defeat the bosses that get in the way
      and obtain erotic CG cuts and images!</li></ul><h2 class="bb_tag">Element Shot</h2><ul
      class="bb_ul"><li>Various Weapons To Shoot Through Enemies</li></ul><ul class="bb_ul"><li>Utilize
      the 3 different types of shots to escape enemy fire! A shooting system developed
      after many tries!</li></ul><h2 class="bb_tag">Ranking system based on the network
      feature!</h2><ul class="bb_ul"><li>Users can compete in various ranking fields
      which keeps them motivated!</li></ul><h2 class="bb_tag">And achievements on
      the many game modes!</h2><ul class="bb_ul"><li>Configure various factors in
      the story/game options such as shoot down rate, score recorded for each character
      and earn achievements!</li></ul>'
