    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1031650/extras/EmuWar.gif?t=1585744762\"\
      \ /><br><br>Experience Australia\u2019s most brutal war in this action-packed,\
      \ guaranteed historically accurate depiction of the great Emu War!<br><br>Either\
      \ play as an Australian soldier on the front lines against the emu menace or\
      \ invade and decimate crops and humans alike as an enraged emu in both open\
      \ world sandbox environments and varied smaller scale skirmishes!<br><br>Access\
      \ a variety of different gameplay through power ups and upgrades with in-game\
      \ credit earned with each kill.<br><br>Use a variety of vehicles and air craft\
      \ in your quest for dominance.<br><br>Create your own battles and experiments\
      \ using characters, weapons and vehicles unlocked with your campaign successes\
      \ in Architect Mode.<br><br>Accept no substitutes!"
