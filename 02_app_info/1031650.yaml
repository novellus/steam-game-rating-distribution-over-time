    reviews: "\u201CEmu War!, despite its historical inspirations, leans hard into\
      \ the kind of colourful, violent absurdity that many comedic PC titles do. My\
      \ time with the game was peppered with the emu equivalent of a Force push, mechanised\
      \ emu suits and a generous serve of neon-drenched aesthetics. It\u2019s a lot,\
      \ and quite brash, but quintessentially Aussie in its commitment to the bit.\u201D\
      <br><a href=\"https://steamcommunity.com/linkfilter/?url=https://powerup-gaming.com/2020/04/01/the-very-aussie-true-story-behind-emu-war/?fbclid=IwAR2S4a4iIP4QnbHZHU0Eq7SI99nTlJhmk6KFQv5ZIrtDNQKPWIqVwT4s_Dg\"\
      \ target=\"_blank\" rel=\"noopener\"  >PowerUp</a><br>"
