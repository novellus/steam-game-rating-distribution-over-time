  data:
    about_the_game: "&quot;Long ago a computer scientist called Dr Sepulveda created\
      \ a beautiful digital world existing entirely within a computer network of his\
      \ own invention. This world was called Darwinia and it was inhabited by a peaceful,\
      \ law-abiding digital life-form called the Darwinians.                    <br\
      \ />\r\n\t\t\t\t\tAs the years wore on however the Darwinians became ever more\
      \ aggressive and autonomous. They divided into factions, squabbling over Darwinia's\
      \ limited natural resources. Tribes began to roam the fractal voids hell bent\
      \ on each others destruction, drunk on power and unswerving in the pursuit of\
      \ world supremacy.                    <br />\r\n\t\t\t\t\tFar and wide, they\
      \ became known as the Multiwinians...&quot;                    <br />\r\n\t\t\
      \t\t\tWelcome to Multiwinia: Survival of the Flattest \x97 the ultimate retro-arcade\
      \ multiplayer experience! Choose from a selection of six spectacular action-packed\
      \ game modes, set in one of the most beautiful game environs you will ever set\
      \ eyes on.                    <br />\r\n\t\t\t\t\tChallenge your opponent to\
      \ a game of stick-man slaughter, and watch digital-war unfold, as your Multiwinian\
      \ army struggles to complete a chosen task faster and better than your rival's.\
      \ It's fast, it's furious, and only the flattest will survive!"
