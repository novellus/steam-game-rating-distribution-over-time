    about_the_game: "<h2 class=\"bb_tag\">Travel through hyperspace and fight dangerous\
      \ hazards generated by the music. Will you make it out alive?</h2><br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/1312870/extras/1.gif?t=1600420288\"\
      \ /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1312870/extras/about.png?t=1600420288\"\
      \ /><br>HyperCore is a \u201CRhythm bullet hell\u201D, mixing the frenetic action\
      \ of classic bullet hell shoot'em up with semi-procedurally generated encounters\
      \ based on the music.<br>Survive by avoiding the countless obstacles sent towards\
      \ them by the core in sync with the music.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1312870/extras/3.gif?t=1600420288\"\
      \ /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1312870/extras/Features.png?t=1600420288\"\
      \ /><br><br>This demo contains 2 Single Player Score Attack Levels :<br><br><ul\
      \ class=\"bb_ul\"><li>HyperNova - song : Spies by Dustin Crenna : Fight against\
      \ an unstable star.<br></li><li>Hierophant - song : Skirmish by Dustin Crenna\
      \ : Fight Hypernova's regulating AI turned insane</li></ul><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1312870/extras/2.gif?t=1600420288\"\
      \ />"
