    about_the_game: "\u300A\u9E22\u4E4B\u6B4C\u300B\u662F\u4E00\u6B3E\u672B\u65E5\u751F\
      \u5B58\u7C7B\u89C6\u89C9\u5C0F\u8BF4\u6E38\u620F\uFF0C\u611F\u67D3\u8005\u3001\
      \u4EBA\u9020\u79D1\u5B66\u5BB6\u4EE5\u53CA\u80CC\u53DB\u4EBA\u7C7B\u7684\u5929\
