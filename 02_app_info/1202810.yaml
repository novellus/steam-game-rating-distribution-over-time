    detailed_description: 'This part of the series of games ROAD HOMEWARD will open
      you to the game on the other hand. It''s all the same adventure in which you
      have to get to your home, but this time you will find a variety of transport:
      boat, cars, helicopter, submarine and even tanks, and all this in an open world
      with: forests, deserts, plains and winter locations. The plot is based on the
      fact that in the game world there was a war and it ended with the fact that
      dropped a bomb that ended this war, and you are one of those who took refuge
      in a bunker, now your task is to get home through empty locations, it would
      seem that could be easier? But you can at any time get stuck doing something
      wrong, fall off the mountain, accidentally drown the car, so you need to be
      as careful as possible.<br><br><br><strong>game Features</strong><br><br>Variety
      of transport<br><br>Ability to control the character<br><br>Open world'
