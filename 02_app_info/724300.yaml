    about_the_game: 'Here comes a new challenger !<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/724300/extras/Nisassa_combos_-_Copie.png?t=1571246388"
      /><br><br>Roof Rage is a fast paced, easy to pick, hard to master, platform
      fighter.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/724300/extras/all_char_running.gif?t=1571246388"
      /><br><br>It is both a party game and a competitive game for platform fighter''s
      players.<br>The scale and speed of Roof Rage allows you to be creative, always
      producing new combos and pushing the gameplay a little bit further.<br>With
      the last 5 characters added since the initial release, the game now has 13 characters,
      each one offering a unique playstyle.<br>You can pick and throw roof tiles,
      catch them, deflect your opponent''s projectiles, wave-dash, parry and smash
      attack for a finishing move.<br>Pick your stage among 13 iconic, cultural inspired,
      rooftops.<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/724300/extras/combat.png?t=1571246388"
      /><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/724300/extras/features.png?t=1571246388"
      /><br><ul class="bb_ul"><li>LOCAL match, up to 8 players with different game
      modes : stock match, team match, score match and practice<br></li><li>ONLINE
      1VS1, head to a quick random match or invite a friend for a private match<br></li><li>&quot;really&quot;
      challenging CPUs, 9 different levels<br></li><li>4000+ sprites -&gt; expect
      great quantity of pixels moving<br></li><li>10 Awesome 16bits soundtracks +
      their showdown versions</li></ul><img src="https://steamcdn-a.akamaihd.net/steam/apps/724300/extras/plans.png?t=1571246388"
      /><br><ul class="bb_ul"><li>New game modes including online ranked match<br></li><li>New
      characters<br></li><li>New stages<br></li><li>Tutorials<br></li><li>A potential
      story mode</li></ul><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/724300/extras/roadmap_rr_to_0.9.1.png?t=1571246388"
      />'
