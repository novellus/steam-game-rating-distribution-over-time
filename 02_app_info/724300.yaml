    review: "Overall the game is fantastic! I bought it to play with some friends\
      \ via Remote Play and we think the fighters and stages are very well designed\
      \ and varied, welcoming all types of players. If you\u2019re looking for a 4\
      \ players brawler, then this is probably one of the best you will be able to\
      \ find on Steam. However, as I said, only buy it if you don\u2019t plan to play\
      \ with more than 4 players, the trailer says \u201Cup to 8 players\u201D, but\
      \ this is not true. The game doesn\u2019t support more than 4 controllers at\
      \ all, there\u2019s a bunch of people with the same issue as we in the community\
      \ tab, and according to the developer, he never had the chance to test the game\
      \ with 8 players, so he just assumed it worked. I really hope he\u2019s able\
      \ to fix it or at least update his promotional material."
