    about_the_game: 'In Dungeons &amp; Dragons, a class is the primary definition
      of what your character can do. In this module, you get all twelve core classes
      converted for play in Fantasy Grounds. You get the class description, special
      features, spells and abilities used by your class and general character customization
      options such as equipment and feats.<br><br>Players purchasing this module can
      use it to create characters offline and bring those characters into games with
      any Dungeon Master (DM). Dungeon Masters who own this product can allow players
      to access it while they are connected to the DM by using the sharing option
      built into Fantasy Grounds. The players will no longer have access to the reference
      material upon disconnecting from the DM unless they also own the module.<br><br>This
      Module Includes everything from the individual class packs and the character
      customization pack in one complete module.<br><ul class="bb_ul"><li>328 fantasy
      character portraits taken from various official D&amp;D sources<br></li><li>A
      custom theme derived in the same style as the Player''s Handbook<br></li><li>Random
      tables for rolling background bonds, flaws, ideals, origins, etc.<br></li><li>A
      list of all feats from the Player''s Handbook, organized alphabetically and
      searchable, that can be dragged to a character for ease of reference during
      play<br></li><li>Equipment tables containing items that can be dragged to character
      sheets, treasure parcels or NPCs for ease of reference, encumbrance calculations
      and ease of disbursement. The searchable lists contain all items listed in the
      Player''s Handbook (Adventuring Gear, Tools, Armor, Weapons, Mounts, Tack and
      Harness, Vehicles.)<br></li><li>Draggable weapons that auto-enter the inventory,
      weight, attack type (melee, ranged, thrown) and the damage (with damage type.)<br></li><li>Reference
      material and artwork which is not specific to any one particular character class<br></li><li>All
      spells from the D&amp;D Player''s Handbook, ready to drag and drop to your character
      sheet<br></li><li>The class description from the Player''s Handbook for all
      12 core classes: barbarian, bard, cleric, druid, fighter, monk, paladin, ranger,
      rogue, sorcerer, warlock and wizard<br></li><li>Details and features from levels
      1-20 for all core classes<br></li><li>Automatic addition of new class features
      when you drag the class link to your character''s level summary</li></ul>'
