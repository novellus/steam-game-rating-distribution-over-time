  data:
    about_the_game: "Once you have downloaded this content, you can set a new master\
      \ by going to Hidden Leaf Village in the online lobby followed by the Ninjutsu\
      \ Library.<br />\r\n<br />\r\nEarn Training Points with Zabuza Momochi to get\
      \ your hands on various Ninjutsu, weapons, and costumes, allowing you to create\
      \ a ninja unique to you!<br />\r\n<br />\r\nContent includes:<br />\r\n\u2022\
      \ Two Ninjutsu:<br />\r\nDemon Slash (Defense Type)<br />\r\nWater Prison Jutsu\
      \ (Defense Type)<br />\r\n\u2022 A Secret Technique:<br />\r\nHidden Mist Jutsu\
      \ (Defense Type)<br />\r\n\u2022 A Weapon:<br />\r\nSeversword: Executioner's\
      \ Blade (Demon)<br />\r\n\u2022 An Avatar Part:<br />\r\nZabuza Momochi\u2019\
      s Hair (male/female avatars)<br />\r\n\u2022 A Costume:<br />\r\nZabusa Outfit\
      \ (male only)<br />\r\n\u2022 A Title:<br />\r\nHidden Mist Demon"
