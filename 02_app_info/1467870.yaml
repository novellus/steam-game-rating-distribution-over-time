    about_the_game: "<strong>GrandMA Studios</strong> brings you the case of your\
      \ career in<i> Mystery Case Files: Crossfade</i>!<br><br>Step into the Master\
      \ Detective\u2019s shoes once again for an adventure like no other. Revisit\
      \ key moments from old cases in an attempt to set things right. Come face to\
      \ face with classic villains, reconnect with familiar allies, and learn what\
      \ might have been as you help the Master Detective repair a broken timeline\
      \ and save existence as we know it! Who knows what the future holds when all\
      \ is said and done? There\u2019s only one way to find out! Join the fight in\
      \ this time-bending new chapter in the classic Hidden-Object Puzzle Adventure\
      \ series!<br><br>This is a special Collector's Edition release full of exclusive\
      \ extras you won't find in the standard version. The Collector's Edition includes:<br><br>\u2022\
      \tReplay your favorite HOPS and mini-games and earn a variety of unique achievements!\
      \ <br>\u2022\tTons of puzzle pieces and collectible/morphing items to find!<br>\u2022\
      \tEnjoy exclusive wallpapers, soundtrack, concept art, jigsaw puzzle, and more!<br>\u2022\
      \tGet time back on track with the strategy guide!<br><br>This is a Hidden Object\
      \ Puzzle Adventure game, meaning a specific genre of story-driven, point &amp;\
      \ click adventures. Throughout the game, players are tasked to find a list of\
      \ objects hidden within a particular scene, and to occasionally complete various\
      \ mini-games/puzzles."
