    about_the_game: "Unlock the captain of the pirate ship, take the helm more tightly\
      \ and lead to the Craken! And we are behind the trunk. He destroyed 4 houses\
      \ in one fell swoop, villagers said. At that moment they realized that we needed\
      \ more guns, and there were just a couple of them on board .<br />\r\n<br />\r\
      \nYour main task is the treasures of Craken.<br />\r\nDead or Alive - you must\
      \ return them!<br />\r\nFind and return what is rightfully yours, but remember,\
      \ you are alone and do not wait for help!<br />\r\n<br />\r\nJust a deep study\
      \ of the plot, attention to detail and low poly realism, help you dive into\
      \ childhood, piracy and adventure.<br />\r\n<br />\r\nGetting the treasure is\
      \ just as hard as surviving by challenging Craken! So do not forget to clean\
      \ the musket, the misfire may be the last.<br />\r\n<br />\r\n<br />\r\n<br\
      \ />\r\nFeatures:<br />\r\n<br />\r\n     - Convenient control of the ship!<br\
      \ />\r\n<br />\r\n    - Setting the camera on the level!<br />\r\n<br />\r\n\
      \    - Sea Battles against Craken for life or death!<br />\r\n<br />\r\n   \
      \ - Unique game mechanics!<br />\r\n<br />\r\n    - Bright and funny multiplayer<br\
      \ />\r\n<br />\r\n    - Hunting for treasures in an open and dangerous ocean!<br\
      \ />\r\n<br />\r\n    - An interesting and heroic story about pirates.<br />\r\
      \n<br />\r\n    - Great game for the party!"
