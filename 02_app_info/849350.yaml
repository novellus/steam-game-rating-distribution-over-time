    review: "Wiam chcial bym napisac co nie co o grze :). Przede wszystkim na temat\
      \ projektu wiem duzo. Najwarzniejszym aspektem jest to \u017Ce ta gre robil\
      \ jeden mlody czlowiek ktory sam projektowal gre , modele, skrypty , grafike\
      \ i odwarzyl sie wypuscic gre na steama szacunek za odwage i tak dobra robote\
      \ :) Jesli przyjrzymy sie grze dopiero zobaczymy jakie on posiada umiejetnosci.\
      \ Najwazniejsze jest to ze to dopiero poczatek a obecna gra tutaj to mini promocja\
      \ nowo powstalego amatorskiego studia PanTrojan w kt\xF3rym juz pracuje okolo\
      \ 15 osob nad znacznie lepszym i bardziej ambitnym projektem zapraszam na fanpage\
      \ PanTrojan gdzie mo\u017Cna obejrzec postempy prac nad nowym projektem o to\
      \ link https://www.facebook.com/PanTrojan-143465599745941/ duzo informacji umieszczam\
      \ tez na swojej stronie o to link https://www.facebook.com/unitiiblenderpiotrb/\
      \ \n\nA teraz o samej grze Reality Ilusions : \n\nGra jest orginalna niby przygodowa\
      \ acz kolwiek znajdziemy w niej elementy z wielu typow gier platformowych, RPG,\
      \ czy nawet Fps. Fabula jest bardzo nie typowa Budzicie sie w domu z checia\
      \ przezycia ciekawej przygody zaczynacie sie rozgladac w poszukiwaniu czegos\
      \ co pomoze wam spelnic wasze sny :) Podejrzewam ze  postac gry  to mlody czlowiek\
      \ ktory lubi gry komputerowe i klimaty fantazy :)  lubi se zajarac mocne ziulko\
      \ po konsumpcji znajdujemy sie w swiecie sn\xF3w i przerzywamy nie samowiete\
      \ przygody gdzie bedziemy musieli walczyc, skakac, strzelac, wykonywac zadania\
      \ a nawet bawic sie w detektywa :) Najwiekszy minus gry to to ze gdy sie rozkrecamy\
      \ rozgrywka sie konczy :(  zbyt krotka jak dla mnie ale troche wyrozumialosci\
      \ robil ta gre jeden mlody czlowiek :) \n\nP.S. Mimo ze moglem dostac klucz\
      \ do gry za darmo to jednak wolalem ja kupic bo wiem jak chlopak duzo pracy\
      \ w to wlozyl co oznacza ze mu sie nalerzalo pozatym jestem bardzo zadowolony\
      \ z zakupu z trzech powodow po piersze docenilem prace kolegi pozatym 18 zl\
      \ to nie jest wiele a jednek motywujace by dalej dzialac po trzecie po zakupie\
      \ wzpieracie powstawanie nowej gry :) Sam nie moge juz doczekac sie nowej gry\
      \ nad ktora tez pracuje razem z nim i jego zespolem\n\nPodusmowanie gry:\n\n\
      Pozytywne:\n\n- Ciekawy pomys\u0142\n- Fajna rozgrywka\n- Tryb detektywa\n-\
      \ Roznorodnosc zadan\n- Ciekawie rozwiazana wedrowka w snach\n- Prosta acz kolwiek\
      \ czytelna grafika\n\nNegatywne:\n\n- Zbyt krotka gra\n= Nie dopracoany interface\n\
      - Zbyt malo efektow dzwiekowych\n- Malo utworow muzycznych\n- Za ciemne niektore\
      \ sceny\n  \nOgolna ocena  7/10\n\nDziekuje i zapraszam do sledzenia prac na\
      \ naszym fanepage nad nowym projektem a jeszcze jedno moze jesli chcieli byscie\
      \ rozwinac ta gre to piszcie na steamie co by mozna bylo dadac i poprawic a\
      \ moze przprowadzimy kilka ciekawych aktualizacji i znacznie ten projekt polepszymy\
      \ :)"
