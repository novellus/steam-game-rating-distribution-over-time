    about_the_game: "Draw a Stickman: EPIC - Friend\u2019s Journey DLC  <br />\r\n\
      <br />\r\nYour Friend was kidnapped by Zarp while you went on an Epic adventure!\
      \ But what happened to him?? Now it\u2019s time to find out, because the mystery\
      \ has been unlocked! Enter the Friend\u2019s Journey and embark on ten all new\
      \ levels of your Friend\u2019s quest on the other side!  Set off on another\
      \ dangerous adventure while taking on familiar creatures such as dragons, zombies,\
      \ and trolls. But watch out for new villains in new lands! Pirates might be\
      \ lurking about on a haunted island, and you may find yourself up, up, and away\
      \ among the clouds! Beware of hot lava along your trek! Survive the challenge,\
      \ locate the hidden map pieces, and you will finally be reunited with Stickman!\
      \ Maneuver your Friend along his own path, and use your imagination to implement\
      \ strategies and animate solutions to puzzles and obstacles!  <br />\r\n<br\
      \ />\r\nFEATURES <br />\r\nExplore ten new levels, filled with villains, puzzles\
      \ &amp; challenges! <br />\r\nObtain all new achievements!<br />\r\nFind all\
      \ 9 Map Pieces to unlock the final Boss Level! <br />\r\nImmerse yourself in\
      \ this magical drawing experience that takes you on another amazing journey\
      \ of epic proportions."
