    about_the_game: "Experience America\u2019s busiest commuter railroad and all the\
      \ bustle and challenges of railroading in New York City in Train Sim World\xAE\
      \ 2: Long Island Rail Road. The famed \u201CLIRR\u201D operates 24/7 and carries\
      \ more than 350,000 commuters each weekday, and you\u2019ll take the controls\
      \ of the railroad\u2019s modern LIRR M7 EMUs to keep the trains moving in and\
      \ out of New York City and through America\u2019s busiest rail junction at Jamaica,\
      \ New York. The Long Island Rail Road route features all three of LIRR\u2019\
      s key New York-area stations \u2013 Penn Station, Atlantic Terminal, and Long\
      \ Island City \u2013 extends east to Hicksville, New York, and includes the\
      \ captivating Hempstead Branch.<br><br>It\u2019s your job to deliver New York\
      \ area commuters to work \u2013 and back home \u2013 on time and happy, calling\
      \ at a total of 26 LIRR stations. Just imagine the excitement and challenges\
      \ as you navigate LIRR\u2019s always-busy main line and make your way through\
      \ Jamaica which hosts more than 1,000 trains a day. Whether you\u2019re at the\
      \ controls of a LIRR M7, riding along, or watching the show from trackside,\
      \ experience all the sights and sounds of American commuter railroading at its\
      \ bustling best.<br><br>Take the controls of Long Island Rail Road\u2019s workhorse\
      \ LIRR M7 Electric-Multiple-Unit (EMU), with authentic operating controls and\
      \ featuring an authentic DC Electric simulation underpinned with expert technical\
      \ knowledge and real-world data, the performance, sounds and feel has been accurately\
      \ reproduced to make it feel just like the real thing.<br><br>Train Sim World\xAE\
      \ 2: Long Island Rail Road caters for players of all ability levels with accessible\
      \ tutorials for beginners and advanced procedures for experts. Whether you're\
      \ looking to get started as a railroad engineer or refreshing your expert knowledge,\
      \ Train Sim World\xAE 2 has it covered. Feel the detail as you step into the\
      \ cab, take control, then live out your dreams exploring the highly detailed\
      \ and immersive environment of the Long Island Rail Road.<br> <br>Choose how\
      \ you want to play in Train Sim World\xAE 2: Long Island Rail Road. Take control\
      \ and master modern electric equipment and running-to-time in an extreme rail\
      \ environment or riding along as a passenger and watching the world go by. Why\
      \ not watch all the action unfold and capture amazing screenshots or go exploring\
      \ to hunt down all the hidden collectables? Whatever you choose to do, there's\
      \ lots to see and experience in Train Sim World\xAE 2: Long Island Rail Road.<br><br><strong>Please\
      \ note: <a href=\"https://store.steampowered.com/app/1282590/\" target=\"_blank\"\
      \ rel=\"noreferrer\"  >Train Sim World\xAE 2</a> is required, as a separate\
      \ purchase, in order to utilise this content. As this is part of the Preserved\
      \ Collection, features remain as they were in the original release.</strong><h2\
      \ class=\"bb_tag\">Key Features</h2><br><ul class=\"bb_ul\"><li>42-mile route\
      \ of the Long Island Railroad extending from New York Penn Station to Hicksville,\
      \ New York. The route also includes Atlantic Terminal in Brooklyn, Long Island\
      \ City station, and the LIRR\u2019s Hempstead branch<br></li><li>A total of\
      \ 26 LIRR stations<br></li><li>LIRR M7 Electric-Multiple-Unit (EMU) of which\
      \ the railroad operates more than 800 examples<br></li><li>Highly detailed,\
      \ feature-rich, driving cab with accurate true-to-life performance and handling<br></li><li>Authentic\
      \ and detailed sound recordings<br></li><li>Five detailed and engaging scenarios\
      \ for the route<br></li><li>100 Collectibles for you to find including Route\
      \ Maps, Fire Extinguishers, City Posters and Fence Hole Repairs.<br></li><li>Accessible\
      \ tutorials for the LIRR M7 to get you started quickly<br></li><li>Extensive\
      \ 24-Hour Service Mode Timetable<br></li><li>Powered by Dovetail Games\u2019\
      \ proprietary SimuGraph\xAE vehicle dynamics engine and Unreal Engine 4\xAE\
      \ technology<br></li><li>Download size: 2.9 GB </li></ul>"
