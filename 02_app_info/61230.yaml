    about_the_game: "<p>With Red Bull X-Fighters, gamers around the world can now\
      \ experience the thrill and excitement of the best Freestyle Motocross riders\
      \ in the world on their PC. The game puts you, the player, on center stage of\
      \ the Red Bull X-Fighters World Tour. Take your bike, launch from huge ramps\
      \ and pull off truly stunning and jaw-dropping tricks while up to 40 feet in\
      \ the air. Do you have what it takes to wow the crowd and pull out all stops\
      \ in the attempt to finish as overall champion? But don\u2019t expect this to\
      \ be an easy challenge. You\u2019ve got to master the right level of acceleration\
      \ and braking, balance your body and all the while performing death-defying\
      \ maneuvers on 100-foot leaps - don\u2019t crash or it will ruin your run.</p>\n\
      \t\t\t\t\t\t\t<h2>Key Features:</h2><ul>\n\t\t\t\t\t\t\t<li>Participate in the\
      \ Red Bull X-Fighters World Tour, taking you to six stunning locations across\
      \ the globe \n\t\t\t\t\t\t\t<li>Challenge yourself in 4 unique game modes (Show\
      \ Off, Pressure, Time Trial, Performer) \n\t\t\t\t\t\t\t<li>Wow the crowd with\
      \ dozens of jaw-dropping and death-defying tricks and multiple combos\n\t\t\t\
      \t\t\t\t<li>Bonus levels and unlockables\n\t\t\t\t\t\t\t</ul>"
