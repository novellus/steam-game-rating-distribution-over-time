    about_the_game: Fight the Wraith as you struggle to survive in various environments
      using a real-time marketplace and currency system that allows you to purchase
      weapons, add-ons, ammunition, recharge your flashlight battery and more. <br><br>You
      can select from various maps that range from night maps, day-time maps, a snow/blizzard
      map and more. All of our maps feature a dynamic lighting system that will challenge
      you by darkening the experience over time as the Wraith become stronger and
      the sun sets on the horizon. <br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/723380/extras/Wraith_InText3.png?t=1530817641"
      /><br><br>Experience increasing difficulty as different types of Wraith begin
      to appear over time; watch as they crawl out of the ground to kill you with
      an overall increase in health as the game progresses. Test yourself or your
      friends in the ultimate survival experience developed by one person for all.<br><br>How
      long can you last?<br><br><strong>MAPS AVAILABLE:</strong><br><ul class="bb_ul"><li>
      The Camp<br></li><li> The Path<br></li><li> Sunset<br></li><li> Blizzard</li></ul><br>We'd
      love to hear your feedback!<br>You can leave us a review with suggestions. We
      look forward to implementing any cool ideas you may have.
