    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/562350/extras/Main_Cover_Art.png?t=1606926793"
      /><br><br>A young man has lived a harsh, sheltered life, but things have finally
      seemed to take a turn for the better. His grandfather, a wealthy navy admiral,
      has recently died and left behind his mansion and vast fortune. He inherits
      it, but under the condition that he will never be allowed to fire the head maid,
      a young woman named Takako.<br><br>As he moves in and becomes the household's
      master, he learns that the mansion is more than he thought. Some of the maids
      act strangely, and a government inspector keeps a close eye on the place, determined
      to uncover its secrets. What mysteries lie in these gaudy halls? Why was his
      grandfather so adamant that the head maid never be fired? Who can be trusted?
      He must find answers, and he isn't afraid to abuse his newfound power to do
      it.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/562350/extras/Features_Banner.png?t=1606926793"
      /><br><ul class="bb_ul"><li>Play an eroge with a focus on well developed, intricate,
      and fleshed out characters.<br></li><li>Multiple romanceable characters, each
      with several &quot;intimate&quot; scenes to get your blood pumping.<br></li><li>Every
      decision has consequences; will you be kind and caring, heavy-handed and cruel,
      or simply take advantage of your maids?<br></li><li>20+ endings! Win your harem
      or maybe even die! <i>(Hey, nobody said being a lord was easy...)</i><br></li><li>Over
      50 unique CG images to treat your eyes to!<br></li><li>A full Original Soundtrack
      to set the atmosphere for each moment.</li></ul>
