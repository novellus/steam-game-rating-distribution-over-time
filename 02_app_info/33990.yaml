    about_the_game: "Alternativa is a story that will take you to a world much different\
      \ to what you'd expect in 2045. To a world destroyed by war and revolutions,\
      \ a world led by an oppressive and cruel dictatorship.<br>\t\t\t\t\tClassic\
      \ point&amp;click adventure game based on the original sci-fi/cyber-punk script\
      \ which is composed of a number of shorter stories that lead us through the\
      \ lives of individual characters as well as the fictional world of the future.<br>\t\
      \t\t\t\tMurder of one, power of a few, betrayal of all!<h2 class=\"bb_tag\"\
      >Key features:</h2><ul class=\"bb_ul\"><li>Classic point&amp;click adventure\
      \ game<br>\t\t\t\t\t</li><li>More than 120 backgrounds modeled in detail<br>\t\
      \t\t\t\t</li><li>Play as up to 4 different characters in the story<br>\t\t\t\
      \t\t</li><li>Original sci-fi story in an elaborate world<br>\t\t\t\t\t</li><li>Simple\
      \ and easy controls using just a mouse<br>\t\t\t\t\t</li><li>Rendered video\
      \ sequences<br>\t\t\t\t\t</li><li>2 levels of difficulty<br>\t\t\t\t\t</li><li>Interactive\
      \ dialogues with choices<br>\t\t\t\t\t</li><li>Original soundtrack</li></ul>"
