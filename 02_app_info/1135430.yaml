    about_the_game: "Expand the World of Wreckfest with these 3 classic vehicles!<br\
      \ />\r\n<br />\r\nWingman: The huge American classic Tailfin car from the late\
      \ 1950s is the perfect choice for derbies and figure 8 tracks!<br />\r\n<br\
      \ />\r\nBuggy: This classic European design with a rear engine feels right at\
      \ home on twisty tracks!<br />\r\n<br />\r\nBumper Car: Carnage at the Carnival!\
      \ The world's fastest bumper car makes your dreams come true  - Ram hard!<br\
      \ />\r\n<br />\r\nThis DLC pack is also part of the Season Pass."
