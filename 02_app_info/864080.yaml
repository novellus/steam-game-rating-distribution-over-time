    about_the_game: "An intriguing new subplot fully integrated into The Next World's\
      \ story campaign, providing a path towards building a new Exodus ship, featuring\
      \ new mechanics and new possibilities.<br />\r\n<br />\r\nOf course, with your\
      \ resources still critically limited, the biggest question is... Can you do\
      \ this? And who will you have to leave behind?<br />\r\n<br />\r\nRocketship\
      \ DLC is compatible with both base TNW and Planetary Exploration, and can be\
      \ enabled or disabled as you choose when starting a new campaign."
