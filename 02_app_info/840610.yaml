details:
  data:
    about_the_game: Fortune-499 is a game about money and magic. You play a fortune
      teller working in the magical resources department of a large corporation. You
      engage in day-to-day office activities such as forwarding emails, attending
      meetings, fighting back hordes of monsters, and dealing with printer jams. With
      some tricky magic up your sleeve and your job on the line, it's up to you to
      build a future out of the hand you've been dealt.<br><br><ul class="bb_ul"><li>
      Battle monsters by predicting their next move.<br></li><li> Build a deck of
      fortunes.<br></li><li> Uncover a plot both magical and mundane.<br></li><li>
      Check your email every morning.</li></ul>
