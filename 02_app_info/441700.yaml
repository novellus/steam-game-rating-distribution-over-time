    about_the_game: "Return to the unforgiving world of Hard West for an adventure\
      \ in the Civil War Texas. Libertee is an escaped slave-turned-vigilante, enhanced\
      \ without her consent with superhuman capabilities by one Doctor Gorman. Hungry\
      \ for answers, and for revenge, she tracks down the mad surgeon, but his motivations\
      \ turn out to be the opposite of what she had anticipated. As she makes up her\
      \ mind about the doctor\u2019s fate, the two will have to face an even more\
      \ powerful enemy.<br><br>Experience a brand new tale in the weird world of Hard\
      \ West during 7 new, specially crafted tactical combat encounters and overarching\
      \ world map gameplay. Make strategic purchases for your gunfighters, then wreak\
      \ havoc on your enemies and use their technology for your benefit. Enjoy a story\
      \ narrated by two protagonists whose outlooks on life vary wildly, but who,\
      \ deep inside, are more similar than they would like to admit.<h2 class=\"bb_tag\"\
      >DLC Features</h2><ul class=\"bb_ul\"><li>A new tale in the Hard West universe,\
      \ featuring a unique mix of classic western and gothic horror.<br></li><li>A\
      \ deeper, longer story, narrated through its numerous twists and turns by protagonists,\
      \ Libertee and Dr. Gorman.<br></li><li>7 new tactical combat encounters and\
      \ a world map with new, unique mechanics.<br></li><li>New Unique Surgical Bodily\
      \ Augmentation System: Revamped character development system, allowing for strategic\
      \ planning and more informed choices.<br></li><li>Rebalanced combat and character\
      \ progression, offering a tighter, more challenging gameplay experience.<br></li><li>Fitzpatrick\
      \ Revolver - a new, powerful gun in your arsenal.<br></li><li>10 new playable\
      \ characters.</li></ul>"
