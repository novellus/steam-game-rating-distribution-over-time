    about_the_game: "\u300A\u521B\u4E16\u5C01\u795E\u300B\u662F\u4E00\u6B3E\u4EE5\u4E09\
      \u56FD\u5386\u53F2\u6545\u4E8B\u4E3A\u4E3B\u7EBF\u7684\u5927\u578BRPG\u9875\u6E38\
      ,\u6E38\u620F\u5C06\u5386\u53F2\u4E0A\u5305\u62EC\u4E09\u56FD\u5728\u5185\u7684\
      \u591A\u4E2A\u65F6\u4EE3\u7684\u540D\u58EB\u9F50\u805A\u4E00\u5802\uFF0C\u8BA9\
      \u73A9\u5BB6\u53EF\u4EE5\u4E0E\u5386\u53F2\u4E0A\u6700\u8000\u773C\u7684\u80FD\
      \u4EBA\u5F02\u58EB\u5171\u540C\u6218\u6597!\u73A9\u5BB6\u53EF\u4EE5\u52AA\u529B\
      \u641C\u96C6\u66F4\u591A\u66F4\u4F18\u79C0\u7684\u5C06\u9B42\uFF0C\u6765\u4E30\
      \u5BCC\u548C\u5B8C\u5584\u81EA\u5DF1\u7684\u300A\u5C06\u9B42\u5F55\u300B\u3002\
      \u540C\u65F6\u8FD8\u53EF\u4EE5\u6253\u9020\u6B66\u5C06\u4E13\u5C5E\u6B66\u5668\
      \uFF0C\u4F7F\u81EA\u5DF1\u7684\u6B66\u5C06\u53D8\u5F97\u66F4\u52A0\u5F3A\u5927\
      \u3002<br />\r\n<br />\r\n<br />\r\n\u521B\u4E16\u5C01\u795E\u6E38\u620F\u80CC\
      \u666F<br />\r\n\u3000   \u9EC4\u5DFE\u8D3C\u5F53\u9053\uFF0C\u82CD\u5929\u9707\
      \u6012\uFF0C\u547D\u4E5D\u5929\u4E5D\u90E8\u4E0B\u51E1\uFF0C\u527F\u706D\u9EC4\
      \u5929\u4E71\u515A\u3002\u662F\u4E3A\uFF1A\u82CD\u5929\u90E8\u66F9\u64CD\u3001\
      \u94A7\u5929\u90E8\u5B59\u6743\u3001\u4E7E\u5929\u90E8\u5218\u5907\u3001\u7693\
      \u5929\u90E8\u8881\u7ECD\u3001\u708E\u5929\u90E8\u8881\u672F\u3001\u5E7D\u5929\
      \u90E8\u516C\u5B59\u74D2\u3001\u7384\u5929\u90E8\u9676\u8C26\u3001\u6731\u5929\
      \u90E8\u9A6C\u817E\u3001\u9633\u5929\u90E8\u5218\u8868\u3002<br />\r\n\u3000\
      \u3000\u4EE5\u5F20\u89D2\u4E3A\u9996\u7684\u9EC4\u5929\u4E71\u515A\u5F88\u5FEB\
      \u8986\u706D\uFF0C\u4F46\u4E8E\u5409\u5374\u4ECE\u9EC4\u5929\u754C\u4E2D\u91CA\
      \u653E\u51FA\u5FC3\u9B54\uFF0C\u4F7F\u5F97\u4E5D\u5929\u4E5D\u90E8\u6CBE\u67D3\
      \u51E1\u4EBA\u6D4A\u6C14\uFF1A\u50B2\u6162\u3001\u66B4\u6012\u3001\u8D2A\u5A6A\
