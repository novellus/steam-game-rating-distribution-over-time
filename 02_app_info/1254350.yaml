    review: A very brief mode where you play the same 3 levels over and over to unlock
      different interpretations of the fanservice character, Kanna. You could probably
      find all the artwork online by this point, to be honest, so I can't say there's
      much of a reason to play this. It's decent the first time through, but with
      how many times you need to repeat the same 3 levels, it runs its course quickly,
      and it's highly unlikely you'll revisit it after you've unlocked the full image
      gallery. Play it if you're super curious, I guess. Otherwise, you can skip this
      and miss very little. Again, this is mostly here for fanservice.
