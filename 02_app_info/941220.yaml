details:
  data:
    about_the_game: "Webster\u2019s dictionary defines friendship as the emotion you\
      \ feel when you\u2019ve successfully purchased, downloaded, and played a volume\
      \ of <i>Hiveswap Friendsim</i>. Luckily for you, round 12 is here to fulfill\
      \ that weirdly narrow definition for you. Enjoy the sweet, sweet feeling of\
      \ having burrowed your way into these two hearts. You deserve it.<br><br>---<br><br>You\
      \ just crash-landed on Alternia, and you\u2019re DESPERATE for friendship! Anyone\
      \ will do...wait, who are those two trolls approaching you?<br><br>The <i>Hiveswap\
      \ Friendsim</i> is a quick, loosely-canonical visual novel adventure following\
      \ the efforts of the unnamed protagonist (that\u2019s you!) to survive and maybe\
      \ even thrive on the harsh surface of <strong>ALTERNIA</strong>. Set in the\
      \ time of <i>Hiveswap: Act 1</i>, this episodic visual novel\u2019s opening\
      \ volume, written by <i>Homestuck</i> creator <strong>Andrew Hussie</strong>,\
      \ is sure to satisfy <i>Homestuck</i> and <i>Hiveswap</i> fans who are eager\
      \ for a darker stroll across the Alternian landscape. <br><br>Future episodes\
      \ will arrive regularly as DLC."
