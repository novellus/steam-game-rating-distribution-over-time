      notes: "Violence:\r\n\r\nThere is violence (including death) in Tirona's route,\
        \ but it is not \"frequent.\" There is no physical violence in Galekh's route,\
        \ but there are a couple of medium-level threats. \r\n\r\nSexual content:\r\
        \n\r\nThere are vague references to nudity and sexual content in Galekh's\
        \ route but nothing depicted on-screen."
