    about_the_game: You play as Jennifer Scott, who has lost her spouse Marion. She
      died in a car accident and Jennifer almost lost the will to live in her grief.
      It took a long time to recover from her loss, she lost her job and distanced
      herself from friends and family. Two and half years after her spouses death,
      Jennifer has finally gathered the will to face the past and to sort out Marion's
      belongings.<br><br><strong>Features</strong><br><br><ul class="bb_ul"><li>A
      dark story, but with hope.<br></li><li>Interact with the environment. Seek out
      the associated memories and see how Jennifer feels.<br></li><li>Minimalist style
      pixelated graphics.<br></li><li>The apartment vacates over time. As the game
      progresses, more furniture is moved out and more memories fade.<br></li><li>You
      can clean out her belongings in the order you prefer.<br></li><li>Quick and
      responsive movement, and no slow turning animation. The NavMesh will never bother
      you playing.</li></ul>
