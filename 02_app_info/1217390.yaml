  data:
    about_the_game: "Our main character starts working part-time at a convenience\
      \ store due to family circumstances.<br />\r\nWhile bored and playing with his\
      \ smartphone, he decides to download a dating app called Some Some.<br />\r\n\
      Right when he turns it on, it matches him with three girls...<br />\r\nOur main\
      \ character meets an innocent part-time worker, a foreign trainee who wants\
      \ to become a singer, and a carefree bodyguard.<br />\r\nWho will you choose?<br\
      \ />\r\n<br />\r\nGame features:<br />\r\n1) Choose the relationship you want\
      \ to develop while working part-time at a convenience store.<br />\r\n2) Choose\
      \ which of the three distinct routes you want to go down in this dating sim.<br\
      \ />\r\n3) Choose between three love interests with three very different personalities!\
      \ Each is fully voice acted by a professional actress!"
