    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1074420/extras/The_Damned_DLC_680x200.jpg?t=1594131144\"\
      \ /><h2 class=\"bb_tag\">Arizona Sunshine\xAE - The Damned DLC</h2>Preceding\
      \ the events of <a href=\"https://store.steampowered.com/app/342180/Arizona_Sunshine/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Arizona Sunshine\xAE</a> and <a href=\"\
      https://store.steampowered.com/app/850210/Arizona_Sunshine__Dead_Man_DLC/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Dead Man DLC</a>, this all-new zombie\
      \ shooting chapter sends you and your team of US Special Forces on a daunting\
      \ mission; reactivating the generators of a massive Arizonan hydroelectric dam\
      \ to restore power to the military\u2019s nuclear missile systems. Far from\
      \ an easy task when it\u2019s overrun by hundreds of hangry undead!<br><br>As\
      \ your team sets out, terrifying events unfold without warning that leave you\
      \ to complete your objective on your own. Make your way up, over and inside\
      \ the massive structure in an effort to stop the spread of the apocalypse in\
      \ its tracks with no more than your commander\u2019s voice over the radio to\
      \ keep you company. Your relationship could use some work, and crippled with\
      \ a fear of heights and a healthy dread of flesh-eating undead crawling away\
      \ in the depths of a dark, damp megastructure, you have seen better days...<br><br>Arizona\
      \ Sunshine\xAE - The Damned DLC offers a batch of electrifying VR content:<br><br><ul\
      \ class=\"bb_ul\"><li> Discover a brand-new chapter preceding the Arizona Sunshine\
      \ story so far<br></li><li> Step into the shoes of a new protagonist who has\
      \ seen better days<br></li><li> Put your VR survival skills to the test in the\
      \ largest Arizona Sunshine\xAE mission to date<br></li><li> Explore a large\
      \ and brand-new environment with a unique feeling of scale and depth<br></li><li>\
      \ Team up with a friend in zombie slaying co-op!<br></li><li> Unlock all-new\
      \ achievements</li></ul>"
