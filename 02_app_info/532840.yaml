    about_the_game: In this grim return to the STASIS universe, expectant protagonist,
      Hadley, wakes up in a facility. Where is she? Why is she there? And, why do
      they want her baby? <br><br>Help panicked and anxious Hadley find her feet and
      brave stomach-churning situations to break free, by solving puzzles in this
      <strong>FREE horror adventure game</strong>. <br><br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/532840/extras/header_2.jpg?t=1609257023"
      /><br><br>CAYNE is a free, point-and-click, isometric adventure game with a
      modern edge. <br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/532840/extras/header_3.jpg?t=1609257023"
      /><br><br>A gritty experience awaits. <i>STASIS was only the beginning of a
      much larger story.</i><h2 class="bb_tag">FEATURES</h2><br><ul class="bb_ul"><li>Point-and-click
      adventure game with a modern edge<br></li><li>Beautifully rendered HD isometric
      backgrounds<br></li><li>Fully 3D animated characters<br></li><li>Quality animated
      FMV<br></li><li>Voice acted by professional actors<br></li><li>Open translation
      system<br></li><li>Computer systems that interact with the game world<br></li><li>Intuitive
      puzzles to test your deductive skills<br></li><li>A modern re-telling of the
      classic adventure game genre<br></li><li>An adjunct story set in the world of
      STASIS<br></li><li>16:10 monitor support<br></li><li>PC, MAC &amp; LINUX support</li></ul><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/532840/extras/header_4.jpg?t=1609257023"
      /><br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/532840/extras/header_1.jpg?t=1609257023"
      />
