    about_the_game: <h2 class="bb_tag">What's it about</h2>Cybxus Hearts inspired
      by classic Japanese shooting games. This is a game where you control three different
      characters at the same time. You can swap between characters depending on situation.
      But protect your central core with the all cost!<h2 class="bb_tag">Features</h2><ul
      class="bb_ul"><li> Classic danmaku-like bullet hell<br></li><li> 4 stages packed
      with enemies and bullets<br></li><li> Control 3 characters with different powers
      and weaknesses<br></li><li> Epic boss battles with different bullet patterns<br></li><li>
      Multiple modes of difficulty that caters to players of all skill ranges</li></ul>
