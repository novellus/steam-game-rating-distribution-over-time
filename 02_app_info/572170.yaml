    about_the_game: '<img src="https://cdn.cloudflare.steamstatic.com/steam/apps/572170/extras/2.png?t=1599656301"
      /><br><br>DeadTruth is an episodic, <strong>puzzle-based</strong>, first-person
      horror adventure, featuring a complex and emotional story, filled with dark
      and mysterious secrets. DeadTruth: The Dark Path Ahead is the first episode
      of the DeadTruth series.<br><br><i>This game is based in solving puzzles. If
      you like games with tricky, challenging puzzles, this game is for you!</i><h2
      class="bb_tag"><strong>Synopsis:</strong></h2><br><br><i>You play a character
      named Michael Anderson who''s life from loss of his loved ones, turned upside
      down into his worst nightmare. Despite of losing both of his parents and wife
      by the tragic events, another recent tragedy struck Michael''s life- mysterious
      dissapearance of his brother Lusifer. The haunting sarrows of terrible deaths,
      led Michael to the dark trail of using drugs. Despite of constantly being surrounded
      by the never resting terror of loss and sadness, Michael finds the only spark
      of hope left inside of him and steps into the unknown to find his missing brother
      and uncover the truth behind the terrible accident.. But as further he walks
      into the darkness, the more he realises that the chance of life he left behind,
      was completly faded the moment he stepped into the shadow, as he slowly started
      to become the shadow himself. </i><br><br><i>Are you willing to enter the unknown?
      </i><br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/572170/extras/1.png?t=1599656301"
      /><h2 class="bb_tag"><strong>Features: </strong></h2><br><br><ul class="bb_ul"><li>Puzzle
      solving challenges: Horror adventure game in puzzle-like style. To challenge
      the player throughout the game. <br></li><li>Environmental sounds system The
      sounds of the different environments are contributing to the atmosphere and
      give the player scaring hints. <br></li><li>High quality environment: Detail
      graphics with chilling atmosphere and tension. <br></li><li>Sophisticated music
      and sounds. <br></li><li>Combat system.<br></li><li>Compelling and detailed
      story: Finding the answers to questions of the mysterious disappearance of your
      brother throughout the game. Haunting weaknesses of main characters past. <br></li><li>Interactive
      environments: You can interact with objects! Pick up and move around objects
      through a simple drag and drop interface.<br></li><li>Estimated game length:
      5 - 6 hours</li></ul><h2 class="bb_tag"><strong>Caution: </strong></h2><br><br><i>DeadTruth
      contains violence, use of drugs, gore and strong language.</i><br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/572170/extras/3.png?t=1599656301"
      /><h2 class="bb_tag"><strong>Quick note''s: </strong></h2><br><i>It is strongly
      recommended to read the manual before playing the game! You can find the manual
      on the right side of the page.</i>'
