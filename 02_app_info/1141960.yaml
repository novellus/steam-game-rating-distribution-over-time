    about_the_game: "Marble Nest is a DLC for Pathologic 2, offering a self-contained\
      \ story. Play for a single day as Dr. Daniil Dankovsky, a scientist from the\
      \ Capital, who is trying to save the Town alongside Haruspex. Uncover the missing\
      \ pieces and attempt to solve the riddle offered to you by Death itself.<br><br>The\
      \ Town is doomed. But what if Death knocked on your door and offered a chance\
      \ to do it all once again? Would you still struggle, or accept your fate?<br><br><ul\
      \ class=\"bb_ul\"><li><strong>A 2-3-hour self-contained story</strong> that\
      \ you can play separately. No need to refresh your memory if you played the\
      \ main game a while ago.<br></li><li><strong>Lenient survival compared to the\
      \ main game.</strong> While you still need to manage your body, it\u2019s less\
      \ pressing. It\u2019s almost as if the Bachelor didn\u2019t try to cling to\
      \ life too much\u2026<br></li><li><strong>Time flies by with grim persistence</strong>,\
      \ and new events happen, with or without you.<br></li><li><strong>Two districts\
      \ of a ravaged town</strong>. It\u2019s almost over. You\u2019ve almost lost.\
      \ Or have you?<br></li><li><strong>Piece together the blurred details</strong>\
      \ and find the answer to Death\u2019s riddle\u2026 or don\u2019t.</li></ul>"
