details:
  data:
    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/822640/extras/SquidsOdyssey_600banner.jpg?t=1598000696\"\
      \ /><br>Build your team of Squid heroes for epic turn-based battles against\
      \ corrupted crabs and shrimps!<br>Steev and the rest of the Squids are in danger!\
      \ An infectious ooze is corrupting their world, and this band of unlikely heroes\
      \ needs to fight back to save their kingdom.<br><br>Squids Odyssey is not just\
      \ about gorgeous cartoon art, jaunty music and humorous storytelling: the battles\
      \ provide a deep challenge as strategy and skill are required to use the environment\
      \ and the Squids' strengths to lead your team to victory!<br><br><ul class=\"\
      bb_ul\"><li>Build your party from 15 different Squids in 4 classes: shooters,\
      \ scouts, troopers, and healers.<br></li><li>Win turn-based battles with strategy\
      \ and skill, using the environment and your party\u2019s strengths to your advantage<br></li><li>Engage\
      \ in 90+ missions for more than 15 hours of gameplay, plus an expert Pro Mode\
      \ that doubles the game length and provides extra challenge.<br></li><li>Boost\
      \ your heroes abilities with 65+ barmy helmets.<br></li><li>Battle your way\
      \ through Greek citadels, tropical coral reefs, old West inspired towns and\
      \ Japanese temples to save your underwater world!<br></li><li>3 million players\
      \ loved it!</li></ul><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/822640/extras/SquidsO_SteamGif.jpg?t=1598000696\"\
      \ />"
