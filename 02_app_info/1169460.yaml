    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1169460/extras/\u904A\
      \u6232\u7C21\u4ECB.png?t=1591277116\" /><br><br>\u672C\u904A\u6232\u662F\u4E00\
      \u6B3E\u52D5\u4F5C\u89D2\u8272\u626E\u6F14\u985E\u578B\u7684\u904A\u6232,\u904A\
      \u6232\u65B9\u5F0F\u53EF\u4EE5\u7531\u4E94\u500B\u89D2\u8272\u9078\u64C7\u4E00\
      \u96BB\u64CD\u63A7,\u53EF\u4EE5\u6536\u96C6\u6750\u6599\u88FD\u4F5C\u88DD\u5099\
      \u9053\u5177,\u6700\u7D42\u64CA\u6557\u9B54\u738B,\u662F\u4E00\u6B3E\u76F8\u7576\
      \u5178\u578B\u7684\u52D5\u4F5C\u89D2\u8272\u626E\u6F14\u904A\u6232\u3002<br>\u672C\
      \u7522\u54C1\u662F\u7531RPG Maker MV\u6240\u8A2D\u8A08\u5B8C\u6210\u7684\u904A\
      \u6232,\u9069\u5408\u6240\u6709\u5E74\u9F61\u5C64\u7684\u5C0F\u5B69\u6210\u4EBA\
      \u904A\u73A9...<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1169460/extras/\u898F\
      \u5247\u8AAA\u660E.png?t=1591277116\" /><br><br>\u4EE5\u4E0B\u662F\u904A\u6232\
      \u898F\u5247\u7684\u76F8\u95DC\u8AAA\u660E<br><br>1.\u5176\u64CD\u4F5C\u65B9\
      \u6CD5\u4E3B\u8981\u662F\u900F\u904E\u88DD\u5099\u9053\u5177\u548C\u6280\u80FD\
      \u8207\u4E3B\u8981\u6B66\u5668\u9084\u6709\u76FE\u724C\u4F86\u9032\u884C\u653B\
      \u64CA\u6216\u9632\u79A6\u3002<br><br>2.\u5B8C\u6210\u4E3B\u7DDA\u4EFB\u52D9\
      \u5F8C\u6B64\u904A\u6232\u53EF\u4EE5\u5728\u9152\u9928\u5167\u91CD\u8907\u4E0D\
      \u65B7\u5728\u6642\u9593\u9650\u5236\u5167\u63A5\u53D6\u65B0\u7684\u61F8\u8CDE\
      \u4EFB\u52D9\u4F86\u8A0E\u4F10\u66FE\u7D93\u9047\u904E\u7684\u9996\u9818,\u800C\
      \u9019\u4E9B\u9996\u9818\u5BF6\u7BB1\u6703\u6389\u843D\u88FD\u4F5C\u88DD\u5099\
      \u7684\u7D20\u6750\u3002<br><br>3.\u9019\u6B3E\u904A\u6232\u96A8\u8457\u4E3B\
      \u7DDA\u7684\u901A\u95DC\u9084\u53EF\u4EE5\u5728\u7267\u5834\u5167\u7A2E\u690D\
      \u4F5C\u7269\u548C\u5728\u7267\u5834\u5167\u6293\u53D6\u8DEF\u4E0A\u7684\u5C0F\
      \u602A\u4F86\u91CB\u653E\u53EF\u4EE5\u9078\u64C7\u5C0F\u602A\u4F86\u8DDF\u96A8\
      \u3002<br><br>4.\u5F8C\u671F\u9084\u6709\u62CD\u8CE3\u5834\u53EF\u4F9B\u73A9\
      \u5BB6\u7AF6\u6A19\u62CD\u8CE3\u54C1,\u9019\u4E9B\u88FD\u4F5C\u51FA\u4F86\u7684\
      \u6B66\u5668\u53EF\u4EE5\u900F\u904E\u6750\u6599\u9644\u4E0A\u5C6C\u6027,\u6BCF\
      \u7A2E\u5C6C\u6027\u90FD\u6709\u4E0D\u540C\u7684\u6548\u679C\u3002<br><br>5.\u53E6\
      \u5916\u9019\u4E9B\u5546\u54C1\u53EF\u4EE5\u5728NPC\u4E0A\u9032\u884C\u4EA4\u6613\
      ,\u5EAB\u5B58\u5F8C\u7684\u5546\u54C1\u53EF\u4EE5\u900F\u904ENPC\u9593\u63A5\
      \u4EA4\u6613\u7D66\u5176\u4ED6\u73A9\u5BB6\u3002<br><br>6.\u88DD\u5099\u6B66\
      \u5668\u8010\u4E45\u662F\u9019\u904A\u6232\u7684\u6838\u5FC3\u73A9\u6CD5\uFF0C\
      \u6BCF\u500B\u6B66\u5668\u548C\u88DD\u5099\u90FD\u6709\u8010\u4E45\u503C\u800C\
      \u8010\u4E45\u503C\u7684\u640D\u8017\u6703\u56E0\u602A\u7269\u7684\u5F37\u5F31\
      \u5EA6\u548C\u6B66\u5668\u7684\u7B49\u7D1A\u800C\u5F71\u97FF\u5176\u640D\u8017\
      \u7684\u901F\u5EA6\uFF0C\u7576\u8010\u4E45\u503C\u6B78\u96F6\u6642\u6B66\u5668\
      \u6216\u88DD\u5099\u6703\u81EA\u52D5 <br>   \u6D88\u5931\uFF0C\u5FC5\u9808\u518D\
      \u91CD\u65B0\u88DD\u5099\u65B0\u7684\u6B66\u5668\u6216\u88DD\u5099,\u53E6\u5916\
      \u88DD\u5099\u66FF\u63DB\u4E5F\u6703\u81EA\u52D5\u4E1F\u68C4\u5728\u9019\u904A\
      \u6232\u88E1\u9762\u88DD\u5099\u548C\u6B66\u5668\u662F\u6D88\u8017\u54C1\u3002\
      <br><br>7.\u904A\u6232\u7684\u6240\u6709\u5EAB\u5B58\u7269\u54C1\u7686\u53EF\
