details:
  data:
    about_the_game: <strong>Property</strong><br>is a first person horror online game.
      Group of people have entered to an restricted area where they meet something
      unexpected.<br><br><strong>Gameplay</strong><br>1 player is randomly chosen
      to be a killer and all others as survivors, survivors must escape the area before
      the killer finds them.<br><br><strong>Environments</strong><br>6 Different maps
      you can choose to play. All of them are randomly generated every time so nobody
      can learn the layout before the game.<br><br><strong>Online</strong><br><i>Hosting</i><br>-
      online or lan matches<br>- passworded<br>- max players up to 10<br>- host specific
      map or let the game choose random levels<br>- play against AI while waiting
      online players<br><br><i>Searching other games</i><br>- automatic game finder<br>-
      server list for finding games<br><br><strong>Controls</strong><br>Keyboard and
      mouse, or controller + invert settings
