    about_the_game: "<strong>Elephant Games</strong> proudly brings you the next exciting\
      \ chapter in the Gray Family saga in <i>Grim Tales: The Generous Gift</i>.<br><br>When\
      \ a mysterious birthday present arrives for Anna Gray\u2019s daughter, Alice,\
      \ the stage is set for a complex and dangerous kidnapping plot. Now, Alice is\
      \ missing, and someone is busy tying up loose ends. Can you help Anna follow\
      \ the clues to learn the kidnapper\u2019s identity and get her daughter back,\
      \ without becoming the next victim herself? Find out in this intense new Hidden-Object\
      \ Puzzle Adventure!<br><br>This is a special Collector's Edition release full\
      \ of exclusive extras you won't find in the standard version. The Collector's\
      \ Edition includes:<br><br>\u2022        Stop a mysterious time traveler from\
      \ destroying time itself in the bonus game! <br>\u2022        Replay your favorite\
      \ HOPs and mini-games, and find out what\u2019s behind the Secret Door!<br>\u2022\
      \        Tons of collectibles and morphs to find!<br>\u2022        Enjoy exclusive\
      \ wallpapers, concept art, screensavers, music, and more!<br>\u2022        Never\
      \ get lost with the strategy guide!<br><br><br>This is a Hidden Object Puzzle\
      \ Adventure game, meaning a specific genre of story-driven, point &amp; click\
      \ adventures. Throughout the game, players are tasked to find a list of objects\
      \ hidden within a particular scene, and to occasionally complete various mini-games/puzzles."
