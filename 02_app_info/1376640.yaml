    about_the_game: "A man wakes up in Heaven.<br />\r\n<br />\r\nDivine Favor is\
      \ a short (5-10 minute) kinetic novel that follows the story of Leon Montgomery,\
      \ and the events following his untimely death. Bathed in darkness, with only\
      \ the voice of a kindly old man to guide him, Leon has no choice but to acclimate\
      \ to his new surroundings... but since this is Heaven, that shouldn't be a problem...\
      \ right?"
