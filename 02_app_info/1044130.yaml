    about_the_game: "Introduction to Game System<br />\r\n\u3010Puzzled Heroes\u3011\
      is a SRPG game. The combat mode is the time axis mode of action. Players cultivate\
      \ and strengthen their role in the team by fighting, so as to win the battle.<br\
      \ />\r\nIn the game, players will play heroes in traditional Japanese fantasy\
      \ stories. Many years ago, he successfully married the princess and lived a\
      \ leisurely life in the countryside. When the evil conspiracy reappeared, he\
      \ was involved in the crisis. Now he needs to work hard to find old partners\
      \ to solve the crisis.<br />\r\n1. Challenging battles<br />\r\nPlayers need\
      \ to defeat their targets through various commands, such as movement, attack,\
      \ defense, skills, standby, etc. Each step of command requires careful consideration\
      \ to win.<br />\r\n2. Traditional training mode<br />\r\nThree different weapons\
      \ collocate freely with three different spells. With more than 60 combat skills,\
      \ each character is free to choose weapons and direction of magic practice.<br\
      \ />\r\n3. Explorable World<br />\r\nThe fantastic RPG world is free to walk\
      \ and explore, with more than 100 maps of different styles. Including forests,\
      \ towns, ports, dungeons.<br />\r\n4. Attribute restraint<br />\r\nUse the attributes\
      \ of roles and enemies to find suitable targets and formulate reasonable tactical\
      \ strategies.<br />\r\n5. Rich tasks<br />\r\nThe full version will present\
      \ more than 60 main and other abundant branch levels.<br />\r\n6. Recruiting\
      \ Partners<br />\r\nMore than two-digit roles are available for the protagonists\
      \ to recruit.<br />\r\n7. Rich equipment<br />\r\nHas random attributes and\
      \ manufacturing recycling function. Part of the equipment will grow with the\
      \ use of time and role.<br />\r\n8. Interesting plot performance<br />\r\nFeel\
      \ different pleasures in the course of the game.<br />\r\n<br />\r\nI hope you\
      \ can feel the charm of the traditional SRPG from the game. This work is a tribute\
      \ to the producer of SRPG in the 1990s."
