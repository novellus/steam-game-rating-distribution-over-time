    about_the_game: "5 Pantheons. All Cards. <br />\r\n<br />\r\nPacked with 285 cards,\
      \ the Core Set Bundle will allow an incredibly diverse gameplay experience.\
      \ With this bundle, you'll be ready to build multiple decks and dominate the\
      \ battlefield. <br />\r\n<br />\r\nWield the power of Zeus, Raise the grave\
      \ with Ah Puch, or cast Nu Wa\u2019s powerful spells to lead your armies to\
      \ victory. <br />\r\n<br />\r\nBundle Unlocks:<br />\r\nAll Chinese Pantheon\
      \ cards<br />\r\nAll Egyptian Pantheon cards<br />\r\nAll Greek Pantheon cards<br\
      \ />\r\nAll Mayan Pantheon cards<br />\r\nAll Neutral Pantheon cards"
