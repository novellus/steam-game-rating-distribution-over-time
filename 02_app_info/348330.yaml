    about_the_game: "Norse Dragons is the third free DLC for <i>Wargame: Red Dragon</i>.<br><br>Dedicated\
      \ to the Scandinavian coalition, it features <strong>more than 60 new units</strong>\
      \ for Sweden, Denmark &amp; Norway. Effectively propelling this coalition as\
      \ well as the individual countries into the early 90\u2019s era, it<strong>\
      \ will bring them onto an equal footing with the other nations</strong> from\
      \ <i>Wargame: Red Dragon</i>. Every type of unit is represented (planes, infantry,\
      \ tanks, IFVs, \u2026) including some iconic and long-expected \u201CNorthern\u201D\
      \ units: the Saab Gripen, Fr\xF8mandskorpset, NASAMS, \u2026<br>And as a bonus,\
      \ <strong>ANZAC will also get an extra unit</strong>, in the form of the Vickers\
      \ Mk.11."
