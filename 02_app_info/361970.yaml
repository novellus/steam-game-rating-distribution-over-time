    detailed_description: '<h1>MOAI 6 and MOAI 7 are out now!</h1><p><a href="https://store.steampowered.com/app/1432980"
      target="_blank" rel="noreferrer"  ><img src="https://steamcdn-a.akamaihd.net/steam/apps/361970/extras/615x350_en.jpg?t=1604679105"
      /></a></p><br><h1>Check out 9 Monkeys of Shaolin!</h1><p><a href="https://store.steampowered.com/app/739080/9_Monkeys_of_Shaolin/"
      target="_blank" rel="noreferrer"  id="dynamiclink_0" >https://store.steampowered.com/app/739080/9_Monkeys_of_Shaolin/</a></p><br><h1>About
      the Game</h1><img src="https://steamcdn-a.akamaihd.net/steam/apps/361970/extras/Description.png?t=1604679105"
      /><br>The power of the elements is in your hands. Use them to claim your kingdom!
      As the heir to the throne of Flaywind, you set off on a journey to peacefully
      assume power. But all does not go as planned. Soon, you find yourself battling
      a shadowy evil bent on taking what is rightfully yours. To prove yourself a
      worthy ruler, you must lead a small band of followers across three spectacular
      environments on a quest to find the source of the scourge.<br><br>Along the
      way, you''ll rebuild a devastated land, save your people from peril, and face
      off against an array of bizarre enemies. Your greatest challenge will be learning
      to control the weather and employing it to your advantage. Use rain to replenish
      crops, thunder to remove obstacles, and wind to destroy ghastly creatures! Play
      clever and play quick, and victory will be yours in Weather Lord: The Successor''s
      Path, a captivating time management epic!<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/361970/extras/Features.png?t=1604679105"
      /><br><ul class="bb_ul"><li>45 thrilling levels<br></li><li> Fight mighty bosses
      that can challenge even the best warriors!<br></li><li> Master nature and control
      weather!<br></li><li> Three spectacular settings<br></li><li> Earn achievements
      and awards! </li></ul>'
