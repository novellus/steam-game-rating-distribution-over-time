    about_the_game: "Swordsman is a story-driven, physics-based medieval combat game\
      \ designed for virtual reality. Experience combat where everything is physics-based,\
      \ from weapons to bodies.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1206480/extras/GIF_01.gif?t=1609456215\"\
      \ /><br><br>In the world of Swordsman, the J\xF6tunn travels to Earth in an\
      \ attempt to enslave all of humanity. He has recruited captains from all over\
      \ the world, giving them godly weapons with which to command powerful armies.\
      \ He wields seemingly infinite power: Hellfire.<br><br><strong>The game features:</strong><br><br><ul\
      \ class=\"bb_ul\"><li> Seven different thematic combat environments<br></li><li>\
      \ Knights, Vikings, Mongols and Samurai<br></li><li> Horde, a zombie survival\
      \ mode<br></li><li> Five different bosses<br></li><li> Player progression<br></li><li>\
      \ Dozens of weapons and shields, including powerful boss swords<br></li><li>\
      \ Over a dozen armors for customization<br></li><li> Campaign and Arena modes<br></li><li>\
      \ Nine stats and skills to upgrade<br></li><li> Telekinesis to force-grab weapons\
      \ and Chronokinesis to manipulate time</li></ul><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1206480/extras/GIF_02.gif?t=1609456215\"\
      \ /><br><br>The items you choose to wield, wear  or upgrade will affect how\
      \ the game feels, allowing you to develop an interesting character with different\
      \ strengths and weaknesses. Upgrade your strength stat to carry weapons with\
      \ more ease. Upgrade your agility stat to improve your speed whilst wearing\
      \ heavy armor. Don't care for heavy armor? Strap on the Samurai armor set and\
      \ weave your way through enemies at full speed.<br><br>Swordsman also features\
      \ gameplay modifiers. These will let you change how the core game works in fun\
      \ and interesting ways. Hardcore enemies, invisible enemies (floating swords),\
      \ enemies that only take damage when you hit marked body parts and many more.\
      \ <br><br>Slash your way through medieval Earth and become the ultimate Swordsman\
      \ in VR."
