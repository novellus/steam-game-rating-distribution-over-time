    about_the_game: "<strong>STORY</strong><br><br>Zoria. Home. Mother of all her\
      \ inhabitants. She provides her children with food to grow, shelter to rest\
      \ in and also, the harsh lessons of life, so her offspring may learn to fight\
      \ and protect her gifts to them. <br>But men, men wanted more. <br><br>Zoria\u2019\
      s finest sons and daughters: intelligent, resourceful\u2026 violent. Men turned\
      \ her ores into sword and daggers, and her roots into vile concoctions of poison.\
      \ <br><br>Men wanted more. They craved more land and more food. So they built\
      \ their homes of stone and wood, driving out the wildlife of its woods and caves.\
      \ And in those caves they found their instrument of defiance: zerrium. <br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1313790/extras/Zoria-AoS-GIF-Gameplay-1-Optimized.gif?t=1592325916\"\
      \ /><br><br><strong>GAMEPLAY</strong><br><br>Zoria\u2019s Gameplay is a unique\
      \ mix of classical RPG and tactical management. Explore the beautiful lands\
      \ of Zoria, from mountains to the ocean, towns and dungeons, follow the story\
      \ or discover its secrets. <br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1313790/extras/Zoria-AoS-GIF-Gameplay-2-Optimized.gif?t=1592325916\"\
      \ /><br><br>Your outpost is your base, by expanding it you get access to better\
      \ facilities and the ability to influence more of the world around you while\
      \ leveling your followers gives you the ability to explore deeper, further into\
      \ the unknown.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1313790/extras/Zoria-AoS-GIF-Adventure-Optimized.gif?t=1592325916\"\
      \ /><br><br><strong>ADVENTURES</strong><br><br>All the adventures in the game\
      \ are hand-crafted, with multiple paths and various options for exploration,\
      \ depending on the setup of your party and their environment abilities. You\
      \ can always revisit a dungeon with another party to see previously inaccessible\
      \ places and finish all the side quests.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1313790/extras/Zoria-AoS-GIF-Exploration-Optimized.gif?t=1592325916\"\
      \ /><br><br><strong>RESOURCE MANAGEMENT</strong><br><br>Adventures need to be\
      \ planned out carefully, and supplies stocked accordingly. Without supplies,\
      \ the team cannot restore their vital resources, making any dungeon that much\
      \ more dangerous. Bringing enough supplies for the journey or upgrading your\
      \ cooking skills to make better use of all the land has to offer, that\u2019\
      s a choice for everyone to make.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1313790/extras/Zoria-AoS-GIF-Adventure-Optimized.gif?t=1592325916\"\
      \ /><br><br><strong>TURN-BASED COMBAT </strong><br><br>Zoria\u2019s combat is\
      \ a Tactical, Turn-based confrontation, designed around the special characteristics\
      \ of each class, abilities, resistances, deadly ranged attacks or strong AOE\
      \ defenses, healing and much more. But turn based doesn\u2019t mean static,\
      \ so choose your battlegrounds wisely, as any wandering creature or enemy that\
      \ gets too close, might join in and ruin your best laid plans.<br><br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/1313790/extras/Zoria-AoS-GIF-Combat-Optimized.gif?t=1592325916\"\
      \ /><br><br><strong>CHARACTERS</strong><br><br>You can choose your party from\
      \ eight different classes, each with a unique skill set both in combat and exploring\
      \ the world. Magic, ranged attacks, shear power, blocks and stuns, bleed and\
      \ poisons, magic resistances - all there to explore, use and upgrade.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1313790/extras/Zoria-AoS-GIF-Menu-Optimized.gif?t=1592325916\"\
      \ /><br><br><strong>FEATURES:</strong><br><br>\u2022\t<strong>Explore a rich,\
      \ immersive and diverse world:</strong> beautifully crafted environments, featuring\
      \ dense forests, haunting dungeons, golden deserts and many more.<br>\u2022\t\
      <strong>An epic story</strong> driving your experience, with rich and expansive\
      \ lore. Discover the hidden tales and stories that live on through the people\
      \ of Zoria and your own companions;<br>\u2022\t<strong>Plan your moves or just\
      \ enjoy the ride</strong> - a game experience suited both for players eager\
      \ to just explore and adventure, as well as for those who want a challenging\
      \ combat with a strong emphasis on strategic thinking and planning. <br>\u2022\
      \t<strong>Easy to learn crafting system</strong> with dozens of <strong>unique\
      \ potions, epic weapons</strong> and other curious recipes that can be found\
      \ throughout the world.<br>\u2022\t<strong>Elaborate character management:</strong>\
      \ class and character upgrade system, unique skills both in combat, and during\
      \ exploration. A wide array of character builds for each class will allow you\
      \ to approach an encounter in your own way.<br>\u2022\t<strong>Complex base\
      \ management:</strong> build new facilities, upgrade buildings, manage resources\
      \ and expand your base;"
