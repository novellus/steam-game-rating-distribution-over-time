    about_the_game: High Fantasy Main Party Pack I is a character-only bundle filled
      with resources that help flesh out the more important characters in your game.
      The characters are created in western-styled fashion, and are compatible with
      the <a href="http://store.steampowered.com/app/229751/" target="_blank" rel="noreferrer"  >High
      Fantasy Resource Pack 2</a>.<br><br>Each character contains the following:<br><ul
      class="bb_ul"><li>4-Direction Sprite Sheet with 3 &amp; 8 Frames of Animation<br></li><li>8-Direction
      Sprite Sheet with 3 &amp; 8 Frames of Animation<br></li><li>4-Direction Running
      Sprite Sheet with 8 Frames of Animation<br></li><li>8-Direction Running Sprite
      Sheet with 8 Frames of Animation<br></li><li>Down-Poses Sprite Sheet in 4 Directions<br></li><li>96x96
      Face Graphic<br></li><li>271x291 Message Bust Graphic<br></li><li>Large Full-Body
      Portrait<br></li><li>Animated Battler Sprite Sheet</li></ul><br>Bonus!<br><ul
      class="bb_ul"><li>Zombie animated battler sprite sheet<br></li><li>Script for
      RPGMaker VX Ace<br></li><li>Nearly 80 bonus animated battler sprite sheets for
      a number of the included characters!</li></ul>
