    about_the_game: "\u300A\u795E\u660E\u7684\u4E00\u5929\u4E16\u754C\u300B\u7CFB\u5217\
      \u6545\u4E8B \u5916\u4F20 \u539F\u521B\u89C6\u89C9\u5C0F\u8BF4\u6E38\u620F -\
      \ \u4E0D\u843D\u57CE<br />\r\n<br />\r\n\u8BB2\u8FF0\u4E86\u53D1\u751F\u5728\
      \u5927\u707E\u96BE\u5343\u5E74\u4E4B\u540E\u7684\u6545\u4E8B\u3002<br />\r\n\
      <br />\r\n\u5728\u5343\u5E74\u524D\u88AB\u79F0\u4E3A\u201C\u8BF8\u795E\u9EC4\
      \u660F\u201D\u7684\u5927\u707E\u96BE\u53D1\u751F\u4E4B\u540E\uFF0C\u4EBA\u7C7B\
      \u5728\u5973\u795E\u7684\u5E2E\u52A9\u4E0B\u91CD\u5EFA\u4E86\u6587\u660E\u3002\
      \u4F46\u662F\uFF0C\u8FD9\u548C\u5E73\u7684\u65E5\u5B50\u5E76\u6CA1\u80FD\u6C38\
      \u4E45\u6301\u7EED\u4E0B\u53BB\uFF0C\u5728\u5343\u5E74\u4E4B\u540E\u7684\u5927\
      \u9646\u4E0A\uFF0C\u6076\u9B54\u518D\u6B21\u5165\u4FB5\uFF0C\u5E76\u653B\u9677\
      \u4E86\u9B54\u6CD5\u738B\u56FD\u8FD1\u534A\u6570\u7684\u9886\u571F\u3002<br\
      \ />\r\n<br />\r\n\u4E8E\u662F\u5728\u5927\u9B54\u5BFC\u5E08\u5B89\u4E1C\u5C3C\
      \u5965\u7684\u5E26\u9886\u4E0B\uFF0C\u5149\u4E4B\u9B54\u6CD5\u5E08\u963F\u8389\
      \u4E9A\u63A5\u53D7\u4E86\u4E0D\u843D\u4E4B\u57CE - \u79D1\u5C3C\u4E9A\u7684\u9080\
      \u8BF7\uFF0C\u6210\u4E3A\u4E86\u88C1\u51B3\u4E4B\u5149\u5854\u7684\u9996\u5E2D\
      \u6CD5\u5E08\uFF0C\u5E76\u56E0\u6B64\u5C55\u5F00\u4E86\u4E00\u573A\u548C\u201C\
      \u6076\u9B54\u201D\u7684\u6597\u4E89\u3002<br />\r\n<br />\r\n<br />\r\n\u5982\
      \u5728\u8BD5\u73A9\u8FC7\u7A0B\u4E2D\u9047\u5230\u95EE\u9898\uFF0C\u6B22\u8FCE\
      \u52A0\u7FA4\u5411\u7FA4\u4E3B\u54A8\u8BE2\u53CD\u9988<br />\r\nQQ1\u7FA4\uFF1A\
      438888674\uFF0C452954075"
