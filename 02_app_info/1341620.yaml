details:
  data:
    about_the_game: "ANCIENT EVIL is a real-time tactical puzzle game where you need\
      \ to<br />\r\npass severe tests and win the final battle with the enemy.<br\
      \ />\r\nAs you move through the cells, pick up weapons, armor, and healing potions\
      \ to fight your enemies.<br />\r\nBeware of traps that may be waiting for you\
      \ on the way.<br />\r\nSome of them can be used to clear your way from enemies.<br\
      \ />\r\nThe ancient lands consist of 3 parts, each part has its own guardian,\
      \ which you need to overcome. You don't have to fight everyone to win.<br />\r\
      \nYou will also have to Dodge flying projectiles.Your dexterity and care will\
      \ help you pass this difficult path.<br />\r\nGo ahead and don't stop!<br />\r\
      \n<br />\r\n<br />\r\n- Dangerous traps<br />\r\n-Bright graphics<br />\r\n\
      - Challenging levels<br />\r\n-Dangerous enemy<br />\r\n<br />\r\n<br />\r\n\
      Be careful and the victory is yours!"
