    about_the_game: "\n\t\t\t\t\t<p>Quinn is back on a new whirlwind adventure, joined\
      \ by Flo&reg; and Joe Wright, wedding photographer. Help Quinn become the world's\
      \ top wedding planner in this hilarious sequel to the hit game <i>Wedding Dash&reg;</i>.\
      \ Visit beautiful, exotic locations while managing new guests, fulfilling bride\
      \ and groom requests, and tackling comedic disasters. Do you have what it takes\
      \ to help Quinn win the honor of planning the most exclusive wedding of the\
      \ year? </p>\n\t\t\t\t\t<ul>\n\t\t\t\t\t<li>2 modes: Story and Endless Game\n\
      \t\t\t\t\t<li>50 new levels of riotous game play\n\t\t\t\t\t<li>Bridezilla now\
      \ joined by the all-new Groom-Kong!\n\t\t\t\t\t<li>Photographer on hand to take\
      \ pictures on request!\n\t\t\t\t\t<li>5 exciting new environments\n\t\t\t\t\t\
      </ul>\n\t\t\t\t\t"
