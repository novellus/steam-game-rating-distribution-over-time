details:
  data:
    about_the_game: "In this taut psychological thriller by Karyn Kusama (Girlfight,\
      \ Jennifer\u2019s Body), the tension is palpable when Will (Logan Marshall-Green,\
      \ Prometheus) shows up at a dinner party hosted by his ex-wife Eden (Tammy Blanchard,\
      \ Into the Woods) and her new husband David (Michiel Huisman, Game of Thrones).\
      \ The former spouses\u2019 tragic past haunts an equally eerie present; amid\
      \ Eden\u2019s suspicious behavior and her mysterious house guests, Will becomes\
      \ convinced that his invitation was extended with a hidden agenda. Unfolding\
      \ over one dark evening in the Hollywood Hills, THE INVITATION blurs layers\
      \ of mounting paranoia, mystery, and horror until both Will \u2013 and the audience\
      \ \u2013 are unsure which threats are real or imagined."
