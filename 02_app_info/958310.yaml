    about_the_game: "Evolo.SpiderSim is an exciting real-time strategy game with sandbox\
      \ elements.<br />\r\nCollect resources, build new creatures and buildings. Develop\
      \ your underground colony of spiders!<br />\r\n<br />\r\nControl your creatures,\
      \ explore new territories and create your own unique colony.<br />\r\n<br />\r\
      \nIf you like thoughtful and complex sandboxes, you are not afraid to immerse\
      \ yourself in the mechanics of this game, then you will be satisfied.<br />\r\
      \nWelcome to the world of Evolo. Chaotic world of evolution."
