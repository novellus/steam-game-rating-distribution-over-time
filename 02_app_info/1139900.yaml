    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1139900/extras/Ghostrunner_01.gif?t=1608227815\"\
      \ /><br><br><strong>Ghostrunner </strong>is a hardcore FPP slasher packed with\
      \ lightning-fast action, set in a grim, cyberpunk megastructure. Climb Dharma\
      \ Tower, humanity\u2019s last shelter, after a world-ending cataclysm. Make\
      \ your way up from the bottom to the top, confront the tyrannical Keymaster,\
      \ and take your revenge.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1139900/extras/Ghostrunner_02.gif?t=1608227815\"\
      \ /><br><br>The streets of this tower city are full of violence. Mara the Keymaster\
      \ rules with an iron fist and little regard for human life.<br><br>As resources\
      \ diminish, the strong prey on the weak and chaos threatens to consume what\
      \ little order remains. The decisive last stand is coming. A final attempt to\
      \ set things right before mankind goes over the edge of extinction.<br><br>As\
      \ the most advanced blade fighter ever created, you\u2019re always outnumbered\
      \ but never outclassed. Slice your enemies with a monomolecular katana, dodge\
      \ bullets with your superhuman reflexes, and employ a variety of specialized\
      \ techniques to<br>prevail.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1139900/extras/Ghostrunner_03.gif?t=1608227815\"\
      \ /><br><br>One-hit one-kill mechanics make combat fast and intense. Use your\
      \ superior mobility (and frequent checkpoints!) to engage in a never-ending\
      \ dance with death fearlessly.<br><br>Ghostrunner offers a unique single-player\
      \ experience: fast-paced, violent combat, and an original setting that blends\
      \ science fiction with post-apocalyptic themes. It tells the story of a world\
      \ that has already ended and its inhabitants who fight to survive."
