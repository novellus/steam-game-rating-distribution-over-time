  data:
    about_the_game: "The legendary <i>Men of War</i> RTS series has finally reached\
      \ the cold war era. Take command of either U.S. or Soviet forces, fulfill mission\
      \ objectives and claim victory! <br><br>Control vast armies of regular and specialized\
      \ units, including support vehicles, light and heavy tanks, artillery vehicles,\
      \ combat helicopters and game-changing jet fighters. Take to the battlefields\
      \ of destroyed cities, fortified border zones, rural farmlands, destroyed airbases\
      \ and sleepy winter villages in the latest installment of this classic RTS series,\
      \ in which strong leadership and good management are the keys to success.<br><br>For\
      \ the first time in the series, dynamic campaign generation makes its debut.\
      \ <i>Men of War: Assault Squad 2 \u2013 Cold War</i> gives players nearly endless\
      \ experiences in both singleplayer and cooperative campaign modes!<h2 class=\"\
      bb_tag\">Key features:</h2><ul class=\"bb_ul\"><li>Pick your side: The United\
      \ States of America versus the Soviet Union.<br></li><li>Dynamic campaign generator\
      \ makes singleplayer and co-op extremely replayable, with randomized skirmishes\
      \ and custom army compositions.<br></li><li>Competitive online multiplayer modes.<br></li><li>Assault\
      \ Zones mode: Capture and hold flag points using all military means possible.<br></li><li>Annihilation\
      \ mode: Dominate the enemy or capture their base; valuable resources can also\
      \ be secured on the battlefield.<br></li><li>Command large armies or control\
      \ single units with the series-defining Direct Control Mode.</li></ul>"
