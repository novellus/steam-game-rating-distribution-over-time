  data:
    about_the_game: "<strong>Welcome and care for sick animals in your clinic!</strong><br><br>Discover\
      \ the veterinary profession and help cats and dogs that need you. <br>An injury,\
      \ fever, an animal that refuses to eat: it\u2019s up to you to act! Pay close\
      \ attention during the medical examination, decide what care your four-legged\
      \ patients need and take care of their personal well-being through dozens of\
      \ activities.<br><br><strong>Become the head veterinarian</strong><br>Fulfill\
      \ your dreams and learn to run your own clinic in an adventure full of twists\
      \ and turns. Develop your veterinary career to unlock new treatments, recruit\
      \ new helpers and welcome more animals in distress.<br><br><strong>Personalize\
      \ your clinic</strong><br>Choose the appearance of your character and decorate\
      \ the different rooms of your clinic to reflect your style. Upgrade your medical\
      \ equipment, but don\u2019t forget to give your canine and feline patients a\
      \ little tenderness and petting to help them feel better!<br><br><br>- Master\
      \ dozens of treatments to cure animals: X-rays, bandages, a stethoscope, preparing\
      \ medicine...<br><br>- House the animals in different rooms of the clinic and\
      \ come to the aid of your four-legged patients<br><br>- Listen to the animals\
      \ and become the best vet ever!<br><br>- Expand and upgrade your clinic to take\
      \ advantage of the best instruments for treatment<br><br>- Spend time with the\
      \ animals and develop a true bond with them"
