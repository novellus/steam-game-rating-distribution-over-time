    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/313810/extras/Gruppe_Steam_Neu.png?t=1561966967\"\
      \ /><br>10 years after its initial release, Legend of Kay - Anniversary is a\
      \ thoroughly remastered version of the original game: high-resolution textures;\
      \ new, more detailed character models; modern rendering techniques and crystal-clear\
      \ surround sound give this great classic a new shine.<br><br>Full of fond allusions\
      \ to old martial arts films and pop culture quotes, Legend of Kay - Anniversary\
      \ is both an incredibly funny game and a challenging action-adventure for young\
      \ and old alike.<br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/313810/extras/Krebs.3_Ohne.png?t=1561966967\"\
      \ /><h2 class=\"bb_tag\">Key Features:</h2><ul class=\"bb_ul\"><li>25 different\
      \ levels with over 15 enemy types and epic boss battles.<br></li><li>3 different\
      \ primary weapons (sword/hammer/claws) with distinct combat styles.<br></li><li>Various\
      \ mini-games such as wild boar racing, dragon flying and wolf riding.<br></li><li>Online\
      \ rankings: compare your score with your friends\u2019 and compete against the\
      \ best in the world.</li></ul>"
