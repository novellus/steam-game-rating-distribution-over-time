    about_the_game: "<h2 class=\"bb_tag\">BUILD. SMITE. REPEAT.</h2><br>Creo God Simulator\
      \ is a game of city-building, resource management, survival, and a ton of peasant\
      \ smiting. As the divinely-selected Creostrider, it's your job to build a society\
      \ bit by bit, while convincing your new population to believe in you as their\
      \ one true god.<br><br>During your time as the Creostrider, you will discover\
      \ new powers to use and more advanced buildings to place, but beware, as you\
      \ progress, the randomized events that afflict your town will become more difficult,\
      \ not to mention that a larger population presents a myriad of engaging challenges\
      \ to overcome. Can you prove yourself as the new true God, or will you slowly\
      \ fade from the memory of the people you led?<h2 class=\"bb_tag\">FEATURES</h2><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1028730/extras/SteamGif1.gif?t=1606692333\"\
      \ /><br><br><strong>With God Powers come God Responsibilities</strong><br><br>In\
      \ Creo God Simulator, <strong>you</strong> are the Creostrider, a being chosen\
      \ by the Gods to become like them. You are given incredible power to build great\
      \ cities and smite the lowliest peasant. Here are some of the features regarding\
      \ your newly-found godhood:<br><br><ul class=\"bb_ul\"><li>Name your Religion\
      \ and God Name</li><li>Faith/Fear System: Your actions affect your follower's\
      \ opinions of you</li><li>Awesome God Powers: Meteors, lightning, rain - the\
      \ power's in your hands</li><li>Town villagers have the ability to convert each\
      \ other without your influence or approval (just like in the real world!)</li></ul><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1028730/extras/SteamGif2.gif?t=1606692333\"\
      \ /><br><br><strong>Build a Great Civilization</strong><br><br>Creo's unique\
      \ building system allows you to place buildings in any position you want. Do\
      \ you want a new shopping center? Go for it! Or perhaps a ghetto surrounding\
      \ your mines? What about tons of tightly-packed homes that will totally not\
      \ be a fire hazard?<br>In addition to the initially-available buildings, Creo\
      \ God Simulator also has an inspiration system/tech-tree that you can use to\
      \ unlock new and more powerful buildings!<br>With Creo's building and inspiration\
      \ system, your imagination is the limit!<br><br><ul class=\"bb_ul\"><li>Free-form\
      \ building placement</li><li>A variety of building types and models</li><li>Creo-specific\
      \ architecture style</li><li>An ever-expanding inspiration system/tech-tree</li></ul><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1028730/extras/SteamGif3.gif?t=1606692333\"\
      \ /><br><br><strong>A New Gaming Experience with Every Playthrough</strong><br><br>Creo\
      \ God Simulator boasts a procedurally generated world, quests, and events! No\
      \ two playthroughs will ever be the same. Things could be going smoothly for\
      \ your town when suddenly, an earthquake erupts, and locusts swarms descend\
      \ upon your farms. Once those are dealt with, peace reigns once again, until\
      \ an angry herd of cats decides that your town will be its new home\u2014this\
      \ is just one example of the limitless stories that you can experience in Creo.<br><br><ul\
      \ class=\"bb_ul\"><li>A Procedurally-generated map</li><li>Various Types of\
      \ Positive and Negative Events</li><li>Cat Herds</li><li>A regularly updated\
      \ list of challenging new quests to accomplish</li></ul>"
