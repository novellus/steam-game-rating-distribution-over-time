    about_the_game: "This DLC includes a multiplayer mecha &quot;Shepherd J\xE4ger&quot;\
      \ and a multiplayer pilot &quot;Morris Yasir&quot;.<br><strong>Shepherd J\xE4\
      ger and Morris Yasir can only be used in Local Multiplayer, Online Multiplayer\
      \ and Training.</strong><h2 class=\"bb_tag\">Mecha</h2><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1125641/extras/\u961F\
      \u957F\u7267\u7F8A\u4EBA.gif?t=1587977714\" /><br>Shepherd J\xE4ger is a model\
      \ with its melee attack strengthened around its sabre.<br><br><strong>Primary\
      \ Weapon - Throwing Knife</strong><br>Throws a high speed dagger to disrupt\
      \ the enemy.<br><br><strong>Secondary Weapon - Shoulder Vulcan</strong><br>Fires\
      \ two vulcans on the shoulder at the same time.<br><br><strong>Light Melee -\
      \ Iaido Combo Slash</strong><br>Performs a 2 hit combo slash.<br><br><strong>Heavy\
      \ Melee - Iaido Heavy Slash</strong><br>Performs a heavy slash.<h2 class=\"\
      bb_tag\">Pilot</h2><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1125641/extras/\u83AB\
      \u91CC\u65AF1.gif?t=1587977714\" /><br>Morris is the captain of Hardcore Defense\
      \ Corp., a stoic warrior and sword master, equipped with pistol, rocket launcher\
      \ and katana."
