    about_the_game: "<h2 class=\"bb_tag\">ABOUT THIS GAME</h2><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1031480/extras/about1_english.png?t=1569129637\"\
      \ /><br>Touhou Makuka Sai ~ Fantastic Danmaku Festival part\u2161 is a danmaku\
      \ shooting game, which is the second part of Touhou Makuka Sai. The repeat of\
      \ incident is coming again. Can the girls going to the netherworld solve the\
      \ mystery?<h2 class=\"bb_tag\">\u2605CONTROL OF KEYBOARD</h2><ul class=\"bb_ul\"\
      ><li><strong>\u2192\u2190\u2191\u2193</strong> Movement</li><li><strong>Z</strong>\
      \ Shooting, Confirm</li><li><strong>X</strong> Bomb, Cancel</li><li><strong>Shift</strong>\
      \ Slow Movement</li><li><strong>Esc</strong> Pause</li></ul><h2 class=\"bb_tag\"\
      >\u2605CONTROL OF GAMEPAD</h2><strong>Make sure you have already disabled steam\
      \ input!</strong><br>Support Xbox 360, Xbox One and PlayStation 4 Controller\
      \ (You can choose a default config on game launcher window)<br>Basically support\
      \ most of other controllers but if it lose control you need to modify the move\
      \ threshold in controller config<h2 class=\"bb_tag\">\u2605STORY BACKGROUND</h2><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1031480/extras/about2.png?t=1569129637\"\
      \ /><br>The spring of Gensokyo arrived one month ago...<br>Unprecedented blizzard\
      \ suddenly hit, making Gensokyo become colder than Winter.<br>Soon, Youkais\
      \ became restless under the overwhelming blizzard.<br>\u201CIt's too similar\u2026\
      it shouldn't be a coincidence, should it?&quot;<br>Miko from jinja, witch from\
      \ forest, and wind priestess specially comes for the incident gather again.\
      \ They all know something in heart but also full of uncertainty and anxiety.<br>To\
      \ solve the mystery before thing goes worse, they have to start off to find\
      \ out the root of the incident, even under the fierce blizzard.<h2 class=\"\
      bb_tag\">\u2605DESIGN OF NEW CHARACTER</h2><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1031480/extras/about3.png?t=1569129637\"\
      \ /><br>\u25CBWandering white<br><strong>\u4FEE\u666E</strong><br><strong>Hyp</strong><br><br>Race:\
      \ Unknown<br>Ability: to make people fall asleep<br><br>Floating in the snowing\
      \ sky, a white youkai of owl covered by giant white wings, is hard to be awarded\
      \ for its protection color in the snow.<br>The feathers change to snow after\
      \ falling out of his pillow, which slightly contributes to the heavy snow of\
      \ Gensokyo.<br>He states that his appearing is for food. But he is very lazy\
      \ and will fall asleep during battle and seems not very strong.<br><br>\u25CB\
      Fairy of sweetness and fragrance<br><strong>\u8389\u8389\xB7\u6000\u7279</strong><br><strong>Lily\
      \ White</strong><br><br>Race: Fairy<br>Ability: To announce the coming of spring<br><br>She\
      \ is arranged to welcome the guests coming to the festival at the entrance of\
      \ netherworld by the host of the festival and for this reason, she is also heavily\
      \ dressed up.<br>She is somewhat mind losing and keep attacking comers without\
      \ invitation using new ability of unknown origin acquired.<h2 class=\"bb_tag\"\
      >\u2605ABOUT Youmu Konpaku</h2><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1031480/extras/about4.png?t=1569129637\"\
      \ /><br>It seems like a normal day in Hakugyokuro, Youmu is required strangely\
      \ by Yuyuko to make purchasement at Human Village.<br>&quot;You know, how long\
      \ it takes me to reach Human Village?&quot; Though Youmu complains, she goes\
      \ out without any further words.<br>However, when she comes to the outland,\
      \ the abnormal blizzard totally shocked Youmu.<br>After continuingly questioned\
      \ several woodcutters who search for firewood under snow, Youmu finally convinced\
      \ herself that it is now Spring.<br>Everyone locked himself at home at Human\
      \ Village, which totally ruined the purchase plan of Youmu. But what is even\
      \ worse is that countless youkai is uprising under the blizzard in the Gensokyo\u2026\
      <h2 class=\"bb_tag\">\u2605GAME FEATURES</h2><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1031480/extras/about5.png?t=1569129637\"\
      \ /><br><strong>-Seems familiar but a brand new different script.<br>-Significant\
      \ stage show and danmaku also full of challenges, bringing visual experience\
      \ different from traditional shooting games.<br>-Serial sequel after a gap of\
      \ 5 years, challenging the ultimate limit of danmuku</strong>"
