    about_the_game: "You are an adventurer.<br />\r\nYou are on a journey to King's\
      \ Landing and are now escorting a merchant's wagon.<br />\r\nYour companion,\
      \ a competitor, has told you of a dungeon in the area.<br />\r\nYou may head\
      \ there, or you may not.<br />\r\nThe choice is yours.<br />\r\n<br />\r\nIt's\
      \ a dungeon RPG game in gamebook format.<br />\r\nYou will fight against the\
      \ monsters you meet in the dungeon and you will grow up.<br />\r\nYou will be\
      \ able to conquer this dreadful dungeon.<br />\r\n<br />\r\nBut sometimes you\
      \ lose.<br />\r\nSometimes there are unwanted consequences...."
