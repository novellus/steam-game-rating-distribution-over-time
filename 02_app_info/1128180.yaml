    review: 'the game is def worth $8, very addictive, very good at passing time (see:
      my playtime), and it''s fun climbing up the leaderboard! i bought this game
      for dv-i and she delivered and virix dreamcore had bangers in here as well

      the board aesthetic is so clean, and the ingame real-time clock is a cool small
      feature, wish more games did that


      had some minor problems:

      i really don''t like most of the gallery boards, they''re too bright and detailed
      and hard to distinguish colors, especially on bigger boards. the beach one is
      good tho

      also all the item/outfit dialogue isn''t repeatable so i have to clear my data
      when i want to reread those >.>

      also sometimes multiple rows and boards just randomly move when i''n trying
      to move one specific row, and sometimes moving a row is difficult'
