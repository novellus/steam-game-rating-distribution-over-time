    about_the_game: "Humans have dreamt of flying forever. The dream of a fun and\
      \ colorful party game on flying is not quite as old, but you can now live it\
      \ nevertheless \u2013 with PILOT SPORTS!<br><br>You can ascend into the tropical\
      \ atmosphere by yourself, perfecting your flying skills with the parachute and\
      \ with the airplane, hang glider and jetpack versions in more than 50 challenges,\
      \ or you can meet up with 3 friends in front of a monitor and have a really\
      \ good time!<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/996430/extras/3.gif?t=1564579366\"\
      \ /><h2 class=\"bb_tag\">Features:</h2><ul class=\"bb_ul\"><li> 1-4 players\
      \ <br></li><li> more than 50 courses<br></li><li> 7 different flying vehicles<br></li><li>\
      \ 7 different challenge types<br></li><li> unlockable free fly courses</li></ul><h2\
      \ class=\"bb_tag\">LOCAL MULTIPLE PLAYER FUN</h2>Compete against each other\
      \ above the tropical island and create your personalized competition from 50\
      \ different challenges. Resolve who is the ace of the air! The controls of PILOT\
      \ SPORTS are so intuitive that anyone can jump right in. But don\u2019t be deceived:\
      \ Many a course will take all you\u2019ve got, so expect heated, exciting flying\
      \ times as the order of the day.<h2 class=\"bb_tag\">GREAT VARIETY</h2>In PILOT\
      \ SPORTS you will find 2 different airplanes, 2 jetpacks and 2 hang gliders,\
      \ as well as a parachute. All flying machines play and control differently.\
      \ You can prove your mastery in 7 different types of challenges and more than\
      \ 50 tracks.<h2 class=\"bb_tag\">FOR ALL AGES</h2>All this unfolds above a tropical\
      \ island that is glowing in the brightest colors. The entire look of PILOT SPORTS\
      \ generates a good mood, is family friendly and fits the intuitive controls.\
      \ The music with its 11 catchy, bright sounds fosters this mood further and\
      \ is the perfect soundtrack.<h2 class=\"bb_tag\">SURPRISE!</h2>As the game unfolds,\
      \ you will also unlock explorer courses that let you move around freely above\
      \ the island and discover this, that or the other secret. What are you waiting\
      \ for? Are you ready for take off?"
