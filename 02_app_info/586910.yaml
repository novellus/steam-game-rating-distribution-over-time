details:
  data:
    about_the_game: "Cossacks 3: Rise to Glory allows you to take up the mantle of\
      \ the greatest military leaders of all time and participate in battles that\
      \ defined the world\u2019s history as we know it. Among other things, it introduces\
      \ numerous new features to the game: new nations, environments, units, historical\
      \ campaigns, scenarios and much more!<h2 class=\"bb_tag\">Main Features:</h2><ul\
      \ class=\"bb_ul\"><li><u><strong>Prussian campaign</strong></u>: Take a role\
      \ of Friedrich the Great and lead the mighty Prussian armies into the fiercest\
      \ skirmishes 18th century Europe have ever seen.<br></li><li><strong><u>Swedish\
      \ campaign</u></strong>: Experience the rise of Sweden to its position of the\
      \ global power under the leadership of Gustavus Adolphus, a genius military\
      \ leader who invented the modern way of conducting warfare.<br></li><li><u><strong>New\
      \ Original Units</strong></u>: 7 new units come into the game, 3 of which are\
      \ completely new.<br></li><li><strong><u>New environments</u></strong>: Take\
      \ out your winter coats, as Rise to Glory introduces winter maps to both singleplayer\
      \ and multiplayer modes. <br></li><li><strong><u>New nations</u></strong>: Mighty\
      \ Bavaria and Saxony \u2013 favorites of the old fans \u2013 make a comeback\
      \ to display the military might of German states. <br></li><li><u><strong>Custom\
      \ scenarios</strong></u>: Three singleplayer missions will allow you participate\
      \ in exciting historical battles that took place all over Europe. </li></ul>"
