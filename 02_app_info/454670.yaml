    about_the_game: "Help Piggy Princess escape from prison!. Use physics and objects\
      \ of each scenario to solve puzzles and release Princess. She loves to eat beans,\
      \ so with help from their flatulences she will can fly and escape each game\
      \ level.<br />\r\nA fun game that combines the ability to solve physics puzzles\
      \ to reach the exit of each stage along with the ability to launch the Princess\
      \ across the scenery. Intelligently uses the objects in each scenery to pass\
      \ each level.<br />\r\nEnjoy beatiful graphics playing more than 50 amazing\
      \ levels."
