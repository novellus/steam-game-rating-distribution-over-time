    about_the_game: <strong>ZAP Master</strong> is a 2D, abstract art, base defense/bullet
      hell game where players click to zap incoming enemies. Enemies spawn in and
      travel down radial lanes, and if one reaches the end of the lane, it's game
      over! <br><br>The game also allows you to record your scores, so challenge yourself
      with players from all over the world and see who has the best reflexes!<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/679860/extras/zap.gif?t=1589277491"
      />
