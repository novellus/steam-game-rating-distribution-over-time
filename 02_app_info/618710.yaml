  data:
    about_the_game: "ABOUT THE GAME<br />\r\n<br />\r\nFor all budding adventurers,\
      \ the king of 3D dungeon crawler RPGs - 'Elminage ORIGINAL - Priestess of Darkness\
      \ and The Ring of the Gods ' - has finally arrived on Steam.<br />\r\n<br />\r\
      \nThe original 3D dungeon RPG has returned!<br />\r\n<br />\r\nCreate and raise\
      \ your characters to defeat the monsters that lurk deep in the labyrinth-like\
      \ dungeons. Its simple gameplay and sense of freedom makes you feel like you\
      \ are truly inside a fantasy world.<br />\r\n<br />\r\nChoose from 16 occupation\
      \ including the likes of Fighter, Mage and Samurai.<br />\r\nWith 9 races to\
      \ choose from, diverse parties can be created set according to gender, age and\
      \ their personality. In addition, customize the game to your liking with the\
      \ graphic/sound functions. <br />\r\n<br />\r\nWith many events along the way,\
      \ fulfill the main quest to search for the 5 rings.<br />\r\nLet's open the\
      \ gates and head out to a new adventure.<br />\r\n<br />\r\nAbout Configuration\
      \ Settings<br />\r\nOpening the Elminage Original Config.exe file in the installation\
      \ folder accesses key config, game pad settings, window size.<br />\r\nAlt+Enter\
      \ changes between full screen/window<br />\r\nAlt+F4 closes the game."
