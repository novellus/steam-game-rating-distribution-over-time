    detailed_description: "<h1>FACELOAD\uFF06SOUNDLOAD</h1><p>FACELOAD is a function\
      \ where a player can choose an image they like and use it as a character's icon.\r\
      \n\r\nInstructions\r\n\r\n1) Place your chosen image in the folder 'My Document'\
      \ &gt; 'Mebius' &gt; 'Elminage Original' &gt; 'FACELOAD'\r\nThe FACELOAD folder\
      \ will automatically be created upon upgrade.\r\n\r\nSupported image file and\
      \ size\r\n\r\n192x192px JPG, BMP, PMG file\r\n\r\n2 ) Start the game and select\
      \ 'FACELOAD'\r\n\r\n3 ) Choose a location to upload the image\r\n\r\n4 ) The\
      \ image in the FACELOAD folder will be shown. Select the image to upload.\r\n\
      \r\n5 ) The image should be ready. Press 'Z' to finish the process.\r\n\r\n\
      Begin the game and when you go to the face list in 'adventurer registration'\
      \ or 'change name' at the Training School, select FACELOAD on the bottom right\
      \ icon where you can find your face.</p><br><h1>SOUNDLOAD</h1><p>SOUNDLOAD is\
      \ a function where a player can use a BGM they like in the game.\r\n\r\nInstructions\r\
      \n\r\n1 ) Place your chosen image in the folder 'My Document' &gt; 'Mebius'\
      \ &gt; 'Elminage Original' &gt; 'SOUNDLOAD'\r\n\r\nSupported sound files wav.\
      \ or ogg.\r\n\r\n2 ) Start the game and select 'SOUNDLOAD'\r\n\r\n3 ) Go to\
      \ the sound page\r\n\r\n4 )  The sound file in the SOUNDLOAD folder will be\
      \ shown. Select the file to upload.\r\nPressing PAGE DOWN adjusts the volume.\
      \ Pressing 'F' returns the sound back to its original setting.\r\n\r\n5 ) The\
      \ image should be ready. Press 'Z' to finish the process.\r\n\r\n\r\nThere may\
      \ be parts of the image unable to be reproduced depending on the type/format\
      \ of the file. Please seek approval beforehand. In the case SOUNDLOAD does not\
      \ work normally, the steps below can return you to the original setting. \r\n\
      \r\n1 ) Confirm whether there is a BIN folder the 'Elminage Original\xA5SOUNLOAD\
      \ folder'.\r\n\r\n2 ) Rename, or if that fails, delete the SNLD.DAT in the BIN\
      \ folder.</p><br><h1>About the Game</h1>ABOUT THE GAME\r\n\r\nFor all budding\
      \ adventurers, the king of 3D dungeon crawler RPGs - 'Elminage ORIGINAL - Priestess\
      \ of Darkness and The Ring of the Gods ' - has finally arrived on Steam.\r\n\
      \r\nThe original 3D dungeon RPG has returned!\r\n\r\nCreate and raise your characters\
      \ to defeat the monsters that lurk deep in the labyrinth-like dungeons. Its\
      \ simple gameplay and sense of freedom makes you feel like you are truly inside\
      \ a fantasy world.\r\n\r\nChoose from 16 occupation including the likes of Fighter,\
      \ Mage and Samurai.\r\nWith 9 races to choose from, diverse parties can be created\
      \ set according to gender, age and their personality. In addition, customize\
      \ the game to your liking with the graphic/sound functions. \r\n\r\nWith many\
      \ events along the way, fulfill the main quest to search for the 5 rings.\r\n\
      Let's open the gates and head out to a new adventure.\r\n\r\nAbout Configuration\
      \ Settings\r\nOpening the Elminage Original Config.exe file in the installation\
      \ folder accesses key config, game pad settings, window size.\r\nAlt+Enter changes\
      \ between full screen/window\r\nAlt+F4 closes the game."
