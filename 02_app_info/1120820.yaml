    about_the_game: <strong>The only way to get stronger is to practice your skills!<br>An
      action RPG with action gameplay unlike any other treasure hunter game using
      a direct control style.</strong><br><br>Preface<br><br>An accident occurs during
      a terraforming project on an isolated planet.<br>The protagonist Issac who goes
      to investigate is attacked by something during landing.<br><br>His ship crashes
      on rough red earth.<br>Issac with his partner Chobi need to find a path to escape
      from this unknown planet.<br>But while searching for clues, animal-like killing
      machines suddenly appear.<br><br>What happened on this planet?<br>A human and
      creature is left stranded on this unknown terrain.<br>On a planet that is not
      Earth the battle to survive begins to unfold.
