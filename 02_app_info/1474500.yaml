  data:
    about_the_game: '<img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1474500/extras/flowsisland_about.gif?t=1606309994"
      /><h2 class="bb_tag">Live like a stray in a beautiful open world</h2>Flow''s
      Island is a multiplayer game in which the player impersonates a stray dog, abandoned
      on a deserted and mysterious island, inhabited by ancient tribes. The objective
      of the game is to survive on the island, exploring, hunting and completing missions
      for tribe members, acquiring points to customize your dog and improve its characteristics.<h2
      class="bb_tag">Play the Way You Like</h2>You can play Flow''s Island by choosing
      between single player or multiplayer player without losing your character''s
      progression.<br><ul class="bb_ul"><li>Singleplayer: no one will disturb you
      during your adventure. Focus on daily missions and survival without any help.<br></li><li>Multiplayer:
      play together with strangers or create/participate in private sessions with
      your friends and always live new adventures, working together with your pack
      for survival.</li></ul><h2 class="bb_tag">PvP and PvE</h2>To get the title of
      Alpha Dog you will have to fight your kind. <br>Go to the arenas scattered around
      the game world and challenge your opponents. In singleplayer your skills are
      tested by an increasingly aggressive artificial intelligence, in multiplayer
      you will challenge your friends or other players.<h2 class="bb_tag"><a href="https://www.indiegogo.com/projects/flow-s-island/coming_soon/x/25162196"
      target="_blank" rel="noreferrer"  >Subscribe on Indiegogo</a></h2>We will soon
      launch a fundraising campaign to finance the development of the game which will
      allow us to insert contents and mechanics even more detailed and fun to play.
      <a href="https://www.indiegogo.com/projects/flow-s-island/coming_soon/x/25162196"
      target="_blank" rel="noreferrer"  >Click here to subscribe now</a>'
