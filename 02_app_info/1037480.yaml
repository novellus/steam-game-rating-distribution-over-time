    about_the_game: "There was a time when pilots were TRUE pilots. Be aware, this\
      \ game is only for the true ones...<br />\r\n<br />\r\nDrive furiously fast\
      \ on gorgeous landscapes and fight against your monstrous cars in this hillclimb\
      \ racing game that takes place in the 60's. A pure Time Attack game where you're\
      \ driving iconic cars from the &quot;Gentlemen Drivers&quot; era.<br />\r\n\
      <br />\r\nCross the finish line at the top off the hill as fast as possible\
      \ ! Make the best time to be the best ranked at the world leaderboards.<br />\r\
      \n<br />\r\nTaste the feelings of vintage driving in this game with its wondeful\
      \ graphics and its realistic physics engine.<br />\r\n<br />\r\n- 4 car categories\
      \ (from micro cars to F1)<br />\r\n- 11 unique tracks with slalom and reversed\
      \ variations<br />\r\n- 6 championships<br />\r\n- International Rankings<br\
      \ />\r\n- Simple Controls with minimal aids.<br />\r\n- Instant fun and entertainment."
