    detailed_description: "<h1>Just Updated</h1><p>Version 1.1 of Classic Racers is\
      \ now live !\r\n\r\nNow, drive your beast at controller !\r\nFull analog and\
      \ digital support of a large variety of controllers including the PS3/PS4 and\
      \ X360/XONE controllers. Keyboard is always there ;)\r\n\r\nMinor bugs have\
      \ been corrected:\r\n- 2 seconds bug\r\n- Holes in the mountains on &quot;La\
      \ Montagne&quot; has been filled\r\n- &quot;Saint Orson&quot; broken minimap\
      \ is fixed\r\n\r\nWe have improved the experience. Thanks to your suggestions.\r\
      \n- Add the controller support with both analog (left stick) and digital (D\
      \ Pad) support\r\n- Reduce size of the in race dashboard elements\r\n- Add a\
      \ music volume slider in the options\r\n- Minimap has been zoomed out \r\n-\
      \ Astun Macro description has been remade\r\n\r\nWe have rebalanced the overall\
      \ difficulty\r\n- Goals of the first championship have been decreased for every\
      \ one  can pass this first attempt !\r\n- Group 3 cars specifications have been\
      \ modified to make them more aggressive and more balanced in their own group\r\
      \n\r\nWe are sure that you will love this better &quot;Classic Racers&quot;\
      \ !\r\n\r\nThank you for your support, your complete and exhaustive rewiews.\
      \ We love you. But less than we love our cars ! :D\r\n\r\nEnjoy Guys !!</p><br><h1>About\
      \ the Game</h1>There was a time when pilots were TRUE pilots. Be aware, this\
      \ game is only for the true ones...\r\n\r\nDrive furiously fast on gorgeous\
      \ landscapes and fight against your monstrous cars in this hillclimb racing\
      \ game that takes place in the 60's. A pure Time Attack game where you're driving\
      \ iconic cars from the &quot;Gentlemen Drivers&quot; era.\r\n\r\nCross the finish\
      \ line at the top off the hill as fast as possible ! Make the best time to be\
      \ the best ranked at the world leaderboards.\r\n\r\nTaste the feelings of vintage\
      \ driving in this game with its wondeful graphics and its realistic physics\
      \ engine.\r\n\r\n- 4 car categories (from micro cars to F1)\r\n- 11 unique tracks\
      \ with slalom and reversed variations\r\n- 6 championships\r\n- International\
      \ Rankings\r\n- Simple Controls with minimal aids.\r\n- Instant fun and entertainment."
