    about_the_game: 'More offensive than a Donald Trump presidency, funnier than a
      toddler walking into a plate glass window, and ruder than a Hard Brexit up your
      Theresa May... It''s NotCoD: Call of Judy.<br><br>From the acclaimed team behind
      NotGTAV comes this extremely British side-scrolling run and gun romp through
      the quaint country parish of St. Bumley on the Taint.<br><br>An affectionate
      parody of the world famous Call of Duty games, NotCoD is crammed to the eyeballs
      with jokes, mini-games, jokes, achievements, stats, jokes, intel and Easter
      Eggs.  And also there are jokes.<br><br>All of the art is hand drawn, every
      sound effect made with just our voices, and we even did our own versions of
      Zombies and Online Multiplayer that unlock as you progress through the 3-4 hour
      single player campaign.<br><br>NotCoD is fully controller compatible for that
      authentic &quot;console but better&quot; PC experience and comes with more options
      than a Tax Return, and arguably less crying.<br><br>WARNING: NotCoD has quite
      a lot of, shall we say, colourful language and adult themes.  To be fair, there''s
      an option to turn the swearing off, but it really doesn''t make the game any
      less offensive.  If anything, your brain tends to fill in the bleeps with something
      more disgusting than we originally wrote. <br><br>Lovingly cartooned, bizarrely
      voiced and not one to play with your mum.<br><br><strong><h2 class="bb_tag">Features:</h2></strong><ul
      class="bb_ul"><li>Hilariously Irreverent Campaign Mode</li><li>Splitscreen Zombie
      Survival Mode</li><li>Collectible Intel</li><li>Trading Cards</li><li>Full Controller
      Support</li></ul><br><strong><h2 class="bb_tag">Coming Eventually:</h2></strong><ul
      class="bb_ul"><li>Co-op Campaign<br></li><li>Steam Stats and Leaderboards<br></li><li>Multilanguage
      Support</li></ul><img src="https://steamcdn-a.akamaihd.net/steam/apps/435460/extras/bannr.png?t=1476806924"
      />'
