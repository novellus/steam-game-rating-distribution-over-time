    about_the_game: "Captain vs Sky Pirates takes you on a steamy adventure, your\
      \ mission is to defeat all Sky Pirates. Combat many dangerous enemies but don\u2019\
      t forget to upgrade your gear to beat more deadly Sky Pirates. <br />\r\nPrepare\
      \ for a near impossible challenge in the world of steam Pirates<br />\r\n<br\
      \ />\r\nFeatures:<br />\r\n- Upgrade weapons and explosives<br />\r\n- 30 levels\
      \ <br />\r\n- Epic bosses<br />\r\n- Beautiful art and character animations<br\
      \ />\r\n- Huge variety of enemies offer multiple challenges: Burn your enemy,\
      \ freeze them, and many more tools to cast in battle."
