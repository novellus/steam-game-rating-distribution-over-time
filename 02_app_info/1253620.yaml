    about_the_game: '<strong>Free Update: </strong><br>New content, new interactable
      elements. <br>Follow a sequence of objectives to further complete the construction
      site.<br><br>This is a virtual reality tower crane simulator where you can experience
      the view and the height from the top of a tower crane inside the operators cabin.
      You have the option to pick up a several elements from the construction site
      below and lift it with the tower crane.<br>Complete objectives not unlike the
      challenges a real crane operator might encounter in their job.<br><br><strong>Key
      Features.</strong><br><br>- A virtual reality experience (VR) <br>- Realistic
      tower crane simulator. <br>- Lift several elements around on the construction
      site.<br>- Construction site with a city environment.'
