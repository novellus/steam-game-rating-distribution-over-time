    review: "Le jeu reste tr\xE8s limit\xE9 dommage car le principe de base et bien\
      \ bon et pourra aider plein de d\xE9butant comme moi a maitrisais  la grue rapidement\
      \ \nJ\u2019ai quelques suggestions pour la dev team : \n-\tRajout\xE9 les diff\xE9\
      rente vitesse comme dans les grue dans la vie r\xE9el 3 vitesse plus la micro\
      \ vitesse pour le levage et la d\xE9cente et les 3 vitesse pour l\u2019orientation\
      \ de la plus basse a la plus \xE9lev\xE9 avec la sensibilit\xE9 du Joy stique\n\
      \n-\tRajout\xE9 l\u2019\xE9cran d\u2019aide a la conduite afin de nous permettre\
      \ d\u2019avoir toute les informations sur la port\xE9e de notre chariot ainsi\
      \ que la hauteur sous crochet plus le poids de notre charge \n\n-\tRajout\xE9\
      \ la possibilit\xE9 de r\xE9gl\xE9 les manettes comme en Europe \xE7a veux dire\
      \ Orientation (rotation) et distribution avec la manette gauche et le levage\
      \ et d\xE9cente avec la main droit avec le levage en tirant vers nous et la\
      \ d\xE9cente en poussant vers lavant\n\n-\tInclinaison de la grue en fonction\
      \ du poids de la charge et \xE7a port\xE9e \n\nSi la Dev team fait ces changement\
      \ le jeu commencera a \xEAtre vraiment de la simulation sans \xE7a on reste\
      \ sur la surface j\u2019esp\xE8re que la Dev team rajoutera des taches ainsi\
      \ que la possibilit\xE9 de enlev\xE9 l\u2019\xE9cran texte qui est sur la vitre\
      \ de devant car appart nous g\xEAn\xE9 la vue il ne sert pas a grand-chose \n\
      Je ne vais pas demander un remboursement car j\u2019aimerai encourager la dev\
      \ team pour continuer a bosser et propos\xE9 un jeu de simulation complet au\
      \ fur et \xE0 mesure des mise a jours \n"
