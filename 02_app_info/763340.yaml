    about_the_game: "You\u2019ve landed on a mysterious island and unearthed a long\
      \ forgotten card game. As you play, you begin to unravel clues to its origin,\
      \ strategy, and hidden powers. Are you brave enough to push on and discover\
      \ all of its secrets?<br />\r\n<br />\r\nBrave Hand is an original single-player\
      \ card game about pushing your luck. Beautifully simple yet deeply strategic.\
      \ As you play, you unlock the story of the Wanderer and the Guardian, depicted\
      \ across 16 gorgeous hand-painted themes. An elegant design that combines the\
      \ simplicity of classic card games like Solitaire and War, and the strategy\
      \ of collectible card games.<br />\r\n<br />\r\nBrave Hand was inspired by the\
      \ desire for a more strategic and exciting single player card game. The game\
      \ takes the play style of solitaire, and enhance it with more competition, tension,\
      \ and strategic decision making. It\u2019s an endlessly fun game that will keep\
      \ you guessing for years to come."
