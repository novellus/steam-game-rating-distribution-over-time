  data:
    about_the_game: "This is an ARPG game, the player is a nameless swordsman named\
      \ Bomberman, he wants to guard his home, so as not to be attacked by foreign\
      \ animals and punish the evil. He will be a great Xia handed down forever.<br\
      \ />\r\n<br />\r\nPlayers can launch a series of moves freely to attack monsters.\
      \ Through the continuous completion of the task, enjoy the main plot, to pursue\
      \ things step by step.<br />\r\n<br />\r\nThrough WASD to control the character's\
      \ walking, the left and right mouse button to control the attack action, the\
      \ space is jumping.<br />\r\n<br />\r\nThe game is still in continuous improvement,\
      \ welcome to provide comments and suggestions!!!<br />\r\n<br />\r\nDo the game\
      \ is just a simple love of the game, the game currently has no charge content,\
      \ completely free!"
