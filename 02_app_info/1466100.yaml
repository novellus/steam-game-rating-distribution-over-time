details:
  data:
    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1466100/extras/SteamImage.gif?t=1608211885\"\
      \ /><br><br>Ravenweald is a strategic turn-based RPG with roguelike elements.\
      \ Battle through a forest filled with deadly monsters while unlocking powerful\
      \ abilities to help you survive. The deeper you go, the greater the challenge\
      \ \u2014 and the more you learn the land\u2019s secrets...<h2 class=\"bb_tag\"\
      >Strategic Turn-Based Combat</h2><ul class=\"bb_ul\"><li>Discover and utilize\
      \ a diverse set of abilities that each bring a unique twist to combat. Experiment\
      \ with ability synergies to defeat even the toughest opponent.</li></ul><h2\
      \ class=\"bb_tag\">Roguelike Progression and Levels</h2><ul class=\"bb_ul\"\
      ><li>Progress through procedurally generated levels filled with enemies. Defeat\
      \ them to collect crystals and exchange those crystals for permanent character\
      \ upgrades.<br></li><li>Conquer enough levels to complete a chapter. Each chapter\
      \ acts as a checkpoint that you\u2019ll return to if you die. Level difficulty\
      \ increases after each chapter.</li></ul><h2 class=\"bb_tag\">Unlockable Lore</h2><ul\
      \ class=\"bb_ul\"><li>Strange totems lay scattered throughout the forest. Destroy\
      \ them to receive crystals, and unearth the forest\u2019s past...</li></ul>"
