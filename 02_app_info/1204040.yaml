    about_the_game: 'Shoot on Sight is a fast paced action Isometric game. Engage
      yourself in a tactical conflict between thugs and cops! Fight your way through
      your enemies for victory! If you''re a thug, try to protect your asset or if
      you''re a cop, try to bust the thugs and bring victory to your team. <br>In
      SoS teamwork is important but you can win if you''re on your own! Just try to
      dodge the bullets and blast your enemies with a grenade launcher! <br>SoS is
      for all isometric shooter lovers where quick reactions is a MUST! Wish you luck
      in there!<h2 class="bb_tag"><h2 class="bb_tag">features: </h2></h2><ul class="bb_ul"><li>
      Play as a cop or a thug<br></li><li> Play in beautiful maps that made with Unreal
      Engine 4<br></li><li> Balanced maps that timing is important<br></li><li> Fast
      pace Gameplay</li></ul>'
