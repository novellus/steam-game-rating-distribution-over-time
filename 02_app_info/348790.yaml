details:
  data:
    about_the_game: 'Wooden Floor is a first person adventure horror game inside an
      old house that seems normal but the further you progress into the game you start
      to realize that rooms change if you close a door behind you and whole corridors
      appear out of nowhere. Not being able to predict what is going to happen next
      or where you are heading for you need to make your way through the increasingly
      maze-like becoming house to find a way out of this bad dream that you just woke
      up into. The only thing that goes with you is the wooden floor underneath your
      feet. <br><br>Gameplay Features: <br><ul class="bb_ul"><li>Level Streaming -&gt;
      changing, appearing/disappearing, rotating rooms, corridors and objects </li></ul><ul
      class="bb_ul"><li>Unreal Engine 3 graphics (UDK) </li></ul><ul class="bb_ul"><li>Maze-like
      becoming house and environment (expanding environment) </li></ul><ul class="bb_ul"><li>Puzzle
      Elements (Keys, Collecting and some Jump ''n'' Run or Platforming) </li></ul><ul
      class="bb_ul"><li>Adequate Scares (no screamers)</li></ul>'
