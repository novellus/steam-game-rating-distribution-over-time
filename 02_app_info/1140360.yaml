details:
  data:
    about_the_game: '<h2 class="bb_tag">TextureWorks is an Artificial Intelligence
      Based easy texture generation and texture maps generation tool for preparing
      PBR materials for your 3D/2D Games!  </h2><br>It has everything you need to
      build a complete texture from small patches or samples of images of your desired
      size.<br><br>In addition with the capability of generating all sorts of texture
      maps, it has also the tool for increasing the resolution of the images with
      advance artificial intelligence based algorithms  to scale images to HD or 4K
      scale. <br><br>With Recent update. You can even author your PBR texture using
      nodes like that in substance designer.  <br><br>From the task of texture generation
      to texture completion, texture re-scaling and texture map generation; this software
      is a one stop shop to get all these solution in one package. <br><br>Not only
      that you will also have a plethora of sample texture libraries (of over 1,600
      textures of various types) for ready to be used in your 3D/2D Games at no additional
      cost.   <br>Texture Library Includes: Bark, Brickwalls,Concrete, Eatables, Extras,
      Fabric, Floor, Grassland, Ground, Hedge, Marble, Metal, Rusted Metal, Moss,
      Organic, Paintchips, ROad, Roof, Rust, Skin, Stones, Stonewalls, Walls2, Weathered
      Walls &amp; Wood.<h2 class="bb_tag">Key Features </h2><br>1. Texture Generation
      of desired size from sample input image with the feature of texture completion.
      <br>2. Texture re-scaling to high resolution. <br>3. Texture Maps Generation
      : Normal, Displacement, Ambient Occlusion, Specular.<br>4. Texture Visualizer
      in 3D Environment with direct feedback to changes made in the software. <br>5.
      A free Library of several essential textures of over 1600 files to jump start
      your 3D/2D game Development.<br>6. Seamless Tiled Texture Generation (recent
      update).<br>7. Image to Image color transfer without relying on external photo-editing
      tools. Useful for  changing color of textures as per its environmental lighting/season.<br>8.
      Node based PBR Texture Authoring. Also, you can contribute to its ever-growing
      community based online texture Library.'
