    recommendationid: '83144351'
    review: 'As far as I can tell it does what it says.


      However the AI functions seemed to take forever and after waiting for several
      minutes of "processing" with no progress bar or anything I closed the program.
      Please note though I only have 2000 Cuda cores.


      At the time of writing the node editor is missing several quality of life features
      such as a search bar for the filters, copy/paste/duplicate shortcuts and box
      select. I would also love to see a gaussian, and kawahara blur nodes and sobel
      filters.


      The parameters for map generation are limited compared to free alternatives
      such as "Materialize" by bounding box software but get the job done, again though
      a sobel/edge map generator would be a welcome addition.


      Overall for the AI features you wont find any other implementation of them without
      paying out thousands of dollars since the tech is so new; so for the price it
      is great if you have a rig to run the processes.


      Why the developer decided to split all the program''s features up into individual
      executable files that launch their own windows is beyond me (although isn''t
      terrible). The dev should concider using Unity with the ML python integration
      to build the UI and integrate the libraries into a unified application.


      But hey beats cobbling together random free tools or paying for an Adobe monopoly
      subscription.

      '
