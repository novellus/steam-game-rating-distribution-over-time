    about_the_game: "In <strong>Construction Simulator 2 US \u2013 Pocket Edition</strong>,\
      \ you build your own construction company and take the wheel of 40 original,\
      \ licensed construction vehicles from the manufacturers Caterpillar, Liebherr,\
      \ Palfinger, Bell, STILL, ATLAS, Mack Trucks, MEILLER Kipper, and Kenworth.\
      \ Excavate to your heart's content, control giant cranes, load construction\
      \ materials, pout concrete, or pave the roads of Westside Plains. <strong>Construction\
      \ Simulator 2 US \u2013 Pocket Edition</strong> takes you to the USA and offers\
      \ up road construction and tons of jobs with construction vehicles to match.\
      \ Expand into new regions, enlarge your fleet, and master more than 60 engaging\
      \ and challenging construction jobs.<br><br>THE MOBILE HIT \u2013 NOW FOR YOUR\
      \ PC<br><br>The mobile hit Construction Simulator 2 is now available for your\
      \ PC! Use gamepads, controllers, or mouse and keyboard* for the controls, unlock\
      \ Steam\xAE achievements, and discover the four different districts of Westside\
      \ Plains in graphics optimized for the PC.<br><br>EXTENSIVE MOTOR POOL WITH\
      \ OVER 40 VEHICLES AND MACHINES<br><br>Original, licensed vehicles and machines\
      \ from Caterpillar, Liebherr, Palfinger, Bell Equipment, STILL, ATLAS, Mack\
      \ Trucks, MEILLER Kipper, and Kenworth. Operate CAT's D8T crawler tractor, 430F2\
      \ backhoe or 745C dump truck, Palfinger's PK 27002 SH loading crane, Liebherr's\
      \ 81K tower crane and LTM 1300 mobile crane, ATLAS' L310 wheel loader and Bell\
      \ Equipment's B45E dump truck, as well as the T880 from Kenworth.<br><br>MORE\
      \ THAN 60 DIFFERENT CONSTRUCTION JOBS<br><br>Explore Westside Plains and master\
      \ more than 60 engaging and challenging construction jobs, including repairing\
      \ crumbly roads, rebuilding a railroad bridge, minor gardening work, building\
      \ new residences and industrial halls, as well as transporting goods and machines,\
      \ constructing new apartment buildings, mending canals, and much more.<br><br>YOUR\
      \ OWN CONSTRUCTION COMPANY<br><br>Once you have started your own company, you\
      \ can start exploring new regions in Westside Plains bit by bit, and accept\
      \ ever-larger and more lucrative construction jobs in the open world of Construction\
      \ Simulator 2 US \u2013 Pocket Edition.<br><br>INCLUDES ROAD CONSTRUCTION AND\
      \ RESTORATION<br><br>For the first time ever in Construction Simulator 2 US\
      \ \u2013 Pocket Edition, you can carry out road construction and repair roads\
      \ in poor condition. Experience the game from a new angle with purpose-built\
      \ machines from Caterpillar and enjoy an even more varied day at work on the\
      \ construction site.<br><br>*Construction Simulator 2 US \u2013 Pocket Edition\
      \ does not support any joysticks or gaming steering wheels."
