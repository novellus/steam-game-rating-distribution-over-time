    reviews: "\u201CAll around, Agarest Zero is a great Strategy RPG that PC gamers\
      \ should be delighted to have.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=http://gamepinion.org/2014/04/30/review-agarest-zero-pc/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Gamepinion</a><br><br>\u201CThe story,\
      \ the characters, the art style, and the addicting combat all tie in together\
      \ to make a beautiful package.\u201D<br>8.5/10 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.chalgyr.com/2014/04/agarest-generations-of-war-zero-pc.html\"\
      \ target=\"_blank\" rel=\"noopener\"  >Chalgyr's Game Room</a><br><br>\u201C\
      For those wanting to delve deep in a grind-heavy SRPG that has a fun battle\
      \ system, you should definitely check this game out.\u201D<br>8/10 \u2013 <a\
      \ href=\"https://steamcommunity.com/linkfilter/?url=http://nichegamer.com/reviews/agarest-generations-of-war-zero-review-its-all-in-the-family/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Niche Gamer</a><br>"
