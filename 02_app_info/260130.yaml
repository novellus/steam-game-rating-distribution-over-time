    about_the_game: "<h2 class=\"bb_tag\"><strong>UNCOVER THE EPIC STORY PRECEDING\
      \ #1 SELLER, AGAREST: GENERATIONS OF WAR</strong></h2><br>Following hot on the\
      \ heels of the number 1 top selling epic SRPG \u201CAgarest: Generations Of\
      \ War\u201D, Ghostlight are proud to announce its prequel \u201CAgarest: Generations\
      \ Of War ZERO\u201D bringing an enticing blend of in-depth strategy and epic\
      \ multi-generational storytelling to Steam!<br><br>...From the void, the gods\
      \ of darkness and light created Agarest, a most perfect and divine world.  As\
      \ the generations passed, paradise sadly fell to the ravages of time.  War darkened\
      \ the skies and Agarest soon became a torturous hell as the gods divided and\
      \ immense armies clashed, desecrating the once beautiful land\u2026<br>After\
      \ many years with the war in deadlock, Sieghart, a young officer loyal to the\
      \ armies of light, passes through the scarred mountains on a perilous mission.\
      \  There, he meets a strange girl and unknowingly changes the fate of the world\
      \ forever.<br><br><ul class=\"bb_ul\"><li>Watch the story unfold as you battle\
      \ the enemy hordes in over 80hrs in a compelling and innovative turn based-based\
      \ combat system<br></li><li>Choose the path of Darkness or Light through a truly\
      \ epic story, spanning multiple generations<br></li><li>Build your ultimate\
      \ army of warriors and master Extra Skills, Special Arts and Over Kills to defeat\
      \ colossal enemies! <br></li><li>Use the all new Card Skill System to create\
      \ your hero\u2019s unique persona.<br></li><li>Featuring stunning new and beautifully\
      \ animated character portraits.<br></li><li>The Soul Breed System returns! Unite\
      \ with your chosen bride to shape the fate of the next generation of heroes</li></ul><h2\
      \ class=\"bb_tag\"><strong>Agarest: Generations of War ZERO exclusive game features!</strong></h2>Agarest:\
      \ Generations of War ZERO contains many of the unique features found in the\
      \ first release of the series such as <strong>Extended Areas</strong> allowing\
      \ you to chain attacks together in huge combos, the <strong>Blacksmith\u2019\
      s Guild</strong> for experimentation in crafting of items and weapons and of\
      \ course, the <strong>Soul Breed System</strong> where you must carefully choose\
      \ your bride as this decision will directly affect following generations.<br><br>In\
      \ addition to these existing game features, the following new features have\
      \ been added:<br>The new <strong>Vacation Days</strong> allow you to get to\
      \ know your party members better and unlock bonus items and locations by visiting\
      \ various places in the towns.  Also, as you build your relationship with the\
      \ rest of your party you will unlock new costumes for them to wear.<br><br>Character\
      \ portraits displayed during conversations have been vastly improved with the\
      \ implementation of <strong>Motion Portrait</strong>.  This brings characters\
      \ to life with subtle animations really helping to enhance the stunning artwork.<br><br>With\
      \ various other changes such as improved graphics and a brand new <strong>Card\
      \ Skill System</strong> to allow you to customise your starting character, this\
      \ is a prequel you won\u2019t want to miss.<br><br>Exclusive to the PC version,\
      \ this new and improved version of Agarest: Generations Of War ZERO now features\
      \ <strong>Cloud Saving</strong> (which has also been added to Agarest: Generations\
      \ Of War very recently).  We\u2019ve also added the ability to decide which\
      \ direction you wish the controls to be offset along with a revamp of the DLC\
      \ menu giving you control to pick and choose how DLC is added to your existing\
      \ saves.  As expected there is full mouse and keyboard support, full gamepad\
      \ support, Steam achievements, higher resolution art and a number of other user\
      \ interface changes to ensure that PC gamers receive the best gaming experience\
      \ possible.  We are pleased to announce that a selection of collectible <strong>Steam\
      \ Trading Cards</strong> are featured, whilst DLC is included in the game completely\
      \ free of charge with other bundle packs of DLC available to purchase separately\
      \ after release.<h2 class=\"bb_tag\"><strong>Included free DLC</strong></h2><ul\
      \ class=\"bb_ul\"><li><strong>A Deputy's Gift Pack: </strong> Contains 4 Flame\
      \ elements, 4 Ice elements, 4 Thunder elements, 4 Wind elements, 4 Earth elements,\
      \ 4 Darkness elements and 4 Light elements<br></li><li><strong>Upgrade Pack\
      \ 1:</strong> Contains 2 STR UP, 2 VIT Up, 2 Agi Up, 2 Int Up. 2 LUK Up and\
      \ 2 Max HP Up<br></li><li><strong>Healing Hand Pack:</strong> Contains Healing\
      \ Hand Pack\t\t<br></li><li><strong> Upgrade Pack 2: </strong> Contains 2 STR\
      \ UP+, 2 VIT Up+, 2 Agi Up+, 2 Int Up+. 2 LUK Up+ and 2 Max HP Up+<br></li><li><strong>Health\
      \ and Guard Pack:</strong> Contains 2 Marfile Seed, 2 Vessels of life, 1 Revive,\
      \ 1 Dryad's Soul and 1 Requiem Bracelet<br></li><li><strong>Legendary Items\
      \ Pack:</strong> Contains 2 Divine Branch, 2 Unicorn Horn, 2 Moon Fragment,\
      \ Magic Crystal Chip, 1 seed of Happiness and 1 Bracelet of Feicui<br></li><li><strong>Dream\
      \ Prophecy Pack:</strong> Contains 2 Damascus, 2 meteoric iron, 2 generation\
      \ crystal, 2 lapis noster, 1 shiny fang and 1 whispered dream<br></li><li><strong>Logistic\
      \ Support 1:</strong> Contains railgun, divine guard, crystal bracelet, dark\
      \ bracelet and bracelet of light<br></li><li><strong>Fall from Grace Pack:</strong>\
      \ Contains Big Black, Black bustier, Angel Halo and Angel Wing<br></li><li><strong>Stout\
      \ Defense Pack 1:</strong> Contains extra frame, chaos frame, Heaven's End and\
      \ E.O.M<br></li><li><strong>Squalid Chicken Pack:</strong> Contains rusty sword,\
      \ rusty bracelet. rusty ring, funky chicken and chicken ring<br></li><li><strong>Nobility\
      \ Pack:</strong> Contains Princess Bustier, Princess's Tiara, Imperial Guar\
      \ and levitation stone<br></li><li><strong>Loral Beast Pack:</strong> Contains\
      \ Seiryu's sword, Genbu's gauntlet, Byakko's Bracelet and Suzaku's Ring<br></li><li><strong>Stout\
      \ Defense Pack 2:</strong> Contains Dragon frame, Demon frame, Mighty ring,\
      \ Dismal Sylph and Prometheus Bound<br></li><li><strong>Extra Points Pack 1:</strong>\
      \ Contains 5000 gold, 50PP 150TP and 250EP<br></li><li><strong>Extra Points\
      \ Pack 2:</strong> Contains 50000 gold, 150PP, 350TP and 5000EP<br></li><li><strong>Add-on\
      \ Dungeon 1:</strong> An Add-on Dungeon for Generation 1 - A new adventure awaits\
      \ in the Fohites Ruins<br></li><li><strong>Add-on Dungeon 2:</strong> An Add-on\
      \ Dungeon for Generation 2 - Explore the Neige Snow Field</li></ul>"
