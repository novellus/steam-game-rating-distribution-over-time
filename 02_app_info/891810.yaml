    about_the_game: "Upgrade your MudRunner with the American Wilds Expansion and\
      \ enjoy a slew of new additions, including 9 iconic US trucks from household\
      \ brands like Ford, Hummer and Chevrolet, dozens of new vehicles add-ons, 2\
      \ new sandbox maps inspired by the rough lands of Montana and North Dakota,\
      \ and 2 new challenge maps!<br />\r\n<br />\r\nOvercome muddy terrain, raging\
      \ rivers, and other obstacles that all realistically react to the weight and\
      \ movement of your vehicle powered by the game's advanced physics engine. With\
      \ your map, compass, winch, and your driving skills, go solo or join up to three\
      \ others in the coop multiplayer.<br />\r\n<br />\r\nDownload mods created by\
      \ the passionate community for truck-loads of content and an ever-evolving MudRunner\
      \ experience."
