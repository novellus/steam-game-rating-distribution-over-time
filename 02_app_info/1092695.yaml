details:
  data:
    about_the_game: "Attention! Identical packages can not be activated on one account\
      \ twice! <br>Attention! Identical ships from different purchased bundles are\
      \ not compensated!<br>Attention! All the ships included in the packs are delivered\
      \ assembled. Re-equipment is possible for in-game currency.<br><br>This bundle\
      \ includes:<br><ul class=\"bb_ul\"><li>Empire rank 14 destroyer Vigilant </li></ul><br>Unique\
      \ destroyer weapon<br><ul class=\"bb_ul\"><li>Vacuum resonance laser. <br></li><li>When\
      \ the beam is held on the target for more than 0.5 s., all other enemies within\
      \ a radius of 500 meters receive additional damage for 5 seconds.</li></ul><br>Unique\
      \ destroyer module<br><ul class=\"bb_ul\"><li>Active module \u201CRemote minelayer\u201D\
      . <br></li><li>Launches a self-propelled mine, activated upon impact or by timer.\
      \ After activation, the mine is invisible. It is triggered if the target moves\
      \ away from it within a detonation radius of 500 m., or after 120 s.<br></li><li>CPU\
      \ modifier \u201DVulnerability Detector\u201D. <br></li><li>Reduces the resistance\
      \ to damage of all enemies within a radius of 2200 m. You can install only one\
      \ modifier of this type.</li></ul><br>In addition, pilots will receive special\
      \ weapons for support class destroyers:<br><ul class=\"bb_ul\"><li>Active module\
      \ \u201CPhoton emitter\u201D<br></li><li>Active module \u201CGravitational lens\u201D\
      </li></ul><br>\u201CIceberg\u201D colouring scheme<br><br>Special bonus for\
      \ everyone who buys the bundle \u2014 Premium license for 7 days!<br><br>A fine\
      \ example of Imperial shipbuilding, the Vigilant destroyer was designed by order\
      \ of the Inquisition, as a response to the sharply increased activity of the\
      \ Revenant cult. The project was personally overseen by a special agent Miranda\
      \ del Arte. The Inquisition is well acquainted with the activities of the order.\
      \ The two organizations that have undergone tremendous metamorphosis since then\
      \ have confronted each other in the days of the old Direktorium. Despite the\
      \ initially narrow specification, the Vigilant turned out to be a multipurpose\
      \ combat vehicle. Soon it was put into service, and the blueprints submitted\
      \ to the UMC."
