      \ for 5 seconds.</li></ul><br>Unique destroyer module<br><ul class=\"bb_ul\"\
      ><li>Active module \u201CRemote minelayer\u201D. <br></li><li>Launches a self-propelled\
      \ mine, activated upon impact or by timer. After activation, the mine is invisible.\
      \ It is triggered if the target moves away from it within a detonation radius\
      \ of 500 m., or after 120 s.<br></li><li>CPU modifier \u201DVulnerability Detector\u201D\
      . <br></li><li>Reduces the resistance to damage of all enemies within a radius\
      \ of 2200 m. You can install only one modifier of this type.</li></ul><br>In\
