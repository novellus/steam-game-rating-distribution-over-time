      \ module \u201CGravitational lens\u201D</li></ul><br>\u201CIceberg\u201D colouring\
      \ scheme<br><br>Special bonus for everyone who buys the bundle \u2014 Premium\
      \ license for 7 days!<br><br>A fine example of Imperial shipbuilding, the Vigilant\
      \ destroyer was designed by order of the Inquisition, as a response to the sharply\
      \ increased activity of the Revenant cult. The project was personally overseen\
      \ by a special agent Miranda del Arte. The Inquisition is well acquainted with\
      \ the activities of the order. The two organizations that have undergone tremendous\
      \ metamorphosis since then have confronted each other in the days of the old\
      \ Direktorium. Despite the initially narrow specification, the Vigilant turned\
      \ out to be a multipurpose combat vehicle. Soon it was put into service, and\
      \ the blueprints submitted to the UMC."
