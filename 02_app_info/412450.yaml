    reviews: "\u201CThe game already looks amazing, I can\u2019t see how they\u2019\
      ll improve the graphics any further. The combat is surprisingly effective, and\
      \ comes complete with the horrific sound of bone connecting with flesh\u201D\
      <br><a href=\"https://steamcommunity.com/linkfilter/?url=http://www.ggsgamer.com/2018/07/09/review-the-black-death-early-access/\"\
      \ target=\"_blank\" rel=\"noopener\"  >ggsgamer</a><br><br>\u201CThe Black Death\
      \ is an excellent survival game that features base building, PVP &amp; meaningful\
      \ progression.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=https://www.gamebyte.com/the-black-death-is-an-excellent-survival-game-that-features-base-building-pvp-meaningful-progression/\"\
      \ target=\"_blank\" rel=\"noopener\"  >gamebyte</a><br><br>\u201Cits clear creative\
      \ vision provides the blueprint for a potentially amazing game to come.\u201D\
      <br>7/10 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=https://www.thedigitalfix.com/gaming/content/9952/the-black-death/\"\
      \ target=\"_blank\" rel=\"noopener\"  >The Digital Fix</a><br>"
