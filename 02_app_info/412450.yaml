    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/412450/extras/BlackDeath_TitleSteam.jpg?t=1591813696\"\
      \ /><br><br>A catastrophic plague has left a trail of destruction across 14th\
      \ century Europe. Survivors confront sickness and scarce resources in a land\
      \ rife with banditry. <br><br>To survive you will need to fight for scarce resources\
      \ including food and learning new crafting techniques will certainly improve\
      \ your chances. But in the desperate times, you will need to defend yourself\
      \ in a land full of bandits looking to profit at your expense and at all times\
      \ you MUST avoid the plague<br><br>Conditions are harsh, times are dark - this\
      \ is the land of \u2018The Black Death\u2019.<br><br><strong>A GRITTY MEDIEVAL\
      \ MULTIPLAYER WORLD</strong><br><br>Embark on a journey through a dark and gritty\
      \ open-world depiction of a plague-infested Medieval Europe. Team up with other\
      \ players and work together to prosper and survive or enforce a world where\
      \ the sly, the strongest, meanest take everything by force. But be careful who\
      \ you trust\u2026<br><br><strong>A LAND RAVAGED BY PLAGUE</strong><br><br>Was\
      \ it God or was it the devil himself that despatched this evil plague on Europe\u2019\
      s population? No one knows for sure, but everyone knows that it will kill. <br>Watch\
      \ as the plague slowly rolls across the towns and countryside with the world\
      \ event system, do you avoid the plague or attempt to combat it and prevent\
      \ it spreading? If you find yourself in a plague area too long or are in contact\
      \ with a plague victim, it is only a matter of time until you will succumb.\
      \  <br><br><br><strong>FORGE YOUR OWN PATH</strong><br><br>Take advantage of\
      \ different realistic medieval professions: Crafting fine armors to protect\
      \ yourself from deadly raiders as a Blacksmith, taming animals and farming the\
      \ land as a Peasant, tricking players with counterfeit goods as a Bandit, and\
      \ much, much more.<br><br>Try to rebuild society by building a homestead by\
      \ yourself, or with friends. Develop your building skills and turn a rickety\
      \ shack into a powerful estate, complete with an ultimate medieval research\
      \ lab to help you perform your experiments and find a cure.<br><br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/412450/extras/BlackDeath_DoctorSteam.jpg?t=1591813696\"\
      \ /><br><br><strong>KEY EARLY ACCESS FEATURES</strong><br><br><ul class=\"bb_ul\"\
      ><li>Large scale multiplayer, with up to 50 players per server</li></ul><ul\
      \ class=\"bb_ul\"><li>A huge open world (8km2) based in 14th century Western\
      \ Europe. Explore thriving castles, bandit camps, busy ports and abandoned mines.</li></ul><ul\
      \ class=\"bb_ul\"><li>Avoid the plague sweeping across the land</li></ul><ul\
      \ class=\"bb_ul\"><li>A living world with hundreds of NPC\u2019s and day / night\
      \ cycle. Trade with merchants, hunt animals, talk to townsfolk and fight bandits.</li></ul><ul\
      \ class=\"bb_ul\"><li>Over 300 in game items. Craft over 40 different weapon\
      \ and armour pieces, using medieval tools and utilities.</li></ul><ul class=\"\
      bb_ul\"><li>Buy deeds to houses, upgrade them, and hire staff to work on your\
      \ estate.</li></ul><ul class=\"bb_ul\"><li>Learn skills from a number of different\
      \ professions to help you survive.</li></ul><ul class=\"bb_ul\"><li>Learn more\
      \ about the plague through physical examinations and autopsies of infected animals\
      \ and humans.</li></ul>"
