details:
  data:
    about_the_game: '<strong>Puzzle Expedition</strong> is unique puzzle game which
      focuses on the cooperation of two characters, Anna and Ben, who help each other
      to get out of the labyrinth. Help them to succeed in their quest! <br><br><strong>Highlights:</strong><br><ul
      class="bb_ul">  <li>100 levels provide dozens of hours of fun<br>  </li><li>Use
      blocks, lifts, magnets, teleports and more mechanisms to solve unique puzzles
      and help Anna and Ben to succeed in their quest<br>  </li><li>High variability
      of environments from jungle, through Alaska and Egypt to secret location at
      the end<br>  </li><li>Languages: English, German, French, Spanish and Italian</li></ul><br>The
      game is designed to let players relax by solving puzzles without any pressure
      (no finite number of lives, no time restriction) and reward their logical successes
      with advances in the core story, more challenging puzzle mechanisms to solve,
      and growing sense of anticipation for what might come next. The game is based
      on famous logical game Quadrax.'
