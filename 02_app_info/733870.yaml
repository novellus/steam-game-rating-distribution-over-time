    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/733870/extras/577_7.png?t=1588133202\"\
      \ /><br><br><strong>About this game</strong><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/733870/extras/welcome.png?t=1588133202\"\
      \ /><br><br>Hard boiled or raw these eggs just know how to party. And you are\
      \ invited to their favorite party of all time, King of the eggs! The festivities\
      \ include: Beating eggs, beating friends and sick beats (Disclaimer: Not to\
      \  be confused with sick beets, Mr Alpaca Games does not endorse the consumption\
      \ of disease ridden vegetables ). You\u2019ll fight in a variety of stages,\
      \ smashing the  competition and proving yourself a worthy successor to the throne.<br><br>Crack\
      \ went the king\u2019s shell when he fell off his throne. Now the nations of\
      \ Eggorias have sent their strongest champions to fight for the right to rule\
      \ the kingdom. A competition like no other this tournament features different\
      \ trails to test the might of these eggs: \u201CKing of the hill\u201D, \u201C\
      Survival\u201D, and \u201CHotball\u201D. Prove yourself in each of these challenges\
      \ and be crowned the King of the Eggs! Let\u2019s just hope your rule lasts\
      \ longer than the last...<br><br><strong><h2 class=\"bb_tag\">For Online Multiplayer\
      \ please use Steam Remote Play</h2></strong><br><a href=\"https://store.steampowered.com/remoteplay\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >https://store.steampowered.com/remoteplay</a><br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/733870/extras/box.png?t=1588133202\"\
      \ /><br><br><strong>This carton of eggs holds:</strong><br><br><br>Four  glorious\
      \ heroes of the tournament ready  to party<br>Three game modes: \u201CKing of\
      \ the hill\u201D, \u201CSurvival\u201D, and \u201CHotball\u201D. Each game mode\
      \ features three different maps with their own unique twist.<br>Three ways to\
      \  play:  Play a \u201CQuick match\u201D, test your might in a \u201CTournament\u201D\
      \  or keep the good eggs rolling with  \u201CEndless\u201D.<br>...And all the\
      \ egg related shenanigans  you could think of!<h2 class=\"bb_tag\">To fix resolution\
      \ issues please refer to this post</h2><a href=\"https://steamcommunity.com/games/733870/announcements/detail/3092155344894710427\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >https://steamcommunity.com/games/733870/announcements/detail/3092155344894710427</a>"
