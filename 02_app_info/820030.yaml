    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/820030/extras/logo_en_steam_1.png?t=1535047590\"\
      \ /><br>Have you ever dreamt about being in a fairytale and feeling like one\
      \ of the characters?! Open your eyes, now it\u2019s possible with <strong>Picross\
      \ Fairytale - nonogram: Red Riding Hood secret! </strong><br><br>Embark on a\
      \ new quest to help Little Red Ridinghood and the Lumber jack solve the mystery\
      \ of girl's parents' disappearance, go through hunger games and undo an evil\
      \ curse of Luna. Visit 5 different worlds on your journey to south pole. <strong>Picross\
      \ Fairytale - nonogram: Red Riding Hood secret</strong> is an exciting game\
      \ of skill for people who love different types of brain teasers and fairy tales.<br><br><img\
      \ src=\"https://steamusercontent-a.akamaihd.net/ugc/928185143459818092/E9F6726DB0A5E9CC9EED11FBE1CD8C41065FDEC6/\"\
      \ crossorigin=\"anonymous\"/><br><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/820030/extras/Text_head2.png?t=1535047590\"\
      \ /><br><br><ul class=\"bb_ul\"><li>endearing japanese graphic crosswords for\
      \ monster sudoku!<br></li><li>dots puzzle that come alive with light once they\u2019\
      re solved!<br></li><li>5 different worlds and 200 unforgettable levels!<br></li><li>great\
      \ practice for your logical and abstract thought processes!<br></li><li> incredible\
      \ characters and their stories!<br></li><li>simple interface, color dots and\
      \ stone, exciting gameplay!<br></li><li>unique treasures and quaint achievements!<br></li><li>mini-games\
      \ and dialogues that\u2019ll keep you wanting more!<br></li><li>over 15 rewards\
      \ and trophies for extra quests in a black box!<br></li><li>stunning illustrations\
      \ and wonderful music!<br></li><li>more than 60 hours of exciting gameplay!<br></li><li>the\
      \ best way to have fun and expand your brain!</li></ul><br><img src=\"https://steamusercontent-a.akamaihd.net/ugc/928185143455747295/FFE9D7A55D4B6CB0C4E2B18A91731D9EDEA26CDD/\"\
      \ crossorigin=\"anonymous\"/><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/820030/extras/maincol_gradient_rule.png?t=1535047590\"\
      \ /><br><br>Explore different worlds to find out: who are the Grey Avengers?\
      \ Where did Little Red Ridinghood\u2019s family disappear to? What a distress\
      \ happened to the three little pigs: Bart, Oley and Lucy? Why is there an yellow\
      \ alarm in the lock? Where did the mermaid tears? Where the sardines hid? And\
      \ who\u2019s lurking behind all this? You need just to click on <strong>\u201C\
      PLAY\u201D</strong>!<br><br><img src=\"https://steamusercontent-a.akamaihd.net/ugc/928185143459826906/18D59631DEC077A5B38A012014E3C3652A53BD25/\"\
      \ crossorigin=\"anonymous\"/>"
