details:
  data:
    about_the_game: "This is a game that simulates how the future of human society\
      \ will develop and how the solar system should be developed.<br />\r\n<br />\r\
      \nThe original intention of conceiving this game is due to the curiosity of\
      \ what the human society will become in the future.<br />\r\n<br />\r\nTherefore,\
      \  by using the existing real-world data and the latest research and exploration\
      \ results, and referring to the historical data provided by the World Bank.<br\
      \ />\r\n<br />\r\nI want to build a simplified and relatively sensible data\
      \ model that outlines all possible options for future development. Meanwhile,\
      \ social events and issues that may arise are added<br />\r\n<br />\r\nThe future\
      \ development of human society under decision simulation;<br />\r\n<br />\r\n\
      After all, our generation is definitely not seeing the emergence of space elevators.<br\
      \ />\r\n<br />\r\nThere is also a high probability that the controllable nuclear\
      \ fusion that we have been waiting for 50 years and 50 years will not be seen.<br\
      \ />\r\n<br />\r\nThis game will be improved and adjusted according to the latest\
      \ cutting-edge technology theory, exploration results, global social situation,\
      \ etc. every year in the future life to make it more reasonable."
