    about_the_game: Japanese School Girls Vol.2 brings you 247 common / general sayings,
      sounds and sentences. Short, punctual and useful phrases to make your visual
      novel come alive!<br>Performed by a professional voice actress with 247 clips
      covering the whole spectrum of emotion.<br><br>Features:<br><ul class="bb_ul"><li>voice
      of 247 clips.<br></li><li>.M4A and .OGG format included. </li></ul><br>Track
      List:<br><ul class="bb_ul"><li>Pleasure (giggle, oh my! ......) 20 clips<br></li><li>Angry
      (enough, no......) 24 clips<br></li><li>Sorrow (what?, but......) 20 clips<br></li><li>Happy
      (like you, feels good ......) 24 clips<br></li><li>Moe (good boy / girl, no
      no, here you go......) 20 clips<br></li><li>Suprised (really?, no way!, that's
      not true!......) 20 clips<br></li><li>Greetings (hello, welcome, good bye......)
      22 clips<br></li><li>Shy (don't look, I'm embarrased......) 21 clips<br></li><li>Responses
      (ok, right, got it......) 21 clips<br></li><li>Sweet (a little longer, don't
      leave, more......) 23 clips<br></li><li>Shock (why?, I can't......) 20 clips<br></li><li>Breathing
      36 clips</li></ul>
