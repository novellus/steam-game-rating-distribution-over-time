    about_the_game: "A tamagotchi-like growing game \U0001F331<br><br>Take care of\
      \ your little box while you're doing something else. Water plants, feed animals\
      \ and hatch eggs.<br><br>Plays like a tamagotchi - have it open while doing\
      \ other stuff!<h2 class=\"bb_tag\">Controls</h2>Arrow keys/WASD: move the hand\
      \ <br><br>X/spacebar: click<br><br><strong>Note:</strong> to reposition the\
      \ window, click and pull the diamond-shaped icon with the hand!<br><br><strong>WARNING:</strong>\
      \ the game does not save when you exit! Please be aware that the game needs\
      \ to be finished in one playthrough.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1271070/extras/about.png?t=1594801058\"\
      \ /><br>Sokpop makes a new game every two weeks!<br>Subscribe for 3$ per month\
      \ at <a href=\"https://steamcommunity.com/linkfilter/?url=http://sokpop.co\"\
      \ target=\"_blank\" rel=\"noopener\"  >http://sokpop.co</a>"
