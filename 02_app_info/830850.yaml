details:
  data:
    about_the_game: Dragon's Eye is an action adventure game filled with fast paced
      combat against dangerous creatures in an ever changing open world. Play your
      way through this adventure as Yen, a brave knight trying to prove his might
      against Gonti, a dragon that is hellbent on destroying everything in sight.<br><br>Time
      is running out in the land of Northway and Yen is their last hope. Yen's journey
      takes him through mysterious lands filled with magical weapons, mythical creatures,
      wizards, and warriors. Can this brave knight find the three magical sword enchantments
      and face the dragon before the land is lost forever?<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/830850/extras/Dragon's_Eye_-_Dragon_1.gif?t=1604066146"
      /><h2 class="bb_tag">Features</h2><strong>An Ever Changing Open World</strong><br>The
      night is more dangerous than the day. The land becomes increasingly more dangerous
      with each passing day.  Random weather changes.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/830850/extras/Dragon's_Eye_-_Dragon_4.gif?t=1604066146"
      /><br><br><strong>Fast Paced Combat</strong><br>Directional attacks, dodges,
      rolls, and blocks against fast attacking creatures. Fight with magical swords
      with flame, ice, and lightning enchantments.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/830850/extras/Dragon's_Eye_-_Dragon_2.gif?t=1604066146"
      /><br><br><strong>Time is Running Out</strong><br>Gonti, the dragon grows more
      powerful with each passing day.  Purge the land of the evil and find the sword
      enchantments to weaken him.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/830850/extras/Dragon's_Eye_-_Dragon_3.gif?t=1604066146"
      />
