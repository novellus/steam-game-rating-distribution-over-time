    about_the_game: '<h2 class="bb_tag">Forest Escape is:</h2><br>Run, run away. You
      have to escape from this dangerous, terrible forest. Danger breathes in your
      back and it''s gaining speed, it will soon catch you up, run faster. Just don''t
      hit the tree!<h2 class="bb_tag">How to play: </h2>Use WASD or Arrows<br>Watch
      out for the trees <br>Beat the high score<h2 class="bb_tag">Forest Escape is:</h2><ul
      class="bb_ul"><li>Beautiful graphics<br></li><li>Great ambience<br></li><li>Eerie
      sounds <br></li><li>Accelerating action</li></ul>'
