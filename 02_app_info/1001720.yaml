    about_the_game: "<strong>The Lore behind Lil' Arena</strong><br><br>This Package\
      \ includes the Lore which is present in Lil' Arena, the documentation of how\
      \ it came to be, and a couple of stories that have been collaboratively told\
      \ through the years among groups of friends.<h2 class=\"bb_tag\"><i>&quot;The\
      \ Astral Planes of Leth, the Mother Realm, an entire universe unknown to anyone\
      \ who still has a breath in their body; for only the Souls of those who died\
      \ may enter&quot;</i></h2><br><br>The legend begins with Nimelle Dios, a kindhearted\
      \ arch-sorceress who's been serving as the Soul Guide, ever since the destruction\
      \ of the realm's core. She has single-handedly ensured the continuous flow of\
      \ the newly-deceased for the past century, leading them to their respective\
      \ planets in the Mother Realm.<h2 class=\"bb_tag\">Unless, ever so often, a\
      \ soul dares to defy its own fate.</h2><br><br><i>\u201CBattle on, little soul.\
      \ Enter my arenas, emerge victorious a thousand times, and be granted control\
      \ over your destiny here in the Mother Realm.\u201D</i><br><br>------<br><br><strong>Contents\
      \ ::</strong><br><br><ul class=\"bb_ul\"><li>1. The Lore of this World.pdf<br></li><li>2.\
      \ Lil' Arena - GDD (Lore).pdf<br></li><li>A map of Delasphos.png<br></li><li>[2015,\
      \ Patras] Lenathas &amp; The Drug Empire.pdf<br></li><li>[2018, Athens] The\
      \ Root of Evil.pdf</li></ul><br>This is a living package, and more content may\
      \ be added to it."
