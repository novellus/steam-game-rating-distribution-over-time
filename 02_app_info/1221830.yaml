details:
  data:
    about_the_game: Your animals have all gone missing and it's your job to get them
      back! Find your animals in adventure mode and collect coins to decorate your
      farm! Collect them all! <br><br>Farmer Pug Dash is a runner game with a farm
      that you can decorate with coins earned in Adventure Mode. In Adventure mode
      you will also find and collect 9 different animals for your farm, including
      2 ultra rare unlisted animals that only the most dedicated runners will achieve!
      Fill your farm with animals and decorations and become the ultimate Farmer Pug!<h2
      class="bb_tag">Features</h2><ul class="bb_ul"><li> Pugs<br></li><li> Infinite
      procedurally generated adventure mode<br></li><li> Spend coins found in adventure
      mode to purchase decorations for your farm<br></li><li> Find 9 different animals
      for your farm including 2 super secret hidden ones<br></li><li> Pugs<br></li><li>
      Endless fun<br></li><li> 25 Pugnacious achievements to pad your steam account
      with pugs and more</li></ul><img src="https://steamcdn-a.akamaihd.net/steam/apps/1221830/extras/pug.jpg?t=1580500831"
      />     <img src="https://steamcdn-a.akamaihd.net/steam/apps/1221830/extras/quest.jpg?t=1580500831"
