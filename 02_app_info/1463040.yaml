    about_the_game: "Once, a wise king reigned and people lived in harmony with dragons.\
      \ Now an evil queen has usurped the throne with a legion of dragons at her command,\
      \ and the peace people once knew has become only a memory.<br />\r\n<br />\r\
      \nCast adrift as an infant with a dragon egg beside her, Aurora awakens to her\
      \ true potential when her village is attacked. Now a dragon rider, she and the\
      \ dragon Eratus are the only ones who can stand against the queen\u2019s cruel\
      \ reign.<br />\r\n<br />\r\nHelp Aurora and Eratus in their fight to overthrow\
      \ the tyrant and restore peace to the land. Can they stop the queen? And can\
      \ they make peace with the dragons, or will Eratus be forced to fight his own\
      \ kind?<br />\r\n<br />\r\nGame Features:<br />\r\n- An exciting story about\
      \ dragons and dragon riders, told across 5 chapters.<br />\r\n- 20 story upgrades\
      \ to unlock, as well as bonus upgrades.<br />\r\n- Challenging match-3 levels\
      \ to test your puzzle-solving skills.<br />\r\n- 5 powerful dragons to defeat\
      \ in your journey to save the kingdom."
