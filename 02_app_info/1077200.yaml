  data:
    about_the_game: '[Developer Note:  &quot;Attack of the Retro Bots&quot; is a family
      friendly, all ages, 50s retro robot version of the violent, gory zombie game
      &quot;Necro Mutex.&quot; If you own one of these games, you can get the other
      at a massive discount as part of the Denormalizer Bundle.]<br><br>* Playable
      as a desktop shooter or in VR using the HTC Vive, Oculus Rift and WMR. <br>*
      VR mode supports 360 and 180 degree tracking plus step rotation.<br>* 10,000
      maps, ranging from super easy to certain death.<br>* Play the levels you want,
      stay on the easy maps or jump to high risk, high reward sectors.<br>* Collect
      rewards from completed maps to upgrade a variety of weapons and skills.<br>*
      A multitude of different enemies and special map challenges.<br>* Multiple leaderboards
      for different game modes.<br>* Hardcore old-school shooter with rogue-like elements.<br><br>They
      came from deep space, huge machines with an uncanny resemblance to the toys
      and sci fi robots of the 50s.  Their saucers orbit the Earth, ready to destroy
      all humanity with an array of deadly super weapons.  While most the Earth''s
      military has been incapacitated, a small research lab has managed to hack the
      robot''s teleporter units, and has transported you to one of their ships.  Now
      you must destroy their super weapons before they charge up and annihilate the
      Earth.'
