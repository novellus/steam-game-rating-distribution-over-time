details:
  data:
    about_the_game: "Join Dracula on his most &quot;chilling&quot; adventure yet as\
      \ he tries to stop the Ice Queen from turning the world into a giant snowball!\
      \ The queen wants to rule the world, but first, she has to make it more hospitable\
      \ for her frosty disposition. You must guide the world-famous fanged one as\
      \ he follows the trail of icebergs, glaciers and snow zombies the queen leaves\
      \ behind on her wintry quest.<br />\r\n<br />\r\nYour goal will be to fight\
      \ fire with fire, or rather, vanity with a vanity, as it were. If you can assemble\
      \ the scattered pieces of the Snow Mirror, the Ice Queen will be drawn to gaze\
      \ at her beauty and be trapped in the mirror forever.<br />\r\n<br />\r\nTo\
      \ find the pieces of the mirror and overcome the Ice Queen, you must usher Dracula\
      \ across his vast kingdom. Using the resources you gather and produce, you'll\
      \ complete quests for magical creatures, rebuild frozen settlements and race\
      \ against the timer to earn awards!<br />\r\n<br />\r\nDownload and play Incredible\
      \ Dracula: The Ice Kingdom today. It's the most fun you can have at subzero\
      \ temperatures!<br />\r\n<br />\r\nKey features:<br />\r\n<br />\r\n\u2022\t\
      Exciting, adventurous story<br />\r\n\u2022\tFun-filled, addictive gameplay<br\
      \ />\r\n\u2022\tEye-popping, colorful visuals<br />\r\n\u2022\tNormal, Casual\
      \ and untimed modes<br />\r\n\u2022\tA step-by-step tutorial"
