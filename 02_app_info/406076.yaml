details:
  data:
    about_the_game: "The Cyberpunk Music Pack by Scythuz is made to recapture the\
      \ feel and essence of the popular 90\u2019s sci-fi sub-genre and inject it with\
      \ modern production values. It\u2019s perfect for games that feature dystopian\
      \ futures, cybernetic oriented societies and oppressive corporations.<br><br>Included\
      \ in this pack are battle themes, peace themes, dungeon themes and various meta\
      \ effects that are all designed to enhance your games unique choice of setting\
      \ and build the appropriate mood for this setting. The music in this pack is\
      \ also appropriate for other futuristic/sci-fi settings!<br><br><strong> This\
      \ pack contains:</strong><br><ul class=\"bb_ul\"><li>10 synth drenched tracks\
      \ and 3 meta effects.<br></li><li>Looped OGG and MP3 formats for use in RPG\
      \ Maker VX/ACE and IG Maker.<br></li><li>Royalty free sounds to use in your\
      \ commercial and non-commercial RPG Maker projects.</li></ul>"
