details:
  data:
    about_the_game: "<strong>Brutal MooD\u2122 </strong> \u2014 is a fast-paced top-down\
      \ bloody shooter that features classic elements of games from nineties.<br>You\
      \ are the only soldier who survived the demonic invasion.<br><br>Fight your\
      \ way through hordes of possessed comrades and hellish creatures using the old-school\
      \ arsenal (including Shotgun and Plasmagun). Bring zombies down with a buck\
      \ shot of steel! Wipe the Horned out with a lead rain of Minigun! Show the Hell\
      \ who is a real Demon out there!<br><br>Itching to tear the beasts with bare\
      \ hands? Miss some good old school gameplay? Welcome to <strong>Brutal Mood\u2122\
      </strong>!<h2 class=\"bb_tag\">Features:</h2><ul class=\"bb_ul\"><li>Lots of\
      \ gore violence inspired by pioneers of the shooter genre.<br></li><li>Action-packed\
      \ and sophisticated gameplay. Your skill will be challenged.<br></li><li>Detailed\
      \ death animations with indelible blood.<br></li><li>Time-honored arsenal including\
      \ classic Shotgun, Minigun and Grenade Launcher.<br></li><li>Various levels\
      \ that you will have to cover with remnants of enemies.<br></li><li>A soundtrack\
      \ conveying an oppression and hatred of the action.<br></li><li>Stylish and\
      \ well-designed game graphics.</li></ul>"
