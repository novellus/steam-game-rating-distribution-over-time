details:
  data:
    about_the_game: "You're alone in the desert with an endless supply of fireworks.\
      \  Stand below a starry night sky as you launch waves of explosives up into\
      \ the air.<br />\r\n<br />\r\nFireworks Desert Blast is a technical demo designed\
      \ for the HTC Vive that introduces players of all ages and skills to virtual\
      \ reality. The demo offers light sandbox gameplay for players to explore their\
      \ physical space and experiment with the physics engine. This is a great introduction\
      \ for players who are new to VR.<br />\r\n<br />\r\nFeatures:<br />\r\n- Roman\
      \ Candles &amp; Regular Fireworks<br />\r\n- Sandbox experience<br />\r\n- New\
      \ to VR Tutorial<br />\r\n<br />\r\nIn its current state this project is not\
      \ intended to be treated as a full game but as a playful, experimental experience\
      \ for VR. Just a simple fun experience. Enjoy!"
