    about_the_game: Split is a FPP puzzle game with unique mechanic, when you can
      create your own copies and manipulate time.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/743380/extras/lines_1.png?t=1608124385"
      /><br><br>In the year 2072 the global network has become so advanced that every
      aspect of the society was controled by an entity called the Shield System.<br><br>The
      system was controlled by an autonomic AI that governed communications, monitoring,
      security as well as the aglomeration's 24-hour lifecycle, among others.<br>Millions
      of calculations per second, complex algorythms coding - all that just to make
      human life easier.<br><br>Any outside input required has been reduced to the
      bare minimum. The AI did not need the human element, its presence only upset
      the order that the system created. For the man to control the system, there
      was a need to create a time control mechanism - one capable of creating clones
      in real-time to handle multiple advanced operations simultaneously.<br><br>The
      mechanism was called Split.<br><br>Split is a title inspired by games such a
      Q.U.B.E, Portal and The Talos Principle but does everything in its own, specific
      style.<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/743380/extras/lines_1.png?t=1608124385"
      />
