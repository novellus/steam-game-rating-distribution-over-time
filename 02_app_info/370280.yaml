  data:
    about_the_game: '--The way it was, <br>Just like it is now, <br>On a bright, bright
      summer day. <br><br>&quot;That''s a promise, right?&quot; <br>The girl in a
      white dress said. <br><br>Sunny sky. <br>A paper plane slid across it, <br>riding
      on blue winds. <br><br>============================================== <br><br>&quot;Season
      of 12 colors&quot; is a Healing Visual Novel Series: four independent short
      stories around the same theme. <br><br>&quot;Summer:Message on the Paper Plane&quot;
      is the first chapter released. The other three chapters will be released later
      as DLC.<br><br>&quot;Paper Plane&quot; is a partly nonlinear story about childhood
      memories. Collecting all pieces from different point-of-view, then the truth
      will emerge.<br><br>This is our second project, if you are interested in our
      previous work, please visit <a href="http://store.steampowered.com/app/347620"
      target="_blank" rel="noreferrer"  >Gaokao.Love.100Days</a>.'
