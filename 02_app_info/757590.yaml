    about_the_game: <h2 class="bb_tag">Welcome to the Life Game</h2><br><strong>The
      life simulation game you've been always dreaming</strong><br><br>  In the Life
      Game you can create your own cubic character and start living in the open world
      mechanics. The Town you live is Old Town. In this (Open World) town you are
      free to do everything. When you enter Old Town, you will see that almost everything
      is interactable.<br> <br>You are more inside the life now with the first person
      view and full control. Live, Eat, Sleep, Work, Love etc. Write your own story.
      <br><br><ul class="bb_ul"><li> Create and customize your characters<br></li><li>
      Play with 1 (alone) character or up to 8 characters and set up your Family<br></li><li>
      Build your own dream home (Use your own creativity)<br></li><li> Find a job,
      earn money, buy goods, foods, books, clothes and more to meet all the needs
      of your family members.<br></li><li> Meet new people, and call them with your
      mobile phone.<br></li><li> Use PC or mobile phone for shopping, finding a job
      etc.<br></li><li> Find your dream love<br></li><li> With your own car or by
      walking or with taxi or with public bus or trains, travel anywhere you want.
      (Beach, work, disco, school, clothes store, barber, grocery, dining, hotel,
      etc) All will come as a feature in our early access period.<br></li><li> and
      more to come in our early access period like other towns, beach clubs, more
      fascinating house and furniture designs, burglar career, heist missions, farming,
      business tycoon mechanics (opening your own store), farming (planting or animals),
      pets and  seasons...</li></ul>
