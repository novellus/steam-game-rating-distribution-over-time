    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1090790/extras/description_header.png?t=1607977901\"\
      \ /><br><br>In MAGICOLORS you will:<br><br><ul class=\"bb_ul\"><li> Play the\
      \ well-known game of 3-piece alignment of the same color, but with a totally\
      \ different mechanic;<br></li><li> Have fun in a LEGO-style VOXEL scenario;<br></li><li>\
      \ Solve challenging puzzles in a unique way, interacting with the scenario using\
      \ the powers acquired during the game-play.</li></ul><br><strong><u>THE FANTASTIC\
      \ WORLD OF MAGICOLORS</u></strong><br><br>It is a board game, where the player\
      \ is a Wizard, who with his staff, has the power to collect the energy of the\
      \ magic crystals scattered throughout the scene.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1090790/extras/collect.gif?t=1607977901\"\
      \ /><br><br>The objective is to have the spell collect pass through 3 crystals\
      \ of the same color in sequence. Other spells will be unlocked when the player\
      \ collects the amount of energy from the crystals needed to obtain each spell.<br><br>The\
      \ player must use new spells in creative way to solve challenging new puzzles\
      \ as he advances in his journey.<br><br><strong><u>EMBARK ON THIS JOURNEY!</u></strong><br><br>You\
      \ are a Wizard, who to perfect himself in the art of Magic, begins a challenging\
      \ journey. Using the power of your staff and the ability to solve puzzles, you\
      \ will acquire the energy of rare crystals and unlocking powerful spells.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1090790/extras/push.gif?t=1607977901\"\
      \ /><br><br><strong><u>A PUZZLE GAME LIKE NO OTHER\u2026</u></strong><br><br>This\
      \ game uses the well-known theme of 3-piece alignment of the same color, but\
      \ with a totally different mechanics. Using a 3D scenario (Voxel Art), it challenges\
      \ the player to solve the puzzles in a unique way. By positioning the character\
      \ in the right place and firing the acquired powers at the correct angle, the\
      \ game allows the interaction with the scenario and the collection of the Energy\
      \ of the Colored Crystals and thus advance to the next levels."
