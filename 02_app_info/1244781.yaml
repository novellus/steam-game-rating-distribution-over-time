    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1244781/extras/header.gif?t=1593015132\"\
      \ /><br><br><strong>Welcome to The Rock, Wardens!</strong><br><br>Prison Architect:\
      \ Island Bound introduces more ways to build and manage your prison with helicopters,\
      \ ships, and lots of water.<br><br><i>Key Features</i><h2 class=\"bb_tag\">Sea\
      \ and Air</h2>Upgrade your prison\u2019s logistics with a variety of ferry and\
      \ helicopter transport options that deliver supplies and inmates directly to\
      \ docking areas around your compound. However, there are also more access points\
      \ to sneak contraband into the prison.<h2 class=\"bb_tag\">Chain Link Up</h2>Maximize\
      \ your prison\u2019s efficiency by linking docks, helipads, and roads to specific\
      \ deliveries. You can even toggle what services are available to each delivery\
      \ point within your compound.<h2 class=\"bb_tag\">Supermax Security</h2>New\
      \ security objects make it easier to search deliveries and prisoners as they\
      \ enter the prison, or at key security checkpoints. Additional emergency services\
      \ can be called when things get out of hand, including Air Firefighters, Elite\
      \ Ops Teams, and Air Paramedics.<h2 class=\"bb_tag\">Island Life</h2>Customize\
      \ your Island or Connected Island Plot with over fifteen nautical tiles and\
      \ objects. Shape the land around your compound with moats, rivers, and lakes\
      \ for security, or for style -- no access roads needed!<h2 class=\"bb_tag\"\
      >The Rock</h2>Manage the world\u2019s most famous prison with two premade maps:\
      \ Alcatraz Prison and Alcatraz Island."
