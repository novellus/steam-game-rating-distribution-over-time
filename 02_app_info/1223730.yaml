    about_the_game: "The Legend of the Sacred Sword Lives on... <br />\r\n<br />\r\
      \nDownload the free Demo starting the story from where the main character begins\
      \ their journey; encounter their companions and challenge Fullmetal Hugger \u2013\
      \ the mighty boss.<br />\r\n<br />\r\nChoose from six main characters to lead\
      \ your party of three; switching between each in fast-paced battles.<br />\r\
      \n<br />\r\nVary your party combinations to experience the beginning of all\
      \ six heroes\u2019 journeys.  <br />\r\n<br />\r\nContinue where you left off\
      \ by transferring your save data to the full version of Trials of Mana!<br />\r\
      \n<br />\r\nDOWNLOAD THE DEMO NOW!"
