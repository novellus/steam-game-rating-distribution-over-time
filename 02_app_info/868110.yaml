    about_the_game: Inspirational Vol.3 explores emotional pieces, epic songs and
      modern staples!<br><br>The third volume of the Inspirational series delves into
      the ambient and intense world of emotion, including themes enhanced with female
      vocals. Then the music jumps into the intense world of epic themes, ranging
      from orchestral battles to elaborate villain themes and more. Lastly, there's
      a medley of modern themes - including perfect songs for swanky city life and
      modern combat.<br><br><i>Features:</i><br><br><ul class="bb_ul"><li>12 Emotional
      Tracks, 13 Epic Tracks, and 12 Modern Tracks - 37 in total!<br></li><li>Large
      variety of instruments and sounds<br></li><li>Royalty free music to use in your
      commercial and non-commercial RPG Maker MV projects<br></li><li></li></ul><br>Tracklist:<br><br>1
      - A Universe at Hand<br>2 - Ambient City<br>3 - Arcana<br>4 - Beyond the Veil<br>5
