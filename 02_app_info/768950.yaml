    review: "[h1]\U0001F3AE [u]Quest Hunter: Original Soundtrack[/u] \U0001F3AE [/h1]\
      \ \n\nDie beiden Komponisten Vladimir Mikhaylov und Richard Williams kreierten\
      \ hier mit Hilfe eines Orchesters 16 Tracks. Dabei variieren die St\xFCcke von\
      \ sanften Fl\xF6tenmelodien, die mit Harfen hinterlegt sind, gehen \xFCber zu\
      \ Streicherensembles bis hin zu dramatischen Kontrabass- und Paukenmusik. Dabei\
      \ passt sich der Soundtrack den jeweiligen Situationen im Spiel an, sodass eine\
      \ besonders gelungene Atmosph\xE4re entsteht. Hier gab man sich richtig viel\
      \ M\xFChe, welche sich auch im Spiel wiederspiegelt und entsprechend honoriert\
      \ geh\xF6rt. Den vollen Preis w\xFCrde ich jedoch nicht bezahlen, da die St\xFC\
      cke zwar gut sind, aber an und f\xFCr sich nichts Besonderes. Am besten gleich\
      \ die [url=https://store.steampowered.com/bundle/6048/Quest_Hunter_Collectors_Edition/?snr=1_5_9__403]Collectors\
      \ Edition[/url] oder [url=https://store.steampowered.com/bundle/5652/Quest_Hunter_Soundtrack_Edition/?snr=1_5_9__403]Soundtrack\
      \ Edition[/url] kaufen, wenn sie rabattiert sind.\n[i]\n[url=https://steamcommunity.com/id/Xeeran/recommended/487000/]Mein\
      \ Review zu Quest Hunter[/url][/i]\n\n[i]Wenn ihr an weiteren Reviews von mir\
      \ interessiert seid oder meine Arbeit unterst\xFCtzen wollt, dann folgt meiner\
      \ [url=https://steamcommunity.com/groups/GermanReviewGroup]Gruppe[/url] und/oder\
      \ der [url=http://store.steampowered.com/curator/32139821/]Kuration[/url][/i]."
