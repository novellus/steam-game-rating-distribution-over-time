    about_the_game: "This is a casual simulation development game.<br><br>Players\
      \ choose to play a role in the fantasy forest. The first task is to decorate\
      \ and protect their cabins. At the same time, they meet some strange friends\
      \ who seem to have known each other and help them unlock the plot. There is\
      \ no end to the game.But the plot will end. (The main purpose of games is leisure\
      \ development). Players need to constantly explore the secrets of the world.<br><br>(considering\
      \ the production of DLC)<br><strong>(The game is automatically archived every\
      \ day. Please press the exit button to save it when you quit the game.)</strong><br><br>I\
      \ hope this game can help you get a good mood and feel relax.<br>The game will\
      \ be often updated in 6 months - 1 year.<h2 class=\"bb_tag\">Gameplay:</h2><br><strong>1.\
      \ players themselves:</strong><br><br>A. can choose the image you like as your\
      \ representative.<br><br>B. can decorate itself to enhance charm.<br><br>C.\
      \ can do more activities at home to win a small reward.<br><br>D. works hard\
      \ to unlock the plot.<br><br><br><br><strong>2. wooden house</strong><br><br>A.\
      \ can buy furniture to decorate the house.<br><br>B. can cook.<br><br>C. can\
      \ interpret plot clues.<br><br>D. can keep pets.<br><br><br><br><strong>3. out</strong><br><br>A.\
      \ can grow trees.<br><br>B. can visit NPC.<br><br><br><br><strong>4.NPC</strong><br><br>A.\
      \ and NPC exchange tasks to earn experience value and money. (form is a little\
      \ game)<br><br>B. unlock the plot.<br><br>C. purchase items.<br><br><br><strong>5.\
      \ other</strong><br><br>A. is physically incompetent or forced to go home for\
      \ rest at night.<br><br>B. Each attribute ofaffects each other.<br><br>C.level,\
      \ proficiency and other unlocking items.<br><br>D.The game is automatically\
      \ archived every day, and when you exit the game, you press the exit button\
      \ to archive it too!<br><br><br><br><strong>6.Numerical influence</strong><br><br>a.Comfort\
      \ Affects Upgrade Speed\uFF08Furniture\uFF09<br><br>b.Charm Affects NPC Sensibility\
      \ Rise\uFF08Ornaments\uFF09<br><br>c.Skills proficiency affects price or unlock\
      \ items<br><br>d.Good feeling decides clues<br><br>e.Level unlock items<br><br>f.If\
      \ I think of anything, I will continue to add.<h2 class=\"bb_tag\">Game features:</h2><br>1.\
      \ lovely game style.<br><br>2. leisure has no end.<br><br>3. simple operation.<br><br>4.\
      \ complete novice tutorial.<br><br>5. heal your heart.<br><br>6. use clues to\
      \ explore the plot.<br><br>7. there are many ways to play.<h2 class=\"bb_tag\"\
      >ScreenShot\uFF1A</h2><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/957490/extras/QQ\u56FE\
      \u724720181127213619.jpg?t=1577640867\" /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/957490/extras/QQ\u622A\
      \u56FE20181220120000.png?t=1577640867\" />"
