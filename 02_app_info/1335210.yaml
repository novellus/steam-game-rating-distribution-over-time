details:
  data:
    about_the_game: 'Streamers play with their viewers in real-time in this twin stick
      shooter with fast-paced arcade action!<br><br><strong>Stream Smash</strong>
      pits players against ever increasing numbers of enemies and includes the following
      features:<br><br><ul class="bb_ul"><li> Classic twin stick shooter arcade gameplay<br></li><li>
      Connect your Twitch account so your viewers can drop turrets and powerups in
      the game to help you in real-time<br></li><li> Use keyboard and mouse or Xbox
      One controller to battle against multiple enemy types<br></li><li> See the Twitch
      avatar of yourself and your viewers helping you directly in the game world<br></li><li>
      Singleplayer available for those who don''t stream on Twitch</li></ul><br><strong>Streamers</strong>:
      Reach out to us on Discord to get a free cd key.'
