details:
  data:
    about_the_game: "Are you tired of generic medieval towns in your fantasy games?\
      \ Get yourself some elvish inspired architecture!<br />\r\n<br />\r\nFrom the\
      \ creator of the beautiful battler graphics Spirits of Nature: Enemy Pack, this\
      \ one is another pack full of beautifully drawn elven inspired architecture.<br\
      \ />\r\n<br />\r\nFeatures:<br />\r\n<br />\r\n\u2022 Elven inspired architecture.<br\
      \ />\r\n\u2022 An addition to the RTP of RPG Maker MV.<br />\r\n\u2022 Includes:\
      \ Grounds, floors, walls, furniture (shelfs, tables, chairs, beds, a bathtub,\
      \ toilet, etc...) outdoor decoration (ivy, flowers, trees, benches, street lantern,\
      \ etc),<br />\r\ndoors, roofs<br />\r\n\u2022 Includes: A2, A3, A4, B, C, D,\
      \ a character sheet for the doors<br />\r\n\u2022 Especially useful for those\
      \ who know how to mix and match tilesets to their personal liking. This skill,\
      \ however, is not required to use this tileset in the first<br />\r\nplace!"
