    review: "The quality is quite good, but the quantity is not acceptable. I recommend\
      \ to avoid it for this is outrageously overpriced.\n\nI would not say this is\
      \ bad, but definetly not worth 11 Euro. Lower the price by half or add more\
      \ materials!\n\nDie Qualit\xE4t ist recht gut, aber die Quantit\xE4t ist nicht\
      \ akzeptabel. Ich empfehle dies zu vermeiden, da dies unversch\xE4mt \xFCberteuert\
      \ ist.\n\nIch w\xFCrde nicht sagen, dass dies schlecht ist, aber definitiv nicht\
      \ 11 Euro wert. Senken Sie den Preis um die H\xE4lfte oder f\xFCgen Sie weitere\
      \ Materialien hinzu!\n\nLa qualit\xE9 est assez bonne, mais la quantit\xE9 n'est\
      \ pas acceptable. Je recommande d'\xE9viter cela car c'est outrageusement trop\
      \ cher.\n\nJe ne dirais pas que c'est mauvais, mais ne vaut vraiment pas 11\
      \ euros. R\xE9duisez le prix de moiti\xE9 ou ajoutez plus de mat\xE9riaux!\n\
      \n\u54C1\u8CEA\u306F\u975E\u5E38\u306B\u826F\u3044\u3067\u3059\u304C\u3001\u91CF\
      \u306F\u53D7\u3051\u5165\u308C\u3089\u308C\u307E\u305B\u3093\u3002 \u3053\u308C\
      \u306F\u6CD5\u5916\u306B\u9AD8\u5024\u306A\u306E\u3067\u3001\u3053\u308C\u3092\
      \u907F\u3051\u308B\u3053\u3068\u3092\u304A\u52E7\u3081\u3057\u307E\u3059\u3002\
      \n\n\u3053\u308C\u306F\u60AA\u3044\u3068\u306F\u8A00\u3048\u307E\u305B\u3093\
      \u304C\u3001\u660E\u3089\u304B\u306B11\u30E6\u30FC\u30ED\u306E\u4FA1\u5024\u306F\
      \u3042\u308A\u307E\u305B\u3093\u3002 \u4FA1\u683C\u3092\u534A\u5206\u306B\u4E0B\
      \u3052\u308B\u304B\u3001\u6750\u6599\u3092\u8FFD\u52A0\u3057\u3066\u304F\u3060\
      \u3055\u3044\uFF01\n\nA min\u0151s\xE9g el\xE9g j\xF3, de a mennyis\xE9g nem\
      \ elfogadhat\xF3. Ezt aj\xE1nlom ker\xFClni, mert ez felh\xE1bor\xEDt\xF3an\
