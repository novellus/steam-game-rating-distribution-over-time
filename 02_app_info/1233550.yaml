      \ Adapt your strategy with an ever-growing roster of diverse heroes with distinctive\
      \ powers. Unearth new strategies and tactics based on your squad, explore a\
      \ wide variety of dynamic maps, and discover the true depth of rocket gameplay.\
      \ Ready to be blown away?<br><br><br><br>Season 2 features new hero Leef, a\
      \ new map, limited-time events, challenges and tons of exciting items to collect!<br><br><br><strong>KEY\
      \ FEATURES</strong><br><ul class=\"bb_ul\"><li><strong>Rocket-fueled heroes</strong>\
      \ \u2014 Explore a growing roster of fantastic heroes, each with distinctive\
      \ personalities, backstories, and rivalries. Master your hero\u2019s powerful\
      \ abilities and signature rockets, and get the most out of your squad.<br><br></li><li><strong>Death-defying\
      \ action</strong> \u2014 Never say die because, in Rocket Arena, you can\u2019\
      t! Taking too many hits will blast you out of the arena but not out of the action.\
      \ Ride your rocket right back in, survey the scene, and return to the fight.<br><br></li><li><strong>Reach\
      \ new strategic depths (and heights)</strong> \u2014 Rockets are easy to use\
      \ but challenging to truly master. Learn how to time your dodges, lead your\
      \ targets, and use items and gadgets like the Rocket Magnet, Trip Mine, and\
