    detailed_description: "<h1>Rocket Arena Mythic Edition</h1><p>Fuel your inner\
      \ hero with the Mythic Edition!<br><br>The Mythic Edition includes:<br><ul class=\"\
      bb_ul\"><li>Guardian Phoenix Jayto Mythic Outfit<br></li><li>Frost Princess\
      \ Kayi Outfit<br></li><li>Cyber Sailor Blastbeard Outfit<br></li><li>Stone Temple\
      \ Izell Outfit<br></li><li>Pulsar Megablast Trail<br></li><li>Fragment Return\
      \ Trail<br></li><li>1000 Rocket Fuel</li></ul><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1233550/extras/mythic_edition.png?t=1606901027\"\
      \ /></p><br><h1>About the Game</h1>Welcome to a world where the rules are written\
