    about_the_game: "Welcome to a world where the rules are written in rocket fuel.<br><br><br><br>Rockets\
      \ rule everything in Rocket Arena, an explosive 3v3 shooter where you\u2019\
      re never out of the action. Master your hero\u2019s unique rockets and abilities\
      \ to rule the arena and become a champion! Adapt your strategy with an ever-growing\
      \ roster of diverse heroes with distinctive powers. Unearth new strategies and\
      \ tactics based on your squad, explore a wide variety of dynamic maps, and discover\
      \ the true depth of rocket gameplay. Ready to be blown away?<br><br><br><br>Season\
      \ 2 features new hero Leef, a new map, limited-time events, challenges and tons\
      \ of exciting items to collect!<br><br><br><strong>KEY FEATURES</strong><br><ul\
      \ class=\"bb_ul\"><li><strong>Rocket-fueled heroes</strong> \u2014 Explore a\
      \ growing roster of fantastic heroes, each with distinctive personalities, backstories,\
      \ and rivalries. Master your hero\u2019s powerful abilities and signature rockets,\
      \ and get the most out of your squad.<br><br></li><li><strong>Death-defying\
      \ action</strong> \u2014 Never say die because, in Rocket Arena, you can\u2019\
      t! Taking too many hits will blast you out of the arena but not out of the action.\
      \ Ride your rocket right back in, survey the scene, and return to the fight.<br><br></li><li><strong>Reach\
      \ new strategic depths (and heights)</strong> \u2014 Rockets are easy to use\
      \ but challenging to truly master. Learn how to time your dodges, lead your\
      \ targets, and use items and gadgets like the Rocket Magnet, Trip Mine, and\
      \ Speed Boost to change the course of combat. Become one with your rocket, and\
      \ you will rule the arena.<br><br></li><li><strong>Explore a bold, new world</strong>\
      \ \u2014 From tropical ruins of The Gemstone Jungle to the high-tech, utopian\
      \ Boom City, the world of Crater is home to many exotic locales. Each map is\
      \ filled with hidden tricks, traps, and lore to explore. Use your rockets to\
      \ jump, climb, and explore the environment. There\u2019s a world of possibility,\
      \ so grab your rockets and take off!<br><br></li><li><strong>Evolve your heroes</strong>\
      \ \u2014 The sky\u2019s the limit for your heroes. Every match you play with\
      \ them earns experience, unlocking Rocket Parts, Totem Parts, and spectacular\
      \ outfits you can use to customize their look. You\u2019ll also unlock powerful\
      \ artifacts as you play \u2014 mix, match, and level them up to give your heroes\
      \ impressive new stat boosts and effects! You\u2019ll need every edge you can\
      \ get to rule the Rocket Championship Tour.<br><br></li><li><strong>Change the\
      \ game</strong> \u2014 There\u2019s more than one way to play. Dive into Knockout\
      \ for classic 3v3 competitive action, or warm up first against RocketBots and\
      \ test out your favorite combos. Compete to score goals in Rocketball, control\
      \ zones in Mega Rocket, and go for the gold in Treasure Hunt. When you\u2019\
      re ready to go rocket-to-rocket with the best, dive into Ranked Play and show\
      \ \u2018em what you\u2019re made of. Let\u2019s Rocket!</li></ul><br>This game\
      \ includes optional in-game purchases of virtual currency that can be used to\
      \ acquire virtual in-game items."
