details:
  data:
    about_the_game: "Do you want to be a Vtuber, but have no VR device?<br />\r\n\
      Do you use MMD to make videos, but none of software suitable for a live show?<br\
      \ />\r\nWakaru is an easy-to-use Vtuber tool, all you need just a webcam, or\
      \ mobile phone  \u200Ecamera.<br />\r\nWith using OBS, you can be a Vtuber right\
      \ now!<br />\r\nThis software is suitable for players who want to become a Vtuber\
      \ on live by lower cost.<br />\r\nAlthough the motion is not as perfect as a\
      \ VR device, it can still make a lively performance.<br />\r\n<br />\r\n\u261E\
      All you need is a webcam, not an expensive VR device<br />\r\n\u261EInclude\
      \ eyes capture, mouth shape capture, head pose capture, facial control.<br />\r\
      \n\u261EThe upper body can use the mouse keyboard for real-time gesture and\
      \ body pose control without importing pre-recording motions, suitable for live.<br\
      \ />\r\n\u261ESupport pmx/pmd import custom MMD model (unity is required)<br\
      \ />\r\n\u261ESupport vrm model <br />\r\n\u261E Free"
