  data:
    about_the_game: "After reluctantly battling dragons, Mayan gods, and becoming\
      \ a knight of a long lost Holy Order, unwitting hero George Stobbart determines\
      \ to settle down to a life of mundane 9-5 office work. Who would have thought\
      \ that a mysterious and beautiful woman would enter his life; a woman whose\
      \ sudden disappearance draws him into a desperate search for a nefarious artefact\
      \ of great and terrible power? <br><br>As forces of ancient worlds and past\
      \ forgotten myths clash, current emotions will conflict with past regrets. Emotion,\
      \ humor, and puzzling combine to draw the player into a dark world of conspiracy\
      \ theories, daring adventures, and ancient societies. For George, it looks like\
      \ the world needs saving. Again.<br><br><strong>Key Features:</strong><br><ul\
      \ class=\"bb_ul\"><li>The fourth installment of the legendary series \u2013\
      \ available in stunning 3D<br></li><li>Features a rich, evocative soundtrack\
      \ and top quality voice acting<br></li><li>The atmosphere of mystery and danger\
      \ will accompany you throughout the whole adventure<br></li><li>The engrossing\
      \ story-line and witty dialogue will keep you hooked throughout</li></ul>"
