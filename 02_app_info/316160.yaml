      \ euch die Serie von Teil eins an durchzuspielen, lohnen tut es sich auf jeden\
      \ Fall...\nIhr seit mal wieder als George Stobbart unterwegs und diesesmal m\xFC\
      sst ihr ein erstaunliches Artefakt von gro\xDFer, schrecklicher Macht finden.\
      \ Dies tut ihr mit viel Witz und anspruchsvollen R\xE4tseln.\nDabei k\xF6nnt\
