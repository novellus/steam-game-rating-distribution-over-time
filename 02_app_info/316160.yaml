    reviews: "\u201CAs an example of classic, back to basics point and click adventuring,\
      \ there can perhaps be no finer recent example in the genre than The Angel of\
      \ Death - it's a nailed-down must-buy if you're an adventure diehard... It's\
      \ got excellent production values, a great script, solid cast, a delightful\
      \ orchestral score and some of the most challenging puzzles seen in a videogame\
      \ for ages.\u201D<br />\r\nEurogamer<br />\r\n"
