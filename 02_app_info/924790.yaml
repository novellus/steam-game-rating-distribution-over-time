  data:
    about_the_game: "If you\u2019re a cube, simple island will become a puzzling maze!\
      \ You\u2019ll need your shrewdness to get out of island. You surely have some,\
      \ but if you doubt it \u2013 it\u2019s time to reveal your potential! There\u2019\
      re several ways to interact with the island while getting through. You have\
      \ to collect keys, to climb steep walls, and to manipulate surroundings to pave\
      \ your way to the portal. Balanced and leisurely game awaits you! <br />\r\n\
      <br />\r\nKey features:<br />\r\n\u2022 Mind-bending puzzles<br />\r\n\u2022\
      \ 28 thoroughly designed levels<br />\r\n\u2022 Secret levels for hardcore players<br\
      \ />\r\n\u2022 Beautiful animations and visual effects<br />\r\n\u2022 Pleasant\
      \ and relaxing atmosphere<br />\r\n\u2022 Intuitive controls"
