details:
  data:
    about_the_game: Touch Type Tale is a real-time strategy game featuring a story
      rich campaign and online competitive play, all controlled by typing. A streamlined
      RTS design coupled with the extra layer of multitasking from the innovative
      typing control system, Touch Type Tale offers a fresh experience for RTS veterans
      and newcomers alike. With the throne left unclaimed and barbarians at the gates,
      an unlikely hero will emerge to save the kingdom.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/909470/extras/Streamlined_Gameplay.gif?t=1605722032"
      /><br>No micromanagement, bloated tech trees or excessive unit stats, Touch
      Type Tale is a real-time strategy game that tests your skills in a whole new
      way.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/909470/extras/StoryCampaign.gif?t=1605722032"
      /><br>Defeat the evil and save the kingdom, live the underdog story of an unlikely
      hero in the single player story campaign.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/909470/extras/onlineMultiplayer.gif?t=1605722032"
      /><br>Engage in chivalrous competition like the Knights of old in online multiplayer.<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/909470/extras/TypingGameplay.gif?t=1605722032"
      /><br>Touch Type Tale is a real-time strategy game with a typing twist. The
      extra layer of multitasking and different skill set offers a fresh experience
      for RTS-veterans and newcomers alike.
