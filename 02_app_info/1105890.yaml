details:
  data:
    about_the_game: <strong>Tile faster.</strong> Tileset designing made easy so you
      can focus on making the perfect tileset.<h2 class="bb_tag">Smart Tilesets</h2>Create
      a smart tileset instantly from a base tile. Smart tilesets update themselves
      automatically when necessary.<h2 class="bb_tag">Automatic Compositing</h2>Focus
      on what matters. Tilesetter automatically composites and updates your whole
      tileset based on a variety of parameters.<h2 class="bb_tag">Fully Customizable</h2>Make
      the tileset you envision with a variety of parameters at your disposal.<h2 class="bb_tag">Convenient
      Map Editing</h2>Design your maps practically. Tilesetter cleverly fixes tiles
      for you as you draw, making the process straightforward.<h2 class="bb_tag">Direct
      Export</h2>Quickly get your map in-game by exporting it directly to Defold Tilemaps,
      GameMaker Studio 2 Rooms, Godot Tilemaps or Unity Tilemaps.
