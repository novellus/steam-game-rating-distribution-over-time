    short_description: Get ready for the ultimate brawl! Dungeon Fighter Online is
      a classic beat-em up 2D action game with an epic storyline and RPG elements!
      Choose from 14 diverse classes, and unravel ancient mysteries as you punch,
      slash, shoot, or summon your way to victory!
