    about_the_game: With fast-paced gameplay and unique side scrolling 2D action,
      <i>Dungeon Fighter Online (DFO)</i> is an Action-anime MORPG played by over
      500 million players worldwide.<br><br>Delve into the fantasy adventure with
      an epic story line and a variety of characters!<br>You are the hero of the next
      adventure!<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/495910/extras/DFO_Steam_aboutgame_2.png?t=1603208855"
      /><h2 class="bb_tag"><strong>Retro-style</strong></h2>Dungeon Fighter Online
      is a 2D side-scrolling action game inspired by classic arcade games such as
      Golden Axe and Double Dragon.<br>If memories of playing good ol' games like
      Street Fighter gives you nostalgia, and want to indulge yourself into a similar
      experience, this is the game for you!<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/495910/extras/retro.png?t=1603208855"
      /><h2 class="bb_tag"><strong>Incredible Hit Effects and Spectacular Combos</strong></h2>Like
      a true action game, Dungeon Fighter Online showcases dazzling hit effects and
      complex combos! Easy to learn but hard to master!<br>Also, there are beautiful
      illustrations for each class which adds more fun to your gaming experience!*
      <br><img src="https://steamcdn-a.akamaihd.net/steam/apps/495910/extras/dfo_effect_combo.png?t=1603208855"
      /><h2 class="bb_tag"><strong>Dynamic Customization</strong></h2>DFO allows you
      to customize your character with various types of avatars. Dyes are available
      so that you can color and personalize<br>your avatars, giving yourself a unique
      look!<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/495910/extras/dfo_avatar.png?t=1603208855"
      />
