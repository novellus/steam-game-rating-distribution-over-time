    about_the_game: "PhotoDirector Deluxe brings the all the tools you need to manage,\
      \ adjust, and edit your photo collection. Enhanced face and body beautifying\
      \ tools help retouch facial features and body contours in photos. Unwanted objects\
      \ are quickly removed from photos with content-aware brushing. And even more\
      \ smart, intuitive tools enable you to identify and choose the best face from\
      \ a set of group photos so you can effortlessly create perfect group shots.<h2\
      \ class=\"bb_tag\"><strong>Content-Aware Removal</strong></h2>Remove objects\
      \ or people from photos simply by brushing over them. PhotoDirector instantly\
      \ fills spaces using an intelligent algorithm that blends perfectly with the\
      \ surrounding background.<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/501600/extras/PhotoDirector_a_11.jpg?t=1547233447\"\
      \ /><h2 class=\"bb_tag\"><strong>Stunning photos from video</strong></h2><strong>Capture\
      \ razor-sharp still images from your videos and use them to create panoramic\
      \ vistas, perfect group photos or impressive multi-exposure images.</strong><h2\
      \ class=\"bb_tag\"><strong>Capture Stills with Video-to-Photo</strong></h2>Now\
      \ you can take the perfect picture from your videos. With just a click you can\
      \ capture a razor-sharp still image that you can use to create you own perfect\
      \ panorama, group photo, multi-exposure image or layered image.<h2 class=\"\
      bb_tag\"><strong>Perfect Photos with Face Swap</strong></h2>Finally, an easy\
      \ way to get everyone's eyes open and smiling in photos. Simply take a video\
      \ of the group then use Video-to-Photo Face Swap to instantly create a single,\
      \ perfect photo.<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/501600/extras/PhotoDirector_a_05.jpg?t=1547233447\"\
      \ /><h2 class=\"bb_tag\"><strong>Perfect portraits</strong></h2><strong>Easy-to-use\
      \ retouching tools make pro-like enhancements of portraits, selfies, and group\
      \ shots achievable for even complete beginners.</strong><br><br><ul class=\"\
      bb_ul\"><li><strong>Face &amp; Body Beautification</strong><br>The broad collection\
      \ of easy-to-use touch-up tools in the new PhotoDirector make it easy to professionally\
      \ remove imperfections from your portraits, selfies, and group shots.<br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/501600/extras/PhotoDirector_a_06.jpg?t=1547233447\"\
      \ /><br><i>Intelligently adjust skin tone in your portraits for the look you\
      \ are after. Give your subjects healthier looking skin or a perfect tan in moments.</i></li></ul><h2\
      \ class=\"bb_tag\"><strong>Filters, effects &amp; blurs</strong></h2> <strong>Get\
      \ that unique look and feel you're after with PhotoDirector's unmatched library\
      \ of photo adjustments.</strong><br><br><ul class=\"bb_ul\"><li><strong>Global\
      \ &amp; Regional Adjustment</strong><br>A full suite of tools that let you improve\
      \ your whole image, or even touch-up a specific region for the perfect picture.<br></li><li><strong>40+\
      \ Overlay Templates</strong>  <u></u><br>Experiment with an incredible assortment\
      \ of overlays that will instantly give your photos an edge.<br></li><li><strong>Color\
      \ Splash </strong>  <u></u><br>Quickly add drama and focus to your images by\
      \ turning them to black and white while retaining selected parts of the photo\
      \ in color. A great way to draw the viewers eye and create memorable photos.</li></ul><h2\
      \ class=\"bb_tag\"><strong>Photography essentials</strong></h2> <strong>For\
      \ the advanced photographers PhotoDirector offers extensive support for a vast\
      \ selection of commercial camera lenses, bodies and RAW formats that streamlines\
      \ the editing process.</strong><br><ul class=\"bb_ul\"><li><strong>More Lens\
      \ Profiles</strong><br>PhotoDirector supports an ever-growing collection of\
      \ more than 100 lens profiles that allows it to quickly and accurately fix common\
      \ lens flaws like barrel distortion, vignetting and chromatic aberration.<br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/501600/extras/PhotoDirector_a_09.jpg?t=1547233447\"\
      \ /><br></li><li><strong>More Raw Format Support</strong><br>PhotoDirector not\
      \ only supports JPEG and TIF files, but also a broad range of popular and proprietary\
      \ RAW file formats from the world\u2019s leading digital camera manufacturers.</li></ul><h2\
      \ class=\"bb_tag\"><strong>Do more with the latest version:</strong></h2><a\
      \ href=\"https://store.steampowered.com/app/679540/CyberLink_PhotoDirector_9_Deluxe__Photo_editor_photo_editing_software/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  id=\"dynamiclink_2\" >https://store.steampowered.com/app/679540/CyberLink_PhotoDirector_9_Deluxe__Photo_editor_photo_editing_software/</a><br><a\
      \ href=\"https://store.steampowered.com/app/679550/CyberLink_PhotoDirector_9_Ultra__Photo_editor_photo_editing_software/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  id=\"dynamiclink_3\" >https://store.steampowered.com/app/679550/CyberLink_PhotoDirector_9_Ultra__Photo_editor_photo_editing_software/</a>"
