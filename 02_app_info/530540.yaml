  data:
    about_the_game: '&quot;Mr.President&quot; is a funny story about adventures of
      the fictional President. Take a gun and become the President in prologue episode.
      The real-time physics animations will make motions of your character unique.
      <br><br>Somebody will try to kill the President today. <br>But the country ruler
      have the plan: <br>Kick asses with golden .50 Pistol <br>Reload <br>Repeat<br>In
      Prologue Episode you will go through 6 scenes defeating enemy mercenaries. Let
      the battle begin!<h2 class="bb_tag">Controls </h2>A/D - Walking <br>Shift +
      A/D - Running <br>Space - Jumping <br>C - Stand control [Ragdoll toggle] [Okay,
      it''s useless function] <br>E (hold) - Use buttons/Open doors <br>Shift + E
      (hold) - Knock doors <br>LMB - Shooting <br>RMB - Aiming <br>R (hold) - Reloading
      <br>F (hold) - Take ammo from magazines <br>MMB (Middle Mouse Button) - Toggle
      slow-motion'
