    review: "[h1] Genre [/h1] Ein JRPG gemischt mit ein bisschen Idol Sim & Visual\
      \ Novel\n\n[h1] Story [/h1] Die Welt ist von einem B\xF6sen Ph\xE4nomen Namens\
      \ \"Blare\" \xFCberrannt worden und alle Menschen die sich diesem n\xE4hren\
      \ werden zu sogenannten MADs (Monster). In einer Kleinen Stadt gibt es allerdings\
      \ ein paar M\xE4dels die \"Verse Maidens\" genant werden, die mit ihrer Musik\
      \ bzw. ihrem Gesang diese Monster vernichten k\xF6nnen und diese sind die Einzige\
      \ Hoffnung die Menschheit zu retten\n\n[h1] Gameplay [/h1] Wir spielen die 5\
      \ \"Verse Maidens\" die alle verschiedene Waffen & F\xE4higkeiten haben. Wir\
      \ erkunden verschiedene Gebiete und l\xF6sen verschiedene Quests. In jedem Gebiet\
      \ gibt es verschiedene Items zu sammeln und Feinde zu vernichten. Die K\xE4\
      mpfe sind Rundenbasiert und man kann seine Charaktere an 3 Positionen positionieren\
      \ (Vorne, Mitte, Hinten). Das Spiel ist in 10 Kapiteln aufgeteilt (um das 10te\
      \ kapitel zu erreichen muss man auf dem Schwierigkeitsgrad \"Advanced\" spielen).\
      \ Wir k\xF6nnen auch jederzeit zum sogenannten \"Office\" gehen (dient als Hauptquartier)\
      \ um dort mit \"Takt\" (Der eigentliche Hauptcharakter des Spiels und Manager\
      \ der \"Verse Maidens\" rumzulaufen um Gegenst\xE4nde herzustellen oder zu reparieren,\
      \ mit den M\xE4dels zu sprechen um die Beziehung zu verbessern oder um die M\xE4\
      dels umzustylen oder sogar ein Musik Video bzw. ein Auftritt zu Gestalten. Das\
      \ Spiel ist eine sch\xF6ne Mischung aus 3 Genres, was hier sehr gut funktioniert\
      \ und nicht nervig ist\n\n[h1] DLC [/h1] Neben den Free DLCs die schon im Spiel\
