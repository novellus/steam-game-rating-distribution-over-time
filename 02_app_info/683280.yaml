    reviews: "\u201CThis is, effectively, an independent game from a small, creative\
      \ team. And it\u2019s a massive success at being that. It\u2019s a deep JRPG\
      \ mixed with both satire and humour, it\u2019s something you haven\u2019t seen\
      \ before, and most importantly: it\u2019s fun. Real, genuine fun.\u201D<br>4.5/5\
      \ \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.digitallydownloaded.net/2015/04/review-omega-quintet-sony-playstation-4.html\"\
      \ target=\"_blank\" rel=\"noopener\"  >Digitally Downloaded</a><br><br>\u201C\
      Far and away, the best feature in Omega Quintet are the battles themselves.\
      \ Compile Heart put a lot of work into providing a complex system.\u201D<br>7/10\
      \ \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=https://www.rpgsite.net/review/4248-omega-quintet-review\"\
      \ target=\"_blank\" rel=\"noopener\"  >RPGSite</a><br><br>\u201COmega Quintet\
      \ is an amazing title and a great start to the new generation of consoles for\
      \ Compile Heart.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=http://www.ricedigital.co.uk/omega-quintet-review/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Rice Digital</a><br>"
