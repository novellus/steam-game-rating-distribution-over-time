    about_the_game: "Humanity is in peril! A deadly phenomenon known as Blare threatens\
      \ to consume all life on earth and is eating away at the minds of humans worldwide.\
      \ No conventional forces can stop the Blare and it has rapidly spread worldwide.\
      \ But in one city, a small population holds out against this deadly threat...<br><br>Enter\
      \ the Verse Maidens: five exceptional girls with powerful musical abilities\
      \ are the only ones who offer any hope. These inspiring, adorable idols must\
      \ use their powers of song and dance to wipe out the Blare forever. Now the\
      \ Verse Maidens\u2019 strength and courage are all that\u2019s left to protect\
      \ the people, their hopes and their dreams\u2026<br><br>Omega Quintet is a hybrid\
      \ JRPG and Idol Simulation. Use your five super-cute idols\u2019 sound weapons\
      \ against the Blare\u2019s evil forces. Build an arsenal of deadly attacks and\
      \ skills and hype up your fans to unlock powerful combo attacks.<br><br>\xB7\
      \ Every battle is a stage, so play to the crowd! In Concert Mode gain a boost\
      \ from your music, fill your Voltage Gauge faster and unlock your most powerful\
      \ special skills.<br><br>\xB7 Extensively customize your idols\u2019 looks.\
      \ Change outfits, accessories, hair and mics. Be careful enemies don\u2019t\
      \ hit you with an outfit-busting \u201CCostume Break\u201D, leaving you vulnerable\
      \ to attack and red-faced in front of your fans!<br><br>\xB7 Sing your foes\
      \ into oblivion using the \u201CHarmonics\u201D system: weave different idols\u2019\
      \ skills into incredibly deadly chain combos. Add each skill in the correct\
      \ order to multiply the pain!<br><br>\xB7 Use the powerful PVS system to choreograph\
      \ and produce unique music videos of your idols greatest hits. Use your mouse\
      \ to throw in extra effects during the concert.<br><br><br>Plus, here\u2019\
      s a list of all the DLC bundles available on release, <strong>absolutely free:</strong><br><br><strong>Verse\
      \ Maiden Beginner Pack 1</strong> - 5000 EP will be added, 5 coins will be added.\
      \ The following items will be added - Sports Drink, Vitamin Supplement, Revival\
      \ Medicine, Camo Blur, Flower Maritime, Platinum Empress Eye<br><br><strong>Verse\
      \ Maiden Beginner Pack 2</strong> \u2013 50000 EP has been added, 10 Coins will\
      \ be added, 5000 added to all Arcanium. The following items will be added: Vitamin\
      \ Drink, Healing Mist, Super Vitamin Supplement, Lavender Perfume, Priestess\
      \ Miracle Cure, Spotlight, Camo Blur, Heart Fence, Rainbow Fence, Black Leather\
      \ Cord, Stardust Cord<br><br><strong>Verse Maiden Beginner Pack 3</strong> \u2013\
      \ 500000 EP has been added, 15 Coins have been added, 50000 added to all Arcanium.\
      \ The following items have been added: Noble Mist EX, Grace Perfume EX, Angel's\
      \ Secret, Sacred Light, Cure-All Spray, High-Grade Aroma Oil, Aroma Candle,\
      \ Witch's Potion, Djinni's Breath, Tournesol GF, Mascot Strap, Rune Strap, Angel\
      \ Ring, Dried Clay, Blue Cross<br><br><strong>First Verse Maiden War</strong>\
      \ \u2013 Triple Towers has been added to the World Map. *In order to access\
      \ this area, the game must have progressed to Episode 9.<br><br><strong>Second\
      \ Verse Maiden War</strong> \u2013 Square Centre has been added to the World\
      \ Map. *In order to access this area, you must progress past the True Ending.\
      \ *Depending on the game mode, some areas may not be accessible. <br><br><strong>Third\
      \ Verse Maiden War</strong> \u2013 Meteorological Station will be added to the\
      \ World Map when the following criteria are met: Progressed after clearing the\
      \ True Ending, You have the &quot;Golden Carrot&quot; in your inventory. *You\
      \ can gain the &quot;Golden Carrot&quot; during the Second Verse Maiden War.\
      \ *Depending on the game mode, some areas may not be accessible.<br><br><strong>Fourth\
      \ Verse Maiden War</strong> \u2013 South Plains will be added to the World Map\
      \ when the following criteria are met: Progressed after clearing, the True Ending,\
      \ you have the &quot;Bath Banana&quot; in your inventory. *You can gain the\
      \ &quot;Bath Banana&quot; during the Third Verse Maiden War. *Depending on the\
      \ game mode, some areas may not be accessible.<br><br><strong>Complete MAD Encyclopedia</strong>\
      \ \u2013 All main storyline enemies will be unlocked in the MAD Encyclopedia\
      \ * Does not apply to enemies in the Verse Maiden War expansions"
