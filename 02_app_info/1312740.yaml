details:
  data:
    about_the_game: "All new and you are the star again<br><br><strong>SCHLAG DEN\
      \ STAR</strong> is finally going to the next round. <strong>ELTON</strong> and\
      \ the studio shine in a completely new graphic design and are therefore more\
      \ beautiful and realistic than ever. You and your friends can expect 20 exciting\
      \ and challenging games. Whether it\u2019s KOPFRECHNEN, ZUORDNEN or BUCHSTABEN\
      \ - this clearly requires brains and a quick finger. LATTLSCHIESSEN, WURF REVERSI\
      \ or BALLBALL is all about good timing, but above all it is a matter of intuition.\
      \ Of course, we did not forego BLAMIEREN ODER KASSIEREN, and <strong>ELTON</strong>\
      \ once again leads the show with confidence. Only those who can prove themselves\
      \ as allrounders have a chance of winning.<br><br><ul class=\"bb_ul\"><li>COMPLETELY\
      \ NEW GRAPHIC STYLE - more beautiful and realistic than ever<br></li><li>20\
      \ CHALLENGING GAMES - known from the TV show - you've never been so close to\
      \ the original<br></li><li>NO TIME? NO PROBLEM! - In addition to the classic\
      \ show, there is also the half show and best of three, for those who prefer\
      \ a faster round<br></li><li>ALL NEW - you can expect many new games that you\
      \ only know from the show - the classic BLAMIEREN ODER KASSIEREN should not\
      \ be missing<br></li><li>NOT WITHOUT ME - of course with <strong>ELTON</strong>\
      \ and his original voice as moderator<br></li><li>MY FRIEND! MY OPPONENT? -\
      \ play alone or with up to three friends</li></ul>"
