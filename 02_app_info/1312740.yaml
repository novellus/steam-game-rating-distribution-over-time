    review: "Habe nun zwei \"gro\xDFe Shows\" gespielt und verfasse nun Stand jetzt\
      \ diese Rezension.\n\nF\xFCr 30\u20AC ist das Spiel leider jetzt (nach 4h Spielzeit)\
      \ schon sehr monoton. Habe das Gef\xFChl es gibt gerade mal 20 Spiele (wenn\
      \ \xFCberhaupt) sodass sie bei der 2. Runde schon die Spiele wiederholen.\n\
      Manche von denen dauern zu lange, sodass man sich durchqu\xE4lt. Andere gehen\
      \ viel zu schnell und einfach, wodurch nicht wirklich eine Competition entsteht.\
      \ Das alleine w\xE4re ja aber nicht so problematisch, wenn die einzelnen Spiele\
      \ laufen w\xFCrden. Tun sie aber nicht, das Spiel ist voll von vielen technischen\
      \ Problemen.\nDas Zielen bei W\xFCrfen scheint willk\xFCrlich und es erschleicht\
      \ das Gef\xFChl, dass gleich \"ausgerichtete\" W\xFCrfe anders ausgef\xFChrt\
      \ werden. Beim Spiel \"Latteln Countdown\" geht das Ziel oft nach einem Treffer\
      \ nicht erneut runter, wie in der Spielanleitung beschrieben, wodurch das \"\
      Nullsetzen\" sehr nervig ist und das Spiel in die L\xE4nge zieht.\nAu\xDFerdem\
      \ w\xFCrde ich mir w\xFCnschen, dass bei Pultspielen, bei denen keiner Buzzert\
      \ die L\xF6sung eingeblendet wird.\n\nDefinitiv KEINE Kaufempfehlung von mir\
      \ und ich bereue den Kauf."
