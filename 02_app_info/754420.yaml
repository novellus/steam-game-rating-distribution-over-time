    about_the_game: "<strong>Metro Conflict: The Origin takes place sometime in the\
      \ near future where two factions wage war with each other in order to gain dominance\
      \ over the world. It is a story of mercenaries caught up in the storm of battle.</strong><br><br>Metro\
      \ Conflict: The Origin Free Trial includes the following;<br>     -\tThere are\
      \ 3 mercenaries initally available and additional 9 mercenaries obtainable through\
      \ gameplay, each with unique character models, weaponry, and character specific\
      \ skills. Playing and mastering each character offers fun and exciting experience\
      \ for players.<br>     -\t100,000 in-game gold for you to purchase items through\
      \ game store.<br>     -\tFull access to game content obtainable through gameplay.<br><br>*Please\
      \ visit <a href=\"http://store.steampowered.com/app/662320/METRO_CONFLICT_THE_ORIGIN/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Metro Conflict: The Origin</a> for\
      \ our Early Access Package!"
