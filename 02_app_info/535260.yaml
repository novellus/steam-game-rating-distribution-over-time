    about_the_game: You have inherited a farm! What is waiting for you on arrival
      at the place ?! Huge field with a bunch of the crop? The big and vast land?<br>Not
      a bit of it! Your new farm it is - an old junk! Next to that, nestled ancient
      cemetery!<br>Restore and improve and protect his farm from attack undead!<br>Collect
      resources, strengthen structures, eliminates breakage, set traps, start the
      hunt!<h2 class="bb_tag">Game Features</h2><br>Construction and crafting system!<br>A
      variety of traps!<br>Hunting of wild animals!<br>Mining!<br>A huge number of
      live-dead!<br>Many improvements of buildings!<br>Repair and destruction!<br>Leveling
      your character level and abilities!<br>To the best of open world!<br>Dynamic
      change of day and night!<br>Situational Easter eggs!<br>iPod 19 th century!<br>And
      a lot of interesting things!
