      notes: Game contains scenes of a disturbing nature and fear throughout, occasional
        strong violence and gore, strong bad language, some sexual innuendo and adult
        themes including alcohol addiction, domestic abuse, depression and suicide.
        Therefore, we caution players with a sensitive disposition and must stress
        it is recommended only for adults aged 18+.
