    about_the_game: <strong>Lorelai will never forget that day. The little she had,
      it was taken away. Her whole world disintegrated. She never really had a chance,
      but Lorelai refused to give up. She will fight. And not even death will stop
      her from getting it all back.</strong><br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/593960/extras/Lorelai_newIcon.png?t=1593329787"
      /><br>&quot;A coming-of-age story about a young girl trying to escape the horrors
      in her family home. But adulthood is like waking up from a long dream. There
      will be times you will wish you were asleep again... But you can never go back
      to the same dream.&quot; - R. Michalski<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/593960/extras/lor_anim1.gif?t=1593329787"
      /><br><br><strong><i>Lorelai</i></strong>, by Harvester Games, is the conclusive
      part of R. Michalski's <i>Devil Came Through Here</i> adventure game trilogy,
      alongside <i>The Cat Lady</i> (2012) and <i>Downfall</i> (2016).<br><br>A brand
      new horror adventure with an immersive story and world in full HD. An engaging
      soundtrack by micAmic and guest artists, English voice acting and Xbox controller
      support.<br><br>Starring Maisy Kay as Lorelai, Margaret Cowen, Peter Kingston,
      Yong Yea, Jonnie Hurn, Abigail Turner, Forbes KB and Jim Sterling you can be
      certain<strong> <i>Lorelai</i></strong> will take you on a whirlwind journey
      through an engrossing psychological thriller recommended only for adults.<br><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/593960/extras/lor_anim2.gif?t=1593329787"
      /><br><br><ul class="bb_ul"><li> Steam achievements included - work towards
      a bittersweet ending<br></li><li> Steam Trading Cards included - a piece of
      Valve history right there<br></li><li> 40 minute soundtrack promo included -
      enjoy some micAmic action<br></li><li> Forthcoming updates - stay tuned for
      Mac &amp; Linux versions, translations &amp; more<br></li><li> What's next for
      Harvester Games? Thank you for the love &amp; support &amp; enjoy the game!</li></ul><br>You
      may also be interested in other games from this series:<br><br><a href="https://store.steampowered.com/app/253110/The_Cat_Lady/"
      target="_blank" rel="noreferrer"  id="dynamiclink_2" >https://store.steampowered.com/app/253110/The_Cat_Lady/</a><br><br><a
      href="https://store.steampowered.com/app/364390/Downfall/" target="_blank" rel="noreferrer"  id="dynamiclink_3"
      >https://store.steampowered.com/app/364390/Downfall/</a>
