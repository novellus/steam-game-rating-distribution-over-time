    reviews: "\u201CMichalski again shows himself to be an artist who is able to build\
      \ beauty out of horror.\u201D<br>3.5/5 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=https://adventuregamers.com/articles/view/37757\"\
      \ target=\"_blank\" rel=\"noopener\"  >Adventure Gamers</a><br><br>\u201CLorelai\
      \ is by far the most structured and 'landed' game of the trilogy. It is also\
      \ technically perfect.\u201D<br>96/100 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=https://ragequit.gr/reviews/item/lorelai-pc-review/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Ragequit gr</a><br><br>\u201CThe excellent\
      \ directorial quality, the evocative soundtrack and the excellent interpretation\
      \ of Maisy Kay, helps to close the circle in the perfect way.\u201D<br>9.3/10\
      \ \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=https://www.gamelegends.it/299832/lorelai-recensione-dellultimo-titolo-della-trilogia-di-rem-michalski/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Game Legends</a><br>"
