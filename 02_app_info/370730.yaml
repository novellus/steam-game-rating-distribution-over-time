details:
  data:
    about_the_game: "The 6th release of the &quot;Nobunaga's Ambition&quot; historical\
      \ simulation game series has been reborn at the STEAM store as &quot;NOBUNAGA'S\
      \ AMBITION: Tenshouki with Power-up Kit HD Version.&quot; Players become the\
      \ rulers of their clans and aim to unify the country under their leadership.\
      \ <br />\r\nAlong with  the incredible graphics, the information screens and\
      \ command positioning have been optimized for current PCs to increase player\
      \ control. <br />\r\nPlayers will enjoy all the distinctive NA game elements,\
      \ including a learning system that allows players to create strong retainers\
      \ through training, a battle system that focuses on a commanding overview to\
      \ challenge tactical and strategic skill, and an army system incorporating the\
      \ concept of divide and rule with retainers."
