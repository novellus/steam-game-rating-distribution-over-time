details:
  data:
    about_the_game: "Re-Nullum is a minimalist puzzle game about combining numbers.<br\
      \ />\r\n<br />\r\nOn each level, you must clear the board by connecting numbered\
      \ tiles.<br />\r\n<br />\r\nClick on one tile and drag towards a neighboring\
      \ tile to connect them.<br />\r\n<br />\r\nIf the numbers match, both pieces\
      \ are removed. Otherwise, the pieces connect and their values are added together.<br\
      \ />\r\n<br />\r\nBe careful not to isolate a tile by connecting the wrong pieces.<br\
      \ />\r\n<br />\r\nNow follow this simple logic and try to clear all levels!<br\
      \ />\r\n<br />\r\nKey features:<br />\r\n- 40 handcrafted levels<br />\r\n-\
      \ Original music composed specially for Re-Nullum<br />\r\n- No timers, no scores,\
      \ no pressure"
