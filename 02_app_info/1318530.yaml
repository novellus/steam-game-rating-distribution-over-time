  data:
    about_the_game: "<strong>\uFF0A\uFF0AMy English is not very good, those are using\
      \ Google Translate to translate chinese word. If there are any questions, please\
      \ tell me, thanks a lot~:) \uFF0A\uFF0A</strong><br>***** If you have any suggestions\
      \ or wish to add features to facilitate your development of Mud, please go to\
      \ <a href=\"https://steamcommunity.com/app/1318530/discussions/\" target=\"\
      _blank\" rel=\"noreferrer\"  > discussion forum</a> I*****<br>***** Mud production\
      \ instruction, please go to the official website of <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.red-cat.net/mud-zhi-zuo-jiao-xue\"\
      \ target=\"_blank\" rel=\"noopener\"  > Red Cat Studio </a> to check *****<br><br>Hello~<br>I\
      \ am Ghoster, the administrator of the Unknown World Mud. My Mud Game is an\
      \ independent game made by me.<br><br>The so-called Mud refers to Multi-User\
      \ Dungeon (multiplayer network dungeon game).<br>It is mainly an online game\
      \ presented in the form of text narration. The game mainly relies on the keyboard\
      \ to input commands in order to interact with the world in the game, which can\
      \ be said to be the predecessor of modern MMORPG.<br><br>Don't tell everyone\
      \ that ...<br>My Mud Game's current game content is very poor, because My Mud\
      \ Game is not so much a game as it is used as a &quot;Mud game making system&quot;\
      \ function display.<br>The content of My Mud Game alone shows that I don't need\
      \ to spend a lot of time to make it, but it took me more than a year to develop\
      \ it! !<br>The main reason is that what I want to do is a ...<br><br>&quot;Everyone\
      \ who can\u2019t write programs can create their own Mud game in a simple way!\
      \ !\u300F<br><br>so...<br>The real goal of My Mud Game development is to allow\
      \ users to modify according to their own preferences to create their own Mud\
      \ games.<br>(I will not admit that I actually developed My Mud Game, just because\
      \ I want to play Mud games made by others ... XD)<br><br>In addition, in order\
      \ not to lose the traditional Mud feeling, but also hope that people who play\
      \ Mud for the first time will not be discouraged by the complicated command\
      \ play mode, so I try my best to use the keyboard to enter the game mode, Change\
      \ to just use the mouse to click,<br><br>For those who are easily lost and too\
      \ lazy to draw maps, a small map function is added.<br>In order to make the\
      \ picture more attractive and attractive, some objects have also added graphics.<br><br>My\
      \ Mud Game now has only one of Mud's most basic functions, including exploration,\
      \ combat, equipment, props use and skill system, as well as simple event functions.<br>For\
      \ more advanced development, I hope to develop after interacting with players,\
      \ so ... please try to present your needs! !<br>Within the scope allowed by\
      \ the system architecture, I will try to add more functions.<br><br>My Mud Game\
      \ itself is a stand-alone version of Mud game, which does not have a connection\
      \ function.<br>Therefore, the content sharing function of personally made games\
      \ becomes very important. After I understand how to use the Steam workshop,<br>It\
      \ will be open for everyone to upload the Mud game they made.<br><br>Regarding\
      \ the teaching part, I found that the description of the file method is not\
      \ good, so I will find time to make as many My Mud Game game production teaching\
      \ videos as possible in the future.<br><br>Anyway, please give me some advice\
      \ ~"
