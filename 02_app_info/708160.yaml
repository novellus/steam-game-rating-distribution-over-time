    about_the_game: '<strong>Story</strong><br><br>Qiu Yue, the girl who has lost
      her childhood memories, wants to find out the truth by the only clue -- a fox
      mask. But she is trapped in a 50-years conspiracy when searching an old mask
      shop. All the truth is going to show by the adventure of Qiu Yue and two mates
      ...<br><br><strong>Introduction</strong><br><br> is a 2D horror puzzle game
      made by RPG Maker Vx Ace. The game contains adventure and puzzle mainly, and
      some chasing gameplay. The game will takes player more than 2 hours to play
      through to reach one of those 2 endings: including &quot;normal ending&quot;
      and &quot;true ending&quot;. Which ending player reaching will be decided by
      the completion of key items.<br><br><strong>Strengths</strong><br>Original characters
      &amp; story<br>Different puzzles designed to play with those masks<br>Beautiful
      original musics<br>More contents being planned...'
