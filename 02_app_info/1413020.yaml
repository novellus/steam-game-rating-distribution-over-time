    about_the_game: "Superfly is an open-world action sandbox game where you play\
      \ as a superhero who can switch between six different movement modes. Discover\
      \ new forms of locomotion as you experiment with pairs of movement modes and\
      \ explore the city any way you would like. Use each mode\u2019s unique abilities\
      \ to fight the army of robots invading the city.<br><br>Interact with the tens\
      \ of thousands of vehicles and dynamic objects that bring life to the city.\
      \ Play racing and combat missions to test your skills, and compete against other\
      \ players through an online leaderboard. All objects and abilities are entirely\
      \ based in the physics engine, leading to emergent gameplay limited only by\
      \ your creativity.<br><br>Join our community on Discord to hear the latest updates\
      \ and to give direct feedback to the developers, find the link on our website.<h2\
      \ class=\"bb_tag\">Features</h2><ul class=\"bb_ul\"><li>Six movement modes,\
      \ inspired by popular superheroes<br></li><li>Unique combat mechanics for each\
      \ movement mode<br></li><li>Procedurally generated city with diverse neighborhoods<br></li><li>Physics-based\
      \ movement, combat, vehicles, and terrain <br></li><li>Racing and combat missions<br></li><li>Online\
      \ leaderboard to compete against other players<br></li><li>Extensive comfort\
      \ settings menu to accommodate all levels of VR experience</li></ul><h2 class=\"\
      bb_tag\">Credits</h2>We are a small team of indie devs, publishing our first\
      \ game. Meet our team:<br><br>Rory Soiffer, lead developer and director<br>Nini\
      \ Le, artist<br>Terrell Strong, programmer<br>Maeve Connors, artist and graphics\
      \ designer<br>Christie Zhao, artist and sound designer<br>Adam Pesch, lead writer,\
      \ voice actor, sound designer, and programmer<br>Hongjun Wu, artist<br>Jake\
      \ Gianola, programmer<br>Liam Connors, programmer<br>Christopher Goodman, website\
      \ developer and game designer<br>John Akers, programmer<br>Sarah Marshall, programmer<br>Erica\
      \ Smith, UX/UI designer"
