details:
  data:
    about_the_game: "Do you have a green thumb and always wanted to grow Cannabis?\
      \ <br>With Medicinal Herbs you can virtually simulate the cultivation. <br>Make\
      \ the finest medical Cannabis for your patients. <br>From simple cellars to\
      \ professional cultivation, everything is possible.<br><br>Detailed growth of\
      \ plants, temperature dependencies and much more. <br>Build your own professional\
      \ medical cannabis farm and help your customers get their medical problems under\
      \ control.<br><br><br>______________________________________________________________________________<h2\
      \ class=\"bb_tag\">Early Access:</h2>Complete <u><strong>tasks</strong></u>\
      \ to grow your business and make your customers happy.<br>Grow in 5 different\
      \ sized <u><strong>rooms</strong></u>.<br>Buy and sell <u><strong>items</strong></u>.<br>Process\
      \ your cannabis products in <u><strong>several steps</strong></u>.<br>Sell \u200B\
      \u200Byour medicine in your <u><strong>shop</strong></u> and help your customers.<br>Choose\
      \ your favorite strain from <u><strong>different cannabis strains</strong></u>.<br>Use\
      \ <u><strong>growing boxes</strong></u> from small to large.<br>Show your skills\
      \ and create <u><strong>mother plants</strong></u>.<br>Use one of the <u><strong>many\
      \ items</strong></u> to perfect your cultivation.<br>Keep a close eye on the\
      \ <u><strong>advanced simulation</strong></u>. (Water consumption, Power consumption,\
      \ temperature, humidity, and more...<br>Or buy <u><strong>automated systems</strong></u>\
      \ to simplify your cultivation.<h2 class=\"bb_tag\">Release:</h2>Be a master\
      \ and create your own variety by <u><strong>crossing</strong></u>.<br>Exchange\
      \ your old things and seeds <u><strong>online</strong></u> with other players.<br>Hire\
      \ <u><strong>employees</strong></u> for your many shops and take care of them.<br><u><strong>Automate</strong></u>\
      \ the entire process.<br>Use your skills <strong><u>outside</u></strong> as\
      \ well."
