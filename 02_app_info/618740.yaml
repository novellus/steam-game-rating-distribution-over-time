    about_the_game: <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/618740/extras/PoweredByYourMusic_Small.png?t=1604928259"
      /><br>Experience your music collection as never before with this intense music
      driven arcade shooter. <br><br>Each of your songs will have its own unique ebb
      and flow based on the music. Beat Hazard 2 seamlessly mixes the love of gaming
      and music. Together they become greater than the sum of their parts.<br><br>Beat
      Hazard 2 improves on and ramps up the awesome zen feeling of battling to your
      own music. Power up your spaceship and watch as the music boosts your firepower.
      Unleash hell on the enemy ships when you max out with weapon pickups!<br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/618740/extras/openMic.png?t=1604928259"
      /><br>Premium music streaming services will be supported via an 'Open Mic' system
      that can listen in to any music source. Now the music world is your oyster,
      play to Spotify, Amazon Music, Apple Music, YouTube, or any other provider!<br><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/618740/extras/boss.jpg?t=1604928259"
      /><br><br>Pushing the boundaries of music powered gameplay, the sequel includes
      procedurally generated boss ships. Each track will create a unique archenemy
      ship for you to vanquish.<br><br>Each track you play will also creates a unique
      player ship, anything from a tiny 'Mosquito' ship to a huge 'Brute' battle ship!
      Created ships are consistent, if you discover an awesome ship tell your friends
      so they can unlock it too!<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/618740/extras/proc.jpg?t=1604928259"
      /><br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/618740/extras/steam_info.png?t=1604928259"
      />
