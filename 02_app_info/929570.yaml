    reviews: "\u201CA Familiar Fairytale has one goal: to show non-dyslexic players\
      \ the experience of reading through dyslexic eyes. Essentially just a story\
      \ to read, this is an extraordinarily effective achievement that could only\
      \ ever be delivered through a game.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=https://buried-treasure.org/2019/11/19/a-familiar-fairytale/?fbclid=IwAR0yg4mFoclDV89ZTHamhMm2kV1MoiFitAAgzyNXuV-2qR2DjNyw1FVl5_U\"\
