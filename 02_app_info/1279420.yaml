    about_the_game: '<strong>The shooter of riding the dragon''s back!<br>Master the
      techniques of the dragon and magic shot!</strong><br><br>Dragon Blaze is a vertical-scrolling
      shooter game that first appeared in arcades in 2000.<br><br>The heroes are the
      four dragon riders.<br><br>They can use normal shots, bombs<br>and magic shots
      (press and hold the button).<br>In addition, they can also use the Dragon Shot.<br><br>The
      Dragon Shot is the main feature of this game.<br>Defeating enemies with the
      attack<br>when you release the dragon<br>will increase your score item bonus.<br><br>And,
      you can gain technical bonuses<br>by successfully hitting the boss'' core.<br>Also,
      while separated from the dragon,<br>your magic shot performance changes.<br><br>You''ll
      be surprised by the bosses attacks , transforming animations<br>and background
      art depicting an eerie and beautiful world.<br><br><u>You can set the difficulty
      level, life, number of continues, <br>controls, screen orientation, and more.<br><br>In
      addition, now we have online rankings!<br>Become the worlds to dragon rider!</u><h2
      class="bb_tag">Characters:</h2><ul class="bb_ul"><li>The Soaring Dragon Knight
      &quot;Quaid&quot;<br>Sub shot: Holy Lance<br>Combined Magic: Burst Lance<br>Separation
      Magic: Fire Breath<br>Bomb: Chaos Flare<br></li><li>The Ocean Girl &quot;Sonia&quot;<br>Sub
      shot: Freeze Arrow<br>Combined Magic: Diamond Dust<br>Separation Magic: Aqua
      Blast<br>Bomb: Trident Rush<br></li><li>The Guardian of Forest &quot;Rob&quot;<br>Sub
      shot: Plasma Hammer<br>Combined Magic: Lightning Hammer<br>Separation Magic:
      Giga Wave<br>Bomb: Thunder Break<br></li><li>The Necromancer &quot;Ian&quot;<br>Sub
      shot: Magic Sword<br>Combined Magic: Death Crash<br>Separation Magic: Hell Spin<br>Bomb:
      Dark Stinger</li></ul><h2 class="bb_tag">Planes:</h2><ul class="bb_ul"><li>Power
      up with the &quot;P&quot; item.<br></li><li>Get bombs with the &quot;B&quot;
      item to wipe out enemy bullets and evade your foes!<br></li><li>Unleash the
      &quot;Magic Shot&quot; and &quot;Dragon Shot&quot;to take down your enemies!</li></ul><h2
      class="bb_tag">Options:<h2 class="bb_tag"><ul class="bb_ul"><li>7 levels of
      difficulty can be selected.<br></li><li>The vertical screen mode that allows
      you to play in arcade style like back in the day.<br></li><li>Select the screen
      filter from the normal +2 version.<br></li><li>You can set the number of lives
      from 1 to 9 and the number of continues from 0 to unlimited.<br></li><li>Assign
      &quot;Shot&quot;, &quot;Dragon&quot; and &quot;Bomb&quot; in the key configuration.<br></li><li>The
      vertical screen mode can be operated in the horizontal mode as well! Now enjoy
      a completely different gameplay.</li></ul><h2 class="bb_tag">Score Attack:<h2
      class="bb_tag"><ul class="bb_ul"><li>This is a new feature that has a very severe
      mode with a fixed difficulty level and number of lives..<br></li><li>Compete
      in high scores and score attacks against players from all over the world!<br></li><li>Online
      rankings can be viewed from the options menu.</li></ul></h2></h2></h2></h2>'
