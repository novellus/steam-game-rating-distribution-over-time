details:
  data:
    about_the_game: Ironguard is a fast-paced roguelite shooter with procedurally
      generated levels and a wide array of unique weapons and items.<h2 class="bb_tag">Key
      Features</h2><ul class="bb_ul"><li>Master an array of very different weapons
      - each has an alternate fire mode and provides its own unique playstyle <br></li><li>Discover
      dozens of interesting and varied items which can drastically alter your play
      experience <br></li><li>Blast through a variety of different enemy types and
      face-off against mechanics-heavy &quot;gatekeeper&quot; bosses who must be bested
      to progress to the next stage <br></li><li>Drop in and out quickly - each run
      through Ironguard is brief, making it easy to fit in a quick game during a short
      break <br></li><li>Randomized levels, weapons and items ensure no two runs are
      the same <br></li><li>Level up as you progress and choose passive upgrades along
      the way <br></li><li>Meet Clive the junkbot... he sells you <span class="bb_strike">junk
      he doesn't need any more</span> fine wares procured along his travels</li></ul><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/463430/extras/Clive_Small.png?t=1476461106"
      />
