    about_the_game: '<img src="https://cdn.cloudflare.steamstatic.com/steam/apps/862800/extras/Title.png?t=1572532054"
      /><br>Tornadoes and hurricanes are the most dangerous storms nature can throw
      at us. They can destroy entire buildings and cause thousands of injuries or
      deaths. Most people who live in areas susceptible to these storms keep a close
      eye on weather reports and take cover or evacuate when one is on the way. Storm
      chasers keep an even closer eye on weather data, but for a different reason.
      When a tornado or hurricane happens, they want to be there to observe and record
      it.<br><br>Be one of those intrepid storm chasers that tracks deadly tornadoes
      in this online multiplayer video game. Your goal is to shoot the best twisters
      pictures without dying because of powerful winds and flying debris. Feel the
      challenge of correctly forecasting and intercepting storms with the optimal
      vantage points before other players. Get into your car, travel through a big
      detailed map, activate pods and get as near as possible to snap the best photos.<br><br><u>Game
      features: </u><br><ul class="bb_ul">    <li><strong>Game Modes</strong><br>             -
      Singleplayer missions to learn the game basis<br>             - Online 1 vs
      1, 2 vs 2 or 4 vs 4 modes to play against other storm chasers<br>             -
      Multiple game mechanics: Photography, Outbreak, Tornado Control... etc.<br>    </li><li><strong>Environment</strong><br>             -
      Realistic tornadoes physics with strong winds and props destruction<br>             -
      Big detailed map inspired by Tornado Alley landscapes<br>             - Changing
      weather conditions and time of day<br>    </li><li><strong>Gameplay</strong><br>             -
      Complexe photographies evaluation algorythm: distance, focus, visible debris...
      etc.<br>             - Multiple cars equipped with weather radars to spot storm
      activity<br>             - Tornado PODS with a flat base to measure wind velocity
      and direction at ground level<br>    </li><li><strong>Others</strong><br>             -
      Image gallery to manage all of your photos and share it on Steam<br>             -
      Editable online FM radio station to listen inside your car<br>             -
      Possibilities to see flying cows<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/862800/extras/Trailer.gif?t=1572532054"
      /></li></ul>'
