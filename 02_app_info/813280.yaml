    about_the_game: "Near East, year 203X. The fire of a never-ending conflict is\
      \ still raging in the region, so the world community decides to intervene. You\
      \ are an elite pilot of the United Nations \xABWings of Freya\xBB, and your\
      \ mission is to compel all sides to make peace!<br><br> You've been inserted\
      \ in a remote desert area \u2013 here begins your story. The intense air and\
      \ ground combats, thrilling missions and hard decisions \u2013 all this and\
      \ more awaits you in Sky Hawk. You are to fly several combat missions and eliminate\
      \ enemies. Show what a real soldier is capable of!<h2 class=\"bb_tag\">USE NEW\
      \ TECHNOLOGIES</h2>A futuristic convertiplane under your complete control;<h2\
      \ class=\"bb_tag\">KNOW YOUR ENEMY</h2>Come up with your own strategy and hunt\
      \ your enemy, which knows this desert like the palm of his hand and is fully\
      \ prepared for your arrival;<h2 class=\"bb_tag\">SHAPE THE FIGHT</h2>Successfully\
      \ complete the missions to gain an advantage and call the shots."
