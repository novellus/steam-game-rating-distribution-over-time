    about_the_game: When fashion industry giant French Connection launched their new
      logo FCUK, comedian Dave Griffiths thought it'd be funnier if instead it said
      CNUT. Dave started producing and selling his own CNUT t-shirts but they didn't
      find it as funny. Follow the extraordinary and hilarious saga of comedian Dave
      Griffiths' fight against fashion industry giant French Connection, for the right
      to wear his CNUT t-shirt.
