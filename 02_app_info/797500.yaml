    detailed_description: <h1>Steam Video</h1><p>This content is only available in
      an online streaming format. More information about streaming videos can be found
      in the <a href="https://support.steampowered.com/kb_article.php?ref=8699-OASD-1871">Streaming
      Videos on Steam FAQ</a>.</p><br><h1>About the Video</h1>When fashion industry
      giant French Connection launched their new logo FCUK, comedian Dave Griffiths
      thought it'd be funnier if instead it said CNUT. Dave started producing and
      selling his own CNUT t-shirts but they didn't find it as funny. Follow the extraordinary
      and hilarious saga of comedian Dave Griffiths' fight against fashion industry
      giant French Connection, for the right to wear his CNUT t-shirt.
