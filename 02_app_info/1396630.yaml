    about_the_game: '<h2 class="bb_tag">The story.</h2>A small puppy will have to
      fight with their fears and find all the positive memories, personified by soft
      toys, in completely different locations. Each level has a unique visual design
      that will not let you get bored during the game. In addition to the standard
      campaign, you will receive updates with themed bonus levels, the game will always
      be filled with a pleasant and unforgettable holiday atmosphere.<br>Immerse yourself
      in the atmosphere of adventure and overcome all the obstacles that stand in
      your way!<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1396630/extras/eng_wishlist.png?t=1607386875"
      /><h2 class="bb_tag">Features.</h2><ul class="bb_ul"><li>Beautiful graphics.<br></li><li>Pleasant
      sounds.<br></li><li>Wonderful atmosphere.<br></li><li>Unique experience.</li></ul><h2
      class="bb_tag">storkyproduct.</h2><ul class="bb_ul"><li>I''m an aspiring indie
      game developer, and this is my second project. At the moment, my team consists
      of 2 more people (Narrative Director and translator). We love what we do and
      will do our best to make sure that you like the finished product.<br></li><li>&quot;Hollow
      Mind: The Lost Puppy&quot; is a 2,5 D platformer with pretty cool graphics.<br></li><li>This
      game - exactly that game, which I wanted to create.<br></li><li>Hope you like
      it!</li></ul>'
