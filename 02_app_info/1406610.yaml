    about_the_game: "<strong>Domini Games</strong> presents another suspenseful installment\
      \ in the gripping <i>Fatal Evidence</i> series!<br><br>You weren\u2019t looking\
      \ for trouble, but it finds you anyway when two special agents show up on your\
      \ doorstep with grim news. The art-obsessed serial killer known only as \u201C\
      the Master\u201D is killing again, and he wants you on the case! To make matters\
      \ worse, one of the agents has his own doubts about you and your involvement.\
      \ Who is the Master, and why did he choose you? Bring all of your crime-solving\
      \ skills \u2013 you\u2019re going to need them to answer these questions and\
      \ more in this compelling Hidden-Object Puzzle Adventure!<br><br>This is a special\
      \ Collector's Edition release full of exclusive extras you won't find in the\
      \ standard version. The Collector's Edition includes:<br><br><ul class=\"bb_ul\"\
      ><li>Investigate and solve the killer\u2019s true identity.<br></li><li>Replay\
      \ your favorite HOPs and Mini-games, earn achievements, and collect coins!<br></li><li>Tons\
      \ of collectibles and morphing objects to find!<br></li><li>Enjoy exclusive\
      \ wallpapers, music, videos, and more!<br></li><li>Don\u2019t miss a clue with\
      \ the strategy guide!</li></ul><br>This is a Hidden Object Puzzle Adventure\
      \ game, meaning a specific genre of story-driven, point &amp; click adventures.\
      \ Throughout the game, players are tasked to find a list of objects hidden within\
      \ a particular scene, and to occasionally complete various mini-games/puzzles."
