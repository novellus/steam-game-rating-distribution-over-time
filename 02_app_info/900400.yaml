    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/900400/extras/capture-05-616x250-opt.gif?t=1607527330"
      /><h2 class="bb_tag">CREATE</h2>Create the body and mind of your own hero. Will
      you be brave, vengeful or gifted but traumatized? Customize your appearance
      and traits that will determine your playstyle.<h2 class="bb_tag">ROLE-PLAY</h2>Enjoy
      the freedom of choice and interpretation to tell your own story. Track your
      progress through a nuanced story with no filler events, full of opportunities
      to use your wits to triumph.<h2 class="bb_tag">FIGHT</h2>Use psychological tactics
      in battles. Overcome fear, pain and anger to perform at your peak. Show skill,
      lethal determination or total control to unnerve your opponent.<h2 class="bb_tag">STRATEGIZE</h2>Resort
      to diplomacy in relationships to rise as a leader, gain allies and resolve conflicts
      peacefully. Compete with other story characters for respect, renown, wealth
      and followers.<h2 class="bb_tag">DEVELOP</h2>Expand your mind and overcome beliefs
      holding you back. Unlock motives, weakness and secrets of others. Will you use
      them to build or to destroy?<h2 class="bb_tag">EXPLORE</h2>Each of the three
      acts comes with real story branching. Playing as a male or female offers fresh
      surprises. Can you reach all 5 distinct endings and gain all 8 major achievements?
