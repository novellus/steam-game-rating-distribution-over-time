    about_the_game: "Waste, what could be worse, but someone has to solve this problem?<br\
      \ />\r\nUse the liquid to flush out the debris, detect invisible obstacles,\
      \ build up protrusions and get to inaccessible places. Find other possibilities\
      \ for using fluid in a first-person logical game with fluid simulation.<br />\r\
      \n<br />\r\nList of key features:<br />\r\n<br />\r\n- 25 unique levels<br />\r\
      \n- Fluid simulation in real time<br />\r\n- Different ways of using fluid depending\
      \ on the situation<br />\r\n- Original music"
