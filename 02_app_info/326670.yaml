details:
  data:
    about_the_game: Based on the classic tabletop game, <strong>Warhammer Quest</strong>
      is an addictive mix of role-playing and strategy.<br><br>Lead your group of
      brave adventurers through the perilous dungeons of the Warhammer World in the
      search for wealth and glory!<br><br>Level up your party of heroes. Loot weapons,
      armour and mysterious artefacts from fallen enemies. Crush Orcs, Goblins, Trolls
      and more ferocious enemies!<br><br>What perils lurk in the darkness? Only the
      mightiest warriors will survive.<br><br>The standard edition includes 4 heroes,
      3 game areas and a special Vampires and Zombies tileset &amp; enemies pack.
      There are additional in game options to buy up to 7 more heroes, 5 extra weapons
      and a Skeletons &amp; Necromancers enemy pack. The Warhammer Quest Deluxe pack
      includes all of these extras.
