      \ with innovation, AI no longer fight alone<br />\r\nDifferent from the traditional\
      \ FPS shooting game in single combat boring, the biggest bright spot is that\
      \ in the game to game player with a AI team, the level of the enemy is set in\
      \ AI, after being hit will take measures to prevent their death, such as looking\
      \ for shelter, to hide the obstacles, covering fire etc..<br />\r\nGame opening,\
      \ players can choose different teammates to help fight, teammates are made into\
      \ the hands of players cards. Players can crawl and put on the map, layout defensive\
      \ points, so that AI teammates into battle, and then through the shooting and\
      \ props reasonable use, destroy the enemy, win victory.<br />\r\nMore than <br\
      \ />\r\n<br />\r\n2. levels set different style scenes<br />\r\nThe use of unreal\
      \ engines to create top-level visual effects, so that the battle picture is\
      \ more realistic, different levels of combat experience is also different.<br\
      \ />\r\nAfter each hurdle, the enemy will have points accumulated, after the\
      \ clearance can use points to buy updated equipment.Intimate game shops let\
      \ your fighting power go to the next level<br />\r\n<br />\r\n3. incarnate the\
      \ Savior experience the thrill of the matrix<br />\r\nThe game joined the &quot;bullet\
      \ time&quot; set, once the game player hit the enemy and complete the headshot,\
      \ will automatically receive bullet time effects, enjoy the ultimate pleasure\
      \ of hacker empire. If you shoot correctly, you can't stop completely.<br />\r\
