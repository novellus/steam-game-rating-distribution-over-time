    review: 'Couch Installation service is a sokoban-like puzzle game with an extra
      constraint: two boxes of the same type cannot be separated. With this constraint,
      and carefully placed boxes, there are several puzzles that will give you headaches.
      Accompanied with beautiful graphics and smoothing music, this short puzzle game
      is definitely one of the best you will ever play  (9/10) !


      The downside of this game is also obvious, there is only one mechanic. Compared
      to games made by Increpare or Johnathan Blow, you don''t feel like learning
      something as you play through the level, which should be a key component for
      any puzzle games.


      On a deeper level, saying that you learned nothing would be incorrect as you
      learned some abstract things like "this placement of boxes is a certain death".
      As you have more knowledge, your pruning speed increases, but I hope this is
      more intuitive.

      '
