    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1127930/extras/616x353.png?t=1565995526\"\
      \ /><br><br><strong>Choose from one of three different motorcycle models and\
      \ try it on the track!</strong><br><br>The 3 bikes have different statistics,\
      \ the Racer will allow you to go fast but will not be stable on rough terrain\
      \ while on the contrary the Cross has less speed but will allow you to go on\
      \ any terrain! A large, fully accessible map with a track and different stunt\
      \ ramps to try out the performance of your car! Not to mention an excellent\
      \ music playlist!<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1127930/extras/horizontal-road-clipart-1.jpg?t=1565995526\"\
      \ /><br><br><strong>Features :</strong><br><br>\u25A0 Three different motorcycle\
      \ models!<br>\u25A0 A large, fully accessible map!<br>\u25A0 A track in the\
      \ middle of the map!<br>\u25A0 A multitude of stunt ramps!<br>\u25A0 Transmission\
      \ system and speedometer in km/h of the car!<br>\u25A0 Good music!"
