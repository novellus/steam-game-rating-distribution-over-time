  data:
    about_the_game: Hypt is a Single-Player Action Arcade game. <br><br>Technology
      has advanced, and a new world of information has been revealed. Mankind knows
      it as the Internet, but locals know it as Hypt. A world that is now overrun
      by viruses, trojans, and other forms of malware. Take control of a revolutionary
      new anti-malware program and explore a vibrant and labyrinthine digital world.
      Get to the end of each level equipped with nothing except the ability to turn
      the virus' deadly powers against them. Take back the digital world in this stylized
      but lethal test of skill against dozens of levels, hundreds of enemies, and
      difficult bosses. <br><br><strong><u>Featuring...</u></strong><br><ul class="bb_ul"><li>120
      challenging levels <br></li><li>Difficult, dynamic bosses <br></li><li>Original
      soundtrack by the talented Efe Tozan <br></li><li>A variety of enemies to destroy<br></li><li>Hours
      of immersive gameplay <br></li><li>Gorgeous worlds and digital environments
      <br></li><li>Fluid 2D top-down mechanics <br></li><li>Intuitive Controls</li></ul><br><br><a
      href="https://steamcommunity.com/linkfilter/?url=http://www.blackshellmedia.com"
      target="_blank" rel="noopener"  ><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/360520/extras/2hfyyW6.png?t=1496165371"
      /></a>
