    about_the_game: Hey paddle masters,  Forrest Gump's instructor here, bringing
      you a new DLC for VR Sports.  Outwit and outhit your opponent as you become
      a ping-pong ninja and earn that ping-pong blackbelt!  And don't forget to keep
      the spin cycle on high ;)  Refuse to lose in VR Sports - Table Tennis, and remember,
      if you want a soft-serve, go to Dairy Queen.<br><br><ul class="bb_ul"><li>Full-fledged
      table tennis game<br></li><li>3 difficulty levels<br></li><li>Development was
      supervised by a table tennis coach for authenticity<br></li><li>Accurate physics
      and realistic sounds </li></ul>
