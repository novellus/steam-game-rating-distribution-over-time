  data:
    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/750660/extras/600\u0445\
      55_B.png?t=1593664664\" /><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/750660/extras/ezgif-1-386c066a68.png?t=1593664664\"\
      \ /><br>In a magical parallel world, a decent alternative to wars and duels\
      \ was invented: combat checkers! <br>This game suits everyone: the rules are\
      \ understandable even to the warchiefs of the barbarians from the Northern mountains,\
      \ and its profound philosophy is highly appraised by fastidious strategists\
      \ of the imperial court. <br>The dynamism and aggressiveness of this game is\
      \ harmoniously combined with the fact that competitions are held in the cozy,\
      \ homelike chambers of the imperial Minister of Magic.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/750660/extras/600\u0445\
      55_A.png?t=1593664664\" /><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/750660/extras/bunner_600x235.png?t=1593664664\"\
      \ /><br>6 types of checker pieces: regular, ice, stone, springboard, slimes,\
      \ bombs. Each type has its own peculiarities (except for regular ones: their\
      \ peculiarity is just to be ordinary and dream of a better fate).<br>3 skins\
      \ for each type of checker pieces, giving in total 18 variations of appearance.<br>Varying\
      \ number of rounds in each game that depends from the selected difficulty. On\
      \ the maximal hardness you have to survive during 16 rounds, each subsequent\
      \ of which is tougher than the previous one!<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/750660/extras/600x55_PVP_MODE.png?t=1593664664\"\
      \ /><br>There is an option to play against each other on the same computer.\
      \ <br>A decent kind of fun if your friends visit you and want to play some logical\
      \ games together, while you don\u2019t want them to touch your antique chessboard.<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/750660/extras/600x55_RULES.png?t=1593664664\"\
      \ /><br>- At the beginning of the game each player has 8 pieces;<br><br>- Each\
      \ player tries to knock the opponent's pieces off the board;<br><br>- The player,\
      \ who successfully knocks out all the pieces of the opponent, is declared a\
      \ winner!"
