    about_the_game: "&quot;Something that shouldn't be happened, the person who shouldn't\
      \ die died&quot; <br />\r\n<br />\r\nHell has been calm for thousands of years.\
      \ Until he comes....<br />\r\n<br />\r\nA child opened his eyes in hell abruptly.\
      \ He couldn't remember who he was or where he came from. He had to find his\
      \ memories and figure out what he was doing there. To do this, however, he had\
      \ to visit the seven gates of hell and had to overcome tasks assigned to him\
      \ in there without questioning. <br />\r\n<br />\r\nSo, what would you do if\
      \ you opened your eyes in hell. Would you choose to escape or accept? <br />\r\
      \n<br />\r\nA relentless adventure awaits you...<br />\r\n<br />\r\nFeatures<br\
      \ />\r\nThe game completely  English language support.<br />\r\nAre you ready\
      \ for small but difficult traps to be given to you in hell?<br />\r\nThe game\
      \ can work in any system.<br />\r\nThe enormous story of the game will make\
      \ you feel emotions from emotions."
