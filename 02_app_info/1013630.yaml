    review: "\xD6ncelikle eme\u011Finizden dolay\u0131 tebrik ederim, \xF6yle veya\
      \ b\xF6yle ortaya bir \xFCr\xFCn \xE7\u0131karm\u0131\u015Fs\u0131n\u0131z ve\
      \ bunu eski stil bir tarzda ger\xE7ekle\u015Ftirmi\u015Fsiniz her ne kadar pek\
      \ \xE7ok RPG Maker oyununa benziyor olsa bile. Ben bu oyunu bir deneme olarak\
      \ g\xF6r\xFCyorum sizin i\xE7in o y\xFCzden de oyunu tavsiye ediyorum, fakat\
      \ benim g\xF6z\xFCme \xE7arpan ve sonraki projelerde dikkat etmeniz gerekti\u011F\
      ini d\xFC\u015F\xFCnd\xFC\u011F\xFCm birka\xE7 k\u0131sm\u0131 dile getirmek\
      \ istedim.\n\n1 ) Oyunun en b\xFCy\xFCk eksisi a\u015F\u0131r\u0131 derecede\
      \ k\u0131sa olmas\u0131 zaten oyunun k\u0131sa olmas\u0131 a\u015Fa\u011F\u0131\
      da yazaca\u011F\u0131m unsurlar\u0131n pek \xE7o\u011Funu beraberinde getiriyor.\n\
      \n2 ) Hikaye ilgin\xE7 bir konsept de iyi fakat bunu i\u015Fleyi\u015F bi\xE7\
      iminiz \xE7ok s\u0131\u011F anlat\u0131m stiliniz geli\u015Fmesi laz\u0131m,\
      \ bu evren niye var bu bek\xE7iler kim en \xF6nemlisi karakterin ya\u015Fad\u0131\
      \u011F\u0131 olaylar\u0131 anlat\u0131m stiliniz biraz \xE7ocuksu geldi g\xF6\
      z\xFCme anne ve baba aras\u0131nda ge\xE7en diyaloglar misal. Abi ve karde\u015F\
      \ aras\u0131nda ba\u011F kuramam\u0131\u015Fs\u0131n\u0131z abi-karde\u015F\
      \ aras\u0131nda ge\xE7en olaylardan \xE7ok az bahsedilmi\u015F. Son vurucu sahneyi\
      \ insanlara ya\u015Fatman\u0131z i\xE7in ve bir \u015Feyler hissetmelerini istemelerini\
      \ istemeniz i\xE7in o karakterler aras\u0131nda ba\u011F kurdurman\u0131z gerekiyordu.\
      \ Bunu karakterler oyun oynarken ayn\u0131 evde ya\u015Farken vb. yapabilirdiniz\
      \ diye d\xFC\u015F\xFCn\xFCyorum. Anne ve baban\u0131n ama\xE7lar\u0131n\u0131\
      \ daha iyi anlatmal\u0131yd\u0131n\u0131z anne ve baba aras\u0131nda ge\xE7\
      en diyaloglar\u0131n ge\xE7ti\u011Fi sahneler ya\u015Fad\u0131klar\u0131 ev\
      \ konu\u015Ftuklar\u0131 konu ile \xE7ok ba\u011Flant\u0131s\u0131z geldi g\xF6\
      z\xFCme.\n\n3 ) Oyunda oynay\u0131\u015F elementi yok kesinlikle bir ve bir\
      \ ka\xE7 tane oynan\u0131\u015F elementi eklemeniz gerekiyor sadece hikaye ile\
      \ bu i\u015Fi kurtarman\u0131z \xE7ok zor hem sizi yorar hem oyuncuyu s\u0131\
      kar RPG Maker ile yap\u0131lm\u0131\u015F To The Moon, Hotel Anatolia vb. size\
      \ g\xFCzel \xF6rnekler verebilir, ilk kap\u0131da olan bulmacan\u0131n anlam\u0131\
      n\u0131 \xE7\xF6zemedim neden var mant\u0131k nedir? Sadece deneme yan\u0131\
      lma y\xF6ntemi kullanm\u0131\u015Fs\u0131n\u0131z fakat bu \xE7ok bayat bir\
      \ tercih olmu\u015F bence, oyuncunun daha anlayabilece\u011Fi ve fark edebilece\u011F\
      i mant\u0131k y\xFCr\xFCtebilece\u011Fi bulmacalar eklemenizi tavsiye ederim.\n\
      \n4 ) (Spoiler) Di\u011Fer kap\u0131lara gitmeyip direk sona atman\u0131z a\xE7\
      \u0131k\xE7as\u0131 bende abi yeter oyunu \xE7\u0131kartal\u0131m bitsin gitsin\
      \ izlenimi uyand\u0131rd\u0131 ve ger\xE7ekten bu pek ho\u015F de\u011Fil, ke\u015F\
      ke bu konuya daha fazla emek verseydiniz. Son sahnede di\u011Fer karakter gelince\
      \ misal oradan devam edip farkl\u0131 farkl\u0131 hikayeler anlatacaks\u0131\
      n\u0131z zannetmi\u015Ftim tek bir oyunda, fakat onu yapmam\u0131\u015Fs\u0131\
      n\u0131z belki ba\u015Fka bir oyun fikri vard\u0131r akl\u0131n\u0131zda benim\
      \ tercihim ilk anlatt\u0131\u011F\u0131n\u0131z hikayeyi daha etkileyici ve\
      \ uzun bir \u015Fekilde anlatman\u0131z y\xF6n\xFCnde.\n\n5 ) M\xFCzikler \xE7\
      ok g\xFCzel Shayan Yadegari'nin bestelerini kullanm\u0131\u015Fs\u0131n\u0131\
      z san\u0131r\u0131m oyundan sonra dinlemeye devam edece\u011Fim bir ka\xE7 m\xFC\
      zik buldum o a\xE7\u0131dan \xE7ok be\u011Fendim m\xFCzikleri, fakat karakter\
      \ diyaloglar\u0131na girdi\u011Fi zaman baz\u0131 yerlerde m\xFCzik tamamen\
      \ kesiliyor, ve diyalog ge\xE7erken bir yaz\u0131 sesi eklemeniz fena olmaz\
      \ gibi geldi altta \xE7alan m\xFCzi\u011Fin \xFCst\xFCne.\n\n6 ) Etkile\u015F\
      im kesinlikle \xE7ok daha fazla olmal\u0131 haritalar \xE7ok bo\u015F kalm\u0131\
      \u015F gereksiz b\xFCy\xFCt\xFClm\xFC\u015F yerler var s\xFCreyi artt\u0131\
      rabilir bir konsept fakat daha dolu ve ilgi \xE7ekici olmal\u0131.\n\nOlabildi\u011F\
      ince yap\u0131c\u0131 ele\u015Ftiriler yapmaya \xE7al\u0131\u015Ft\u0131m, umar\u0131\
      m \xE7ok daha g\xFCzel yerlere gelirsiniz \xE7\xFCnk\xFC T\xFCrkiye'nin sizler\
      \ gibi bu tarz oyunlar yapan insanlara ihtiyac\u0131 var sa\xE7ma salak mobil\
      \ oyunlar deryas\u0131na ak\u0131p gitmektense bu tarz oyunlar \xE7\u0131karman\u0131\
      z\u0131 ye\u011Flerim, bir sonraki projenizi heyecanla bekliyorum :) He bu arada\
      \ Steam sayfan\u0131za bakt\u0131m fakat herhangi bir sosyal medya sayfan\u0131\
      z\u0131 ve web sitenizi bulamad\u0131m bence o konuya da bir g\xF6z at\u0131\
      n, umutsuzlu\u011Fa kap\u0131lmay\u0131n ba\u015Far\u0131lar.\n"
