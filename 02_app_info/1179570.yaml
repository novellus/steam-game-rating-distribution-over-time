details:
  data:
    about_the_game: '<strong><h2 class="bb_tag">Game</h2></strong><strong>Jazz Lightning
      : Castle Dungeons</strong> is a single player pixel 2D action platformer where
      you need to find your way through lethal castle dungeons and obtain their mythical
      gems. In order to do that,our hero needs to avoid various traps,jump over dangerous
      pits of poison, dodge sharp spikes and find the lost silver key to unlock the
      door for the next room of the dungeon.<br>Inspired by the old classic retro
      horizontal scrolling platformers.<h2 class="bb_tag"><strong>Story</strong></h2>
      You will take control of a mysterious treasure hunter called Jazz Lightning
      and his adventures through the ancient and unexplored world of Gaia.Jazz is
      seeking to obtain the mythical treasure artifacts of the forbidden castles which
      are scattered across this unforgiving world.Legend says that the one who shall
      posses all of them will obtain the full power of the of the storm god...or at
      least thats what the Oldman says.But who is this oldman you may wonder?Nobody
      knows...not even him...he is too old to remember.<h2 class="bb_tag"><strong>Early
      Access Features</strong></h2><br><ul class="bb_ul"><li>Explore 2 Unique Castles<br></li><li>Test
      your self through 22 deadly levels<br></li><li>Fast paced challenging platforming<br></li><li>Handmade
      colorful pixel art</li></ul>More to come...'
