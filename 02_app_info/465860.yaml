      \ the spell. Alas! On her way to the Enchantress' lair at Sunhook Spire, she\
      \ was beset by treacherous mercenaries. Can the young Queen escape the mercenaries\
      \ and get to Sunhook Spire safely? After a thousand years of separation, will\
      \ Sophia finally meet her parents? Scale the heights of Sunhook Spire, rescue\
