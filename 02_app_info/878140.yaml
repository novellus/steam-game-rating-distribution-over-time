    about_the_game: In <i>Witch of the Woods</i>, you play as a witch who must gather
      ingredients in the forest in order to cast custom spells on the flora and fauna.
      Can you maintain the forest's ecosystem while fending off the corruption that
      is plaguing your woods?<br><br><i>Witch of the Woods</i> contains:<br><ul class="bb_ul"><li>Custom
      Spells</li><li>A living ecosystem</li><li>Different species of animals and plants</li></ul><br>In
      addition to the main game, there is an endless mode that lets you see how long
      you can last until the corruption takes over!
