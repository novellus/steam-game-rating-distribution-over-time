details:
  data:
    about_the_game: "You believe that running a game at over 120 FPS is smart? Well,\
      \ you're WRONG!<br />\r\n<br />\r\nMake Me LAG is the first game that features\
      \ a revolutionary new control scheme: your character actions are determined\
      \ by the game frame count! Use external softwares and other tricks to lower\
      \ the FPS count and control your character to defeat evil monsters and save\
      \ the world!<br />\r\n<br />\r\nOpen too many tabs on your browsers, play other\
      \ games simultaneously, hack the internet, we don't care what you do, as long\
      \ as you make the game lag!<br />\r\n<br />\r\nMake Me LAG was created during\
      \ the Internet Festival Game Jam of Pisa in 48 hours and won the first prize."
