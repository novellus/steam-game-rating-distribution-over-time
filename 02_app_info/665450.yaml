    detailed_description: "<h1>New Version</h1><p><a href=\"https://store.steampowered.com/app/887240/MAGIX_Photostory_2019_Deluxe_Steam_Edition/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  id=\"dynamiclink_0\" >https://store.steampowered.com/app/887240/MAGIX_Photostory_2019_Deluxe_Steam_Edition/</a></p><br><h1>About\
      \ the Software</h1><h2 class=\"bb_tag\"><strong>For moments that move you</strong></h2><br>The\
      \ new <strong>Photostory 2018 Deluxe \u2013 Steam Edition</strong> lets you\
      \ combine screenshots, photos, video clips and music in no time at all to create\
      \ impressive, Ultra HD resolution videos.Create slideshows faster with the Photostory\
      \ Wizard and make them really stand out with more effects and colors than ever\
      \ before. Experience smoother playback thanks to a range of performance enhancements.<h2\
      \ class=\"bb_tag\"><strong>Create an amazing slideshow in 3 steps:</strong></h2><h2\
      \ class=\"bb_tag\"><strong>Your images</strong></h2><br>From smartphone to DSLR\
      \ and for those who love snapshots and people who want high-quality perfection.\
      \ <strong>Photostory 2018 Deluxe \u2013 Steam Edition</strong> is ready for\
      \ your pictures. Import recordings with the Wizard and use cloud services such\
      \ as Google Drive.<h2 class=\"bb_tag\"><strong>Discover a world of effects</strong></h2><br>New\
      \ photo effects from the professionals. Lens reflections, tracking shots, zooms\
      \ and color effects. Photostory Deluxe offers a wide range of creative options\
      \ for telling and sharing your stories.<br><br>Additional effects:<br><br>[/list]<br><br><ul\
      \ class=\"bb_ul\"><li> Animated intros &amp; outros<br></li><li> Film music\
      \ &amp; background sounds<br></li><li> Various templates for photo collages<br></li><li>\
      \ Photo border effects for portrait images<br></li><li> Fades and transition\
      \ effects from video editing<br></li><li> Bonus: Travel route animation, DVD\
      \ menus, panorama options</li></ul><h2 class=\"bb_tag\"><strong>The final touch</strong></h2><br><strong>NEW:\
      \ Fullscreen mode</strong><br><br>You can now edit and customize your images\
      \ in fullscreen mode - now with direct access from anywhere in the program.<br><br><strong>A\
      \ total Wizard</strong><br><br>You can set the integrated Photostory Wizard\
      \ to design your slideshow for you from start to finish - it will even import\
      \ everything for you too. Automatic image editing ensures that your recordings\
      \ will always look great. And with the shot match feature, you can give your\
      \ photo subjects a uniform look.<br><br><strong>NEW: Performance</strong><br><br><strong>Photostory\
      \ 2018 Deluxe \u2013 Steam Edition</strong> uses dynamic resolution reduction\
      \ for smooth playback of your slideshows in the preview monitor. Access 5X faster\
      \ processing speed and smoother results overall.<br><br>For perfect slideshows,\
      \ stories that shine and exciting moments. Experience what makes Photostory\
      \ unique."
