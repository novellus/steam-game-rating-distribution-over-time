    about_the_game: "This game is a casual Cards game where you battle your cards\
      \ against opponent's deck. <br />\r\n<br />\r\nYou can play against AI or challenge\
      \ players online.<br />\r\n<br />\r\nGame Features:<br />\r\n* mod support:\
      \ design your own cards, cards sets, battlefield backgrounds or even listen\
      \ to your own music!<br />\r\n* workshop support: upload your works to Steam\
      \ workshop and let everybody enjoy them!<br />\r\n* nice artwork<br />\r\n*\
      \ relaxing background music<br />\r\n* casual cards gameplay"
