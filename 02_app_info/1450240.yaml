details:
  data:
    about_the_game: "Can you see yourself summoning an army of minions and destroying\
      \ your enemies\u2019 crystals day in and day out? Do you have what it takes\
      \ to develop and improve a deck and come up with different strategies to further\
      \ your game? In the newly established position as Summoner Apprentice you get\
      \ to learn all there is to know about summoning first hand from Feylin, our\
      \ star summoner and the best in the business. Are you ready to show us your\
      \ drive and talent?<h2 class=\"bb_tag\"><strong>Your responsibilities will cover:</strong></h2><ul\
      \ class=\"bb_ul\"><li><i>Summoning </i>hordes of  minions to overcome the enemy\
      \ force<br></li><li><i>Protecting </i>your crystal at all costs<br></li><li><i>Building\
      \ your own deck</i> and managing the <i>card draft</i> and <i>reserve pools</i><br></li><li>Improving\
      \ your deck on a continuous basis in order to deal most efficiently with the\
      \ <i>different types of enemies</i><br></li><li>Collecting <i>enhancement relics</i>\
      \ and work well under the effect of <i>curses</i></li></ul><h2 class=\"bb_tag\"\
      ><strong>We offer:</strong></h2><ul class=\"bb_ul\"><li>A great opportunity\
      \ to develop your <i>skills as a summoner</i> under the guidance of Feylin<br></li><li><i>Relics</i>,\
      \ <i>upgrades </i>and powerful <i>new cards</i> as you progress to mark your\
      \ achievements<br></li><li>A system of <i>challenges </i>to push your drive\
      \ and abilities<br></li><li>Tons of fun and <i>the full deck building rouge-lite\
      \ experience</i></li></ul><h2 class=\"bb_tag\"><strong>Requirements?</strong></h2>\
      \ Just download the game now and start your training right away.<br><br><br><i>Applications\
      \ are reviewed on a rolling basis.</i>"
