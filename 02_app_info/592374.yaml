details:
  data:
    about_the_game: "Noctis, the 114th heir apparent to the Lucian throne, joins the\
      \ fray from FINAL FANTASY XV! Experience a new level of combat as you warp around\
      \ the enemy while invoking Armiger, the power of kings! This pack also includes\
      \ the exclusive stage &quot;HAMMERHEAD,&quot; as well as the BGM &quot;Stand\
      \ Your Ground / FINAL FANTASY XV,&quot; the BGM &quot;APOCALYPSIS NOCTIS Remix\
      \ / TEKKEN 7,&quot; and five Noctis costumes!<br />\r\n<br />\r\n*Included in\
      \ this add-on are Noctis Lucis Caelum as a playable character, as well as costumes\
      \ for Noctis and a new stage. Noctis Lucis Caelum will also become playable\
      \ in DLC1's new mode, &quot;Ultimate TEKKEN BOWL.&quot;<br />\r\n<br />\r\n\
      *Entire Body and Hairstyle will be customizable with Noctis-specific items only.\
      \ Certain other part categories are not customizable."
