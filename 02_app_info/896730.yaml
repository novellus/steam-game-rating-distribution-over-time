details:
  data:
    about_the_game: '<img src="https://media.st.dl.pinyuncloud.com/steam/apps/896730/extras/600x240.png?t=1561117513"
      crossorigin="anonymous"/><br><br>Try to get through the obstacle course with
      lots of traps and dangers in our new show - Dare Course! That''s a challenge
      for your running and jumping skills and reaction. Let''s see if you are fast
      enough to win!<br>There are several seasons and on each of them the obstacle
      course becomes more difficult. To pass each a level you are to finish 3 tasks
      at the same location:<br><br><ul class="bb_ul"><li>Gather flags: run to the
      finish and collect them to earn your first star;<br></li><li>Gather medals:
      run and collect all of them on your way to earn your second star;<br></li><li>Running
      challenge with special conditions: complete them to earn the third star.</li></ul><br>Remember
      that for each task the location changes a bit. Take these changes into account
      to complete all of them.<br><br><img src="https://media.st.dl.pinyuncloud.com/steam/apps/896730/extras/600x295.png?t=1561117513"
      crossorigin="anonymous"/><h2 class="bb_tag">Dare Course game key Features:</h2><br><ul
      class="bb_ul"><li>Long courses with traps and obstacles;<br></li><li>3 different
      tasks to pass on each location;<br></li><li>Outfits and other customization
      items;<br></li><li>Lots of levels with increasing difficulty.</li></ul><br>Overcome
      all obstacles and complete all tasks on the obstacle course and win this challenge!'
