      /><h2 class="bb_tag">Become a Fast, Agile, Pack Hunter</h2><br>The Acid Spitter
      Drake is a fast, agile, and hardy pack hunter with an acidic bite that applies
      decay to its victims. Native to the Forgotten Forests, the Acid Spitter thrives
      in open grasslands and lush forests where it can stalk its prey. It's signature
      &quot;decaying bite&quot; attack debuffs its victims stamina and armor resistance
      making them slower and more vulnerable with each attack.<br><br>The Acid Spitter
      is a class 3 carnivorous creature that is capable of nesting and has faster
      than average growth times. Male and Female Acid Spitters look very much alike
      with males often having brighter frills which they use to attract females of
      their species.<br><br>Players who enjoy wearing down their opponents and debuffing
      tactics will enjoy this unique playable dragon.<br><br><br><strong>Acid Spitter
      DLC Includes:</strong><br><br><ul class="bb_ul"><li>Acid Spitter Drake Playable
      Character Unlock (for all version compatible servers)<br></li><li>Acid Spitter
      Drake Basic Character Emotes (Roar, Threaten, Friendly, Fear)<br></li><li>Acid
      Spitter Drake Player Character Save Slot (for all version compatible servers)</li></ul><br><u><strong><i>Requires
      Day of Dragons version 1.0.0.0 (Genesis) or later! Users who purchase before
      the live Genesis update will need to switch to the beta branch to access the
      Acid Spitter.</i></strong></u>
