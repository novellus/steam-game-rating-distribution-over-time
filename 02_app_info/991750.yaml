    about_the_game: <strong>Be agile and grow big to overcome this game.</strong><br><br>Beat
      40 levels by being fast, eat yellow dots and grow bigger. If enemies are smaller
      than you, they turn green and you are able to eat them. Remove all enemies from
      the battle arena to win the level. The game gets gradually more hectic and thus
      harder.
