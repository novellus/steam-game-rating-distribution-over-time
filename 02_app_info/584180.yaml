details:
  data:
    about_the_game: "The Dark Quest 2 soundtrack was composed and arranged by veteran\
      \ video game composer Barry Leitch.<br />\r\nBarry has worked on hundreds of\
      \ video games across the last 31 years. <br />\r\nThe Dark Quest soundtrack\
      \ was written to be enjoyed both in and outside of the game. A musical journey\
      \ thru the darkest of dungeons, the futility of the constant struggled between\
      \ good and evil, and the triumphant crescendo's of victory combined with the\
      \ desolate melancholy bleakness of the dark dungeons delivers what could quite\
      \ possibly be soundtrack of the year.<br />\r\nWritten over the course of a\
      \ 3 year period, and often reffered to has his &quot;Passion project&quot;,\
      \ this is his most epic works to date.<br />\r\nThere are 2 atmospheric tracks\
      \ included to be used for background to your own D&amp;D games, or to simply\
      \ break the musical journey up a bit. <br />\r\nAlso included is a free bonus\
      \ track, Barry's epic &quot;Rammstein meets Bach&quot; - dungeon theme from\
      \ the game Slain.<br />\r\n<br />\r\nPlay it loud with the lights out."
