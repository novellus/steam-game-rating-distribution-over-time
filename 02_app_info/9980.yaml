    reviews: "\u201CUnderGarden could be one of this generation's cooler, palette-cleansing\
      \ experiences\u201D<br>\u2013 <a href=\"http://pc.ign.com/articles/113/1130898p1.html\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >IGN</a><br>\t\t\t\t\t\t \u201CThe whole\
      \ experience is very harmless, very zen, dreamy, and blissful.\u201D<br>\u2013\
      \ <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.joystiq.com/2010/10/20/the-undergarden-preview/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Joystiq</a><br>&quot;Whether you're a\
      \ hardcore player looking for a break or a casual gamer wanting to try something\
      \ new, this is one experiment in gameplay that's worth checking out.&quot; \
      \ <br>8.0/10 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://worthplaying.com/article/2010/11/10/reviews/78119\"\
      \ target=\"_blank\" rel=\"noopener\"  >WorthPlaying</a><br>\u201CAn excellent\
      \ title\u2026a thoroughly enjoyable experience.\u201D<br>8/10 \u2013 <a href=\"\
      https://steamcommunity.com/linkfilter/?url=http://www.nypost.com/p/blogs/gamereport/undergarden_music_to_my_dirt_mavDyrTBua2tTNEeqW0gLJ\"\
      \ target=\"_blank\" rel=\"noopener\"  >New York Post</a><br>&quot;Those willing\
      \ to take a chance on it may find themselves in an enthralling adventure; albeit\
      \ one which is more likely to lower your blood pressure than pump your veins\
      \ with adrenaline.&quot; <br>83/100 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://gamingtrend.com/game_reviews/the-undergarden-review\"\
      \ target=\"_blank\" rel=\"noopener\"  >GamingTrend</a><br>&quot;It's just one\
      \ of those games that is easy to pick up at any point - incredibly relaxing\
      \ and light on the challenge.&quot; <br>B \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.gamerevolution.com/review/the-undergarden/\"\
      \ target=\"_blank\" rel=\"noopener\"  >GameRevolution</a><br>&quot;One of the\
      \ most pleasant indie packages since Flower.&quot; <br>4 out of 5 \u2013 <a\
      \ href=\"https://steamcommunity.com/linkfilter/?url=http://www.gamernode.com/reviews/the-undergarden-review\"\
      \ target=\"_blank\" rel=\"noopener\"  >Gamernode</a>"
