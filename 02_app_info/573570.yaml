    about_the_game: "&quot;The Tyrant Returns,&quot; an outstanding scenario that\
      \ was chosen as the best scenario created within Japan, will be added to the\
      \ game.<br />\r\n<br />\r\n- The Tyrant Returns<br />\r\nDuring the battle for\
      \ control between Cao Cao and Yuan Shao, Dong Zhuo, who had been reported dead,\
      \ was actually alive. Cao Cao called a truce with Yuan Shao, Liu Biao, Sun Ce\
      \ and the others and once more sent a proclamation throughout the land. &quot;The\
      \ Tyrant must die!&quot; The battle of the New Anti-Dong Zhuo Coalition was\
      \ about to begin!<br />\r\n<br />\r\n\u203B To play this DLC you need to have\
      \ the latest patch installed."
