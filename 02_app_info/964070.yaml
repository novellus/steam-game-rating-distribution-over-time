    about_the_game: "&quot;Aim Theory - Trainer&quot; is the scientific way to improve\
      \ your aiming skills for FPS games.<br />\r\n<br />\r\nFeatures:<br />\r\n-\
      \ More than 7 training levels that make your skill more accurate and fast.<br\
      \ />\r\n- You can adjust the difficulty of the levels with precision.<br />\r\
      \n- You can adjust the field of view(FOV) in 3 different modes. (Vertical FOV,\
      \ Horizontal FOV, 4:3 Horizontal HOV)<br />\r\n- You can adjust mouse sensitivity\
      \ with the value as in  Overwatch or Counter strike."
