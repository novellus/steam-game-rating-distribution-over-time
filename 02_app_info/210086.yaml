details:
  data:
    about_the_game: '<p>In the 6th release of Season 1, this pack includes 10 Boost
      Gems exclusively for Street Fighter characters. Equip these Gems and fulfill
      certain conditions for increased defensive capabilities.

      </p>


      <p>Note: If you would like to see the effects of the Gems individually before
      purchase, you can view them in-game from the Gem List within the Store, or from
      Gem Unit in the Customize menu.

      </p>


      <p>The Effects Of the Gems May Be Subject to Change.</p>

      '
