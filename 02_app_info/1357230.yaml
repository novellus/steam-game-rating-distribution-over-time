details:
  data:
    about_the_game: Welcome to Color Buster! Try to eliminate all of the bouncing
      balls by matching the color of your block to the color of the ball. Your block
      and the bouncing balls will change color every time contact is made! Be sure
      to keep an eye on the clock! Included with purchase is the full game with four
      different levels. The player moves left and right to get under the falling balls
      in attempt to eliminate all balls before the time runs out.
