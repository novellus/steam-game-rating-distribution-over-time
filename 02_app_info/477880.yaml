details:
  data:
    about_the_game: 'This full-color art book featuring <i>Yomawari: Night Alone</i>
      contains many of the key illustrations, story scenes, and character designs
      that went into the creation of the game. From narrow alleyways to threatening
      spirits to the little girl herself, Director and Lead Designer Yu Mizokami guides
      you through the darkness and explains some of the inspirations that came about
      to bring everyone this haunting tale. Stylized to look like the little girl''s
      diary, you may even find some cute sketches inside!'
