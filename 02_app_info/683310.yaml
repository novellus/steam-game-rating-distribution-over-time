    about_the_game: '<h2 class="bb_tag">EPILEPSY WARNING</h2>This game contains flashing
      images that could potentially trigger seizures for people with photosensitive
      epilepsy.<strong> Like, seriously, the entire game flashes, ALL THE TIME, and
      there''s no option to change it.</strong><h2 class="bb_tag">Stardate: 15th April,
      2088</h2><br>The good ship Equinox is under attack from Stormlord and his robotic
      minions, the Exolons! You''re the crew''s only hope. Take your Samurai-1 fighter,
      find Captain Solomon''s Key, clear the decks of evil robots, and save the Equinox
      from certain destruction!<br><br>Cecconoid is an 8-bit inspired, flick-screen,
      twin-stick-shooter, set in an alternate dimension where the pixels are still
      chunky, and the bad guys are black and white.<br><br>Except for their red dangly
      bits...<h2 class="bb_tag">Also includes...</h2><br>A full, bonus arcade game;
      Eugatron! 50 levels of Robotron-style, twin-stick, arena-based shooting, direct
      from the 80s and remixed for your pleasure. Can you be a Eugenius?<br>Features<br><br><ul
      class="bb_ul"><li>    More than 50 rooms<br></li><li>    6 different power-ups<br></li><li>    High
      Score Table<br></li><li>    Full, bonus arcade-game, Eugatron</li></ul>'
