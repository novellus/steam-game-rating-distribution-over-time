details:
  data:
    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/614660/extras/Tournament.png?t=1545155524\"\
      \ /><br>We launch a widespread Tower Defense tournament that will be held in\
      \ Single player mode on a popular MOBA-game map. All the owners of the game\
      \ can take part in the competition after they qualify.<br><br>Prize fund: 1000\
      \ $ + 10% of the game sales, 64 places paid, the qualification stage will last\
      \ for 4 months.<br><br>A slight step into cybersport should make more players\
      \ involved. We invite all the Tower defense fans to participate and, of course,\
      \ new players are also welcomed to join us!<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/614660/extras/Description.png?t=1545155524\"\
      \ /><br>Playing this game, you will find yourself in a world where there is\
      \ magic and technology. Helping an insane scientist in search of the unknown,\
      \ you can visit the most amazing places: from forests, to wild and dangerous\
      \ lands, inhabited by various amazing creatures, from relatively harmless, ending\
      \ with ancient, incredibly dangerous creatures.<br><br>Coping with them will\
      \ help you inventions and findings of this most mad scientist, whom you have\
      \ to defend, while he ... invent something, well, or dig it out, it does not\
      \ matter, the main thing somehow works, right?<br><br>At your disposal will\
      \ be a wide variety of towers: from machine guns to mass accelerators. You will\
      \ even have the opportunity to roast someone with lightning, arrange an ice\
      \ field or cause meteor shower.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/614660/extras/Features.png?t=1545155524\"\
      \ /><br>\u2022 Tournament &quot;MTL&quot;.<br>\u2022 Autogeneration of waves\
      \ on the tournament map.<br>\u2022 More than 400 waves of creatures in 18 missions.<br>\u2022\
      \ 10 types of modified weapons.<br>\u2022 3 kinds of different skills.<br>\u2022\
      \ Different levels of complexity.<br>\u2022 Unique species of creatures with\
      \ their own characteristics.<br>\u2022 A variety of maps.<br>\u2022 Everything\
      \ in the 3D world."
