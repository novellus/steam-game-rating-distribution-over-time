details:
  data:
    about_the_game: "Some secrets are too big to keep. <br />\r\n<br />\r\nWelcome\
      \ to Chapter 2 of Elsewhere High, the kinetic visual novel that follows the\
      \ story of a group of outcast students. After realizing that Elsewhere has its\
      \ share of secrets, the band navigates this newly laid minefield. Who can be\
      \ trusted? Who is an asset and who is a liability? The truth of their situation\
      \ spreads more quickly than they would like, and it becomes clear that keeping\
      \ secrets at Elsewhere is no easy task. <br />\r\n<br />\r\nChapter 2 is a direct\
      \ continuation of its predecessor. It is a more robust continuation that is\
      \ told through the eyes of different characters at different times. There are\
      \ more characters, more pieces of artwork and more choices. <br />\r\n<br />\r\
      \nDive into chapter 2 and come one step closer to finding out all that Elsewhere\
      \ High is hiding. See you inside."
