details:
  data:
    about_the_game: "Fantasy Heroine Character Pack 4 makes it easier than ever to\
      \ integrate a new female character into your project by offering matching sprites,\
      \ facesets, portraits and battlers.<br>Inspired by both classic fantasy elements\
      \ and a modern manga aesthetic, the characters in this pack are a fantastic\
      \ addition to your growing library of creative resources!<br><br><strong>Features:</strong><br><ul\
      \ class=\"bb_ul\"><li>8 walking character sprites.<br></li><li>104 front-facing\
      \ battlers (static, 13 variations per character \xD7 8 = 104 ).<br></li><li>8\
      \ side-view battlers (animated).<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/929193/extras/0288_FH04_SpriteSample.jpg?t=1589359517\"\
      \ /><br></li><li>64 images for facesets (8 emotions per character).<br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/929193/extras/0288_FH04_FaceSample.jpg?t=1589359517\"\
      \ /><br></li><li>64 portrait bust images (8 busts per character, with emotions).<br></li><li>BONUS:\
      \ All of 8 characters with large-scale full-character artwork.<br></li><li>All\
      \ of above comes with present (modern day) outfits!</li></ul>"
