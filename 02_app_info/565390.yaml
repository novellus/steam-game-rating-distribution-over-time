    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/565390/extras/Overview.png?t=1566321775\"\
      \ /><br><br>Drive as fast as possible on infinite procedural roads. You'll need\
      \ the best reflexes to beat the 90\xB0 turns and the spectacular road patterns.\
      \ Be a superstar and take risks by making awesome acrobatic tricks. Surpass\
      \ yourself and challenge your friends on the online dedicated speed and score\
      \ leaderboards.<br><br>Hyperun is a mix of driving skills, endurance, style\
      \ and gravity defying roads.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/565390/extras/2017-11-22_-_Hyperun_1.0.2_+_Deluxe_DLC.gif?t=1566321775\"\
      \ /><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/565390/extras/Features.png?t=1566321775\"\
      \ /><br><br>\u2022 The game is going really really fast.<br>\u2022 Speed and\
      \ Score international leaderboards.<br>\u2022 Learn from the best by watching\
      \ the replay of any leaderboard entry.<br>\u2022 Advanced vehicle customization.<br>\u2022\
      \ Colorblind-friendly colors<br>\u2022 Instant pleasure: smooth and reactive\
      \ user experience, no loadings.<br>\u2022 Procedural tracks. Every race is unique.<br>\u2022\
      \ Extreme motorcycle tricks for spectacular driving.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/565390/extras/TricksPark.gif?t=1566321775\"\
      \ /><br><br><i>Important note: Please be aware that due to the fast pace of\
      \ Hyperun, objects may quickly flash on screen. Anyone with a history of photosensitive\
      \ epileptic seizures please do not purchase or play this title as it may potentially\
      \ lead to seizures.</i><h2 class=\"bb_tag\">Follow Concrete Games:</h2><br><a\
