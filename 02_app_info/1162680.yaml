      \u307F\u3066\u307B\u3057\u3044\u3002\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=https://www.4gamer.net/games/282/G028219/20191029028/\"\
      \ target=\"_blank\" rel=\"noopener\"  >4gamer</a><br>"
