    reviews: "\u201CAwesome game with more secrets than it looks like. The story will\
      \ terrify you and one of the endings will give you a real jump scare, so get\
      \ ready! 100% Recommended!\u201D<br>100% \u2013 <a href=\"https://www.youtube.com/channel/UCBxWegSS5QtpWBSi6fLUm9A/videos\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >IGXL Insane Gaming XL</a><br><br>\u201C\
      I like the sight of blocks rising above the dark alleys. I am in a terrible,\
      \ quiet corner of a real place, just far enough away that no one can help me.\u201D\
      <br><a href=\"https://www.rockpapershotgun.com/2019/10/30/stigmatized-property-isnt-a-surprising-horror-game-but-its-fun-enough/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Rock Paper Shotgun</a><br><br>\u201C\
      \u77ED\u7DE8\u30DB\u30E9\u30FC\u4F5C\u54C1\u3068\u3057\u3066\u5341\u5206\u697D\
      \u3057\u3081\u308B\u5185\u5BB9\u306B\u306A\u3063\u3066\u3044\u308B\u306E\u3067\
