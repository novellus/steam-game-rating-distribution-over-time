    about_the_game: "<strong>Stigmatized Property, \u4E8B\u6545\u7269\u4EF6 (Jiko\
      \ bukken) </strong> is a horror game inspired by haunted apartment rooms in\
      \ Japan. These properties are known to have cheap rents and you play to find\
      \ out the exact reason why.<br><br>From the creators of <a href=\"https://store.steampowered.com/app/1228520/The_Convenience_Store/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  id=\"dynamiclink_3\" >https://store.steampowered.com/app/1228520/The_Convenience_Store/</a>\
      \ <a href=\"https://store.steampowered.com/app/1185160/Inunaki_Tunnel/\" target=\"\
      _blank\" rel=\"noreferrer\"  id=\"dynamiclink_4\" >https://store.steampowered.com/app/1185160/Inunaki_Tunnel/</a>\
      \  <a href=\"https://store.steampowered.com/app/1130620/Aka_Manto/\" target=\"\
      _blank\" rel=\"noreferrer\"  id=\"dynamiclink_5\" >https://store.steampowered.com/app/1130620/Aka_Manto/</a><br><br><strong>Key\
      \ Features:</strong><br><br><strong>Immersive experience</strong>: An atmospheric,\
      \ photo-realistic graphics intensifies the horror experience.<br><br><strong>VHS\
      \ film aesthetic</strong>: VHS aesthetic emulates look and feel of CRT screens\
      \ including phosphor screen trail and bleeding, VHS tape noise, interlacing,\
      \ and jitter in the analog video signal adding extra immersion to the horror\
      \ experience.<br><br><strong>Gameplay</strong>: This game is primarily a &quot;walking\
      \ simulator&quot; genre with puzzle-solving elements.<br><br><strong>Psychological\
      \ horror</strong>: You are alone in your apartment...or are you really? Keep\
      \ going and you'll find out.<br><br><strong>Japanese Theme</strong>: Environment\
      \ art inspired by Japanese horror films. <br><br><strong>2 endings</strong>:\
      \ There are good and bad endings.<br><br><i>Stigmatized Property -  \u4E8B\u6545\
      \u7269\u4EF6 is a short game. The game runs about 30 minutes.</i>"
