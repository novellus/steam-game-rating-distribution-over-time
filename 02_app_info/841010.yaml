details:
  data:
    about_the_game: "<strong>&quot;Jack and Sara&quot;</strong> \u2013 There are a\
      \ lot of interesting, colorful and fun games for children up to 5 years of age\
      \ who so actively learn about the world.<br>In an unobtrusive way, Jack and\
      \ Sara will teach your child fun games for the development of logic, attention,\
      \ memory and color perception. Developers took care about the beautiful music\
      \ and the voice acting.<br><br><strong>&quot;Jack and Sara&quot; offers the\
      \ following mini-games:</strong><br>1. Vegetables. Help Sara to collect vegetables\
      \ and arrange them by colour.<br>2. Toys. Collect all the toys in the yard together\
      \ with Jack.<br>3. Pets. Help Sara to find pets in the yard.<br>4. Butterflies.\
      \ Help Jack to search for butterflies of the same color.<br>5. Sweets. Put sweets\
      \ in the basket together with Sara.<br>6. Car designer. Build a car together\
      \ with Jack.<br>7. A bouquet of flowers. Help Sara to collect the flowers that\
      \ she needs.<br>8. Fish in an aquarium. Help Jack to count fish in the aquarium.<br>9.\
      \ Castle designer locks. Build a house together with Sara.<br>10.Bedroom. Help\
      \ Jack and Sara to find pictures and fall asleep.<br><br><strong>Features</strong><br>\u2605\
      \ Bright and atmospheric graphics,<br>\u2605 Calm and beautiful music,<br>\u2605\
      \ Recorded voice,<br>\u2605 Teaching a child the color associations, logic,\
      \ memory development.<br><br>Play wonderful mini-games with <strong>&quot;Jack\
      \ and Sara&quot;</strong>!"
