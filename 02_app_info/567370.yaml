details:
  data:
    about_the_game: "Your destination is Aurum Crater - the most gold dense meteorite\
      \ impact crater in the universe. Many companies have tried setting up mining\
      \ operations there, but none have lasted more than a few hours. Now it's your\
      \ turn. Drop in, extract the gold, and try to survive the onslaught of cursed\
      \ monsters the crater houses. <br />\r\n<br />\r\nFeatures: <br />\r\n- Fast-paced\
      \ gunplay <br />\r\n- Unlockable and upgradable weapons<br />\r\n- Light-hearted\
      \ art style <br />\r\n- Unique enemy types<br />\r\n- Intense boss fight<br\
      \ />\r\n- Rad chiptune soundtrack"
