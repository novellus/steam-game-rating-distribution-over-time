    about_the_game: "<h2 class=\"bb_tag\">Unique VR mechanics that help you fight\
      \ <i><strong>IN STYLE</strong></i></h2><strong><i>\u201CJust like being a real\
      \ magic ninja magician\u201D</i></strong><br><br>A master uses a single sweeping\
      \ energy Stream to block and whack, then hurl at the enemy. Doing this smoothly\
      \ gains Chi. Jerky hands lose Chi. Chi is used to unleash deadly power attacks.\
      \ When this happens, time slows down, just in time to block enemy shots. Smoothly.\
      \         ...to gain more Chi.<h2 class=\"bb_tag\">Unique VR Powers</h2><ul\
      \ class=\"bb_ul\"><li>Smash giant stone fists pulled from the ground.<br></li><li>Crash\
      \ meteors clutched from the heavens.<br></li><li>Slash energy quakes.<br></li><li>Whirl\
      \ flaming fire tornadoes.<br></li><li>Unleash power attacks with smooth hand\
      \ motions.<br></li><li>Choose elements with controller placement. Drawing a\
      \ stream from above your head draws Air.<br></li><li>Move your stream of flowing\
      \ energy to intercept incoming fire, then throw it.<br></li><li>Draw twin flame\
      \ katanas from behind your neck.</li></ul><h2 class=\"bb_tag\">Video Casting</h2>Record\
      \ yourself playing with support for LIV mixed-reality recordings. Show off and\
      \ compete for the adoration of your friends!<h2 class=\"bb_tag\">CHAOS.</h2>Block\
      \ a dozen shots. Smash a dozen foes. Blood is <i>everywhere</i>. Unleash a power\
      \ attack then - look out! - block just in time. You gotta do it all at once\
      \ and if you don\u2019t got smooth moves you\u2019re gonna die. It's just like\
      \ being a real magic ninja magician!"
