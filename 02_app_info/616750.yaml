    about_the_game: "<strong>Action-packed World War 2 battles for the desert territories\
      \ await you. Your ingenuity and leadership skills as general will determine\
      \ victory or defeat. Will you survive the toughest fight in history?</strong><br><br>\u201C\
      1943 \u2013 A hot, dusty wind sweeps through the camp. Scouts report of heavy\
      \ Wehrmacht forces. The Desert Fox is rapidly pushing towards the western oasis.\
      \ All combat-ready British troops are on high alert to fend off the invasion.\
      \ At the same time, the Axis powers are preparing the assault on a vital resupply\
      \ center. En route to their next battle, with heavy tanks, artillery and supply\
      \ vehicles. Which side will you choose?\u201D<h2 class=\"bb_tag\"><strong>TOTAL\
      \ WORLD WAR</strong></h2>This is the decisive World War II battle between the\
      \ Allied forces and the Axis powers! Choose your path and lead your army to\
      \ victory!<h2 class=\"bb_tag\"><strong>TURN-BASED TACTICAL WARFARE</strong></h2>The\
      \ right war strategy is the key to the ultimate victory! Issue orders to your\
      \ officers on the battlefield. They\u2019ll motivate, inspire and strengthen\
      \ the troops assigned to their command!<h2 class=\"bb_tag\"><strong>DANGEROUS\
      \ MISSIONS</strong></h2>Become the greatest general of all time and prove your\
      \ tactical skills in plenty of different war campaigns! Unlock new missions,\
      \ maps and scenarios!<h2 class=\"bb_tag\"><strong>MASSIVE WEAPON ARSENAL</strong></h2>Your\
      \ tactical possibilities are nearly limitless. Fight with tanks, warplanes,\
      \ infantry, paratroopers, artillery and many other powerful special forces and\
      \ weaponry!<h2 class=\"bb_tag\"><strong>VARIETY OF BATTLEFIELDS</strong></h2>Break\
      \ through the enemy lines by land and air! Lead your soldiers into battle and\
      \ crush your enemies on the historical battlefields of Africa!<h2 class=\"bb_tag\"\
      ><strong>STRATEGY AT ITS BEST</strong></h2>Even more new units for your tactical\
      \ genius! Order devastating air strikes or command a forced march. The stakes\
      \ are high, but the prize of a glorious victory awaits!<br><br><br><strong>Features:</strong><br><ul\
      \ class=\"bb_ul\"><li>Turn-based strategy action in WW2<br></li><li>Thrilling\
      \ campaigns and challenging missions<br></li><li>A must have for every strategy\
      \ game fan<br></li><li>Many different military units<br></li><li>Detailed graphics\
      \ and epic sounds</li></ul><br>Thank you for playing \u20181943 Deadly Desert\u2019\
      !"
