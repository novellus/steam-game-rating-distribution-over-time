    detailed_description: "<h1>&gt; NEW FISHING GAME </h1><p>Follow &amp; Add to Wishlist\
      \ and don't miss a release!<br><a href=\"https://store.steampowered.com/app/1136380\"\
      \ target=\"_blank\" rel=\"noreferrer\"  id=\"dynamiclink_0\" >https://store.steampowered.com/app/1136380</a></p><br><h1>About\
      \ the Game</h1>\u3088\u3046\u3053\u305D in the land of cherry blossoms, where\
      \ 9 new species of fish are waiting for you. You will be able to catch both\
      \ colourful Koi Carp and huge monsters that would easily drag you under the\
      \ water. <strong>Welcome to Japan!</strong><br><br>Sitting by the water you\
      \ will see the majestic Mount Fuji, but something great is lurking in the water\
      \ - Wels Catfish and Giant Barb. These two monsters can reach a weight of over\
      \ 200 kg!<br><br>In addition, you'll also catch smaller fish such as Japanese\
      \ eel, Northern snakehead, Sockeye Salmon or Tench. \u5E78\u904B\u3092<h2 class=\"\
      bb_tag\">New fish species available in Japan DLC:</h2><ul class=\"bb_ul\"><li>Carp\
      \ Koi<br></li><li>Giant Barb<br></li><li>Japanese Eel<br></li><li>Northern snakehead<br></li><li>Sockeye\
      \ Salmon<br></li><li>Spotted Trout<br></li><li>Tench<br></li><li>Wakasagi<br></li><li>Wels\
      \ Catfish</li></ul>"
