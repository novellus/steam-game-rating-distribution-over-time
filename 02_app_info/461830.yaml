    about_the_game: "Adventure Apes &amp; The Mayan Mystery is a fast-paced retro\
      \ platformer in which you work to recover a stolen magical artifact from the\
      \ fiendish Horatio Hawk. Hunt him through more than 100 rooms with a variety\
      \ of fun weapons, challenging bosses, and adorable pixel graphics!<br><br>This\
      \ game is an homage to the original Metroid, and I hope in playing it you feel\
      \ a little nostalgic for games of that era. They may not have been as slick\
      \ or polished as modern games, but their charm lives on!<h2 class=\"bb_tag\"\
      >Features:</h2><br>Explore more than 100+ huge rooms/levels.<br>Discover 6 weapons\
      \ and 3 abilities to defeat your enemies.<br>Battle 5 heinous bosses.<br>Stay\
      \ in control with gamepad support.<br>Learn tips, tricks, and more with the\
      \ fully illustrated instruction manual.<br>Play as tiny pixel apes \u2014 armed\
      \ with guns!<br><br><br><br>*Please note that I developed this game for the\
      \ keyboard and Xbox controller, and the messages you see during the game will\
      \ reflect this!<br><br>Big thanks to a friend for translating the description\
      \ into Russian!<br><br>&quot;Adventure Apes &amp; The Mayan Mystery&quot; \u044D\
