    about_the_game: "Who wouldn\u2019t dream of a kit that contains everything to\
      \ guarantee you a superb fishing adventure in the wild rainforest? The powerful\
      \ Aguarayo\u2122 6' 7 (200) SE spinning rod for distance casts of heavy lures.\
      \ Selva Star 7500 SE reel with a large spool to land strong and swift South\
      \ American predators. Special lures for the Amazon fish: weighted walkers, hunched\
      \ runners, top softbaits, new swimbaits\u2026 But the big ticket item is your\
      \ Pond Pass to Maku-Maku Lake and a Advanced Fishing License for the exotic\
      \ Peru!<br />\r\n<br />\r\nRainforest Journey Pack includes:<br />\r\n* 40000\
      \ CREDITS<br />\r\n* 20 BAITCOINS<br />\r\n* 7-DAY PREMIUM<br />\r\n* 25 Storage\
      \ Slots<br />\r\n* 1 Tackle Setup Slot<br />\r\n* 5 Marker Buoys<br />\r\n<br\
      \ />\r\nRODS \u2018N REELS<br />\r\nRods:<br />\r\n* MagFin\u2122 Aguarayo\u2122\
      \ 6' 7&quot; (200) SE - Length: 6' 7&quot; (2.0 m); Lure Weight: 1 3/4 \u2013\
      \ 2 5/6 Oz (50\u201380 g); Power: X-Heavy; Line Weight: 37.4\u201372.7 lb (17\u2013\
      33 kg); Action: Mod Fast<br />\r\nReels:<br />\r\n* MagFin\u2122 Selva Star\
      \ 7500 SE - Ratio: 5.5; Recovery: 34.5&quot; (88 cm); Capacity: Mono 37/128\
      \ (0.6/128), Braid 36/230 (0.3/230); Max Drag: 70.5 Lb (32 kg); Drag: Front<br\
      \ />\r\n<br />\r\nTERMINAL TACKLE<br />\r\nLines - Length: 1000 yd (1000 m)<br\
      \ />\r\n* Braid .013&quot; (0.32 mm) - Test: 69.5 Lb (31.5 kg)<br />\r\n* Fluoro\
      \ .032&quot; (0.8 mm) - Test: 70.5 Lb (32 kg)<br />\r\nLeaders:<br />\r\n* Titanium\
      \ Leader .016&quot; (0.4) (x10) - Length: 0.82\u2019 (0.25 m); Test: 69.6 Lb\
      \ (31.6 kg)<br />\r\n* Titanium Leader .016&quot; (0.4) (x10) - Length: 1.64\u2019\
      \ (0.5 m); Test: 69.6 Lb (31.6 kg)<br />\r\n* Fluorocarbon Leader .030&quot;\
      \ (0.8) (x10) - Length: 0.82\u2019 (0.25 m); Test: 70.5 Lb (32.0 kg)<br />\r\
      \n* Fluorocarbon Leader .030&quot; (0.8) (x10) - Length: 1.64\u2019 (0.5 m);\
      \ Test: 70.5 Lb (32.0 kg)<br />\r\nLures:<br />\r\n* Jig Heads: JigHead 2 Oz.\
      \ (56 g), #4/0 (x5), JigHead 2 Oz. (56 g), #6/0 (x5), JigHead 2 1/4 Oz. (64\
      \ g), #4/0 (x5), JigHead 2 1/4 Oz. (64 g), #6/0 (x5)<br />\r\n* Topwater Lures:\
      \ Walker 2 Oz. (56 g), #4/0 (x2)<br />\r\n* Minnows: Hunched Runner 26 ft (8m),\
      \ #5/0 (x2)<br />\r\n* Swimbaits: Swimbait 2 1/4 Oz. (64 g), #4/0 (x3), Swimbait\
      \ 2 1/2 Oz. (71 g), #5/0 (x2)<br />\r\nSoft Baits:<br />\r\n* Craws: Nymphes\
      \ 4&quot; (10 cm) (x20)<br />\r\n* Slugs: Slug 4&quot; (10 cm) (x20)<br />\r\
      \n* Grubs: Twin Tail Spider Grub 4&quot; (10 cm) (x20)<br />\r\n<br />\r\nEQUIPMENT<br\
      \ />\r\n* Garry Scott\u2122 FishCitadel L Plus Keepnet  - Max Single Fish Weight:\
      \ 220 Lb (100 kg); Total Fish Weight: 551 Lb (250 kg)<br />\r\n<br />\r\nPOND\
      \ PASSES (7 days):<br />\r\nMAKU-MAKU LAKE<br />\r\n<br />\r\nFISHING LICENSES\
      \ (7 days):<br />\r\nAdvanced Peru License"
