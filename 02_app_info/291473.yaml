details:
  data:
    about_the_game: 'No fantasy game is complete without a grand castle for its kings
      and queens!<br><br>Royal Tiles Resource pack is a tile add-on that will help
      you create the perfect castle. Besides the essential throne room, this set also
      contains tiles for a royal garden as well as an elaborate dining room. Elaborate
      textures and fine details will help you achieve the look of perfect opulence
      and greatness. <br><br><strong>This resource pack includes:</strong><br><ul
      class="bb_ul"><li>Auto-tiles A1-A5<br></li><li>Animated character sets: door,
      gate and fountain<br></li><li>Tile B with decorations for a castle hall, throne
      room and waiting room<br></li><li>Tile C with decorations for a royal banquet,
      kitchen and bedrooms<br></li><li>Tile D with outside decorations for a royal
      garden, royal wedding or a complex maze</li></ul>'
