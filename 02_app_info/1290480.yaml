details:
  data:
    about_the_game: 'KaveXplorer is a top-down bullet hell dungeon crawler following
      a group of Xplorers seeking for the universe crystal. Select your hero, defeat
      monsters, learn new abilities, get cursed, fate, and repeat until you survive
      the challenging series of floors and defeat the ultimate monster.<br><br>The
      Kave: A magical cave that changes its structures every time you enter. With
      thousands of monsters and tons of secrets. The deeper you go, the crazier the
      challenge but the greater the reward.<br><br>The Xplorers: Choose one of four
      Xplorers. Each with their own abilities, racing for the ultimate treasure of
      the Kave.<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1290480/extras/Team.gif?t=1602607222"
      /><h2 class="bb_tag">FEATURES: </h2><ul class="bb_ul"><li> Xplore the Kave as
      4 playable Xplorers each with 21 unique abilities.<br></li><li> Xplore 3 stages
      of challenging procedurally generated dungeons with different enemies and shrines.<br></li><li>
      Support keyboard and mouse.<br></li><li> Vibrant pixel art with a mysterious
      playing environment.<br></li><li> Unlock 16 achievements.</li></ul>'
