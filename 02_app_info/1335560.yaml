    about_the_game: "After losing her memories, the girl could only remember one name\u2014\
      &quot;Miss Sakura&quot;.<br>She set out to find Miss Sakura, aided by a talking\
      \ traffic light, and by the power to read the memories of the things she touched.<br><br>&quot;Unreal\
      \ Life&quot; is the story of her journey.<br>Compare memories of the past with\
      \ the present, solve mysteries, and follow the girl and the traffic light in\
      \ this atmospheric puzzle adventure game.<br><br>Follow the memories, follow\
      \ the path, and what you will find is...<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1335560/extras/loopwalk.gif?t=1606191019\"\
      \ />"
