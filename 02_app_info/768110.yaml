    about_the_game: "&quot;Dawn City&quot; is a first person VR shooting game. In\
      \ 2030, the global zombie tide outbreak, the city became a hell on earth. Game\
      \ player is surrounded by zombies in the center of the city in the store, with\
      \ zombies as a flood influx and attacked the game player. Game player need to\
      \ eliminate zombies and finally get the rescue. Game player into the game scene\
      \ began to resist from zombie monster attacks from all sides. As time goes on,\
      \ the difficulty of the game is rising.How many zombie attacks can you stick\
      \ to?<br />\r\nThe game set the list, not only is the player this game performance\
      \ summary, the player can also know the ranking player more through the rankings.\
      \ Come on the list!<br />\r\nThe online version will be released later. You\
      \ are welcome to challenge the game with your friends"
