details:
  data:
    about_the_game: "Working away late into the night, a lone software developer dozes\
      \ off and into a digital dream. A dream in which the many parts and processes\
      \ of an everyday computer come to life in a bio-digital landscape. The harmony\
      \ of this virtual realm begins to deteriorate as it comes under the attack of\
      \ a polymorphic invader. It will fall into the hands of an intrepid, would-be\
      \ adventurer to rectify the chaos that is being wrought upon his world.<br />\r\
      \n<br />\r\nWith a control scheme designed for a gamepad, Data Dream is a 3rd\
      \ person platformer in which players will need to use a combination of skill\
      \ and intuition in order to overcome an array of challenges and puzzles."
