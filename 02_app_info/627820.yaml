    about_the_game: <strong>~ An International Affair ~</strong><br><br>As a college
      student from New York, you have decided to broaden your horizons by spending
      a semester overseas in England. You will be living and working in a student
      hostel with other young people from around the world. Will you find a new purpose
      in life, or end up betrayed and heartbroken? Your choices determine the course
      of the plot in this romantic comedy visual novel.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/627820/extras/aasi_head.png?t=1574371495"
      /> <img src="https://steamcdn-a.akamaihd.net/steam/apps/627820/extras/angelo_head.png?t=1574371495"
      /> <img src="https://steamcdn-a.akamaihd.net/steam/apps/627820/extras/ashley_head.png?t=1574371495"
      /> <img src="https://steamcdn-a.akamaihd.net/steam/apps/627820/extras/brendon_head.png?t=1574371495"
      /> <img src="https://steamcdn-a.akamaihd.net/steam/apps/627820/extras/jihyo_head.png?t=1574371495"
      /> <br><img src="https://steamcdn-a.akamaihd.net/steam/apps/627820/extras/mark_head.png?t=1574371495"
      /> <img src="https://steamcdn-a.akamaihd.net/steam/apps/627820/extras/peggy_head.png?t=1574371495"
      /> <img src="https://steamcdn-a.akamaihd.net/steam/apps/627820/extras/flynn_head.png?t=1574371495"
      /> <img src="https://steamcdn-a.akamaihd.net/steam/apps/627820/extras/malia_head.png?t=1574371495"
      /> <img src="https://steamcdn-a.akamaihd.net/steam/apps/627820/extras/danny_head.png?t=1574371495"
      /><br><br>Features:<br><ul class="bb_ul"><li> Choice of male or female protagonist
      (renamable)<br></li><li> Eight possible love interests to pursue<br></li><li>
      Date same-sex or opposite-sex characters as you prefer<br></li><li> Romances
      have different outcomes based on your decisions</li></ul><br>We look forward
      to welcoming you in London!
