  data:
    about_the_game: "Addictive arcade action returns to your computer. Single handedly\
      \ repel the onslaught and pummel your attackers through the night. Then as day\
      \ breaks defend your command post against an all out air and ground assault.\
      \ The enemy is onto your defensive tactics, they've become smarter and more\
      \ cunning and it will take more than incidents of great valor to reach the next\
      \ level in Beachhead 2002.<br />\r\n<br />\r\nBEACH HEAD 2002 Features Include:\
      \ <br />\r\n<br />\r\n\u2022 Fast and Furious Hard-Core, Nonstop Arcade action.\
      \ <br />\r\n<br />\r\n\u2022 Massive airborne attacks. <br />\r\n<br />\r\n\u2022\
      \ Day and night fighting with search lights and flares <br />\r\n<br />\r\n\u2022\
      \ Each tank and vehicle has unique and accurate characteristics because of the\
      \ ultra realistic graphics <br />\r\n<br />\r\n\u2022 Realistic Defender Weapons:\
      \ M60 General Purpose MG, Twin-barrel 30 Cal AA Gun, 75MM AT Cannon, .45 Handgun,\
      \ and Gatling Gun precisely designed based on Blue-prints. <br />\r\n<br />\r\
      \n\u2022 Realistic Enemy Weapons: MB78 Battle Tank, APC Fuchs with Gun Turrets\
      \ and Missile Launchers, Cobra Attack Helicopters, CH53 Shercoskys, F101 Jet\
      \ Fighters and C-130 Hercules Transport Aircrafts precisely designed based on\
      \ Blue-prints. <br />\r\n<br />\r\n\u2022 Use Air Support (B58 Bombers at your\
      \ command) <br />\r\n<br />\r\n\u2022 Realistic Battle Sounds and Special Effects\
      \ (Dimensional sound effects for distance and battlefield depth) <br />\r\n\
      <br />\r\n<br />\r\nOther more Realistic Features include: <br />\r\n<br />\r\
      \n\u2022 Heat seeking missile launcher. <br />\r\n<br />\r\n\u2022 New APC's\
      \ (Armored Personnel Carriers) armed with gun turrets and missile launchers\
      \ <br />\r\n<br />\r\n\u2022 Diverse and specific ammo drops (bullets missiles\
      \ and shells) <br />\r\n<br />\r\n\u2022 Built in cheat code keys <br />\r\n\
      <br />\r\n\u2022 Special forces night attacks <br />\r\n<br />\r\n\u2022 Full\
      \ cause and effect with accumulative damage registration for true to life action"
