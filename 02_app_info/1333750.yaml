    about_the_game: "Right Way - is a game that is based on a simple old Pipes puzzle\
      \ and takes design inspiration from Delete.<h2 class=\"bb_tag\">About the game</h2>The\
      \ goal of the game is to draw a line from start to finish by rotating the pieces.\
      \ Throughout the game, the difficulty will increase, as well as gradually, as\
      \ the game progresses, a variety of new chips and mechanics will appear.<h2\
      \ class=\"bb_tag\">Game features</h2><br>\u25CF 50 different levels<br>\u25CF\
      \ 10 additional secret levels<br>\u25CF 15 different mechanics and combinations<br>\u25CF\
      \ Calm relaxing music<br>\u25CF 50 Achievements"
