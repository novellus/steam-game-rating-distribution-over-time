    about_the_game: "Created by and for tennis fans, Tennis Elbow 2013 is a tennis\
      \ simulation with an easy and intuitive learning curve, but with exceptional\
      \ gameplay depth.<br><br>In this tennis game, you'll have to show all your tactical\
      \ skills, use an iron mind and quick reflexes, as well as a sharp eye to guess\
      \ the ball trajectories, all of this to choose your next strike wisely.<br><br>To\
      \ beat your opponent, you have the choice between all the possible strikes on\
      \ a real court, from the safe strike to the acceleration, including the drop\
      \ shot and the topspin lob.<br><br>This tennis simulation is designed for all\
      \ tennis lovers, whether gamepad mashers or keyboard novices, because of its\
      \ numerous difficulty levels. In addition, a visual help system will assist\
      \ you in aiming the ball and positioning your player. You can turn these options\
      \ on and off whenever it suits you.<br><br>TE2013 features one of the most complete\
      \ World Tour ever made in a tennis video game. With 3000 players evolving over\
      \ 36 years, competing in 300 tournaments each year, from the low rank tournament\
      \ qualifications to the top level event finals, both in singles and doubles\
      \ competition, you\u2019ll feel like diving in a real professional tennis player\u2019\
      s career.<br><br>Tennis Elbow game engine is very open to modifications and\
      \ TE2013 has an active Modding community.<br><br><strong>Features:</strong><br><ul\
      \ class=\"bb_ul\"><li>9 different court surfaces : clay, green clay, grass,\
      \ hard, blue-green hard, classic synthetic, NewLine synthetic, indoor hard and\
      \ indoor synthetic; each with a specific rebound<br></li><li>300 tournaments,\
      \ with 3500 players evolving over 38 years<br></li><li>The Country Cup<br></li><li>Singles\
      \ &amp; doubles competitions<br></li><li>6 difficulty levels, each split in\
      \ 10 sublevels<br></li><li>Full ranking system<br></li><li>3D male &amp; female\
      \ players fully customizable<br></li><li>Singles, 3, and doubles games<br></li><li>Split\
      \ screen<br></li><li>Network : LAN and online games (only available on the Windows\
      \ version, not on the Mac OSX &amp; Linux versions) <br></li><li>1 to 6 games\
      \ per set, in best of 1, 3 or 5 sets<br></li><li>7 camera modes<br></li><li>Game\
      \ is very Modding friendly</li></ul><br><strong>Warning:</strong><br>You can\
      \ play doubles with 4 human players on 1 computer, or on 2 computers with 2\
      \ players per computer by LAN or Internet, but not on 4 computers.<br><br><div\
      \ class=\"bb_code\">Copyright 2008-2015 Emmanuel Rivoire. This item is not authorized\
      \ for posting on Steam, except under the Steam account named <i>ManuTOO</i>.</div>"
