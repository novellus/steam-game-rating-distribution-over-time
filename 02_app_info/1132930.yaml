    about_the_game: <strong>Phantom 3D</strong> is a first-person maze game inspired
      by survival horror genre and early 3D games. The main goal is to find the key
      and escape the dungeon before the time runs out while collecting treasure items
      and scrolls to buy more time.<br><br>If you fail, the Phantom will come to claim
      your soul.<h2 class="bb_tag">Key Features</h2><ul class="bb_ul"><li> Simple
      rules and controls;<br></li><li> Dark, barren atmosphere inspired by survival
      horror games and supported by atmospheric industrial soundtrack;<br></li><li>
      High replayability through randomized item placement and campaign templates
      that pick levels from the pool of over 100 hand-crafted levels;<br></li><li>
      Eight campaign templates that offer play sessions that last between 5 and 30+
      minutes;<br></li><li> Graphics inspired by Nokia 3310 color palette;<br></li><li>
      Built-in editor -- author your own mazes and play them alongside the built-in
      ones.</li></ul>
