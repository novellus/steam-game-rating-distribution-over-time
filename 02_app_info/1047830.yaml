    about_the_game: "Five unique islands, valleys, magical forests and glassy seas,\
      \ on each of which unfolds and epic battle with a sorceress. Defeat four bright\
      \ sorceresses, free your friends and crush Tir-na-Tog, avenge the evil desecration\
      \ of your father's house. With the help of the magic board, you can make raids\
      \ on the shaky islands without any harm to yourself, and after a successful\
      \ siege, take the sorceress captive, turning her into a servant and locking\
      \ her away in a castle.<br><strong>Storyline:</strong> The bright sorceresses\
      \ found the house of \u201CLittle Evil\u201D and remade it to their liking,\
      \ turning it into a magical garden. The Little Evil saved the house steward,\
      \ and for 33 years the Evil grew stronger, dreaming of revenge. Now, having\
      \ become a true dark lord, the Evil has found its offenders and it is your objective\
      \ is to aid him in his quest for vengeance. <br><strong>Game Features:</strong><br>The\
      \ game is a magical duel, by functionality similar to Air Hockey.<br>Charming\
      \ locations where battles take place.<br>The castle of the ruler grows with\
      \ each victory, each defeated sorceress is given a separate room.<br>Each sorceress\
      \ has her own skills, as well as her own roles once she is locked away in the\
      \ castle.<br>To win, you have to defeat the four sorceresses and their princess.<br>Each\
      \ character has a unique style of play.<br>After two victories, each island\
      \ is besieged by the dark lord, displaying a unique defense system.<br>Each\
      \ sorceress has her own revenge scenario (\u0361 \xB0 \u035C\u0296 \u0361 \xB0\
      )"
