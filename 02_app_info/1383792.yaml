details:
  data:
    about_the_game: "The Cross of Auria Founder's Pack IV is stuffed full of exclusive\
      \ goodies for players to get a head start on their journey in Revan!<br />\r\
      \n<br />\r\nThis pack includes: <br />\r\n\u2022 An accessory for Alex which\
      \ grants access to the skill &quot;Quickening.&quot;<br />\r\n\u2022 A psychic-elemental\
      \ wand which grants access to the magics &quot;Arcane Momentum&quot; and &quot;Mindshatter.&quot;<br\
      \ />\r\n\u2022 Four pieces of gear from the 30 point poison-resistant 'Ignis\
      \ Set' - Head, Chest, Band, &amp; Buckler.<br />\r\n\u2022 5000 Gold.<br />\r\
      \n\u2022 25 Mystery Coins.<br />\r\n\u2022 30 Poison, Fire, &amp; Frost Essences.<br\
      \ />\r\n\u2022 5 Phoenix Wings<br />\r\n\u2022 5 of each tier 1 elemental flask\
      \ (Fire, Frost, Water, Poison, Earth, Wind, Electric).<br />\r\n\u2022 3 of\
      \ each tier 1 elemental tome (Fire, Frost, Water, Poison, Earth, Wind, Electric).<br\
      \ />\r\n\u2022 10 Great Potions, Great Magick Potions, &amp; Strong Elixirs.<br\
      \ />\r\n<br />\r\nPack contents may be redeemed once per save file in game at\
      \ Ruby's Basement."
