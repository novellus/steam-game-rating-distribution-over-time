    detailed_description: <h1>Steam Created Accounts Only</h1><p><h2 class="bb_tag">This
      content can only be accessed with EVE Online accounts created through Steam.
      Existing EVE Online accounts not created through Steam cannot benefit from it.</h2></p><br><h1>About
      the Game</h1>The Alpha Journey Pack pushes the envelope of your Alpha Clone
      experience. The total value of the pack contents, if bought separately, would
      be approximately <strong>$7</strong>. <br><br>This pack gives you:<br><br><ul
      class="bb_ul"><li>60 PLEX to sell for ISK or spend in the New Eden Store<br></li><li>A
      stunning Kopis Edge SKIN for the Tristan frigate<br></li><li><a href="http://store.steampowered.com/app/766710/EVE_Online_2_Daily_Alpha_Injectors/"
      target="_blank" rel="noreferrer"  >2x Daily Alpha Injector pack</a> to boost
      your skill training</li></ul><br><strong>This pack can only be purchased once
      per account.</strong>
