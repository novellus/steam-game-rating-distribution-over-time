details:
  data:
    about_the_game: Kill Fish is a game about a man who tries to change and get away
      from his past, but instead repeats the same mistakes over and over again. Try
      on the skin of a tired, emaciated and practically lost hope hero, and reveal
      all the secrets of the mysterious place in which you find yourself.<br>In this
      game you will find:<br><ul class="bb_ul"> Hand-drawn graphics </ul><ul class="bb_ul">
      Quirky enemy design that will scare and touch </ul><ul class="bb_ul"> High,
      but always (almost) fair difficulty level </ul><ul class="bb_ul"> A mystical
      story, the true meaning of which will be hard to unravel </ul>
