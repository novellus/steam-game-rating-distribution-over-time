    about_the_game: "Take a trip to the beach with the members of Hop Step Sing!<br>In\
      \ the 3rd song from our VR idol group, the viewer can be a part of the story;\
      \ the conclusion all depends on who you were watching...<br>So be a gentleman\
      \ (or woman) and carry their bags as you join your three singing and dancing\
      \ companions on their carefree summer vacation.<br>Note: This content is not\
      \ a game.<br><br><strong>About Hop Step Sing!</strong><br>&quot;I want to sing\
      \ forever! I'll become an idol!&quot;<br>Niina Nijikawa, whose practice at Karaoke\
      \ paid off and she actually became a real idol.<br>Mikasa Minowa, whose need\
      \ for adulation means she's continually uploading videos and hosting live streams.<br>Shikiri\
      \ Shishiba, who decides the pair needs someone to look after them.<br><br>This\
      \ is the group's third single, following their debut, <a href=\"http://store.steampowered.com/app/538000\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >&quot;Kisekiteki Shining! (&quot;Miraculous\
      \ Shining!&quot;)&quot;</a> and their second song, <a href=\"http://store.steampowered.com/app/646530\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >kiss\xD7kiss\xD7kiss</a>.<br><br><strong>&quot;Kimamani\
      \ (Carefree)\u2606Summer vacation&quot;</strong><br>Vocals: Niina Nijikawa,\
