      game, where one brave Corgi will take on the Skeleton Bunny King's army! Against
      the power of Narwhals, Fencing Bears, and Crazed Unicorns, it takes more than
      your average Corgi to survive the King's onslaught... it takes a CORGI WARLOCK.
