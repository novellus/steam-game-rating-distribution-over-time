    reviews: "\u201CEach stage is filled with all sorts of creative enemies, but the\
      \ best part by far are the huge bosses you and your team will defeat. Screen-sized\
      \ rock monsters, vampires, dragons, and more. Corgi Warlock never fails to surprise\
      \ you with its variety of bad guys.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=http://www.co-optimus.com/article/13786/corgi-warlock-has-corgis-co-op-a-giant-spider.html\"\
      \ target=\"_blank\" rel=\"noopener\"  >Co-Optimus</a><br><br>\u201CThe animations\
      \ in the game are great. The combination of colorful graphics and precision-based\
      \ platforming and combat is a nice throwback to the old-school of gaming like\
      \ Ghost &amp; Goblins and Ghostbusters, where timing and reflexes are essential\
      \ for making it through the levels. Read more at <a href=\"https://steamcommunity.com/linkfilter/?url=http://blogjob.com/oneangrygamer/2015/12/corgi-warlock-delightfully-playful-platformer-available-on-steam/#iBHr0AXfg501y70D.99\u201D\
      \" target=\"_blank\" rel=\"noopener\"  >http://blogjob.com/oneangrygamer/2015/12/corgi-warlock-delightfully-playful-platformer-available-on-steam/#iBHr0AXfg501y70D.99\u201D\
      </a><br><a href=\"https://steamcommunity.com/linkfilter/?url=http://blogjob.com/oneangrygamer/2015/12/corgi-warlock-delightfully-playful-platformer-available-on-steam/\"\
      \ target=\"_blank\" rel=\"noopener\"  >One Angry Gamer</a><br><br>\u201CArtistically\
      \ the game really stands out. It is very cartoony, with each character having\
      \ a lot of little quirks and details (I am particularly enamoured with the goblin\
      \ mages branch arms, and the cute baby-like Cyclops), and the animations are\
      \ very smooth and well produced. The game has a very vast and varied cast of\
      \ characters, which could appear quite jumbled when appearing together, and\
      \ yet stylistically all fit beautifully.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=http://www.hittincrits.com/featured/corgi-warlock-review/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Hittin' Crits</a><br>"
