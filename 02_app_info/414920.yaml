    review: "Incr\xEDvel como um joguinho t\xE3o simples (graficamente e na jogabilidade)\
      \ consegue ser t\xE3o divertido e desafiador!! Nele vc\xEA controla um cachorrinho\
      \ cm poderes m\xE1gicos e precisa avan\xE7ar fase a frente derrotando todos\
      \ os inimigos qe surgem pelo caminho cm feiti\xE7os de fogo, raio e at\xE9 laser\
      \ qe v\xE3o sendo desbloqueados no decorrer da campanha. O mais legal de tudo\
      \ \xE9 qe d\xE1 pra jogar coop (local ou online atrav\xE9s do Remote Play) e\
      \ isso com toda certeza deixa a aventura bem melhor, pois querendo ou n\xE3\
      o o jogo \xE9 bastante repetitivo cm o tempo, e acaba perdendo a gra\xE7a por\
      \ se tornar enjoativo, o qe mais prende msmo \xE9 ter uma companhia e vencer\
      \ os Bosses jntos, mas de todo modo vale o pre\xE7o em promo\xE7\xE3o ao meu\
      \ ver."
