    about_the_game: One night, when Kozue Kato realizes she's forgotten some paperwork
      at her university, she decides to make a late-night trip to grab it.<br><br>However,
      when large dark beasts appear during her errand, she barely escapes with her
      life thanks to the help of a mysterious woman named Sayuri Shirasagi.<br><br>Not
      all is well, though. Soon reports of people going missing begin to spread. Kozue
      and Sayuri suspect the creatures and disappearances are related, and they decide
      to team up to investigate.<h2 class="bb_tag">Features:</h2><ul class="bb_ul"><li>Classic
      RPG Experience<br></li><li>Turn-based RPG<br></li><li>Contemporary Fantasy Setting<br></li><li>Enemy
      Knockdown System<br></li><li>Bonus Turn System</li></ul>
