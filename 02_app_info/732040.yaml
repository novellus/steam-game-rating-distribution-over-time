    about_the_game: <strong>GAME AT THE STAGE OF ALPHA-TESTING AND ACTIVELY DEVELOPED</strong><br><br>This
      game is one guy who did not have a very good lifestyle and did not work anywhere.
      Everyone needs money, but to him especially. Then the main character decided
      to read the newspaper and look for proposals to earn extra money. So unforgettable
      adventures began in corridor number 15. You can survive this with our hero.
      Feel the atmosphere of an endless corridor that is filled with ghosts and traps.
      You can understand what happened and what is happening. You just need to survive.
      And do not go insane ... <br><br><strong>In the game you will find</strong>:<br><ul
      class="bb_ul"><li>Ghosts, which is not visible but heard.<br></li><li>Monster
      - visible.<br></li><li>A flexible system of graphics settings to improve performance
      or graphics.<br></li><li>Surround sound in headphones and home theater.<br></li><li>Random
      generation of a corridor, separate for each side. (forward, back).<br></li><li>Revolver
      for killing a monster. (shooting).<br></li><li>Fragments of history. (disclosure
      of the story).<br></li><li>The uniqueness of each newly started game. (rooms,
      fragments of history, etc. will not be on the same places every game) 66% /
      100%.</li></ul>
