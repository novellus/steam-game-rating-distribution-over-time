  data:
    about_the_game: eyeDASH is an action, bullet hell-ish dungeon crawler in which
      you help Little Eye rescue his buddies from the mysterious Sharps' Lair. Dash
      your way through the caverns, rediscover the forgotten Superdash technique and
      take your revenge on the Sharps.<br><br>Your reflexes will be tested by a fast
      scaling difficulty - ranging from exploration to full-on bullet hell - and 16
      hand-crafted levels with various challenges.<h2 class="bb_tag"><img src="https://steamcdn-a.akamaihd.net/steam/apps/1383060/extras/g2.gif?t=1598033491"
      /></h2><h2 class="bb_tag"><img src="https://steamcdn-a.akamaihd.net/steam/apps/1383060/extras/g1.gif?t=1598033491"
      /></h2><br>Managed to help Little Eye complete his quest? Then take on the final
      challenge to prove your mastery - beat the game without any help from your buddies!
