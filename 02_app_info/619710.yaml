    recommendationid: '47794536'
    review: Ranges from acceptable to exceptionally enjoyable. While some of the motifs
      can feel a bit generic the instrumental choices are anything but and there's
      clearly a lot of artistic vision in Sanchez's work. Weryt in particular is one
      of the best boss themes I've heard in the past decade. Overall the album can
      be entertaining out of context, but is most effective accompanying Immortal
      Redneck, which it enhances greatly with its creative mix of Egyptian and modern
      Rock themes, both soothing and invigorating in and out of combat.
