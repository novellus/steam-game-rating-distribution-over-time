    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/935960/extras/Unlock_me_gif.gif?t=1605307318\"\
      \ /><br><br>One day you wake up and find yourself falling deeply in a miracle\
      \ land bursting with traps and trickery, If you want to back to Earth, you need\
      \ to survive the ancient monster of Zuma. Fire magical balls from your stick\
      \ to make matches of three or more and clear the deadly chain before it reaches\
      \ the monster.<br><br>Explore all the levels, If you're good, you\u2019ll rack\
      \ up huge combos that'll help you on your way. So scan quickly, think serious\
      \ and aim smart, or you'll always stay in this miracle and never back to Earth!<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/935960/extras/606x214.png?t=1605307318\"\
      \ /><h2 class=\"bb_tag\">\u3010How to play\u3011</h2>1\u3001Pick up the magic\
      \ stick in front of you\uFF0Cselect a level, and then press joystick to fire;<br><br>2\u3001\
      when a ball have insert in to the ball chain and have more than 3 balls line\
      \ up as same color, those balls would clear out automaticly;<br>3\u3001Becareful,\
      \ when a ball in the chain move to the end of the chain, the monster will eat\
      \ them all, it means you fail, Only when you clear them all you will success.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/935960/extras/606x214_2.png?t=1605307318\"\
      \ /><h2 class=\"bb_tag\">\u3010Feature\u3011</h2>1\u3001Day mode, Night mode;<br><br>2\u3001\
      8 levels\uFF0Ceach level have unique magical and stereo track;<br>3\u3001Color\
      \ ball is magic ball, it can clear out 4 balls right besidet it."
