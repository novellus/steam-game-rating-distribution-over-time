details:
  data:
    about_the_game: <strong> The Guard of Dungeon</strong><br>- This is the mad first-person
      shooter. The Unknown Alien Force (UAF) wants to enslave Our World. Only the
      Hero can save the Planet from UAF invaders.<br><br>The Evil has come! Are you
      ready?<br><br>Meet old-school hardcore with:<br>- lots of traps, which will
      smash, slash, saw and slice you in many other ways,<br>- 3 paths of ability
      progression,<br>- 2 hours of gameplay,<br>- intro and outro videos,<br>- achievements/cards<br>-
      and of course Hard Rock included!<br>All models/music/code are unique and are
      made especially for this game!<br>Show the Universe who's the boss!
