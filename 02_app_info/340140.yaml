details:
  data:
    about_the_game: Elemental World is an urban fantasy community focused evolving
      MMO that aims to give full freedom to be who you want and earn your fame and
      fortune. You must learn self reliance and establish your place in the world
      whether you're a collector, risk taker, villain, or spy. The difference is that
      you've chosen who you are, how you want to behave and what you want to be.<br><br>Currently
      features multiple skills that level up as you do things increasing success chances
      and damage some of these skills are :<br><ul class="bb_ul"><li>Mining<br></li><li>Blacksmithing<br></li><li>Fishing<br></li><li>Sword
      work (melee combat)</li></ul><img src="https://steamcdn-a.akamaihd.net/steam/apps/340140/extras/Crafting.gif?t=1577070358"
      /><br><br>with Many More In Game and to Come Soon<br><br>A magic system is also
      implemented with Abilitys such as AOE, Mounts, pets/summons, Buffs and heals
      even  the ability to transform into monsters and our new spells interact with
      each other and the environment<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/340140/extras/Magic.gif?t=1577070358"
      /><br><br>Currently a basic quest and combat system is implemented as well as
      basic AI as well as a raid/mega dungeon
