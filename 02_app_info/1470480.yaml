  data:
    about_the_game: "In this singleplayer dungeon-crawler, you assume the role of\
      \ an anonymous mercenary, hired to do one thing and one thing only: Kill. <br\
      \ />\r\nYour adventure begins on an elevator, which can only descend. With no\
      \ clue of the reasons behind your employment, you have no choice but to move\
      \ forward. It does not matter who hired you, what does matter is to make it\
      \ out alive. Fortunately, you have your old, trusty Chaingun with you. However,\
      \ you will soon realize that it is not enough. The more you descend, the tougher\
      \ your enemies become. But never fret! Your enemies drop money bags, which you\
      \ can use as currency to upgrade your weapons, and even buy new ones!<br />\r\
      \nThere is a total of 20 levels to explore, inhabited by many different types\
      \ of enemies and machinery that will stand in your way.Figure a way to defeat\
      \ them and outsmart them, by mastering the AI that dictates their movement.<br\
      \ />\r\nFeatures:<br />\r\n20 action-packed levels, with different combinations\
      \ of enemies.<br />\r\nBoss rooms with unique adversaries.<br />\r\nDamage and\
      \ other special upgrades for your favorite weapons.<br />\r\nHealth and ammo\
      \ upgrades.<br />\r\nMany different dynamic music tracks."
