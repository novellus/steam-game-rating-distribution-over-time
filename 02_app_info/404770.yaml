  data:
    about_the_game: "<strong>SUPERFIGHT</strong> pits players against one another\
      \ in hypothetical battles of real wit. The only way to win is to make the most\
      \ compelling argument about the big questions in life: Who would win in a fight\
      \ between a drunk Ninja and Abraham Lincoln riding a bear? Which is the better\
      \ weapon: an infinite sausage lasso or a skunk on a stick? What are the chances\
      \ an army of penguins could stop a depressed centaur? Grab a microphone, join\
      \ or create a game with up to 4 players, and let the votes decide!<br><br>Build\
      \ your fighter with character cards (like Zombie, Shark, or George W. Bush)\
      \ and attribute cards (like Super Speed, Armed with a Chainsaw, or Has Tiny\
      \ T-Rex Arms). When it\u2019s your turn, combine a character card with a couple\
      \ of attribute cards to construct your fighter, then it\u2019s up to you to\
      \ make your case to an audience of friends or Twitch! <br><br>The included <u>FREE</u>\
      \ Blue, Purple, and Challenge Decks also allow players to throw hundreds of\
      \ random locations, scenarios, and challenges into the mix for even MORE mayhem.\
      \ Additional themed decks, like the R-rated Red Deck or the Geek themed Orange\
      \ Deck, are available to purchase, with even more hilarious digital decks to\
      \ come in future updates!<br><br>But wait there\u2019s more! <strong>SUPERFIGHT</strong>\
      \ has <strong>two</strong> ways to earn over 130 fully voiced titles and over\
      \ 500 unlockable cards - PLAY or VOTE. Don\u2019t have time to play a match?\
      \ Vote on fighters from other matches to earn unlocks! Correctly guessing the\
      \ winners from past match-ups in Quick Vote, or vote on LIVE games streamed\
      \ to Twitch directly via easy to use hashtag voting in their chat \u2013 you\
      \ don\u2019t even need to be in-game to earn XP from voting on live streamed\
      \ games, just link your Twitch account to <strong>SUPERFIGHT</strong> and earn\
      \ unlocks whenever and wherever you watch a game on Twitch!<br><br><u>Features:</u><br><ul\
      \ class=\"bb_ul\"><li><strong>PLAY</strong> with a group of up to four players\
      \ using matchmaking or inviting your friends.<br></li><li><strong>VOTE</strong>\
      \ on fighters from previous games, guessing a match-up\u2019s outcome to earn\
      \ rewards.<br></li><li><strong>ARGUE</strong> using integrated in-game voice\
      \ and optional webcam support to make your case!<br></li><li><strong>WATCH</strong>\
      \ and vote for winners in live broadcasts of fights directly within Superfight\
      \ or any device with Twitch!<br></li><li><strong>COLLECT</strong> over 500 additional\
      \ cards, on top of the 200+ cards unlocked immediately upon purchase, as you\
      \ Play or Vote!<br></li><li><strong>UNLOCK</strong> over 130 Titles based on\
      \ how you play! Customize your round introduction with your Titles.<br></li><li><strong>EXPAND</strong>\
      \ your card count your card count further with the many available DLC decks!<br></li><li><strong>LINK</strong>\
      \ your Twitch account to earn bonus rewards while Broadcasting or Voting on\
      \ live games (streaming not required to play)!</li></ul>"
