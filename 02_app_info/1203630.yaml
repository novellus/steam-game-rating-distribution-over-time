    about_the_game: "Record of Lodoss War: Deedlit in Wonder Labyrinth is a 2D action\
      \ adventure game.<h2 class=\"bb_tag\">\u25A0Story</h2>Deedlit awakens suddenly\
      \ in a mysterious, unknown place.<br><br>Where am I? Why am I here?<br>With\
      \ nobody around to respond, her questions are met with only silence.<br><br>Seeking\
      \ answers, Deed eventually sets off on foot, alone...<h2 class=\"bb_tag\">\u25A0\
      Game Features</h2>Sword and Arrow Attacks<br>Use your sword for powerful melee\
      \ attacks against enemies within range, or employ projectile attacks using your\
      \ bow and arrows against those farther away.<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1203630/extras/\u2460\
      \u5263.gif?t=1606703333\" /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1203630/extras/\u2461\
      \u5F13.gif?t=1606703333\" /><br><br><strong>Swappable Equipment</strong><br>Freely\
      \ equip and utilize swords and arrows obtained along the way.<br>The powerful\
      \ weapons and tools you acquire can be used to your advantage throughout your\
      \ journey.<br>You can also sell off weapons you no longer need.<br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/1203630/extras/\u2462\u88C5\u5099\
      \u306E\u5207\u308A\u66FF\u3048.gif?t=1606703333\" /><br><br><strong>Swappable\
      \ Elemental Spirits </strong><br>Alternate among a selection of useful elemental\
      \ spirits to change Deedlit\u2019s various attributes.<br>While using Sylph,\
      \ the wind spirit, wind-based attacks do less damage.<br>When the flame spirit\
      \ Salamander is in use, fire-based attacks do less damage.<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1203630/extras/\u2463\
      \u5996\u7CBE\u306E\u5207\u308A\u66FF\u3048.gif?t=1606703333\" /><br><br><strong>Raise\
      \ Elemental Spirit Levels</strong><br>You can raise the levels of your elemental\
      \ spirits by absorbing the \u201CSoul Screams\u201D  generated when attacking\
      \ and defeating enemies.<br>Each spirit\u2019s level is displayed as Deed\u2019\
      s own power level.<br>When a spirit\u2019s level has maxed out at 3, HP will\
      \ be automatically recovered.<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1203630/extras/\u2464\
      \u5996\u7CBE\u306E\u30EC\u30D9\u30EB\u30A2\u30C3\u30D7.gif?t=1606703333\" />"
