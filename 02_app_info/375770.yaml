    reviews: "\u201CWith many different relationship options (and the option to even\
      \ kill some of the characters), four different endings, and an endless amount\
      \ of amusing thoughts if you choose to read the minds of those around you, Quantum\
      \ Conscience is jam-packed with quality content.\u201D<br>8.5/10 \u2013 <a href=\"\
      https://steamcommunity.com/linkfilter/?url=http://www.bezoned.com/2015/01/quantum-conscience-review/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Bezoned</a><br><br>\u201CThe story continues\
      \ in twists and turns, some expected, and some pleasantly thrown in the form\
      \ of a curveball. Though I won\u2019t spoil, players are in for a sweet treat\
      \ during this journey...\u201D<br>7/10 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.gamerzunite.com/review-quantum-conscience#.VcZI8vmxfL9\"\
      \ target=\"_blank\" rel=\"noopener\"  >Gamerz Unite</a><br>"
