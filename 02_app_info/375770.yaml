    short_description: In this unconventional visual novel, the player controls the
      story by choosing whether to use the main character's ability to read people's
      minds. As an agent of an intergalactic society of freedom fighters, Blaire's
      telepathic skills can be used in the name of freedom, or to manipulate others
      for power.
