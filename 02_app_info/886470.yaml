  data:
    about_the_game: Help this curious otter to recover each one of the trophies that
      were stolen from him. Throughout 25 levels that will test your determination,
      will you be able to overcome this challenge?<br>Can you recover all the trophies?
      Why 25 levels? Why do you jump so much? Why so many questions?<br>Play under
      the sea, avoiding the obstacles whose only objective is to prevent you from
      getting to your goal. <br>Gameplay is easy enough to keep you entertained, don't
      worry if you hit many spikes, there will always be enough hearts to keep you
      alive!<h2 class="bb_tag">Features</h2><br> <ul class="bb_ul"><li>  25 levels<br></li><li>  100
      achievements<br></li><li>  Platformer<br></li><li>  Easy gameplay</li></ul>
