    detailed_description: <h1>Join Us</h1><p>Join discord! I really like to talk to
      my fans and what they think about the game.<br><br><a href="https://steamcommunity.com/linkfilter/?url=https://discord.gg/BFJGHd8"
      target="_blank" rel="noopener"  ><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1446320/extras/Discord4.png?t=1609913461"
      /></a></p><br><h1>Development Story/Blog</h1><p>A very personal developmental
      progress of my game. What hardships I'm going through, the success I've had
      and the breakdown of my thoughts when designing Harvest Island.<br><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/1446320/extras/Blog_logo.png?t=1609913461"
      /></p><br><h1>About the Game</h1><a href="https://store.steampowered.com/app/1292500/Harvest_Island/"
      target="_blank" rel="noreferrer"  id="dynamiclink_0" >https://store.steampowered.com/app/1292500/Harvest_Island/</a><h2
      class="bb_tag">Explore Harvest Island</h2>In Harvest Island Beginnings, you
      will take on the role of Will, a curious boy who wants to explore the big island.
      What lies beyond it? Take the first journey as you help your younger sister,
      Samantha, catch a raccoon for the gods.<br><br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1446320/extras/Harvest_Island_Gif_1.gif?t=1609913461"
      /><h2 class="bb_tag">Demo Features</h2><ul class="bb_ul"><li>Introduction to
      Harvest Island with 15-30min of gameplay.<br></li><li>Meet Will and Samantha.<br></li><li>Collect
      items found around the island.<br></li><li>Catch a raccoon and experience cuteness.</li></ul>
