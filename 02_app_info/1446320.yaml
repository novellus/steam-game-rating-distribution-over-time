    short_description: Play the first chapter of Harvest Island, an upcoming pixel-art,
      cute, semi-farming simulator set on a remote island. Take on the role of Will
      and help your sister catch a raccoon to offer to the gods. Inspired by Animal
      Crossing, Harvest Moon, and Rune Factory.
