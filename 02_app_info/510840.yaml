    about_the_game: '<img src="https://cdn.cloudflare.steamstatic.com/steam/apps/510840/extras/evolvation_logo.png?t=1584487875"
      /><h2 class="bb_tag">A Game developed by a Two-Man-Army</h2><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/510840/extras/highspeed.jpg?t=1584487875"
      /><br>Created in Amsterdam by Eric Ruts and Jacob Kooijman. Evolvation is a
      class based and fast paced multiplayer arena space flying shooter.<h2 class="bb_tag">Class
      based multiplayer action</h2><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/510840/extras/warp.jpg?t=1584487875"
      /><br>With classes like Highspeed, Fighter, Tank, Stealth and Support.<h2 class="bb_tag">Extensive
      upgrading system for customized spaceships</h2><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/510840/extras/Hangar_Overview.jpg?t=1584487875"
      /><br>Thousands of possible combinations in the Hangar.<h2 class="bb_tag">Instant
      multiplayer Action</h2><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/510840/extras/rocket.jpg?t=1584487875"
      /><br>An arena-like multiplayer space flying shooter which never stops to have
      action. It is a game which does not require extensive game hours in order to
      keep up with your friends. But still some amazing perks can be acquired by gaining
      experience points.<h2 class="bb_tag">Perfect game to play with Friends</h2><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/510840/extras/group.jpg?t=1584487875"
      /><br>Host or join a game in a split of a second.<h2 class="bb_tag">Join us
      at Discord</h2><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/510840/extras/upsidedown.jpg?t=1584487875"
      /><br>Join the community to play, help developing or whatever you would like
      to do. We are establishing a great community with people help translating, making
      3D models, composite music, host their own servers etc. Join the discord via
      the following link: <a href="https://steamcommunity.com/linkfilter/?url=https://discord.gg/qWkaTGQ"
      target="_blank" rel="noopener"  >https://discord.gg/qWkaTGQ</a><h2 class="bb_tag">Play
      the game</h2><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/510840/extras/stealth.jpg?t=1584487875"
      /><br>We hope to see you in game. The game is still under heavy development
      but already fun to play. Feel free to let us know how we can improve the game
      or contribute via the Discord server.'
