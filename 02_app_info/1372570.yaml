details:
  data:
    about_the_game: '<img src="https://steamcdn-a.akamaihd.net/steam/apps/1372570/extras/TextEscape.png?t=1604885226"
      /><br>You find yourself <strong>trapped</strong> in a creepy house filled with
      mysterious <strong>dominoes, creatures, and other interactive objects</strong>.
      Can you solve the <strong>puzzles to escape</strong>?<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1372570/extras/TextFeatures.png?t=1604885226"
      /><br><ul class="bb_ul"><li>Over <strong>25 different scenes</strong><br></li><li><strong>15
      rooms</strong><br></li><li>Additional <strong>compartments</strong><br></li><li>Two
      <strong>mini-games</strong><br></li><li>Singular <strong>art style</strong><br></li><li>Ambient
      <strong>music</strong><br></li><li>Many <strong>secrets</strong>!</li></ul><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1372570/extras/TextGameplay.png?t=1604885226"
      /><br><strong>Domino House</strong> is a traditional <strong>point and click</strong>
      adventure. <strong>Interact</strong> with objects and <strong>collect</strong>
      items in your inventory to solve <strong>puzzles</strong> with logical solutions
      using visual clues.<br>Some puzzles feature <strong>mini-games</strong> with
      their own sets of rules.<br><br><i>Note: Some characters and situations may
      not be suitable for children.</i>'
