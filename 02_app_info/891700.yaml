details:
  data:
    about_the_game: "The enchanted land needs your help once again! A curse has been\
      \ placed on the fairytale worlds! Restore mosaic puzzles and get magical keys\
      \ to save the magical creatures from the curse! Now is the time for adventure!<br\
      \ />\r\n<br />\r\nMosaics Galore. Challenging journey - is a wildly unique puzzle\
      \ game. Throughout your journey you\u2019ll cross paths with the most unforgettable\
      \ creatures and characters from your favorite legends and fairy tales!<br />\r\
      \n<br />\r\nMosaics Galore. Challenging journey is a collection of brain-teaser\
      \ mosaics. Solve these patchwork puzzles and guess the picture: mystical locations,\
      \ forest creatures, noble ladies, magicians, children of fire!<br />\r\n<br\
      \ />\r\nSolve every mosaic and you\u2019ll discover the incredible wonders of\
      \ this wonderful land! Feel the spirit of good old fantasy! Enjoy an atmosphere\
      \ of ancient legends and myths without leaving your home!<br />\r\n<br />\r\n\
      -120 unique puzzles patchwork mosaics<br />\r\n-5 locations and 5 different\
      \ materials<br />\r\n-Unusual fantasy setting.<br />\r\n-Special quests and\
      \ 18 trophies for the real pros<br />\r\n-More than 10 hours of gameplay with\
      \ beautiful calming and cheerful music<br />\r\n-Entertaining gameplay for players\
      \ of all ages<br />\r\n-Use bonuses and earn new ranks"
