    about_the_game: "Explore a reimagined version of the abandoned Buzludzha Monument\
      \ in Central Bulgaria. Sense the scale of the megastructure and take in the\
      \ atmosphere of the surrounding landscape. Immerse and entertain yourself with\
      \ fun interactions, and learn about the history of the monument.<h2 class=\"\
      bb_tag\">OVERVIEW:</h2><ul class=\"bb_ul\"><li> Explore the detailed environments\
      \ and enjoy high-quality graphics in VR.<br></li><li> Discover and reveal hidden\
      \ artefacts using the special flashlight provided.<br></li><li> Fly around the\
      \ monument with a fully controllable helicopter.<br></li><li> Climb to the top\
      \ of the 70m high tower.<br></li><li> Practice your aim with the world\u2019\
      s first wine gun or simply use it to make a mess!<br></li><li> Play the fully-interactive\
      \ grand piano.<br></li><li> Navigate by teleporting or use smooth locomotion\
      \ - customise locomotion settings to your taste. Snap turn and crouch settings\
      \ are also available.<br></li><li> Experience a real-world structure that is\
      \ currently impossible to enter.<br></li><li> Enjoy the experience in daylight\
      \ or night-time (Dark Mode)</li></ul><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1064900/extras/SteamNewGif.gif?t=1597408863\"\
      \ /><br><br>Buzludzha VR provides a unique and immersive experience that both\
      \ educates and entertains, and pushes the limits of interaction and real-time\
      \ graphics in virtual reality.<h2 class=\"bb_tag\"><strong>Buz-what?</strong></h2><strong>booze-woo-jah\
      \ [bu:zwu:d\u0292\u0251:]</strong><br>Situated on top of a mountain over 1400\
      \ meters above sea level, this UFO-shaped structure was built in the 1970s and\
      \ was used as the headquarters of the Bulgarian communist party. In November\
      \ 1989 Bulgaria ceased to be a Communist State and the building was promptly\
      \ closed down. After years of disuse and with no further maintenance, the abandoned\
      \ structure began to quickly deteriorate and suffer from acts of vandalism.<br>\u200D\
      <br>Thanks to the building\u2019s unusual design and unique location, it did\
      \ not take long for Buzludzha to become one of Europe\u2019s most iconic abandoned\
      \ sites. It continuously attracts urban explorers from all around the world."
