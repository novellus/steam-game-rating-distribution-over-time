    about_the_game: Eraser&amp;Builder is a simple puzzle game that anyone can enjoy
      with just a click of a mouse. Don't let the simplistic graphic fool you, as
      it is powered by Unity 3D to apply deliberate physics, for a precise puzzle
      solving. Through the Steam Workshop, players can create their own unique level,
      and share it along with the community.<br><br><ul class="bb_ul"><li>A simple,
      yet exciting game anyone can enjoy with click of a mouse!</li></ul><ul class="bb_ul"><li>Your
      goal is to successfully guide the egg to the hen!</li></ul><ul class="bb_ul"><li>48
      unique and variety levels! Supported by the Steam Workshop!</li></ul><ul class="bb_ul"><li>Create
      and share your own level through Steam Workshop!</li></ul>
