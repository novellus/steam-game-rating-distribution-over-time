details:
  data:
    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/556780/extras/logostatingreduced.png?t=1552404679\"\
      \ /><br><strong>Welcome to Neptune: Arena FPS</strong><br>Classic arena style\
      \ gameplay mixed with modern and futuristic elements, where the only thing that\
      \ matters is the skill.<h2 class=\"bb_tag\">Features:</h2><ul class=\"bb_ul\"\
      ><li>Set into a futuristic environment, you will have to fight the other players\
      \ climbing the leaderboard and becoming the best;<br></li><li><strong>Fast </strong>paced,\
      \ <strong>tricky</strong>, get <strong>quick </strong>into the action without\
      \ having to wait for the matches to end;<br></li><li>Beautiful arenas where\
      \ only the best players will be able to dominate;<br></li><li>Many jump pads!\
      \ Melt your movement skills with <strong>in-air fights</strong>;<br></li><li><strong>Traps</strong>!\
      \ Every map has its own way to endanger the player;<br></li><li>Master 9 futuristic\
      \ but classic arena style weapons;<br></li><li><strong>Offline </strong>single\
      \ player BOT Practice;<br></li><li>Classic <strong>Deathmatch </strong>and <strong>Instagib\
      \ </strong>mode;</li></ul><h2 class=\"bb_tag\">Weapons skins</h2><br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/556780/extras/skinsimg.png?t=1552404679\"\
      \ /><h2 class=\"bb_tag\">Modern experience system</h2><ul class=\"bb_ul\"><li>Gain\
      \ XP when fragging the other players;<br></li><li>Earn new ranks and get Tokens\
      \ to spend on weapons skins;<br></li><li>Customize your player\u2019s skin colour;</li></ul><h2\
      \ class=\"bb_tag\">Steam Trading Cards</h2><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/556780/extras/cards.png?t=1552404679\"\
      \ />"
