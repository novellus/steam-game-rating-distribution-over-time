    about_the_game: "Add \u201CImperfection\u201D by Wolfgang Lohr &amp; Balduin to\
      \ your song library.<br><br><strong>Artist Description</strong><br>Wolfgang\
      \ Lohr has been a mainstay of the electronic music scene since 2011. Among his\
      \ 100+ tracks are remixes for artists including Parov Stelar plus a wide range\
      \ of his own music in the Electro Swing, House, Tech House, and Deep House genres.<br><br><strong>Music\
      \ Pack Description</strong><br>The Electro Swing Essentials pack is the perfect\
      \ cocktail of vintage swing and jazz with EDM, house and hip hop - and go heavy\
      \ on the brass!  You can\u2019t help but dance and jive, because it don\u2019\
      t mean a thing if it ain\u2019t got that swing."
