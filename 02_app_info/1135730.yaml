    about_the_game: "You're John Zebra, a Physics student, and you want Dr. Einstein\
      \ to be your academic advisor.<br />\r\nHowever, Dr. Einstein always challenges\
      \ those interested students to solve his test, which only 2% of the world population\
      \ is able to do it.<br />\r\nSo you decide to start  training solving tests\
      \ similar to what he proposes.<br />\r\n<br />\r\nFeatures: <br />\r\n- English\
      \ and Portuguese languages;  <br />\r\n- 5 slots to save your progress;  <br\
      \ />\r\n- Stopwatch to mark your time;<br />\r\n- 15 &quot;Einstein's Riddle&quot;\
      \ challenge style."
