  data:
    about_the_game: "&quot;The Lost Delinquents of Rollings High&quot;<br />\r\nA\
      \ visual novel, with an 80s anime inspired look.<br />\r\nYou play as Marty\
      \ Greenwood, a high school senior just about to graduate from Rollings High\
      \ School.<br />\r\nMarty lives in the peaceful mountain town of &quot;Franks\
      \ Hollow&quot; and this is his final week of senior year.<br />\r\nProm and\
      \ exams are coming up, along with a host of school events, the final week promises\
      \ to be brimming with High school mischief and memories!<br />\r\nBut there's\
      \ something terribly wrong in Franks Hollow....will Marty and his friends be\
      \ able to discover what it is before prom and graduation?<br />\r\n---<br />\r\
      \nInspired by the works of HP Lovecraft, cheesy RL Stine books, choose your\
      \ own adventure novels and dating sims of the 90s, Rollings High is a fun game\
      \ aimed at the thinking player.<br />\r\n----<br />\r\nYour choices matter,\
      \ great care has been taken to ensure your choices effect gameplay events and\
      \ your relationships with your school friends.<br />\r\nBe immersed in the wacky\
      \ town of Franks Hollow, extra care has been made to bring to life the township\
      \ of Franks Hollow with exploration of the town, school and shops, along with\
      \ TV stations, restaurants and even a VHS rental store.<br />\r\nDiscover the\
      \ mystery of the town, you can play the game as an enjoyable dating sim with\
      \ a cast of lovable high schoolers, or you can get serious and try and discover\
      \ what's really going on in Franks Hollow...."
