    about_the_game: '<h2 class="bb_tag">Storyline </h2>You embody a fox in captivity
      in a cyberpunk world. A mysterious divinity sets you free and asks you to join
      her on a quest to find the last humans in this world. During this adventure
      you must protect your cub from various threats: irradiated rats, random behaving
      drones, and dangerous cyborgs. But you must also be smart and memorize your
      way around the city and solves puzzles to avoid exposing yourself to danger.<br><br><strong>The
      End</strong> is a game divided in episodes. The first one lasts a little more
      than an hour and goes from the release of the fox to the meeting with the goddess
      Inari.<h2 class="bb_tag">More info about the game:</h2><h2 class="bb_tag">Game
      play </h2><ul class="bb_ul"><li>Moving using joystick or keyboard and mouse.<br></li><li>Play
      dead to avoid being noticed by enemies.<br></li><li>Sleep to recover.<br></li><li>Pick
      or drop with your mouth.<br></li><li>Attack or jump.<br></li><li>Knock down
      cyborgs (by running fast behind them or hitting their legs).</li></ul><h2 class="bb_tag">Environment
      </h2><ul class="bb_ul"><li>Subway.<br></li><li>Tunnel.<br></li><li>Several streets.<br></li><li>Apartment
      interior.<br></li><li>Building corridors.<br></li><li>Squares.<br></li><li>And
      a forest big enough to get lost in it.</li></ul><h2 class="bb_tag">IA</h2><ul
      class="bb_ul"><li>Flying robots doing rounds.<br></li><li>Cyborg that follows
      you if your get noticed and kicks you.<br></li><li>Cyborg that tries to catch
      if you get too close.<br></li><li>Rats attacking your cub.<br></li><li>Cyborgs
      getting activated depending on your actions.</li></ul><h2 class="bb_tag">Development:</h2><ul
      class="bb_ul"><li>I have bought resources to develop the game and created the
      ones I could not find.<br></li><li>I have been working on the game since May
      2017 (I have restarted the level design several times).<br></li><li>30 people
      tested the game, and I have taken their opinions into account.</li></ul><h2
      class="bb_tag">Inspiration and references:</h2>My inspirations are quite visible
      I think; Akira, HK project, Ghost In the Shell, Oni and of course Blade Runner!'
