details:
  data:
    about_the_game: '<strong> Memeow &amp; Commodore: Reloaded [/ b] is an arcade
      game that will take you back to the glorious ''90s with a very cozy cartoon
      style.<br>In this game you will take control of Kim''pets: Memeow &amp; Commodore
      to rescue her from an alien invasion with increasingly challenging confrontations
      in environments farther and farther from your home.<br><br>Defeat hordes of
      aliens and face immense monsters in your quest for Kim, do not worry about the
      difficult task since you will have shooting improvements and grenades. If the
      task is difficult or if you want to share the fun you can do it with a friend
      in local multiplayer mode.<br><br>In addition to the main story, it has several
      secret levels that unlock new game modes such as Arcade mode and Boss Rush mode.<br>Have
      fun in this 2D adventure with the charismatic Memeow and Commodore.</strong>'
