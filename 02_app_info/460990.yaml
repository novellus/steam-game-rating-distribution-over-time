    reviews: "\u201CITA is beautiful, fun, and creative . . . It\u2019s definitely\
      \ one of the most must-have titles on this list.  Recommendation: Draw the curtains,\
      \ drink a glass of warm milk, and let this game woo you off into a psychedelic\
      \ adventure like no other.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=http://uploadvr.com/impossible-travel-agency-holospark/\"\
      \ target=\"_blank\" rel=\"noopener\"  >UploadVR</a><br><br>\u201CWith neon flowers\
      \ changing colour, giant manta rays swimming in the night sky and scenery that\
      \ looks like it was taken from the new Avatar film, this is an alien world and\
      \ something no travel agency could offer you here on earth.\u201D<br><a href=\"\
      https://steamcommunity.com/linkfilter/?url=http://www.virtual-reality-shop.co.uk/the-impossible-travel-agency/\"\
      \ target=\"_blank\" rel=\"noopener\"  >The VR Shop</a><br>"
