    about_the_game: <strong>NEW HALLOWEEN UPDATE:</strong> We have released a free
      update containing a special Halloween version of our experience with all new
      music. For more details, please see our <a href="http://steamcommunity.com/games/ITA/announcements/detail/591487682833531173"
      target="_blank" rel="noreferrer"  >Recent Update</a> on the release!<h2 class="bb_tag">Welcome
      to the Impossible Travel Agency</h2>Travel to a distant world pulsing with life
      in this beautiful VR experience set to music. As the sun sets and the twin moons
      rise, luminescent flowers shine while sleek birds glowing with mystical patterns
      weave ever-changing shapes across the sky. And then, minute by minute, you realize
      that something miraculous is unfolding before you. All of it builds to a glorious
      and mysterious climax -- and you can only witness all of this thanks to the
      Impossible Travel Agency, a transporting VR experience for anyone who loves
      music, beauty, and dreams.<br><br><u>This is a narrative experience in VR lasting
      six minutes.</u> Once you've taken the trip, <u>you can customize it</u> by
      using your own music and setting the duration to match your favorite album or
      playlist. The environment will react to your music and the story will adjust
      to your new duration for a transporting experience with the songs you love.<br><br>ITA
      supports the Oculus Rift and HTC Vive headsets. It also supports the use of
      tracked motion controllers for both VR platforms but controller usage is optional.
      You may sit, stand, walk around, or just lie on the floor and look up at the
      stars.<br><br><a href="https://steamcommunity.com/linkfilter/?url=https://springboardvr.com?game_verification=9c306140-9052-11e8-80da-b59a04bf0a76"
      target="_blank" rel="noopener"  > Available for Arcades on SpringboardVR </a>
