    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/821910/extras/banner_600x60.png?t=1564767003"
      /><h2 class="bb_tag"><strong>Tower Defense Sudden Attack</strong></h2> <br><strong>Tower
      Defense Sudden Attack is a strategy game set in a military base seized by many
      terrorists and now is under attack.</strong><br><br>Now they have not only jeeps
      and trucks, but also tanks and helicopter gunships. No one expected an attack,
      but the enemy suddenly did just that nonetheless, and that adversary is very
      strong.<br><br>To ensure security, you must quickly build your defensive structures
      using machine guns, rocket launchers and even a flamethrower. Those complexes
      must be prepared for incoming ground and air attack, for multiple sides. You
      earn resources from killing enemies and can use that to upgrade your weapons.<br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/821910/extras/logo_600.png?t=1564767003"
      /><h2 class="bb_tag"><strong>FEATURES :</strong></h2><br><strong>- Strategic
      gameplay.</strong><br><strong>- Upgradable weapons.</strong><br>- Multiple fronts
      of combat.<br>- Time-Bullet
