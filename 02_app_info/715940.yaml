details:
  data:
    about_the_game: "A new threat emerges in the Gemini system. Numibian tribes, once\
      \ great and ruthless, fell from power having suffered a crushing defeat in the\
      \ Orion system. Now, they have returned to Gemini. With a new queen crowned,\
      \ they are plotting to conquer the war-torn Gemini system. <br><br>Either play\
      \ as the Numibians and conquer the Gemini system in a new scenario, or defend\
      \ yourself against a Numibian invasion. <br><br><strong>KEY FEATURES:</strong><br><ul\
      \ class=\"bb_ul\"><li>30% of the Gemini map has been completely modified in\
      \ order to bring new and exciting parts to explore and conquer<br></li><li>1\
      \ new playable faction (Numibia) with new Headquarters <br></li><li>3 new additional\
      \ factions (Highland, Eastland, Tswana) <br></li><li>New scenarios \u2013 Conquest\
      \ with Numibia, or Defense against the Numibian incursion <br></li><li>New ambassadors\
      \ for the new factions <br></li><li>7 brand new spaceship designs that include\
      \ all ship classes (Bonas, Nhoma, Walvis, Okahara, Tantas, Koenos, Aranos) <br></li><li>4\
      \ new planets (Kalahari, New Korkyra, Gladstone, Doma), plus a New Korkyra moon\
      \ <br></li><li>New asteroid fields with stunning visual and gameplay additions\
      \ </li></ul>"
