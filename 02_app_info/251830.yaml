    reviews: "\u201CStick It To The Man! really is the complete package. Its style\
      \ feels fully developed, its comedy proves genuinely funny, and its puzzles\
      \ are actually fun to solve.\u201D<br>8.6/10 \u2013 <a href=\"http://uk.ign.com/articles/2013/11/13/stick-it-to-the-man-review\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >IGN</a><br><br>\u201CIt\u2019s a unique,\
      \ funny, occasionally brilliant experience full of colorful characters and creative\
      \ puzzles.\u201D<br>4.5/5 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.hardcoregamer.com/2013/12/26/review-stick-it-to-the-man/67642/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Hardcore Gamer Magazine</a><br><br>\u201C\
      Stick it To The Man! is a thing of beauty... A hallmark of excellence\u201D\
      <br>9.5/10 \u2013 <a href=\"http://www.destructoid.com/review-stick-it-to-the-man--266040.phtml\"\
