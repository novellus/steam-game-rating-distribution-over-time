  data:
    about_the_game: "Meet Ray, he lives in a world where everything is made out of\
      \ paper and stickers. One day he has an accident and wakes up with a giant pink\
      \ spaghetti arm sticking out of his brain. This gives him awesome powers and\
      \ he can suddenly change the world around him by folding it, tearing it, pulling\
      \ stickers off and sticking them elsewhere! And if that weren't enough, Ray\
      \ can also read peoples minds! Digging into the brains of his fellow citizens,\
      \ Ray can hear their thoughts and use that to his advantage. Unfortunately,\
      \ Ray doesn't have much time to get to grips with his new abilities. He is framed\
      \ by \u2018The Man\u2019 with a crime he didn\u2019t commit, and is on the run.\
      \ Can you help to get Ray out of this sticky situation? Get ready to tear it,\
      \ rip it and Stick it to the Man!"
