    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/276300/extras/steam_banner_familyplay.jpg?t=1540457636\"\
      \ /><br><br>You always wanted to run your own estate, decide yourself about\
      \ the look of your stable and look after your own horses? With this PC game\
      \ your dream comes true. Raise sweet little foals and take excellent care of\
      \ your guests in \u201CMy Riding Stables\u201D. Give outstanding riding lessons\
      \ and prepare your horses and students perfectly, so that they will be the riding\
      \ stars of the future. You prefer taking part in competitions yourself? Go for\
      \ it and show your amazing talent! Relax while riding through the wonderful\
      \ country side or while shopping downtown. What are you waiting for? Your first\
      \ guests are already expecting you!<h2 class=\"bb_tag\">Features</h2><ul class=\"\
      bb_ul\"><li>Breed your own horses <br></li><li>Choose your profession<br></li><li>Be\
