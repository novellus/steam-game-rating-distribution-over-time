    about_the_game: "Developed by a real commercial pilot, FS Academy: On Instruments\
      \ combines video tuition, flight briefings, approach charts and FSX missions\
      \ into a full training package for the sim pilot that wants to take their experience\
      \ to the next level.<br><br>Learn how to use approach charts and fly complex\
      \ instrument procedures including holding patterns, ILS approaches, and DME\
      \ Arcs.<br><br>Put your knowledge into practice with eight full FSX: Steam Edition\
      \ missions which accompany the video series, testing your abilities and getting\
      \ you to fly like a professional. Beginning with basic instrument flying and\
      \ progressing to a full flight from A to B, you will be guided the whole way\
      \ with comprehensive pre-flight briefings, custom made charts and audio commentary.\
      \ You will learn the techniques that real commercial pilots use to get you home\
      \ on those dark and misty nights!<br><br>Don't get grounded on rainy days! Learn\
      \ how to navigate between Navigation Aids such as NDBs, VORs and DME ground\
      \ stations to move from the world of visual flying and join the professionals.\
      \ Instrument flying is the foundation of commercial flying. A requirement for\
      \ all airline pilots, it's time to learn how to fly on instruments like the\
      \ pros with FS Academy: On Instruments.<br><br>Click the 'View Manual' link\
      \ on the right hand side of this page to view the comprehensive manual (you\
      \ can print it out for reference during flight). <br><br>Featuring over 1.5\
      \ hours of Ground School video tuition, FS Academy: On Instruments covers:<br><br><ul\
      \ class=\"bb_ul\"><li>\tWhy fly IFR?<br></li><li>\tHuman Factors<br></li><li>\t\
      Aviation Rules of Thumb<br></li><li>\tNavigation Aids<br></li><li>\tRadio Navigation<br></li><li>\t\
      Instrument Departures<br></li><li>\tHolding Patterns<br></li><li>\tDME Arcs<br></li><li>\t\
      NDB &amp; VOR Approaches<br></li><li>\tILS Approaches</li></ul>"
