    about_the_game: "In The Watchmaker, a puzzle-adventure game, players take on the\
      \ role of Alexander. In his steampunk world of giant clock mechanisms, Alexander\u2019\
      s routine involves repairing his precious clock tower every day, adjusting its\
      \ mechanisms, oiling the gears and polishing everything down to the smallest\
      \ piece. For years, this is the only life he has known.<br><br>But one day Alexander\
      \ is awakened by a mysterious voice. This disembodied voice alerts him that\
      \ something has gone wrong: someone, some unknown being, has sabotaged his beautiful\
      \ tower. With the clock not working properly, time has gone mad. Consequently,\
      \ Alexander starts ageing abnormally quickly, leaving him only a handful of\
      \ time to repair the damage.<br><br>Guided by the mysterious voice and armed\
      \ with a magnetic glove and a bag of time bombs, he must search the halls and\
      \ arcades of the tower in search of the saboteur. Various obstacles, enemies\
      \ and riddles buried in the clock\u2019s intricate mechanisms stand in his way.\
      \ But Alexander must push on to save the clock and restore time to its natural\
      \ rhythm, all while gradually uncovering the mysteries of the tower and its\
      \ even stranger past.<h2 class=\"bb_tag\">Features</h2><br><ul class=\"bb_ul\"\
      ><li>Steampunk puzzle-adventure set in 5 extensive locations<br></li><li>Diverse\
      \ gameplay, with a mix of exploration, puzzles, platforming action and boss\
      \ fights<br></li><li>Environmental puzzles and special gadgets to solve them,\
      \ such as magnetic gloves and time bombs<br></li><li>Unique ageing process that\
      \ replaces the usual health bar</li></ul>"
