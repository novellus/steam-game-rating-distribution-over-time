details:
  data:
    about_the_game: "This is a hunting dinosaurs game whose goal is to protect primates\
      \ (our ancestors) from dinosaurs of the Jurassic era.<br />\r\nYou have to keep\
      \ alive primate who will be attacked for dangerous dinosaurs (T-Rex, Spinosaurus,\
      \ Raptor, Triceratops, Brachiosaurus, Pteranodon, Stegosaurus, Dimetrodon, Paradophosaurus,\
      \ ...).<br />\r\nYou will have many weapons, ammo and bullets to use for preserving\
      \ primates alive. And you will have to keep you alive alone yourself.<br />\r\
      \nYou can use different weapons, and you can take one in each hand.<br />\r\n\
      You will have missions with different difficult levels.<br />\r\nYou will feel\
      \ danger and feel responsibility for your life and that of the other primates\
      \ at all times."
