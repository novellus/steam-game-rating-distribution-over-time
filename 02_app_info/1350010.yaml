    developer_response: 'What is your headset model?

      You have to use axis joystick controller to move reference point and press button
      where you want to teleport.

      I think it is easy and intuitive. But I will include some instructions. You
      can see video promotion where you can see the different options.

      There are another kind of movements: with joystick, moving controllers, you
      can try it.

      I hope you can enjoy better it in your next game play.'
    language: english
