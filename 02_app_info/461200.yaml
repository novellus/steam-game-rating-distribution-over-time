    review: "Essa DLC acrescenta 51 fases ao jogo, \xE0 parte da campanha base.\n\n\
      At\xE9 a oitava fase eu estava pensando seriamente em parar de jogar e negativar\
      \ essa DLC pois a \xFAnica coisa nova que havia era pontos no mapa com uma toxina\
      \ verde que mata suas c\xE9lulas. At\xE9 que na d\xE9cima fase algo novo apareceu:\
      \ um boss.\nA cada 10 fases um novo boss aparece, e quando ele \xE9 derrotado\
      \ voc\xEA adquire uma nova habilidade para usar em defesa ou ataque.\nAs 10\
      \ fases seguintes ap\xF3s derrotar aquele boss se baseiam na habilidade que\
      \ voc\xEA pegou dele.\n\nAs habilidades adquiridas s\xE3o simples por\xE9m criativas.\
      \ H\xE1 5 no total e s\xF3 \xE9 poss\xEDvel escolher uma para usar.\nAl\xE9\
      m das toxinas, boss novos e habilidades h\xE1 tamb\xE9m \"tent\xE1culos\" nas\
      \ bordas do cen\xE1rio que podem ser hostis aos seus anticorpos.\n\nResumindo,\
      \ \xE9 uma DLC que traz v\xE1rias fazes novas e incrementa ainda mais a jogabilidade,\
      \ embora ela ainda seja bem lenta, podendo ser cansativa e entediante pra muitos."
