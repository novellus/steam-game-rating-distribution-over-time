    about_the_game: "A new costume for Levi is added.<br />\r\nA leather jacket and\
      \ jeans. Enjoy battles and daily life sections in new fashion.<br />\r\n<br\
      \ />\r\n\u25BCHow to use<br />\r\nYou can access the new costume by performing\
      \ either of the following:<br />\r\n1. Select &quot;Another Mode&quot; on the\
      \ main menu, and then select Levi.<br />\r\nChange into the costume &quot;Leather\
      \ Jacket Outfit&quot; by selecting &quot;Character Editor&quot; when you are\
      \ near the tent on the field.<br />\r\n2. Select &quot;Story Mode&quot; on the\
      \ main menu, and then approach Levi in the Daily Life section.<br />\r\nChange\
      \ into the costume &quot;Leather Jacket Outfit&quot; by selecting &quot;Change\
      \ outfit&quot; when you are near Levi."
