    reviews: "\u201CMy personal GOTY for 2013. Tightest local multiplayer game around.\u201D\
      <br>Game of the Year \u2013 <a href=\"https://steamcommunity.com/id/jwaap/recommended/239090/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >JW, Creator of Nuclear Throne</a><br><br>\u201C\
      Samurai Gunn is an excellent example of how games can do more with less.\u201D\
      <br>8.3/10 \u2013 <a href=\"https://www.ign.com/articles/2013/12/19/samurai-gunn-review\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >IGN</a><br><br>\u201CSamurai Gunn's\
      \ basic vocabulary is simple, but the high-speed, low-fi deathmatch that it\
      \ supports is brilliant.\u201D<br>80/100 \u2013 <a href=\"https://www.pcgamer.com/samurai-gunn-review/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >PC Gamer</a><br>"
