    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/239090/extras/SamuraiGunn_Description_01_logob.gif?t=1597438768\"\
      \ /><br><br>Samurai Gunn is a lightning-fast Bushido brawler for two to four\
      \ players. Each samurai is armed with a sword and gun, with only 3 bullets to\
      \ a life. Strategy and quick reflexes are the key to deflecting bullets and\
      \ sending your opponents\u2019 heads rolling.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/239090/extras/SamuraiGunn_Description_02_showdown-snow.gif?t=1597438768\"\
      \ /><h2 class=\"bb_tag\"><strong>SIMPLE AND DEEP</strong></h2>Jump. Slash. Shoot.\
      \ There are only three buttons in this game. Everything dies in one hit. You\
      \ and your friends can learn how to play it in 10 seconds.<br>\_<br><br>But\
      \ you can keep playing it for years because of the incredible depth baked into\
      \ the simple mechanics. Deflect your enemy's bullets back at them.  Play dead\
      \ to lie in wait for a surprise attack. Knock your opponent into the lake so\
      \ their waterlogged gun is too wet to fire. Hold down the slash button to change\
      \ stances, giving you a slight advantage based on whether you are above or below\
      \ your opponent.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/239090/extras/SamuraiGunn_Description_02_showdown-moon.gif?t=1597438768\"\
      \ /><h2 class=\"bb_tag\"><strong>AIR CONTROL</strong></h2>Slash your sword immediately\
      \ after jumping, and your momentum will launch you across the screen. Your timing\
      \ will determine the speed, allowing for nuanced air control during combat.<br><br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/239090/extras/SamuraiGunn_Description_06-fortress.gif?t=1597438768\"\
      \ />"
