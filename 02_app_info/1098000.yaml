      squad and ultimately complete your mission. Can you fend off the attackers?<h2
      class="bb_tag">Key Features:</h2><ul class="bb_ul"><li><strong>Tactical combat:</strong>
      Unforgiving turn-based gameplay, keep your squad alive as you complete your
      mission or else lose progress.<br></li><li><strong>Build the ultimate squad:</strong>
      Choose from a wide variety of classes, mix and match abilities, and use gear
      found while exploring the world.<br></li><li><strong>Nonlinear progression:</strong>
      Permanently unlock new classes and other secrets with each play through.<br></li><li><strong>Randomly
      generated missions:</strong> Each adventure contains new random events, items
      and battles. No play through is the same.</li></ul>'
