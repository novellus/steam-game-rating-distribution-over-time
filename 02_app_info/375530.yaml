    about_the_game: "<strong>Football, Tactics &amp; Glory is a strategy in the football\
      \ world. </strong><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/375530/extras/Desc1_en.png?t=1604589141\"\
      \ /><br>What do we love about XCOM?<br>- Exciting battles, in which the result\
      \ does not depend on the speed of your reactions but on the ability to plan\
      \ ahead and make smart decisions;<br>- Composing your squad where you gradually\
      \ become closer to each of your fighters;<br>- Leveling up your squad members\
      \ with a choice of classes and skills.<br><br>What do we love about Football\
      \ Manager?<br>- A lively football world in which clubs compete in a variety\
      \ of competitions with promotions and relegations;<br>- The ability to buy and\
      \ sell football players;<br>- The development of your club.<br><br>We have combined\
      \ these features into one game.<br><br>You create or take control of an unknown\
      \ club and raise it to the pinnacle of world football. Along the way, you make\
      \ interesting decisions, \u201Cfight\u201D in tactical matches and upgrade your\
      \ players in the style of an RPG.<br><br> <br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/375530/extras/Desc2_en.png?t=1604589141\"\
      \ /><br><ul class=\"bb_ul\"><li><u>The tactile sensation</u> of managing footballers\
      \ like pieces on a chess board. Meanwhile, each footballer is unique. In time,\
      \ you will recognize each of them by their faces and you will have a particular\
      \ attitude toward each of them.<br></li><li>This game is about <u>strategic\
      \ planning</u>, not micromanagement. Instead of spending time enhancing some\
      \ characteristic by 0.01%, you make \u201Cbig\u201D decisions that noticeably\
      \ affect the destiny of your club. This eliminates the boring side of football\
      \ manager games \u2013 countless tables, a whole routine, and micromanagement.<br></li><li><u>The\
      \ game values your time</u>. You can make it through a football season in just\
      \ a couple of actual hours rather than days as is the case for other football\
      \ manager games. Meanwhile, each season is filled with events and fascinating\
      \ decisions.<br></li><li><u>You manage the footballers directly</u>, so you\
      \ always know why the match took a certain course, rather than going another\
      \ way. You know how footballers use their strong points and weaknesses. Since\
      \ in other games it is never obvious how your tactics and the strong points\
      \ of your players affected (or did not affect) the end results.</li></ul> <br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/375530/extras/Desc3_en.png?t=1604589141\"\
      \ /><br>Football, Tactics &amp; Glory reinvents the basics of the football management\
      \ genre, making it appealing to everyone, not just the most hardcore football\
      \ management aficionados. In many reviews, players write that they didn\u2019\
      t like football until they tried our game. <br> <br>If you enjoy turn-based\
      \ gameplay, strategy or tycoon games, you will love Football, Tactics &amp;\
      \ Glory.<br> <br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/375530/extras/Desc4_en.png?t=1604589141\"\
      \ /><br>- Unique turn-based system<br>- Club development involving economics\
      \ and RPG elements<br>- Powerful face editor<br>- Mod support which allows you\
      \ to create real-life leagues<br>- Online game support<br>- Twitch integration\
      \ (spectators can interact with a streamer)"
