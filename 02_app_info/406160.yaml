details:
  data:
    about_the_game: Deploy your Fleet to liberate a sector of space from an unknown
      enemy. Pick your battles, select your ships, upgrade them with weapons and modules,
      and command them in 3d space. Use the star map to plan your strategy and secure
      vital junctions in the hyperspace network.<h2 class="bb_tag">You are the line</h2>Your
      fleet is all that stands between a hostile force and all of known space. Billions
      of lives rest on you making the right decisions in the battlespace. Co-ordinate
      your cruisers, frigates, carriers and fighters to achieve victory. Call in support
      from nearby stations when things get hot.<h2 class="bb_tag">Gear Up</h2>Your
      choices aren't limited to the battlespace. Turret and module selections can
      enhance the strengths of your ships or shore up their weaknesses. Salvage parts
      and even entire hulls from the battlespace
