details:
  data:
    about_the_game: 'Escape From The Grim is a 2D platformer with inspiration from
      classic video games with simple controls. The Grim found love, but his touch
      killed her! For some time death has come to many with the attempt to bring her
      back to life and failed. With four lucky survivors, they will attempt to Escape
      From The Grim and end his madness! Can The Grim''s love come back to life? Only
      time will tell!<h2 class="bb_tag">Key Features</h2><ul class="bb_ul"><li> Simple
      Controls</li></ul>Less is more: Jump, Attack, Pause and Move is all you need!<br><br><ul
      class="bb_ul"><li> 4 Playable Characters</li></ul>From the start of the game,
      you can choose 4 different characters with their own specials!<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1226230/extras/Characters.gif?t=1581660477"
      /><br><br><ul class="bb_ul"><li> 11 Exciting Levels</li></ul>11 levels each
      with their own theme of different enemies plus a Boss fight at the end of each
      level!<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1226230/extras/Bosses.gif?t=1581660477"
      /><br><br><ul class="bb_ul"><li> Special Endings</li></ul>There''s Easy, Normal
      and Hard difficulties! Of the 4 playable characters, each have their own special
      playable level when you beat the game on Easy or Normal. Beating the game on
      Hard will grant you a different ending!<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1226230/extras/SkullyGrimLove.png?t=1581660477"
      /><br><br><ul class="bb_ul"><li> The Beast in Me</li></ul>Halfway through each
      level, you find a Witch who will turn you into a powerful Beast, giving you
      full health and speed to help you Escape From The Grim!<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1226230/extras/Beasts.gif?t=1581660477"
      />'
