    about_the_game: "Outsmart and outfight your human opponent in Steel Division 2\u2019\
      s Army General with this free Reinforcement Pack, introducing the hotly anticipated\
      \ Versus feature. <br><br>Army General Versus brings 1v1 online battles to Army\
      \ General, the turn-based strategic campaign mode for Steel Division 2. <br><br>Each\
      \ player takes command of their army, maneuvering their units and planning their\
      \ next attack carefully during their turn. Their flesh-and-blood opponent will\
      \ do the same until it\u2019s time to do battle. Autoresolve or prepare for\
      \ online combat on the battlefield!  <br><br>Each individual Army General campaign,\
      \ including those featured in Steel Division 2\u2019s expansions, <a href=\"\
      https://store.steampowered.com/app/1165510/Steel_Division_2__Death_on_the_Vistula/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >The Death on the Vistula</a> and <a\
      \ href=\"https://store.steampowered.com/app/1236360/Steel_Division_2__The_Fate_of_Finland/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >The Fate of Finland</a>, can now be\
      \ played in Army General Versus mode.<br><br>Army General Versus comes as part\
      \ of a Reinforcement Pack, available for free to all owners of Steel Division\
      \ 2."
