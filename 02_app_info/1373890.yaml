    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1373890/extras/Title1.png?t=1600034276\"\
      \ /><br>Slap, push, zap, and freeze solid your friends in lightning-fast combat\
      \ with up to 4 players. Perfect for parties and also perfect to teach your siblings\
      \ a lesson or two on who is boss.<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1373890/extras/GIF1.gif?t=1600034276\"\
      \ /><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1373890/extras/Title2.png?t=1600034276\"\
      \ /><br>Fight N\u2019 Fall is filled up with unique, colorful destructive arenas\
      \ ready to be destroyed by your might! Hammer down the right arena pieces to\
      \ send your enemies - or yourself - frying into the void!<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1373890/extras/GIF3.gif?t=1600034276\"\
      \ /><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1373890/extras/Title3.png?t=1600034276\"\
      \ /><br>Fight N\u2019 Fall has a bunch of unique game modes that allow you to\
      \ get your creative juices flowing and play the game the way you want to!<br><ul\
      \ class=\"bb_ul\"><li>Ability Draft lets you assemble your own hero from a set\
      \ of randomly chosen abilities. <br></li><li>We have game modes like frenzy\
      \ mode, where every time you use a spell you get a new random one.<br></li><li>Deathmatch\
      \ mode has no rounds and no arena destruction, it\u2019s all about who can rack\
      \ up more takedowns in 10 minutes!<br></li><li>If you are feeling lucky, you\
      \ can always go to random mode, where the wackiness is off limits!</li></ul><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1373890/extras/GIF2.gif?t=1600034276\"\
      \ /><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1373890/extras/Title4.png?t=1600034276\"\
      \ /><br>It matters not if you are a seasoned veteran of the gaming world or\
      \ if you never touched a gamepad before: It just takes 4 buttons and 1 analog\
      \ stick to have endless fun with your friends!<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1373890/extras/GIF4.gif?t=1600034276\"\
      \ /><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1373890/extras/Title6.png?t=1600034276\"\
      \ /><br><ul class=\"bb_ul\"><li>Throw tomatoes - and the occasional chicken\
      \ - on your friends after you got eliminated.<br></li><li>Taunt your foes midbattle\
      \ to deal MASSIVE psychological damage.<br></li><li>Each arena breaks differently!<br></li><li>Some\
      \ game modes have different spells available on them!<br></li><li>Some arenas\
      \ have special mechanics, like turning you into a dragon or sending in mysterious\
      \ gifts.<br></li><li>10 Power Ups to spice up the combat even more!<br></li><li>Everyone\
      \ has a dash.<br></li><li>Play Tic-Tac-Toe on the pause menu.</li></ul><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1373890/extras/GIF5.gif?t=1600034276\"\
      \ /><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1373890/extras/Title5.png?t=1600034276\"\
      \ /><br>Fight N\u2019 Fall is best enjoyed with friends, so call your buds and\
      \ invite them over for the fight and falling of a lifetime!<br><br>We support\
      \ a large array of controllers including Xbox, PlayStation, Switch and many\
      \ more! Even if your controller is not natively supported, we support Steam\
      \ Input, so we\u2019ll always get you covered!<br><br>We also support Remote\
      \ Play Together! But please keep in mind the video quality and input lag will\
      \ vary depending on your internet connection and hardware speed."
