    about_the_game: "Two young boys help an outlaw (Academy Award\xAE winner Matthew\
      \ McConaughey) reunite with the love of his life (Oscar\xAE winner Reese Witherspoon)\
      \ in this gripping adventure tale. After meeting a mysterious man named Mud\
      \ (McConaughey) on a deserted island, two local boys soon learn that a band\
      \ of ruthless vigilantes are hot on his trail. Forming a secret pact, they agree\
      \ to help the fugitive contact his one true love in this moving and intense\
      \ film."
