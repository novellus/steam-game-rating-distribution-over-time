  data:
    about_the_game: '<img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1104880/extras/steam_ut_header_thumb.jpg?t=1573150184"
      /><br><br>Welcome to &quot;Beehive State&quot; Utah. Visit the great Salt Lake
      City, tourist-favorite Moab or historic St. George cities and see how rich the
      local architecture and lifestyle are. Venture into crude-oil digging sites in
      remote areas away from the urban noise and enjoy the challenges hauling crude
      oil has to offer!<br><br>A completely new approach to creation of rock and other
      natural formations. Our tool and asset library has been vastly improved in this
      regard and offers best-to-date representation of real references. Expansion
      of existing industries via new company docks or cargoes. You can look forward
      to visiting agricultural stores, improved car dealers, a new feed mill, heavy
      machinery service or a set of new warehouses!<br><br>Utah is the 13th-largest
      state in the U.S and is home to over 3 million residents. The state is a center
      of transportation, education, information technology, mining, and a major tourist
      destination for its many famous and beautiful National Parks.<h2 class="bb_tag">Features</h2><br><ul
      class="bb_ul"><li> 3.500 miles of road network<br></li><li> 10 major cities
      (Salt Lake City, St. George, Moab)<br></li><li> New quarries and mines including
      the largest open excavation Kennecott Copper Mine<br></li><li> Expanded oil
      industry (oil mining sites, oil storage sites)<br></li><li> Improved agriculture
      production chain (country stores, feedmills)<br></li><li> Famous landmark sites:
      Great Salt Lake, Monument Valley, Virgin River Canyon<br></li><li> Over 260
      recognizable natural and man-made landmarks<br></li><li> 12 well-known truck
      stops<br></li><li> New and improved process of landscape creation<br></li><li>
      Utah achievements to unlock</li></ul><h2 class="bb_tag">Cities included in the
      expansion</h2><br><a href="https://steamcdn-a.akamaihd.net/steam/apps/1104880/extras/Utah_Road_map_small.jpg"
      target="_blank" rel="noreferrer"  ><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1104880/extras/Utah_Road_map_steam.jpg?t=1573150184"
      /></a>'
