    detailed_description: "Dark city builder is a scene inspired by a near-future\
      \ vision of a cybernetic world. It is a next-gen part of 3D Visual Novel Maker\
      \ project that explores new ways of art creation.<br />\r\n<br />\r\nMain features\
      \ of this DLC are:<br />\r\n<br />\r\n- Default scene where are preloaded basic\
      \ objects<br />\r\n- 8 various sets of modular building elements (walls, windows,\
      \ roofs, doors, pipes, vents, scaffolding, stairs, platforms, neon, screens,\
      \ etc.)<br />\r\n- Over (644) prefabs of different street props to detail your\
      \ city (roads, sidewalks, lamps, barriers, signs, garbage and more)<br />\r\n\
      - Animated materials, e.g. billboards, rain effect<br />\r\n- Background structures<br\
      \ />\r\n<br />\r\nI want to provide you with an experience that will inspire\
      \ you to create something amazing in AAA quality. Thanks to those features you\
      \ can create a futuristic city of your dreams.<br />\r\n<br />\r\nAll content\
      \ of this DLC will be available directly from the game, in the main menu with\
      \ scenes, in menu where you are making settings of the character and in right\
      \ menu where are you are adding objects.<br />\r\n<br />\r\nPlease note that\
      \ content of this DLC will be updating. After buying the DLC you will get all\
      \ updates for free."
