    about_the_game: 'By purchasing an officer''s package, you will receive unique
      items, which will allow you to change the design of your tanks:<br><br>1. Unique
      emblem &quot;officer of the first colony&quot;<br>2. Officer''s emblem set (4
      pcs.)<br>3. Four premium camouflage for the following tanks: <br>    - L225
      Storm (gold)<br>    - R570 Cyborg (white)<br>    - D4 Diablo (sports)<br>    -
      FS-189 Saboteur (sky)<br>4. Two unique camouflages for the following tanks:<br>    -
      F20 Guardian (veteran)<br>    - GND Dragon (veteran)<br>5. A unique portrait
      of an &quot;officer&quot;<br><br>You''ll also get the following bonuses: <br>1.
      5100 Ares (premium currency) <br>2. Instant access to two tanks: J02 Mechanic
      and GND Dragon<br>3. Increased reward for the battles for a month<br><br><strong>Unique
      content is only available to owners of this package</strong>.'
