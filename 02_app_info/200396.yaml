    about_the_game: "<p>The first DLC for the unique real-time naval strategy game\
      \ \u201COil Rush\u201D features a completely new tower defense game experience,\
      \ including a tower defense co-op mode. Exploit new strategies with completely\
      \ new technology tree, assault and defense units. The Oil Rush is never over!</p>\n\
      \n<h2>Key Features:</h2>\n<ul>\n<li>5 challenging Tower Defense maps with relentless\
      \ waves of furious enemies\n<li>A completely new game experience \u2013 Tower\
      \ Defense multiplayer co-op for up to 3 players\n<li>Brand new Technology tree\
      \ makes completely new strategies possible\n<li>New unit: Raider\u2019s Catamaran\
      \ \u2013 great for fast hit-and-run strikes\n<li>New tower: Heavy Mortar Turret\
      \ \u2013 the ultimate in naval defense</ul>"
