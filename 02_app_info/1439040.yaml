  data:
    about_the_game: "UPDATE: Join our Private Beta now and become a part of our creative\
      \ journey! Sign up here: <a href=\"https://steamcommunity.com/linkfilter/?url=https://mailchi.mp/43cd8ef2eba6/squingle-studios\"\
      \ target=\"_blank\" rel=\"noopener\"  >https://mailchi.mp/43cd8ef2eba6/squingle-studios</a><br><br><strong>Before\
      \ time there was only Squingle \u2013 and she needs your help to create the\
      \ Universe!</strong><br><br>A spiraling psychedelic puzzle \u2013 Squingle is\
      \ a game of rhythm and satisfaction.  Guide revolving orbs through pearlescent\
      \ helical mazes that react to you like liquid crystal \u2013 but be careful!\
      \  Avoid a choreography of obstacles along the way. <br><br>Levels are formed\
      \ of organic shapes that emulate the iridescent beauty of butterflies \u2013\
      \ they are alive with a mystical, other-worldly quality. Grabbing the two revolving\
      \ orbs, you must guide them through levels that twist and turn, forming helical\
      \ structures reminiscent of DNA. Will you Squingle?<br><br><strong>Features</strong><br>1.\
      \       Zone in to the rhythm of the music to time your flow.<br>2.       Master\
      \ maneuvers around a dangerous dance of obstacles.<br>3.       Solve puzzles\
      \ using special orbs that reverse your rotation.<br>4.       Discover shortcuts\
      \ and secrets items with multiple paths and hidden routes.<br>5.       Challenge\
      \ yourself at ultra-satisfying double-speed.<br>6.       Be rewarded for clearing\
      \ levels without taking damage - can you achieve perfection?<br>7.       Compete\
      \ to complete levels in record time."
