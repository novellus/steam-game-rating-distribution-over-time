details:
  data:
    about_the_game: "Blending electrifying EDM and House music with mesmerizing environments,\
      \ MUZEGATE is a virtual concert application that plants the user in a digital\
      \ display of visual meditation. Explore 3 different surreal environments while\
      \ enjoying a soundtrack of diverse EDM, House and Trance music genres - or upload\
      \ custom .wav files using the built in song uploader. Change songs at your own\
      \ pace, freely move around the set, and enjoy up-close views of the turntables\
      \ with DJ-view. MUZEGATE contains support for both PC and mainstream virtual\
      \ reality HMD's. <br />\r\n<br />\r\nMore features coming soon!"
