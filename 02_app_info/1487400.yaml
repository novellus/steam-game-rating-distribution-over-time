details:
  data:
    about_the_game: "In the autumn of 2032, a young solider who had been away from\
      \ home for five years was forced to retire and return to his hometown, Qianfan\
      \ City (a fictional city in a fictitious East Asian country)<br />\r\nThe 23-year-old\
      \ has to adapt to the changes in urban life in 5 years while looking for and\
      \ learning new ways of earning a living<br />\r\nHe will not only face the strangeness\
      \ brought by time changing but also face two different life choices under the\
      \ invitation of his mentor...<br />\r\n<br />\r\nIntegrate rich pixel character\
      \ animations, exquisite pixel scenes and futuristic Asian cities in a slight\
      \ sci-fi style.<br />\r\nThe game provides character development, but the focus\
      \ is on performance based on plot experience<br />\r\nCommunicate with people,\
      \ improve life skills, and find your own place<br />\r\nEvery day is unique,\
      \ you will miss something<br />\r\nPass on and cherish this seemingly endless\
      \ dream<br />\r\n<br />\r\nIf your requirements for the game meet the following\
      \ conditions, please try our game:<br />\r\n1) Do you like games that focus\
      \ on plot experience (we put a lot of effort into pixel-style animation performance)<br\
      \ />\r\n2) Do you want to improve your character's ability in relatively repetitive\
      \ activities?<br />\r\n3) Are you interested in exploring East Asian cities\
      \ in the near future? (Exploration can increase your understanding of the environment,\
      \ allowing you to better empathize with the protagonist)<br />\r\n<br />\r\n\
      But everything in this game is designed to allow you to better understand the\
      \ protagonist and experience a continuous story under the influence of your\
      \ choice<br />\r\nPlease enjoy the environment and atmosphere we provide, and\
      \ appreciate the life story of Qianfan City"
