    review: It was an alright game, but I got bored pretty fast and didn't really
      want to start playing again once I stopped. The game is really well made and
      looks super pretty, and I like the funky dances that he does. I really wish
      there was a neutral review option, because it definitely wasn't a [i]bad[/i]
      game, it just wasn't fun for me. So yes, I do recommend this game if you're
      okay with a difficult puzzle game that is tedious at times. It is definitely
      not worth $25, and if I had payed full price, then this review would be negative
      for sure. At the current price of $2.99 I don't feel like I wasted my money,
      but I do feel like I could have spent it better.
