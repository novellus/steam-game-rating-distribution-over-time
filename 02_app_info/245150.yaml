    reviews: "\u201CThe Novelist affected me, deeply and painfully ... I frequently\
      \ cried at the outcomes of the decisions I made for the Kaplan family.\u201D\
      <br><a href=\"http://www.rockpapershotgun.com/novelist-heart/\" target=\"_blank\"\
      \ rel=\"noreferrer\"  >Rock Paper Shotgun</a><br><br>\u201CWhile it arrives\
      \ on the heels of other notable non-combat, story-based games, it still manages\
      \ to feel fresh and emotionally resonant. This is thanks to sincere, realistic\
      \ writing and an inspired approach to player choice, which has you picking sides\
      \ and making difficult compromises in the context of family conflicts.\u201D\
      <br><a href=\"https://steamcommunity.com/linkfilter/?url=http://www.polygon.com/2013/12/11/5201512/the-novelist-review-compromise\"\
      \ target=\"_blank\" rel=\"noopener\"  >Polygon</a><br><br>\u201CThe Novelist\
      \ is the most personal and beautiful game I have ever experienced. The creator,\
      \ Kent Hudson, has quite plainly poured his heart and soul into this game, and\
      \ the outcome is genuinely something to behold. Never before have I felt so\
      \ emotionally involved in the characters, their situation and potential future,\
      \ as in this truly player-driven story.\u201D<br>10 out of 10 \u2013 <a href=\"\
      https://steamcommunity.com/linkfilter/?url=http://www.gamegrin.com/reviews/the-novelist-review/\"\
      \ target=\"_blank\" rel=\"noopener\"  >GameGrin</a><br>"
