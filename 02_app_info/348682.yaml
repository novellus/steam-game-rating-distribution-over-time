    about_the_game: "The residences will become available for selection in Empire\
      \ Mode, and the scenarios will become available for selection.<br />\r\n<br\
      \ />\r\n* How to use<br />\r\nThe residence can be selected by going to &quot;Settings&quot;\
      \ -&gt; &quot;Select Residence&quot; under the &quot;Info Menu&quot;.<br />\r\
      \nThe scenario can be selected by going to &quot;Downloadable Content&quot;\
      \ under &quot;Select Scenario&quot;.<br />\r\n<br />\r\n* Added Residences<br\
      \ />\r\n\u30FBCamp Residence<br />\r\n\u30FBCamp (Audience Chamber)<br />\r\n\
      \u30FBAmusement Park Residence<br />\r\n\u30FBAmusement Park (Audience Chamber)<br\
      \ />\r\n\u30FBMilitary Residence<br />\r\n\u30FBMilitary (Audience Chamber)<br\
      \ />\r\n\u30FBScience Fiction Residence<br />\r\n\u30FBScience Fiction (Audience\
      \ Chamber)<br />\r\n\u30FBTropical Residence<br />\r\n\u30FBTropical Residence\
      \ (Audience Chamber)<br />\r\n\u30FBRetro Residence<br />\r\n\u30FBRetro (Audience\
      \ Chamber)<br />\r\n<br />\r\n* Added Scenario<br />\r\n\u30FBThree Kingdoms<br\
      \ />\r\n\u30FBMarauders' Masquerade<br />\r\n\u30FBSwimsuit Paradise<br />\r\
      \n\u30FBThe Coming Invasion<br />\r\n\u30FBRival Warlords<br />\r\n\u30FBFamilial\
      \ Conflict<br />\r\n<br />\r\n* The images are from an in-development build\
      \ and may differ from the final version."
