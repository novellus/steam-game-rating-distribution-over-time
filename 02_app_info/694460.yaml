    about_the_game: "Medieval nuns Alessandra (Alison Brie), Fernanda (Aubrey Plaza),\
      \ and Ginevra (Kate Micucci) lead a simple life in their convent. Their days\
      \ are spent chafing at monastic routine, spying on one another, and berating\
      \ the estate\u2019s day laborer. After a particularly vicious insult session\
      \ drives the peasant away, Father Tommasso (John C. Reilly) brings on new hired\
      \ hand Massetto (Dave Franco), a virile young servant forced into hiding by\
      \ his angry lord. Introduced to the sisters as a deaf-mute to discourage temptation,\
      \ Massetto struggles to maintain his cover as the repressed nunnery erupts in\
      \ a whirlwind of pansexual horniness, substance abuse, and wicked revelry.<br\
      \ />\r\n<br />\r\nLoaded with comedic talent and written with an off-kilter,\
      \ yet knowing touch, The Little Hours is an immensely charming romp. Writer/director\
      \ Jeff Baena\u2019s riotous follow-up to Sundance Film Festival favorites Life\
      \ After Beth and Joshy has transferred the nervy comedic energy from his earlier\
      \ work to the Middle Ages with hilarious results."
