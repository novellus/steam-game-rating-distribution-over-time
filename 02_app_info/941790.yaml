    review: "[h1]Chocolate makes you happy: Halloween[/h1]\nSchwierig, schwierig.\
      \ Wie bewerte ich ein Spiel, bei dem sich gut und schlecht die Waage halten\
      \ ? Es hie\xDF mal: Pro und Contra aufschreiben, gegeneinander abw\xE4gen und\
      \ danach entscheiden. Also gut, Versuch macht kluch :\nhttps://steamcommunity.com/sharedfiles/filedetails/?id=2353123723\n\
      Der leckere Schokokuchen muss immer auf der braunen Tafel Schokolade zum Halten\
      \ kommen. Dazu werden Kl\xF6tze \"weg\"-geklickt, um irgendwas zu bewegen. Ausprobieren\
      \ also, viele verschiedene M\xF6glichkeiten gibt es nicht. \n[u]Positiv[/u]\n\
      - \"C.m.y.h. Halloween\" ist im Vergleich zu anderen Titeln dieser Reihe etwas\
      \ kniffliger\n-  der Schwierigkeitsgrad liegt zwischen kinderleicht und sauschwer,\
      \ also im Bereich f\xFCr gute Unterhaltung \n- die Farben sind sch\xF6n gew\xE4\
      hlt\n- die Begleitmusik ist locker flockig und geht einem nicht gleich auf den\
      \ Nerv\n- die Spielzeit ist mit rund 90 Minuten dem Preis angemessen (zum Zeitpunkt\
      \ der Rezension 0,39\u20AC)\n- kein erfolgreich absolvierter Level muss wiederholt\
      \ werden, wird in der Steam-cloud gespeichert\n\n[u]Negativ[/u]\n- das Spiel\
      \ hebt sich kaum von anderen Titeln dieser Reihe (und dieses Genre) ab\n- bei\
      \ Steam hat das Spiel wohl keinen \"certain degree of confidence\", was bedeutet,\
      \ dass das Spiel nicht im Profil mitgez\xE4hlt wird, genausowenig die Errungenschaften.\
      \ K\xF6nnte aber noch irgendwann geschehen... (liegt wohl an Spieleranzahl,\
      \ Verk\xE4ufe, Reviews etc.etc.)\n- das Verkaufsargument sind vermutlich die\
      \ 100 Achievements, dieses Mal 2 pro Level\n- die Farben \xE4ndern sich nicht\
      \ im Spiel\nDas Spielprinzip zeigt dieses Video (wurde eigentlich speziell f\xFC\
      r Level 49 angefertigt):\nhttps://steamcommunity.com/sharedfiles/filedetails/?id=2353156745\n\
      [quote] Das Spiel kann ich empfehlen, da es mich rund 90 Minuten gut unterhalten\
      \ hat und einige Level mich gefordert, aber nie \xFCberfordert haben.[/quote]"
