    review: "Test\xE9 avec un Occulus Quest 2 en Link. Test\xE9 assis et honn\xEA\
      tement je vous recommande de faire de m\xEAme ^^ .\n\nUn jeu classique (Zuma\
      \ / Luxor) adapt\xE9 sauce VR, c'\xE9tait le risque d'avoir une adaptation facile\
      \ avec un plateau 2D avec effet 3D pour surfer sur la vague VR. Heureusement\
      \ ici, les d\xE9veloppeurs ont compris ce qui faisait le piment de la VR : l\u2019\
      immersion et l\u2019interactivit\xE9 en 3D.\n\nLes d\xE9cors sont jolis et assez\
      \ simple pour pouvoir tourner sur les configs les plus modestes. Bien qu'ils\
      \ se r\xE9p\xE8tent un peu, les nouveaut\xE9s et obstacles sont intelligemment\
      \ distribu\xE9es \xE0 chaque niveau.\nLa 3D marche tr\xE8s bien, on a vraiment\
      \ l'impression de tirer sur des sph\xE8re de 1 m\xE8tres. Aucun vertige apr\xE8\
      s 50 minutes de jeux alors que je suis plut\xF4t sensible.\n\nNiveau gameplay,\
      \ c'est simple: chaque contr\xF4leur est un pistolet avec une bille de couleur\
      \ et l'appui sur la g\xE2chette permet de tirer. On est aid\xE9 par des faisceaux\
      \ qui indiquent o\xF9 l'on vise. C'est tr\xE8s efficace et \xE7a colle bien\
      \ au gameplay qui est assez nerveux mine de rien, \xE0 part pour les premiers\
      \ niveaux qui introduisent.\n\nCependant le jeux est un peu capricieux quand\
      \ on essaie de jouer avec la perspective. Par exemple, quand on veut atteindre\
      \ une bille cach\xE9e par une s\xE9rie de billes plus proche de nous et qu'on\
      \ se d\xE9cale pour viser sur le cot\xE9 et l'atteindre plus facilement, \xE7\
      a donne rarement le r\xE9sultat d\xE9sir\xE9... Mais rien de bien m\xE9chant\
      \ et ce seront surtout vos erreurs de vis\xE9es qui vous feront rager (Comment\
      \ \xE7a, \xE7a sent le v\xE9cu 0o ?).\n\nTr\xE8s bonne exp\xE9rience que je\
      \ recommande !\n\nPS : Je vous recommande de prendre la version Deluxe sinon\
      \ vous ferez tout le jeux avec 2 d\xE9cors diff\xE9rents seulement.\nPS2: Je\
      \ n'ai que 48 minutes de jeux \xE0 l'heure ou j'\xE9cris \xE7a mais le gameplay\
      \ est simple et \xE0 2min30 par niveaux max, on ne fait pas beaucoup de section\
      \ longues ;)"
