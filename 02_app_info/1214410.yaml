    about_the_game: "Zooma is a virtual adventure in which you will have to be smart,\
      \ demonstrate your ability for rapid decision-making, and exhibit significant\
      \ accuracy and coordination skills.<br>Check out what happens if you mix shooting,\
      \ puzzles, and classic match-three in virtual reality.<br>Zooma is not a mere\
      \ blast-as-many-as-you-can first-person shooter: strategy and speed are essential\
      \ in this game, so you will have to carefully think your moves through and adjust\
      \ tactics from level to level.<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1214410/extras/0.gif?t=1603200089\"\
      \ /><h2 class=\"bb_tag\">How to play:</h2><ul class=\"bb_ul\"><li>  Choose a\
      \ level and shoot the rolling balls to match all the color sequences before\
      \ they reach the snapdragon; once a ball reaches the snapdragon, the rest follow\
      \ and a level is lost;<br></li><li>  Shoot with both hands which will help you\
      \ match the colors faster<br></li><li>  Plan your actions, get bonus points\
      \ by making combos, and finish the chapters on time to score for more</li></ul><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1214410/extras/1.gif?t=1603200089\"\
      \ /><h2 class=\"bb_tag\">Bonuses include:</h2><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1214410/extras/3.gif?t=1603200089\"\
      \ /><br><strong>Rainbow ball</strong> - matches with any color<br><strong>Bomb</strong>\
      \ - cleans all the balls in its explosion radius<br><strong>Paint bomb</strong>\
      \ - paints balls with the bomb\u2019s color in its explosion radius<br><strong>Time\
      \ stop</strong> - pauses a line for a while"
