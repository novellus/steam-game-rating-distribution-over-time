    about_the_game: <strong>This DLC contains bonus game &quot;Find Exit&quot;.<br><br>&quot;Find
      Exit&quot; - it is my first project. This game served as inspiration and prototype
      for my future work. In this game you will find not a single word, but instead
      it have 3 huge labyrinths in which you need to find the teleport. Your task
      is to help the Demon find a way out and return home to his astral world.<br>(DLC
      can be found in main game folder, and it needs to start manually). </strong>
