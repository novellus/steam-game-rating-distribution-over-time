details:
  data:
    about_the_game: "Knight Dice is a turn-based dice game, where you and the enemies\
      \ act depend on the dice. In every fight you and your enemy roll the dice, you\
      \ can react to the situation by rerolling some of your dice. Dice contains offensive\
      \ and defensive sides, so you can react to enemy action with the right choice.\
      \ Dice are also upgradable as a reward, and with the right combinations you\
      \ can also cast powerful spell which helps you in the battle.<br />\r\n<br />\r\
      \nFeatures:<br />\r\n\u25AA Turn-based strategy<br />\r\n\u25AA Lots of dice<br\
      \ />\r\n\u25AA Relaxing music and graphics<br />\r\n\u25AA Easy to learn"
