    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/755470/extras/steam_aboutthisgame.png?t=1561431404\"\
      \ /><br><br>Inspired by the emotional storytelling and thrilling action of anime\
      \ and indie gaming, The World Next Door follows Jun, a rebellious teen who finds\
      \ herself far from home in the magical and mysterious world of Emrys. As she\
      \ encounters a colorful cast of otherworldly creatures, Jun must learn to rely\
      \ on her new friends to get back to Earth before time runs out.<br> <br>In The\
      \ World Next Door, players will find an addictive mix of immersive visual novel\
      \ elements, powerful storytelling and lightning-fast puzzle battles. Learn for\
      \ yourself why The World Next Door was nominated for the 2019 SXSW Gamer\u2019\
      s Voice Award, selected for the 2019 Indie Mega Booth PAX East Showcase and\
      \ awarded numerous accolades/nominations for Best Action-Adventure Game.<br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/755470/extras/steam_features.png?t=1561431404\"\
      \ /><br><br><ul class=\"bb_ul\"><li>Journey into Emrys, a magical world brought\
      \ to life with anime-inspired characters designed by Lord Gris<br></li><li>Play\
      \ as Jun, an adventurous teenager, who must use magical runes and the help of\
      \ her friends to defeat opponents and find a way home<br></li><li>Cast spells\
      \ by activating magical runes in fast-paced, real-time combat that mixes the\
      \ fun of puzzle-combos with action gameplay<br></li><li>Immerse yourself in\
      \ a supernatural story with branching dialogue and reputation systems that affect\
      \ your relationships with characters in the game <br></li><li>Focus on the story\
      \ while still enjoying the gameplay using Assist Mode<br></li><li>Challenge\
      \ your friends in the lightning-fast Versus Mode </li></ul><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/755470/extras/twnd-steam-trigif.gif?t=1561431404\"\
      \ />"
