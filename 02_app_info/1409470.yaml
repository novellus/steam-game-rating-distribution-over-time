    about_the_game: "\u5C11\u5E74\u7684\u5C81\u6708\u5728\u7434\u623F\u88AB\u6253\u78E8\
      \uFF0C\u800C\u68A6\u60F3\u5374\u5728\u672A\u540D\u4E4B\u5730\u6084\u7136\u690D\
      \u6839\u3002<br />\r\n\u5728\u57CE\u5E02\u7684\u53E6\u4E00\u5934\uFF0C\u5979\
      \u7684\u9B54\u529B\u6B63\u5728\u8863\u8896\u7684\u8D77\u843D\u4E2D\u8DC3\u52A8\
      \u3002<br />\r\n\u81EA\u521D\u6B21\u773C\u795E\u4EA4\u6C47\uFF0C\u5C31\u6CE8\
      \u5B9A\u4E0D\u53EA\u662F\u840D\u6C34\u76F8\u9022\u3002<br />\r\n\u8FD9\u573A\
      \u76DB\u5BB4\u4E0B\u7684\u5FC3\u7597\uFF0C\u8BF7\u4F60\u6765\u6551\u8D4E\u6267\
      \u5FF5\u7F20\u8EAB\u7684\u53EF\u601C\u4EBA\u5427\u3002<br />\r\n\u800C\u5F53\
      \u7EC8\u66F2\u594F\u8D77\uFF0C\u6211\u4EEC\u80FD\u9082\u9005\u5230\u5FC3\u4E2D\
      \u7684\u5149\u660E\u5417\uFF1F<br />\r\n<br />\r\n----------------------------------------------------------------<br\
      \ />\r\n<br />\r\n\u5728\u672C\u6E38\u620F\u4E2D\u73A9\u5BB6\u9700\u8981\u626E\
      \u6F14\u7684\u662F\u4E00\u4F4D\u62E5\u6709\u8FDB\u5165\u75C5\u4EBA\u68A6\u5883\
      \u80FD\u529B\u7684\u5FC3\u7406\u533B\u5E08\uFF0C\u4F60\u5C06\u901A\u8FC7\u68A6\
      \u5883\u4E2D\u7684\u53EA\u8A00\u7247\u8BED\u4E0E\u5F02\u5E38\u73B0\u8C61\u62FC\
      \u51D1\u51FA\u57CB\u85CF\u5728\u75C5\u4EBA\u5FC3\u5E95\u7684\u684E\u688F\uFF0C\
      \u4ECE\u800C\u5BF9\u75C7\u4E0B\u836F\u3002<br />\r\n\u8FD9\u4E00\u6B21\u7684\
      \u75C5\u4EBA\u53EB\u5B8B\u5EF7\u6CFD\uFF0C\u4ED6\u7684\u7236\u6BCD\u5BF9\u4ED6\
      \u5728\u94A2\u7434\u65B9\u9762\u7684\u53D1\u5C55\u5BC4\u4E88\u539A\u671B\u3002\
      \u4F46\u5B8B\u5EF7\u6CFD\u771F\u6B63\u60F3\u505A\u7684\u4E8B\u662F\u62CD\u6444\
      \u7535\u5F71\uFF0C\u4ED6\u4E5F\u505A\u5F97\u8DB3\u591F\u597D\u3002\u4ED6\u7684\
      \u7231\u4EBA\u767D\u82B7\u4E0E\u4ED6\u76F8\u8BC6\u4E8E\u7F9E\u602F\u7684\u5C11\
      \u5E74\u65F6\u671F\uFF0C\u81EA\u6B64\u76F8\u77E5\u3001\u76F8\u7231\u3001\u76F8\
      \u5B88\u3002<br />\r\n\u90A3\u4E48\uFF0C\u8FD9\u6837\u4E00\u4E2A\u5E74\u8F7B\
      \u6709\u4E3A\u7684\u9752\u5E74\u56E0\u4E3A\u4EC0\u4E48\u88AB\u5224\u5B9A\u9700\
      \u8981\u5FC3\u7406\u5E72\u9884\u6CBB\u7597\u5462\uFF1F\u751F\u6D3B\u4F3C\u4E4E\
      \u4E0D\u613F\u8BA9\u5B8B\u5EF7\u6CFD\u907F\u5F00\u5BF9\u82E6\u6DA9\u90E8\u5206\
      \u7684\u54C1\u5C1D\uFF0C\u4ED6\u90A3\u4E0D\u5E78\u7684\u906D\u9047\u2014\u4F46\
      \u771F\u6B63\u7684\u539F\u56E0\u4EC5\u4EC5\u5982\u6B64\u5417\uFF1F<br />\r\n\
      <br />\r\n----------------------------------------------------------------<br\
      \ />\r\n<br />\r\n\u8FD9\u662F\u4E00\u4E2A\u5B8C\u5168\u7531\u5927\u4E00\u5B66\
      \u751F\u56E2\u961F\u5236\u4F5C\u7684\uFF0C\u5267\u60C5\u5411\u50CF\u7D20\u98CE\
      \u53D9\u4E8B\u6E38\u620F\uFF0C\u6D41\u7A0B\u5927\u7EA62\u5C0F\u65F6\u3002\u56E0\
      \u4E3A\u662F\u7B2C\u4E00\u6B21\u505A\u6E38\u620F\uFF0C\u6211\u4EEC\u628A\u91CD\
      \u5FC3\u653E\u5728\u4E86\u6D41\u7545\u7EC6\u817B\u7684\u53D9\u4E8B\u4E0A\uFF0C\
      \u800C\u820D\u5F03\u4E86\u5927\u90E8\u5206\u4EA4\u4E92\u6027\uFF0C\u6240\u4EE5\
      \u5176\u5B9E\u66F4\u8FD1\u4F3C\u4E8E\u4E00\u90E8\u89C6\u89C9\u5C0F\u8BF4\u3002\
      <br />\r\n\u6574\u4E2A\u6E38\u620F\u7ECF\u8FC7\u4E86\u591A\u8F6E\u6D4B\u8BD5\
      \uFF0C\u4F46\u5F53\u7136\u53EF\u80FD\u8FD8\u6709\u4E0D\u591F\u5B8C\u5584\u7684\
      \u5730\u65B9\uFF0C\u6B22\u8FCE\u60A8\u901A\u8FC7\u4EFB\u4F55\u516C\u5F00\u7684\
      \u8054\u7CFB\u65B9\u5F0F\u5411\u6211\u4EEC\u63D0\u51FA\u610F\u89C1\u6216\u5EFA\
      \u8BAE\u3002"
