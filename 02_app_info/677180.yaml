    detailed_description: "<h2 class=\"bb_tag\">WHAT IS PANTROPY?</h2><br>Pantropy\
      \ is a science-fiction based multiplayer game for players who want to make their\
      \ own story. You\u2019ll need to band together to thrive in this lush and dangerous\
      \ world. Luckily, there are factions just waiting to welcome you into their\
      \ ranks. Are you going to grind resources and craft a powerful mech? Or maybe\
      \ you\u2019d prefer to set up a mining station to do the hard work for you and\
      \ hunt down enemy factions instead.<br><br>Players spawn on the outer regions\
      \ of the island and must travel deep into enemy territory in order to get the\
      \ greatest loot and highest value ores. In the centre of the map, mobs are powerful\
      \ and won\u2019t hesitate to pick off lone travelers as battles rage across\
      \ the landscape. With multiple biomes to conquer, a vast range of weaponry,\
      \ and highly customisable bases, Pantropy is not for the soft-hearted. Whether\
      \ you build your base above or below ground, enemy factions will come for you.<h2\
      \ class=\"bb_tag\">FEATURES</h2><br>\u25CF\tAnti offline-raid system<br>\u25CF\
      \tFlying anti-gravity bases<br>\u25CF\tUnderground bases<br>\u25CF\tIn-depth\
      \ crafting system<br>\u25CF\tFaction based gameplay<br>\u25CF\tFarming automation<br>\u25CF\
      \tComplex base building<br>\u25CF\tPVE and PVP<br>\u25CF\tPersonal modular mechs<br>\u25CF\
      \tBattle-based gameplay<br>\u25CF\tXP systems and rewards<br>\u25CF\tMultiple\
      \ biomes<br>\u25CF\tFaction quest system<h2 class=\"bb_tag\">PANTROPY GAMEPLAY</h2><br>Pantropy\
      \ transports players to an alien world rich with natural resources and dangerous\
      \ lifeforms. Skilled-based FPS gameplay means that you\u2019ll need to react\
      \ quickly to enemy attacks. Get ahead with advanced building mechanics and a\
      \ sophisticated resource collection system but remember this: only the strongest\
      \ will survive.<br><br>Players must scavenge for resources to craft tools, weapons,\
      \ armor, vehicles, and buildings to protect themselves from the vicious alien\
      \ fauna. Quests and crafting mechanics encourage players to brave the dangers\
      \ of Pantropy to the gain experience needed to create powerful items. Crafted\
      \ gear and implants will enhance players\u2019 abilities but teamwork will reign\
      \ king. Get ahead of the competition and ride with your buddies in multi-crew\
      \ aircraft and mechs. Players are rewarded for their base-building abilities\
      \ because when they\u2019re logged out their structures cannot be raided. However,\
      \ these buildings will start to decay if they\u2019re not visited again soon.<br><br>Group\
      \ with friends to explore the environment and discover a world which bites back.\
      \ Cooperation means increased odds of survival and the chance to acquire highly\
      \ sought after resources. On a larger scale, players ally with factions and\
      \ join wars for land and ores. Pantropy has no micro-transactions or in-game\
      \ purchases. It returns to the roots of online gaming where players earn rewards\
      \ through skill and determination, not dollars. The alpha phase of Pantropy\
      \ runs on a dedicated server hosting up to 64 players on a ~50km\xB2 map. Future\
      \ releases will support higher populated servers, larger battles, and more powerful\
      \ discoveries."
