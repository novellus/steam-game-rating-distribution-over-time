    about_the_game: Imagine a world where every scary story told to you turned out
      to be true, This is the world of Terrordrome where these monsters effect the
      real world unknown to humans who live their regular day to day life.<br>Discover
      these stories in a new light with the main protagonist Alex Van Helsing as he
      ventures his way to take down Dracula once and for all whilst meeting new allies
      and enemies along the way with playable characters like Frankenstein's Monster,
      Bigfoot, Bloody Mary and much more like some original monsters to create one
      of the most unique horror crossovers using as much as we can in the general
      public media to avoid lawsuits.<br>with a set roster with characters like these,
      expect each with a unique and interesting moveset which contrasts with each
      other creating a fun long lasting fighter full of bloody violence, terror and
      intense action.<br><br>The games early access contains:<br>6 Playable Characters<br>5
