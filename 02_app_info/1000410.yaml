    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1000410/extras/Quotes.png?t=1608569676\"\
      \ /><br><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1000410/extras/About.png?t=1608569676\"\
      \ /><br><br>You are Outlander.  Once adrift upon the Ageless Sea, you now find\
      \ yourself on the shores of a dying world.  From the consuming darkness emerges\
      \ a figure cloaked in white, the Shepherd of Wayward Souls, who burdens you\
      \ with the task of hunting down the remaining Guardians of the Old World.  You\
      \ must journey into the vast gloom to explore ancient ruins, discover forgotten\
      \ secrets and battle the horrors that lurk within.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1000410/extras/Steam_Gif1.gif?t=1608569676\"\
      \ /><br><br>Fueled by legendary Quake 1 technology, the veins of WRATH pump\
      \ with the DNA of revered '90s shooters.  WRATH embraces the timeless elements\
      \ of classic titles such as DOOM, QUAKE, DUKE NUKEM 3D, BLOOD, UNREAL and HEXEN\
      \ and carries them into the 21st century.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1000410/extras/Steam_Gif2.gif?t=1608569676\"\
      \ /><br><br>Equipped with weapons of exceptional might and an inventory of powerful\
      \ artifacts, you must traverse ancient crypts, sunken ruins, corrupted temples\
      \ and howling forests to bring death to your enemies.  But do not underestimate\
      \ your adversaries, for they are great in power and number.  Your mind must\
      \ be as sharp as your blade if you hope to survive the dangers ahead.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1000410/extras/Highlights.png?t=1608569676\"\
      \ /><br><br>The world of WRATH is rich with engaging combat, diverse environments\
      \ and captivating lore.  Every element is deftly intertwined to create an authentic\
      \ and enchanting experience as timeless as the games that inspired it.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1000410/extras/Steam_Gif3.gif?t=1608569676\"\
      \ /><br><br>\u2022 <strong>Explore</strong> a vast world shrouded in darkness,\
      \ passionately crafted by the hands of expert Quake scene necromancers.<br><br>\u2022\
      \ Forge your path with an arsenal of <strong>deadly weapons</strong>, each with\
      \ multiple fire modes.<br><br>\u2022 <strong>Know your enemy</strong>.  Many\
      \ horrors lurk in the shadows, thirsting for your blood.<br><br>\u2022 <strong>Artifacts</strong>\
      \ of great power lay hidden in the dark places of the world. Find them and dominate\
      \ your enemies.<br><br>\u2022 Powered by the <strong>Legendary Quake 1 Tech</strong>,\
      \ WRATH is an authentic, classic FPS in every way.<br><br>\u2022 <strong>Immerse</strong>\
      \ yourself in haunting music born from the twisted mind of <strong>Andrew Hulshult</strong>\
      \ (Quake Champions, Rise of the Triad, Dusk and Amid Evil).<br><br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/1000410/extras/Steam_Gif4.gif?t=1608569676\"\
      \ />"
