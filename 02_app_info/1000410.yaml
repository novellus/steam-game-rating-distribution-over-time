    review: 'Very good game that''s extremely promising, though I have a few gripes.

      -crosshair really needs a way to change the size of it. I can barely see it
      and it screws with my aim.

      -weapons are unbalanced. no reason to use the coach gun and minimal reason to
      use the fang spitter, double barrel rules all especially with its OP secondary.
      cant say stuff about the goop gun(tm) as i havent acquired it yet.

      -environments seem too samey. there should be more variety in stuff like the
      castles because they all sort of just blend together. this is just a minor complaint
      though so i wont be rioting if it isnt fixed by the full release.

      overall 8.5/10 (for EA)'
