    about_the_game: Zavix Tower is a challenging fantasy roguelike turn-based CRPG
      set in a never ending tower!<br><br>Recruit, level, gear up, and develop a group
      powerful adventurers as you climb the tower.<br><br><ul class="bb_ul"><li>7
      Playable Hero Classes<br></li><li>More than 100 Skills<br></li><li>More than
      30 Unique Mobs.<br></li><li>10 Unique Bosses<br></li><li>Large Talent Trees
      For Each Class<br></li><li>Tons Of Gear (limitless)<br></li><li>Endless Tower</li></ul><br>Can
      you defeat the Demons and cleanse Zavix Tower?
