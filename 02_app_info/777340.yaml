  data:
    about_the_game: '<h2 class="bb_tag">Animals Memory: Underwater Kingdom</h2> is
      a card game with images of various underwater animals that will test your memory.
      The aim of the game is to find pairs of cards. This part of the game more difficult
      to pass than the first part of the game &quot;Animals Memory&quot; because here
      images are underwater animals, can be confusing.<br><br><strong>Features:</strong><br>-
      Different levels of difficulty. From simple to complex.<br>- 55 cards with images
      of underwater animals.<br>- It develops memory and is suitable for children
      of all ages, babies, preschoolers, school children, teenagers and adults.<br>-
      18 levels. Ranging from lightweight to large and complex levels.'
