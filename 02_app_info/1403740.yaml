details:
  data:
    about_the_game: Humanity reached stars using megacorporation funds to fuel exploration
      &amp; expansion. You're one of the station architects who's trying to pay off
      debt taken from one of such corporations. It was the only way to purchase the
      cheapest ship &amp; equipment required to start fresh, off-earth. <br><br>Good
      management of resources is your golden ticket to freedom &amp; richness. It's
      deep space after all.<br><br><strong>Units</strong><br>The building block of
      your base, they work, eat, die.<br><br><strong>Trade</strong><br>As soon as
      you'll have your dock port - you will start to get visitors offering &amp; needing
      various goods.<br><br><strong>Production</strong><br>Change one resource into
      another, more complex one, with the help of devices at your station. Base resources
      are obtained by mining asteroids.<br><br><strong>Quests</strong><br>Complete
      Quests to progress through the story.<br><br><strong>Tech </strong><br>To produce
      more advanced goods, you'll need to get production devices blueprints. Spy on
      visiting ships to gain them.
