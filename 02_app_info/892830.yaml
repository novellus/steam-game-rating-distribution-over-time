    about_the_game: '<img src="https://steamcdn-a.akamaihd.net/steam/apps/892830/extras/img1.png?t=1603096161"
      /><h2 class="bb_tag">&quot;The complete edition of the nightmare.&quot;</h2>A
      challenge from ancient times delivered to gamers. That excitement from the past
      has returned.<br>The complete version of VRITRA, the 2D fantasy shooting game,
      is out now!<h2 class="bb_tag">Story</h2>The seal that was placed by the gods
      has finally been broken.<br>Out of the broken seal emerged the Evil Dragon Vritra,
      feared as the manifestation of the great evil that engulfs heaven and earth.<br><br>Vritra''s
      return spawned evil creatures and cast a cloud of despair over the world, bringing
      it to the brink of total decay.<br>Sensing the aura of his arch-enemy Vritra,
      the Hero God Indra clutched the treasure Vajra and headed to Earth.<br><br>The
      countless wars of the gods that have been fought since ancient times is about
      the begin again.<h2 class="bb_tag">Overview</h2><ul class="bb_ul"><li>A 2D side-scrolling
      shooter in which you control a dragon and Vajras to destroy enemies!<br></li><li>Master
      the use of &quot;Shots&quot; that can be rapid-fired, as well as the more powerful
      and destructive &quot;Boost&quot; attacks.<br></li><li>There are a total of
      eight types of Vajras that strengthen the dragon! Strategize as you make use
      of the special properties of each Vajra.<br></li><li>Your Boost attack changes
      depending on the type of Vajra you use! Mastering the use of Vajras is the key
      to victory!<br></li><li>Your scoring rate increases if you defeat or damage
      enemies with Boost attacks! Keep a high scoring rate to achieve high scores.<br></li><li>Complete
      with a replay function! Review and share your own replays and use them to strategize
      as you proceed.</li></ul><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/892830/extras/img2.png?t=1603096161"
      /><h2 class="bb_tag">Feature 1: Spectacular graphics and sound</h2>The game
      features immersive high-definition graphics and impactful sounds that enhance
      each scene.<br>This game appeals to players in many ways, with its five stages
      in total, including new stages that were not in the smartphone version, plus
      the true last boss that you encounter in Expert mode or above.<h2 class="bb_tag">Feature
      2: A variety of unique equipment</h2>You can obtain items to change the attributes
      of Vajras. Four new types of Vajras have been added, to a total of eight types.
      Select the Vajra that will give you the most advantage in each scene, and strategize
      smoothly.<h2 class="bb_tag">Feature 3: Simple, yet in-depth strategizing</h2>Only
      two buttons are used: Shot and Boost. If you destroy enemies using Boost, your
      rate goes up.<br>The simple yet in-depth strategizing in this game is what makes
      it so exciting.<h2 class="bb_tag">Feature 4: Replays and high score rankings</h2>Includes
      a replay function. Review and share your own replays and use them to strategize
      as you proceed.<br>In the Steam version, a total of 16 types of high score rankings
      are available.<h2 class="bb_tag">Feature 5: Mugen Vritra</h2>The &quot;Mugen&quot;
      mode, which was very popular in the smartphone version, is also available in
      this version!<br>New Vajras are available to players, improving the balance
      of the game. How long will you be able to survive?'
