  data:
    about_the_game: "<strong><h2 class=\"bb_tag\">Steal the show in your career as\
      \ a tank commander! Take command of the speedy French FCM 50 t and enjoy earning\
      \ generous XP and Credit bonuses! </h2></strong><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1174470/extras/Grand_Pack-2.jpg?t=1589275449\"\
      \ /><br><br><strong>The penetrating FCM 50 t </strong><br><br>This Tier VIII\
      \ Premium tank boasts good mobility and a comfortable, highly penetrative gun.\
      \ Ride like the wind, besiege your enemies, strike them from unexpected positions,\
      \ and earn loooads of credits!<br><br><strong>10 certificates for the Graphite\
      \ Rare camouflage </strong><br><br>This warpaint, which is available only to\
      \ Steam users, will increase the concealment of your vehicles and ensure their\
      \ classy look. Win in style!<br><br><strong>30 days of Premium Account</strong><br><br>\u2022\
      Earn 50% more experience and credits for each battle. The more XP and credits\
      \ you have, the closer you are to cool vehicles with top modules!<br>\u2022\
      \ Battle wearing the Undeniable Advantage special camouflage that is available\
      \ only to owners of Premium Account.<br>\u2022Park your vehicles in the stunning,\
      \ animated Garage with a cozy kitchen.<br><br><strong>1,000,000 credits</strong><br><br>This\
      \ will get you a basic set of equipment for your FCM 50 t, a Tier VI vehicle,\
      \ or a number of battles with no worries about the operating costs.<br><br><strong>100\
      \ of each XP type and Epic Credit boosters</strong><br><br>\u2022 100 Combat\
      \ XP boosters to upgrade faster.<br>\u2022 100 Free XP boosters to research\
      \ vehicles without even playing in them.<br>\u2022 100 Crew XP boosters to make\
      \ the vehicle more effective and skilled.<br>\u2022 100 Credit boosters to make\
      \ battles even more profitable!<br><br><strong>CVC Helmet avatar </strong><br><br>A\
      \ tanker's helmet with the World of Tanks Blitz logo will be displayed next\
      \ to your nickname in battle and in the Garage. This avatar can only be acquired\
      \ together with some Steam add-ins. Wear it with pride!<br><br>Please note:\
      \ if you already have the vehicle in this bundle, it won't be compensated.<br>Note:\
      \ the pack can only be purchased once per account."
