    about_the_game: '<img src="https://steamcdn-a.akamaihd.net/steam/apps/747690/extras/WishList3.jpg?t=1608603023"
      /><br><br>Experience a Halloween night in Mountain peaks, Northern Canada.<br>Famous
      for its Horror Festival.  You go out with your friends, trick or treating, entering
      haunted themed houses as you make your way to the big party, but this year''s
      holiday of the afterlife brings something sinister. Are the legends true?<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/747690/extras/DemoHouse.gif?t=1608603023"
      /><h2 class="bb_tag">FEATURES</h2><ul class="bb_ul"><li>Single Player story-driven
      campaign. 9 Maps. Experience the horror and story behind this sinister night</li></ul><ul
      class="bb_ul"><li>Survival Maps. 8 New Maps. Load up and run to the end and
      kill them all. Survive the Onslaught!</li></ul><ul class="bb_ul"><li>Traditional
      FPS Experience [Mouse and Keyboard].</li></ul><ul class="bb_ul"><li>Interactive
      VR Horror Experience.</li></ul><ul class="bb_ul"><li>VR driven game-play mechanics:
      Perform physical actions true to life that immerse players deep inside the world.</li></ul><h2
      class="bb_tag">VR LOCOMOTION</h2>Walking Locomotion, Teleportation<br><br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/747690/extras/ButchKillWaterWell.gif?t=1608603023"
      /><h2 class="bb_tag">ENEMIES / MONSTERS</h2><br>Werewolves, Mama Ghost Lady,
      Graveyard Mummies, Spirit Ghosts, Chainsaw Butcher, Forest Trees, Soul Reaper<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/747690/extras/werewolf.gif?t=1608603023"
      /><h2 class="bb_tag">WEAPONS AND TOOLS</h2><br>Pistol, Shotgun, Fire Torch,
      Holy Cross, Notes, NewsPapers, Spirit Books<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/747690/extras/OakTree.gif?t=1608603023"
      /><br><br>We got it all for Halloween, the Horror, the Adventure, the Atmosphere,
      Sexy Trick or Treater Friends, Candy, and above all the legendary Monsters.<br>Great
      game for Halloween Parties. Happy Halloween.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/747690/extras/ReaperFire.gif?t=1608603023"
      /><br><br><a href="https://steamcommunity.com/linkfilter/?url=https://discord.gg/x7jmKzk"
      target="_blank" rel="noopener"  ><img src="https://steamcdn-a.akamaihd.net/steam/apps/747690/extras/Discord_600x200.jpg?t=1608603023"
      /></a>'
