    about_the_game: 'Battle it out against other players across 4 all new maps in
      the ''Aliens: Colonial Marines - Reconnaissance Pack'' and instill fear into
      enemy marines with horrifying new xeno customisation content.  Users that have
      purchased the <a href="http://store.steampowered.com/app/224840" target="_blank"
      rel="noreferrer"  >Aliens: Colonial Marines Season Pass</a> receive this content
      automatically and do not need to purchase it separately.<h2 class="bb_tag">Key
      Features:</h2><ul class="bb_ul"><li>Three new Team Deathmatch/Extermination
      maps including ''Shipwreck'', a multi-tiered map where environmental awareness
      is key in getting the drop on your enemy.<br></li><li>A new Survivor map called
      ''Off the Grid'' located around the iconic Derelict ship outside the Weyland-Yutani
      military base.<br></li><li>New skins, fatalities and heads for each xeno class
      allow for additional xeno customisation</li></ul>'
