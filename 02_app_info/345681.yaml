    detailed_description: "<strong>Be a bus driver!</strong><br>Have you ever dreamt\
      \ of being a bus driver? Well, now you can take your seat behind the steering\
      \ wheel of faithfully recreated service buses of the \u201CWiener Linien\u201D\
      ! Fully functional cockpits with lots of animations and realistic sounds ensure\
      \ high authenticity and create a simulation with the true flair of Vienna!<br><br>\u201C\
      Wien 2 \u2013 Line 23A\u201D is the second of two add-ons for OMSI 2 placed\
      \ in Vienna. It includes the route of Line 23A in different variants and traffic\
      \ routings as well as the appropriate articulated buses of high-floor and low-floor\
      \ generations. <br><br>The interesting and challenging routing has been modeled\
      \ in a true-to-original way with many objects and details and offers prolonged\
      \ driving pleasure for beginners and advanced drivers alike.<br>The buses are\
      \ completely animated and include lots of functions of the everyday bus rides\
      \ such as original announcements! AI-controlled passenger cars, buses, trains,\
      \ trams and subways can be encountered on the route thereby putting the finishing\
      \ touches on the scenery.<br><br><strong>Perfect interplay</strong><br>An ideal\
      \ complement to this add-on is \u201CWien 1 \u2013 Line 24A\u201D: The rigid\
      \ buses which operate on Line 24A start out from the same point of departure\
      \ as those on Line 23A. Together, both add-ons ensure great variety and driving\
      \ fun for many, many hours!<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/345681/extras/omsi_features.png?t=1551956600\"\
      \ /><br><br><ul class=\"bb_ul\"><li>Articulated bus NG 235 M18 (first low-floor\
      \ generation) <br></li><li>Articulated bus GU 240 M18 (last high-floor generation)\
      \ <br></li><li>Route Vienna \u2013 Line 23A up to the year 2005 to Kagran <br></li><li>New\
      \ routing Vienna \u2013 Line 23A since 2006 up to \u201CKagraner Platz\u201C\
      \ <br></li><li>Lots of new objects and street models <br></li><li>Real streets\
      \ and buildings \u2013 maximum of authenticity <br></li><li>Many different routings\
      \ with original timetables <br></li><li>Original \u201EWiener Linien\u201C bus\
      \ stop announcements <br></li><li>AI tram Type E1-c3 and Type ULF <br></li><li>AI\
      \ subway Type U <br></li><li>All vehicles are original replicas of the \u201C\
      Wiener Linien\u201D <br></li><li>AI trains city train BR 4020 and Taurus locomotive\
      \ BR 1116 of the \xD6BB (Austrian Federal Railways) <br></li><li>New AI cars\
      \ and AI motorbikes, perfectly animated \u2013 for the first time in OMSI\u2019\
      s traffic <br></li><li>Interesting and challenging routing <br></li><li>Many\
      \ details and authentic scenery objects</li></ul><br><strong>Area / Line: Vienna,\
      \ 22nd District</strong><br>Line 23A in different routings: <br><ul class=\"\
      bb_ul\"><li>until 2006: Kagran U \u2013 Hirschstetten am Heidj\xF6chl <br></li><li>since\
      \ 2006: Kagraner Platz U \u2013 Hausfeldstra\xDFe S </li></ul>"
