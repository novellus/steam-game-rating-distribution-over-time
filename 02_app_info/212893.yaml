    about_the_game: "The gifts of the Outsider are bestowed unto those who walk the\
      \ Void.<br>With the Void Walker\u2019s Arsenal add-on pack, gain immediate access\
      \ to four content bundles previously available only through pre-ordering Dishonored.\
      \ <strong>The Acrobatic Killer Pack, Arcane Assassin Pack, Backstreet Butcher\
      \ Pack and Shadow Rat Pack</strong> offer unique character bonuses, additional\
      \ bone charm slots, unhidden books and bonus coins that will aid you in your\
      \ pursuit of revenge. Found in the Hound Pits Pub, use these items to enhance\
      \ your playthrough of Corvo\u2019s main campaign in the original game."
