    about_the_game: Drifting Cloud is an action arcade game based around rockets with
      collide-able trails.<br>Solo is a simplistic singleplayer gamemode where enemies
      fly at you and you use different rockets to evade them and force them to crash
      into your trail; New rockets and multiplayer emotes are available through a
      points and upgrades system based on how many enemies you kill in a game.<h2
      class="bb_tag">Online multiplayer</h2>Play a selection of 3 online multiplayer
      gamemodes!<br><br><br>2-4 FFA - try to defeat everyone else in a free for all<br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/773710/extras/FFA_steam.png?t=1606019501"
      /><br><br>1v1 VOLLEY - hit the ball at the centre of the map into the enemy's
      goal<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/773710/extras/volley_steam.png?t=1606019501"
      /><br><br>1v1/2v2 CTF - capture the flag from the centre of the map and put
      it in the enemy's goal<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/773710/extras/ctf_steam.png?t=1606019501"
