    review: "As far as sequel goes, this one is ok. This is a continuation of the\
      \ fight against Emperor Ming and his minions.\nThis sequel feel alot more like\
      \ an adventure of Classic Doctor Who during Willam Hartnel\xB4s era then TOS\
      \ or SW.\nMore focus on people fighting this time around then space battles.\n\
      There is a \"spaceship\" battlescene in here that somewhat reseblems what was\
      \ seen (twice) during SW ep VIII.\nAll in all a movie I can see on multiple\
      \ occasions.\n\n(There is an surprisingly high amount of scenes/sets in this\
      \ movies.)"
