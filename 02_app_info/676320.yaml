    about_the_game: Letter-Setter is a casual puzzle game with words.<br>Move letters
      and collect words for getting high score. Destroy so many letters as you can
      by one step for get bonuses.<br><ul class="bb_ul">    <li>You can relax and
      just make words from available letters and forget about time.<br>    </li><li>You
      can speed up and try make words in time mode.<br>    </li><li>Or you can try
      step-by-step mode with limited count of possible steps. </li></ul><br>Learn
      alphabets for the deaf and the blind in game with increasing level of difficulty.
