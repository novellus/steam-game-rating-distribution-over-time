    recommendationid: '55554270'
    review: "Keep in mind, this is a word game... \n\nThe instructions are: To get\
      \ hint need make word containing letter \"B\". For example it will be word \"\
      bullet\" then you must in required game mode make and destroy this word.\n\n\
      Things go rapidly downhill from there. For example, why would you include numbers\
      \ in a word game? You're trying to spell words, and then the number 2 shows\
      \ up. Huh?\n\nJust a sloppy 'game.' This is in the territory of being a scam."
