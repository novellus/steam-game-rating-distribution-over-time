    developer_response: '

      Thank for you review.

      Colud you please explain, what do you meen by ''For example, why would you include
      numbers in a word game? You''re trying to spell words, and then the number 2
      shows up.''

      Where did you see numbers? On the circles, alongside with the letters, from
      which you need to make words ?

      Also, was it arabic number, like ''2''?

      is it possible, that you misplace number with letter in Braille''s alphabet
      (this is one of game modes)?

      I''m asking because i definetely didn''t include numbers alongside letters,
      and i didn''t get such a bug during testing and playing.

      Also, if you have screenshots with the numbers, could you please send it to
      lettersettergame@gmail.com'
    language: english
