    about_the_game: <strong><i>Let's Create! Pottery VR</i></strong> is the best way
      to relieve your everyday stress and find your inner peace. It's an impressive,
      therapeutic, and uplifting experience you can enjoy in the comfort of your home.<br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/992610/extras/LCPVR_steam_description_separator_01.png?t=1575911153"
      /><br>Meet the continuation of the iconic game that became a global hit and
      delighted 50 million players from around the world. Play your way as a real
      craft artist. Find your asylum and rest surrounded by a genuine workshop and
      the sounds of relaxing music.<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/992610/extras/sculpting_anim8.gif?t=1575911153"
      /><br><br>Go through all the stages of creating ceramics. Choose the color of
      the clay. Shape it on the potter's wheel with your own hands. Add the necessary
      elements, burn and decorate like a real artisan, choose a variety of colors
      or use ready-made color palettes. Give them a unique style and character. You
      can refer to classic art patterns or create individual projects yourself.<br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/992610/extras/LCPVR_steam_description_separator_03.png?t=1575911153"
      /><br>Let's Create! Pottery VR is a creative way to free your mind and relax.
      It is a realistic simulator of an actual pottery workshop that gives you real
      satisfaction. Immerse your hands in clay and develop your skills by shaping,
      decorating, and painting various dishes. Try totally different experience from
      anything you encountered on PC so far. Fulfill yourself in an independent creation
      or take orders from your customers. Take part in the auction of your works of
      art. <br><img src="https://steamcdn-a.akamaihd.net/steam/apps/992610/extras/steam_txt_desc_B.png?t=1575911153"
      /><br><br>Develop your imagination and release inner creativity.<br>Complete
      tasks and special orders or imagine it, and create it in your way.<br><br>Express
      yourself with <strong><i>Let's Create Pottery VR</i></strong> and give relaxation
      to your soul.<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/992610/extras/LCPVR_steam_description_separator_01.png?t=1575911153"
      />
