    about_the_game: 'Cruel Bands Career features highly varied gameplay and a unique
      art style.<br><br>The three-man band is on a secret mission, the only thorn
      in their side being the constant stream of audience. Keep an eye on the mood
      of your band members and gain control of the situation by adjusting their on-stage
      positions and using their abilities.<br>As you progress, you must choose which
      abilities to upgrade, or when to sneak into a secret room for a nap or two.
      But your final goal remains the same, to explore an increasingly dangerous world.<br><br><ul
      class="bb_ul"><li><strong>Several Selectable Characters</strong>: Each musician
      has their own unique abilities which can be used to deal with the detestable
      audience or the huge bosses.<br></li><li><strong>Performance Spectators</strong>:
      You unlock friends during your journey, and these friends play their part as
      they twist and turn in ways which they believe to be dance moves. </li></ul>'
