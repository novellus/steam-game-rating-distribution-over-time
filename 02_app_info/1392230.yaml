details:
  data:
    about_the_game: "Road Home is a classic 2D platformer where you tries to overcome\
      \ dangers and collect treasures. Combine speed, accurate jumps and different\
      \ items capabilities to evade traps and enemies and find hidden places with\
      \ many secrets. Each level has an alternate version with increased difficulty\
      \ and rewards, which only experienced players will conquer.<br />\r\n<br />\r\
      \nChallenge the dangers and find your road home!"
