    about_the_game: "<h2 class=\"bb_tag\">Laraan is experienced best when using a\
      \ controller. A Windows or Xbox game pad is ideal.</h2><br><strong>Laraan</strong>\
      \ is a Science-Fiction game about exploration in a desolate world. Created with\
      \ a minimalist low poly style. Accompanied by a splendid movie soundtrack.<br>You\u2019\
      re about to enter an old world of computer entertainment. Laraan bridges the\
      \ gap between Cinema and Action/Adventure games with a completely old style\
      \ of fluid, cinematic storytelling. Laraan is experienced best when using a\
      \ controller, a Windows or Xbox game pad is ideal.<br><br>Using a completely\
      \ old graphic system of cinematic zooms, pans, close-ups, and cuts, Laraan gets\
      \ you involved in a breathtaking story of inter-dimensional travel. <br><br>You\u2019\
      ll duck as lasers saber, boulder crash, and monsters roar. The complete musical\
      \ score and realistic, digitized sound effects will make you feel like you\u2019\
      re on a movie sound stage."
