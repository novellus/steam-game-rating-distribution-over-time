details:
  data:
    about_the_game: 'Japan is known for aesthetic mastery when it comes to horror
      movies and games. Now, you can bring the same dizzying terror to your players
      with this frightening audio pack!<br><br>Whether you want to add just a small
      spooky vibe to your project, or go all-out to completely terrify your player,
      The Music Box: Japanese Horror is an excellent starting point. The music themes
      in this pack range from creepy nostalgia for flashbacks to adrenaline-pumping
      action for chase scenes. A masterful blend of dissonance and melody will have
      your player at the edge of their seat. Then sound-effects of eerie laughter,
      pained screams and groans will push them right over the edge.<br><br>Features:<br><ul
      class="bb_ul"><li>20 BGM themes, some of which incorporate sound effects into
      complex melodies.<br></li><li>10 BGS themes, for a more ambient experience.<br></li><li>10
      ME themes, composed of short music-box loops.<br></li><li>72 SE (sound effects),
      ranging from broken glass and dragging chains to groans and screams.<br></li><li>.M4A
      and .OGG formats.<br></li><li>Tested in and formatted for use in RPG Maker MV.</li></ul>'
