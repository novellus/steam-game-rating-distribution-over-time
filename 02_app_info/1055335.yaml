    detailed_description: "<h1>Pro Range</h1><p>The Pro Range is aimed toward the\
      \ serious train simulation enthusiast looking for a complex machine to master.\
      \ Each product is designed to provide education and entertainment for users.\
      \ Xbox controller and HUD interface support do not come as standard and users\
      \ will need to read the accompanying documentation to fully understand the operation\
      \ of this advanced simulation.</p><br><h1>About the Game</h1>Authentic regional\
      \ running comes to life with Maik Goltz\u2019s incredibly detailed DB BR 425,\
      \ which is ready for service in Train Simulator.<br><br>The DB BR 425s were\
      \ first built in 1999, following an order from Deutsche Bahn for a brand new\
      \ fleet of regional EMUs that could tackle both rapid transit and longer-distance\
      \ duties. They bear much resemblance to similar units (BR 423 and 424), but\
      \ with different equipment fitted to accommodate typical stopping services and\
      \ timetables (as opposed to the S-Bahn).<br><br>In total, 249 four-car units,\
      \ split into five different sub-classes, were built. These sub-classes have\
      \ slightly different interiors, and some were equipped with LZB allowing them\
      \ to run at 160 km/h on the main line.<br><br>In Train Simulator, Maik Goltz\
      \ has taken the time to authentically create a rendition of the first sub-class\
      \ of DB BR 425, which is suitable for \u201CRegio\u201D services across Germany,\
      \ packed full with detail and in-depth features.<br><br> <h2 class=\"bb_tag\"\
      >Included Scenarios</h2><br>A trio of engaging Career scenarios are included\
      \ for the West Rhine: K\xF6ln - Koblenz route.<br><br><ul class=\"bb_ul\"><li>RegionalExpress\
      \ Bonn - Cologne<br></li><li>RegionalExpress Cologne - Koblenz<br></li><li>RegionalExpress\
      \ Koblenz - Cologne</li></ul><br><strong>Please Note: <a href=\"https://store.steampowered.com/app/277739/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >West Rhine: K\xF6ln - Koblenz Route\
      \ Add-On</a> is required, as a separate purchase, in order to play the scenarios\
      \ featured in this add-on.</strong><br><br>More scenarios are available on the\
      \ Steam Workshop online and in-game. Train Simulator\u2019s Steam Workshop scenarios\
      \ are free and easy to download, adding many more hours of exciting gameplay.\
      \ With scenarios being added daily, why don\u2019t you check it out now!<br><br><a\
      \ href=\"http://steamcommunity.com/workshop/browse/?appid=24010\" target=\"\
      _blank\" rel=\"noreferrer\"  >Click here for Steam Workshop scenarios.</a><h2\
      \ class=\"bb_tag\">Key Features</h2><br><ul class=\"bb_ul\"><li>DB BR 425 EMU\
      \ in DB Regio Red livery<br></li><li>Clean and Weathered variants<br></li><li>Prototypical\
      \ driving behaviour<br></li><li>LZB, PZB90 and Time-Time SIFA systems<br></li><li>Usable\
      \ EBuLa<br></li><li>Automatic and manual door control system (switchable)<br></li><li>Adjustable\
      \ driver seat height <br></li><li>Switchable instrument, cab and desk lights<br></li><li>Windscreen\
      \ wiper with variable interval control<br></li><li>Optional cold start procedure<br></li><li>Diverse\
      \ camera positions in both the cab and passenger view<br></li><li>Usable destination\
      \ boards throughout<br></li><li>3 career scenarios for the West Rhine: K\xF6\
      ln - Koblenz route<br></li><li>Quick Drive compatible<br></li><li>Download size:\
      \ 180mb </li></ul>"
