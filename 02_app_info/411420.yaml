details:
  data:
    about_the_game: 'An arms race is taking place in Gemini. The three largest factions
      are racing to develop true weapons of mass destruction, the massive Titan class
      vessels. The democratic <i>Korkyra</i> is producing a titan class vessel that
      is based on the latest shield technology and will feature the strongest shields
      ever seen in the Gemini universe. <i>Baeldor baronies</i> are united together
      in an effort to quickly produce a space behemoth that can land a strong punch.
      <i>The Nyxian consortium</i> used its informants and monetary wealth wisely
      and is able to quickly join the race by taking what is not theirs: a titan class
      sized vessel based on Imperial Leviathan designs.<br><br>Join one of the factions
      in their worthy attempt and become the deciding factor. <br><br>Welcome to project
      Titan.<br><br>---<br><br><i>Starpoint Gemini: Titans</i> is an addition to the
      existing stories where players will be able to pick up where they stopped and
      simply continue on playing. <i>Titans</i> will give you a small taste of what
      <i>Starpoint Gemini: Warlords</i>, our next big project, is trying to achieve.'
