      kingdom found inside the mountain of Moor were sealed off a long time ago, but
      no one really knows why. Delve deep into the mountain and discover what really
      happend beyond the moutain walls.<br><br>Moor is a first person roguelite randomly
      generated dungeon crawler with pixelated graphics.<br>Enter the mountain of
      Moor and delve down into an ancient kingdom and discover what happend to it.<br>Fight
      monsters and bosses. Solve puzzles, unveil secrets and avoid traps to gather
      fine loot and level up as you delve deeper into the mountain.'
