    about_the_game: "Learn about the creative process of Frederick Raynal and the\
      \ Gloomywood studio with over a hundred previously unpublished illustrations\
      \ and production secrets. See full colour characters in the preliminary sketches\
      \ and concept art which were used to create the game.<h2 class=\"bb_tag\">Original\
      \ Symphony Soundtrack</h2><br>\u201CI imagined an unsettling, disturbing score.\
      \ Music to reflect the imagery of the game.\u201D Composed by Samuel Safa, the\
      \ 2Dark soundtrack is a musical journey which will take you to the four corners\
      \ of Gloomywood and to new levels of horror.<br><br>01 - Main theme 2Dark<br>02\
      \ - Forest<br>03 - My home<br>04 - Enter Gloomyditch<br>05 - Carlotta, the bearded\
      \ woman<br>06 - The Gloomy Ghost Train<br>07 - Petronelli's Circus<br>08 - Fight\
      \ with a vicious clown<br>09 - Scarlett's tower<br>10 - Sylvia's Dolls<br>11\
      \ - Dr Ernest Miguele<br>12 - Normann's house<br>13 - Le Tango de Lewis<br>14\
      \ - Fight the pig<br>15 - Back home<br>16 - Mermaid's Tavern<br>17 - Scrapyards<br>18\
      \ - Of dogs and kids<br>19 - Just an orphanage<br>20 - Helen<br>21 - It didn't\
      \ have to be this way\u2026<br>Composer: Samuel Safa; Publisher: Gloomywood.\
      \ \xA9Gloomywood. All rights reserved.<br><br>Once downloaded, the Art Book\
      \ and the Soundtrack can be found in the local files of your Steam library (located\
      \ by default in C:\\Program Files\\Steam\\SteamApps\\common\\2Dark). The Soundtrack\
      \ can also be accessed from your Steam library, in the \u201CMusic\u201D directory."
