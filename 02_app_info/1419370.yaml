details:
  data:
    about_the_game: '<i>Play hide and seek with Cabbage and the Chompettes in this
      self contained story! Who knows what mysteries you''ll discover?</i><br><br>Featuring
      Eastern European folklore in an unexpected package, the Cooking Companions:
      Appetizer Edition will give you a taste of what''s to come.<br><br><strong>More
      than a demo:</strong><br>-Six available endings<br>-Different dialogue with
      each playthrough!<br>-Short and sweet: 40 minutes to play through it once, longer
      to unravel the mystery!<br>-No blood or gore<br>-No sex or nudity<br>-No swearing<br>-Contains
      a recipe from Natasha''s Kitchen you can make at home<br>-Easter eggs and secrets...but
      be careful!<br><br><strong>WARNING: </strong>This game may potentially trigger
      seizures for people with photosensitive epilepsy. Viewer discretion is advised.<br><br><strong>This
      game is not suitable for children<br>or those who are easily disturbed.</strong>'
