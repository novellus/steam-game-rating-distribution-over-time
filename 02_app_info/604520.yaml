      \ />\r\nThe game will feature three game modes: <br />\r\n<br />\r\n<br />\r\
      \nGame modes: Search and Destroy, which is a 5 v 5 round based game mode, where\
      \ one side attempts to plant the bomb and the other team must defend the sites\
      \ and/or defuse the bomb.<br />\r\n<br />\r\nTeam deathmatch: 5 v 5, one side\
      \ vs another, first team to reach x amount of kills wins! <br />\r\n<br />\r\
      \nFree 4 All: Every player for themselves, no teams, no mercy."
