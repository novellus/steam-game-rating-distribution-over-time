    about_the_game: "<strong><u>Ps.It's seem that you can search the game with two\
      \  key word,like &quot;Her \u5979&quot;   &quot;Her kitten&quot;   &quot;Her\
      \ Katie&quot;etc.<br><br>This game is a game that is not so sunny and normal.\
      \ It may be sad and black. This game is a bit of a strange world view, if you're\
      \ interested in the world view, you can look at the character's personality\
      \ guide. The characters are not pure characters, including the image of the\
      \ player.</u></strong><br><br>There is no picture about Nude because I don't\
      \ want to spoiler the plots.<br><br><br><u>The game &quot;Her&quot;(app id 889680)\
      \ before is also mine,I resubmit this as a new one.</u><br><br><br>This is a\
      \ antique style game with TCG &amp; LVG ,you need to carry out the character\
      \ training of Katie in 90 days and finish all the plots. There are 21 endings.<h2\
      \ class=\"bb_tag\"><strong>Basic Operation\uFF1A</strong></h2><br>\xB7 Egression\uFF1A\
      According to the dialogues of passers-by, you can analyze the goals that various\
      \ endings need to achieve; The NPC plot hides in the map.<br><br>\xB7 Clothes\uFF1A\
      Clothes can be bought and worn (if intimacy achieve 40 can take off).<u>The\
      \ clothes are constantly updated</u>,Clothing attributes affect the endings\
      \ and competition, etc\u3002<br><br>\xB7 Schedule\uFF1ADaily schedule\u2019\
      s activities can change the corresponding attributes and affect the endings.<br><br>\xB7\
      \ Plots\uFF1AThe main plot is based on time; there are also 5 sub plots.<br><br>\xB7\
      \ Activities\uFF1Amatches, tests, etc.<h2 class=\"bb_tag\"><strong>Game Feature\uFF1A\
      </strong></h2><br>\xB7 The daily dialogue reflects Katie's human favor and state.<br><br>\xB7\
      \ Attributes reflect the various states of Katie (demon, saints, etc.).<br><br>\xB7\
      \ Fatigue can lead to illness, and the efficiency of activities under fatigue\
      \ is reduced by half.<br><br>\xB7 Passers-by dialogue reflects various characters\
      \ of characters in order to help you with plot choices, and at the same time\
      \ reflect the attribute goals of ending.<br><br>\xB7 Demon line, human favor\
      \ can be negative,with demon ending.<br><br>\xB7 Antique style, 90s feeling.<br><br>\xB7\
      \ You can marry no matter boys or girls.<br><br>\xB7 After that, money (&gt;5000)\
      \ and clothes already owned will continue to the new game.<br><br>\xB7 70 steam\
      \ achievements.<br><br><br><br>Games, plots, programming and art workers come\
      \ by myself. Thank you!<br><br>Characters\uFF1A<br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/899760/extras/katie.png?t=1577640910\"\
      \ /><br>Katie: the heroine has misunderstood human beings.<br><br><img src=\"\
      https://cdn.cloudflare.steamstatic.com/steam/apps/899760/extras/ALBERT.png?t=1577640910\"\
      \ /><br>Albert\uFF1AHe is the son of a general, with good nature.<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/899760/extras/night.png?t=1577640910\"\
      \ /><br>Night\uFF1AHe is a mysterious blue hair handsome guy.<br><br><img src=\"\
      https://cdn.cloudflare.steamstatic.com/steam/apps/899760/extras/selena.png?t=1577640910\"\
      \ /><br>Selena\uFF1AShe is a lively purple hair girl. Her life is a mystery.<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/899760/extras/catherine.png?t=1577640910\"\
      \ /><br>Catherine\uFF1AShe is a strange girl who looks gentle.<h2 class=\"bb_tag\"\
      ><strong>Story background\uFF1A</strong></h2><br>This\_is\_a\_world\_where\_\
      a\_man\_and\_a\_monster\_coexist.<br>Before\_1000, human\_beings\_and\_monsters\_\
      fought\_for\_the\_war\_in\_the\_territory, although\_the\_two\_generals\_of\_\
      the\_monster\_&quot;Star&quot;&quot;Moon&quot;\_were\_far\_more\_capable\_of\_\
      fighting\_than\_humans, but\_somehow\_the\_war\_ended\_with\_human\_victory.<br>After\_\
      the\_war\_the\_monster\_settled\_in\_the\_monster\_forest\_and\_humans\_occupied\_\
      most\_of\_the\_territory\_and\_the\_monster\_was\_isolated.<br><br>As\_time\_\
      goes\_on, the\_barriers\_between\_the\_monsters\_and\_humans\_gradually\_melt\_\
      away, thus\_merging\_with\_each\_other\_and\_starting\_to\_live\_in\_harmony.<br>Unfortunately,\
      \ 20\_years\_ago, there\_was\_a\_small\_conflict\_between\_a\_man's\_army\_\
      in\_a\_routine\_patrol\_of\_the\_monster\_forest\_with\_cat\_monsters, but\_\
      the\_cause\_was\_unclear, and\_the\_relationship\_between\_the\_man\_and\_the\_\
      monster\_became\_terrible.<br><br>As\_a\_soldier, I\_am\_40\_years\_old, but\_\
      I\_did\_not\_participate\_in\_the\_conflict\_because\_of\_my\_leg\_injury.<br>Today,\
      \ when\_I\_was\_alone\_as\_a\_captain, I\_lost\_my\_way\_in\_the\_monster\_\
      forest.<br><br><br>Disclaimer: <br>The characters in this game are all over\
      \ 18 years old.They are adults(grown-up).Some of the characters look young,\
      \ because they are monster,not human.The content of this game is purely fictitious\
      \ and has no intention of showing or describing any real event, character or\
      \ entity, if identical, it is purely coincidental."
