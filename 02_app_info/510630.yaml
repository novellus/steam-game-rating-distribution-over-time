    about_the_game: <strong>Soccer Manager 2017 - Play for Free, Compete for Real.</strong><br><br>The
      most diverse FREE 2 PLAY football management simulator in the world. Take on
      a top flight club and test your management skills against the best or help a
      struggling, lower division team fight for glory.<h2 class="bb_tag">Soccer Manager
      2017 Features</h2><br><br><strong>Reactive 2D Live Match Environment</strong><br><br>Monitor
      your team's performance during live games. React with different tactics and
      strategies and watch your team adapt to your decisions in real time.<br><br><strong>Play
      Anywhere, Everywhere</strong><br><br>Our cloud-based technology allows you to
      save your game on any device and continue to play on another. No need to set
      up a different account for different devices, take your team with you anywhere
      and play anytime.<br><br>Soccer Manager 2017 contains the following new improvements
      and features:<br><br><ul class="bb_ul"><li>Updated leagues and teams for 2016/17
      season.<br></li><li>Updated domestic and continental competitions.<br></li><li>New
      user interface.<br></li><li>New facilities upgrade.<br></li><li>Player Spotlight.<br></li><li>Player,
      manager and team awards.<br></li><li></li></ul><br>So dust off your tracksuit
      and get ready to start your new managerial career on Soccer Manager 2017.
