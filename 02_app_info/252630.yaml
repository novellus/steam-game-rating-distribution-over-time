  data:
    about_the_game: 'Eldritch is a first-person action game inspired by roguelikes,
      immersive sims, and H. P. Lovecraft.<br><ul class="bb_ul"><li>Unearth ancient
      secrets and find your way to freedom!<br></li><li>Sneak, fight, and explore
      strange worlds!<br></li><li>Invoke mystical powers to augment your play style!<br></li><li>Randomly
      generated levels provide fresh challenges and opportunities!<br></li><li>Unlock
      shortcuts to jump directly to deeper dungeons!</li></ul><br>Now includes the
      free Eldritch: Mountains of Madness expansion!<br><ul class="bb_ul"><li>Explore
      a 10-story dungeon beneath the mountains of Antarctica!<br></li><li>Face frightening
      new monsters!<br></li><li>Wield new weapons, powers, and tools!<br></li><li>Uncover
      grave secrets in the depths and live to tell the tale!</li></ul>'
