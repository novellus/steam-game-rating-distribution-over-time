    about_the_game: "You and your friends go to a mountain camping for the weekend.\
      \ The path leads you to a detour road passing a ravine. In growing dusk, you\
      \ cross a shaky bridge, resulting in your car falling to the depths of the darkness.\
      \ Luckily, all passengers live, but the car is ruined. There is no signal. You\
      \ are surrounded by an eerie forest. The night\u2019s dark descends\u2026 There\u2019\
      s only one way out \u2013 to cross the forest and seek help in a small town\
      \ called Danwille...<br><br>Soon you realize that there are some strange, ominous\
      \ and inexplicable things happening in the forest. Your way to salvation is\
      \ a death trap, where every step, every breath can be the last. Make a mistake\
      \ and it will cost you or your friends your lives. There\u2019s death lurking\
      \ in the silence of the cursed place. Was it a bird that made this spine-chilling\
      \ sound in the twigs or was it something worse? Will you and your friends make\
      \ it through the abominable forest without going mad? Will you find out the\
      \ secrets of the place or will the silence devour you?<h2 class=\"bb_tag\">FEATURES:</h2><br><strong>Noise\
      \ is triggered by players\u2019 actions</strong><br>Forest is a gloomy place\
      \ full of danger. A bird\u2019s rustle, crunching twigs, a cry of a friend fallen\
      \ into a trap\u2026 it all attracts monsters! Only being absolutely quiet and\
      \ working together will guarantee the survival!<br><br><strong>Horrifying monsters</strong><br>There\
      \ are a lot of creatures lurking near Danwille. Some of them just stay close\
      \ to the trees, the others drag tourists to their lairs. But the most horrible\
      \ of them come when something or somebody disturbs the silence of the place.<br><br><strong>Large\
      \ map</strong><br>Players must find their way out on a map covering a few square\
      \ miles. You are in for woods, swamps, desolated streets of Danwille, a boathouse,\
      \ an abandoned radio tower and a number of other unique locations.<br><br><strong>Several\
      \ options of escape</strong><br>There are several ways of escaping. It\u2019\
      s up to you! Explore the land to find out the options.<br><br><strong>Dark secrets\
      \ of Danwille</strong><br>Study records and explore places to find out what\
      \ ghastly events happened in the small and peaceful town. But beware! There\
      \ is someone else in the forest aside from monsters... You will learn whether\
      \ it is a friend or an enemy the hard way."
