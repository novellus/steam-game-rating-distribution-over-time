    about_the_game: "<h2 class=\"bb_tag\">THE COLLISION IS INEVITABLE! THE IMPACT\
      \ WILL BE UNAVOIDABLE!</h2>An unrivaled clash of explosive proportions! The\
      \ beloved BlazBlue franchise Crosses universes, Tags in fan favorites, and Battles\
      \ it out in BlazBlue: Cross Tag Battle! Created through an all-star collaboration\
      \ between BlazBlue, Atlus\u2019 Persona, French Bread\u2019s Under Night In-Birth,\
      \ and Rooster Teeth\u2019s hugely popular RWBY web series, Cross Tag Battle\
      \ celebrates the fighting genre for pros and newcomers alike! Choose your team\
      \ in fast paced 2v2 team battles filled with the craziness you\u2019ve come\
      \ to love from BlazBlue, with all the tight mechanics, smooth gameplay, and\
      \ gorgeous 2D graphics you expect from Arc System Works.<br><br><img src=\"\
      https://cdn.cloudflare.steamstatic.com/steam/apps/702890/extras/bb.jpg?t=1589346849\"\
      \ /><br><strong>BlazBlue</strong>, celebrating 10 years of fighting game excellence\
      \ in 2018, is a series long beloved by the fighting game community for its deep\
      \ and engrossing story, its vast cast of balanced characters, and its quick\
      \ and kinetic gameplay style.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/702890/extras/p4u.jpg?t=1589346849\"\
      \ /><br>Atlus\u2019 <strong>Persona</strong> series, a worldwide RPG phenomenon\
      \ and no stranger to the fighting game genre itself. Persona characters have\
      \ appeared in Arc System Works games before, notable Persona 4 Arena and Persona\
      \ 4 Arena Ultimax.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/702890/extras/uni.jpg?t=1589346849\"\
      \ /><br><strong>Under Night In-Birth</strong> is veteran fighting game developer\
      \ French Bread\u2019s first foray into an original title, coming hot off the\
      \ heels of their success with the cult classic series Melty Blood.<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/702890/extras/rwby.jpg?t=1589346849\"\
      \ /><br>Rooster Teeth\u2019s animated mega hit, <strong>RWBY</strong>, has been\
      \ a popular franchise for years, crossing both gender and age barriers to become\
      \ a mainstream hit. Characters from the RWBY series have never appeared in a\
      \ fighting game before. Until now."
