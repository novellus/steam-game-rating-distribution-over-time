    about_the_game: Ever wanted to see how the popular Hacker Evolution games were
      made?<br>Here is your chance with this package which contains all 3 Hacker Evolution
      games and their source code:<br><br><ul class="bb_ul"><li> Hacker Evolution
      (game + source code)<br></li><li> Hacker Evolution Untold  (game + source code)<br></li><li>
      Hacker Evolution Duality  (game + source code)</li></ul><br>The 3 source code
      projects will compile and run from within Visual Studio 2010 and are written
      in simple to understand C/C++. Upon purchasing the source code you will also
      receive unlimited support via email directly from the lead developer.<br><br>More
      information on each of the individual games:<br><br><a href="http://store.steampowered.com/app/70100/"
      target="_blank" rel="noreferrer"  id="dynamiclink_3" >http://store.steampowered.com/app/70100/</a><br><a
