    about_the_game: "\u8FD9\u662F\u4E00\u6B3E\u4E1C\u65B9+\u4F20\u7EDFRPG\u6E38\u620F\
      \u3002<br />\r\n\u5E7B\u60F3\u4E61\u7684\u592A\u9633\u7A81\u7136\u4E0D\u4F1A\
      \u843D\u4E0B\uFF0C\u6C38\u65E5\u5A01\u80C1\u7740\u6574\u4E2A\u5E7B\u60F3\u4E61\
      \u7684\u5B89\u5168\u3002<br />\r\n\u4F5C\u4E3A\u5DEB\u5973\u7684\u7075\u68A6\
      \uFF0C\u8BE5\u5982\u4F55\u5E94\u5BF9\u5462\uFF1F<br />\r\n<br />\r\n\u6E38\u620F\
      \u7279\u70B9\uFF1A<br />\r\n\xB730\u591A\u540D\u53EF\u64CD\u4F5C\u7684\u89D2\
      \u8272\uFF0C\u4EE5\u53CA\u5979\u4EEC\u5404\u81EA\u7684\u72EC\u7279\u6280\u80FD\
      <br />\r\n\xB7\u81EA\u7531\u7F16\u961F\uFF0C\u51FB\u8D25BOSS<br />\r\n\xB7\u5267\
      \u60C5\u4E2D\u6709\u51E0\u6761\u4E0D\u4E00\u6837\u7684\u9009\u9879\uFF0C\u4F1A\
      \u51B3\u5B9A\u5267\u60C5\u8D70\u5411<br />\r\n\xB7\u6E38\u620F\u6709\u51E0\u5F20\
      CG<br />\r\n\xB7\u5728\u4E3B\u7EBF\u901A\u5173\u540E\uFF0C\u51FB\u8D25\u6240\
      \u6709\u6311\u6218BOSS\u53EF\u4EE5\u89E3\u9501\u53E6\u4E00\u4E2A\u7ED3\u5C40\
      <br />\r\n<br />\r\n-------2020.1.20\u66F4\u65B0-------<br />\r\n\u770B\u4E86\
      \u4E00\u4E0B\u6E38\u620F\u7684\u8BC4\u8BBA\uFF0C\u975E\u5E38\u975E\u5E38\u611F\
      \u8C22\u4F60\u4EEC\u7684\u8BC4\u4EF7\uFF0C\u4EE5\u53CA\u8BA4\u771F\u7684\u73A9\
      \u6211\u7684\u6E38\u620F\u3002<br />\r\n\u9996\u5148\uFF0C\u6574\u4E2A\u6E38\
      \u620F\u90FD\u662F\u6211\u4E00\u4E2A\u4EBA\u5B8C\u6210\u7684\uFF0C\u4F1A\u53D1\
      \u751F\u5404\u79CD\u5404\u6837\u7684BUG\u90FD\u662F\u6211\u6D4B\u8BD5\u4E0D\u8BA4\
      \u771F\u5BFC\u81F4\u7684\uFF0C\u8FD9\u4E00\u70B9\u975E\u5E38\u62B1\u6B49\uFF0C\
      \u6211\u4F1A\u5C3D\u5FEB\u4FEE\u590D\u3002<br />\r\n\u6240\u4EE5\uFF0C\u4EFB\
      \u4F55\u8D2D\u4E70\u4E86\u6E38\u620F\u7684\u73A9\u5BB6\uFF0C\u53EF\u4EE5\u52A0\
      \u7FA4670892030\u6C47\u62A5BUG\uFF0C\u6216\u8005\u76F4\u63A5\u8054\u7CFB\u6211\
      \u5168\u989D\u9000\u6B3E\uFF0C\u8BC4\u4EF7\u4E0D\u7528\u6539\uFF0C\u7559\u7740\
      \u5B83\u4EEC\u4E5F\u662F\u5BF9\u6211\u7684\u97AD\u7B56\u3002<br />\r\n\u518D\
      \u6B21\uFF0C\u975E\u5E38\u7684\u62B1\u6B49\u3002"
