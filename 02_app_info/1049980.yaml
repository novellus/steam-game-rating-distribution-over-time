    about_the_game: "A intense new Campaign set after the events of Beyond Enemy Lines\
      \ 2. The russian mafia were involved in the theft of advanced technological\
      \ research from a US facility and you need to bring it back!<br><br><i>&quot;Intelligence\
      \ indicates that the Russian mafia were involved in the theft of advanced technological\
      \ research from a US facility. They\u2019ve set up a lab under the cover of\
      \ an old weather station high up in the Carpathians.&quot;</i><h2 class=\"bb_tag\"\
      >Features</h2><ul class=\"bb_ul\"><li> New Story Campaign with 3 Missions<br></li><li>\
      \ New Graphic Set - Winter<br></li><li> 1 New Multiplayer Map (CQ_WeatherStation)*</li></ul><br><strong>*Multiplayer\
      \ content is delivered in a Patch free to every owner of Beyond Enemy Lines\
      \ 2. By purchasing this DLC you get the Singleplayer Mission.</strong>"
