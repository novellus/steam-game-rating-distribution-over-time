  data:
    about_the_game: <strong>ProtoMasons</strong> is a multi-player life simulator
      and sci-fi sandbox game. Build miniature virtual worlds with your friends as
      <strong>ProtoMasons</strong>, with the assistance of flying robots, industrial-themed
      mini-games, and a simulated marketplace.<br><br><strong>ProtoMasons</strong>
      is perfect for custom role play, or as a casual multi-player social space. The
      game also comes with the 'Studio Gift Creator' with Workshop integration, which
      lets you create, share, and download interactive furniture and decorations,
      to truly customize your miniature worlds.<br><br><ul class="bb_ul"><li> Give
      your character a nickname, dress and customise their look, then fulfill their
      needs as you visit servers; hunger, thirst, energy, warmth, and buzz.<br></li><li>
      Ingredient-based manufacturing system lets you create materials, goods, and
      electronics using a variety of minigames, including a &quot;grade index&quot;
      to rate the quality of what you make<br></li><li> Roleplay friendly novelty
      minigames allow you to cook meals, write books, create fake websites, play music,
      and more <br></li><li> Architectural designer lets you design multi-level buildings
      with teleporters, doors, windows, wallpaper, and a block-based paint tool to
      add extra shape<br></li><li> Day / night system with simulated weather and daylight
      hours based on real-world patterns, complete with seasonal temperature changes<br></li><li>
      'Studio Gift Creator' allows you to design your own interactive furniture, decorations,
      maps, and more (for the Workshop or for your own server)</li></ul>
