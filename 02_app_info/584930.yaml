    about_the_game: 'Conductor is a puzzle, action-adventure VR game, It takes place
      in a post Industrial apocalypse.<br><br>You are on the run from Overcorp and
      on your way to safety. But to get there you''ll have to take control of a locomotive
      and clear anything that stands in your way with the help of your gravity cannon.
      <br><br>Solve puzzles by using tools and wit. Defend yourself from the forces
      of Overcorp.<br><br><ul class="bb_ul"><li>Visit multiple stations, each with
      unique puzzles and challenges.<br></li><li>Manipulate the environment and objects
      using the Gravity Cannon.<br></li><li>Drive and maintain a Locomotive.</li></ul><br>Game
      length :   1.5 - 2.5 hrs <br>Locomotion   :   Teleportation'
