  data:
    about_the_game: '<h2 class="bb_tag"><strong>A Classic Reinvented</strong></h2><br><strong>Beat
      Blocks VR</strong> is a VR arcade puzzle game in which you have to assemble
      the blocks and find the best possible combinations to make them disappear. Your
      goal is simple:  beat the high-score and become the best player in the world.<h2
      class="bb_tag"><strong>Addictive and Interactive Gameplay</strong></h2><br>All
      the movements are <strong>simple</strong>, <strong>fluid</strong>, in order
      to offer you the most satisfying game possible just with the natural action
      of your hands.<h2 class="bb_tag"><strong>Huge Replayability</strong></h2><br>Beat
      Blocks VR offers you an infinite experience, each one of your game is unique.
      You create your own game with your combinations.<h2 class="bb_tag"><strong>Game
      Features</strong></h2><ul class="bb_ul"><li><strong>5 stages</strong> with their
      own atmosphere<br></li><li>More than <strong>10 different blocks</strong><br></li><li><strong>3
      different grids</strong><br></li><li><strong>Progressive in-game difficulty</strong><br></li><li><strong>Natural
      control</strong> and feeling of the blocks</li></ul><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/966590/extras/ezgif.com-optimize.gif?t=1552386339"
      /><br><br><a href="https://steamcommunity.com/linkfilter/?url=https://springboardvr.com?game_verification=a55edd90-0e99-11e9-bf49-6f0837ffe5a7"
      target="_blank" rel="noopener"  > Available for Arcades on SpringboardVR </a>'
