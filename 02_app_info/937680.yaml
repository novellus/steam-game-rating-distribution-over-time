    about_the_game: "The route is based on a real section of the North Caucasian railway,\
      \ located in the Rostov region of the Russian Federation.<br />\r\n<br />\r\n\
      The North Caucasian Railway is one of the 16 branch roads of Russian Railways,\
      \ which includes part of the country's railway network, located in the Southern\
      \ and North Caucasian federal districts of Russia from the Azov and Black Seas\
      \ in the west to the Caspian Sea on east. The road passes through the territories\
      \ of the following subjects of the Russian Federation: the Republic of Kalmykia,\
      \ the Republic of Dagestan, the Chechen Republic, the Republic of Ingushetia,\
      \ the Republic of Adygea, the Karachay-Cherkess Republic, the Stavropol Territory,\
      \ the Krasnodar Territory, the Kabardino-Balkarian Republic, the Republic of\
      \ North Ossetia-Alania, Rostov and Volgograd Regions.<br />\r\n<br />\r\nThe\
      \ road is located in the city of Rostov-on-Don. It was formed on July 12, 1922.<br\
      \ />\r\n<br />\r\nThe main nodal stations of the road are Rostov-Main, Krasnodar\
      \ I, Krasnodar-Sortirovochny, Bataisk, Likhaya, Salsk, Mineralnye Vody, Kavkazskaya,\
      \ Tikhoretskaya, Armavir-Rostovsky, Timashevskaya, Nevinnomysskaya, Prokhladnaya,\
      \ Georgievsk, Gudermes, Krymskaya, Belorechenskaya, Svetlograd.<br />\r\n<br\
      \ />\r\nA beautiful journey awaits all Trainz fans to drive through this gorgeous\
      \ part of the world."
