    about_the_game: "Touted as the most romantic event to grace the ruined halls of\
      \ Ireland's Castle Malloy, the Simmons-Mallory wedding was supposed to be a\
      \ fairytale beginning, but now the groom is missing! Did a banshee crash the\
      \ wedding or is this a case of cold feet? Can you, as Nancy Drew, unravel the\
      \ knot of scattered clues and scary superstitions? You'll to catch more than\
      \ a bridal bouquet to make this is a happily ever after! Dare to Play<br>  \
      \                  <ul class=\"bb_ul\"><li>Immerse yourself in Irish culture<br>\
      \                    </li><li>Help make bouquets and seating charts for the\
      \ wedding<br>                    </li><li>Join a band and play the Irish drum<br>\
      \                    </li><li>Play arcade games at the Screaming Banshee Inn<br>\
