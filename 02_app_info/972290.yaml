      \ in a superhero-style in an amazing suit during incredibles and dangerous races.<br\
      \ />\r\n12 Grand Prix, 3 differents worlds, up to the challenge ?<br />\r\n\
      <br />\r\nFun and simple Gameplay, put yours hands in front of you, like a flying\
      \ hero, and push the right trigger !<br />\r\nSpace up your hands to slowdown,\
      \ bring them together to speed up !<br />\r\n<br />\r\nBooster and rocket are\
      \ also available...<br />\r\n<br />\r\nOnly in VR and for HTC Vive and Oculus\
      \ RIFT.<br />\r\nFor a more confortable experience sit on a swivel chair.<br\
      \ />\r\nHave a good flight !<br />\r\n<br />\r\nNEW : 14.03.2019 Update with\
      \ one bonus track, and 2 bonus stage with alternative game mode"
