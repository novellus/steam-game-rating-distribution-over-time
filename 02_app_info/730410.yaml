  data:
    about_the_game: "Always dreamed of creating your own musical group and making\
      \ your way to the stars? Now your desires can become a reality! In our game\
      \ you can go all the way from rehearsals in the garages to appearances on the\
      \ stages where world-famous performers have visited.<br />\r\nYou will have\
      \ the opportunity to record songs on different topics, give the name of each\
      \ of them, release albums. Manage the activities of your newly-born musicians\
      \ completely and completely!<br />\r\nYou have four most popular genres in the\
      \ music world: rock, electronic music, pop, r'n'b. Your musicians can play in\
      \ all directions, so do not have to make a hard choice at the beginning of the\
      \ game - improve in all these genres!<br />\r\nThere are three levels of difficulty\
      \ to choose from, but if the game seems to be hard for you, you can change your\
      \ difficulty level at any time.<br />\r\nWith the promotion of the group you\
      \ will be assisted by several managers, each of them has a huge number of ideas\
      \ on how to do it. You will have to face a lot of difficult moral choices, which\
      \ is more important for you: money, popularity through black PR, or the love\
      \ of people? Or do you just want to carry your creativity into the masses and\
      \ make people happy? Managers will give you a huge amount of bonuses if you\
      \ make the right choice and listen to your heart and head. You will have to\
      \ act smartly and judiciously, because some elections can damage your reputation\
      \ on the contrary.<br />\r\nYou will be available hundreds of different musical\
      \ instruments, as well as many cool things that you can give to your musicians,\
      \ and each of these items will give a certain bonus!<br />\r\nWin many musical\
      \ awards on the way to the top! Compete for a place in the top 100 with other\
      \ players!<br />\r\nYour musicians will often comment on what is happening to\
      \ them, so you definitely will not be bored!<br />\r\nRather, start to conquer\
      \ the whole world with the help of your music!<br />\r\n<br />\r\n- creation\
      \ of own music in 4 genres;<br />\r\n- concerts around the world;<br />\r\n\
      - Several secret super goals;<br />\r\n- a lot of interesting events and difficult\
      \ elections;<br />\r\n- a wide choice of instruments and things for musicians;<br\
      \ />\r\n- musical awards and achievements;<br />\r\n- the chance to break into\
      \ the first lines of the music charts;<br />\r\n- the opportunity to become\
      \ a recognizable worldwide superstar!"
