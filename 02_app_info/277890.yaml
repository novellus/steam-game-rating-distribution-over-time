  data:
    about_the_game: "By popular demand, <strong>Shantae: Risky\u2019s Revenge \u2013\
      \ Director\u2019s Cut</strong> is now available on Steam for Windows PC!  This\
      \ brand new version combines all of the award-winning content from previous\
      \ releases \u2013 and adds even more!  The pixel-based masterpiece remains intact,\
      \ newly augmented with HD portrait artwork and extra challenge.  New illustrations,\
      \ Steam Trading Cards, Achievements, Emoticons, Controller Support, fully configurable\
      \ controls, and an unlockable Magic Mode with alternate costume round out the\
      \ package.  This Director\u2019s Cut also introduces a re-imagined Warp System,\
      \ perfect for speed runners and returning players alike!  Play one of the most\
      \ critically acclaimed handheld series of all time, now on your PC!   <br> <br><strong>Shantae:\
      \ Risky\u2019s Revenge \u2013 Director\u2019s Cut</strong> is a powder keg of\
      \ high octane, hair-whipping, hip shaking action, now available on Steam!  Features\
      \ thousands of frames of animation, huge multi-sprite bosses, and a quest so\
      \ big it\u2019s bursting at the seams. Guide \u201Chalf-genie\u201D Shantae\
      \ through haunted wastes, burning deserts, enchanted forests, dripping caverns\
      \ and deadly labyrinths. Discover magical attacks, brew zombie coffee, save\
      \ golden babies, and master the art of belly-dancing to transform Shantae into\
      \ more powerful creatures. Use your powers to foil the lady pirate Risky Boots\
      \ and save Sequin Land from certain doom! With its infectious characters, flirtatious\
      \ humor and deliciously outlandish action, Shantae: Risky\u2019s Revenge offers\
      \ up all the hair-whipping, belly-dancing action you can handle!<br><br><u>Awards</u>:<br><ul\
      \ class=\"bb_ul\"><li>MetaCritic: Highest Rated Portable Game of the Year*<br></li><li>IGN\
      \ Editor\u2019s Choice<br></li><li>IGN Best Visuals*<br></li><li>IGN Best Game\
      \ of the Year*<br></li><li>Nintendo Power Game of the Year*<br></li><li>Nintendo\
      \ Power Best Graphics*<br></li><li>Nintendojo Editors' Choice<br></li><li>iTunes\
      \ Editor\u2019s Choice</li></ul><i>*(awards for various platforms)</i>"
