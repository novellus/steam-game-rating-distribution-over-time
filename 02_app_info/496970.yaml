    about_the_game: 'Dondonpachi, the Cave masterpiece receives Resurrection after
      a Blissful Death. Feast on firepower in bullet hell!<br><br>DoDonPachi is born
      again in DariusBurst CS! Use the A-Type ship, the Deltasword from Resurrection,
      <a href="https://partner.steamgames.com/apps/landing/464450" target="_blank"
      rel="noreferrer"  >(also on Steam)</a> and cut a swath through the Belser with
      shot, laser and Hyper Counter!<br>Remix tracks courtesy of Keishi Yonao (Asuka
      120%, <a href="http://store.steampowered.com/app/407380" target="_blank" rel="noreferrer"  >Strania
      - The Stella Machina -</a>)<br><br>This DLC will add 1 ship, playable in DLC
      Mode.<br>It also gives you access to 3 special stages designed specially for
      this ship. (Only scores using this ship will be registered in the special stages.)<br>It
      also give you access to the CAVE pack: 10 newly arranged stages including 3
      boss fights, as well as CS PACK 3: 10 stages from CS mode.<br>Buying any DLC
      also lets you use all the DARIUSBURST ships from the base game in the DLC Mode
      stages.'
