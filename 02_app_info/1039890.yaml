    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1039890/extras/edfir_store_main1008.jpg?t=1589356100\"\
      \ /><br>Save the world without hope.<br>Year 2040. An action TPS where you will\
      \ become one of the EDF soldiers and fight against the invaders from outer space\
      \ which ruined the world. In the world settings which differs from the original\
      \ &quot;EARTH DEFENSE FORCE&quot; series, more than 50 missions in five difficulties\
      \ await for your challenge.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1039890/extras/EDFIR_gifani1.gif?t=1589356100\"\
      \ /><br><br>\u25CF50+ Missions in Five Difficulties<br>The furious battle against\
      \ the invader Aggressors is full of chaos. Includes 50+ severe missions, where\
      \ you must fight against gigantic enemy creatures and huge invader weapons in\
      \ 5 different difficulties.<br><br>\u25CF4 Mobile Soldiers and Weapons<br>You\
      \ will become the legendary mobile soldier which controls 4 different PA Gears,\
      \ several hundreds weapons, arms and items. Regain hope to human beings.<br><br>\u25CF\
      Bring Personality to the Battlefield<br>Includes character creation mode. You\
      \ can select your favorite gender, face, hair style, weight, voice and outfit.\
      \ You can also change the personality of yourself.<br><br>\u25CFEnriched Off-Line\
      \ and On-Line Mode<br>When playing the off-line mode, the split-screen will\
      \ be supported. Also, when playing the on-line mode, you can co-op with other\
      \ EDF members around the world."
