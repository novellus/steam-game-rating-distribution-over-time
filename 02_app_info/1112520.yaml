    about_the_game: "&quot;In the world where a man is a wolf to another man, your\
      \ best chance at survival is to be the biggest, baddest beast of them all. Become\
      \ the leader of the pack with this bundle inspired by Rais\u2019 gang. Enjoy\
      \ a new character outfit, a new buggy paint job (Savage Beast), and three new\
      \ weapons \u2013 Lupus (a deadly knife), Alpha (an assault rifle with extended\
      \ magazine), and Pup (a pistol with a massive bite on headshots). Everything\u2019\
      s flamboyantly painted yellow \u2013 not exactly an effective camo, but you\
      \ don\u2019t need to skulk around in the bushes, right? You\u2019re Rais\u2019\
      \ elite, let everyone see you!<br><br><i>Please note, buggy paint job requires\
      \ Dying Light: The Following expansion pack.&quot;</i>"
