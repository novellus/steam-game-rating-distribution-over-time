    about_the_game: "Twistedland VR is a team-based competitive first-person tactical\
      \ multiplayer shooter built exclusively for VR that immerses you and up to 7\
      \ fellows to take a visit a newly opened shooting theme park. Experience the\
      \ next level virtual warfare with arcade controls, interactive environment and\
      \ intense firefights.<br>It's a craziest shooting theme park you might visit\
      \ in real life, completely in VR.<br><br><strong>Main features:</strong><br><ul\
      \ class=\"bb_ul\"><li><strong>Co-op multiplayer</strong>: Join forces with a\
      \ friends in co-op or multiplayer mode for up to 8 players. <br></li><li><strong>\u0421\
      omfortable weapon handling:</strong> Who caser about realism if it's now fun?\
      \ In VR shooter main fun is to shoot others, let's focus on it!<br></li><li><strong>Interactive\
      \ environment:</strong> Handles, doors, explosive barrels, bottles - interact\
      \ with everything.<br></li><li><strong>Casual fast-paced team-based games:</strong>\
      \ Few buttons click to join match.<br></li><li><strong>Colorful artstyle:</strong>\
      \ Bright, warm and colorful environment will make you feel good (we very hope\
      \ so).<br></li><li><strong>Challenging AI on both singleplayer and multiplayer:</strong>\
      \ For those, who like to play with computer friends (or don't like to play with\
      \ living people) <br></li><li><strong>Only in VR</strong>: Twistedland VR is\
      \ a shooter exclusively built for VR. Step into the virtual strikeball-like\
      \ teamfights as if you were really there (without bruising).<br></li><li><strong>Several\
      \ maps and teams:</strong> Wanna be a cowboy? Or escaping prisoner? Or SWAT\
      \ officer? You'll get it.<br></li><li><strong>Different weapons and gadgets:</strong>\
      \ Each team have their own weapon set. Find which one you'll like the most.<br></li><li><strong>A\
      \ shooting range serves as a hub area with tons of activities:</strong> For\
      \ shooting practice and simply having fun with friends between matches. <br></li><li><strong>HATS\
      \ and challenges!</strong> Everyone love hats. \u0421omplete challenges to get\
      \ achievements and unlock cosmetic hats.<br><br><strong>Additional info.</strong><br>The\
      \ game was created from the ground up for Room-Scale Virtual Reality Experience.If\
      \ you don't own VR headset you can try the game in good VR Parks &amp; Arcades.<br><br>Disclaimer:<br>This\
      \ game is not associated with any other fantasy movie, game or book.<br>Any\
      \ similarity is purely coincidental.</li></ul>"
