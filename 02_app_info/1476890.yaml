    review: Disappointed.  Can't use keyboard to type in answers or remove letters.  There
      is no "settings" button.  If you click on the wrong letter you have to clear
      the entire board and start over.  I thought it was a steam version of the original
      online game, but it's not.  Instead of entering as many words as possible for
      a high score, it's enter as many words as possible, but only random words are
      accepted.  There is no counter showing wrong guesses, and the letters keep shuffling.  I
      wanted to challenge my vocabulary, not my clicking skills.
