    about_the_game: "Every person can have a dream during sleep.<br><br>But if the\
      \ contents of dream aren\u2019t decided randomly but decided by [Dream point]\
      \ gathered from a two-dimensional space called [Dreamality] right before having\
      \ a dream, how do you feel? <br><br>[Pleasure in Dream] is a story made on the\
      \ basis of the outlook of this [Dreamality]. <br><br><br>* * *<br><br><br>One\
      \ day, \u201CLatkimarchi\u201D who was taking a nap had an exciting dream through\
      \ [Dreamality] is confronted with a situation of being unable to escape to the\
      \ reality through [Dreamality]. <br><br>Lucid dream has begun while his spirit\
      \ is locked up in [Dreamality] against his will. <br><br>\u201CLatkimarchi\u201D\
      \ who didn\u2019t plan to sleep long originally because he was taking a nap\
      \ complained the administrator of [Dreamality] what situation it was in confusion,\
      \ and made a disturbance as using [Dreampoint] he had gathered for attack in\
      \ order to penetrate a way to the reality by himself.<br><br>In the meantime,<br><br>\u201C\
      Yochshae\u201D who was locked in [Dreamality] for the same reason as \u201C\
      Latkimarchi\u201D listened carefully to the administrator and judged it would\
      \ be more difficult to wait until administrators reported the situation of [Dreamality]\
      \ to God and took a measure for the present. So he decided to resolve directly\
      \ with \u201CLatkimarchi\u201D.<br><br><br>* * *<br><br><br>It is an adventure\
      \ story of two protagonists, which is based on the dream world.<br><br>Protagonists\
      \ must repel the people to the reality, who would block this dream world from\
      \ the reality to occupy so that they could awaken from the sleep.<br><br>Today,\
      \ will you listen to this small story?"
