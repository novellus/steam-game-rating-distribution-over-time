    about_the_game: "\u300A\u4ED9\u955C\u300B\u662F\u4E00\u6B3E\u5E26\u6709\u53E4\u5178\
      \u590D\u53E4\u97F5\u5473\u7684\u4ED9\u4FA0\u6E38\u620F\uFF0C\u753B\u9762\u5341\
      \u5206\u7CBE\u7F8E\uFF0C\u5728\u6BCF\u4E2A\u7EC6\u8282\u4E0A\u7684\u5904\u7406\
      \u90FD\u5341\u5206\u7EC6\u81F4\uFF0C\u7ED9\u73A9\u5BB6\u6781\u81F4\u7684\u89C6\
      \u89C9\u4F53\u9A8C\uFF0C\u540C\u65F6\u62E5\u6709\u8D85\u9AD8\u7684\u7206\u7387\
      \uFF0C\u901A\u8FC7\u526F\u672C\u4EFB\u52A1\u6210\u529F\u51FB\u6740boss\u7684\
      \u540C\u65F6\u5C31\u80FD\u770B\u5230\u9AD8\u7EA7\u522B\u88C5\u5907\u7206\u51FA\
      \uFF0C\u8F7B\u677E\u62E5\u6709\u795E\u7EA7\u88C5\u5907\u3002<br />\r\n<br />\r\
      \n1\u3001\u767B\u5F55\u5373\u9001V15,68888\u5143\u5B9D,198\u5145\u503C\u5361\
      ,\u6781\u54C1\u7D2B\u9F99\u5200\uFF01<br />\r\n2\u3001\u767B\u5F557\u5929 \u9001\
      \u6781\u54C1\u4F19\u4F34\uFF0C\u90015000vip\u7ECF\u9A8C\uFF01<br />\r\n3\u3001\
      \u7248\u672C\u5347\u7EA7 \u6218\u6597\u52A0\u901F \u81EA\u52A8\u95EF\u5173\u8131\
      \u79BB\u53CC\u624B \u79BB\u7EBF\u4E5F\u80FD\u81EA\u52A8\u6302\u673A\uFF01<br\
      \ />\r\n4\u3001\u5723\u6218\uFF0Cboss\uFF0C\u7ADE\u6280\uFF0C\u5996\u5854\uFF0C\
      \u591A\u6837\u73A9\u6CD5\u8BA9\u4F60\u4E0D\u518D\u5355\u8C03\uFF01<br />\r\n\
      5\u3001\u4E00\u952E\u56DE\u6536\u65E0\u7528\u88C5\u5907\uFF0C\u56DE\u6536\u65E0\
      \u7528\u6750\u6599\u5347\u7EA7\u8FDB\u9636\uFF01<br />\r\n6\u3001\u5728\u7EBF\
      \u9886\u5143\u5B9D\uFF0C\u5728\u7EBF\u65F6\u95F4\u8D8A\u957F\u5956\u52B1\u8D8A\
      \u4E30\u5BCC"
