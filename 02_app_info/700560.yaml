    about_the_game: Become an unconventional Druid that protects the land from the
      forces of darkness. Use true power of VR devices or just <strong> play with
      your mouse and keyboard. </strong><h2 class="bb_tag"><strong>Innovations and
      news</strong></h2>The game emphasizes the use of new solutions, to show players
      something they know in a completely different way. Do not be fooled by your
      habits and open your mind to new experiences.<h2 class="bb_tag"><strong>Exploration</strong></h2>Explore
      the atmospheric world of underground caves filled with magical crystals. Discover
      hidden passages and secret locations filled with unique ingredients.<br>Collect
      herbs and mushrooms in an environment that lives on its own life. The flora
      of the land grows on the basis of how it is cared for. Each biom has its own
      ecosystem. Be careful not to lead to the extinction of rare herbs by interfering
      with the land.<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/700560/extras/Gether.png?t=1507907745"
      />   <img src="https://steamcdn-a.akamaihd.net/steam/apps/700560/extras/Crystal.png?t=1507907745"
      /><h2 class="bb_tag"><strong>Crafting</strong></h2>Create potions throwing various
      ingredients into the cauldron. Discover new recipes, refine their composition,
      and save them on scrolls. You can create both potions, drugs or even alcohol.
      Many of them have unique effects and can influence how we see the environment.<br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/700560/extras/Craft1.png?t=1507907745"
      />   <img src="https://steamcdn-a.akamaihd.net/steam/apps/700560/extras/Craft2.png?t=1507907745"
      /><h2 class="bb_tag"><strong>Research</strong></h2>Perform research and analysis
      of the newly found ingredients, objects or remains of enemies, discover their
      properties and characteristics using specialized tools.<h2 class="bb_tag"><strong>Trade
      and Neutral Fractions</strong></h2>Trade with neutral factions to help them
      with their needs. Get access to the objects that don't exist in your land and
      maintain a relationship. The faction interacts with each other and can interfere
      in your land by building structures or devastating it.<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/700560/extras/Chest.png?t=1507907745"
      />   <img src="https://steamcdn-a.akamaihd.net/steam/apps/700560/extras/Katana.png?t=1507907745"
      /><h2 class="bb_tag"><strong>Fight</strong></h2>Protect the world against the
      forces of darkness. Black spirits will haunt the land coming from its dimension.
      Some of them will want to take control of a fragment of your world materializing
      in the form of evil totems. Do not be fooled by the inconsistency of this opponent,
      he will slowly suck life energy out of the land and gain unique abilities that
      he will use to defend.<br>Travel to the dimension of darkness, dark place from
      where ghosts are attacking your world, to obtain a rare ingredients and steal
      their treasures.<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/700560/extras/Hit.png?t=1507907745"
      /><h2 class="bb_tag"><strong>Missions</strong></h2>Try out 3 completely unique
      mission systems where everyone will find the most suitable job for him.<br><ul
      class="bb_ul"><li> You care for self-development? You will use the Terms<br></li><li>
      Want to help others? You will use Trade Treaties<br></li><li> Looking for a
      bigger target? Try Divine Missions!</li></ul><h2 class="bb_tag"><strong>Meditation</strong></h2>In
      free moments, meditate, cut off from the world around you, moving into your
      own mind, where you can catch your own thoughts or face your conscience. It
      is a unique system in which you will be able to create the way your character
      perceives the world.<h2 class="bb_tag"><strong>VR</strong></h2>The game was
      designed to take advantage of the potential dormant in virtual reality and enhance
      the experience associated with it. It is based on building a deep immersion
      for which standard solutions and interface have been abandoned. Many aspects
      will benefit from the perception of the depth, the sense of spatial orientation,
      and the way in which the mind reacts to certain specific stimuli. However, even
      if you don't have VR Set, you can still play using standard PC Configuration
      (Monitor, Keyboard and Mouse)<h2 class="bb_tag"><strong>Full support for Leap
      Motion controller!</strong></h2>Game is using the full potential of Leap Motion.
      Have you ever wanted to catch sword with your own hands or cast lightning from
      fingertips? This game will give you opportunity to do that, and much more!<h2
      class="bb_tag">Due to ongoing VR testing, virtual reality and Leap Motion support
      in the current version of the game is disabled. It will be available as soon
      as possible in future updates.</h2>
