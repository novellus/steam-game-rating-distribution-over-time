    about_the_game: <strong>This is a unofficial fangame of the Touhou Project series.
      Please support the official releases, some of which are available on Steam!
      </strong><br><br>After being lectured by the Yama for being too cold to humans,
      Sakuya Izayoi decides to change her ways and show her warmth and kindness towards
      them. With the help of her friends, she's transported into your mind as you
      fall asleep into a comfy beach scene.<h2 class="bb_tag">&quot;This is your personal
      area.  You can come back here anytime you want, no matter what.&quot;</h2><br>Enjoy
      an atmospheric scene with Sakuya as she gives you insight and advice into your
      troubles, whether you're feeling sad, depressed or anxious, Sakuya has some
      advice and strategies for you to try out. If nothing else, she's got a surprise
      move for you that's sure to cheer you up! Features very cute ZUN-styled art,
      an ambient beach scene and practical advice and strategies to help you overcome
      your troubles.
