    about_the_game: "<a href=\"https://store.steampowered.com/app/1505940/Orc_Warchief_Strategy_City_Builder/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  id=\"dynamiclink_3\" >https://store.steampowered.com/app/1505940/Orc_Warchief_Strategy_City_Builder/</a><br><br>Builders\
      \ of Greece is a city management game which lets you display your strategic\
      \ and economic mastery. If you've made it all the way here, then the grace of\
      \ gods is with us. Have your builders and craftsmen raise magnificent structures\
      \ and monuments in your name. As for yourself, look closely into all the nuances\
      \ of planning, politics, and economics. Make your city expand beyond the horizons\
      \ and let the word of its splendour reach the furthest corners of this land.\
      \ Builders of Greece grants you the opportunity to witness the greatness of\
      \ Hellenic metropolises before the time of Roman conquests.<br><br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/1273100/extras/BoG_Label_Architect.png?t=1609950844\"\
      \ /><br><br><i>Knowledge of the fact differs from knowledge of the reason for\
      \ the fact.<br>\u2013 Aristotle</i><br><br>Plan out your city with great precision\
      \ by creating efficient infrastructure between buildings and establishing unabated\
      \ production chains. Select your advisors wisely to create the cradle of liberty\
      \ and sciences or unite Greece by force \u2013 as you prefer. Compare your accomplishments\
      \ with historic figures among Greek constructors in an epic campaign or achieve\
      \ the highest rank in competitive mode.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1273100/extras/unknown.png?t=1609950844\"\
      \ /><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1273100/extras/BoG_Label_Trade.png?t=1609950844\"\
      \ /><br><br><i>He who is not contented with what he has, would not be contented\
      \ with what he would like to have.<br>\u2013 Socrates</i><br><br>Even the most\
      \ well-designed city is never fully self-sufficient \u2013 maintain good relations\
      \ with your neighbours to reap the lucrative benefits of trade. Supply your\
      \ city with resources crucial to its proper functioning as it expands ever further.\
      \ Eventually, the prestige of your urban wonder may attract esteemed philosophers\
      \ to its doorstep. This task may prove to be quite a challenge but offer wealth\
      \ and enlightenment as rewards.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1273100/extras/BoG_Label_Citizens.png?t=1609950844\"\
      \ /><br><br><i>It is best to rise from life as from a banquet, neither thirsty\
      \ nor drunken.<br>\u2013 Aristotle</i><br><br>A city is not only brick and marble\
      \ but foremost its citizens, and their needs have to be met \u2013 from the\
      \ most basic ones, such as food and security, to sophisticated demands of luxury\
      \ goods and access to bathhouses or the announcement of the Dionysia. Fulfilling\
      \ one need may risk disrupting another. For example, locating your buildings\
      \ so that they don't conflict with one another may take careful planning but\
      \ will certainly pay off in the end. Should your city attain the required splendour,\
      \ it may strive for constructing a major temple dedicated to the deities of\
      \ the Hellenic pantheon.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1273100/extras/uknown_03.png?t=1609950844\"\
      \ /><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1273100/extras/BoG_Label_Diplomacy-Politics.png?t=1609950844\"\
      \ /><br><br><i>One should attend to one's enemies, for they are the first persons\
      \ to detect one's errors.<br>\u2013 Antisthenes of Athens</i><br><br>The fame\
      \ you attain as the designer of cities will not be to everyone's liking. At\
      \ some point you will need to decide whether peace is to be maintained with\
      \ coin, blood or intrigue weaved to set your rivals against each other. No,\
      \ differently than the favour of the gods, having a reliable ally may prove\
      \ indispensable, as your opponents bide their time for your next mistake.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1273100/extras/uknown_02.png?t=1609950844\"\
      \ />"
