    about_the_game: In<strong> Series Makers</strong> you live your own <strong>directors'
      dream</strong>. You start in the 80s at the Netklix-University developing your
      first own series. Soon you will reach big success and earn tons of money. Be
      prepared to build your own <strong>series and streaming empire</strong>, in
      the world of Series Makers.<br><br><strong>Netklix University</strong><br>You
      start as a little student who wants to make his dreams come true. You'll develop
      series the way you want, experiment with new ideas, discover new combinations
      of settings and themes, while exploring the first game-mechanics.<br><br><strong>First
      own office</strong><br>With the help of your university, you get the opportunity
      to broadcast your series on a real television channel. The audience recognizes
      that the future belongs to you. But there is still a way to go. You move into
      your first own office, hire new staff, explore new options and both your studio
      and your skills continue to grow.<br><br><strong>Get BIG</strong><br>Through
      your success, new possibilities are now open to you. You can now hire even more
      staff, create your own streaming platform and even build facilities that give
      you bonuses or unlock entire game mechanics.<br><br><strong><i>Features</i></strong><br><ul
      class="bb_ul"><li>Create your own series<br></li><li>Nearly 100 research projects<br></li><li>Create
      your own streaming-platform<br></li><li>With 7 settings and 48 themes, you can
      create 336 different series combinations<br></li><li>15 TV-stations await your
      next series<br></li><li>Create your own user-character<br></li><li>Construct
      your own protagonists<br></li><li>Build you own stories<br></li><li>Use advertising
      to market successful series even better<br></li><li>Hire up to 6 employees<br></li><li>Your
      employees can fill one of 7 different jobs<br></li><li>Choose from 8 different
      facilities<br></li><li>Experience a journey from the 80s to the present and
      conquer the TV world</li></ul><br><i>&quot;The best game we have ever developed.&quot;</i>
      (first release)<br>- Developer -
