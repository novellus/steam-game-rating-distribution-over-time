    about_the_game: "Have you played enough serious games?<br />\r\nDo you want to\
      \ relax and have some fun with your friends?<br />\r\nWell, maybe you can laugh\
      \ on your own, it is only your decision.<br />\r\n<br />\r\n&quot;Akuya&quot;\
      \ is not a normal game.<br />\r\nIt's actually weird to call it a game.<br />\r\
      \nIT'S NOT A GAME!<br />\r\n<br />\r\nAre you here to buy a &quot;NO-GAME&quot;?<br\
      \ />\r\nIf you are, then go on!<br />\r\nTry it!<br />\r\n<br />\r\nBe the person\
      \ who tries desperatly to survive on an island in the middle of the ocean.<br\
      \ />\r\nIs it possible to survive?<br />\r\nOf course not!<br />\r\nAfter all\
      \ we want to be realistic!<br />\r\n<br />\r\nHave fun!"
