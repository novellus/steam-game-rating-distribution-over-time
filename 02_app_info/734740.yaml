    about_the_game: <strong>100% Orange Juice - Core Voice Pack 1</strong> DLC contains
      new announcer and character voices for Poppo, Yuki, Hime and Fernet!<h2 class="bb_tag">Features</h2><ul
      class="bb_ul"><li>Maruyama Miki as Poppo<br></li><li>Aiya Saki as Yuki<br></li><li>Motomiya
      Kana as Hime<br></li><li>Aranami Kazusa as Fernet</li></ul><br>New voices can
      be heard as announcers, and give the characters in question additional dialogue
      when they are in play. This pack automatically unlocks Poppo, Yuki, Hime and
      Fernet as playable characters if the user does not already own them.
