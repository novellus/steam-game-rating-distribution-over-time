    about_the_game: "Max Payne 2: The Fall of Max Payne is a violent, film-noir love\
      \ story. Dark, tragic and intense, the in-depth story is a thrill-ride of shocking\
      \ twists and revelations. <br />\r\n <br />\r\nHis life in ruins, Max Payne\
      \ finds himself back in the NYPD. During a routine murder investigation he runs\
      \ into Mona Sax, a woman he thought dead, a femme fatale murder suspect. She\
      \ holds the keys to the questions that haunt him. But nothing is simple in the\
      \ dark and tragic night of New York City. An army of underworld thugs stands\
      \ between Max and the answers he seeks. His journey deeper into his own personal\
      \ hell continues.<br />\r\n <br />\r\nMax Payne 2: The Fall of Max Payne delivers\
      \ an intense gameplay experience. It features fierce, yet stylish action sequences\
      \ and the slow-motion gunplay that has become synonymous with the Max Payne\
      \ series."
