details:
  data:
    about_the_game: "The Stargazers squadron! Three pilots of the Allied Defense Force\
      \ Signals, first to arrive in any new frontier, their mission? Venture deep\
      \ into uncharted space and explore the hell out of it!<br />\r\n<br />\r\nThe\
      \ Stargazers is about giant robots, star ships and the relationship between\
      \ three girls. Inspired by 50s and 80s Scifi, Pulp Fiction, and Mecha anime!\
      \ The Stargazers is a self contained story, and while we\u2019re open to the\
      \ idea of making more stories in the future, we\u2019re designing Stargazers\
      \ around self-contained adventures for the Stargazers Squadron in the style\
      \ of pulp fiction. Stargazers is a yuri game, showing the relationship between\
      \ a group of 3 girls and their time together."
