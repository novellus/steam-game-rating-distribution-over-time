    detailed_description: <h2 class="bb_tag">About this DLC</h2>The Ghost on the Desktop
      is a free add-on to Yuyuko's Butterfly Dream. It's a small program for desktop
      mascot.<br>Dynamic ghosts can accompany you in your work and study. Add a little
      fun to your desktop.<h2 class="bb_tag">Function and usage</h2>It's easy to use.
      Just download the DLC and run the program. When you close it, you need to turn
      it off by right-clicking in the taskbar.<br>At present, the function is relatively
      simple, you can drag the ghost to the right place on the desktop.<h2 class="bb_tag">Will
      add functionality in the future?</h2>Have this idea. If the response is good,
      we will discuss with the creator to add characters and animations. Or other
      functions.<br>However, the focus of the current work is to modify Yuyuko's Butterfly
      Dream and other game plans of the community.<br>Thank you again for your support.
