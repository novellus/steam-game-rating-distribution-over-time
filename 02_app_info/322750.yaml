    about_the_game: "<h2 class=\"bb_tag\">Imagine a Diablo-like game with the mouse\
      \ clicking part replaced by an horizontal shoot'em'up core gameplay.</h2><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/322750/extras/dash.jpg?t=1561711627\"\
      \ /><br><br>That's what is Drifting Lands in essence: first and foremost an\
      \ action-RPG (Hack'n'Slash or however you may call this). Then and only then\
      \ a different kind of shoot'em'up, accessible to a wider audience than usual.<h2\
      \ class=\"bb_tag\">Drifting Lands main characteristics are: </h2><ul class=\"\
      bb_ul\"><li> randomy generated missions for replayability<br></li><li> 100 levels\
      \ of difficulty to climb with your skill or your ability to optimize your gear\
      \ and powers<br></li><li> 70 active and passive powers with various effects:\
      \ dash, area of effect attacks, time control, etc.<br></li><li> a complex item\
      \ generation system with a lot of stat modifiers to optimize, unique items with\
      \ &quot;game changer&quot; powers<br></li><li> 3 classes of ships for different\
      \ profiles of players<br></li><li> Not your usual bland heroic fantasy universe</li></ul><h2\
      \ class=\"bb_tag\">Drifting Lands is designed to meet both shmup and hack &amp;\
      \ slash enthusiasts\u2019 expectations.</h2>With the choice of your class, you\u2019\
      ll have the opportunity to take control of different ships, best suited to your\
      \ favorite gameplay style.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/322750/extras/flameBlade.jpg?t=1561711627\"\
      \ /><h2 class=\"bb_tag\">You\u2019re a super player of bullet hells and don\u2019\
      t mind dying on the first few impacts ?</h2>You\u2019ll find a perfect class\
      \ for you with high-damages / low-resistances interceptors. You\u2019ll benefit\
      \ from a smart customization of your gear, but your performances on the field\
      \ will be mainly based on your skill.<h2 class=\"bb_tag\">You enjoy the progressive\
      \ design of a powerfull build through skills and inventory optimization ?</h2>Your\
      \ class will offer more resistant ships, able to put up with a lot more impacts.\
      \ But if you want to shine, you\u2019ll have to be smart in the selection of\
      \ your special powers and how you create synergies with your equipment!<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/322750/extras/ringFire.jpg?t=1561711627\"\
      \ /><h2 class=\"bb_tag\">Want to report bugs, ask the team what is planned for\
      \ this or that, suggest ideas or improvements, know what we're up to for the\
      \ next update...</h2>come have a chat in the community section!"
