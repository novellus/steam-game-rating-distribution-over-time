details:
  data:
    about_the_game: "The Flatspace games remain my most successful, and Flatspace\
      \ II included a wide range of new music. At the end of 2011 a new Official Soundtrack\
      \ album was assembled, complete with remasters and new, unheard releases.<br\
      \ />\r\n<br />\r\nMost of the tracks here are either new releases or new versions;\
      \ the original intro to the game appears here, a re-recording of Mariner and\
      \ The 7th Bell, as well as the vocal version of Ultramarine. New tracks include\
      \ Black Hole, Flatrunner and Waiting For C-Major."
