    about_the_game: "\u9752\u7A7A\u4E07\u91CC\uFF0C\u8857\u5DF7\u4E2D\u8986\u4E0A\u900F\
      \u660E\u7684\u6C34\u8272\uFF0C<br>\u6D77\u98CE\u8F7B\u62C2\uFF0C\u7A7A\u6C14\
      \u91CC\u5E26\u6709\u4E9B\u5FAE\u7684\u6E05\u51C9\u3002<br>\u5B9C\u6E05\uFF0C\
      \u88AB\u6E29\u6696\u7684\u5927\u6D77\u6240\u73AF\u7ED5\u7684\u4E2D\u578B\u57CE\
      \u5E02\u3002<br>\u5728\u98DE\u901F\u53D1\u5C55\u7684\u4ECA\u5929\uFF0C<br>\u4F9D\
      \u65E7\u5E73\u548C\u5B89\u7A33\u5730\u4FDD\u6301\u7740\u5B83\u539F\u672C\u7684\
      \u5B89\u9759\u606C\u6DE1\u3002<br>\u957F\u957F\u7684\u9632\u6CE2\u5824\uFF0C\
      \u4E58\u98CE\u6ED1\u7FD4\u7684\u6D77\u9E25\uFF0C<br>\u5149\u9C9C\u7684\u5EFA\
      \u7B51\uFF0C\u5306\u5FD9\u5374\u4E0D\u6D6E\u8E81\u7684\u4EBA\u7FA4\u3002<br>\u81EA\
      \u7136\u4E0E\u73B0\u4EE3\u5B8C\u7F8E\u5730\u7ED3\u5408\u5728\u8FD9\u91CC\u3002\
      <br>\u76DB\u590F\u4E03\u6708\uFF0C\u5373\u5C06\u9762\u4E34\u7F8E\u672F\u9AD8\
      \u8003\u7684\u53F6\u5B50\u7FD4\uFF0C<br>\u5B51\u7136\u4E00\u8EAB\u56DE\u5230\
      \u8FD9\u5EA7\u9614\u522B\u5DF2\u4E45\u7684\u6545\u57CE\u3002<br>\u6D77\u6D6A\
      \u4F9D\u65E7\u65E0\u8A00\u5730\u62CD\u6253\u7740\u957F\u957F\u7684\u9632\u6CE2\
      \u5824\u3002<br>\u5F53\u521D\u4E3A\u4F55\u79BB\u5F00\uFF0C\u73B0\u5728\u4E3A\
      \u4F55\u5F52\u6765\uFF1F<br>\u5404\u79CD\u610F\u4E49\u4E0A\u7684\u91CD\u9022\
      \u4EA4\u53C9\u800C\u6210\u7684\u5341\u5B57\u8DEF\u53E3\uFF0C<br>\u7406\u6240\
      \u5F53\u7136\u5730\u963B\u6321\u5728\u4ED6\u7684\u8EAB\u524D\u3002<br>\u201C\
      \u6211\u5E94\u8BE5\u2026\u2026\u7EE7\u7EED\u524D\u8FDB\u4E86\u5427\u3002\u201D\
      <br>\u9700\u8981\u91CD\u65B0\u62FE\u8D77\u7684\u4E0D\u4EC5\u4EC5\u662F\u753B\
      \u7B14\uFF0C<br>\u9762\u524D\u65E0\u6CD5\u56DE\u907F\u7684\u4E5F\u4E0D\u53EA\
      \u662F\u8003\u8BD5\u3002<br>\u6000\u7740\u5BF9\u8FC7\u53BB\u7684\u8FF7\u60D8\
      \u548C\u524D\u8FDB\u7684\u51B3\u5FC3\uFF0C<br>\u5C11\u5E74\u56DE\u5230\u4E86\
      \u4E00\u5207\u7684\u8D77\u70B9\uFF0C\u51C6\u5907\u518D\u4E00\u6B21\u51FA\u53D1\
      \u3002<br>\u4E8E\u662F\uFF0C<br>\u5728\u8FD9\u4E2A\u60A0\u7136\u7684\u57CE\u5E02\
      \uFF0C<br>\u5728\u8FD9\u4E2A\u5BFB\u5E38\u7684\u590F\u5929\uFF0C<br>\u4E00\u573A\
      \u9519\u4E0D\u5F00\u7684\u76F8\u9022\uFF0C<br>\u4E00\u66F2\u5FD8\u4E0D\u6389\
      \u7684\u65CB\u5F8B\uFF0C<br>\u4EBA\u4E0E\u4EBA\u4E4B\u95F4\u4EA4\u9519\u7684\
      \u547D\u8FD0\u9F7F\u8F6E\uFF0C<br>\u7F13\u6162\u5374\u4E0D\u53EF\u963B\u6321\
      \u5730\u5F00\u59CB\u8FD0\u8F6C\u3002<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/737710/extras/poster.png?t=1529066101\"\
      \ /><br> <br>Gloria Works\u5904\u5973\u4F5C\uFF0C\u604B\u7231\u6587\u5B57\u5192\
      \u9669\u6E38\u620F\u300A\u8679\u8272\u65CB\u5F8B\u300B\u7EC8\u4E8E\u767B\u9646\
      STEAM\u5E73\u53F0\uFF01\u5BF9\u6BD4\u4E4B\u524D\u7684\u7248\u672C\uFF0C\u6E38\
      \u620F\u505A\u51FA\u5982\u4E0B\u66F4\u65B0\uFF1A<br>1\u3001\u8FFD\u52A0\u7E41\
      \u4F53\u4E2D\u6587\u3001\u65E5\u6587\u5B57\u5E55\uFF0C\u53EF\u968F\u65F6\u5207\
      \u6362\u3002<br>2\u3001\u6E38\u620F\u8FD0\u884C\u5F97\u4EE5\u4F18\u5316\u3002\
      <br>3\u3001\u7CBE\u7B80\u4E86\u90E8\u5206\u5197\u957F\u5267\u60C5\u3002<br>4\u3001\
      \u8FFD\u52A0\u4E86\u5B9C\u6E05\u5E02\u57CE\u5E02\u5730\u56FE\u67E5\u9605\u529F\
      \u80FD\uFF0C\u4F9B\u60A8\u968F\u65F6\u786E\u8BA4\u5F53\u4E0B\u5267\u60C5\u53D1\
      \u751F\u5730\u70B9\uFF0C\u66F4\u597D\u5730\u7406\u89E3\u6E38\u620F\u3002<br>5\u3001\
      \u516D\u540D\u4E3B\u89D2\u58F0\u4F18\u8FFD\u52A0\u5F55\u5236\u4E86\u5168\u65B0\
      \u611F\u8A00\uFF0C\u7B49\u5F85\u60A8\u901A\u5173\u540E\u503E\u542C\u3002<br>6\u3001\
      \u8FFD\u52A01\u5F20CG\u3001\u8FFD\u52A0\u65E5\u6587\u7248\u4E3B\u9898\u66F2\u3002\
      <br>7\u3001\u4FEE\u6B63\u82E5\u5E72\u6F14\u51FA\u53CA\u573A\u666F\u3002<br>8\u3001\
      \u8FFD\u52A0\u7531\u4E09\u8F6E\u5B66\u3001\u6797\u548C\u591C\u4E24\u4F4D\u8001\
      \u5E08\u5236\u4F5C\u7684\u6E38\u620F\u539F\u58F0OST\u4F5C\u4E3ADLC\u4E0B\u8F7D\
      (\u6797\u548C\u591C\u8001\u5E08\u4E3A\u672C\u6B21\u7248\u672C\u91CD\u5199\u4E86\
      \u81EA\u5DF1\u62C5\u5F53\u7684\u5168\u90E8\u4E50\u66F2)\u3002<br>9\u3001\u6E38\
      \u620F\u573A\u666F\u4E2D\u66F4\u65B0\u4E86\u53CB\u793E/\u53CB\u4EBA\u6D77\u62A5\
      \uFF0C\u589E\u52A0\u6D77\u62A5\u6536\u96C6\u529F\u80FD\u3002<br>10\u3001\u8FFD\
      \u52A0\u4E0E\u300A\u8679\u8272\u65CB\u5F8B\u300B\u5171\u4EAB\u4E16\u754C\u89C2\
      \u7684Gloria Works\u65B0\u4F5C\u300AINORIA-\u7948\u4E4B\u68A6-\u300B\u524D\u5BFC\
      \u6F2B\u753B\u4F5C\u4E3ADLC\u4E0B\u8F7D\uFF0C\u53EF\u5728\u6536\u96C6\u67D0\u5F20\
      \u65B0\u589E\u6D77\u62A5\u540E\u5F00\u542F\u89C2\u770B\u3002<br>11\u3001\u901A\
      \u5173\u540E\u7684Message\u9875\u9762\u4E2D\u8FFD\u52A0\u5236\u4F5C\u4EBAshin\u7684\
      \u6E38\u620F\u6742\u8C08\u53CA\u89E3\u5BC6\u7559\u8A00\u3002<br>\u8BA9\u6211\
      \u4EEC\u4E00\u540C\u518D\u6B21\u7528\u8D64\u5B50\u4E4B\u5FC3\uFF0C\u5531\u54CD\
      \u8FD9\u7F24\u7EB7\u7684\u65CB\u5F8B\u5427\u3002"
