    about_the_game: <strong><u>Welcome to Microhard</u></strong><br>- Become a hardware
      engineer<br>- Join the hardware startup Microhard<br>- Immerse yourself in the
      technology of the 80's<br>- Disrupt the tech industry<br><br><strong><u>Build
      your own CPU</u></strong><br>- Design hardware circuits with the integrated
      hardware development environment<br>- Write your designs in the MHRD hardware
      design language<br>- Create hardware designs based on more than 20 specifications
      (e.g. multiplexer, adder, ALU, RAM, etc.)<br>- Simulate and verify your designs<br>-
      Read the included manual to get started on your career as a hardware engineer<br>-
      Reuse completed hardware designs to build more complex ones<br>- Design a fully
      functional CPU and get your mind blown!
