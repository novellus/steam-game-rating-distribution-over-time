    detailed_description: "<h1>F1\xAE 2019 Legends Edition Senna &amp; Prost</h1><p>The\
      \ F1\xAE 2019 Legends Edition celebrates the greatest rivalry in F1\xAE history.\
      \ Players get to drive as Ayrton Senna in his 1990 McLaren MP4/5B and Alain\
      \ Prost in the Ferrari F1-90, and face off over 8 race challenges, as well as\
      \ receiving exclusive Senna and Prost themed multiplayer car liveries.<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/928600/extras/3.jpg?t=1596053139\"\
      \ /><br><br>The Legends Edition also includes the Anniversary Edition Content.<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/928600/extras/Senna_Prost.gif?t=1596053139\"\
      \ /></p><br><h1>F1\xAE 2019 - ABU DHABI GRAND PRIX PACK - OUT NOW!</h1><p><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/928600/extras/STEAM_460x215_Header_image_ABU_DHABI.png?t=1596053139\"\
      \ /><br><br>This value bundle includes the following premium items with which\
      \ you can customise your in-game appearance:<br>Abu Dhabi Grand Prix (Car livery)<br>Abu\
      \ Dhabi Grand Prix (Helmet)<br>Abu Dhabi Grand Prix (Suit)<br>Abu Dhabi Grand\
      \ Prix (Gloves)<br>Abu Dhabi Grand Prix (Badge)<br><br><strong>OUT NOW!</strong></p><br><h1>About\
      \ the Game</h1><strong>OWN F1 2019 AND GET 10% OFF THE NEW F1 2020!</strong><br><br>The\
      \ official videogame of the 2019 FIA FORMULA ONE WORLD CHAMPIONSHIP\u2122, F1\xAE\
      \ 2019 challenges you to Defeat your Rivals in the most ambitious F1\xAE game\
      \ in Codemasters\u2019 history. <br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/928600/extras/F1.gif?t=1596053139\"\
      \ /><br><br>F1\xAE 2019 features all the official teams, drivers and all 21\
      \ circuits from the 2019 season. This year sees the inclusion of F2\u2122 with\
      \ players being able to complete the 2018 season with the likes of George Russell,\
      \ Lando Norris and Alexander Albon. <br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/928600/extras/Animated_GIF-downsized_large_(8).gif?t=1596053139\"\
      \ /><br><br>With greater emphasis on graphical fidelity, the environments have\
      \ been significantly enhanced, and the tracks come to life like never before.\
      \ Night races have been completely overhauled creating vastly improved levels\
      \ of realism and the upgraded F1\xAE broadcast sound and visuals add further\
      \ realism to all aspects of the race weekend.<br><br><ul class=\"bb_ul\"><li>THE\
      \ OFFICIAL VIDEOGAME OF THE 2019 FORMULA ONE WORLD CHAMPIONSHIP\u2122<br></li><li>RISE\
      \ UP AGAINST YOUR RIVALS<br></li><li>NEW - F2\u2122 career opening \u2013 establish\
      \ your reputation and defeat your rivals before stepping up into the F1\xAE\
      \ Championship.<br></li><li>NEW - Customise your own livery and lead the pack\
      \ in weekly challenges or in online leagues. Test yourself against the very\
      \ best in the dedicated F1\xAE Esports area.<br></li><li>IMPROVED - Replay and\
      \ share your finest moments with the new automated race highlights feature,\
      \ while stunning new night lighting and official F1\xAE branding add even more\
      \ realism.</li></ul><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/928600/extras/Classic_Cars.gif?t=1596053139\"\
      \ /><br><br>Online connection required to download the final F1\xAE teams\u2019\
      \ 2019 cars (as applicable) and F2\u2122 2019 season content."
