      \ when it comes to the art of bringing a modern motorsport to life.\u201D<br>85\
      \ \u2013 <a href=\"https://uk.ign.com/articles/2019/07/04/f1-2019-review\" target=\"\
      _blank\" rel=\"noreferrer\"  >IGN</a><br><br>\u201CAuthentic? Honestly, F1 2019\
      \ is better than the real thing.\u201D<br>Recommended \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=https://www.eurogamer.net/articles/2019-06-25-f1-2019-review\"\
      \ target=\"_blank\" rel=\"noopener\"  >Eurogamer</a><br><br>\u201CWith scripted\
      \ drama and F2 racing, F1 2019 tells a compelling motorsport story.\u201D<br>91\
