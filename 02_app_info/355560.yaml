    about_the_game: "Trigger Runners is a runner game inspired in the 90\u2019s action\
      \ games, about a hero and his journey to stop a tyrant consuming the world's\
      \ resources .<br />\r\n<br />\r\nIn a world where hope has faded you're the\
      \ only person able to tip the balance towards hope into a quick adventure that\
      \ mixes classic 16- and 32 -bit games gameplay with the simplicity of the runner\
      \ genre in combination of graphics and rock style music of the era.<br />\r\n\
      <br />\r\nFacebook Page:<br />\r\nfacebook.com/TriggerRunners<br />\r\n<br />\r\
      \nTwitter:<br />\r\ntwitter.com/triggerrunners<br />\r\n<br />\r\n<br />\r\n\
      Buttons:<br />\r\nJump                    -    Space Key (See more on &quot;Controls&quot;)<br\
      \ />\r\nDouble Jump         -    Space Key (See more on &quot;Controls&quot;)<br\
      \ />\r\nShoot                    -   Right Click<br />\r\nAim              \
      \        -    Mouse<br />\r\nActions                 -    Right Click on button\
      \ or screen"
