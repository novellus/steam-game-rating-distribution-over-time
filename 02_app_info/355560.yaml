    review: "Oh boy... what a nice little surprise that I found in my backlog of game.\
      \ \n\nWhat is Trigger runner?\n\nTrigger runner is a run'n'gun arcade game where\
      \ you play as the hero, a guy that was saved by nymph, the guardian of earth,\
      \ with the mission to save the earth from the machine king. The control are\
      \ extremely simple: Space to jump and double jump, mouse to aim and fire. That's\
      \ it.\nThis isn't a perfect game mind you. There's some bug here and there,\
      \ the gameplay is extremely simplistic and the game take less than 40 minutes\
      \ to complete. It is however a game that cost less than 2$ with multiple difficulty\
      \ mode. And between each zone, there,s a bit of the story that's told through\
      \ little illustration with no word and you are able to understand what is going\
      \ on. The music is also really great.\nFor the first ever game made by that\
      \ developer, it's a good game IMO\n"
