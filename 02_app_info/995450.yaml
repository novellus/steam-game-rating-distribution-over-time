details:
  data:
    about_the_game: Survive in a city controlled by a game corporations. Residents
      went insane because of the need to buy DLC for every unfinished product, developers
      kept in slavery of endless sequels, and lootboxes now sold even at the grocery
      store. Stop the madness or join it in the cybernetic stealth-shooter Geeksos.<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/995450/extras/Untitled_(1).gif?t=1555574809"
      /><br><br>Intense top-down stealth shooter. No rogue-like elements - all locations
      are made individually. Events take place in the futuristic city of Geeksos,
      which fell under complete control of game corporations.<br>The hero was kidnapped
      and experimented on. Now, in order to understand what happens behind the city
      facade, he must make his way through armed gangs of gamers and ruthless corporate
      troops.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/995450/extras/Steam_About_Weapons2.png?t=1555574809"
      /><br><br><ul class="bb_ul"><li>Play as you like by creating your own combination
      of weapons, augmentations and devices.<br></li><li>Choose which side to support
      and how to complete each mission.<br></li><li>Unlock new abilities with augmentations
      and gadgets.<br></li><li>Make each of your weapons unique through the dozens
      of different upgrades.<br></li><li>Meet the craziest city dwellers and find
      out what corporations are truly hiding.</li></ul><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/995450/extras/Gif2.gif?t=1555574809"
      />
