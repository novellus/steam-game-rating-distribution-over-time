    about_the_game: "This Season Pass covers all planned DLC packs planned for Automobilista\
      \ 2 over 2020 &amp; 2021 - includes at least 6 Premium Race Tracks with multiple\
      \ versions, 3 Expansion Packs with several cars and tracks along with other\
      \ smaller packages still to be announced.<br><br>This includes:<br><br><ul class=\"\
      bb_ul\"><li><a href=\"https://store.steampowered.com/app/1377650/Automobilista_2__Hockenheimring_Pack/?snr=1_5_9__405\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Hockenheim Pack</a> featuring 1975,\
      \ 1988, 2001, 2020 versions (individually this will sell for US$ 9.99 /\u20AC\
      8.99)\u200B - RELEASED IN JULY 2020<br></li><li><a href=\"https://store.steampowered.com/app/1386930/Automobilista_2__Silverstone_Pack/?snr=1_5_9__405\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Silverstone Pack</a> featuring 1975,\
      \ 1991, 2001, 2020 versions (individually this will sell for US$ 9.99 / \u20AC\
      8.99)\u200B - RELEASED IN AUGUST 2020<br></li><li>Nurburgring Pack featuring\
      \ GP, Nordschleife &amp; 24h layouts (individually this will sell for US$ 9.99\
      \ / \u20AC8.99)\u200B - TO BE RELEASED IN OCTOBER 2020<br></li><li>Spa-Francorchamps\
      \ Pack featuring 1970, 1991, 2020 versions (individually this will sell for\
      \ US$ 9.99 / \u20AC8.99)\u200B - TO BE RELEASED IN DECEMBER 2020<br></li><li>At\
      \ least two more Track DLCs in the same mould of the ones above ( US$ 9.99 /\
      \ \u20AC8.99 each)\u200B</li></ul><br>Furthermore, this Season Pass covers all\
      \ Expansion Packs and other Car &amp; Track packages to be released in the 2020-2021\
      \ timeframe - these are packs currently confirmed, arranged to a certain theme,\
      \ featuring cars, tracks or both, with base prices ranging from US$ 9.99 - US$\
      \ 19.99:<br><br><ul class=\"bb_ul\"><li> Brazilian Grand Prix Legends - Pack\
      \ featuring several World Championship cars won by Brazilian drivers<br></li><li>\
      \ Historical Track Pack - Pack featuring historical variants of tracks featuring\
      \ in the game<br></li><li> Street Supercars - Pack of road-legal Supercars<br></li><li>\
      \ Racin\xB4 USA - Pack featuring several North American cars and tracks, modern\
      \ and historical<br></li><li> Adrenaline - Pack featuring several off-road &amp;\
      \ Extreme Motorsports cars and tracks</li></ul>"
