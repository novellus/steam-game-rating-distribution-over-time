    about_the_game: The acclaimed fourth film from groundbreaking writer and director
      Quentin Tarantino (PULP FICTION, JACKIE BROWN), KILL BILL VOLUME 1 stars Uma
      Thurman (PULP FICTION), Lucy Liu (CHARLIE'S ANGELS, CHICAGO), and Vivica A.
      Fox (TWO CAN PLAY THAT GAME) in an astonishing, action-packed thriller about
      brutal betrayal and an epic vendetta! Four years after taking a bullet in the
      head at her own wedding, The Bride (Thurman) emerges from a coma and decides
      it's time for payback ... with a vengeance! Having been gunned down by her former
      boss (David Carradine) and his deadly squad of international assassins, it's
      a kill-or- be- killed fight she didn't start but is determined to finish! Loaded
      with explosive action and outrageous humor, it's a must-see motion picture event
      that has critics everywhere raving!
