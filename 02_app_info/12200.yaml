      boarding school, Bullworth Academy, and tells the story of mischievous 15-year-old
      Jimmy Hopkins as he goes through the hilarity and awkwardness of adolescence.
      Beat the jocks at dodge ball, play pranks on the preppies, save the nerds, kiss
      the girl and ultimately navigate the social hierarchy in the worst school around.
      <br> <br>Includes the complete soundtrack, featuring 26 original tracks. <br>After
      purchase and download you can locate the soundtrack in your Steam folder here:
      <br>[Steam\steamapps\common\bully scholarship edition\Bully Original Soundtrack].
      <br>The Steam folder is typically found under C:\Program Files\Steam'
