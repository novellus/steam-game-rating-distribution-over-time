  data:
    about_the_game: "<h2 class=\"bb_tag\">A New Hero Rises</h2><br>The Kingdom of\
      \ \u259C\u0334\u0314\u0348\u2595\u0334\u035D\u035C\u25AF\u0334\u0344\u0333\u2591\
      \u0337\u0357\u032A\u259A\u0337\u0306\u032A\u2592\u0338\u0343\u0323 is glitching.\
      \ The evil Chairman of the Banker\u2019s Guild has captured the Prince, opening\
      \ the way for destruction at the hands of the Archangels. With the Hero eliminated,\
      \ and the world horribly unraveling, reluctant tutor Lenna must step up to save\
      \ the kingdom. But it won\u2019t be easy--all she has to guide her is the voice\
      \ of the deceased elder, and he seems to know more than he\u2019s letting on...<br><br>Explore\
      \ a dangerous island filled with dungeons, and defeat the eight archangels to\
      \ bring order to a glitched-out kingdom in this top-down Zelda-like action-adventure\
      \ game. Playable in 8-bit and 32-bit pixel art styles!<h2 class=\"bb_tag\">Features</h2><ul\
      \ class=\"bb_ul\"><li><strong>Team up with a friend.</strong> Make peace with\
      \ Shadow Lenna to enjoy the game in local co-op multiplayer!<br></li><li><strong>Play\
      \ again (and again).</strong> With two graphical styles, multiple endings, multiple\
      \ boss forms, and procedural generation, you won\u2019t see everything in a\
      \ single playthrough!<br></li><li><strong>Challenge yourself.</strong> Speed\
      \ through the daily challenge dungeon with no sword, with only three hearts,\
      \ or without taking a single hit. Show off a GIF of your playthrough on the\
      \ connected leaderboard afterwards!<br></li><li><strong>Recruit companions.</strong>\
      \ Will you choose Henrietta, the free-range chicken with a vendetta, or perhaps\
      \ Gourdon, the sentient pumpkin? (4 to discover)</li></ul><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1114870/extras/pet-chicken.gif?t=1598892613\"\
      \ />"
