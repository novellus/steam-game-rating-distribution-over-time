    detailed_description: "The popular action puzzle game \u201CMr. DRILLER DrillLand\u201D\
      \ makes its Western debut on Steam! You\u2019re invited to a secret amusement\
      \ park known as \u201CDrillLand\u201D \u2013 500 meters underground! Explore\
      \ and conquer the five \u201Cattractions\u201D with simple yet exciting gameplay\
      \ that guests of all ages can enjoy!<br />\r\n<br />\r\n\u2022 Mr. DRILLER returns!\
      \ \u2013 The first Mr. DRILLER game for Steam featuring updated graphics and\
      \ HD cutscenes!<br />\r\n\u2022 Dig your way to victory! \u2013 Each of the\
      \ five attractions in DrillLand features their own set of unique gameplay rules.\
      \ Can you dig your way through each attraction and defeat the final boss?!<br\
      \ />\r\n\u2022 Competitive multiplayer modes! \u2013 Play with up to 4 players\
      \ locally - race to the finish or battle it out in \u201CFree-for-All\u201D\
      \ or \u201CDoubles\u201D!<br />\r\n\u2022 Take it easy! \u2013 All new \u201C\
      Casual\u201D mode for those who want to enjoy digging through DrillLand at a\
      \ leisurely pace!"
