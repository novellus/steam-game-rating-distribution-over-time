    about_the_game: "<strong>NOTE: THIS DLC IS NOT NEEDED TO PLAY SANHOK IN PLAYERUNKNOWN'S\
      \ BATTLEGROUNDS. MAPS ARE ADDED AT NO ADDITIONAL COST TO PLAYERS.</strong><br><br>Gear\
      \ up for more missions and more loot with the Event Pass: Sanhok\u2014offered\
      \ for a limited time only! Celebrate the official launch of Sanhok with this\
      \ ticket to unlock premium loot, including special Sanhok-themed cosmetics and\
      \ items. Take on exclusive challenges in Sanhok and rack up in experience points\
      \ as you battle your way through the ultimate life and death fight. Level up\
      \ with every mission accomplished and every second survived in-game to reap\
      \ your rewards.<br><br><strong>More information about the Event Pass: Sanhok\
      \ can be found <a href=\"https://steamcommunity.com/linkfilter/?url=http://sanhok.playbattlegrounds.com\"\
      \ target=\"_blank\" rel=\"noopener\"  >HERE</a>.</strong><br><br>Permanently\
      \ unlock these premium rewards (and more!) with the Event Pass:<br>- JAILBIRD\
      \ and ESCAPEE Outfit: Sport the look of a fugitive on loose! <br>- GUARD Outfit:\
      \ You can run but you can't hide! Become fully decked out in a studly Guard\
      \ uniform.<br>- SILVER PLATE Mini 14 and GOLD PLATE P92: Add some bling to your\
      \ bang!<br>- BEACH SHIRT, TWISTY TOP, and PARADISE BOTTOM: Enjoy the tropical\
      \ conditions of Sanhok in these Summer-themed outfits!<br><br>*All rewards unlocked\
      \ during the event are not tradable or marketable."
