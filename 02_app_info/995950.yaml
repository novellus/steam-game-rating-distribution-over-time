details:
  data:
    about_the_game: "Show your support for the Capcom Pro Tour with the Capcom Pro\
      \ Tour 2019  Premier Pass.<br />\r\n<br />\r\nIncludes the following contents:<br\
      \ />\r\n- CPT 2019 costumes for: Kage, Sagat and Champion's Choice Costume for\
      \ Rashid<br />\r\n- EX08 colors for the original and S1-4 characters' default\
      \ costumes.<br />\r\n- 'Ring of Justice' stage<br />\r\n- 5 Special In-Game\
      \ Titles<br />\r\n- 2 CPT 2019 Fighter Profile Themes<br />\r\n- 10,000 Fight\
      \ Money<br />\r\n<br />\r\n*The costumes and stage included in this bundle can\
      \ be purchased individually.  Please be careful of duplicate purchases.<br />\r\
      \n*In order to use the CPT: 2019 Premier Pass EX08 colors, you will also need\
      \ access to the characters.<br />\r\n*The EX08 colors, in-game titles and fighter\
      \ profile themes are limited content only available in the CPT: 2019 Premier\
      \ Pass.  These contents are not available for purchase individually.<br />\r\
      \n*This content will be available until November 2020 server maintenance. The\
      \ above schedule may change without notice."
