  data:
    about_the_game: "Players in the game as a beautiful masseuse, running a massage\
      \ shop. Daily reception of all kinds of city beauty, for their feet and legs\
      \ massage. Relieve their stress and fulfill self little hobbies.<br />\r\nI\
      \ believe that the previous game to the players brought a lot of expectations,\
      \ but also left some regrets. The purpose of this work is to make up for the\
      \ regret and bring more surprises.<br />\r\n\xB7 Animation system: there are\
      \ dozens of massage animations, each of which can be divided into preparation,\
      \ normal, excitement and extreme excitement as the excitement level of the guests\
      \ rises. Bring the player into the game.<br />\r\n\xB7 Clothing system: The\
      \ variety of clothing is enriched, and guests and masseurs can change their\
      \ clothes. Store pages don't display too much.<br />\r\n\xB7 Growth system:\
      \ players can obtain gold COINS, collection value and proficiency by serving\
      \ customers, which can be used to purchase uniforms, collect clothes and learn\
      \ massage posture respectively.<br />\r\n\xB7 Free Angle of view: Players can\
      \ rotate the Angle of view 360\xB0 without dead Angle, and adjust the camera\
      \ focus and height at will.<br />\r\n\xB7 In a word, if you like beautiful feet,\
      \ this is a game not to be missed!"
