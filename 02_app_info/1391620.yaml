    about_the_game: <u>Overview</u><br>Collect power ups, dodge threats, and blast
      away at asteroids and alien objects in this survival game.<br><br><u>Enemies</u><br>Asteroids
      , many alien objects and even UFO`s. <br><br><u>Levels</u><br>Go through the
      20 levels and more to come soon. The game get more difficult to overcome as
      you progress through the levels.<br><br><u>Power Items</u><br>4 Power up items
      can you encounter. <br>Shield - give you protection. The shield life time is
      influenced by every hit you get but it disapear in time even if you are not
      hit.<br>Life - regenerate a small percentage of your life.<br>Fire Power 2 and
      3 - it will give you 1 or 2 extra projectiles for a while. <br><br><u>Other
      Features</u><br>Collect as many points as possible.<br>Boost your points with
      bonus levels.<br>Fight and destroy strong bosses.
