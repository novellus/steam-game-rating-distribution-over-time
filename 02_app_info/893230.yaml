    about_the_game: "The director of How to Lose a Guy in 10 Days and Miss Congeniality\
      \ serves up a delicious new comedy topped with passion, playfulness, and pepperoni.\
      \ Former childhood pals Leo (Hayden Christensen, Star Wars series) and Nikki\
      \ (Emma Roberts, We're the Millers) are attracted to each other as adults\u2014\
      but will their feuding parents' rival pizzerias put a chill on their sizzling\
      \ romance? The tasty all-star cast also includes Alyssa Milano (&quot;Charmed&quot;),\
      \ Andrea Martin (My Big Fat Greek Wedding), and Danny Aiello (Do The Right Thing)."
