    about_the_game: "<h2 class=\"bb_tag\">\u5173\u4E8E\u6B64\u6E38\u620F</h2><br>\u672C\
      \u4F5C\u662F\u4E00\u90E8\u89C6\u89C9\u5C0F\u8BF4\u6E38\u620F\uFF0C\u7531\u82B1\
      \u98CE\u4FE1\u5236\u4F5C\u7EC4\u5F00\u53D1\u3002<br>\u73A9\u5BB6\u53EF\u968F\
      \u65F6\u5B58\u6863\uFF0C\u5E76\u5728\u9274\u8D4F\u4E2D\u56DE\u987E\u4E8B\u4EF6\
      CG\uFF0C\u968F\u6E38\u620F\u5267\u60C5\u89E3\u9501\u8FD8\u53EF\u53D1\u6398\u6545\
      \u4E8B\u7684\u53E6\u4E00\u9762\u3002<br>\u5728\u8BE5\u8BD5\u7528\u7248\u4E2D\
      \u60A8\u53EF\u4EE5\u6E38\u73A9\u6E38\u620F\u5F00\u5934\u7684\u4E24\u4E2A\u7AE0\
      \u8282\u3002<br><br><i>\u6211\u66FE\u7ECF\u65E0\u58F0\u5730\u3001\u65E0\u671B\
      \u5730\u7231\u8FC7\u60A8\u3002\u2014\u2014\u4E9A\u5386\u5C71\u5927\xB7\u8C22\
      \u5C14\u76D6\u8036\u7EF4\u5947\xB7\u666E\u5E0C\u91D1</i><br><br>\u6E38\u620F\
      \u4E2D\u51FA\u573A\u4EBA\u7269\u5747\u5DF2\u5E74\u6EE118\u5468\u5C81\u3002<br>\u90E8\
      \u5206\u53F0\u8BCD\u53EF\u80FD\u5305\u542B\u8FC7\u6FC0\u5185\u5BB9\uFF0C\u4E0D\
      \u4EE3\u8868\u82B1\u98CE\u4FE1\u5236\u4F5C\u7EC4\u7684\u89C2\u70B9\u3002<h2\
      \ class=\"bb_tag\">STORY</h2><br>\u5728\u4E00\u4E2A\u5E73\u5E73\u65E0\u5947\u7684\
      \u6625\u65E5\u5348\u540E\uFF0C\u53DB\u9006\u7684\u5C11\u5E74\u95EF\u5165\u4E86\
      \u7E41\u5FD9\u57CE\u5E02\u4E2D\u67D0\u4E2A\u5B89\u5B81\u7684\u89D2\u843D\u3002\
      <br>\u4EFF\u4F5B\u662F\u98DE\u9E1F\u4ECE\u65E0\u6570\u7684\u6D77\u7802\u4E2D\
      \u62FE\u8D77\u4E00\u7C92\u90A3\u6837\u2014\u2014<br>\u7FD8\u8BFE\u7684\u5C11\
      \u5E74\u4E0E\u7FD8\u73ED\u7684\u5927\u59D0\u59D0\u76F8\u9047\u4E86\u3002<br><br>\u4ED6\
      \u538C\u6076\u5979\u7684\u8BF4\u6559\uFF0C\u4E5F\u4E0D\u613F\u610F\u63A5\u53D7\
      \u5979\u7684\u5173\u5FC3\uFF0C<br>\u53EA\u5E0C\u671B\u80FD\u591F\u7528\u8C0E\
      \u8A00\u548C\u8BEF\u89E3\u642A\u585E\u8FC7\u53BB\uFF0C\u4E0D\u518D\u6709\u4EA4\
      \u96C6\u3002<br>\u4F46\u4E24\u4EBA\u7684\u8F68\u8FF9\u5374\u56E0\u4E3A\u5979\
      \u610F\u5916\u5F97\u77E5\u4E86\u4ED6\u7684\u201C\u79D8\u5BC6\u201D\u800C\u5F00\
      \u59CB\u7EA0\u845B\u2014\u2014<br><br>\u201C\u5728\u61C2\u5F97\u75DB\u82E6\u4E4B\
      \u524D\uFF0C\u4F60\u5E94\u8BE5\u5148\u957F\u5927\u3002\u201D<br>\u201C\u6BD4\
      \u8D77\u8FD9\u79CD\u542C\u7740\u5C31\u8BA9\u4EBA\u8D77\u9E21\u76AE\u7599\u7629\
      \u7684\u8BF4\u8F9E\uFF0C\u6211\u5B81\u613F\u4F60\u76F4\u63A5\u53D6\u7B11\u6211\
      \u3002\u201D<br><br>\u6211\u4ECD\u7136\u770B\u4E0D\u900F\u5979\u5728\u60F3\u4EC0\
      \u4E48\uFF0C\u6211\u505A\u4E0D\u51FA\u81EA\u5DF1\u7684\u9009\u62E9\uFF0C\u53EA\
      \u662F\u5982\u96CF\u9E1F\u822C\u672C\u80FD\u5730\u8DDF\u968F\u3002<br>\u6211\
      \u4EEC\u7A7F\u8FC7\u77F3\u677F\u94FA\u7684\u5C0F\u8DEF\uFF0C\u5979\u677E\u5F00\
      \u4E86\u624B\uFF0C\u50CF\u662F\u7B03\u4FE1\u6211\u4F1A\u8DDF\u5979\u4E00\u8D77\
