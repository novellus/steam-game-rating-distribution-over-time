    review: 'This was a pre-order incentive for Mega Man 11.


      One of the major complaints made against Mega Man 11 is the instrumentation
      used for the game''s music. This DLC changes the main 8 boss stage themes into
      a different style, which may be to your liking if the OST''s arrangement isn''t.


      That''s all that can be said about that.'
