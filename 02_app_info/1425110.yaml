    review: 'I remember playing Space Empires way back ages ago, so I was pretty excited
      to pick the series on steam again and replay them.


      Sadly, Space Empires I is NOT FUNCTIONAL on windows 10 at this time.  It cannot
      process a single turn, crashing to desktop when ''end turn'' is pressed.  game
      load and save functions also do not work either.


      This should have been tested more before release.'
