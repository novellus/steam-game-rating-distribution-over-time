details:
  data:
    about_the_game: "Asteroids Belt is an arcade game where you have to fly through\
      \ the asteroid belt in a spaceship, destroying them along the way.<br />\r\n\
      <br />\r\nTo pass the level and get to the next - you must attack asteroids\
      \ and destroy them, thereby earning points, the required number of which grows\
      \ with each level.<br />\r\n<br />\r\nColliding with asteroids will result in\
      \ the loss of the ship's defenses, so be careful. Among the asteroids, you may\
      \ come across various improvements to replenish the ship's defense or improve\
      \ weapons."
