    about_the_game: 'Join the mortal combat with <strong> Bacon May Die</strong> -
      insanely fun fighting game, where a little pig warrior must face hordes of bacon
      hungry zombie bunnies and battle evil creatures of the forest for its survival.<br><br>This
      beat em up game lets you fight like a ninja hero using crazy melee weapons with
      an option to spice up the action by slowing time and raining bullets on your
      enemies in cool shooting mode, which will make you feel like an action movie
      star.<h2 class="bb_tag">Bacon May Die features: </h2><br><ul class="bb_ul"><li>
      fast action-packed arcade fighting<br></li><li> multiple game modes to test
      your skills<br></li><li> huge arsenal of melee and ranged weapons<br></li><li>
      cool slow motion fighting mechanics <br></li><li> 100+ items to unlock</li></ul><br>Bacon
      May Die is currently in beta testing and will soon be launched to Early Access!
      Head up to Community Forums if you''d like to know how you too can join the
      beta and help to make this pigly fighting game better!'
