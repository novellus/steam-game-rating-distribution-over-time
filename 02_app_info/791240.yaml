    reviews: "\u201CIt\u2019s a really smart collection of puzzles, and it\u2019s\
      \ presented in the most spectacular fashion. - This is a big game, with AAA\
      \ animation work, an extraordinary soundscape, and so much imagination. Definitely\
      \ give this a look.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=https://buried-treasure.org/2020/02/lumote/\"\
      \ target=\"_blank\" rel=\"noopener\"  >https://buried-treasure.org/2020/02/lumote/</a><br><br>\u201C\
      Lumote\u2018s sound, art and puzzle design are excellent from beginning to end,\
      \ and if that end shows up a little more quickly than I\u2019d have wished then\
      \ that just means it never wore thin in its six-hour runtime.\u201D<br>90 \u2013\
      \ <a href=\"https://steamcommunity.com/linkfilter/?url=https://hardcoregamer.com/2020/02/25/review-lumote/368220/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Hardcore Gamer</a><br>"
