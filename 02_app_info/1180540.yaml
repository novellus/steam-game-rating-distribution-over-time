    about_the_game: '<i>&quot;Puddle Knights retroactively caused me to create the
      games I''ve made&quot;</i><br>-- Arvi Teikari, developer of Baba Is You<br><br><strong>Puddle
      Knights</strong> is a puzzle game about wits, chivalry and mud. In the game,
      valiant knights of varying cape lengths assist Ladies and Bishops across mud
      formations that threaten to dirty their precious hems. As the motto of the Order
      of the Puddle Knights says: <i>a badly designed sanitation system gives ample
      opportunity for heroism!</i><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1180540/extras/SteamGIF_CapeOnMud_v2.gif?t=1606396526"
      /><br><br>As the player, you will coordinate the movement of both the Knights
      and their less mud-resistant superiors with the goal of escorting them to their
      designated exit. To achieve this noble purpose, no sacrifice is too great: capes
      will tear and heads will be stepped on. However, it is your head that will be
      doing most of the heavy lifting in these puddle puzzles!<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1180540/extras/SteamGIF_Headhop_v3.gif?t=1606396526"
      /><br><br>Key features:<br><ul class="bb_ul"><li> 100+ head-scratching levels
      of increasing difficulty<br></li><li> Step on heads<br></li><li> Tear up capes,
      hold down drawbridges and perform other inventive tactical maneuvers<br></li><li>
      A fresh take on logic puzzles: no pressure plates, keys to collect or boxes
      to push<br></li><li> Mistake-making and experimentation enabled by Undo and
      Reset functions<br></li><li> No rush: all the time in the world to think and
      analyze</li></ul><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1180540/extras/SteamGIF_Tear_v2.gif?t=1606396526"
      /><br><br>Time to protect some dignity!'
