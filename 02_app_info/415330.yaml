details:
  data:
    about_the_game: "Realore introduces a brand new strategy game where players can\
      \ put themselves in the shoes of Flavius, experienced Roman warrior who had\
      \ to retire and needs to build a new life for himself.<br />\r\n<br />\r\nAfter\
      \ he got injured, Flavius is sad and lonely, he can't be a warrior anymore and\
      \ he is not wealthy. Meanwhile, the Roman Empire prospers and the Emperor decides\
      \ to expand territories. He assigns Flavius a position of instructor for those\
      \ who will build new settlements and towns, and take care of farming lands.<br\
      \ />\r\n<br />\r\nMake Flavius' dreams come true! Travel across 41 challenging\
      \ levels, help locals along the way, and organize production and delivery of\
      \ various goods. When in Rome, do as Flavius does.<br />\r\n<br />\r\nJOIN US!<br\
      \ />\r\n<br />\r\nFollow us on Facebook: https://www.facebook.com/RealoreGame<br\
      \ />\r\nFollow us on Twitter: https://twitter.com/RealoreGames"
