    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1462990/extras/new_showcase_compressed.gif?t=1606244986\"\
      \ /><h2 class=\"bb_tag\">Cats and political ideologies</h2><br>The free world\
      \ is threatened by a tyrannical empire looking to unite the stars under a single\
      \ voice. The Sayari System is under invasion, and the Colorsky Star Force (CSF),\
      \ a joint military alliance is fighting to defend the capital from being grasped\
      \ by the mighty Dekenzia Major Allegiance (DMA). In the middle of this conflict\
      \ is <strong>Rushaug</strong>, an elite soldier operating behind enemy lines,\
      \ gathering critical information, all while sabotaging the enemy from the inside.\
      \ His accomplishments does not go unnoticed, and he is quickly building a reputation\
      \ after he defeats DMA\u2019s greatest operative; <strong>Ridley Wesker</strong>.\
      \ The DMA is determined to stop the threat, prompting Zargasso to dispatch additional\
      \ forces to hunt down and eliminate Rushaug. Unknownly, Rushaug is about to\
      \ meet his equal; <strong>Red Nuke</strong>.<br><br>Suspicious activity has\
      \ been observed on the cold planet Snotikia. Why is the enemy conducting missile\
      \ tests on a foreign planet? Rushaug is sent to investigate.<h2 class=\"bb_tag\"\
      >Gameplay and Features</h2><br><ul class=\"bb_ul\"><li><strong>EXPLORE</strong>\
      \ a vast spectrum of planets adapting from cold tundras to arid deserts.<br></li><li><strong>INFILTRATE</strong>\
      \ hostile settlements ranging from remote outposts to enormous spacestations.<br></li><li><strong>ENGAGE</strong>\
      \ in combat against enemies such as the skilled infantry of the DMA, experienced\
      \ guerrilla fighters on planet Ecuador, or take on the feared Bolse Death Squadron.\
      \ The game puts huge emphasis on gunplay, and realistic bullet velocity, so\
      \ it is all about quick reactions.<br></li><li><strong>COLLECT</strong> intel\
      \ to reveal new locations and gun schematics to unlock 40+ different weapons\
      \ to choose from.<br></li><li><strong>UNCOVER</strong> the truth about Project\
      \ Emerald and save the free world from a nuclear holocaust.</li></ul><h2 class=\"\
      bb_tag\">Developer notes</h2><br>Rushaug: Project Emerald has been a passion\
      \ project for more than eight years. It is a dream come true to have you view\
      \ this page right now. If you're passionate about stealth games, shooters, and\
      \ platformers, and happen to like cats as well, I think you're going to like\
      \ this experience very much."
