details:
  data:
    about_the_game: '<i>Ann awakes on the island of Ylina. No one has ever seen her
      and she doesn''t remember anything. Yet, Ylina is the last land on Earth...</i><br><br>Explore
      the island of Ylina and find out about Ann''s past in this adventure/action/RPG.
      You can choose to wander around in the forest at dusk, explore deep underground
      ruins from another age, or take a walk on the beaches, staring at the endless
      ocean. <br>...Or, you can choose to face your destiny.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1173910/extras/DOY_Description1.jpg?t=1599079817"
      /><br><br>Among other things, Dreams of Ylina includes:<br><ul class="bb_ul"><li><strong>Exploration</strong>:
      Walk the hills, forests, mountains, beaches and underground of Ylina, wander
      in the sunset on the wild coast of the island, ...<br></li><li><strong>Story</strong>:
      Discover what happened to Ann and what led her to Ylina,<br></li><li><strong>Dialogs</strong>:
      Talk to the kind people of Ylina (well, most of them are kind) and enjoy their
      hospitality,<br></li><li><strong>Treasures</strong>: Search in the buried ruins
      and in forgotten chests, to find items and weapons,<br></li><li><strong>Quests</strong>:
      Help Ylinians and get their gartitude, maybe a gold coin or two (these are hard
      times...)<br></li><li><strong>History</strong>: Learn about the history of Ylina
      and the events that forged its destiny...</li></ul><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1173910/extras/DOY_Description2.jpg?t=1599079817"
      /><br><br>Dreams of Ylina is an indie game made by Pangoweb.<br>Music by Phonochrome
      Prod and Pangoweb.'
