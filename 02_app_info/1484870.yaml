    about_the_game: "The Wolf Armor + Weapon Set is available as an ingame recipe.\
      \  <br />\r\n<br />\r\nFenrir was a monstrous beast born of the trickster god\
      \ Loki and a giantess named Angrbo\xF0a, who caused terror throughout Midgard.\
      \ It was foretold that he would be the cause of Odin\u2019s demise during Ragnarok,\
      \ but that prophecy did not come to be. Fenrir was smited by Odin\u2019s son\
      \ V\xED\xF0arr before he had the chance to swallow Odin whole. <br />\r\n<br\
      \ />\r\nIn honor of V\xED\xF0arr\u2019s valiant act, weapons and gear were forged\
      \ by the blacksmith\u2019s of Midgard and are bestowed upon the most worthy\
      \ of warriors. Don a Wolf Hood as you wield a mighty Iron Wolf Shield and Mace,\
      \ showing your enemies that you are not a Viking to be trifled with."
