details:
  data:
    about_the_game: '<h2 class="bb_tag">About project:</h2><strong>ElysiumVR</strong>
      is a multiplayer <strong>Roleplaying </strong>game designed for virtual reality.
      The player falls into a <strong>sandbox world</strong> (Saint-Graice islands),
      in which he or she will live, work and have fun. The <strong>everyday life is
      detailed</strong>, starting from the need for water and food, finishing with
      decoration of their apartment / house. You just have to comfortably settle in
      this world and go in <strong>search of adventures with your friends.</strong><br>Each
      player can have <strong>different jobs</strong>, ranging from a dangerous bandit
      from the hood, ending with the president of the island state of <strong>Saint-Graice
      islands</strong>. You are guaranteed to experience maximum immersion in the
      gameplay! After all, all this will<strong> happen in VR</strong> ( and PC )!
      <br><br>We detailed such spheres as: technologies, weapons, survival, building
      and economics. Thanks to this, the gameplay will be full of <strong>constant
      adventures</strong> and action! You will generate stories, which cannot be kept
      silent!<h2 class="bb_tag">Main features:</h2><img src="https://steamcdn-a.akamaihd.net/steam/apps/808790/extras/elys-steam_new-01.png?t=1575433146"
      /><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/808790/extras/elys-steam_new-02.png?t=1575433146"
      /><h2 class="bb_tag">Jobs system:</h2><img src="https://steamcdn-a.akamaihd.net/steam/apps/808790/extras/elys-steam_new-03.png?t=1575433146"
      /><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/808790/extras/elys-steam_new-04.png?t=1575433146"
      />'
