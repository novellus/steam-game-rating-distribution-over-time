    about_the_game: Empire of the Fallen Steel is a sci-fi action role-playing game,
      the player is able to join one of the four battling factions, assemble his own
      band of reinforced robots, lead them into battle, conquer cities and defeat
      the other factions.<h2 class="bb_tag">Features</h2><br>- Free-form sand-box
      gameplay, conquer any city or faction<br>- Procedural generated cities <br>-
      Technology upgrades<br>- Lead and give orders to your robots in massive battles<br>-
      Economy driven gameplay<br>- Buildable cities
