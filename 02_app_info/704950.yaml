    about_the_game: <strong>Scarlett's Dungeon</strong> is an action RPG zelda-like
      game with randomly generated dungeons and a tribute to the 8-bit/16-bit era
      through it's visuals and sounds.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/704950/extras/sd01.gif?t=1608321695"
      /><br><br>Once upon a time, there was a 10 year old girl named Scarlett that
      lived in a calmly and peacefully village called Palette. Until, a monster that
      calls itself the <i>God Lord</i> of this universe, decided to kidnap half the
      habitants of the village including Scarlett's family to serve as an offering
      to him. He takes them to the 15th floor of the dungeons and threats to kill
      them all if somebody doesn't come fast! What will Scarlett do?<h2 class="bb_tag">In
      Scarlett's Dungeon you will...</h2><ul class="bb_ul"><li>cry of happiness staring
      at the stunning pixel art visuals</li></ul> <ul class="bb_ul"><li>spam dash
      attack until your fingers bleed</li></ul> <ul class="bb_ul"><li>hum while listening
      to the awesome retro soundtracks</li></ul> <ul class="bb_ul"><li>play a retro
      zelda-like adventure</li></ul> <ul class="bb_ul"><li>fight against a variety
      of enemies and regions</li></ul> <ul class="bb_ul"><li>explore 15 randomly generated
      dungeon floors</li></ul> <ul class="bb_ul"><li>rescue your family?</li></ul>
      <br><img src="https://steamcdn-a.akamaihd.net/steam/apps/704950/extras/sd03.gif?t=1608321695"
      />
