    about_the_game: <i>1984</i>. <br>The world is about to explode.<br>Relations between
      the <i>USA</i> and the <i>USSR</i> are getting worse and all nations are preparing
      for a possible third world war. &quot;TALIS&quot;, young elite soldier of the
      <i>A.S.A</i> is sent for an <i>INTEL-RECO</i> mission on an island which the
      <i>CIA</i> has indicated knowledge of terrorist activities. The terrorist group
      named <strong>BONIS MUNDI</strong>, responding to the orders of a certain <strong>QUADRA</strong>,
      might have developed a weapon greatly surpassing the atomic bomb. TALIS is far
      from expecting what he will discover. An adventure that will change the course
      of his life and war in general.<br><br>Time Squared is an open-world FPS game
      in which you'll fight an army composed of different types of enemies. The world
      is set in a dozen different environments that you can explore on foot or driving
      the infamous &quot;FENEC-081&quot;. From handguns to snipers, you will have
      a variety of weapons at your disposal to kill the enemy.<br><br>Time Squared
      has been developed by two guys that are very passionate and will do everything
      to make Time Squared's players happy ! If you want to talk to us for any reason,
      just message us on Discord.
