    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1467140/extras/00---Poczuj-smak-zemsty_dark.gif?t=1608394949\"\
      \ /><br>The happy life of Olivia - a special effects specialist working in Hollywood\
      \ on the biggest blockbusters - changes dramatically when killers working for\
      \ a mighty cartel kill her son and husband. Ethan and George found themselves\
      \ in the wrong place at the wrong time. The broken-hearted woman can't hope\
      \ the corrupt justice system will help her, so she decides to take the matters\
      \ into her own hands. She's focused, methodical, doesn't have anything to lose,\
      \ so she begins her vendetta.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1467140/extras/01---Tw\xF3\
      rz-\u0142adunki-wybuchowe_dark.gif?t=1608394949\" /><br>Take advantage of your\
      \ test base and experience, combine various substances, make bombs, connect\
      \ the electronics, hide the explosives in inconspicuous objects and in places\
      \ which aren't obvious ones.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1467140/extras/02---Eksperymentuj_dark.gif?t=1608394949\"\
      \ /><br>Place the explosives in various locations at your base, check their\
      \ firepower on cars, barrels, mannequins and any other types of equipment.<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1467140/extras/03---Rozplanuj-dok\u0142\
      adnie-akcj\u0119_dark.gif?t=1608394949\" /><br>Each attack must be planned carefully.\
      \ Check the surroundings, the layout of the buildings. When doing your analysis,\
      \ don't forget about the security, the cameras, the dogs, or the police patrols.<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1467140/extras/04---Eliminuj-oprawc\xF3\
      w_dark.gif?t=1608394949\" /><br>Creep around, think creatively and out of the\
      \ box. Use cameras, drones, or any other spying devices. Enjoy the taste of\
      \ revenge.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1467140/extras/05---Nie-daj-si\u0119\
      -z\u0142apa\u0107!_dark.gif?t=1608394949\" /><br>Here's the most important thing!\
      \ Try to be invisible, watch out for the cartel soldiers, they're dangerous,\
      \ ruthless, and they want to hunt you down. Oh, and don't let the police catch\
      \ you as well!"
