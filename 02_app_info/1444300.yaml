  data:
    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1444300/extras/about_1.png?t=1609535242\"\
      \ /><br><strong>Teacup </strong>is a narrative adventure game with a focus on\
      \ exploration and non-linear progression. <br><br>You play as the titular Teacup,\
      \ a shy and introverted young frog who loves drinking tea and reading. The day\
      \ before she is to host a tea party at her house, she realizes <strong>she is\
      \ completely out of tea, </strong>and thus must venture into the woods around\
      \ her to find the herbs she needs to restock her pantry.<br><br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/1444300/extras/about_2.png?t=1609535242\"\
      \ /><br>You are free to tackle the list of ingredients Teacup must gather in\
      \ any order you wish. Find your own path through the world of Little Pond. <br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1444300/extras/about_3.gif?t=1609535242\"\
      \ /><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1444300/extras/about_4.png?t=1609535242\"\
      \ /><br>During your adventure you will meet the charming inhabitants of the\
      \ forest. Some are talkative, some are grumpy, but all of them will lend you\
      \ an ear on your adventure.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1444300/extras/about_5.gif?t=1609535242\"\
      \ /><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1444300/extras/about_6.png?t=1609535242\"\
      \ /><br>Most of the animals you meet will be glad to help Teacup\u2026 in exchange\
      \ for a small favor or some help. Organize a (oddly shaped) market stall, win\
      \ an underwater race and more!<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1444300/extras/about_7.gif?t=1609535242\"\
      \ />"
