details:
  data:
    about_the_game: "In Saboteurs on the River, you are invited to Red River Landing\
      \ in Louisiana to celebrate the Summer Gumbo Festival. However, you learn that\
      \ all is not well in this tourism hotspot, as there have been a series of strange\
      \ thefts and accidents around town. Your job will be to figure out who the saboteur\
      \ is before they escalate things any further.<br><br>Gameplay Features: <br><br><ul\
      \ class=\"bb_ul\"><li> First-person point-and-click mystery game<br></li><li>\
      \ Get lost in the labyrinthine Louisiana bayou and hold your own against its\
      \ alligators, frogs, and mosquitoes<br></li><li> Help make arrangements for\
      \ the Summer Gumbo Festival<br></li><li> Snoop, eavesdrop, and stakeout to gather\
      \ clues\u2026 but don\u2019t get caught!<br></li><li> Solve puzzles, hunt for\
      \ clues, and untangle everyone\u2019s twisted motives, but don\u2019t get bamboozled\
      \ by a red herring!</li></ul>"
