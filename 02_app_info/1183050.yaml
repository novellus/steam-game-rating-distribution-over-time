    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1183050/extras/2019-10-29_KUF2_Headlines_Steam_store_Content_EN.png?t=1600349756\"\
      \ /><br><br>With your purchase you receive the full version of Kingdom Under\
      \ Fire 2, as well as the Hero Package.<br><br>The Hero Package contains:<br><br><strong>1x\
      \ Exclusive Costume: </strong><br>The selection box contains the Guardian of\
      \ Light Set \u2013 a full blue-and-white costume set for all playable classes.\
      \ Whichever path you take, you\u2019ll be perfectly kitted out from head to\
      \ toe.<br><br><strong>Troops Benefits: </strong><br><ul class=\"bb_ul\"><li>3x\
      \ Troop Coupon<br></li><li>5x Troop Revival<br></li><li>1x Rare Troop</li></ul><br><strong>Other\
      \ Benefits: </strong><br><ul class=\"bb_ul\"><li>In-game currency: 1,000x Cubic<br></li><li>Silver\
      \ Booster Pack (30 Days)<br></li><li>1x Change Appearance Voucher<br></li><li>20x\
      \ Resurrection Ticket<br></li><li>10x Universal Repair</li></ul><br><i>All package\
      \ items will be sent to you via in-game mail. All contents can be collected\
      \ up to 6 times per account after creating a character. Unclaimed items in the\
      \ in-game mailbox will not be deleted when a character is deleted.</i>"
