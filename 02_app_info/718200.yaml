    about_the_game: "Throughout our lives the moments we share with others paint bold\
      \ strokes across our canvas of memories. They define our personality, our existence,\
      \ and shape our futures. Our greatest desire is to find that moment, that perfect\
      \ instance, we wish to relive forever. That moment, no matter where you are\
      \ or what you're feeling, is home.<br />\r\nAfter a series of tragic events,\
      \ our hero Xero and his best friends are thrown from their homes into the middle\
      \ of a war between nations. A general on one side of the conflict obtains an\
      \ incredible power and then goes rogue, threatening humanity's very existence.\
      \ The future of the planet is in danger and the only way to save it may involve\
      \ killing your best friend.<br />\r\n<br />\r\nForever Home is a retro RPG developed\
      \ over 13 years that takes inspiration from SNES and PS1 classics. The battle\
      \ system is influenced from Squaresoft style action turn-based systems such\
      \ as Final Fantasy VI or Chrono Trigger. It uses a skill learning system similar\
      \ to Grandia II and the Final Fantasy VII Materia system. Forever Home includes\
      \ item and weapon crafting, monster catching, a rank based Colosseum, and numerous\
      \ side quests.<br />\r\nThe 30+ hour character driven narrative contains a deeply\
      \ emotional and adult-oriented story mixing tragedy and heartache with overcoming\
      \ personal adversities and lighthearted humor. The theme focuses on the meaning\
      \ of survival and finding a place you can call home. A powerful original soundtrack\
      \ mixing classical instruments with alternative drums and guitar helps push\
      \ the mood.<br />\r\n<br />\r\nKey Features:<br />\r\n- 30+ hour main story<br\
      \ />\r\n- 30+ hours of sidequests<br />\r\n- Weapon / Armor / Item crafting<br\
      \ />\r\n- Turn-based combat with a modern take on action-time systems<br />\r\
      \n- Challenging boss battles requiring well-thought-out strategies<br />\r\n\
      - No missables, meaningful sidequests, and player-influenced design<br />\r\n\
      - Retro style world map with ship and airship travel<br />\r\n- Powerful original\
      \ soundtrack<br />\r\n<br />\r\nCons:<br />\r\n- You might cry a lot"
