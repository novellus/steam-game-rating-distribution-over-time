  data:
    about_the_game: Grab some friends and get ready to have some fun! In Duck's Wrath
      you can face up to 3 friends in 2 different game modes based on pushing your
      rivals into the water by colliding or burping at them. Hot dogs will appear
      randomly every few seconds, you'll have to eat at least one to burp at your
      &quot;friends&quot;. Let the best duck win!<h2 class="bb_tag">Game Features:</h2><ul
      class="bb_ul"><li><strong>Controller and keyboard support:</strong><br>You can
      play with up to 4 controllers or with 3 controllers and one keyboard.<br><br></li><li><strong>Basic
      mechanic:</strong><br>Win your opponents by burping at them. More food equals
      stronger burps!<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1233790/extras/basic_mechanic_steam_store.gif?t=1609535045"
      /><br><br></li><li><strong>Level editor:</strong><br>Thanks to the included
      level editor, you will be able to create amazing levels in a very short amount
      of time, and share them fith your friends!<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1233790/extras/level_editor_cropped.gif?t=1609535045"
      /><br></li></ul>
