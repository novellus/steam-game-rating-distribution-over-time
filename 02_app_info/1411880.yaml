details:
  data:
    about_the_game: "According to the current astronomical observation and exploration,\
      \ the solar system is composed of the sun, 9 planets and their satellites.<br\
      \ />\r\nFor example: Sun, Mercury, Venus, Earth, Moon, Mars, Jupiter, Saturn,\
      \ Uranus, Neptune and Pluto etc.<br />\r\nThis game is based on the background\
      \ of various celestial bodies in the real solar system. It simulates that astronauts\
      \ fly a spaceship from earth orbit to the moon first. After reach to the Moon\
      \ select the planets or satellites they want to explore, and then start the\
      \ whole solar system exploration tour.<br />\r\nDue to the long distance of\
      \ the spacecraft to the target planet, the fuel carried by the spacecraft cannot\
      \ reach directly. Scientists first created a route to the target planet and\
      \ set up a number of space refueling stations along the route.<br />\r\nDuring\
      \ the voyage to the target planet, the spacecraft can dock at the space refueling\
      \ station to replenish fuel so as to continue the voyage and complete the exploration\
      \ journey. If the spacecraft runs out of fuel or is hit by a meteorite during\
      \ exploration,<br />\r\nThe spacecraft will crash, and the entire mission has\
      \ failed.<br />\r\nTip: this game needs a certain amount of astronomical knowledge\
      \ to better complete the task of exploring the entire solar system."
