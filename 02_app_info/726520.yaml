    about_the_game: "What if you had a second chance at life? That's what happened\
      \ to Engel Smith, failed merchant who is killed in his previous life and now\
      \ through the screw-up of his Guardian Angel, he now is in his 20s again, with\
      \ decades of knowledge ahead of him. <br />\r\n<br />\r\nThis short kinetic\
      \ novel is written by Darren Kwok and Cheryl Tan and developed by Afterthought\
      \ Studios, the creators of the critically-acclaimed Forgotten, Not Lost. The\
      \ project is supported by the Singapore's National Arts Council.<br />\r\n<br\
      \ />\r\nThe kinetic novel features beautifully drawn background art as well\
      \ as a quirky, interesting story ready for everyone to enjoy. The 30,000+ words\
      \ long story will be more than capable of providing about 3-5 hours of enjoyment\
      \ for the reader.<br />\r\n<br />\r\nAre you ready to join Engel as he once\
      \ again, tries his hand at business?"
