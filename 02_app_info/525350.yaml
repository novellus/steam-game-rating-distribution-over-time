    detailed_description: <h1>Just Updated</h1><p>Alpha 0.2 is live! Introducing huge
      performance improvements, controls customization, HOTAS and Vive motion controller
      support and more!</p><br><h1>About the Game</h1><strong>People are no more.</strong><br><br>In
      the world devoid of human life our sentient machines are left to simulate the
      life they once knew. With no one to watch them, the swarm of flying drones built
      for one purpose - race - compete each into eternity other across various landscapes
      and settings.<br><br>Thick Air drone design is inspired by automobile era of
      late XX century. <br><br><strong>Features</strong><br><ul class="bb_ul"><li>Physics-driven
      flight model, no BS! Get a gamepad handy.<br></li><li>Split-screen multiplayer
      - challenge your best friend, see how that friendship holds up.<br></li><li>Brutal
      and unforgiving AI!<br></li><li>Various race modes.<br></li><li>Headbanging
      soundtrack!<br></li><li>VR support (completely optional) - both HTC Vive and
      Oculus Rift have been tested to work perfectly.<br></li><li>HOTAS (actually
      any DirectInput device) and Vive motion controllers support.</li></ul><br><strong>What
      we got planned</strong> <br><ul class="bb_ul"><li>Online multiplayer - coming
      soon!<br></li><li>Drone visual and (optional) performance damage<br></li><li>Performance
      tuning<br></li><li>Visual customization (paint it pink) and upgrades (put a
      spoiler on it)<br></li><li>Community-introduced features - we're listening to
      your every word!</li></ul>
