    reviews: "\u201CThe world of Thick Air is set after the mass human extinction...\
      \ If that's not enough backstory to get you interested in a racing game, then\
      \ you're probably dead inside.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=https://www.gamerzunite.com/thick-air-gives-us-sci-fi-racing#.V8na362VWUk\"\
      \ target=\"_blank\" rel=\"noopener\"  >GamerzUnite</a><br><br>\u201CThick Air\
      \ brings flight simulator style tightness of control to a rally-like aerial\
      \ drone racing game.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=http://bigbossbattle.com/greenlight-highlight-thick-air/\"\
      \ target=\"_blank\" rel=\"noopener\"  >BigBossBattle</a><br><br>\u201CIt looks\
      \ great, sounds great and if you don\u2019t mind the extreme VR sickness it\
      \ looks awesome in VR!\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=http://www.virtual-reality-shop.co.uk/thick-air/\"\
      \ target=\"_blank\" rel=\"noopener\"  >The VR Shop</a><br>"
