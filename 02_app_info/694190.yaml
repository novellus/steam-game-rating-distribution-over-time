details:
  data:
    about_the_game: "&quot;Cossacks 3: The Golden Age&quot; would impress you with\
      \ a bunch of exciting content - its a whole new thrilling multiplayer gamemode\
      \ &quot;Historical Battle&quot;, intriguing single player scenarios, amazing\
      \ campaign, early access to 2 new anticipated nations and 5 new units, and of\
      \ course 2 new amazing tracks!<h2 class=\"bb_tag\">Main features:</h2><ul class=\"\
      bb_ul\"><li><u>&quot;Historical battle&quot;</u> \u2013 new multiplayer gamemode,\
      \ which allows up to 8 players to participate. 8 fascinating and widescle historical\
      \ battles are waiting for warlords, who are ready to challenge fate and rewrite\
      \ the history. <br></li><li><u>&quot;Oranien boven!&quot;</u> \u2013 new historical\
      \ campaign. Lead the Dutch Republic through the darkest and brightest days alike,\
      \ participating in major conflicts of XVII century.<br></li><li><u>Singleplayer\
      \ scenarios</u> \u2013 four new singleplayer missions: Siege of Dunkirk, War\
      \ over Brazil, Caribbean war and Portuguese Restoration War.<br></li><li><u>Switzerland\
      \ and Piedmont</u> - new strong and beautiful nations and ready to battle in\
      \ single and multiplayer game modes bath, as players fiercly fight for the top\
      \ places in ranked.<br></li><li><u>New unique units</u> \u2013 5 new units will\
      \ increase amount of your game's strategies even further. Switzerland would\
      \ have 17th century Pikeman, Jaeger and Mounted Jaeger (unique hussar). Padre\
      \ and 18th century Dragoon would join Piedmont. <br></li><li><u>Soundtrack</u>\
      \ \u2013 2 brand new soundtracks, dedicated to Switzerland and Piedmont. Lead\
      \ your armies to victory, while listening epic and picturesque execution of\
      \ national motives.</li></ul><i>Digital Deluxe edition or DLC owners would have\
      \ 2 weeks of exclusive access to Piedmont and Switzerland. After this initial\
      \ period, all players would be able to play with these nations.</i><br><br><i>This\
      \ DLC is the final part of Deluxe Edition.</i>"
