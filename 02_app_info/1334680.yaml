details:
  data:
    about_the_game: "The My Mud Game system has many preset Mud games, which are not\
      \ very good reference examples for players who want to create their own Mud.<br\
      \ />\r\nIn order to facilitate players to create their own Mud, I concentrated\
      \ and integrated the important functions provided by My Mud Game into this package,\
      \ which is free for those who have purchased the main program.<br />\r\nIn addition\
      \ to a very simplified Mud, this DLC is expected to add teaching files made\
      \ by Mud in the future to facilitate its use as a reference during development."
