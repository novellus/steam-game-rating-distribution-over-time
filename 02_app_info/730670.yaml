    about_the_game: "EXIT 3 - Painter is the third episode in our puzzle series.<br\
      \ />\r\nOld-school game play is mixed with polished visuals.<br />\r\nThere\
      \ are 60 well designed levels to complete. (50 in campaign + 10 in survival)<br\
      \ />\r\n<br />\r\nThe goal is seemingly simple: guide the marbles through various\
      \ obstacles into their corresponding target slots.<br />\r\nWhile this sounds\
      \ easy the game isn't so much. Devise your solution beforehand and avoid all\
      \ the traps to succeed.<br />\r\n<br />\r\nThe puzzles are tailored around the\
      \ ability to paint the marbles. Paint or not to paint, that is the question.<br\
      \ />\r\n<br />\r\nThree difficulty levels:<br />\r\n<br />\r\n\u2022\tCasual\
      \ - no time pressure, relaxed bonus requirements<br />\r\n\u2022\tNormal - challenging\
      \ amount of time for each level<br />\r\n\u2022\tPro - very sharp times and\
      \ bonus requirements<br />\r\n<br />\r\nFeatures:<br />\r\n<br />\r\n\u2022\t\
      Atmospheric 3D environments<br />\r\n\u2022\tPolished visuals<br />\r\n\u2022\
      \tSolid game play<br />\r\n\u2022\tMake your own way though the game : multiple\
      \ solutions exist for each puzzle<br />\r\n\u2022\tClear goals, simple game\
      \ mechanics<br />\r\n\u2022\tChallenge and Survival modes <br />\r\n\u2022\t\
      Achievements<br />\r\n\u2022\tOffers best in class puzzle experience<br />\r\
      \n\u2022\tCatchy music tracks <br />\r\n\u2022\tMultilingual<br />\r\n<br />\r\
      \nDespite being a puzzle game, it is highly re-playable due to its challenging\
      \ levels and unique design.<br />\r\n<br />\r\nMultilingual support has just\
      \ been released for the game!<br />\r\n<br />\r\nThe following languages are\
      \ available:<br />\r\n<br />\r\nEnglish<br />\r\nSpanish<br />\r\nPortuguese<br\
      \ />\r\nGerman<br />\r\nFrench<br />\r\nItalian<br />\r\nSimplified Chinese<br\
      \ />\r\nKorean<br />\r\nJapanese<br />\r\nTurkish<br />\r\nHungarian<br />\r\
      \nRussian<br />\r\nPolish"
