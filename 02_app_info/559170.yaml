    about_the_game: The undead are back and this time they want your virtual vegetables!
      <br>Well, if they want 'em, give it to them. In the only humane way possible....<br>A
      ripe juicy tomato to the face! Ha!<br>Not only tomatoes, but pumpkins, watermelons
      and much more.<br>Even your ever loving feline companions are willing to put
      their paws up and pounce.<br>So stop them now!<br>For the love of all that is
      ripe. <br>It's time to... <br>Ready, Aim, Splat! the Virtual Zombie Apocalypse!<h2
      class="bb_tag">Let's Sling Some VR Veggies!</h2>Ready, Aim, Splat! lets you
      put your slingshot skills to the test and stop the oncoming horde of undead.<br>Protect
      a variety of zones around the city and see how long you can last.<br><br>Featuring:<br><ul
      class="bb_ul"><li>Comical cartoon visuals suitable for everyone</li></ul><ul
      class="bb_ul"><li>Over 8 In Game Powerups</li></ul><ul class="bb_ul"><li>Pumpkins,
      Watermelons, and other veggie delights</li></ul><ul class="bb_ul"><li>Throw
      your feline friends</li></ul><ul class="bb_ul"><li>Summon the 'King of Pop'
      to cause a breakout of THAT dance</li></ul><br><ul class="bb_ul"><li>Over 6
      Camera settings to give you the perfect vibe to your end of the world</li></ul><ul
      class="bb_ul"><li>16-bit Mode</li></ul><ul class="bb_ul"><li>Old Movie Mode</li></ul><ul
      class="bb_ul"><li>Sin City Mode</li></ul><ul class="bb_ul"><li>and more...</li></ul><br><ul
      class="bb_ul"><li>More than 40 unlockable goodies</li></ul><ul class="bb_ul"><li>Hats!</li></ul><ul
      class="bb_ul"><li>Leaderboards</li></ul><ul class="bb_ul"><li>And a lot more
      that we don't want to spoil you with here...</li></ul><h2 class="bb_tag">Happiness
      Guarantee for your Future (Should you survive...)</h2>And to show our appreciation
      for your fine slinging skills, we provide all updates and future content for
      Ready, Aim, Splat! <strong>FREE!</strong>. <br>That's right! No DLC, Season
      Passes or other ways to swindle you out of your hard earned currency.
