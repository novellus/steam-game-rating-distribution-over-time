    reviews: "\u201CThe Treasures of Montezuma series is a long running classic Match\
      \ 3 style game, not unlike Bejeweled, that adds some slight changes to the formula\
      \ and comes up improving everything. Anyone that is a Montezuma veteran knows\
      \ what to expect, there is just more in the fourth installment.\u201D<br><a\
      \ href=\"https://steamcommunity.com/linkfilter/?url=http://hyperfocusedmedia.com/2014/01/01/game-review-treasures-of-montezuma-4/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Hyperfocusedmedia</a><br>"
