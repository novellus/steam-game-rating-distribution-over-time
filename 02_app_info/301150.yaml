      \ \u2013 the Ziggurat that you can raise and grow. Learn the hidden powers of\
      \ gods, upgrade your character all the way to level 100 and grab every achievement\
      \ you can along the way!  Unlock the secrets of <strong>Emperor Montezuma</strong>\
      \ today!<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/301150/extras/Features.png?t=1607532388\"\
      \ /><br>-  Three all-new game modes<br>-  98 Story Mode levels and 69 Quest\
      \ Mode levels<br>-  Epic boss battle in Story mode<br>-  Seven powerful totems\
      \ and eight unique bonuses<br>-  Build and decorate a Ziggurat<br>-  Upgrade\
      \ your character to level 100<br>-  Tons of in-game achievements"
