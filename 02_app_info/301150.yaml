details:
  data:
    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/301150/extras/Description.png?t=1607532388\"\
      \ /><br>Free the gods\u2019 powers and fulfill your destiny in the <strong>Treasures\
      \ of Montezuma 4</strong>!  This new tile-matching puzzle game is overflowing\
      \ with mystery and excitement!  Follow the story of Anna, who travels to an\
      \ Aztec ruin to uncover an ancient secret. The journey is loaded with tons of\
      \ levels, three all new game modes, and an epic boss battle that you will never\
      \ forget!<br><br>With three all new game modes to play through, your trip to\
      \ the jungle is going to last awhile!  You are not alone on this journey \u2013\
      \ the powerful totems will help you in your advantage unleashing their powerful\
      \ magic! Each adventurer will have his own place of worship and power fulfillment\
      \ \u2013 the Ziggurat that you can raise and grow. Learn the hidden powers of\
      \ gods, upgrade your character all the way to level 100 and grab every achievement\
      \ you can along the way!  Unlock the secrets of <strong>Emperor Montezuma</strong>\
      \ today!<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/301150/extras/Features.png?t=1607532388\"\
      \ /><br>-  Three all-new game modes<br>-  98 Story Mode levels and 69 Quest\
      \ Mode levels<br>-  Epic boss battle in Story mode<br>-  Seven powerful totems\
      \ and eight unique bonuses<br>-  Build and decorate a Ziggurat<br>-  Upgrade\
      \ your character to level 100<br>-  Tons of in-game achievements"
