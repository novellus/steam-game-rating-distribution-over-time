details:
  data:
    about_the_game: '<strong>Stream Avatars</strong> is an interactive overlay for
      live broadcasters on <strong>Twitch, Mixer, Facebook, Dlive, and Youtube</strong>.
      Your viewers can knock each other off the screen with <strong>punches, bombs</strong>,
      or a<strong> duel show match</strong> where the winner takes all! <br><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/665300/extras/fighttotal3.gif?t=1599811957"
      /><br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/665300/extras/extension.gif?t=1599811957"
      /><h2 class="bb_tag">Unleash Your Creativity! </h2>You can create your own avatars,
      equipment, and name tags to fit the theme of your stream. <br>If creativity
      is not your strong suit, download some community-made Avatars from the Steam
      workshop!<h2 class="bb_tag">Currency Integrations</h2><strong>Mixitup, Streamlabs,
      &amp; Stream Elements</strong><h2 class="bb_tag">Disclaimers</h2><ul class="bb_ul"><li>Do
      you use a dual PC setup? - If you do, you might need to get Stream Avatars on
      a secondary steam account for the streaming machine instead of your primary
      steam account! Family Sharing is not possible for Software on steam*<br></li><li>Youtube
      Gaming integration does not have support for Followers and Subscriptions settings.
      Youtube is currently offline until google verifies the application.<br></li><li>Mac
      OSX Mojave cannot do Game Captures, you must use window capture, which is not
      optimal.</li></ul><h2 class="bb_tag">Support / Contact / Help</h2>Website: <a
      href="https://steamcommunity.com/linkfilter/?url=https://streamavatars.com"
      target="_blank" rel="noopener"  >https://streamavatars.com</a><br>Support is
      Discord: <a href="https://steamcommunity.com/linkfilter/?url=https://discord.gg/77sp6GG"
      target="_blank" rel="noopener"  >https://discord.gg/77sp6GG</a><br><br>Commands:
      After you connect, Type: !commands<br><br><a href="https://steamcommunity.com/linkfilter/?url=http://streamavatars.com/documentation#commands"
      target="_blank" rel="noopener"  >http://streamavatars.com/documentation#commands</a>'
