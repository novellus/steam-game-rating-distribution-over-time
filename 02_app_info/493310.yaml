details:
  data:
    about_the_game: "Requiem: Avenging Angel is a 3D, first-person action game of\
      \ biblical proportions set in a world under siege. A holy war rages on Earth\
      \ between Heaven's Chosen Soldiers and Hell's Fallen Angels. You are Malachi,\
      \ a Chosen Angel, sent to Earth to save Creation from the wrath of the Fallen.\
      \ Blast your way through an immersive futuristic 3D world developing Angelic\
      \ powers like possession, blood boil, locust swarms, and the ability to turn\
      \ your enemies to pillars of salt. Without you, mankind doesn't have a prayer.<h2\
      \ class=\"bb_tag\">Features:</h2><ul class=\"bb_ul\"><li>All the heart-pounding\
      \ action of a top shooter, with a rich story line and realistic character interaction<br></li><li>Fight\
      \ demons and hell's minions using rare angelic powers, including: Bloodboil,\
      \ Lightning, Flight, Holy Light, and Turn to Salt<br></li><li>Take up arms against\
      \ the dark horde of the Fallen and utilize 7 unique weapons of the plane of\
      \ Creation, including: the \u201CTrinity\u201D Combat Shotgun, \u201CBeelzebomb\u201D\
      \ Grenade Launcher and \u201CRevelations\u201D Railgun</li></ul>"
