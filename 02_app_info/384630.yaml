    about_the_game: "The year is 1848. Paris is on the brink of yet another revolution,\
      \ and the prisons are overflowing with guilty and innocent alike.<br><br>One\
      \ man stands for justice amid society's chaos. No. One bird...<br><br>Play the\
      \ role of Monsieur Jayjay Falcon, a bird of prey with a good heart and questionable\
      \ lawyering expertise. Join him and his witty apprentice, Sparrowson, as the\
      \ two take on clients, interview witnesses, collect evidence, and deliver justice\
      \ to the guilty.<br><br>With art by 19th century caricaturist J. J. Grandville,\
      \ and music by legendary romantic-era composer Camille Saint-Sa\xEBns, this\
      \ game promises to be a ~swanderful~ experience.<h2 class=\"bb_tag\">Features:</h2><ul\
      \ class=\"bb_ul\"><li>Four chapters of talon-biting intrigue and suspense.<br></li><li>Dozens\
      \ of colorful characters to meet, interview, and bribe.<br></li><li>Did I say\
      \ bribe? I meant persuade.<br></li><li>Real-life landmarks. Knock on the doors\
      \ of Notre-Dame! Loot the Louvre!<br></li><li>Three fully fleshed-out endings.\
      \ Decisions have consequences!<br></li><li>More bird puns than you can shake\
      \ a feather at.</li></ul>"
