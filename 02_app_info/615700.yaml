  data:
    about_the_game: '<h2 class="bb_tag">SUMMARY</h2><br>Night falls on a group of
      friends roleplaying together, and as eyelids become heavy, bedtime seems to
      be the only option.<br>But Sven has another idea. He wants to show his friends
      an old castle that hasn''t been inhabitated for centuries. Good or bad idea?<br>Despite
      a bit of reluctance from some, the group enters the castle and decides to give
      it a short visit. What started as a bit of fun is about to become a life-changing
      event for them. But the real question is: can they make it out of the castle
      alive?<h2 class="bb_tag">FEATURES</h2><br><ul class="bb_ul"><li>    6 playable
      characters<br></li><li>    A battle party of 6 characters simultaneously<br></li><li>    About
      4 hours of gameplay<br></li><li>    High production values and quality &quot;dark&quot;
      atmosphere for a deeper immersion<br></li><li>    Customize your characters
      - they get different boosts for killing enemy bosses (including optional ones)<br></li><li>    Visible
      encounters<br></li><li>    Mouse control<br></li><li>    An Halloween tale full
      of twists and turns<br></li><li>    Grim, immersive atmosphere</li></ul>'
