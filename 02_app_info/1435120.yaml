details:
  data:
    about_the_game: "You are a professional photographer in a big city, and top models\
      \ are begging you to work with them. Every minute of your working day is scheduled.\
      \ You equipped your photo studio with the best possible equipment to make really\
      \ high quality photos, but sometimes you work just for pleasure or for having\
      \ fun.<br />\r\n<br />\r\nCouple DLC is for having fun. It contains Gabriel\
      \ character and 32 two-person interaction motions.<br />\r\n<br />\r\nThat are\
      \ cool animated miniatures and Anya and Gabriel act them out directly in your\
      \ photo studio. You can easily switch between miniatures and choose which one\
      \ you like most of all. <br />\r\n<br />\r\nGet rest from the hard working day,\
      \ laugh and enjoy!<br />\r\n<br />\r\nPlay the VR and NON-VR variant of the\
      \ game and find out what else you can do in your new photo studio!"
