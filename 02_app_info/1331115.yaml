    about_the_game: "Looking for bright and cheerful music? These light, uplifting\
      \ pop songs will give your game the bounce that it needs. Pleasant and catchy\
      \ pop songs with memorable instrumental melodies will have your gamers humming\
      \ along with these tunes while they play. Featruing music for all kinds of settings\
      \ including morning, evening, parks, classroom, holidays, sports, victory, festival\
      \ and much much more! <br />\r\n<br />\r\nFeatures:<br />\r\n<br />\r\n* 25\
      \ BGM catchy pop tunes<br />\r\n* 10 BGS Shorter Drone-style Songs<br />\r\n\
      * 20 ME Music Events<br />\r\n* ogg and m4a formats included<br />\r\n* For\
      \ use in RPG Maker VX Ace or the engine of your choice!<br />\r\n<br />\r\n\
      Tracklist:<br />\r\n<br />\r\nTheme 1<br />\r\nTheme 2<br />\r\nMorning<br />\r\
      \nEvening<br />\r\nAfternoon<br />\r\nNight<br />\r\nHoliday<br />\r\nHome<br\
