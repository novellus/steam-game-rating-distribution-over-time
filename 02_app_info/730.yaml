  data:
    about_the_game: "Counter-Strike: Global Offensive (CS: GO) \u0432\u043E\u0437\u0440\
      \u043E\u0436\u0434\u0430\u0435\u0442 \u0443\u0440\u0430\u0433\u0430\u043D\u043D\
      \u0443\u044E \u043A\u043E\u043C\u0430\u043D\u0434\u043D\u0443\u044E \u0438\u0433\
      \u0440\u0443, \u0432\u043F\u0435\u0440\u0432\u044B\u0435 \u043F\u0440\u0435\u0434\
      \u0441\u0442\u0430\u0432\u043B\u0435\u043D\u043D\u0443\u044E \u0435\u0449\u0435\
      \ 19 \u043B\u0435\u0442 \u043D\u0430\u0437\u0430\u0434.<br />\r\n<br />\r\n\
      CS: GO \u0432\u043A\u043B\u044E\u0447\u0430\u0435\u0442 \u0432 \u0441\u0435\u0431\
      \u044F \u043D\u043E\u0432\u044B\u0435 \u043A\u0430\u0440\u0442\u044B, \u043F\
      \u0435\u0440\u0441\u043E\u043D\u0430\u0436\u0435\u0439, \u043E\u0440\u0443\u0436\
      \u0438\u0435, \u0438\u0433\u0440\u043E\u0432\u044B\u0435 \u0440\u0435\u0436\u0438\
      \u043C\u044B, \u0430 \u0442\u0430\u043A\u0436\u0435 \u0443\u043B\u0443\u0447\
      \u0448\u0435\u043D\u043D\u0443\u044E \u0432\u0435\u0440\u0441\u0438\u044E \u043A\
      \u043B\u0430\u0441\u0441\u0438\u0447\u0435\u0441\u043A\u043E\u0439 \u0441\u043E\
      \u0441\u0442\u0430\u0432\u043B\u044F\u044E\u0449\u0435\u0439 CS (de_dust \u0438\
      \ \u0442.\u043F.). <br />\r\n<br />\r\n\xABCounter-Strike \u0431\u044B\u043B\
      \u0430 \u0441\u044E\u0440\u043F\u0440\u0438\u0437\u043E\u043C \u0434\u043B\u044F\
      \ \u0438\u0433\u0440\u043E\u0432\u043E\u0439 \u0438\u043D\u0434\u0443\u0441\u0442\
      \u0440\u0438\u0438, \u043A\u043E\u0433\u0434\u0430 \u043D\u0435 \u043E\u0441\
      \u043E\u0431\u043E \u0443\u0434\u0430\u0447\u043D\u044B\u0439 \u043C\u043E\u0434\
      \ \u0441\u0442\u0430\u043B \u043E\u0434\u043D\u0438\u043C \u0438\u0437 \u0441\
      \u0430\u043C\u044B\u0445 \u043F\u043E\u043F\u0443\u043B\u044F\u0440\u043D\u044B\
      \u0445 \u0448\u0443\u0442\u0435\u0440\u043E\u0432 \u0432 \u043C\u0438\u0440\u0435\
      \ \u0441\u0440\u0430\u0437\u0443 \u0436\u0435 \u043F\u043E\u0441\u043B\u0435\
      \ \u0435\u0433\u043E \u0440\u0435\u043B\u0438\u0437\u0430 \u0432 \u0410\u0432\
      \u0433\u0443\u0441\u0442\u0435 1999 \u0433\u043E\u0434\u0430, \u2014 \u0433\u043E\
      \u0432\u043E\u0440\u0438\u0442 \u0414\u0430\u0433 \u041B\u043E\u043C\u0431\u0430\
      \u0440\u0434\u0438 \u0438\u0437 Valve, \u2014 \u0437\u0430 \u043F\u0440\u043E\
      \u0448\u0435\u0434\u0448\u0438\u0435 12 \u043B\u0435\u0442, \u043E\u043D\u0430\
      \ \u0432\u0441\u0435 \u0435\u0449\u0435 \u043E\u0434\u043D\u0430 \u0438\u0437\
      \ \u0441\u0430\u043C\u044B\u0445 \u043F\u043E\u043F\u0443\u043B\u044F\u0440\u043D\
      \u044B\u0445 \u0432 \u043C\u0438\u0440\u0435 \u0438\u0433\u0440, \u0447\u0430\
      \u0441\u0442\u043E \u043F\u043E\u044F\u0432\u043B\u044F\u0435\u0442\u0441\u044F\
      \ \u043D\u0430 \u0438\u0433\u0440\u043E\u0432\u044B\u0445 \u0441\u043E\u0440\
      \u0435\u0432\u043D\u043E\u0432\u0430\u043D\u0438\u044F\u0445 \u0438 \u043F\u0440\
      \u043E\u0434\u0430\u043D\u0430 \u0432 \u043A\u043E\u043B\u0438\u0447\u0435\u0441\
      \u0442\u0432\u0435 \u0431\u043E\u043B\u0435\u0435 25 \u043C\u0438\u043B\u043B\
      \u0438\u043E\u043D\u043E\u0432 \u043A\u043E\u043F\u0438\u0439 \u043F\u043E \u0432\
      \u0441\u0435\u043C\u0443 \u043C\u0438\u0440\u0443. CS: GO \u043E\u0431\u0435\
      \u0449\u0430\u0435\u0442 \u0432\u043E\u0437\u0440\u043E\u0434\u0438\u0442\u044C\
      \ \u0437\u043D\u0430\u043C\u0435\u043D\u0438\u0442\u044B\u0439 \u0438\u0433\u0440\
      \u043E\u0432\u043E\u0439 \u043F\u0440\u043E\u0446\u0435\u0441\u0441 Counter-Strike\
      \ \u0438 \u043F\u0440\u0435\u0434\u043B\u043E\u0436\u0438\u0442\u044C \u0435\
      \u0433\u043E \u0438\u0433\u0440\u043E\u043A\u0430\u043C \u043D\u0435 \u0442\u043E\
      \u043B\u044C\u043A\u043E \u043D\u0430 \u041F\u041A, \u043D\u043E \u0438 \u043D\
      \u0430 \u043A\u043E\u043D\u0441\u043E\u043B\u044F\u0445 \u0441\u043B\u0435\u0434\
      \u0443\u044E\u0449\u0435\u0433\u043E \u043F\u043E\u043A\u043E\u043B\u0435\u043D\
      \u0438\u044F \u0438 \u043A\u043E\u043C\u043F\u044C\u044E\u0442\u0435\u0440\u0430\
      \u0445 Mac\xBB."
