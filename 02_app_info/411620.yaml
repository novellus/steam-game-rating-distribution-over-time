details:
  data:
    about_the_game: "Pane In The Glass takes the genre of VR window washing to new\
      \ EXTREME heights! Grab your sponge and squeegee, then soak up the fast and\
      \ frantic action as you splash, wipe and squeak your way up the ever increasing\
      \ tower of windows!<br />\r\n<br />\r\nHold onto your lunch (in more ways than\
      \ one) as you swing high up above the ground earning an honest day's pay in\
      \ what is quoted as 'The working man's Tetris'.<br />\r\n<br />\r\nHowever...\
      \ always remember... the seagulls are watching you.<br />\r\n<br />\r\nPane\
      \ In The Glass is a fun filled family VR party game rated Squeegee13."
