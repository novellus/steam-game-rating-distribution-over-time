    detailed_description: "<h1>Featured DLC</h1><p><a href=\"https://store.steampowered.com/app/1304414\"\
      \ target=\"_blank\" rel=\"noreferrer\"  id=\"dynamiclink_0\" >https://store.steampowered.com/app/1304414</a></p><br><h1>About\
      \ the Game</h1>Take the controls of a \u201CBig Apple\u201D railroading classic\
      \ with the Long Island Rail Road M3 electric-multiple-unit (EMU) for Train Sim\
      \ World\xAE 2!<br><br>During the late 1960s and early 1970s in a major fleet\
      \ renewal program, New York\u2019s Long Island Rail Road, with funding from\
      \ the Metropolitan Transportation Authority, purchased 770 M1 EMUs constructed\
      \ by Budd and General Electric. Christened Metropolitans, the M1s immediately\
      \ became the workhorses of LIRR electric operations. With its business expanding\
      \ and its electrified trackage being extended, in 1984-1986, LIRR and MTA returned\
      \ to Budd to acquire 174 similar M3 EMUs.<br><br>LIRR\u2019s M3 cars stretch\
      \ 85-feet in length and are constructed of stainless steel. The cars operate\
      \ on D. C. current from LIRR\u2019s third-rail system and are powered by four\
      \ 160-horsepower traction motors riding in General Steel GSI trucks. The versatile\
      \ EMUs, built in two-car \u201Cmarried pairs,\u201D operate at speeds up to\
      \ 80 mph (129 km/h) on the LIRR.<br><br>Dressed in yellow, gray, and silver,\
      \ the LIRR M3 and M1 EMUs have become railroading classics and while the M1s\
      \ were retired in 2007, the LIRR M3s soldier on and are expected to remain in\
      \ serve for a number of years to come.<br><br>And now you can experience the\
      \ challenges of operating the memorable LIRR M3 EMUs on Train Sim World\xAE\
      \ 2\u2019s Long Island Rail Road route! <br><br><strong>Please note: <a href=\"\
      https://store.steampowered.com/app/1304414/\" target=\"_blank\" rel=\"noreferrer\"\
      \  >Train Sim World\xAE 2: Long Island Rail Road: New York - Hicksville</a>\
      \ is required, as a separate purchase, in order to utilise the content featured\
      \ in this add-on. As this is part of the Preserved Collection, features remain\
      \ as they were in the original release.</strong><h2 class=\"bb_tag\">Key Features</h2><br><ul\
      \ class=\"bb_ul\"><li>Long Island Rail Road M3 2-car EMU<br></li><li>Accurate,\
      \ true-to-life performance and handling<br></li><li>Highly detailed, feature-rich,\
      \ driving cab with accurate true-to-life performance and handling<br></li><li>Authentic\
      \ and detailed sound recordings, recorded from the real locomotives<br></li><li>Includes\
      \ three engaging scenarios and an interactive training module for Long Island\
      \ Rail Road<br></li><li>Operable in Timetable Mode on Long Island Rail Road<br></li><li>Powered\
      \ by Dovetail Games\u2019 proprietary SimuGraph\xAE vehicle dynamics engine\
      \ and Unreal Engine 4\xAE technology<br></li><li>Download size: 91.9mb</li></ul><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1304463/extras/ol_vert_neg.jpg?t=1606985425\"\
      \ />"
