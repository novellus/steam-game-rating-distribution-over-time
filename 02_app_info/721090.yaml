    about_the_game: "SKYBOX is an ultimate local VR video player for Oculus Rift,\
      \ Vive, Microsoft MR.<br />\r\n<br />\r\nYou can streaming video from your UPnP/DLNA\
      \ media servers in the same Wi-Fi. <br />\r\n<br />\r\nYou no longer need to\
      \ manually set the video format, such as 180\xB0, 360\xB0 video, or up and down,\
      \ left and right format and so on. The video will be automatically recognized\
      \ the correct format when it is opened = Save your life! <br />\r\n<br />\r\n\
      SKYBOX can play almost any format video such as MP4, AVI, MOV, VR, 2D, 180\xB0\
      \ , 360\xB0  and so on. And excellent user experience makes so easy that never\
      \ been like this before. <br />\r\n<br />\r\nFeatures include: <br />\r\n1.\
      \ 2D, 3D, 180\xB0, 360\xB0 Video Support. <br />\r\n2. Support streaming video\
      \ from your UPnP/DLNA servers.<br />\r\n3. 3D Side-By-Side and Over-Under Video\
      \ Support. <br />\r\n4. Support ALL Video Format. <br />\r\n5. 4K Local and\
      \ Streaming Playback Support. <br />\r\n6. Automatic recognize video type (180\xB0\
      \ VR, 360\xB0 VR, 2D, or 3D). <br />\r\n7. Beautiful user interface and VR environment.\
      \ <br />\r\n8. Theater mode while watching 2D and 3D videos."
