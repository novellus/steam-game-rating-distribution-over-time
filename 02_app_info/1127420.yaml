    developer_response: 'Sorry for the late reply! Unfortunately Steam doesn''t send
      notifications for reviews and it''s hard for us to look at all of them. No excuses
      anyway :)


      In the next version of SRT, we''ll add the option to customize the listening
      port used by SRT, right to simplify how to use our application together with
      others.


      In the mean time, if you want to try again SRT with other apps/systems (like
      Fanalab), you can follow this guide that addresses exactly your problem: https://steamcommunity.com/sharedfiles/filedetails/?id=2261220478


      For any issue, please write in the forums (where we see the notifications :P
      ) or at support@simracingtelemetry.com . Thanks!'
    language: english
    received_for_free: false
    recommendationid: '75993131'
    review: For F1 2019., this software is not compatible with the LED configuration
      need to make Fanalab work with a DD2 wheel.  The software states that the default
      UDP port in F1 2018 is 20777, when it is actually 20888.So the port in SRT is
      hard coded to 20777 with no option to change it.  SRT also defaults to the IP
      address of the host machine and you can't configure the software to use the
      loopback (127.0.0.1) even though the help file says that you can.
