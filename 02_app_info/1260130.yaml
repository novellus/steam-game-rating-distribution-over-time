  data:
    about_the_game: <strong>Banana Hell</strong> is a platform jumping challenge game,
      move upwards to collect mysterious crystals! An adventure that will require
      full control and mastery of your jumping techniques. An extremely hard platform
      game filled with banana monologues.<h2 class="bb_tag">Gameplay:</h2><strong>-
      Jumping your way up!</strong><br>Jump through the platforms and move your way
      up to complete the levels! Avoid the enemies or you'll be knocked down, simple
      as that (or maybe not).<br><br><strong>- Simple controls, but hard to master!</strong><br>The
      right time to move, the precise moment to duck, and the perfect jump, you will
      need to master these simple commands to beat the game. Maybe it sounds easy,
      but it's harder than it looks!<br><br><strong>- Extremely challenging!</strong><br>It's
      a really hard game, prepare to spend hours to finish! Pixel perfect jumps, using
      the enemies in your favor, and progressively harder design, can you beat this?<br><br><strong>-
      Banana monologues!</strong><br>You are not alone in this quest, Bananaman is
      a very chattery person. You've got an amazing company full of bad jokes!<h2
      class="bb_tag">-The higher you climb, the heavier you fall!</h2>- 5 extremely
      challenging levels!<br>- Over 300 banana lines of speech!<br><br>&quot;This
      is a hard game. I mean... really hard. A rage game, some would say.<br>And it's
      about me, a Banana... that's also a man, at the same time I mean -- I'm sorry
      is this too confusing? This game doesn't make sense, I know.<br>Ah, I've forgotten
      to tell you, I'm very annoying, and also don't like you - the player.&quot;<br>--
      2020, Bananaman Johnson about Banana Hell.
