    review: "Este fue dif\xEDcil.\n\nEntiendo que nadie quiere que le digan cosas\
      \ feas acerca de algo que hizo.\n\nPero la verdad es la siguiente.\nNiveles\
      \ del 1 al 4, buen\xEDsimos.\nNo rompen las reglas, buen reto.\nBuena m\xFA\
      sica.\n\nUltimo nivel y otras cosas de juego\nRompen las reglas, para que sea\
      \ m\xE1s dif\xEDcil, alejaron las plataformas de ciertos momentos y debes ser\
      \ estrictamente preciso, aun cuando veas que tu pie lleg\xF3, te caes. as\xED\
      \ que no me gust\xF3 esto.\nTe piden saltos a ciegas.\nTe piden calcular cosas\
      \ en el ultimo momento que no te entrenaron a hacer.\n\nEs corto el juego, solo\
      \ 5 niveles.\nLe doy un 3/10\n\n"
