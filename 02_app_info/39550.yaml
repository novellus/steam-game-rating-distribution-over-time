    about_the_game: "SpellForce 2 - Anniversary Edition presents the award-winning\
      \ SpellForce saga hits: &quot;SpellForce 2 \u2013 Shadow Wars&quot; and the\
      \ add-on &quot;SpellForce 2 \u2013 Dragon Storm&quot; for a spectacular game\
      \ experience!<br><br>Experience the age of heroes: roleplaying action &amp;\
      \ realtime strategy in a perfect mix of genres.<br><br>Mysterious powers arise\
      \ from darkness and shadow. They are threatening Eo, the world of SpellForce,\
      \ already devastated by wars and sundered by intrigues. A hero, born of the\
      \ legendary  Shaikan and linked by a life bond with an ancient dragon now holds\
      \ the fate of the world in his hands! Unite powerful heroes and armies under\
      \ your banners, as only with joined forces you can combat this threatening doom!\
      \ The burden of ancient blood is heavy, and it is yours to carry\u2026<br><br><ul\
      \ class=\"bb_ul\"><li>Fight epic campaigns with your heroes, with over 90 hours\
      \ of playing time.<br></li><li>Individual development of the avatar and heroes\
      \ with an extensive skill tree!<br></li><li>Control various game factions with\
      \ three races each in a life-like fantasy world.<br></li><li>Command infantry,\
      \ mounted and flying units, and unleash the enormous titans!<br></li><li>Experience\
      \ spectacular mass battles in breath-taking 3D graphics!</li></ul><h2 class=\"\
      bb_tag\">Anniversary Edition Features:</h2><ul class=\"bb_ul\"><li>Re-implemented\
      \ multiplayer and NAT traversal for a smooth online experience<br></li><li>Many\
      \ Bugfixes<br></li><li>Additions and Fixes for the Free Game Mode<br></li><li>Widescreen\
      \ Support<br></li><li>Full compatibility with modern operating systems</li></ul><h2\
      \ class=\"bb_tag\">Major Engine &amp; Technical Re-Design/Re-Work:</h2><ul class=\"\
      bb_ul\"><li>Grass rendering improved<br></li><li>View distance improvements<br></li><li>Improved\
      \ trees (trunk/branch)<br></li><li>Improved leaf rendering (add leaf subsurface\
      \ scattering)<br></li><li>Improved lighting (per pixel, basic Bidirectional\
      \ reflectance distribution function specular, rim light, view dependent ambient,\
      \ etc)<br></li><li>Improved shadows (soft shadows, percentage-closer filtering)<br></li><li>Shader\
      \ Model 3.0 usage only</li></ul>"
