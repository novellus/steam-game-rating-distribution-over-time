    reviews: "\u201CEuropeans already know this is the best of the best; take the\
      \ plunge and see why this is the most successful series overseas. I guarantee\
      \ you won't be disappointed.\u201D<br>9.5/10 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://worthplaying.com/article/2006/6/5/reviews/33711/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Worthplaying</a><br><br>\u201CAn ambitious\
      \ effort, and a definite success. Conveying an interesting story with beautiful\
      \ graphics, great voice acting, a nice soundtrack, and a tight control scheme,\
      \ very few flaws are to be found in SpellForce 2.\u201D<br>9/10 \u2013 <a href=\"\
      https://steamcommunity.com/linkfilter/?url=http://www.just-rpg.com/default.asp?pid=2069\"\
      \ target=\"_blank\" rel=\"noopener\"  >Just RPG</a><br><br>\u201CIt's really\
      \ hard to blend genres as thoroughly as Phenomic has done here and come away\
      \ successful at all so it's a testament to the developer's dedication to the\
      \ cause.\u201D<br>8.4/10 \u2013 <a href=\"http://www.ign.com/articles/2006/06/01/spellforce-2-shadow-wars-review\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >IGN</a><br>"
