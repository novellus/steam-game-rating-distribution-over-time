    review: "Cooles, KLEINES, kurzes, vollst\xE4ndiges Hoverbike-Baller-Spiel.\nZiel\
      \ ist es m\xF6glichst schnell verschiedene Aufgaben auf einem abgesteckten Kurs\
      \ zu erledigen.\nDie Grafik erf\xFCllt seinen Zweck, aber was will man auch\
      \ von Strecken auf einem felsigen Planeten erwarten. Der Sound ist ebenso zweckm\xE4\
      \xDFig, wenn auch nicht umwerfend. Die Steuerung mit den Motionkontroller funktioniert\
      \ hervorragend. Mit einer Hand steuert man das Bike, mit der anderen Hand h\xE4\
      lt man eine Pistole und schie\xDFt Gegner, Hindernisse und Ressourcen ab. Das\
      \ Fahrfeeling ist gut gelungen. So muss man fr\xFChzeitig lenken, um zur rechten\
      \ Zeit die Fahrtrichtung zu korrigieren.\nLeider hat das Spiel nur wenige Strecken\
      \ und einen geringen Gesamtumfang.\nF\xFCr knappe 15 Euro bekommt man leider\
      \ nur wenige Strecken, daf\xFCr macht das Fahren und Schie\xDFen auch Spa\xDF\
      , weil es gut funktioniert und mal was neues bietet.\n\nPS: Doch Achtung, Motion\
      \ Sickness kann hier bei VR-Neulingen schon auftreten. Mir wird Gott sei Dank\
      \ nicht mehr \xFCbel oder schwindlig. Hab mich durch h\xE4ufige VR-Nutzung an\
      \ die widerspr\xFCchlichen Sinneseindr\xFCcke gewohnt. Hoffe, dass des keine\
      \ negativen Konsequenzen auf meine Sinne hat und ich die Realit\xE4t noch realistisch\
      \ wahrnehme. \u2026 naja, aber wer weis schon was die Realit\xE4t ist ;-)\n\n\
      Wem das Fahrgef\xFChl von \u201EGround Runner: Trials\u201C gefallen hat, der\
      \ sollte auch \u201EVector 36\u201C ausprobieren! \u2026\nOhh Nachtrag. Das\
      \ Spiel hat sich schon das 3. mal aufgehangen, scheint kein au\xDFergew\xF6\
      hnlicher Zufall zu sein!"
