details:
  data:
    about_the_game: '<strong>Europa Universalis IV: Cossacks Content Pack </strong>includes
      three new unit packs and a fort pack as part of the Cossacks expansion.<br><br>The
      Cossacks is the sixth major expansion for Europa Universalis IV and focuses
      on Hordes and Eastern Europe. This addition allows you to plunder your neighbours
      as a horde in order to keep your tribes loyal and raze their lands to gain power
      to advance in technology or reform into a settled nation. <br><br>The pack includes:<br><br><ul
      class="bb_ul"><li>Black Sea Unit Pack: This unit pack adds 32 new unit models
      for Zaporozhie, Crimea, Circassia and Theodoro.<br></li><li>Great Hordes Unit
      Pack: This unit pack adds 32 new unit models for Timurids, Golden Horde, Nogai
      and Uzbek.<br></li><li>European Cavalry Unit Pack: This unit pack adds 12 new
      unit models for European cavalry, including France, Spain and Britain.<br></li><li>Fort
      Pack: This pack adds 18 new models for Western, Muslim, Asian, Indian, African
      South and North American forts.</li></ul>'
