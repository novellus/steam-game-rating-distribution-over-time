    about_the_game: '<img src="https://steamcdn-a.akamaihd.net/steam/apps/1206682/extras/Colombus1492_Sides.png?t=1601374641"
      /><br><br>Columbus 1492 is played in 36 turns each representing 4 months between
      May 1492 and April 1504. <br><br>In single-player mode only, the player takes
      over the role of the famous navigator Christopher Columbus and must try to discover
      and colonize the new world while he has the strength to do so.<br><br>The difficulties
      will be numerous, whether they come from weather hazards, hostile tribes, obsequious
      courtiers or even Portuguese competitors...<br><br>Columbus begins his journey
      in Spain and sails towards the unknown West. Politics, diplomacy, colonial conquests
      will be the lot of Admiral Columbus, because to create colonies, engage conquistadors
      and raise ships, it will be necessary to bring back gold to Queen Isabella ...
      always more gold ... <br><br>The event cards will allow to renew the game by
      a set of colonial, political, meteorological or military fluctuations.<br><br>Average
      playing time: 3h00.<br>Favored Side: none.<br>Most difficult side to play: Spanish.'
