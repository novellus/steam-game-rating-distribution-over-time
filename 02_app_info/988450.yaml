  data:
    about_the_game: "<strong>Endless Legend \u2013 Symbiosis</strong> brings forth\
      \ new colossal beasts called <strong>Urkans</strong> as well as a brand-new\
      \ faction: <strong>The Mykara.</strong><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/988450/extras/1.png?t=1573401895\"\
      \ /><h2 class=\"bb_tag\">The Mykara</h2><br>Through evolution and assimilation,\
      \ this ancient civilization rose from unicellular beings to full grown warriors.\
      \ They serve only one purpose, bringing balance back to Auriga.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/988450/extras/2.png?t=1573401895\"\
      \ /><br><br>The Mykara originate from a unique stem city and overgrow points\
      \ of interest to fuel their economy. While they cannot settle new land, they\
      \ can turn conquered enemy cities into ghost towns from which they get bonus\
      \ resources. After a few turns, their symbiosis with the conquered town allow\
      \ them to gain bonus traits\u2026<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/988450/extras/3.png?t=1573401895\"\
      \ /><h2 class=\"bb_tag\">New Gigantic Units: The Urkans</h2><br>Urkans are massive\
      \ beasts that appear randomly around the map taking control of neutral land.\
      \ To tame the creature, empires will have to bribe or defeat them in battle\
      \ alongside their minions. Taming an Urkan unlocks a new set of unique abilities\
      \ that is suited for both defensive and aggressive playstyles.<br><br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/988450/extras/4.png?t=1573401895\"\
      \ />"
