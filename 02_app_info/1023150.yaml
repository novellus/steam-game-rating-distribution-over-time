details:
  data:
    about_the_game: '<h2 class="bb_tag">Story:</h2>Player character cyborg has got
      now new human looking transform. Player mission is to start from level 1 and
      kill enemies and find each level teleport which transfers to new level.<h2 class="bb_tag">Gameplay:</h2>Cyborg
      Invasion Shooter 3 is shooter and runner game.<br>Game has 9 different levels.
      Every level player character mission is to find teleport gate which transfer
      player to next level. Arrows will help player to tell right direction. There
      is unlocked level system, so player need start for level 1. Levels are different
      themed like: mountains, subways, antarctics, caves etc. After finishing last
      level player is teleported back to main menu. <br>Each map contain different
      enemies, such as soldiers with weapons, automatic turrets, flying enemies. Levels
      contain also soldiers with shields which is more powerful enemy. Each level
      has 2 to 3 checkpoints, where you can respawn if you die.<br>The player has
      4 types of weapons, besides melee weapons, such as kicks.<br>The player can
      also collect ammo and health pick-ups<h2 class="bb_tag">Features:</h2>- 9 Levels<br>-
      Level progression, unlocked levels. Player need finish level to achieve and
      unlock next level<br><br>- Checkpoint system<br>- Ammo pick-ups<br>- Options
      menu where basic graphic settings<br>- 4 diffrent enemies:<br>   - Flying enemies<br>   -
      Turret enemies<br>   - Soldier enemies<br>   - Miniboss soldiers with shields<br>-
      4 weapons: 2 sci-fi pistols, one rifle and one shotgun'
