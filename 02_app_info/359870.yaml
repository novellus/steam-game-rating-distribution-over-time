    about_the_game: FINAL FANTASY X tells the story of a star blitzball player, Tidus,
      who journeys with a young and beautiful summoner named Yuna on her quest to
      save the world of Spira from an endless cycle of destruction wrought by the
      colossal menace Sin.<br><br>FINAL FANTASY X-2 returns to the world of Spira
      two years after the beginning of the Eternal Calm. Having been shown a mysterious
      but familiar image in a sphere, Yuna becomes a Sphere Hunter and along with
      her companions Rikku and Paine, embarks on a quest around the world to find
      the answers to the mystery within.<br><br>Based on the international versions
      of the games that were previously only released in Japan and Europe, FINAL FANTASY
      X/X-2 HD Remaster brings these timeless classics forward to the current generation
      of fans, old and new alike.<br><br><strong>Key Features:</strong><br><ul class="bb_ul"><li>Characters,
      monsters, and environments have been fine-tuned to HD detail, providing a richer,
      deeper FINAL FANTASY visual experience. <br></li><li>Other features in the PC
      version include remastered/rearranged BGM, <br></li><li>International Edition
      content, <br></li><li>Auto-save and 5 game boosters including high speed and
      no encounter modes.</li></ul>
