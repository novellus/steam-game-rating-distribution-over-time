  data:
    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/837440/extras/616x353.png?t=1577981133\"\
      \ /><br><br><strong>Become an expert in mine clearance! MineSweep is a puzzle\
      \ game whose goal is to locate hidden mines in a virtual field with the only\
      \ indication of the number of mines in adjacent areas.</strong><br>The minefield\
      \ is represented by a grid. Each box in the grid can either hide a mine or be\
      \ empty. The goal of the game is to discover all the free squares without exploding\
      \ the mines, that is to say without clicking on the boxes that hide them.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/837440/extras/600x38_store_MS.png?t=1577981133\"\
      \ /><br><br><strong>Features :</strong><br><br>\u25A0 4 levels of difficulty!<br>\u25A0\
      \ Addictive gameplay!<br>\u25A0 Lets pass the time during a wait!<br>\u25A0\
      \ Good design!<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/837440/extras/600x38_store_MS.png?t=1577981133\"\
      \ />"
