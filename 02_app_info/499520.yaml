    about_the_game: "The Turing Test is a challenging first-person puzzle game set\
      \ on Jupiter\u2019s moon, Europa. You are Ava Turing, an engineer for the International\
      \ Space Agency (ISA) sent to discover the cause behind the disappearance of\
      \ the ground crew stationed there.<br> <br>Upon arrival a series of puzzles\
      \ awaits you \u2013 tests which, according to the station\u2019s AI, Tom, can\
      \ only be solved by a human. These puzzles have apparently been set by the missing\
      \ ground crew \u2013 but why have they created them and what are they hiding\
      \ from?<br> <br>In an evolving story based on mankind\u2019s instinctual need\
      \ to explore, protect and survive, you\u2019ll delve deeper into Europa\u2019\
      s ice crusted-core and discover that the lines between man and machine begin\
      \ to blur. Armed with the Energy Manipulation Tool (EMT), solve puzzles to open\
      \ the way forward as you learn the true cost of human morality.<br><br><strong>Key\
      \ Features:</strong><br><ul class=\"bb_ul\"><li>Harness the ability to transfer\
      \ power between machines using your \u2018Energy Manipulation Tool\u2019 providing\
      \ a unique twist on gameplay mechanics and puzzle logic.<br></li><li>Learn the\
      \ significance of player control as you switch between multiple perspectives\
      \ to solve The Turing Test\u2019s most challenging puzzles.<br></li><li>Discover\
      \ a story with multiple layers of depth and conspiracy; challenging concepts\
      \ of human morality and giving freedom to players to form theories about the\
      \ fate of ISA's crew members.</li></ul>"
