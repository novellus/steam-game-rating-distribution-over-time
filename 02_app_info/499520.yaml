    review: "[h1] The Turing Test [/h1]\n\n+ Nettes Puzzle Spiel im Stile von Portal\
      \ / Portal2.\n+ Grafik und Aufmachung \xE4hneln auch sehr Portal.\n+ Die R\xE4\
      tsel sind mal leicht, mal bissl Tricky, mal muss man echt richtig nachdenken.\n\
      + Es gibt 70 Level in 7 Ebenen + 7 Bonuslevel in jeder Ebene.\n+ Errungenschaften\
      \ alle Easy machbar, sofern man die Level schafft. ;)\n\n- k\xF6nnte ruhig l\xE4\
      nger sein, max. 10h und man ist durch.\n- leider kaum Wiederspielwert\n\nErreicht\
      \ nicht ganz das Niveau von Portal.\nPortal ist und bleibt der K\xF6nig der\
      \ R\xE4tselspiele und eins der besten Spiele \xFCberhaupt.\n\nAlles in allem\
      \ lohnt es sich zu spielen, w\xFCrde aber auf nen Sale warten."
