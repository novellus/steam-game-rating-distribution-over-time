    detailed_description: "<h1>Awards and Accolades</h1><p>\u201CI really enjoyed\
      \ it\u201D - PC Gamer<br><br>&quot;Good fun&quot; - Rock, Paper, Shotgun<br><br>9/10\
      \ - &quot;Worth every penny&quot; Video Games Uncovered<br><br>4/5 - &quot;It's\
      \ polished, playable and addictive&quot; Daily Star<br><br>8.5/10 - Evening\
      \ Express<br><br>8/10 - GameReactor<br><br>8/10 - Digital Outburst<br><br>8.5\
      \ - Gamerheadquarters<br><br>4/5 - Total Gaming Headquarters<br><br>4/5 - Twinfinite</p><br><h1>Collector's\
      \ Edition</h1><p><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/499520/extras/TT_CollectorsEdition_In-text_Banner_616x300.PNG?t=1592493531\"\
      \ /><br>The Turing Test Collector\u2019s Edition includes the game's full digital\
      \ soundtrack, alongside a PDF artbook containing imagery from throughout the\
      \ game's development process. Not only that, but you'll also gain access to\
      \ The Turing Test's first full playable prototype, so you'll have a unique opportunity\
      \ to see how the game look when the Bulkhead Interactive team was creating the\
      \ game itself. It's a rare chance to glimpse behind the curtain of the game-making\
      \ process, so you can see how the game changed from prototype through to release.</p><br><h1>Upgrade\
      \ Pack</h1><p><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/499520/extras/TT_Upgrade_Pack_616.png?t=1592493531\"\
      \ /><br>Get the full experience of The Turing Test with The Turing Test Upgrade\
      \ Pack, which will give owners of the original game complete access to the extras\
      \ contained in the Collector's Edition.</p><br><h1>About the Game</h1>The Turing\
      \ Test is a challenging first-person puzzle game set on Jupiter\u2019s moon,\
      \ Europa. You are Ava Turing, an engineer for the International Space Agency\
      \ (ISA) sent to discover the cause behind the disappearance of the ground crew\
      \ stationed there.<br> <br>Upon arrival a series of puzzles awaits you \u2013\
      \ tests which, according to the station\u2019s AI, Tom, can only be solved by\
      \ a human. These puzzles have apparently been set by the missing ground crew\
      \ \u2013 but why have they created them and what are they hiding from?<br> <br>In\
      \ an evolving story based on mankind\u2019s instinctual need to explore, protect\
      \ and survive, you\u2019ll delve deeper into Europa\u2019s ice crusted-core\
      \ and discover that the lines between man and machine begin to blur. Armed with\
      \ the Energy Manipulation Tool (EMT), solve puzzles to open the way forward\
      \ as you learn the true cost of human morality.<br><br><strong>Key Features:</strong><br><ul\
      \ class=\"bb_ul\"><li>Harness the ability to transfer power between machines\
      \ using your \u2018Energy Manipulation Tool\u2019 providing a unique twist on\
      \ gameplay mechanics and puzzle logic.<br></li><li>Learn the significance of\
      \ player control as you switch between multiple perspectives to solve The Turing\
      \ Test\u2019s most challenging puzzles.<br></li><li>Discover a story with multiple\
      \ layers of depth and conspiracy; challenging concepts of human morality and\
      \ giving freedom to players to form theories about the fate of ISA's crew members.</li></ul>"
