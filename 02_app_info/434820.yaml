details:
  data:
    about_the_game: "In Brushwood Buddies, an unusual puzzle game, adorable creatures\
      \ will enlist your help to craft various items as they journey through forests,\
      \ grasslands, and villages! Discover tons of recipes, and find clever ways to\
      \ manage inventory space and resources while keeping your buddies happy. Be\
      \ prepared for a variety of puzzles throughout the whole campaign!<br />\r\n\
      <br />\r\nChallenge modes allow experienced players to earn their rank on the\
      \ Steam leaderboards and compete against players worldwide. You can even create\
      \ and share puzzles with your own items and recipes!"
