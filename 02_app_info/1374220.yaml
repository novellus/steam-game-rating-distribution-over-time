    about_the_game: "<strong>About this game</strong><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1374220/extras/\uBA54\
      \uC778_\uD654\uBA74_\uCEA1\uCCD0_-_1.png?t=1598951163\" /><br>In this game you\
      \ have to tactically use three students to fight against monsters and bosses\
      \ who are coming to smash the castle of the game world. <br>Enjoy a variety\
      \ of monsters and stages, step-by-step weapon upgrades, beautiful pixel graphics\
      \ and animations right now!<br><br>This game created as a single game and it\
      \ can run on PC and Android.<br><br><strong>Game Play</strong><br>Fight against\
      \ the oncoming monsters to destroy your castle!<br>Defeat the monsters by making\
      \ good use of the three weapons!<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1374220/extras/mp4=_gif-2.gif?t=1598951163\"\
      \ /><br><br><strong>Game Stage</strong><br>Fight monsters in different stages\
      \ like High Sky Forest, Uninhabited Snowfield, Andromeda Galaxy, and Devil's\
      \ Playground!<br>Enjoy the game with different monsters and backgrounds for\
      \ each wave!<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1374220/extras/mp4=_gif-1.gif?t=1598951163\"\
      \ />"
