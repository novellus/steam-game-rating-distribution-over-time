  data:
    about_the_game: "miKaPyon is a rabbit girl in a colorful 3D platformer full of\
      \ fast freerunning and jump challenges, wall-jumps and sliding over hills and\
      \ loops.<br />\r\n<br />\r\nReach for the Stars \u2606<br />\r\n<br />\r\nYour\
      \ tasks: reach goals, collect stars, moons and beat best-times!<br />\r\nYou\
      \ can not &quot;die&quot; but fall, slide, bounce around and drop your stars.<br\
      \ />\r\nThe world is friendly but challenging! Explore at your own pace.<br\
      \ />\r\nUse stars to reach new places! The sky is the limit ... or is it?"
