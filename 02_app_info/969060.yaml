    review: 'Pros:

      I love bunnygirls


      Cons:

      Weird semi blurry (possibly retro inspired) color scheme that sometimes hurts
      my eyes and makes me dizzy

      Bad platform mechanics (any time you touch a wall you get stuck and slide down)

      Annoying music (it''s like 2 short loops repeated over and over)

      Pricey for what it is

      No story or any sort of dialogue or explanation as to what''s going on

      No enemies, just challenges based on bad physics, you just collect stars and
      try for like five minutes to get over an obstacle without touching it because
      if you do you get stuck and slide down on it like as if it were oiled or something

      Boring and I now have a massive headache

      Faces of the 3d pseudo-anime girls look weird'
