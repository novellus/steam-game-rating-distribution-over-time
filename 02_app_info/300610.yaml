    about_the_game: "Let the makers of Hustle Kings\u2122 transport you to the slick\
      \ and exciting world of Pure Pool. Experience a living, breathing, bustling\
      \ Pool Hall from the convenience of your living room \u2013 all wrapped up in\
      \ VooFoo Studios signature jaw-dropping visuals! Whether you prefer to spend\
      \ your time playing solo or weighing up against the competition, connect and\
      \ prepare to be blown away by the next best thing to real life Pool.<br />\r\
      \n<br />\r\nWith 4 game modes from classic American 8 Ball Pool to Killer, 4\
      \ challenges from Perfect Potter to Royal Rumble and full live online Multiplayer,\
      \ rack-up, hone your skills and compete against the best in online tournaments\
      \ and matches for a place in the Global Leaderboards. Pure Pool also builds\
      \ a DNA profile as you play creating an AI interpretation of yourself, your\
      \ friends and your foes \u2013 which you can still play against, even when they\u2019\
      re not online."
