details:
  data:
    about_the_game: "Over 40 challenging puzzles. Can you get to the treasure that\
      \ lies at the end.<br />\r\n<br />\r\nPuzzles include <br />\r\n- Using blocks\
      \ to block enemy line of site<br />\r\n- Shooting enemies and using them to\
      \ travel over water as a raft<br />\r\n- Teleporting blocks, the player and\
      \ other objects to solve puzzles<br />\r\n- Collecting all the keys before you\
      \ can get to the exit of each level<br />\r\n<br />\r\nFeatures Included<br\
      \ />\r\n- All new controller support<br />\r\n- Touch screen controls along\
      \ with keyboard and mouse controls supported<br />\r\n- Inspired by a classic\
      \ video game<br />\r\n- 40+ puzzles to solve<br />\r\n- Cute characters<br />\r\
      \n- Fun story<br />\r\n- Solve puzzles with little hand holding<br />\r\n- Free\
      \ puzzle updates(more puzzles post launch)<br />\r\n- Nicely scales to 4k screens<br\
      \ />\r\n- All new puzzles not in the original release with more to come"
