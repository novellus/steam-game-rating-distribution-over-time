details:
  data:
    about_the_game: '<h2 class="bb_tag">Introduction:</h2><br>Player character is
      wounded zombie whose name is Zomby. Zombie needs to find blood bottle in different
      maps.<h2 class="bb_tag">Gameplay:</h2><br>Zombie player have 2 different weapons,
      which need first find in every level. Rifle and Pistol. Also player need to
      find ammo clips. Every level have hidden blood bottle somewhere. After player
      find blood bottle mission is completed. Game includes zombie enemies who have
      knife weapon. Player can also use melee attack, if no guns found. Game also
      contains different traps, like ghost canons, fires etc. Making game more challenging
      one hit to trap will immediately kill player. <br>Game contains 8 levels. 6
      levels have weapons and 2 levels only possibility is to sneak and use melee
      attack<h2 class="bb_tag">Features:</h2><br>- 2 weapons: Pistol and Rifle<br>-
      8 levels<br>- zombie enemies and lot of different traps'
