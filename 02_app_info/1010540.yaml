    about_the_game: <strong>Ancient Anathema - a first-person horror genre game and
      elements of adventure.<br><br>You have to play for a poor student who is mired
      in debt due to the death of his mother. The only best option was the work of
      a gravedigger. But during one of the shifts, the owner of the cemetery disappeared
      without a trace. Read notes, look for clues by exploring the cemetery and its
      surroundings.</strong><br><br><strong>Solve the mystery of the disappearance
      of the owner of the cemetery. And do not forget where you have to live a long
      night.</strong>
