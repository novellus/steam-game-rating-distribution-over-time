    about_the_game: "The BR423 is a familiar sight on Germany\u2019s city commuter\
      \ routes and this popular EMU (electric multiple unit) is ideal for running\
      \ passenger services on your German routes in Train Simulator.<br><br>Built\
      \ over a nine year period from 1998 and a top speed of 140km/h (87mph), the\
      \ BR423 is an ideal high capacity multiple unit to operate frequent stopping\
      \ services on S-Bahn routes across Germany\u2019s main city and countryside\
      \ regions. In total, 462 units four car units were built by Adtranz/Bombardier,\
      \ ALSTOM and ABB. <br><br>The BR423 for Train Simulator is available in Deutsche\
      \ Bahn red livery and features internal passenger view, functioning SIFA driver\
      \ vigilance system, PZB90 warning system and LZB in-cab signalling.<br><br>The\
      \ locomotive is also Quick Drive compatible, giving you the freedom to drive\
      \ the BR423 on any Quick Drive enabled route for Train Simulator, such as those\
      \ available through Steam. Also included are scenarios specifically for the\
      \ <a href=\"https://steamcommunity.com/linkfilter/?url=http://\u201Dhttp://\"\
      \ target=\"_blank\" rel=\"noopener\"  >Munich-Augsburg</a> route (available\
      \ separately and required to play these scenarios).<h2 class=\"bb_tag\">Scenarios</h2>Three\
      \ scenarios for the Munich-Augsburg route:<br><ul class=\"bb_ul\"><li>Driver\
      \ Training<br></li><li>S3 to Mammendorf<br></li><li>Unwelcome Interruption</li></ul>More\
      \ scenarios are available on Steam Workshop online and in-game. Train Simulator\u2019\
      s Steam Workshop scenarios are free and easy to download, adding many more hours\
      \ of exciting gameplay. With scenarios being added daily, why don\u2019t you\
      \ check it out now!<br><br><a href=\"https://steamcommunity.com/linkfilter/?url=http://\u201D\
      http://steamcommunity.com/workshop/browse/?appid=24010\u201D\" target=\"_blank\"\
      \ rel=\"noopener\"  >Click here for Steam Workshop scenarios.</a><h2 class=\"\
      bb_tag\">Key Features</h2><ul class=\"bb_ul\"><li>BR423 in Deutsche Bahn red\
      \ livery<br></li><li>Internal passenger view<br></li><li>LZB in-cab signalling<br></li><li>Functioning\
      \ driver vigilance system<br></li><li>PZB90 warning system<br></li><li>Quick\
      \ Drive compatible<br></li><li>Scenarios for the Munich-Augsburg route<br></li><li>Download\
      \ size: 68mb</li></ul>"
