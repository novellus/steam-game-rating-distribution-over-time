    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/959000/extras/overview_english.png?t=1598322402\"\
      \ /><h2 class=\"bb_tag\">Edna &amp; Harvey are back!</h2><br>The award-winning\
      \ adventure with a new paintjob! <br>For &quot;Edna &amp; Harvey: The Breakout\
      \ \u2013 Anniversary Edition&quot;, Daedalic's classic has been redrawn and\
      \ received a complete overhaul: high resolution visuals, new technology, intuitive\
      \ controls \u2013 it's a truly insane adventure. Experience this quirky cult\
      \ classic with Edna &amp; Harvey anew, but better than ever before \u2013 or\
      \ discover this gem for the first time!<h2 class=\"bb_tag\">Time to go crazy!</h2><br>When\
      \ Edna wakes up, she has no memories of her past, or why she finds herself in\
      \ the padded cell of a sanatorium. Though she hasn't the slightest idea how\
      \ she ended up in a cell, one thing is certain: She wants to get out of there!<br>After\
      \ all, she feels positively sane \u2013 and her talking plush bunny Harvey absolutely\
      \ agrees. <br>Together they try to make their escape and meet the weirdest inmates\
      \ \u2013 from a man in a bee costume to the pseudo-siamese twins Hoti and Moti.\
      \ But Dr. Marcel, the head of the sanatorium, does everything in his power to\
      \ stop Edna from leaving. What is his endgame? And why has her memory been wiped?\
      \ Bit by bit, Edna remembers the time before the sanatorium... <br><br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/959000/extras/KeyFeatures_english.png?t=1598322402\"\
      \ /><br><br><ul class=\"bb_ul\"><li>Switch at will between old and new visuals<br></li><li>More\
      \ than 20 hours of bizarre humor and crazy adventure fun<br></li><li>A plethora\
      \ of funny characters and insanely entertaining dialogues<br></li><li>A unique\
      \ comic-style in a new interpretation<br></li><li>Modernized technology, improved\
      \ controls \u2013 all polished and state of the art</li></ul>"
