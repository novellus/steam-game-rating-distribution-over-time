  data:
    about_the_game: '<img src="https://steamcdn-a.akamaihd.net/steam/apps/1348800/extras/sun-seer-titan-perfect-dodge.gif?t=1597354819"
      /><h2 class="bb_tag">[PROJECT YOURSELF]</h2>Take control of Vision and five
      other CONCEPTS to unveil Aranactha and understand the meaning of change. PROJECTIONS
      is an action arcade experience unlike any other, and to do your best, you''ll
      have to learn to speak its language:<br><br><br><ul class="bb_ul"><li><strong>Approach
      your limits</strong> by mastering control of <strong>Projection Combat</strong>
      and <strong>Perfect Dodges</strong><br></li><li><strong>Achieve high scores</strong>
      as you enter <strong>FOCUS Mode</strong> and push the boundaries of your mind<br></li><li><strong>Realize
      the events</strong> that lead to the creation of this unstable universe</li></ul><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1348800/extras/dimensions-opinion.gif?t=1597354819"
      /><h2 class="bb_tag">[NO LIMITS]</h2>Dimensions in PROJECTIONS are procedurally
      generated and endless in number, created by Aranactha as you seek their location
      in an attempt to reveal the nature of this new and chaotic universe. Defeat
      waves of enemies to perfect your skills and get closer to Aranactha - their
      awareness of your presence scales the game''s difficulty, so the better you
      do, the harder it gets, and the higher your score.<br><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1348800/extras/polaris-wolfgun.gif?t=1597354819"
      /><h2 class="bb_tag">[A WOLFGUN ONLY ZONE]</h2>PROJECTIONS has been developed
      by, and features original art, animations and sounds entirely by Wolfgun, along
      with a giant OST of over 30 original tracks. Explore ten years of Wolfgun''s
      musical journey through inspired visuals, aesthetics, characters and bosses
      as you realize the truth: I AM EVERYTHING, AND EVERYTHING IS ME.'
