  data:
    about_the_game: "\u5F53\u4F60\u63A8\u5F00\u95E8\u9047\u89C1\u9080\u8BF7\u4F60\u8E0F\
      \u4E0A\u65C5\u9014\u7684\u9A71\u9B54\u5E08\u767D\u8D77\u65F6\uFF0C\u5728\u8DDD\
      \u79BB\u8352\u57CE\u4E0D\u8FDC\u7684\u4EE3\u5C14\u7F57\u65AF\uFF0C\u6076\u9B54\
      \u4EE5\u9A71\u9B54\u5E08\u7684\u8EAB\u4EFD\u518D\u5EA6\u964D\u4E34\uFF01\u5C8C\
      \u5C8C\u53EF\u5371\u7684\u4EE3\u5C14\u7F57\u65AF\u9A71\u9B54\u5E08\u5206\u4F1A\
      \u662F\u5426\u6697\u85CF\u7384\u673A\uFF1F\u4EE3\u5C14\u7F57\u65AF\u65B0\u65E7\
      \u57CE\u533A\u7684\u5386\u53F2\u4E2D\u80FD\u5426\u627E\u5230\u7834\u89E3\u7B54\
      \u6848\u7684\u94A5\u5319\uFF1F\u4F60\u7684\u8FC7\u53BB\u548C\u4E0E\u767D\u8D77\
      \u643A\u624B\u540C\u884C\u7684\u73B0\u5728\u80FD\u5426\u6210\u4E3A\u5F00\u542F\
      \u5E0C\u671B\u7684\u66D9\u5149\uFF1F<br />\r\n        \u7B54\u6848\u5373\u5C06\
      \u63ED\u6653\uFF01<br />\r\n        \u6E38\u620F\u4EE5\u624B\u6E38\u604B\u4E0E\
      \u5236\u4F5C\u4EBA\u4E07\u5723\u8282\u4E3B\u9898\u767D\u8D77\u9A71\u9B54\u5E08\
      \u5F62\u8C61\u548C\u897F\u65B9\u5E7B\u60F3\u4E3A\u80CC\u666F\u7684RPG\u6E38\u620F\
      \u3002\u6545\u4E8B\u5EF6\u7EED\u4E86\u8352\u57CE\u4E4B\u7EA6\u7684\u80CC\u666F\
      \uFF0C\u6076\u9B54\u7684\u9634\u5F71\u518D\u5EA6\u88AD\u6765\uFF0C\u4F60\u9700\
      \u8981\u548C\u767D\u8D77\u5E76\u80A9\u4F5C\u6218\u5BF9\u6297\u6076\u9B54\u3002\
      <br />\r\n\u6E38\u620F\u4EE5\u5267\u60C5\u4E3A\u4E3B\uFF0C\u901A\u8FC7\u4E00\
      \u4E2A\u4E2A\u4E8B\u4EF6\u4E0E\u6218\u6597\u5BFB\u627E\u6848\u4EF6\u7684\u7EBF\
      \u7D22\uFF0C\u5728\u6E38\u620F\u8FC7\u7A0B\u4E2D\u4F60\u53EF\u4EE5\u901A\u8FC7\
      \u4E0ENPC\u7684\u5BF9\u8BDD\u641C\u96C6\u7EBF\u7D22\u6765\u5BFB\u627E\u7B54\u6848\
      \uFF0C\u6700\u7EC8\u548C\u9A71\u9B54\u5E08\u767D\u8D77\u4E00\u8D77\u5BFB\u627E\
      \u5230\u6253\u8D25\u6076\u9B54\u7684\u65B9\u6CD5\u3002"
