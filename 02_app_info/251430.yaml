    about_the_game: "The Inner World \u2013 A 2D-Point\u2019n\u2019Click Adventure\
      \ <br><br>Robert is a novice, a bit clueless, but with a heart of gold. He lives\
      \ a peaceful life as a court musician in Asposia's largest wind monastery. Contrary\
      \ to the laws of physics, Asposia is an enormous, hollow space surrounded by\
      \ an infinite expanse of earth. The world's air is provided through three wind\
      \ fountains, but as one wind fountain after the other petered out and the wind\
      \ gods came to Asposia, all of the sudden Robert found him in the middle of\
      \ a whirlwind. <br><br>Together with the help of the mysterious thief Laura,\
      \ his best intentions and no clue whatsoever, Robert sets off on his adventure\
      \ to discover the secret of the wind's disappearance. Will the young adventurer\
      \ be able to save his world? And what are Laura\xB4s secret intentions\u2026\
      ?<h2 class=\"bb_tag\">Features, Features, Features! </h2>This is where The Inner\
      \ World shows what it means to be lavishly with tons of content waiting for\
      \ you: <br><br><ul class=\"bb_ul\"><li>Screamingly funny dialogues! <br></li><li>Numerous\
      \ tricky puzzles! <br></li><li>A handmade world fully drawn with love and devotion\
      \ invites you to discover countless details (at least 325!). <br></li><li>A\
      \ patented multi-level hint system enables everyone to finish the game! <br></li><li>A\
      \ wonderful comforting atmosphere! <br></li><li>Eye-pampering backgrounds in\
      \ non-stereoscopic handmade 2D (!) \u2013 going up against all current graphic\
      \ trends! <br></li><li>Five spectacular chapters! <br></li><li>A story with\
      \ more twists than any Asposian nose! <br></li><li>Stunning cartoon-like animations!\
      \ <br></li><li>The most epic soundtrack since the origin of Asposia as well\
      \ as professional voice overs \u2013 even lip sync! <br></li><li>Lots of cut\
      \ scenes! Optional hotspots! <br></li><li>... And of course: Robert, the very-very-very-VERY-last\
      \ hope for Asposia!</li></ul>"
