    about_the_game: "Crusader Kings II: Hymns to the Old Gods contains four new songs,\
      \ totaling almost 12 minutes, created by the talented composer Andreas Waldetoft.<br><br><br>These\
      \ grand songs run while playing as Norse characters to enhance the experience\
      \ and atmosphere of the game. Andreas Waldetoft has been working on Paradox\
      \ Development Studio games since Hearts of Iron II and Europa Universalis III.<br><br><br><ul\
      \ class=\"bb_ul\"><li> We Are Norse - The Norse were feared warriors who raided,\
      \ explored and settled large areas of Europe, Asia and the North Atlantic islands.\
      \ This song pays homage to their strength and resolve<br></li><li> The City\
      \ of Birka - On the island Bj\xF6rk\xF6 in lake m\xE4laren, the city of Birka\
      \ was one of the earliest urban settlements in Scandinavia, being founded in\
      \ the middle of the 8th century. This song was written to honor one of the most\
      \ important trade centers of the Viking age<br></li><li> Wilderness - From the\
      \ harsh winters comes the strength of the Norse. There is also great beauty\
      \ in the vast wilderness of Scandinavia. This tune seeks to convey the serene\
      \ beauty and spirit of the Nordic lands<br></li><li> Thor - The son of Odin\
      \ and the protector of mankind. With his hammer Mj\xF6lnir, he was one of the\
      \ most popular gods in Norse mythology. This powerful hymn was written as a\
      \ tribute to the God of Thunder and Lightning</li></ul>"
