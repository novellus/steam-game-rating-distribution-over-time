    about_the_game: 'Explore a dangerous planet that''s different every time and try
      to survive! <br><br>The Galactic Union''s job for you is clear: research the
      alien wildlife -- for science! However, in this case, researching may include
      lasers, explosions, hungry aliens, space sushi, and other similarly delicious-or-terrifying
      hazards. In-between missions, use scrap metal you''ve collected to upgrade your
      stats.<br><br>Whether you survive or die, you''ll come away better than you
      started!<br><br>Features: <br><ul class="bb_ul"><li>Completely procedurally
      generated levels <br></li><li>200+ items, from swords to cookies to grenades
      <br></li><li>Alien monsters to fight or befriend<br></li><li>Everyone gets the
      same Daily Challenge - compare your progress with your friends<br></li><li>Class
      system - each clone skin has a different advantage<br></li><li>Pet cloning -
      maintain your companions'' DNA in their own clone vats</li></ul>'
