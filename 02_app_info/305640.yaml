    review: 'What is Shattered Planet ?


      I wish the RPG mechanics of this game were better used on something else, the
      whole way this game sets its gameplay is reallyyy bad, this whole turn-based
      RTS thing is pretty bad and adding roguelike mechanics made it even worse, the
      levels were pretty bad and the enemy counters even worse, I''ve yet to see a
      single enemy that posed a threat or had a cool design, you just walk around
      really boring environment fighting small enemies through a really boring slog
      of a gameplay that is mostly walking and nothing else, there isnt even enough
      tactic for the whole strategy aspect of it, its just a crap game.'
