    about_the_game: "Scorched by the sun and hopelessly irradiated, the Earth is soaked\
      \ in toxic waste and blood of its former masters. Those who remain are fighting\
      \ to survive the endless and senseless struggle with the environment and inevitably,\
      \ with themselves.<br><br>Krai Mira: Extended Cut is a purebred RPG, styled\
      \ after the genre\u2019s classics. Now it's getting a massive amount of improvements\
      \ thanks to this special version of the game. Rich new content will enhance\
      \ the experience of the dangerous post-apocalyptic world: developer implemented\
      \ interactive help and tips, new inventory view and UI adjustments. Players\
      \ will also find many new items, including high level armors and advanced cures.\
      \ And this is just the beginning \u2013 you'll meet even more dangerous creatures\
      \ and much more random encounters in brand new locations. <br><br>You always\
      \ need to watch your back in Krai Mira. <br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/408920/extras/krai_mira_ship_resized.png?t=1548922512\"\
      \ /><br><br>Features brought by Extended Cut version: <br><ul class=\"bb_ul\"\
      ><li>improved, better-quality content <br></li><li>additional flavor in minigames:\
      \ gambling, dice, arcade machine <br></li><li>additional side missions <br></li><li>dynamic\
      \ day and night cycle <br></li><li>new inventory view <br></li><li>improved\
      \ AI <br></li><li>new locations including: Monastery, Catacombs, Scientific\
      \ Facility, Ruined Region, Ancinet Ruins, Valley of Stones <br></li><li>new\
      \ NPCs and dialogues</li></ul><br>Krai Mira features: <br><ul class=\"bb_ul\"\
      ><li>precise, turn-based combat design <br></li><li>intriguing main storyline\
      \ in an open world <br></li><li>sneaking, setting up traps and mines <br></li><li>collecting\
      \ weapons, armor, and unique items <br></li><li>character development around\
      \ personal preferences <br></li><li>gaining followers <br></li><li>inspired\
      \ by cult games like Fallout, Commandos, and Diablo</li></ul>"
