    about_the_game: "In <strong>Towaga: Among Shadows</strong> you will learn to master\
      \ the light in order to exorcise hordes of enraged creatures firmly set upon\
      \ tearing you to shreds. <br> <br><u>A unique journey</u><br>Discover devastating\
      \ spells, improve your abilities and unlock new gear granting you the power\
      \ to fight Metnal the Voidmonger and his Legion of Darkness. Progress through\
      \ more than 70 unique levels and explore the 4 different game modes while uncovering\
      \ the mysterious past of the Az\u2019Kalar through many story-driven unlockable\
      \ artifacts.<br> <br><u>A rich and magical universe</u><br>Explore an enchanted\
      \ land with graphics and cinematics inspired by animated movies all the while\
      \ enjoying an immersive soundtrack accompanying your every move in this mystical\
      \ world where defeat is simply not an option. Your skill and perseverance will\
      \ be sorely tested while fighting on foot in the jungle or soaring through the\
      \ skies above the peaks of the highest temples. <br> <br><u>Fight for the light</u><br>Compete\
      \ with your friends, rise to the top of the leaderboard and show off your skills\
      \ as you complete a vast range of challenging achievements that will test your\
      \ prowess<br> <br><strong>Will you be the one to vanquish the shadows and return\
      \ peace to the island?</strong><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/907600/extras/beam.gif?t=1594740090\"\
      \ /> <br><br><u>Key Features:</u><br><br><ul class=\"bb_ul\"><li> Immersive\
      \ 2D graphics<br></li><li> Intense modes made for scoring<br></li><li> Challenging\
      \ difficulty<br></li><li> Local multiplayer mode<br></li><li> Items, relics\
      \ and spells to unlock<br></li><li> Various game modes<br></li><li> Mysterious\
      \ back-story<br></li><li> Original blend between genres<br></li><li> Runs smoothly\
      \ in 60 FPS</li></ul>"
