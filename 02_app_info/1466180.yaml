    about_the_game: "<strong>When you gaze at the abyss, the abyss also gazes at you.</strong><h2\
      \ class=\"bb_tag\">\u25C6Story</h2>\u201CHey, wake up, how long are you going\
      \ to sleep?&quot;<br>A young girl with blond hair and red pupils was sitting\
      \ on a chair, looking at me proudly, rubbing her eyes.<br><br>The girl said\
      \ she was an angel sent from heaven to save my lonely soul. <br>She told me\
      \ that I could do whatever I wish to her from now on.<br>&quot;Whether it's\
      \ a sex thing or anything ..... is fine!&quot;<br><br>I had been single for\
      \ 30 years and had never even touched a girl's hand, but it all came so suddenly\
      \ .....<br>How was I going to get along with this girl?<br><br>The world became\
      \ increasingly strange and bizarre since this girl appeared.<br>What on earth\
      \ was going on in the world?<h2 class=\"bb_tag\">\u25C6Play Method</h2>The main\
      \ play method is to live with the beautiful girl &quot;Nethia&quot;, who can\
      \ do whatever you want.<br>You can also take Nethia on trips to various places\
      \ to enjoy the feeling of love, increase emotions, and unlock various sweet\
      \ events.<br><br>The game has a large number of costumes and a variety of fun\
      \ props.<br>You can unlock all kinds of H-positions, and you can also let the\
      \ girls wear all kinds of H-clothes to match H.<br>You can even play SM with\
      \ a rope and even bondage H. But in a life that looks like paradise, there are\
      \ irrational and bizarre things everywhere.<br><br>If you persist in your quest,\
      \ inexplicable fears, and strange events will come one after another.<br><br>Would\
      \ you rather sink into a dream, or overcome all your fears and discover the\
      \ truth of the world?<h2 class=\"bb_tag\">\u25C6Game Features</h2> \u25C741\
      \ basic CGs, including more than 200 differences.<br><br> \u25C7The heroin can\
      \ change 8 different sets of clothes <br> \u25C7Game text 80,000 words.<br>\
      \ \u25C7Love building, + Cthulhu weird style game.<br> \u25C7Game endings: 7\
      \ kinds<h2 class=\"bb_tag\">\u25C6Featured Systems</h2> \u25C7Full CG mode can\
      \ be turned on in the environment setting, and HCG can be freely browsed.<br><br>\
      \ \u25C7Pressure-Free Operation<br> \xB7Support one-click mouse operation.<br>\
      \ \xB7Fast text-to-text system"
