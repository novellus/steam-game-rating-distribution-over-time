    about_the_game: "DISCLAIMER: This DLC is only compatible with the base game Super\
      \ Lucky's Tale, which is currently available as a free bonus with the purchase\
      \ of New Super Lucky's Tale. Likewise, if you've purchased New Super Lucky's\
      \ Tale, you already own this DLC and its base game.<br />\r\n<br />\r\nWelcome\
      \ Back to Adventure!<br />\r\n<br />\r\n&quot;Super Lucky's Tale&quot;, the\
      \ delightful playground platformer for all ages, returns with another thrilling\
      \ chapter.  Fresh from his victory over Jinx, Lucky is looking forward to a\
      \ day off in good old Foxington. But the Book of Ages has other plans, and Lucky\
      \ is once again pulled in, this time emerging into the tropical paradise of\
      \ Gilly Island.<br />\r\n<br />\r\nDespite its beauty and renown as an award-winning\
      \ vacation spot, it's quickly apparent that something is amiss on Gilly Island.\
      \  Lucky learns that Lady Meowmalade has hijacked the islands to throw the greatest\
      \ (worst) party ever seen as she celebrates the release of her latest single.\
      \  Now Lucky must rescue the islands and its vacationers from Meowmalade's chaos\
      \ before it ruins their fun and ultimately wrecks havoc to all the worlds within\
      \ the Book of Ages.<br />\r\n<br />\r\nJoin Lucky on his latest adventure, filled\
      \ with classic platforming challenges, brain-bending puzzles, mysterious foxholes,\
      \ and tropically treacherous obstacle courses.  Meet characters new and old\
      \ as you burrow your way through a sun-soaked paradise.  May the luck of the\
      \ clover guide your path!"
