    about_the_game: "In <strong>911 OPERATOR</strong>, you take on the role of an\
      \ emergency dispatcher, who has to rapidly deal with the incoming reports. Your\
      \ task is not just to pick up the calls, but also to react appropriately to\
      \ the situation \u2013 sometimes giving first aid instructions is enough, at\
      \ other times a police, fire department or paramedics\u2019 intervention is\
      \ a necessity. Keep in mind, that the person on the other side of the line might\
      \ turn out to be a dying daughter\u2019s father, an unpredictable terrorist,\
      \ or just a prankster. Can you handle all of this?<br> <br><strong><h2 class=\"\
      bb_tag\">PLAY ON ANY CITY IN THE WORLD*</h2></strong><br>Check out thousands\
      \ of cities from all around the world. The Free Play mode lets you choose a\
      \ city to play on - the game will download its map, along with real streets,\
      \ addresses and the emergency infrastructure. You can also try the Career mode,\
      \ which contains 6 cities with unique events \u2013 survive an earthquake in\
      \ San Francisco and save Washington, D.C. from bomb attacks.<br> <br><strong><h2\
      \ class=\"bb_tag\">MANAGE TEAMS</h2></strong><br>A number of police, fire department\
      \ and paramedic units are at your disposal. The forces may use a variety of\
      \ vehicles (from common ambulances to police helicopters), essential equipment\
      \ (e.g., bulletproof vests, first aid kits and technical tools) and consist\
      \ of team members with different abilities.<br><br><strong><h2 class=\"bb_tag\"\
      >PEOPLE\u2019S LIVES ARE IN YOUR HANDS!</h2></strong><br><a href=\"https://steamcommunity.com/linkfilter/?url=https://www.facebook.com/GamesOperators/\"\
      \ target=\"_blank\" rel=\"noopener\"  ><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/503560/extras/LikeUs.png?t=1608819670\"\
      \ /></a><br><br><strong>Main features:</strong><br><ul class=\"bb_ul\"><li>Over\
      \ 50 recorded dialogues inspired by real calls: serious and dramatic, but sometimes\
      \ also funny or annoying.<br></li><li>Real First Aid instructions.<br></li><li>Opportunity\
      \ to play on any city in the world!<br></li><li>6 selected cities in Career\
      \ mode, featuring unique calls and events.<br></li><li>More than 140 types of\
      \ reports to encounter.<br></li><li>12 types of emergency vehicles (including\
      \ helicopters, police cars and motorcycles).</li></ul><br>***<i><br>The game\
      \ requires Internet connection to download free maps. The offline game is available\
      \ after downloading the maps.<br><br>All map data \xA9  OpenStreetMap authors<br><br>*\
      \ The term \u201Ccity\u201D is used within the meaning of OpenStreetMap service\
      \ and relates to urban areas described as \u201Ccity\u201D or \u201Ctown\u201D\
      \ therein.</i><br><br><strong><h2 class=\"bb_tag\">CHECK OUT MORE FROM GAMES\
      \ OPERATORS:</h2></strong><br><a href=\"https://store.steampowered.com/app/1168610/Natural_Instincts\"\
      \ target=\"_blank\" rel=\"noreferrer\"  id=\"dynamiclink_3\" >https://store.steampowered.com/app/1168610/Natural_Instincts</a><br><a\
      \ href=\"https://store.steampowered.com/app/793460/112_Operator\" target=\"\
      _blank\" rel=\"noreferrer\"  id=\"dynamiclink_4\" >https://store.steampowered.com/app/793460/112_Operator</a><br><a\
      \ href=\"https://store.steampowered.com/app/1454490/Riot_Operator/\" target=\"\
      _blank\" rel=\"noreferrer\"  id=\"dynamiclink_5\" >https://store.steampowered.com/app/1454490/Riot_Operator/</a>"
