    about_the_game: Altered is a meditative puzzle game mixing hard puzzles and a
      soothing atmosphere.<br>Explore a mysterious world filled with challenging puzzles
      solving them by altering your characters in multiple ways, forcing you to think
      outside the box.<br>Take your time and solve at your own pace, as you make your
      way through.<h2 class="bb_tag"><img src="https://steamcdn-a.akamaihd.net/steam/apps/1379910/extras/gif_1.gif?t=1602007604"
      /></h2><h2 class="bb_tag"><strong>Features</strong></h2><br>Altered has over
      80 puzzles, each challenging the rules of sokoban by introducing the<br>twist
      of altering the different characters using their unique powers.<br>By understanding
      the powers, the player will gain new intuition for solving interesting puzzles.<h2
      class="bb_tag"><img src="https://steamcdn-a.akamaihd.net/steam/apps/1379910/extras/gif_2.gif?t=1602007604"
      /></h2><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1379910/extras/yonderplay_transparent_white_small.png?t=1602007604"
      /><br>Altered was selected to the  Copenhagen Game Collective Yonderplay Showcase
      at the 2019 Nordic Game Conference.
