    about_the_game: "Expand your dinosaur collection in Jurassic World Evolution with\
      \ a selection of impressive creatures from the Cretaceous period. Jurassic World\
      \ Evolution: Cretaceous Dinosaur Pack introduces 3 remarkable specimens, each\
      \ with a distinct set of behaviors and needs.<br />\r\n<br />\r\n\u2022 The\
      \ Iguanodon is an herbivore that walks on all fours but can also stand on its\
      \ hind limbs in aim to discourage predators with its powerful thumb spikes.\
      \ <br />\r\n<br />\r\n\u2022 The threatening, carnivorous Carcharodontosaurus\
      \ has sharp and jagged teeth.<br />\r\n<br />\r\n\u2022 The Dreadnoughtus is\
      \ known for being one of the largest land animals that ever lived, his name\
      \ rightfully means \u201Cfears nothing\u201D."
