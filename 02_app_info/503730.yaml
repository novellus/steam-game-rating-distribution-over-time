    about_the_game: "It is March 15, 1920 and the town of Nikolayevsk-on-Amur has\
      \ been overrun by mad men killing and burning everything in sight. You are the\
      \ last survivor of the Japanese expeditionary force in Siberia. You must fight\
      \ to survive and in the end find a way to save Harmony. Fight off soldiers driven\
      \ mad by over consumption of varnish in the aftermath of the Nikolayevsk incident\
      \ (\u5C3C\u6E2F\u4E8B\u4EF6). Search the area for radio parts to build a radio\
      \ to call for help. <br />\r\n <br />\r\nTry not die of exposure in the frozen\
      \ Siberian countryside. Cut down trees and start fires  to stay warm. Hunt deer\
      \ and other game and cook the meat to regain health. Explore the endless Siberian\
      \ forest during the day and night. Use lights to illuminate the way in the dark.\
      \  Avoid dangerous meteorite fallout spread throughout the area or cover them\
      \ with snow using a shovel.<br />\r\n <br />\r\n\xB7       Loosely based on\
      \ true events surrounding the 1920's Nikolayevsk incident<br />\r\n<br />\r\n\
      \xB7       Period weapons including Mosin rifle, Type 38 rifle, Nambu pistol,\
      \ and Red 9 pistol <br />\r\n<br />\r\n\xB7       Physics based inventory system<br\
      \ />\r\n<br />\r\n\xB7       Speed and warmth upgrades<br />\r\n<br />\r\n\xB7\
      \       Trade with strange forest creatures<br />\r\n<br />\r\n\xB7       Unique\
      \ perma-death system<br />\r\n<br />\r\n\xB7       Day and night cycles based\
      \ on your clock<br />\r\n<br />\r\n\xB7       Infinite procedurally generated\
      \ environments"
