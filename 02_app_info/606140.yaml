details:
  data:
    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/606140/extras/SB_Steam_EarlyAccess-SignUpBanner_610x150.gif?t=1555612394\"\
      \ /><br>Survived By is a free-to-play online bullet-hell style roguelite where\
      \ permadeath is just the beginning. Every time you die, you\u2019re survived\
      \ by a new descendant who carries a small part of your legacy with them onto\
      \ their next adventure.<br><br>Team up with tons of survivors as you shoot your\
      \ way through hordes of Chimera, explore dungeons, collect loot, craft gear\
      \ and of course\u2026 die. Again, and again. Who will you be survived by\u2026\
      ?<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/606140/extras/Steam_EarlyAccess-BulletHell_610x150_V02.gif?t=1555612394\"\
      \ /><h2 class=\"bb_tag\">Key Features</h2><strong>Approachable but challenging</strong>\
      \ \u2013 As a new player, jumping in and battling in the Heartland is easy and\
      \ rewarding. Whether you have hours to invest or only time for a quick play\
      \ session, loot and rewards await!<br><br><strong>Permadeath is just the beginning</strong>\
      \ \u2013 Every time you die you\u2019re survived by a new descendant, who carries\
      \ a small part of your legacy with them. These legacies provide new buffs, stat\
      \ boosts, and special abilities. Play as different survivors to collect them\
      \ all and make your way to defeat the hardest dungeons and bosses of the Heartland.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/606140/extras/survivedBy_steam_gif1_610x200.jpg?t=1555612394\"\
      \ /><br><br><strong>Gorgeous pixel art set in a mysterious, war-struck fantasy\
      \ world</strong> \u2013 Explore Heartland in all its pixelated glory. Discover\
      \ the secrets behind the mysterious yellow resin that has overtaken the land\
      \ and the Chimera that have pushed humanity to the brink of extinction.<br><br><strong>Updated\
      \ frequently and built with the community</strong> \u2013 We will be constantly\
      \ talking to you and your fellow players to build Survived By into the game\
      \ you want it to be."
