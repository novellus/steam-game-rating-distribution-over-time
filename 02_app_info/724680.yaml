    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/724680/extras/GlorpBorderSmall_Top.gif?t=1609789559\"\
      \ /><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/724680/extras/Wishlist_vs02.png?t=1609789559\"\
      \ /><br><a href=\"https://steamcommunity.com/linkfilter/?url=https://discordapp.com/invite/vDj6hrh\"\
      \ target=\"_blank\" rel=\"noopener\"  ><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/724680/extras/JoinOurDiscord_rounded_vs02.png?t=1609789559\"\
      \ /></a><h2 class=\"bb_tag\"><strong>\u2800\u2800\u2800\u2800\u2800\u2800\u2800\
      \u2800\u2800\u2800GET READY TO TAKE ON THE FAST PACED WORLD OF <br>\u2800\u2800\
      \u2800\u2800\u2800\u2800\u2800\u2800\u2800\u2800\u2800\u2800\u2800\u2800\u2800\
      INTERSTELLAR GAS STATION MANAGEMENT!</strong></h2> <br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/724680/extras/QuickGameplay_small.gif?t=1609789559\"\
      \ /><h2 class=\"bb_tag\"><strong>THE BASICS</strong></h2><br>As the newest employee\
      \ of Cosmo\u2019s Quickstop, it\u2019s your job to provide stellar customer\
      \ service to the strangest creatures in the galaxy. From pumping gas to cleaning\
      \ the glorp room, every wacky, time-based minigame presents a distinct and frantic\
      \ challenge to keep customers happy. Your skills in multitasking will be your\
      \ keys to success!<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/724680/extras/GlorpBorderSmall_Whole.gif?t=1609789559\"\
      \ /><h2 class=\"bb_tag\"><strong>PLAY WITH A FRIEND</strong></h2><br>Feel overwhelmed?\
      \ Team up with a friend in split-screen, local co-op mode, or fly solo if you\
      \ think you have what it takes to run the most popular pitstop along Route 66\
      \ Million! Try it with Steam's Remote Play Together for some good socially distanced\
      \ fun!<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/724680/extras/MultiplayerHighFive.gif?t=1609789559\"\
      \ /><h2 class=\"bb_tag\"><strong>EXPANSIVE CAMPAIGN</strong></h2><br>Your Uncle\
      \ Cosmo is getting a little old to be doing the heavy lifting at Cosmo's Quickstop,\
      \ so here's where you come in! Starting with a tiny, run-down, and unprofitable\
      \ gas station, your goal will be to turn it into the best tourist trap in the\
      \ galaxy. You'll gain access to an ever-increasing variety of amenities for\
      \ your customers to enjoy, as well as ways to upgrade and expand your station.\
      \ But you're not the only one who wants to turn a profit in this quadrant!<h2\
      \ class=\"bb_tag\"><strong>SWAPPABLE AND UPGRADEABLE AMENITIES</strong></h2><br>Each\
      \ amenity comes with it's own bizarre perks and challenges. Not a fan of the\
      \ gift shop? Swap it at the end of the day for an animatronic band to entertain\
      \ your customers for a while! Each day, you'll learn about what's going on in\
      \ your quadrant of the universe and plan your rest stop accordingly. You certainly\
      \ don't want to be caught unprepared for hordes of customers coming through\
      \ after a reptile convention! You get to choose the best money-making strategy\
      \ to prove that you're the best in the business.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/724680/extras/Modswapper.gif?t=1609789559\"\
      \ /><h2 class=\"bb_tag\"><strong>SIMPLE TO LEARN, HARD TO MASTER</strong></h2><br>Each\
      \ amenity in your gas station requires maintenance, by way of mini-game. Individually,\
      \ each mini-game is quick and simple, but as customers pour in, you will find\
      \ yourself frantically juggling these easy tasks. As you gain experience using\
      \ each amenity, new abilities will unlock to make it more profitable... but\
      \ also more challenging!<h2 class=\"bb_tag\"><strong>EARN NEW UNIFORMS</strong></h2>46\
      \ mix and match costumes to earn and wear! Unlock them via fun challenges!<h2\
      \ class=\"bb_tag\"><strong>FAMILY FRIENDLY</strong></h2>While Cosmo's Quickstop\
      \ can be challenging, it is 100% non-violent with a family friendly sense of\
      \ humor.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/724680/extras/ThreeChasing_small.gif?t=1609789559\"\
      \ /><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/724680/extras/GlorpBorderSmall_Bottom.gif?t=1609789559\"\
      \ />"
