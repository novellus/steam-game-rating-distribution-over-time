  data:
    about_the_game: "Pinball Arcade by FarSight Studios features exact recreations\
      \ of the all-time greatest pinball tables from Stern Pinball\xAE and Gottlieb\xAE\
      \ together in one game.<br> <br>Every flipper, bumper, sound effect, and display\
      \ pixel has been painstakingly emulated in astonishing detail.<br> <br><strong>Download\
      \ now and you\u2019ll get the incredible Mary Shelley's Frankenstein\u2122 table\
      \ for free!</strong><br> <br>Regular updates will add classic pinball tables\
      \ for years to come!<br> <br>The Pinball Arcade is the most realistic and comprehensive\
      \ pinball game ever created.  Please support us in our efforts to preserve these\
      \ tables and join the indelible part of Americana that is pinball!"
