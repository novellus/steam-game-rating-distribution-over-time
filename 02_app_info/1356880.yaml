    about_the_game: "Factory of Sweets - is a classic &quot;plumber&quot; puzzle game.<br\
      \ />\r\n<br />\r\nYou're an employee of a huge candy company. Rotate the pipes\
      \ to send the raw materials for the production of sweets to a special device.\
      \ But hurry up, time is limited, the machines are running at maximum capacity,\
      \ excessive pressure inside the pipes will cause an explosion. Kids are waiting\
      \ for candy, Good Luck!"
