    reviews: "\u201CTranquil Garden could set a new standard and way of creating games.\
      \ Especially with character development and immersion. Game controls are fairly\
      \ simple. Adding in real life interaction and using it to increase stats drastically\
      \ increases the possibilities and even ups the immersion factor.\u201D<br><a\
      \ href=\"https://steamcommunity.com/linkfilter/?url=https://www.surrealvalecity.com/tranquil-garden-game-review.html?fbclid=IwAR21wjPNcxZSjgYOfQKG3SZ02hEyGwUDG3sW8AwBFgPIX4iXEOFNcPh6jzI\"\
