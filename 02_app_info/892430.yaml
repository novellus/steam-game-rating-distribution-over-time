    about_the_game: "<strong>Can the World save itself?</strong><br><br>In a serene\
      \ setting where tried-and-true Heroes face an unexpected evil that challenges\
      \ one's relationships, none can overcome the dark controller of the elements...\
      \ That is, until you give it a try.<br><br><strong><i>Tranquil Garden</i></strong>\
      \ is a casual, easy-to-pick-up RPG with a <strong><u>Character-Driven Narrative</u></strong>\
      \ that places you in control of Juniper, accompanied by Cedar and Lily. What\
      \ makes this experience unique is how you and your party grow...<br><br>By interacting\
      \ with the world's citizens and exploring each map, you can gain levels and\
      \ learn new abilities. And by bonding with your party members through <strong><u>Stat-Boosting\
      \ Dialogue Prompts</u></strong>, you could become the Hero this world needs!<br><br>Explore\
      \ the vast world of Ativ, a beautiful place inspired by various types of real-life\
      \ gardens, and experience colorful interactions that may mold your fate. Tackle\
      \ arduous obstacles and face off against <strong><u>Strange-Looking Monsters</u></strong>\
      \ in dungeons that Adventurers and even Heroes don't take lightly.<br><br><strong><u>Key\
      \ Features:</u></strong><br><br>\u25BA 33 unique enemies to defend the world\
      \ against, from magical dogs and enflamed eye drops to gods.<br><br>\u25BA 10\
      \ stylized and custom-designed cutscenes.<br><br>\u25BA Over 40 different usable\
      \ Magic skills and over 90 different items of equipment appropriately balanced\
      \ to allow for some fun world/character building.<br><br>\u25BA Contains several\
      \ refreshing and fun musical tracks inspired by the 16-bit era of RPGs, provided\
      \ by Gyrowolf and Kadokawa Games.<br><br>\u25BA 50 unique maps and boards packed\
      \ with fun events to help Players get to know more about characters and the\
      \ game's world.<br><br>\u25BA About 20 hours of gameplay to be expected in the\
      \ final game! It will be a suitable and engaging experience for casual and hardcore\
      \ RPG Players alike."
