    about_the_game: "R\xE2mnicu V\xE2lcea, Romania has only 120,000 residents, but\
      \ among law enforcement experts around\_the\_world, it has a nickname: Hackerville.\
      \ In\_the\_last year alone, $1 billion was stolen in\_the\_U.S. by Romanian\
      \ hackers. Convicted criminals with nicknames like Guccifer and Iceman have\
      \ been caught breaking into\_the\_email accounts of NASA, Hillary Clinton and\
      \ George W. Bush\u2014but that\u2019s just\_the\_beginning.\_The\_world is finally\
      \ waking up to\_the\_realities of cybercrime and\_the\_threats that it poses\
      \ to our society. Is\_there anything we can do to stop\_these individuals and\
      \ protect ourselves from\_the\_most\_dangerous\_town\_on\_the\_internet."
