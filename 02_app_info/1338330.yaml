details:
  data:
    about_the_game: "<strong>Restore an abandoned bakery and prepare pastries from\
      \ farm to table! Grow fresh ingredients in the greenhouse, cook pastries &amp;\
      \ sweets in the kitchen and serve your baked goods to hungry customers in your\
      \ own shop!</strong><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1338330/extras/GIF_Pastry.gif?t=1609303898\"\
      \ /><br><br><ul class=\"bb_ul\"><li>Learn how to prepare a variety of sweets\
      \ such as cakes, donuts, pies and candies!<br></li><li>Manage your time, serve\
      \ customers quickly and make sure your pastries aren\u2019t burning!</li></ul><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1338330/extras/GIF_Fruit.gif?t=1609303898\"\
      \ /><br><br><ul class=\"bb_ul\"><li>Rebuild the bakery by purchasing furniture,\
      \ plants, animals and tools!<br></li><li>Grow plants and care for a cow &amp;\
      \ chicken to gather fresh milk, eggs &amp; fruits to bake with!</li></ul><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1338330/extras/GIF_Store.gif?t=1609303898\"\
      \ /><br><br><ul class=\"bb_ul\"><li>Serve customers at the table or display\
      \ extra pastries in the store window!<br></li><li>Plan your daily menu to create\
      \ combos and keep all customers happy!<br></li><li>Customize your own character\
      \ with cute baking outfits and hairstyles!</li></ul>"
    background: https://steamcdn-a.akamaihd.net/steam/apps/1338330/page_bg_generated_v6b.jpg?t=1609303898
