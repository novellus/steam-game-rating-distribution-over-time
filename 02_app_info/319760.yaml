    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/319760/extras/Store_Test_4_Gif.png?t=1562766481\"\
      \ /><br>You\u2019re tired of keep fighting against the Powers of Light from\
      \ within square shaped, piddling Dungeons?<br><br>You never really understood\
      \ why you should make the effort to run after your stupid minions while being\
      \ a mighty, powerful Overlord?<br><br>You want to be more than just a third-class\
      \ theme park for obsolete do-gooders and self-proclaimed Knights of Justice?<br><br>Welcome\
      \ to \u201COh My Gore!\u201D, the alternative in the subgenre of Evil-Overlord-Simulations!<br><br>In\
      \ this mixture of Tower Defense, RTS and Reverse Tower Defense, you\u2019re\
      \ taking control of the revived God of War Raelius and pursue a path full of\
      \ sweet revenge and bloody footprints.<br>Command your inferior servants who\
      \ will bring death and ruin to your enemies with their evil forces and powerful\
      \ spells. Build up your Towers of Defense to hold against the \u201CHeroes\u201D\
      \ of Light and send out your swarm of deadly henchmen at the same time to conquer\
      \ and enslave the whole empire of Eridia.<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/319760/extras/Features_GIF_4.png?t=1562766481\"\
      \ /><br><ul class=\"bb_ul\"><li>A campaign with 20 unique levels in 3 challenging\
      \ difficulties<br></li><li>6 unique Heroes with different spells and their own\
      \ elite units<br></li><li>Detailed death animations which were made with the\
      \ high-tech GoreCap technology.<br></li><li>Over 9000 liters of blood!</li></ul>"
