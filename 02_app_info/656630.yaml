      \ o cen\xE1rio atr\xE1s de objetos espec\xEDficos pra usar em lugares espec\xED\
      ficos, sendo qe o cen\xE1rio vai mudando de tela conforme vc\xEA se locomove\
      \ de um lado pro outro da paisagem fixa, mas o problema msmo \xE9 qe n\xE3o\
      \ h\xE1 nenhuma dica ou interface de ajuda, vc\xEA simplesmente fica perdida\
      \ andando de um lado pro outro sem saber o qe fazer!! e pra piorar vc\xEA tem\
      \ qe sempre voltar correndo pro seu castelo antes do sol nascer, sen\xE3o \xE9\
      \ morte instant\xE2nea e o progresso da noite resetado. Mas de todo modo achei\
