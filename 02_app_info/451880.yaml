    review: "Como o pr\xF3prio nome diz \"Pegue a estrela cadente\", tem como objetivo\
      \ coletar estrelas que caem do c\xE9u com a ajuda de um cesto e alguns power-ups,\
      \ \xE9 um jogo bem casual e relaxante, com gr\xE1ficos bonitos e m\xFAsica calma.\
      \ \n\nVoc\xEA possui tr\xEAs vidas e inicialmente seu cesto tem a capacidade\
      \ de carregar at\xE9 5 estrelas, que pode ser aumentado para at\xE9 10 estrelas\
      \ coletando moedas que caem junto das estrelas ou descobertos em peda\xE7os\
      \ de gelos cedentes, por\xE9m tais peda\xE7os de gelo deixam o cesto mais pesado\
      \ e invi\xE1vel de utilizar para pegar as estrelas. As moedas tamb\xE9m servem\
      \ para desbloquear outros temas, cestos ou comprar os power-ups.\n\n| [b]Valor\
      \ pago:[/b] R$0,13\n| [b]Package:[/b] [url=https://steamdb.info/bundle/538/][Alister\
      \ Software bundle][/url]\n| [b]Build:[/b] [url=https://steamcommunity.com/games/451880/announcements/detail/833544232715960886]Version\
      \ 1.0 (Jul. 9, 2016)[/url]"
