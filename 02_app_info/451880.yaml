details:
  data:
    about_the_game: Catch a Falling Star is a casual and relaxing game where the aim
      is to catch falling stars and score points. A fun and relaxing game with beautiful
      graphics and soothing music - perfect for when you want to play something, but
      don't want to think too much.<br><br><strong>Features</strong><br><br><ul class="bb_ul"><li>3
      Beautifull themes each with their own music<br></li><li>22 Extra baskets to
      unlock and catch stars in style<br></li><li>Catch falling stars to score points<br></li><li>Your
      basket fills up as you catch stars, but only once you deposit on either side
      of the screen, you score the points<br></li><li>Avoid falling ice, which slows
      you down and take up valuable space in your basket<br></li><li>Wind blows from
      either side, pushing objects in that direction<br></li><li>Various power-ups,
      like a speed boost, extra life, no wind, etc.<br></li><li>Avoid hazards like
      lose a life, slow basket, fast stars, more ice, etc.<br></li><li>Catch star
      coins, with which you can unlock more basket space, additional baskets (more
      than 20 designs), more themes, or one-use power-ups for while you play<br></li><li>Submit
      your score to our online leader boards<br></li><li>Controller support</li></ul><br>So,
      if you are looking to sit back and relax, why not catch some stars!
