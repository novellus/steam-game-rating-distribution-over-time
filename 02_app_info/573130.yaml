    about_the_game: "<i>&quot;... could well cement itself among the top puzzle adventure\
      \ games of the longstanding genre.&quot;</i> - <a href=\"http://www.pcgamer.com/aporia-beyond-the-valley-is-a-gorgeous-puzzle-platformer-whose-rich-story-is-told-without-words/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  ><strong>PC Gamer</strong></a> (Preview)<br><br><i>\u201C\
      The most striking thing about Aporia, to me, is that the Myst comparison feels\
      \ right.\u201D</i> <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.kotaku.co.uk/2017/07/18/explore-a-myst-erious-abandoned-world-in-aporia\"\
      \ target=\"_blank\" rel=\"noopener\"  ><strong>Kotaku</strong></a> (Preview)<br><br><i>\u201C\
      The overall ambition and premise of the game have definitely caught our attention,\
      \ as it\u2019s a gorgeous world with an interesting narrative approach.\u201D\
      </i> - <a href=\"https://steamcommunity.com/linkfilter/?url=https://www.gamereactor.eu/previews/561083/Aporia+Beyond+the+Valley/\"\
      \ target=\"_blank\" rel=\"noopener\"  ><strong>Game Reactor</strong></a> (Preview)<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/573130/extras/Aporia_title.jpg?t=1582132149\"\
      \ /><br><br>An ancient world, long abandoned. Where has everyone gone? What\
      \ lies beyond the valley?<br><br><strong>Aporia: Beyond The Valley</strong>\
      \ is a single-player first person mystery adventure set a lavishly detailed\
      \ open world. <br>You awake abandoned after hundreds of years of sleep in a\
      \ crumbling temple of a once mighty civilization. Outside, a ruined city lies\
      \ deep in the grip of a jungle.<br> <br>Immersed in this world of dark beauty,\
      \ thrilling mystery and ancient structures, you embark on a quest to discover\
      \ the truth about who you are, and what disaster befell this magnificent ancient\
      \ world.<br> <br>Explore a verdant landscape, vast temples and master ancient\
      \ technology to reveal the macabre secrets of this haunted, forgotten world.\
      \  With revolutionary story and puzzle mechanics, <strong>Aporia: Beyond The\
      \ Valley</strong> reveals a dark and deadly past and sounds a warning to our\
      \ possible future. <br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/573130/extras/Aporia_Gameplay01.jpg?t=1582132149\"\
      \ /><br><br><strong>Key Features</strong> - <br><ul class=\"bb_ul\"><li>An immersive,\
      \ detailed world created in CryEngine.<br></li><li>Explore a story about humanity,\
      \ technology and civilization.<br></li><li>Avoid traps and solve brain twisting\
      \ puzzles made to make you question what happened in The Valley.<br></li><li>Explore\
      \ bizarre architecture and overgrown nature, choosing your own path in the game\u2019\
      s non-linear world.<br></li><li>Completely original musical score.</li></ul>"
