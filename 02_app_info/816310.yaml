    about_the_game: "&quot;Worried about a child abuse case, social worker Li Shu\
      \ Fen (Rainie Yang) visits the home of Lin Mei Hua (Francesca Kao), who has\
      \ locked up her child in a room, both covered in talismanic writing. They are\
      \ trying to ward off some evil spirt. Li Shu Fen gets distracted from the investigation\
      \ by her own discovery of her teenage daughter Ya Ting getting pregnant. After\
      \ a huge argument, Ya Ting runs away from school and winds up missing. Shu Fen\
      \ enlists the help of local rangers and even the boyfriend of her daughter,\
      \ Lin Jun Wei (Wu Nien Hsuan) to search for her daughter. Their only clue \u2013\
      \ video evidence of Ya Ting led away by a mysterious girl in red\u2026&quot;"
