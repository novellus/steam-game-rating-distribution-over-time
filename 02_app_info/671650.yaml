      \ development never seen before. This is the era of science, research, and inventions.\
      \ However, this world has also another side, the side not everyone aware of.\
      \ This world is full of mad scientists who plan to use modern technology for\
      \ the evil purpose \u2013 they want to take over the world. But when evil and\
      \ deception grow in strength, he will appear. He is the secret agent of an elite\
      \ unit which has to make sure that the newest science inventions do not fall\
      \ into the wrong hands.<br><br>Mad Age &amp; This Guy is a dynamic arcade game\
      \ that combines many elements from the best classic games you remember and love.<br>You\
      \ will meet a lot of enemies on your way through the world of caves, ice and\
      \ villain's fortress. Be aware of robots driven by most advanced steam technology\
      \ and dozens of various traps! Get back the stolen plans and make evil lose\
