    detailed_description: "<h1>WISHLIST NOW!</h1><p><a href=\"https://store.steampowered.com/app/1269700/4_Minutes_to_the_Apocalypse/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  id=\"dynamiclink_0\" >https://store.steampowered.com/app/1269700/4_Minutes_to_the_Apocalypse/</a></p><br><h1>About\
