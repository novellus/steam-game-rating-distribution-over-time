    about_the_game: "Get a taste of something modern with the state-of-the-art \xD6\
      BB 4744 \u2018Cityjet\u2019, which thanks to the efforts of Skyhook Games and\
      \ Railworks Austria comes to life in Train Simulator in fully authentic fashion!<br><br>First\
      \ appearing on Austrian rails in 2015, the \xD6BB 4744 is part of the Desiro\
      \ family of trains, and is designated \u201CDesiro ML\u201D to signify its main-line\
      \ status. A total of 70 were built for \xD6BB who intended to use them on \u201C\
      Cityjet\u201D services \u2013 boasting high speed and high comfort on some of\
      \ the railway network\u2019s most densely populated urban areas.<br><br>Stylish\
      \ in design, the \xD6BB 4744s are fully air-conditioned, completely accessible,\
      \ fitted with dynamic lighting, adjustable seating and foldaway tables. They\
      \ have multi-purpose areas for bicycle and pushchair storage, and can seat almost\
      \ 260 people; combined with their top speed of 160 km/h, they are perfectly\
      \ suited to keeping passengers moving reliably, comfortably and timely.<br><br>With\
      \ that in mind, it seems a fitting unit to have in Train Simulator, and between\
      \ the combined hard work of Skyhook Games and Railworks Austria, you can step\
      \ into the cab and get to grips with this modern masterpiece, and test your\
      \ timetable-keeping skills on key \u2018Cityjet\u2019 services!<br><br> <h2\
      \ class=\"bb_tag\">Included Scenarios</h2><br>A trio of engaging Career scenarios\
      \ are included for the Semmeringbahn - M\xFCrzzuschlag to Gloggnitz route<br><br><ul\
      \ class=\"bb_ul\"><li>[Cityjet] Regional train on Semmering<br></li><li>[Cityjet]\
      \ Replacement train<br></li><li>[Cityjet] Round trip</li></ul><br><strong>Please\
      \ Note: <a href=\"https://store.steampowered.com/app/325990/\" target=\"_blank\"\
      \ rel=\"noreferrer\"  >Semmeringbahn - M\xFCrzzuschlag to Gloggnitz Route Add-On</a>\
      \ is required, as a separate purchase, in order to play the scenarios featured\
      \ in this add-on.</strong><br><br>More scenarios are available on the Steam\
      \ Workshop online and in-game. Train Simulator\u2019s Steam Workshop scenarios\
      \ are free and easy to download, adding many more hours of exciting gameplay.\
      \ With scenarios being added daily, why don\u2019t you check it out now!<br><br><a\
      \ href=\"http://steamcommunity.com/workshop/browse/?appid=24010\" target=\"\
      _blank\" rel=\"noreferrer\"  >Click here for Steam Workshop scenarios.</a><h2\
      \ class=\"bb_tag\">Key Features</h2><br><ul class=\"bb_ul\"><li>\xD6BB 4744\
      \ EMU in \xD6BB white and red \u2018Cityjet\u2019 livery<br></li><li>Authentic\
      \ cab controls<br></li><li>Accurate passenger view<br></li><li>Start-up procedure<br></li><li>Cruise\
      \ control function<br></li><li>\u201DRoadrunner\u201D train length indicator<br></li><li>Changeable\
      \ destination displays<br></li><li>PZB90 and SIFA implementation<br></li><li>3\
      \ Career scenarios for the Semmeringbahn - M\xFCrzzuschlag to Gloggnitz route<br></li><li>Quick\
      \ Drive compatible<br></li><li>Download size: 80.5mb </li></ul>"
