    detailed_description: "<h1>About the author</h1><p>Dungeon Scale is the creation\
      \ of me, Aaron, the sole indie game developer at Midnight Fair Games. I came\
      \ about the idea for this project whilst searching for fun four player games\
      \ to play with my wife and kids. We already really loved the competitiveness\
      \ of games like TowerFall and Tricky Towers, and I was so impressed with how\
      \ the mechanics of these games allowed for balanced game play whilst still making\
      \ it feel like the best player won the day. There seemed to be a big hole right\
      \ where the idea for Dungeon Scale would fit and I really wanted to see if I\
      \ could make something even half as fun as the other great games out there.\
      \ Hopefully I have managed what I set out to do and I hope my game will bring\
      \ some joy and happiness to your homes as it has with mine, it has been quite\
      \ the journey.</p><br><h1>About the Game</h1>Dungeon Scale is a couch multiplayer\
      \ dungeon scaling game for 2-4 players that\u2019s inspired by the coin collecting\
      \ classics of our age.  Dungeon Scale\u2019s core mechanics are simple yet fun,\
      \ reach the top before your opponents, whilst collecting as many goodies as\
      \ you can along the way. Trap balancing mechanics ensure the leaders will face\
      \ additional challenge. <br><br><strong>About the game</strong><br><br>Dungeon\
      \ Scale is a couch multiplayer dungeon scaling game for 2-4 players that\u2019\
      s inspired by the coin collecting classics of our age.  Dungeon Scale\u2019\
      s core mechanics are simple yet fun, reach the top before your opponents, whilst\
      \ collecting as many goodies as you can along the way.<br><br>The game features\
      \ eight unique dungeons each with increasing zones of difficulty that you can\
      \ challenge with 1 to 3 of your closest friends or family members. There are\
      \ four different scenarios ranging from 3 to 6 combined levels depending on\
      \ how long you would like your adventure to last. Each level ends in a score\
      \ screen awarding the fastest and best followed by a shop where you can purchase\
      \ life, ammo and various upgrades. You can also grab a bomb or two, to rain\
      \ down fiery death on the leaders. A balancing option is included to make sure\
      \ that the more skilled players will face a harder challenge and make for a\
      \ closer game.<br>Do your best to win as a team or on your own as the fates\
      \ of the losers will be decided on the final podium. <br><br><strong>Features\
      \ include:</strong><br><br>-\t20 unique characters in four different classes\
      \ (ninja, wizard, hunter and gunslinger class)<br>-\tController support for\
      \ Xbox, PS4 and most generic controllers<br>-\t4 player keyboard support with\
      \ customizable controllers for each player<br>-\t8 dungeons spanning 3 different\
      \ themes<br>-\t4 different scenario lengths - including Quest, Adventure, Epic\
      \ and Legendary<br>-\tA balanced difficulty option based on your rank<br>-\t\
      A fate system which grants the winner the ability to award or punish the losers<br><br><strong>\
      \ DISCLAIMER </strong> Please be aware Dungeon Scale is currently MULTIPLAYER\
      \ ONLY and does not feature a single player campaign at this stage."
