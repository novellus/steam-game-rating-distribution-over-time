    about_the_game: "Dungeon Scale is a couch multiplayer dungeon scaling game for\
      \ 2-4 players that\u2019s inspired by the coin collecting classics of our age.\
      \  Dungeon Scale\u2019s core mechanics are simple yet fun, reach the top before\
      \ your opponents, whilst collecting as many goodies as you can along the way.\
      \ Trap balancing mechanics ensure the leaders will face additional challenge.\
      \ <br><br><strong>About the game</strong><br><br>Dungeon Scale is a couch multiplayer\
      \ dungeon scaling game for 2-4 players that\u2019s inspired by the coin collecting\
      \ classics of our age.  Dungeon Scale\u2019s core mechanics are simple yet fun,\
      \ reach the top before your opponents, whilst collecting as many goodies as\
      \ you can along the way.<br><br>The game features eight unique dungeons each\
      \ with increasing zones of difficulty that you can challenge with 1 to 3 of\
      \ your closest friends or family members. There are four different scenarios\
      \ ranging from 3 to 6 combined levels depending on how long you would like your\
      \ adventure to last. Each level ends in a score screen awarding the fastest\
      \ and best followed by a shop where you can purchase life, ammo and various\
      \ upgrades. You can also grab a bomb or two, to rain down fiery death on the\
      \ leaders. A balancing option is included to make sure that the more skilled\
      \ players will face a harder challenge and make for a closer game.<br>Do your\
      \ best to win as a team or on your own as the fates of the losers will be decided\
      \ on the final podium. <br><br><strong>Features include:</strong><br><br>-\t\
      20 unique characters in four different classes (ninja, wizard, hunter and gunslinger\
      \ class)<br>-\tController support for Xbox, PS4 and most generic controllers<br>-\t\
      4 player keyboard support with customizable controllers for each player<br>-\t\
      8 dungeons spanning 3 different themes<br>-\t4 different scenario lengths -\
      \ including Quest, Adventure, Epic and Legendary<br>-\tA balanced difficulty\
      \ option based on your rank<br>-\tA fate system which grants the winner the\
      \ ability to award or punish the losers<br><br><strong> DISCLAIMER </strong>\
      \ Please be aware Dungeon Scale is currently MULTIPLAYER ONLY and does not feature\
      \ a single player campaign at this stage."
