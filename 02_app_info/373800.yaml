    about_the_game: "Are you ready for the ultimate Pinball challenge? The authentically\
      \ detailed Pinball tables are inviting you to a round of thrilling arcade action.\
      \ The modern technology ensures a top-notch, state-of-the-art physics simulation.\
      \ Marvel at the superb realism, right down to the reflections, on 6 uniquely\
      \ themed tables with a variety of camera perspectives that deliver the perfect\
      \ Pinball feeling.<h2 class=\"bb_tag\">Features</h2><ul class=\"bb_ul\"><li>6\
      \ unique pinball tables: \u201CFly Away\u201D, \u201CRacing\u201D, \u201CIn\
      \ Space\u201D, \u201CCastle\u201D, \u201CBreak the Speed\u201D, \u201COktoberfest\u201D\
      <br></li><li>Top-notch simulations of ramps, bumpers and switches<br></li><li>Fantastic\
      \ pinball physics<br></li><li>Multiple camera angles ensure a totally immersive\
      \ pinball feeling<br></li><li>Authentic atmosphere right down to realistic reflections\
      \ and sound effects<br></li><li>Gamepad Support</li></ul>"
