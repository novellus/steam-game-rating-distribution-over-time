details:
  data:
    about_the_game: "DuckTales: Remastered is a beautiful hand-crafted reimagining\
      \ of one of the most cherished 8-bit titles of all time. Go back to one of the\
      \ golden ages of gaming, now refined with a level of detail that will please\
      \ the most hardened devoted Disney or retro Capcom fan alike. <br />\r\n<br\
      \ />\r\nFeaturing hand-drawn animated sprites, authentic Disney character voices\
      \ talent and richly painted level backgrounds from the classic cartoon TV series,\
      \ Scrooge McDuck and family come to life like never before. The gameplay retains\
      \ the authenticity of its 8-bit predecessor; simple and fun, with slight modifications\
      \ to improve gameplay flow and design. <br />\r\n<br />\r\nEmbark on an authentic\
      \ DuckTales adventure, as Scrooge McDuck and his three nephews Huey, Dewey and\
      \ Louie travel to exotic locations throughout the world in their quest to retrieve\
      \ the five Legendary Treasures."
