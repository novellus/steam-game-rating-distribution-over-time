    detailed_description: "Japanese Indie developer StudioGIW is back with ALVAROK,\
      \ a fun and easy-to-play Tactical Defense game. Adapt and strategize, utilize\
      \ your various troops to defend and attack simultaneously.<br />\r\n<br />\r\
      \nSet yourself up on the left or right of the screen then send troops to attack\
