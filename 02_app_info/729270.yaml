  data:
    about_the_game: "Japanese Indie developer StudioGIW is back with ALVAROK, a fun\
      \ and easy-to-play Tactical Defense game. Adapt and strategize, utilize your\
      \ various troops to defend and attack simultaneously.<br />\r\n<br />\r\nSet\
      \ yourself up on the left or right of the screen then send troops to attack\
      \ the opponent. Troops build automatically in your base and you deploy them\
      \ when you're ready. Destroy the opponent's base by reducing their gauge to\
      \ zero.<br />\r\n<br />\r\nPlay locally with friends or hone your skills against\
      \ the computer and its built-in deep learning AI system. For the greatest challenge\
      \ take on the evolving AI in Super Hard Mode.<br />\r\n<br />\r\nOnline leaderboards\
      \ track your battles against AI opponents. Compete for the global high score\
      \ and bask in your hard earned glory.<br />\r\n<br />\r\nALVAROK is available\
      \ for Windows and is fully supported in both English and Japanese.<br />\r\n\
      <br />\r\nFor those familiar with StudioGIW, this game is built using the same\
      \ engine as &quot;Dungeon Manager ZV: Resurrection&quot;"
