    about_the_game: "Fight Angel is the girl fighting game with great customization\
      \ functions for your own characters.<br />\r\nThis is a special edition of Fight\
      \ Angel.<br />\r\n\u203B Game Features :<br />\r\n\u25CF Classic Fighting System\
      \ <br />\r\nInspired by classical fighting games such as King of Fighters and\
      \ Street Fighter. Easy to learn and play!<br />\r\n\u25CF Gorgeous Combo &amp;\
      \ Skill System<br />\r\nBeginners are easy to learn. Of course, the important\
      \ thing is the shaking of your girls heart!<br />\r\n\u25CF For The Best Girl\
      \ Fighting Game<br />\r\nOur focus is on the fully custom character + chest\
      \ swaying + clothes breaking!<br />\r\n\u25CF  Fully Custom Character Available<br\
      \ />\r\nAll customizable character creation systems, from face to body, from\
      \ hair style to clothing, from bust to hip, all can be customized with free\
      \ size, you know it. ( \u0361\xB0 \u035C\u0296 \u0361\xB0)<br />\r\n\u25CF Awesome\
      \ Physical Effect For Boobs Mania<br />\r\nThe new dynamics for the realistic\
      \ breast swaying physical effect. Even if your character is wearing clothes,\
      \ it will affect the shape of the moving more authentic.<br />\r\n\u25CF The\
      \ Perfect Clothes Breaking System<br />\r\nIt may be the most perfect breaking\
      \ system among the fighting games, and all the clothes can be broken! (Of course,\
      \ if you don't like it, you can turn off the effect in the system option)<br\
      \ />\r\n\u25CF Various game modes!<br />\r\nCurrently, story mode, arcade mode\
      \ and local battle mode, and online game mode have been implemented.<br />\r\
      \n\u25CF More Clothes, Items, and Girl Characters!<br />\r\nMore clothes and\
      \ items will be added, and additional character designs are planned. <br />\r\
      \n<br />\r\n\u203B Translation by Nyanco Channel \u30FD(=^\uFF65\u03C9\uFF65\
      ^=)\u4E3F"
