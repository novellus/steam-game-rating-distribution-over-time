    detailed_description: <h1>Check out</h1><p><a href="https://store.steampowered.com/app/844980/I_Am_Your_President/"
      target="_blank" rel="noreferrer"  id="dynamiclink_0" >https://store.steampowered.com/app/844980/I_Am_Your_President/</a></p><br><h1>About
      the Game</h1>Check yourself out as a pilot of a airplane. Play air combat in
      house rooms and garden. Fight with the uboot in the bathtub and with the battleship
      in the sink. Bomb the tanks column and the enemy base using batteries. Shoot
      the soldiers hiding behind the flowerpot. Play aerial battles against enemy
      fighters avoiding their missiles.<br>Choose your machine and customize its equipment
      (machine gun, rocket guns, dropped bombs, special weapons).<br>Destroy your
      surroundings in search of upgrades and mission objectives.
