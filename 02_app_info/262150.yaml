    about_the_game: <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/262150/extras/VP_Main_capsule_image_announcments.jpg?t=1585907602"
      /><br><br>Government experiments on a young girl triggered a cosmic shock wave
      that gifted many young girls with mystical powers. She re-emerges into the world
      and vows to destroy all of mankind in an act of revenge. A brave group of girls
      who embraced their powers head to the battlefield to confront her; not just
      for the sake of the world, but to pursue their own personal motives and dreams.<br><br><ul
      class="bb_ul"><li>Choose from ten girls with unique fighting skills and pair
      them with a powerful partner to form an unstoppable team.</li></ul><ul class="bb_ul"><li>Navigate
      the adventures of a Vanguard Princess in the Story Mode or engage in head-to-head
      battles in the Versus Mode.</li></ul><br><a href="http://store.steampowered.com/app/857390/"
