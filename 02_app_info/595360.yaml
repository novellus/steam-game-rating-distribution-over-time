    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/595360/extras/g002.jpg?t=1569595441\"\
      \ /><br><br><strong><i>A decade ago, the robotic forces of the Supremacy slaughtered\
      \ the ones who opposed its absolute control over the Galaxy. This fateful period\
      \ is known as the Division War. The few lucky survivors were enslaved or banished\
      \ to the Outer Planets. Driven by their ever-growing hunger for power, the evil\
      \ Supremacist fleet now travels at full speed expanding its reach to the Outer\
      \ Rim. The survivors once again stand on the brink of destruction.<br><br>The\
      \ bravest veterans of the Division War joined forces and created the NIGHTSTAR:\
      \ a group of elite flying aces that are ready to rebel against the hunger of\
      \ the machines.<br><br>The NIGHTSTAR has discovered a secret that could put\
      \ an end to the conflict. Now the very fate of the galaxy lies in the hands\
      \ of these fearless pilots.</i></strong><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/595360/extras/g001.jpg?t=1569595441\"\
      \ /><h2 class=\"bb_tag\"><strong><h2 class=\"bb_tag\">About NIGHTSTAR\u2122\
      : Rogue Wings</h2></strong></h2>NIGHTSTAR\u2122: Rogue Wings is an ARCADE FLIGHT\
      \ COMBAT GAME about rapid air battles and fast-paced missions. From third-person\
      \ view or from an immersive cockpit view you will fight your way to rise up\
      \ against an evil Artificial Intelligence that rules the galaxy! It takes you\
      \ on a breathtaking journey with beautifully handcrafted environments, battleships,\
      \ and enemy fighters. Playing as Commander Eastwood on a single player campaign\
      \ mode, your skills as a pilot will be put to the test while you learn secrets\
      \ the Supremacy through completing missions. Triple-A art and effects, and state-of-the-art\
      \ sound design await. <br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/595360/extras/g003.jpg?t=1569595441\"\
      \ /><h2 class=\"bb_tag\"><strong><h2 class=\"bb_tag\">Features</h2></strong></h2><ul\
      \ class=\"bb_ul\"><li>SPACE AND PLANETSIDE COMBAT. Experience rapid air and\
      \ space battles of epic proportions.<br></li><li>A LIVING UNIVERSE. A Stunning\
      \ dynamic universe with high resolution graphics and textures <br></li><li>UPGRADE\
      \ AND CUSTOMIZE. Complete missions, collect resources and turn your ship into\
      \ an unstoppable war machine<br></li><li>GO FULL THROTTLE. Thrilling, tactical\
      \ combat as you lead an elite squadron of three</li></ul><br><strong><h2 class=\"\
      bb_tag\">What's available on Early Access:</h2></strong><br><ul class=\"bb_ul\"\
      ><li>Single player campaign mode with 5 LEVELS, with more to come<br></li><li>Third\
      \ person and cockpit views<br></li><li>Unique advanced flying mechanics<br></li><li>Triple-A\
      \ textures, models and effects<br></li><li>State-of-the-art sound design</li></ul><br><strong><h2\
      \ class=\"bb_tag\">Planned Upcoming Features</h2></strong><br><ul class=\"bb_ul\"\
      ><li>7 highly replayable levels with unique enemies and bosses<br></li><li>Full\
      \ PlayStation\xAE4 and Xbox One gamepad support<br></li><li>Neat customization\
      \ options including skins, weapons, shields, engines and more<br></li><li>Steam\
      \ Trading Cards and Steam Achievements</li></ul>"
