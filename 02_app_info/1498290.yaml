    about_the_game: "Blue Bird Land is an AVG with horror and puzzle elements. There\
      \ are six endings and four levels. In each level, the form of the game is unique\
      \ and different from others.<br />\r\n   As the captivating story unfolding,\
      \ you can enjoy the creepy pictures and scary atmosphere, having fun solving\
      \ the exciting and interactive puzzles.<br />\r\n   Let\u2019s follow the alluring\
      \ characters, addicted to the dangerous amusement park.<br />\r\n<br />\r\n\
      About: <br />\r\n   Hello, I'm Can-Yue (C.moon), a Taiwanese.<br />\r\n   I\
      \ set up an independent game studio\u2014Dark Light Studio, and now I\u2019\
      m developing an indie game\u2014Blue Bird Land.<br />\r\n<br />\r\nGuideline\
      \ of Blue Bird Land:<br />\r\n  Brought by fate, only some people can follow\
      \ the blue bird, the envoy, and enter the amusement park\u2014Blue Bird Land.\
      \ Once the risk of losing your soul is accepted, Blue Bird Land will kill someone\
      \ for you. Vivina, a young girl, enters Blue Bird Land with absolute determination,\
      \ challenging various and weird difficulties set by demons. Can she realize\
      \ her wish, leave Blue Bird Land with her soul, and embrace the new dawn?"
