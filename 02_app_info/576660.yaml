    review: "[h1]Snake Party \xE9 um estilo de jogo da cobrinha apenas em modo LOCAL[/h1]\n\
      \nBom o jogo em si \xE9 bem fraquinho, em um primeiro momento ele pode dar a\
      \ impress\xE3o de ser o jogo da cobrinha das \xE9pocas do Nokia, mas n\xE3o\
      \ \xE9, na verdade ele \xE9 um produto bem mais inferior e da a impress\xE3\
      o de ser todo feito no Paint e isso n\xE3o \xE9 ofender pois as semelhan\xE7\
      as com o uso do Paint \xE9 enorme.\nInfelizmente apenas cont\xE9m um cen\xE1\
      rio que \xE9 todo preto e muito grande, ent\xE3o pra ser poss\xEDvel uma prov\xE1\
      vel \"jogatina divertida entre amigos\", seria na minha opini\xE3o necess\xE1\
      rio pelo menos 4 jogadores para controlar 4 cobras no cen\xE1rio, pois menos\
      \ do que isso o jogo vai ficar uma coisa muito mon\xF3tona. (\xC9 poss\xEDvel\
      \ jogar at\xE9 6 jogadores ou seja 6 cobras no total).\n\n[B]IMPORTANTE!![/B]\n\
      [b]Ele \xE9 apenas em modo local, ou seja, voc\xEA n\xE3o pode jogar ele se\
      \ n\xE3o tiver ningu\xE9m pra jogar contigo e quando eu digo algu\xE9m, seria\
      \ fisicamente junto contigo no seu pr\xF3prio teclado[/b] \n\nO jogo basicamente\
      \ te da op\xE7\xF5es de movimenta\xE7\xE3o pra esquerda e direita, com direito\
      \ a mudar as teclas, ent\xE3o com isso seria poss\xEDvel v\xE1rias pessoas jogar\
      \ em um teclado s\xF3.\nTentei jogar com meu controle do Xbox 360 mas n\xE3\
      o deu certo, no entanto talvez seja poss\xEDvel utilizando outros meios, teria\
      \ que pesquisar pra ver.\n\n[b]Vale a pena comprar?[/b]\nOlha infelizmente n\xE3\
      o. O jogo \xE9 muito simples, fraco, ainda nem todos v\xE3o poder jogar tendo\
      \ em vista ser apenas modo Local\nO problema mesmo \xE9 n\xE3o ter ter outros\
      \ modos e sim que o jogo \xE9 todo muito ultrapassado e com certeza n\xE3o \xE9\
      \ nada divertido se jogado com menos de 3~4 pessoas\nQuero deixar uma ressalva\
      \ no entanto, de que se voc\xEA for jogar esse jogo apenas pra conquistas, bom\
      \ nesse caso talvez... possa valer a pena, mas fique ciente que isso quer dizer\
      \ que voc\xEA vai pagar R$2,29 pra desbloquear apenas 6 conquistas."
