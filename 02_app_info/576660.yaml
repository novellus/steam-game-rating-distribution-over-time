  data:
    about_the_game: <h2 class="bb_tag">Hi! This is Bob. He wants to play!</h2><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/576660/extras/bob.png?t=1520444741"
      /><br>Snake Party is a multiplayer game where the player maneuvers a dot that
      leaves a trail (a.k.a. &quot;Snake&quot;). Based on the concept of classical
      snake games it enhances the atmosphere, featuring multiple snakes competing
      against each other. The goal is, to win against the other player's snakes by
      fooling them with fake strategies and quickly reacting to dangerous situations.
      You gain points whenever a fellow player hits an obstacle before you do.<br>The
      controls are fully customizable, just as the number of rounds.<br><br>This is
      the ultimate party game because it needs <strong>no long explanations</strong>,
      <strong>no special system requirements</strong>, and can be played by <strong>up
      to six people</strong> on the same computer! Players choose their own colors,
      type in their names and the game party is ready to go.
