    review: "Eleven Eleven ist kein Spiel, sondern ein filmisches Erlebnis, das \xE4\
      hnlich wie \"The Invisible Hours\", erlebt werden kann, nur hier ist es kein\
      \ Krimi den man sieht. In Eleven Eleven folgt man der untereinander verwobenen\
      \ Geschichte von 6 verschiedenen Charakteren auf dem zum Untergang geweihten\
      \ Planeten Kairos Linea. Bevor die Welt in 11 Minuten und 11 Sekunden ausgel\xF6\
      scht wird.  \nEin beeindruckendes einf\xFChrendes Video erkl\xE4rt dem Zuschauer\
      \ die Geschichte des Planeten. Eine nicht unbekannte Geschichte aus Gewalt,\
      \ Unterdr\xFCckung und Rebellion.\n\nDer Film beginnt mit einer Mutter und ihrem\
      \ Sohn, die versuchen, vom Planeten zu fliehen.   Dieser Teil dient auch als\
      \ Tutorial, um sich mit der umfangreichen Steuerung vertraut zu machen.  Danach\
      \ werden die Bedienelemente zum Anhalten, Vor- und Zur\xFCckspulen freigeschaltet,\
      \ eine Art Zoomfunktion und die M\xF6glichkeit sich \xFCberall in der Welt hinzu\
      \ teleportieren. Freie Bewegung wird ebenfalls unterst\xFCtzt, so kann der Zuschauer\
      \ sich leicht um die Charaktere bewegen und die Umgebung erkunden, w\xE4hrend\
      \ die Handlung weiter l\xE4uft. \nhttps://steamcommunity.com/sharedfiles/filedetails/?id=1765270508\n\
      Dadurch, dass man im Goddess Mode (kompletter Zoom) die ganze Welt \xFCberblicken\
      \ kann, ist es einfach zwischen den verschiedenen Charakteren zu wechseln, allerdings\
      \ k\xF6nnte man sich dann selbst spoilern ... am Besten ist es, vor allem beim\
      \ ersten Betrachten, die Geschichte f\xFCr jede Figur einzeln im \u201EKinomodus\u201C\
      \ zu erfahren, dann ist man sicher nichts zu verpassen.\n\n Eleven Eleven sieht\
      \ gro\xDFartig aus und erinnert von der Grafik stark an Filme wie \u201EThe\
      \ Great C\"oder \u201EThe Bond\u201C. Die Hauptfiguren sind gut animiert und\
      \ detailliert, stokeln aber hin und wieder in den Bewegungen etwas. Das Szenario\
      \ stellt eine Stadt dar mit Bars und Schuppen, in einem leicht abgewrackten\
      \ Sci-Fi-Stil. Au\xDFerhalb der Stadt sieht man entfernte Schiffe starten, die\
      \ schnell dem Planeten entfliehen. Die ganze Atmosph\xE4re ist sehr stimmig\
      \ und man f\xFChlt sich schnell \u201Epresent\u201C. \nhttps://steamcommunity.com/sharedfiles/filedetails/?id=1765270904\n\
      Der Sound ist auf jeden Fall filmreif. Mit Musik, die zu den einzelnen Szenen\
      \ passt und wirklich guten Stimmen aller Charaktere. Leider nur auf englisch.\n\
      \nEleven Eleven erz\xE4hlt seine Geschichte eher linear und direkt, so dass\
      \ der Zuschauer nie wirklich von der filmischen Art und Weise abweichen muss,\
      \ in der die Geschichte standardm\xE4\xDFig gezeigt wird.\nhttps://steamcommunity.com/sharedfiles/filedetails/?id=1765271418\n\
      \  Nachdem ich alle 6 Geschichten angesehen und den Epilog freigeschaltet hatte,\
      \ bin ich zur\xFCck, um nach Charakteren zu sehen, die sich nur kurz in den\
      \ verzweigten Geschichten trafen. Leider gingen diese nie wirklich irgendwo\
      \ hin.\n\n Trotzdem ist es eine gro\xDFartige Idee Geschichten zu erz\xE4hlen.\
      \ Besonders in diesem Fall, wenn man bedenkt, dass jede Geschichte nur 11 Minuten\
      \ dauert und die Schl\xFCsselereignisse gleichzeitig stattfinden.\n\nEleven\
      \ Eleven m\xFCsste konsequenterweise 11,11.-  Geldeinheiten kosten, aber auch\
      \ zu dem aktuellen Preis, ein Film der jeden Credit wert ist.\n\nMehr Reviews\
      \ in 11,11Minuten \U0001F440[url=https://store.steampowered.com/curator/32170554/]\
      \ folgt [/url] schnell meiner Kurator Seite! Daumen hoch. \u27961\uFE0F\u20E3\
      1\uFE0F\u20E3\u25AB\uFE0F1\uFE0F\u20E31\uFE0F\u20E3\U0001F525\U0001F603\U0001F44D\
      \n\nmehr Reviews in K\xFCrze:\n\U0001F451 Powered by HoI 4 Deu  Kuratorengruppe\
      \ auf deutsch/englisch \U0001F451\u2800\u2800\n\u2800\U0001F389 [url=https://store.steampowered.com/curator/30388691/]\
      \ Folgen [/url] und mehr Reviews von mir entdecken\n\n[u]English:[/u]\n--------------------------------------------->\n\
      Eleven Eleven is not a game, but a cinematic experience, which can be experienced\
      \ similar to \"The Invisible Hours\", only here it is not a thriller that you\
      \ see. In Eleven Eleven you follow the interwoven story of 6 different characters\
      \ on the doomed planet Cairo's Linea. Before the world is extinguished in 11\
      \ minutes and 11 seconds.  \nAn impressive introductory video explains the history\
      \ of the planet to the viewer. A not unknown story of violence, oppression and\
      \ rebellion.\n\nThe film begins with a mother and her son trying to flee the\
      \ planet.   This part also serves as a tutorial to get familiar with the extensive\
      \ controls.  Afterwards, the controls for stopping, fast forward and rewind\
      \ are unlocked, a kind of zoom function and the possibility to teleport anywhere\
      \ in the world. Free movement is also supported, so the viewer can easily move\
      \ around the characters and explore the environment while the plot continues.\
      \ \n\nBecause you can see the whole world in Goddess Mode (full zoom), it is\
      \ easy to switch between the different characters, but you could spoil yourself\
      \ ... It's best, especially when you first look at it, to find out the story\
      \ for each character individually in \"cinema mode\", then you're sure not to\
      \ miss anything.\n\n Eleven Eleven looks great and the graphics are very similar\
      \ to movies like \"The Great C\" or \"The Bond\". The main characters are well\
      \ animated and detailed, but now and then they stumble a bit in their movements.\
      \ The scenario depicts a city with bars and sheds, in a slightly wrecked sci-fi\
      \ style. Outside the city you can see distant ships taking off, quickly escaping\
      \ the planet. The whole atmosphere is very harmonious and you quickly feel \"\
      present\". \n\nThe sound is definitely ready for film. With music that fits\
      \ to the individual scenes and really good voices of all characters. Unfortunately\
      \ only in English.\n\nEleven Eleven tells his story rather linear and direct,\
      \ so the viewer never really has to deviate from the cinematic way the story\
      \ is shown by default.\n\n  After viewing all 6 stories and unlocking the epilogue,\
      \ I went back to look for characters who met only briefly in the branching stories.\
      \ Unfortunately these never really went anywhere.\n\n Nevertheless it's a great\
      \ idea to tell stories. Especially in this case, considering that each story\
      \ is only 11 minutes long and the key events happen at the same time.\n\nEleven\
      \ Eleven should consequently cost 11.11. monetary units, but also at the current\
      \ price, a movie worth every credit.\n\nMore reviews in 11.11 minutes \U0001F440\
      [url=https://store.steampowered.com/curator/32170554/] will follow [/url] quickly\
      \ my curator page! Thumbs up.\u27961\uFE0F\u20E31\uFE0F\u20E3\u25AB\uFE0F1\uFE0F\
      \u20E31\uFE0F\u20E3\U0001F525\U0001F44D\n\nmore reviews coming soon:\n\U0001F451\
      \ Powered by HoI 4 Deu curator group in german/english \U0001F451\u2800\u2800\
      \n\u2800\U0001F389 [url=https://store.steampowered.com/curator/30388691/] Follow\
      \ [/url] and discover more reviews from me"
