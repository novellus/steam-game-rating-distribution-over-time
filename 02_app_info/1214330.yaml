    about_the_game: <h2 class="bb_tag">Laid back gameplay</h2>World Seed is heavily
      inspired by classic tabletop board games. Grab a few friends, sit back and relax!<br><br><br>The
      core gameplay lets you move around on a world-board, clearing out tile after
      tile. Either for crafting materials, epic battles with creatures or just to
      simply explore the world. Every hour the world of World Seed re-shapes with
      new content.<br><br>In World Seed you will:<br><br><ul class="bb_ul"><li>fight
      other players<br></li><li>craft &amp; upgrade your gear<br></li><li>complete
      quests for various rewards<br></li><li>claim zones on the world map<br></li><li>run
      dungeons with other players<br></li><li>collect trophies<br></li><li>level up
      by increasing your tier</li></ul><br>If you like MMOs, RPGs, roguelikes or simply
      character progression World Seed is probably for you!<h2 class="bb_tag">A dream
      come true</h2>World Seed is my first game ever made. My vision is to provide
      a vast world with loot and challenges for you to overcome.<br><br><br>As the
      sole developer of the game I've been working on it every day since its start,
      26th of June 2019. My goal is to keep adding features to the game based on what
      the community would like to see.<h2 class="bb_tag">Free to play</h2>You can
      play World Seed for free in your browser!<br><br><br>To do this:<br><ul class="bb_ul"><li>Visit
      World Seed discord <a href="https://steamcommunity.com/linkfilter/?url=https://discord.gg/kVvv5rw"
      target="_blank" rel="noopener"  >https://discord.gg/kVvv5rw</a><br></li><li>go
      to text channel &quot;#releases&quot;<br></li><li>click the link at the top
      OR ask for it in &quot;#releases&quot;</li></ul><br>Direct link is not provided
      since steam does not allow that.<br><br>Purchasing World Seed supports further
      development of the game.
