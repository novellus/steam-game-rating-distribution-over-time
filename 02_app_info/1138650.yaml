    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1138650/extras/ezgif.com-optimize.gif?t=1606237268\"\
      \ /><br><br>Once upon a time, in a Far Away Land, an Evil Dragon took prisoner\
      \ every royal heir he could meet. Lots of worthy suitors of every kingdom tried\
      \ to face the beast, without success. Now it's your turn! You'll have to do\
      \ your best to beat the dungeon, defeat the dragon, and manage the most perfect\
      \ date!<br><br><a href=\"https://store.steampowered.com/app/1138650/Tower_Princess/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  id=\"dynamiclink_1\" >https://store.steampowered.com/app/1138650/Tower_Princess/</a><br><br><ul\
      \ class=\"bb_ul\"><li>Adventure through an ever-changing castle with <strong>3\
      \ procedurally generated areas</strong>;<br></li><li>Challenge the inhabitants\
      \ of the castle making use of the <strong>randomized qualities of your knight</strong><br></li><li>Before\
      \ your \u201CHappily Ever After\u201D, you\u2019ll need to win the heart of\
      \ a princess or a prince! <strong>Take them out on a perfect DATE</strong> and\
      \ face the Evil Dragon together with your better half!<br></li><li>Make good\
      \ use of your predecessors\u2019 mistakes with <strong>an upgrade system</strong>,\
      \ utilizing the experience you gained with previous adventurers! <br></li><li>Enjoy\
      \ <strong>an amazing visual style</strong> that maintains the spirit of classic\
      \ dungeoneering, transformed into a jolly cartoon parody!</li></ul>"
