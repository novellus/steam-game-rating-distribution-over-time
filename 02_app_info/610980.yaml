    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/610980/extras/titleE.png?t=1545293409"
      /><br><br><strong>&quot;Um, so. Are you... maybe one of the Dead, too?&quot;</strong><br>A
      curious, haunting tale.<br>Is it salvation which the Saint who descended into
      this isolated village brings... or is it the end of things?<br>An occult horror
      visual novel wrought by mystical visuals &amp; talented voice artists.<br><br><strong>&quot;What
      ending do those eyes desire, little watcher?&quot;</strong><br><br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/610980/extras/chapterE_1.png?t=1545293409"
      /><br>Gorgeous graphics like cut-paper art that blur the line between realism
      and surrealism.<br>Experience a trip into a mysterious world that's not quite
      two or three dimensional.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/610980/extras/steam1.png?t=1545293409"
      /><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/610980/extras/steam2.png?t=1545293409"
      /><br><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/610980/extras/chapterE_2.png?t=1545293409"
      /><br>Animated by the two-person team at CAVYHOUSE and voiced by a team of professional
      Japanese actors, Midnight Sanctuary comes to life in ways you'll never expect.<br>*
      Voice audio is in Japanese.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/610980/extras/gif_animationE.png?t=1545293409"
      /><br><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/610980/extras/chapterE_3.png?t=1545293409"
      /><br>Daiusu Village, a village built by Christians oppressed during the Tokugawa
      era.<br>In this village, closed off as it was from the outside world,<br>unique
      and dubious traditions &amp; ceremonies have come to form the foundation of
      the villagers' beliefs.<br><br>But time flows, eras change, and the inhabitants
      of Daiusu set out to modernize their village.<br>They build a striking church,
      and to document their history and traditions,<br>the son of the village head,
      Jyuan Daiusu, and the leader of the local church, Kurosu Okada,<br>invite pastor
      Hamomoru Tachibana to serve as local historian.<br><br>As Hamomoru meets with
      the villagers, she discovers their powerful faith in a local saint.<br>All who
      come from the outside are treated specially as Guests,<br>and the girl in red,
      a &quot;Guest&quot; who arrived earlier, is revered.<br>Hamomoru, ever a kind
      spirit, agrees to take on the role of village coordinator,<br>but that lasts
      but for a moment, as an aloof, unworldly girl in white arrives.<br><br>In the
      following mania, Hamomoru discovers the other face of this village.<br>For Daiusu
      Village, you see, has a certain... unique aspect to life and living in it.<br><br>A
      history of tragedy and glooom that comes to light.<br>The living rush to greet
      death, as the Dead... find fulfillment.<br><br><strong>A story woven by invisible
      hands awaits you.<br>What will you see, Watcher?</strong><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/610980/extras/photo.png?t=1545293409"
      />
