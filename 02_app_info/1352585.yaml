details:
  data:
    about_the_game: '<h2 class="bb_tag">Advent 2 Book</h2>This Advent 2 themed book
      unlocks 24 additional levels for Coloring Pixels! Each image is based around
      the Holiday season! Winter wonderlands, Santa Claus, toastie fireplaces and
      more!<br><br>Play during the month of December to get the full Advent experience!
      1 image will unlock every day between the 1st and the 24th like a true advent
      calendar!<h2 class="bb_tag">Contents</h2>The Advent 2 book unlocks the following
      images:<br><ul class="bb_ul">    <li> Day 1: Santa''s Little Helper - 58x87<br>    </li><li>
      Day 2: Gingerbread House - 95x72<br>    </li><li> Day 3: A Letter to Santa -
      29x29<br>    </li><li> Day 4: Tree Baubles - 69x79<br>    </li><li> Day 5: Winter
      Campsite - 179x110<br>    </li><li> Day 6: Baubles - 127x52<br>    </li><li>
      Day 7: Winter Birds - 193x102<br>    </li><li> Day 8: Snowman - 52x98<br>    </li><li>
      Day 9: Gingerbread - 21x32<br>    </li><li> Day 10: WInter Cabin - 118x119<br>    </li><li>
      Day 11: Santa''s Sleigh - 159x47<br>    </li><li> Day 12: Bell - 31x23<br>    </li><li>
      Day 13: Christmas Tree - 180x179<br>    </li><li> Day 14: Santa Claus - 77x91<br>    </li><li>
      Day 15: Christmas Pattern - 150x150<br>    </li><li> Day 16: Santa''s Grotto
      - 251x157<br>    </li><li> Day 17: Angel - 82x98<br>    </li><li> Day 18: Mrs
      Claus - 44x93<br>    </li><li> Day 19: Reindeer - 83x99<br>    </li><li> Day
      20: Candle - 29x51<br>    </li><li> Day 21: Winter Forest - 147x87<br>    </li><li>
      Day 22: Love Birds - 188x145<br>    </li><li> Day 23: Cute Reindeer - 149x181<br>    </li><li>
      Day 24: Christmas Eve - 302x183</li></ul>'
