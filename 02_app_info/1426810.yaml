      \u4E16\u754CBOSS\u3001\u795E\u901ABOSS\u3001BOSS\u4E4B\u5BB6\u3001\u6D1E\u5929\
      BOSS\u7B49<br />\r\nb.\u6311\u6218\u4E0D\u540C\u7684BOSS\u53EF\u4EE5\u6982\u7387\
      \u6389\u843D\u4E0D\u540C\u7684\u88C5\u5907\u3001\u9053\u5177\u7B49\uFF0C\u662F\
      \u73A9\u5BB6\u6536\u96C6\u88C5\u5907\u6700\u4E3B\u8981\u7684\u73A9\u6CD5<br\
      \ />\r\n<br />\r\n\u8FDC\u53E4\u9F99\u7A9F<br />\r\na.\u6BCF\u5468\u4E8C\u3001\
      \u516D\u300120:00\u5F00\u542F<br />\r\nb.\u53EF\u9009\u62E9\u5176\u4E2D\u4E00\
      \u4F4D\u9B54\u5C0A\u6311\u6218\uFF0C\u9009\u62E9\u540E\u4E0D\u53EF\u66F4\u6539\
      <br />\r\nc.\u51FB\u6740\u9B54\u5C0A\u4E4B\u4EBA\u53EF\u83B7\u5F97\u5927\u673A\
      \u7F18\uFF0C\u540C\u4ED9\u76DF\u4ED9\u53CB\u53EF\u83B7\u5F97\u4E30\u539A\u5956\
      \u52B1\uFF0C\u5176\u4ED6\u4ED9\u53CB\u83B7\u5F97\u53C2\u4E0E\u5956\u52B1<br\
      \ />\r\nd.\u9B54\u57DF\u5730\u56FE\u4E3A\u4ED9\u76DF\u6A21\u5F0F\uFF0C\u53EF\
      \u653B\u51FB\u975E\u672C\u4ED9\u76DF\u5176\u4ED6\u73A9\u5BB6\uFF0C\u5EFA\u8BAE\
      \u4E0E\u5176\u4ED6\u4ED9\u76DF\u6210\u5458\u4E00\u8D77\u524D\u5F80<br />\r\n\
      <br />\r\n\u9886\u5730\u7EB7\u4E89<br />\r\na.\u4EE5\u670D\u52A1\u5668\u4E3A\
      \u5355\u4F4D\u8FDB\u884C\u5339\u914D\u7ADE\u4E89\uFF0C\u5206\u653B\u5B88\u53CC\
      \u65B9<br />\r\nb.\u524D4\u573A\u6839\u636E\u80DC\u8D1F\u53EF\u83B7\u5F97\u4E0D\
      \u540C\u7EA7\u522B\u9886\u5730<br />\r\nc.\u9886\u5730\u5206\u4E0D\u540C\u7B49\
      \u7EA7\uFF0C\u6700\u591A\u62E5\u67098\u5757\uFF0C\u8D85\u8FC7\u65F6\u8FDB\u884C\
      \u5408\u5E76\u6216\u4FDD\u7559<br />\r\nd.\u9886\u5730\u6BCF\u65E5\u53EF\u9886\
      \u53D6\u9886\u5730\u798F\u5229\uFF0C\u9886\u5730\u7EA7\u522B\u8D8A\u9AD8\uFF0C\
      \u798F\u5229\u8D8A\u597D"
