    about_the_game: "\u300A\u51E1\u4EBA\u4FEE\u4ED9\u4F20\u300B\u9707\u64BC\u6765\u88AD\
      \uFF01\u539F\u8457\u5C0F\u8BF4\u5B98\u65B9\u6B63\u7248\u6388\u6743\u7684\u5168\
      \u65B0\u5199\u5B9E\u4ED9\u4FA0\u6302\u673A\u6E38\u620F\uFF01\u6C89\u6D78\u5F0F\
      \u5267\u60C5\u8FD8\u539F\uFF0C\u4ED9\u6CD5\u5B66\u4E60\uFF0C\u6CD5\u5B9D\u89C9\
      \u9192\uFF0C\u70AB\u9177\u6280\u80FD\u642D\u914D\uFF0C\u5996\u517D\u57F9\u80B2\
      \uFF0C\u6CD5\u5668\u953B\u9020\uFF0C\u5080\u5121\u64CD\u7EB5\uFF0C\u4E0E\u4F60\
      \u5171\u521B\u51E1\u4EBA\u4FEE\u4ED9\u7684\u65B0\u5386\u7A0B\uFF01\u5FEB\u6765\
      \u5F81\u6218\u5929\u5357\u5927\u9646\uFF0C\u53BB\u4E71\u661F\u6D77\u72E9\u730E\
      \u5996\u517D\u83B7\u5F97\u5F3A\u5927\u6CD5\u5668\uFF1B\u4EE5\u51E1\u4EBA\u4E4B\
      \u8EAF\uFF0C\u627F\u4FEE\u771F\u4E4B\u5FC3\uFF0C\u8FFD\u4FEE\u4ED9\u5927\u9053\
      \uFF01\u4E00\u8D77\u89E3\u5F00\u795E\u79D8\u5C0F\u7EFF\u74F6\u4E4B\u8C1C\u5427\
      \uFF01<br />\r\n<br />\r\n\u906D\u9047\u6218\uFF08\u8840\u6218\u56DB\u65B9\uFF09\
      <br />\r\na.\u968F\u673A\u6311\u6218\u9644\u8FD1\u73A9\u5BB6\uFF0C\u80DC\u5229\
      \u540E\u53EF\u83B7\u5F97\u7ECF\u9A8C\u3001\u91D1\u5E01\u3001\u7CBE\u70BC\u77F3\
      \u3001\u88C5\u5907\u3001\u6740\u610F\u503C\u7B49\u5927\u91CF\u5956\u52B1\uFF0C\
      \u540C\u65F6\u589E\u52A025\u70B9PK\u503C\u3002<br />\r\nb.PK\u503C\u8FBE\u5230\
      100\u4E0D\u53EF\u7EE7\u7EED\u6311\u6218\uFF0CPK\u503C\u6BCF\u5206\u949F\u51CF\
      \u5C111\u70B9\u3002<br />\r\nc.\u80DC\u5229\u573A\u6B21\u8D8A\u591A\uFF0C\u5355\
      \u6B21\u83B7\u5F97\u6740\u610F\u503C\u8D8A\u591A\uFF0C\u6839\u636E\u6740\u610F\
      \u503C\u53EF\u83B7\u5F97\u6BCF\u65E5\u6392\u540D\u5956\u52B1\uFF0C0\u70B9\u90AE\
      \u4EF6\u53D1\u653E\u3002<br />\r\n<br />\r\n\u64C2\u53F0\u7ADE\u6280<br />\r\
      \na.\u73A9\u6CD5\u8BBE\u6709\u9752\u94DC\u3001\u767D\u94F6\u3001\u9EC4\u91D1\
      \u3001\u94C2\u91D1\u3001\u94BB\u77F35\u4E2A\u6BB5\u4F4D\uFF0C\u6BB5\u4F4D\u8D8A\
      \u9AD8\u7ED3\u7B97\u65F6\u83B7\u5F97\u5956\u52B1\u8D8A\u4E30\u5BCC<br />\r\n\
      b.\u5728\u5339\u914D\u4E2D\u51FB\u8D25\u5176\u4ED6\u73A9\u5BB6\u53EF\u83B7\u5F97\
      \u4E00\u4E2A\u661F\u661F\uFF0C\u661F\u7EA7\u6EE1\u65F6\u81EA\u52A8\u63D0\u5347\
      \u5F53\u524D\u6BB5\u4F4D<br />\r\nc.\u5339\u914D\u65F6\u88AB\u5176\u4ED6\u73A9\
      \u5BB6\u51FB\u8D25\u4F1A\u63891\u4E2A\u661F\u661F\uFF0C\u9752\u94DC\u767D\u94F6\
      \u4E0D\u6389\u661F<br />\r\nd.\u6311\u6218\u6B21\u6570\u5B9A\u65F6\u56DE\u590D\
      \uFF0C\u6BCF\u5929\u53EF\u989D\u5916\u8D2D\u4E70\u6B21\u6570<br />\r\ne.\u6BCF\
      \u5468\u65E522:30\u7ED3\u675F\u672C\u5468\u6BB5\u4F4D\u5956\u52B1\u5E76\u4E14\
      \u91CD\u7F6E\u73A9\u5BB6\u6BB5\u4F4D\u3002<br />\r\n<br />\r\n\u65E5\u5E38BOSS<br\
      \ />\r\na.\u65E5\u5E38BOSS\u73A9\u6CD5\u5305\u62EC\u8F6C\u751FBOSS\u3001\u4E16\
      \u754CBOSS\u3001\u795E\u901ABOSS\u3001BOSS\u4E4B\u5BB6\u3001\u6D1E\u5929BOSS\u7B49\
      <br />\r\nb.\u6311\u6218\u4E0D\u540C\u7684BOSS\u53EF\u4EE5\u6982\u7387\u6389\
      \u843D\u4E0D\u540C\u7684\u88C5\u5907\u3001\u9053\u5177\u7B49\uFF0C\u662F\u73A9\
      \u5BB6\u6536\u96C6\u88C5\u5907\u6700\u4E3B\u8981\u7684\u73A9\u6CD5<br />\r\n\
      <br />\r\n\u8FDC\u53E4\u9F99\u7A9F<br />\r\na.\u6BCF\u5468\u4E8C\u3001\u516D\
      \u300120:00\u5F00\u542F<br />\r\nb.\u53EF\u9009\u62E9\u5176\u4E2D\u4E00\u4F4D\
      \u9B54\u5C0A\u6311\u6218\uFF0C\u9009\u62E9\u540E\u4E0D\u53EF\u66F4\u6539<br\
      \ />\r\nc.\u51FB\u6740\u9B54\u5C0A\u4E4B\u4EBA\u53EF\u83B7\u5F97\u5927\u673A\
      \u7F18\uFF0C\u540C\u4ED9\u76DF\u4ED9\u53CB\u53EF\u83B7\u5F97\u4E30\u539A\u5956\
      \u52B1\uFF0C\u5176\u4ED6\u4ED9\u53CB\u83B7\u5F97\u53C2\u4E0E\u5956\u52B1<br\
      \ />\r\nd.\u9B54\u57DF\u5730\u56FE\u4E3A\u4ED9\u76DF\u6A21\u5F0F\uFF0C\u53EF\
      \u653B\u51FB\u975E\u672C\u4ED9\u76DF\u5176\u4ED6\u73A9\u5BB6\uFF0C\u5EFA\u8BAE\
      \u4E0E\u5176\u4ED6\u4ED9\u76DF\u6210\u5458\u4E00\u8D77\u524D\u5F80<br />\r\n\
      <br />\r\n\u9886\u5730\u7EB7\u4E89<br />\r\na.\u4EE5\u670D\u52A1\u5668\u4E3A\
      \u5355\u4F4D\u8FDB\u884C\u5339\u914D\u7ADE\u4E89\uFF0C\u5206\u653B\u5B88\u53CC\
      \u65B9<br />\r\nb.\u524D4\u573A\u6839\u636E\u80DC\u8D1F\u53EF\u83B7\u5F97\u4E0D\
      \u540C\u7EA7\u522B\u9886\u5730<br />\r\nc.\u9886\u5730\u5206\u4E0D\u540C\u7B49\
      \u7EA7\uFF0C\u6700\u591A\u62E5\u67098\u5757\uFF0C\u8D85\u8FC7\u65F6\u8FDB\u884C\
      \u5408\u5E76\u6216\u4FDD\u7559<br />\r\nd.\u9886\u5730\u6BCF\u65E5\u53EF\u9886\
      \u53D6\u9886\u5730\u798F\u5229\uFF0C\u9886\u5730\u7EA7\u522B\u8D8A\u9AD8\uFF0C\
      \u798F\u5229\u8D8A\u597D"
