    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/727480/extras/RM_Reach_Me2_2.png?t=1586093443"
      /><br><br>Reach Me is a colorful physical puzzle in a minimalist style.The goal
      of this game is to move the blocks onto the platform using special ammunition,
      as well as various objects in the level.<br>In the game there're 70 levels -
      from elementary that require accuracy, to levels where you need a little break
      his head.<h2 class="bb_tag">Features:</h2><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/727480/extras/RM_gate_2.png?t=1586093443"
      /><h2 class="bb_tag">The game has 3 types of shells:</h2><br><strong>1)Heavy
      nuclei, knocking everything in its path.</strong><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/727480/extras/RM_ball1.png?t=1586093443"
      /> <br><br><br><strong>2)Restless , Bouncing light ball.</strong><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/727480/extras/RM_ball2.png?t=1586093443"
      /> <br><br><br><strong>3)Glass, a fragile ball with the unit inside.</strong><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/727480/extras/RM_ball3.png?t=1586093443"
      /> <br><br>Each level in Reach Me - has a unique ambiance.Each run level is
      accompanied by a random generation of the weather.<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/727480/extras/Weather.png?t=1586093443"
      /><br><br><br><br><strong>The game has a dynamic day and night with dynamic
      lighting.Also, the game supports resolutions up to 2715x1527.</strong><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/727480/extras/day_and_night.png?t=1586093443"
      /><br><br><br><strong>For fans of awards - the game added 777 achievements with
      a huge number of images!</strong><br><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/727480/extras/RM_ach.png?t=1586093443"
      /><br><br><strong>The game is translated into all common languages in Steam!</strong><br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/727480/extras/lang.png?t=1586093443"
      /><br><br><strong>The gameplay is accompanied by beautiful relaxing music.</strong><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/727480/extras/Music.png?t=1586093443"
      /><br><br><strong>The planned entry of trading cards!!</strong><br><br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/727480/extras/RM_Reach_Me.png?t=1586093443"
      />
