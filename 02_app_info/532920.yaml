details:
  data:
    about_the_game: "Woken from a hypersleep, you find yourself alone on a drifting\
      \ star cruiser, light years from home. The crew has disappeared, leaving behind\
      \ nothing but a few scattered records and a strange artifact that seems to hold\
      \ the key to an alien civilisation. As you search the empty ship, you\u2019\
      ll begin to piece together the mystery of the missing crew, and perhaps a way\
      \ to unlock the artifact itself.<br />\r\n<br />\r\nPlayed out in stunning 3D\
      \ environments, The Artifact is a sci-fi themed spin on the classic escape the\
      \ room game. Players explore different locations, using 22nd century technology\
      \ to crack codes and solving increasingly head scratching puzzles that will\
      \ help decipher the mystery of the alien device, and perhaps what lies beyond...<br\
      \ />\r\n<br />\r\nKey Features<br />\r\n<br />\r\n* Beautiful 3D environments\
      \ \u2013 explore the decks of your star cruiser, breaking open air hatches and\
      \ exploring different areas\u2026<br />\r\n<br />\r\n* Head-scratching puzzles\
      \ \u2013 use logic and experimentation to figure out how to break into the alien\
      \ artefact\u2026<br />\r\n<br />\r\n* Immersive story \u2013 explore the ship\
      \ for notes and documents that reveal the mystery of the missing crew. And why\
      \ you\u2019ve been left behind\u2026"
