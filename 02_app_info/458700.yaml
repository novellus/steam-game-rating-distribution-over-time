details:
  data:
    about_the_game: "Do you want to test your SKILLS and your REFLEXES? <br />\r\n\
      If the answer is YES, this is the right game for you! Cursor Challenge! <br\
      \ />\r\n<br />\r\nIn this game your cursor will face a variety of increasing\
      \ difficulties ... until the last mode. The IMPOSSIBLE CURSOR CHALLENGE! <br\
      \ />\r\nLegends say neither the developer of the game won that level. Do you\
      \ think you can do better? <br />\r\n<br />\r\nFEATURES: <br />\r\n- your cursor!\
      \ <br />\r\n- 9 different modes <br />\r\n- about 200 levels <br />\r\n- 6 endless\
      \ challenges <br />\r\n- COOPERATIVE mode on the same screen! <br />\r\n<br\
      \ />\r\nWE DARE YOU!!! <br />\r\nThe developer is so sure no one can win the\
      \ last level that if someone manages to do it and will post the video of the\
      \ play on the facebook page of the game, its name will be written forever on\
      \ the HALL OF FAME of the game in the initial menu! <br />\r\nGood luck brave\
      \ cursor! <br />\r\n<br />\r\n(You can find our smartphone version &quot;Finger\
      \ Challenge&quot; on the smartphone stores)"
