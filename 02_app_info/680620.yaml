    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/680620/extras/text_insider1v2.png?t=1602850218\"\
      \ /><br>Bouncy Bob is a simple indie game made by three passion driven yet experienced\
      \ creators who wanted to make something different than the typical arcade game.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/680620/extras/text_insider2v2.png?t=1602850218\"\
      \ /><br>Become a funny gnome named Bouncy Bob and defeat an army of the undead\
      \ in single player mode. <br>When you master the unique one button controls\
      \ invite friends to kick some butt in local multiplayer mode. One of a kind\
      \ game world is a combination of cartoon horror, German expressionism, light\
      \ humor and doodle style. But it will not be a walk in the park! Lurking around\
      \ are sharp spikes, grenades, and flying blades. Oh, and did I mention the bloodthirsty\
      \ zombies?<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/680620/extras/text_insider3v2.png?t=1602850218\"\
      \ /><br><ul class=\"bb_ul\"><li>Standout controls, try it and soon you will\
      \ forget that you\u2019ve ever played using the typical 4 arrow setup<br></li><li>Cartoonish\
      \ violence with dynamic animations.<br></li><li>22 single-player/multiplayer\
      \ arenas (more will be added as interest in the game grows).<br></li><li>Funny\
      \ characters and amusing world graphics.<br></li><li>3 levels of difficulty/speed\
      \ (you can choose to play super fast, normal, or almost in slow motion).</li></ul><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/680620/extras/footer_ATM4.png?t=1602850218\"\
      \ />"
