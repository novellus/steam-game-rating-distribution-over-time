    about_the_game: "&quot;Fat, fat, fat \u2026&quot;<br />\r\n&quot;What a rude kid\uFF01\
      &quot;<br />\r\n&quot;No, I didn\u2019t say \u201Cfat\u201D .&quot;<br />\r\n\
      &quot;Well, then it\u2019s okay\u2026?&quot;<br />\r\n<br />\r\n&quot;By the\
      \ way, what happened to a thing that we talked yesterday?&quot;<br />\r\n\u201D\
      \uFF08voice from smartphone\uFF09There are signs of a volcanic eruption on the\
      \ O Island.\u201D<br />\r\n&quot;I guess this place is\u2026&quot;<br />\r\n\
      LuLuLuLuLu\uFF08ringtones\uFF09<br />\r\n\u201DI\u2019m sorry to bother you.\
      \ I\u2019m from the \u3007\u3007\_development.\u201D<br />\r\n&quot;Is this\
      \ about the volcano\uFF1F&quot;<br />\r\n\u201DYeah. That island has been uneventful\
      \ for the past few hundred years. Why now..\u201D<br />\r\n&quot;I didn't expect,\
      \ too. There were signs of an eruption a long time ago, but I thought it would\
      \ never happen again. Shall we go to the site and watch it?\uFF1F&quot;<br />\r\
      \n\u201D\_Please. We'll have to wait and see..\u201D<br />\r\n&quot;How about\
      \ you\uFF1F&quot;<br />\r\n&quot;I will go\uFF01&quot;<br />\r\n&quot;I will\
      \ wait at the hotel in case Techno gets caught.&quot;<br />\r\n&quot;\u2026\
      yes\u2026.&quot;<br />\r\n<br />\r\n\u25CBUser Guide<br />\r\nZ : Shot\uFF08\
      Decide\uFF09<br />\r\nX : Bomb\uFF08Cancel\uFF09<br />\r\nC : PowerShot<br />\r\
      \nShift :   Laser<br />\r\nSkip conversation<br />\r\n\u30FBHold down shot and\
      \ bomb in the conversation .<br />\r\nBomb<br />\r\n\u30FBUsed 250 power.<br\
      \ />\r\nSlow movement while the laser is in use.<br />\r\nScore extension system\
      \ (maximum 3 times).<br />\r\n*Even if you select full screen, it doesn't work,\
      \ press Alt+Enter.<br />\r\n<br />\r\n\u25CBHow to Power Up<br />\r\n\u2191\
      this<br />\r\n\u30FBWhen you defeat the item carrier and P items fall.\u3002\
      <br />\r\n\u30FBPower up if you keep touching the P item.<br />\r\n<br />\r\n\
      \u25CBType of bullets<br />\r\nSome bullets by enemy are destructible and some\
      \ are not.<br />\r\nDestructible bullets can be destroyed with a shot.<br />\r\
      \nIt cannot be destroyed by a laser.<br />\r\n<br />\r\n\u25CBLock<br />\r\n\
      If you are hit in the normal state (default), it will go into a locked state.<br\
      \ />\r\nLocked state<br />\r\n\u30FBBombs cannot be used.<br />\r\n\u30FBFixed\
      \ attack level.<br />\r\n\u30FBYou will lose if you are hit.<br />\r\n\u30FB\
      The remaining time until unlock is displayed under the aircraft.<br />\r\nTime\
      \ to unlock.<br />\r\n\u30FBNumber of locks x 20 seconds *The last remaining\
      \ aircraft is always 20 seconds.<br />\r\n\u30FBA mistake resets the lock count.<br\
      \ />\r\n\u30FBThe remaining time will decrease by touching the P item.<br />\r\
      \nOffer the remaining aircrafts.<br />\r\n\u30FBPress the Bomb button while\
      \ locked for 1 second.<br />\r\n\u30FBYou will lose one remaining aircraft,\
      \ but it's unlocked.<br />\r\n\u30FBRank+0.7.<br />\r\n<br />\r\n\u25CBRank\
      \ System<br />\r\nIn Original mode, a rank system is used.<br />\r\nAs your\
      \ rank goes up, the difficulty level increases.<br />\r\nMove up a rank<br />\r\
      \n\u30FBShoot the PowerShot.<br />\r\n\u30FBUnlock<br />\r\n\u30FBCross the\
      \ halfway point.<br />\r\n\u30FBDefeat the item carrier.<br />\r\n\u30FBOffer\
      \ the remaining aircrafts<br />\r\n\u30FBOthers<br />\r\nMove down a rank<br\
      \ />\r\n\u30FBGet hit.<br />\r\n\u30FBShoot the bomb.<br />\r\n<br />\r\n\u25CB\
      PowerShot<br />\r\nHow to use<br />\r\nPress the C key when the power is 750\
      \ or higher.<br />\r\n1.When you hold down the C key at the end of PowerShot,\
      \ it continues.<br />\r\n2.PowerShot changes into a score item when it hits\
      \ enemy.<br />\r\n3.During PowerShot, combo increases with score item acquisition.<br\
      \ />\r\n4.The combo doesn't decrease during PowerShot.<br />\r\n<br />\r\n\u25CB\
      Technical Shoot<br />\r\n\u30FBThe final stage of each boss is a Technical Shoot(with\
      \ exception).<br />\r\n\u30FBThis time, there is no penalty for being hit.\u3002\
      <br />\r\n\u30FBTechnical Shoot Bonus<br />\r\n\u3000Time remaining x Rank x\
      \ Reference point<br />\r\n\u25CBRank Points (important)<br />\r\n\u3000Rank\
      \ at the end of the Technical Shoot is earned as a rank point.<br />\r\n\u3000\
      At the end of Stage 5, if your Rank Points exceed the standard, you will enter\
      \ the EXTRA LAST STAGE.<br />\r\n<br />\r\n\u25CBHow to Get Score<br />\r\n\
      Score Item Calculation Formula   : Number of Combos x Rank<br />\r\n*\_100 combo\
      \ or less is 100 points x rank.<br />\r\nConditions to Continue Combo.<br />\r\
      \n\u30FBDefeat the enemy.<br />\r\n\u30FBHit the laser.<br />\r\n\u30FBTouch\
      \ the P item (the number of combos does not increase).<br />\r\n\u30FBGet score\
      \ items during PowerShot.<br />\r\n\u30FBThe combo is uninterrupted during PowerShot.<br\
      \ />\r\nFull combo can be available in all stages.<br />\r\n<br />\r\n\u25CB\
      Guide for this game.<br />\r\nSome of the enemies will leave without destroying\
      \ them.<br />\r\nGive priority to defeating enemies that are more durable and\
      \ stay.<br />\r\nEach enemy has a specific type of bullet to shoot.<br />\r\n\
      For example, an enemy that shoots its own aircraft is aiming at its own plane\
      \ even if the stage changes.<br />\r\nThere aren't many types of enemies, so\
      \ it's easy to memorize them.<br />\r\n\u25CBAdvance Technique<br />\r\nExtend\
      \ duration if you continue to touch items during PowerShot (power shot).<br\
      \ />\r\nLock &gt; Ranked +0.2 by dedication of remaining aircrafts."
