    about_the_game: Pop-It! Or Don't.. is a casual, score-chasing physics game that
      rewards quick reflexes. Using your mouse, pop balloons until the round timer
      reaches zero. Every time you pop a balloon it spawns more. The faster you click
      the more bonus points you score, but as the round timer ticks down the balloons
      begin to fall faster and faster. Test your clicking skills!
