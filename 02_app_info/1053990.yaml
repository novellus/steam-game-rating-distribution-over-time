      \ coins attached) DLC, including small flower character costume &quot;embroidered\
      \ cheongsam&quot; permanent unlock, with the DLC gift of 29999 soul coins.<br\
      \ />\r\n&quot;Jinpao is elegant and charming, and the spring wind blows the\
