details:
  data:
    about_the_game: "An unknown virus rapidly spread through Los Angeles. The infection\
      \ left thousands of undead roaming the streets. The west coast has collapsed\
      \ with only a few people remaining. All hope of making it out alive was lost\
      \ until hearing a radio message from a resistance group. To survive the group\
      \ must work together and make it through the fallen city. <br>LA Deadzone is\
      \ an arcade exclusive Free Roam Experience. Players will physically walk through\
      \ the environment to naturally progress through the story with no artificial\
      \ locomotion. The Players experience an intense survival adventure fighting\
      \ off zombies as they try to escape. Designed as a high throughput and impactful\
      \ experience with a gun stock. <br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/926220/extras/Deadzone2.gif?t=1573869242\"\
      \ /><h2 class=\"bb_tag\">Features</h2>-Set up in minutes <br>-Instant Multiplayer\
      \ Connection<br>-Operate Multiple Players in the same physical space<br>-Easy\
      \ Free Roam Calibration to quickly switch from single booth games <br>-Different\
      \ play size support for both large and small areas <br>-Full Arcade Support<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/926220/extras/Sewer2.gif?t=1573869242\"\
      \ /><h2 class=\"bb_tag\">Requires</h2>-Backpack PC or Wireless Adapter<br>-Minimum\
      \ 15\u2019 x 15\u2019 (4.6m x 4.6m) playspace"
