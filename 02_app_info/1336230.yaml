    short_description: AVRACH is a hack&amp;slash game where you can also develop
      your racing skills using the robot avatar . Odds are stacked against him and
      strange creatures are challenging his every step, will Avrach ever save his
      beloved wife? Is he the chosen one? Will he fulfill the prophecy ? Let's play
      and find out.
