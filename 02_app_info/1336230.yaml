  data:
    about_the_game: "Avrach Resurrection is played in third-person point of view in\
      \ fantasy world environment. Enemies are defeated by using hack and slash mechanics\
      \ with your character sword (you can also use your fist to punch enemies).<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1336230/extras/Slasch.gif?t=1595067860\"\
      \ /><br><br>In the beginning the character\u2019s pieces of armor are scattered\
      \ all around the map. In order to defeat enemies and finish the level you have\
      \ to find all armor pieces. Some of these pieces are easy to get but some are\
      \ not. There are also enemies that can\u2019t be killed. You should try to get\
      \ by them without getting hit in order to get your armor.   With every piece\
      \ of armor that you gather you\u2019ll become more stronger and you\u2019ll\
      \ be able to defeat enemies that are guarding the next area of the map.<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1336230/extras/Image2.gif?t=1595067860\"\
      \ /><br><br>At the end of the map,  by entering the portal,  you can use the\
      \ Robot avatar to get past the racing challenge .<br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1336230/extras/image_3.gif?t=1595067860\"\
      \ /><br><br>Avoid obstacles in a running like game  and reach the end of the\
      \ level in order to unlock the Guardian (Boss like creature) from the next map.<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1336230/extras/image4.gif?t=1595067860\"\
      \ /><br><br>Avrach Resurrection has 20 levels in total :  10 RPG like maps ,\
      \ 9 running/race like maps with obstacles , and 1 Rpg final Boss map. Gameplay\
      \ time is 2-4 hours long and levels can be replayed by using the in game \u201C\
      Level Select\u201D button available after you finish the game for the first\
      \ time. Game will be followed soon by a part two campaign which will continue\
      \ in game storyline."
