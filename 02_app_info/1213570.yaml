    about_the_game: Play a thrilling Match3 Game! Evil spirits and a mysterious gloom
      on narrow trails are ensnaring infrequent travelers. The same fate befell the
      family of our heroine. Now the poor people are lost in the depths of caves,
      and only your courage and ingenuity will be able to save them. Match gems of
      the same kind to let them disappear and win helpful items and power-ups. Collect
      money and spend them to buy the tools you need and speleological equipment.
      Pass through all corners of the forgotten stronghold with Isabella and Michael,
      meet its inhabitants and unravel the mystery of the Ghost King!
