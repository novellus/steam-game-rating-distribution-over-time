  data:
    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1403990/extras/7a2b0964b3ea03123d2ab73e3b9bdd9b_original.gif?t=1606007443\"\
      \ /><h2 class=\"bb_tag\">Welcome to Paths &amp; Danger</h2><br>Paths &amp; Danger\
      \ is a procedural turn-based RPG with a dark twist. Join in on an adventure\
      \ where you must gather a balanced group of heroes to embark on a series of\
      \ quests and uncover the great mystery surrounding the province of Westwall.<br><br>To\
      \ complete each quest, you must travel many paths in which you have to deal\
      \ with random encounters and different situations and make the best of it.<br>Upon\
      \ completing many quests, you must hire and recruit new members for your party,\
      \ each with different skills. You can also increase the success of your adventures\
      \ by improving your character's gear and equipment. Plus, pack up all sorts\
      \ of potions, loot precious gems and gold to help you along the journey.<h2\
      \ class=\"bb_tag\">Main Features</h2><br>\u25CF Lead groups of <strong>30 different\
      \ heroes, each one with unique abilities and weapons</strong><br>\u25CF <strong>Manage\
      \ your heroes stats </strong>to get them stronger<br>\u25CF Deal with <strong>dangerous\
      \ circumstances and quests</strong><br>\u25CF Solve the story of the <strong>mystery\
      \ </strong>surrounding the town of Westwall<br>\u25CF Fight in a <strong>strategic\
      \ turn-based combat</strong> system on a hex grid<br>\u25CF A <strong>deep atmospheric\
      \ environment </strong>that suits different world places <br>\u25CF Emerge in\
      \ a diverse <strong>stunning dark fantasy world </strong><br>\u25CF <strong>Roguelike\
      \ features</strong>, including permadeath <br>\u25CF Procedural map generation\
      \ giving <strong>endless replay</strong><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1403990/extras/attacjwof.gif?t=1606007443\"\
      \ /><br><br>Are you worthy of facing an uncertain fate?"
