    about_the_game: Need a setting for your cowboys and outlaws to duke it out? We've
      got you covered!<br><br>Wild West Tiles Pack if a tile add-on that will allow
      you to create the desolate prairie, the mysterious mine or the action-packed
      saloon. It includes authentic and much-needed details such as bleached bones,
      caravans, mining tools and a stage for that beautiful saloon dancer.<br><br>Check
      out <a href="http://store.steampowered.com/app/291473/" target="_blank" rel="noreferrer"  >Royal
      Tiles resource pack</a> for more art in this style.<br><br>This pack contains:<br><ul
      class="bb_ul"><li>Auto-tiles A1-A4.<br></li><li>Full tile A5 to tile D.<br></li><li>Prairie,
      mine and inner zones complete with decorations and necessities.<br></li><li>Animated
      doors, switches and chests.<br></li><li>All the basics you will need to create
      your very own wild west adventure.<br></li><li>Created in a smooth, painterly
      style.</li></ul>
