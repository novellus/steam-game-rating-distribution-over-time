    review: This tutorial is mostly built around a central thesis of creating a drawing
      in stages and the importance of speed while drawing inorder to improve your
      lineart. It's all relatively good stuff and is done in a very fast succinct
      manner. However at the same time I feel like the creator of the tutorial should've
      bundled this together with a much broader lesson on lineart to give more value.
      As it is 5$ for something you could have obtained fairly easily from a book
      on drawing lineart.
