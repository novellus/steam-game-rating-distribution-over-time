    about_the_game: "It\u2019s time to return to the podium. Strap in and enjoy 12\
      \ thrilling new gameplay challenges inspired by events and ideas from the history\
      \ of motorsport. <br><br>Each of the exhilarating challenges in this pack will\
      \ test your ability to adapt and succeed under pressure.  Try to win races in\
      \ a season where unusual, but exciting rules like race track sprinklers and\
      \ reverse grids have been introduced. Or strive to bring your team back from\
      \ the brink in a season marred by the loss of your vital parts design centre.\
      \ <br><br>Rookie, Pro and All-Star challenges, each escalating in difficulty,\
      \ ensure that you'll need to bring your A-game to succeed, even if you\u2019\
      re a seasoned Motorsport Manager player. With each successfully completed challenge,\
      \ you'll also earn a new reward in-game.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/639680/extras/ChallengePackGIF.JPG?t=1571826589\"\
      \ /><br><br>An example of three of the challenges you\u2019ll encounter in the\
      \ Challenge Pack:<br><br><strong>Sprinkler Savvy</strong><br>This season\u2019\
      s controversial introduction of race sprinklers has taken most of the teams\
      \ by surprise. Often a back-of-the-table team, an adaptable driver and a respectable\
      \ pit crew has meant that Dragon Race Team have lucked into first place on the\
      \ Team\u2019s Championship. With one race left, Dragon only need to get a podium\
      \ position to solidify the standings and win their first ever Team Championship\
      \ title. <br><br><strong>Up in Flames</strong><br>The 2016 season has taken\
      \ a horrific turn for the worst at Scuderia Rossini. During the tenth race,\
      \ their star driver Wexler was involved in a serious crash and sustained dozens\
      \ of life threatening burns! He\u2019s in the infirmary for the next few races:\
      \ can Rossini get everything ready for his triumphant return?<br><br><strong>From\
      \ the Ashes</strong><br>Things were looking great for Windsor Racing this year:\
      \ a good car, excellent support staff and some of the best drivers in the series.\
      \ That was until, after just four races into the season, their design centre\
      \ burnt down. Now, unable to build any new car parts for the season, Windsor\
      \ need to try and win the championship."
