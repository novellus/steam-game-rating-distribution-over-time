    about_the_game: "You may think it's simple enough to <strong>run and jump</strong>\
      \ your way through life.  But there's more to this world... or, rather, <i>these\
      \ worlds</i>. You're entering the duality of a distressed mind, <strong>controlling\
      \ light and dark</strong> versions of the same environment.  You hold the key\
      \ to switching from one to the other.  Every step forward shows a new obstacle,\
      \ and a new way to <strong>alter it between dark and light</strong>.  Become\
      \ comfortable in both worlds and you may be able to make sense of the dreamy\
      \ landscape around you.  You may even find an explanation for why you're here.\
      \ Maybe.<h2 class=\"bb_tag\">Key Features</h2><ul class=\"bb_ul\"><li>2D world-switching\
      \ action<br></li><li>Surreal pixel-art landscapes<br></li><li>Immersive sounds\
      \ and striking music tracks<br></li><li>Intriguing, ambiguous, downright disturbing\
      \ psychotic atmosphere<br></li><li>An unsettling, humanizing platformer</li></ul><h2\
      \ class=\"bb_tag\"><i><strong>I'm no hero...</strong><br>This is a cold world\
      \ I've entered \u2014 all alone \u2014<br>where only my questions remain to\
      \ keep me company.</i><br><br>It is your choice to make sense of the answers\
      \ slowly revealing themselves through time.  The mental landscape you must explore\
      \ is none too friendly.  You are charged with following my descent into madness.\
      \  I can't promise that I can explain what weaves the fabric of this world we've\
      \ entered.  All I know is that the yarn being spun is shaped by your own beliefs.\
      \  <i>I just hope your will is strong, and your faith resolute.</i></h2>"
