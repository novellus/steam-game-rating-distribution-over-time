    reviews: "\u201CA smart convergence of ideas in which every aspect is used to\
      \ further the challenging themes you encounter throughout your journey.\u201D\
      <br><a href=\"http://www.ign.com/articles/2014/12/22/disorder-can-depression-make-for-a-good-video-game?watch\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >IGN</a><br><br>\u201CFor those who\
      \ are up to the task, it is a brilliant and cold struggle that will challenge\
      \ you both as a human and as a gamer ... one of the best arguments I\u2019ve\
      \ seen for games as an art form.\u201D<br>5 out of 5 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.twinfinite.net/2015/01/20/disorder-presents-fragments-remember-review/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Twinfinite</a><br><br>\u201CSwagabyte\
      \ opted to go for quality over quantity... The mechanics are solid, the story\
      \ is thought-provoking, and it's ultimately a very fun and interesting puzzle-platformer.\u201D\
      <br><a href=\"https://www.youtube.com/watch?v=JGC78vWFIT8\" target=\"_blank\"\
      \ rel=\"noreferrer\"  >Cosmic Engine</a><br>"
