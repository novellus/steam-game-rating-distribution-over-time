    about_the_game: "Simple Movie is a simulation, crafting and sand box game. The\
      \ goal is to create a short film. The player is the film's writer, producer\
      \ and director. The game creates a video with fixed background music and subtitles.<br\
      \ />\r\n<br />\r\nThe player is at once the screenwriter and director of a film.\
      \ As screenwriter, he writes the story. As director, he has the principal role\
      \ in choosing the cast, controlling the production design and managing the creative\
      \ aspects of filmmaking.<br />\r\n<br />\r\nSimple Movie is a Non Player Character\
      \ animation (NPC-mation) tool where:<br />\r\n<br />\r\nNPC-mation is an animated\
      \ filmmaking technique in which NPC are manipulated by a movie program in small\
      \ increments between individual screenshots (frames) so they exhibit independent\
      \ motion when the frames series is played back as a sequence. NPCs with movable\
      \ joints are used for their ease of repositioning. <br />\r\n<br />\r\nThe movie\
      \ program contains scenes, with each scene having one or more lines.<br />\r\
      \n<br />\r\nA line has an actor or an item, animation (actors only), a start\
      \ and end locations (can be the same), camera, speed (or duration) and subtitles.<br\
      \ />\r\n<br />\r\nNOTE: The output video depends on the installed video codec.\
      \ The game does not include any video codec (except uncompressed video)."
