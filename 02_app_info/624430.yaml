    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/624430/extras/rebellion_gif.jpg?t=1500040942\"\
      \ /><br><strong>First open space simulation in virtual reality with full support\
      \ Oculus Touch and HTC Vive.</strong><br>AI Rebellion gives you an opportunity\
      \ to find yourself in the open space face to face with danger in the role of\
      \ intergalactic pilot. When the galaxy in danger because of going crazy Artificial\
      \ Intelligence there is only way to take the helm, set coordinates of destination\
      \ point and enter into unequal battle with squadron of fighters under the control\
      \ of AI, overcome all obstacles and save the day. Asteroids, planets, spaceships\
      \ and powerful guns - all this is AI Rebellion.<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/624430/extras/key_features_en.png?t=1500040942\"\
      \ /><br><ul class=\"bb_ul\"><li>Unique mechanics of control with full support\
      \ of Oculus Touch and HTC Vive<br></li><li>Space adventure in virtual reality<br></li><li>3\
      \ types of spaceships<br></li><li>Detailed textures of spaceships<br></li><li>Special\
      \ created sound effects, music and voice-over<br></li><li>8 various spectacular\
      \ locations of futuristic sci-fi world<br></li><li>Sarcastic dialogues</li></ul><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/624430/extras/story_en.png?t=1500040942\"\
      \ /><br>The future. It is 2753. The last decades have been devoted to the creation\
      \ of an perfect artificial intelligence called P.A.I. The main purpose of it\u2019\
      s creation was to control central military station. The experiment seemed successful.\
      \ The system did not give a single failure for 3 years of continuous operation.\
      \ Most of the pilots were sent to Earth, only young trainees remained on patrol.<br>After\
      \ some time there began to occur interruptions in connection with artificial\
      \ intelligence of station. Finally, the connection with station was completely\
      \ lost. The highest military authority under the control of the Earth immediately\
      \ sent to the scene a team of the best technicians to determine the cause of\
      \ the loss of communication and its early restoration. For several days, contact\
      \ with them has been lost and there is no news. Commander-in-Chief of the Intergalactic\
      \ Army orders Captain Parker, the pilot with experience, go to the place on\
      \ the given coordinates and find out what actually happened there, fix the problem\
      \ and report to the headquarters."
