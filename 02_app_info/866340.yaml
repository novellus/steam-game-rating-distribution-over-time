details:
  data:
    about_the_game: "Keep your brain trained with Colonumbers!<br />\r\n<br />\r\n\
      In each row there are 4 boxes with numbers. At the beginning you have only 0\
      \ and 1. Click on the number to change it. Remember that you can transform even\
      \ numbers to 0, 2, 4, 6 and 8 and odd numbers of course to 1, 3, 5, 7 and 9.<br\
      \ />\r\n<br />\r\nYou have to arrange the numbers in ascending order from left\
      \ to right. You can put only different numbers in the same column to complete\
      \ the game.<br />\r\n<br />\r\nDo you like challenges? Complete 4 games in 4\
      \ minutes! Do the best you can. It may not be enough!"
