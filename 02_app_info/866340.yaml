    review: The "rules" are poor at best. It says to get increasing numbers going
      right horizontally but does not say anything about vertically. There is no way
      to get thumbs up on all columns horizontally and vertically. Even when there
      is a series if thumbs up on the horizontal rows the game does not end and move
      on to a new level. One of the poorest games I have seen.
