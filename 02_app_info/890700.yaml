      notes: "This game contains mild violence and gore, which includes visual and\
        \ audio depictions of blood spatter and death scenes. It also includes written\
        \ / non-graphical mentions of massacres and warfare which may be potentially\
        \ unsettling.\r\n\r\nThis game contains a scene where one character, after\
        \ drinking coffee, would burst into an imaginary vision of themselves floating\
        \ in the air, clothes ripped apart, engaging in a monologue of self-reflection\
        \ and ecstasy.  However, the character is clothed and no vital parts are shown.\r\
        \n\r\nThis game contains no depiction of sexual acts.\r\n\r\n\r\n"
