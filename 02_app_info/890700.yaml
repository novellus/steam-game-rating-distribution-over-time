  data:
    about_the_game: '<h2 class="bb_tag">The Story</h2><br>The protagonist Taka is
      in search of what happened to his mum, who disappeared from his life just before
      his 6th birthday. Ever since then, Taka has lost all memories of his past. His
      only memory is a little coffee house in the corner of an alley, where his parents
      happily brewed coffee and served customers from all walks of life. <br><br>While
      on a plane to his mum''s homeland, he falls off the plane and mysteriously finds
      himself in the city of Victoria, staring at a coffee house named ''Taka Coffee
      House'', the same coffee house that he remembered so fondly during his childhood.
      <br><br>Maybe everything he thought about himself up till this point about his
      life has been one big lie.<br><br>Caffeine: Victoria''s Legacy is a choice-rich,
      fantasy adventure visual novel set in a steampunk Victorian reality. Join Taka
      in discovering his roots and search for his family''s secrets, in a city where
      baristas are knights and coffee is king.<h2 class="bb_tag">Features</h2><br><strong>Story-Rich</strong>
      - Over 25 hours of gameplay with four romanceable routes and one true ending.
      Rich in lore and coffee trivia!<br><strong>Choice Matters</strong> - Hundreds
      of choices to make, from the quirky to ones that matter. <br><strong>Dozens
      of endings</strong> - Explore the dozens of possible endings in this 450,000
      words visual novel.<br><strong>Animated Sprites &amp; CGs</strong> - All sprites
      are animated. More than 10 animated CG scenes.<br><strong>Original Music Composition</strong>
      - Over 20 OSTs, including an opening and ending theme song.<br><strong>Partially
      Voiced Characters</strong> - Over 1000+ lines of voiced dialogue during Intro
      and CG Scenes'
