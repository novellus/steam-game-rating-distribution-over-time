    about_the_game: "Also get these bonus PES 2019 myClub items below:<br />\r\nStandard\
      \ Edition<br />\r\n\u2022 David Beckham 2018 - 10 match loan<br />\r\n\u2022\
      \ Philippe Coutinho - 10 match loan<br />\r\n\u2022 Premium Agent (3 Players)\
      \ x 10 weeks<br />\r\n\u2022 3 Player Contracts x 10 weeks<br />\r\n<br />\r\
      \nDavid Beckham Edition<br />\r\n\u2022 David Beckham 2018<br />\r\n\u2022 Philippe\
      \ Coutinho 10 match loan<br />\r\n\u2022 Premium Agent (3 Players) x 20 weeks<br\
      \ />\r\n\u2022 3 Player Contracts x 20 weeks<br />\r\n<br />\r\nLegend Edition<br\
      \ />\r\n\u2022 PES Legend Player<br />\r\n\u2022 David Beckham 2018<br />\r\n\
      \u2022 Philippe Coutinho 10 match loan<br />\r\n\u2022 Premium Agent (3 Players)\
      \ x 30 weeks<br />\r\n\u2022 3 Player Contracts x 30 weeks<br />\r\n<br />\r\
      \nPES 2019  new features:<br />\r\n<br />\r\n\u2022\u2022 AUTHENTIC LEAGUES\
      \ \u2013 Huge addition of licensed leagues<br />\r\n<br />\r\n\u2022 MAGIC MOMENTS\
      \ \u2013 Player individuality has been taken to the next level with 11 new skill\
      \ traits. Score great goals with improved shooting motion &amp; animation, and\
      \ see stamina have an impact with Visible Fatigue<br />\r\n<br />\r\n\u2022\
      \ NEW MYCLUB - Every element has been redone, from how you sign players, to\
      \ special versions of players released throughout the year<br />\r\n<br />\r\
      \n\u2022 THE BEAUTIFUL GAME \u2013 Experience photo-realism with stunning animation\
      \ flow, supporting 4K HDR<br />\r\n<br />\r\n\u2022 ML REAL SEASON \u2013 Experience\
      \ life as a real manager with 3 significant changes: ICC pre-season, in-depth\
      \ transfer system and new league licenses<br />\r\n<br />\r\nThe Legend Edition\
      \ includes a special 3D scanned version of David Beckham from 2018, and PES\
      \ Legend Player for myClub!"
