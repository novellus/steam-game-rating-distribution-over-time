details:
  data:
    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/1155800/extras/voyagers_overview.png?t=1574658192"
      /><br><br>Voyagers is a simplistic strategy game/city builder about building
      your own sci-fi metropolis on exotic planets. Starting out as a mere colony
      you'll grow into a striving city.<br>Travel to an endless amount of planets
      with and construct a variety of colonies to creatively fulfill your vision of
      a Utopian or Dystopian city.<br><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1155800/extras/voyagers_features.png?t=1574658192"
      /><br><ul class="bb_ul"><li> An infinite amount of procedurally generated planets
      that offer new challenges, play-styles, and faunas<br></li><li> Immersive and
      relaxing atmosphere<br></li><li> A Great number of buildings, decorations, and
      planets to fully live out your creativity<br></li><li> Accessible, simple and
      stress-free gameplay</li></ul><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1155800/extras/voyagersgif.gif?t=1574658192"
      /><br><br><strong>Gameplay:</strong><br><br><br><ul class="bb_ul"><li> Requires
      an active internet connection<br></li><li> Thoughtfully plan the construction
      of your city to maximize positive links between buildings in order to earn credits
      (Each building has positive and negative links that effect other buildings within
      its radius)<br></li><li> Once you run out of credits and your colony has successfully
      failed you've got no other choice than abandoning it and starting out on a new
      planet<br></li><li> Choose your preferred style of  constructing your society
      (Dystopian Police State, Peaceful Utopia or a Criminal Cyberpunk City)</li></ul>
