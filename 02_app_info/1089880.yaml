    recommendationid: '74917061'
    review: 'There are too many core issues that I have with this game that prevents
      me from recommending this game at this point in time:


      1. There are no in-game options to change anything about the game.  This includes
      hints, showing errors, pencil marks, volume and music controls and much more.

      2. The UI is unintuitive at best.  No explanation for the UI is given.

      3. The major issue I have with this game is that there are NO PENCIL MARKS AVAILABLE.  This
      is a huge detriment and the main reason why I am not recommending this game
      at this point in time.


      Buy it if you want, but I will not recommend it.'
