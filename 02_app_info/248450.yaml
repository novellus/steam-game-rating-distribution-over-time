    about_the_game: Salvation Prophecy is a <strong><i>military space epic</i></strong>.
      Human, mutant, and robotic factions are at war for galactic domination. Battles
      rage as space fleets collide.  Invaders clash against fortified enemy colonies.
      Yet the greatest danger is the impending annihilation foretold by an apocalyptic
      prophecy. You must seek out the mysteries of distant alien worlds, and master
      ancient powers to withstand the coming storm.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/248450/extras/salvation_prophecy_characters.png?t=1489426973"
      /><h2 class="bb_tag">Space Combat</h2><ul class="bb_ul"><li>Engage in epic space
      battles with 50 fighter ships, space stations, and battleships.<br></li><li>Upgrade
      your ship with more powerful weapons, missiles, engines, shields, reactors,
      and EMPs.</li></ul><h2 class="bb_tag">Planet Battle</h2><ul class="bb_ul"><li>Embark
      on drop ship missions to invade enemy colonies.<br></li><li>Battle against enemy
      troops, turrets, flier-bombers, and powerful mech units.</li></ul><h2 class="bb_tag">Alien
      Planet Exploration</h2><ul class="bb_ul"><li>Navigate your ship through unstable
      wormholes to unknown galaxies.<br></li><li>Explore alien planets inhabited by
      dangerous creatures.<br></li><li>Discover the secrets of an apocalyptic prophecy.<br></li><li>Seek
      out the guardians of ancient runes.</li></ul><h2 class="bb_tag">Military Command</h2><ul
      class="bb_ul"><li>Gain ranks by completing missions.<br></li><li>Rise up to
      lead your faction's military strategy.<br></li><li>Construct planet colonies,
      space stations, and military units.<br></li><li>Order new missions to attack
      the enemy.</li></ul>
