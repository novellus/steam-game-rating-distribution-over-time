  data:
    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/924370/extras/KontraktPageLogo.png?t=1572390495"
      /><br><br><strong>Kontrakt</strong> is a hyper-violent action-adventure game
      about schizophrenia with a dark and twisted story. You will assume the role
      of a hitman involved in mysterious contract killing, while uncovering the dirty
      truth and secrets behind the City of Light.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/924370/extras/store1b.gif?t=1572390495"
      /><br><br>The rush of adrenaline coming after each kill will slow down time
      for you, turning you into an unstoppable monster. Choose the weapon of your
      choice and plan the assassination carefully, because quick reactions won't be
      enough.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/924370/extras/store2.gif?t=1572390495"
      /><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/924370/extras/wyg.gif?t=1572390495"
      /><br><br><ul class="bb_ul"><li>High-speed action mixed with mystery adventure
      elements<br></li><li>A tragic, twisted story surrounding schizophrenia<br></li><li>12
      different weapons with stats that matter and greatly affect gameplay<br></li><li>Unusual
      art style inspired from retro pixel art<br></li><li>Unlock different weapon
      modifications and unique sentinel echoes<br></li><li>Original, dark and haunting
      soundtrack<br></li><li>and a lot of SLOW-MOTION-WOAH-MOMENTS!</li></ul>
