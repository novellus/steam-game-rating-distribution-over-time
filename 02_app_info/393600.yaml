details:
  data:
    about_the_game: "When a massive and mysterious space station suddenly shows up,\
      \ the Robot Exploration Squad is sent in to investigate. You play as the first\
      \ scientist to throw on a robo suit and board the station.<br />\r\n<br />\r\
      \nA 2D Metroidvania game with equal focus on action and exploration. The game\
      \ features a massive open world, plenty of upgrades, diverse enemies, and huge\
      \ bosses.<br />\r\n<br />\r\nAre you a bad enough robot to make it out in one\
      \ piece?"
