    about_the_game: "What should have been a day of celebration turns into a nightmare\
      \ as good witch Lynn is possessed by a strange evil force! As her witch hunter-turned-husband,\
      \ you must follow Lynn into the Other World and defeat whatever has a hold on\
      \ her. EleFun brings you a story rich with family history and witches' lore\
      \ in this thrilling continuation of the popular Witches' Legacy series. You\u2019\
      ll love your impish helper as much as the innovative hidden-object games and\
      \ puzzles<br />\r\n<br />\r\nFree Carrie and Lynn from the dark spell!<br />\r\
      \nFind morphing objects and other collectibles.<br />\r\nExtras include music,\
      \ art, wallpaper, and screensavers.<br />\r\nCollect puzzle pieces to unlock\
      \ more stories!<br />\r\nHelp Edward and Lynn keep Morgana\u2019s creatures\
      \ out of the human world, and purify the Well of Truth."
