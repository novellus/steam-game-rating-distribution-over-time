    about_the_game: "The critically acclaimed Super Mega Baseball series is back with\
      \ gorgeous new visuals, deep team and league customization, and long-awaited\
      \ online multiplayer modes.<br><br>Accessible mechanics. Deep skill curve. Visceral\
      \ pacing. Light-hearted vibe. Serious simulation.<br><br>Rookie or baseball\
      \ purist, SMB2 packs a mode for everyone. Compete in ranked matchmaking (1v1),\
      \ dominate friends in arranged matches (1v1, 2v1, 2v2), or take on the AI (solo,\
      \ local co-op, online co-op) - all kept fair by Ego, the genre's most flexible\
      \ difficulty system.<br><br><strong>Take in the sights and sounds of the ballpark:</strong><br><ul\
      \ class=\"bb_ul\"><li>Gorgeous stadiums using PBR rendering technology <br></li><li>New,\
      \ more realistically scaled character models <br></li><li>Overhauled user interface</li></ul><br><strong>Got\
      \ game? Show your stuff online:</strong><br><ul class=\"bb_ul\"><li>Dedicated\
      \ servers<br></li><li>Competitive online matchmaking (1v1)<br></li><li>Cooperative\
      \ online season play (2vCPU)<br></li><li>Friendly online exhibition play (1v1,\
      \ 2v1, 2v2, 2vCPU) </li></ul><br><strong>Your team, your league, your way:</strong><br><ul\
      \ class=\"bb_ul\"><li>Edit player names, appearance, gear, animations and skills<br></li><li>Customize\
      \ team names, logos, and uniforms<br></li><li>Create leagues and configure divisions\
      \ and conferences <br></li><li>Choose game length, season length, and playoff\
      \ bracket size</li></ul><br><strong>Take the field for a refined baseball experience:</strong><br><ul\
      \ class=\"bb_ul\"><li>Critically-acclaimed \u2018Ego\u2019 system with 100 difficulty\
      \ levels <br></li><li>Realistic baseball simulation and accurate physics<br></li><li>Tight\
      \ controls and fast-paced gameplay<br></li><li>Deep, multi-season stat tracking<br></li><li>Solo,\
      \ co-op or versus play \u2013 online or off</li></ul>"
