    reviews: "\u201CWhether you're playing alone, online or couch head-to-head, SMB\
      \ 2 is simply fun. You're not overwhelmed with overly complex mechanics, but\
      \ also not dumbed down so far that you aren't challenged. From a gameplay standpoint,\
      \ it lives in its sweet spot.\u201D<br>8.6/10 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=https://www.forbes.com/sites/games/2018/05/10/super-mega-baseball-2-review-the-good-the-bad-the-bottom-line\"\
      \ target=\"_blank\" rel=\"noopener\"  >Forbes</a><br><br>\u201CThe follow-up\
      \ keeps the accessible hitting and pitching mechanics, smooths over some rough\
      \ edges, and adds everything that was missing, including multiple online modes,\
      \ a detailed team editor, and custom leagues. Basically, it does everything\
      \ a sequel should do, and the result is the best on-field baseball sim on PC.\u201D\
      <br>88/100 \u2013 <a href=\"https://www.pcgamer.com/super-mega-baseball-2-review/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >PC Gamer</a><br><br>\u201CNew players\
      \ can expect a solid game of baseball with enough arcade magic to appeal to\
      \ almost any type of player. Baseball purists will find a good time if they\
      \ enter with the proper expectations. As it stands right now, Super Mega Baseball\
      \ 2 is now the top dog of baseball games on the PC.\u201D<br>8/10 \u2013 <a\
      \ href=\"https://www.shacknews.com/article/104697/super-mega-baseball-2-review-a-monster-dinger\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Shack News</a><br>"
