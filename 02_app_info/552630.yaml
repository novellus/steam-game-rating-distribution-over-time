    about_the_game: Keep Watching is a virtual reality horror game. The goal is simple.
      Escape. You'll need to keep watching though, they move when your back is turned.<h2
      class="bb_tag">How to Play</h2><ul class="bb_ul"><li>Use headphones for the
      best experience.</li><li>Search the map.</li><li>Find the Key.</li><li>Keep
      watching.</li><li>Use your flashlight, but be careful. The brighter the light,
      the faster the battery drains.</li><li>Use the camera to buy some time.</li><li>Escape.</li></ul><h2
      class="bb_tag">Useful Information</h2>Currently the flashlight only works with
      the left controller and the camera only works with the right controller. Teleportation
      is also limited to the right controller right now. If you're a lefty, feel free
      to swap controllers on launch, but currently there's no in-game switching. Please
      keep this in mind if you're considering purchasing.<br><br>The current method
      of locomotion is teleportation. Touchpad walking is in the works, but may only
      be included if requested.
