    about_the_game: "STORY<br />\r\n<br />\r\nSilent Gentleman is an RPG game set\
      \ in a fictional guard outpost in the Dark Age. Uther, a young impoverished\
      \ noble turned highwayman and informal protector of the weak, with his partner\
      \ Oliveiro gets a mysterious letter. Signatory of the letter was Mathilde, a\
      \ young noblewomen and Uther's childhood friend who went on a pilgrimage to\
      \ the Holy Land few years ago. In it, Mathilde asks Uther to help her clean\
      \ up a remote outpost which has fallen under tyranny of its Baron and his sinister\
      \ companions. Never willing to leave a friend in trouble and let injustice go\
      \ unpunished, Uther and Oliveiro set forth to right the wrongs in the long forgotten\
      \ outpost.<br />\r\n<br />\r\nGAMEPLAY<br />\r\n<br />\r\nSilent Gentleman is\
      \ a JRPG with turn based combat system. The game is not story rich nor it focuses\
      \ much on dilougues as it does on good old fashion dungeon crawling. Point of\
      \ the game is to level your team, equip it with both weapons, armor and items\
      \ to prepare it to brave the dungeons below the mysterious ourpost."
