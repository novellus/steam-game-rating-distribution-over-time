    review: "[h1] Genre [/h1] Ein Turn Based RPG\n\n[h1] Story [/h1] Wir spielen einen\
      \ Jungen Mann Namens \"Uther\" der sich zusammen mit seinem Partner in einer\
      \ Herberge mit einer Frau treffen m\xF6chte, dort angekommen bekommen wir den\
      \ Auftrag den Baron & eine Frau Namens \"Maria\" zu t\xF6ten.\n\n[h1] Gameplay\
      \ [/h1] Es gibt die Typischen Rundenbasierten K\xE4mpfe. Wir haben 4 Charaktere,\
      \ die jeweils bei jedem zweiten Level Up einen Neuen Skill erlernen. Das Spiel\
      \ ist Leider an vielen Stellen verbuggt und es gibt regelm\xE4\xDFige Abst\xFC\
      rze\n\n[h1] Pro/Contra [/h1]\n+ Story OK\n+ Gute Musik\n+ Sound OK\n+ XBox 360\
      \ Controller Support\n+ Sammelkarten\n\n- Sehr Viele Bugs (Charaktere sind in\
      \ den Cutscenes Doppelt zu sehen, Boss K\xE4mpfe wiederholen sich einfach, manchmal\
      \ setzt sich das Spiel zur\xFCck nach einem Boss kampf und man muss alles nochmal\
      \ machen)\n- Abst\xFCrze bei gewissen Attacken von Gegnern (Es kommt eine Fehlermeldung\
      \ und man muss das Spiel via F5 Neu Starten)\n- Man kann das Spiel nicht durchspielen,\
      \ da der Endboss eine Flammenattacke macht die das Spiel zum Abst\xFCrzen bringt\n\
      - Leider Keine Achievements\n\n[h1] Fazit [/h1] Ein Spiel das einen Haufen Mieser\
      \ Bugs & Abst\xFCrze enth\xE4lt. In diesem Zustand definitiv nicht zu Empfehlen\n\
      \n\n\U0001F451 Powered by HoI 4 Deu  Kuratorengruppe auf deutsch/englisch \U0001F451\
      \u2800\u2800\u2800\U0001F389 [url=https://store.steampowered.com/curator/30388691/]\
      \ Folgen [/url]"
