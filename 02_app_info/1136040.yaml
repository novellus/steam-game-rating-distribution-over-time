details:
  data:
    about_the_game: ReThink 3 is a Puzzle Game in a futuristic setting, that features
      a variety of Puzzles that utilize Lasers and the behavior of light and it's
      colors.<br>Use new gameplay mechanics to puzzle your way through the game's
      beautiful world.<h2 class="bb_tag">Features:</h2><ul class="bb_ul"><li>40 completely
      new Puzzles<br></li><li>Reworked and improved Gameplay<br></li><li>New Gameplay-Features<br></li><li>Improved
      Visuals<br></li><li>And more</li></ul><h2 class="bb_tag">Improvements and Additions
      over ReThink 2:</h2><ul class="bb_ul"><li>Gameplay:<br>The Gameplay has been
      completely redesigned to allow for more interesting gameplay, while staying
      true to the grid-based nature of the normal ReThink games.<br>New Cubes and
      other elements have been added to the game, while others have been replaced
      or enhanced.<br><br></li><li>Improved Visuals:<br>The Visuals of the Game have
      been improved in many areas, new Assets have been added, others have been redesigned
      or have been replaced with higher quality Assets.<br>ReThink 3 also inherits
      all the improvements made for ReThink | Evolved 3, like the adjusted brightness
      and the overall improved visual fidelity.</li></ul>
