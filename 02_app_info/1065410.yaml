details:
  data:
    about_the_game: "&quot;That's Pretty Clever&quot; is a fast but smart dice game\
      \ for  clever players of all ages.<br />\r\n<br />\r\nThe dice want to be chosen\
      \ quite clever here. Cause good choices can lead to tricky chain reactions to\
      \ fill more than one field at a time. Each selected dice entered in the color-matched\
      \ area which will provide victory points at the end of the game. But beware:\
      \ who is too greedy and chooses the highest dice early, loses valuable moves.<br\
      \ />\r\n<br />\r\nCollect achievements for special performances!<br />\r\nPlace\
      \ in the highscore list!<br />\r\nHunt the highscore and compete against the\
      \ worldwide community!<br />\r\n<br />\r\nThe new hit from the &quot;klein &amp;\
      \ fein&quot; series.<br />\r\nNominated for Connoisseur's Game of the Year<br\
      \ />\r\n<br />\r\nInlcudes the exclusive &quot;Challenge 2&quot; extension!<br\
      \ />\r\n<br />\r\nTry another challenging setup not available anywhere else."
