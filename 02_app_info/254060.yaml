    about_the_game: "Do you like Real Time Strategy? or are Role Playing Games your\
      \ preference\u2026<br>Why not try both genres in one? \u2026 or even both separately?\
      \ \u2026<br>In one game: <strong>KnightShift</strong>!<br><br>In a mystical\
      \ world beyond fantasy and imagination, where corruption and disaster go hand\
      \ in hand, not all is as it seems. A dark adventure begins in the RPG part:\
      \ divided into eight chapters of dungeons, rare treasures, very strange companions\
      \ and gruesome opponents. Eight individually equipped characters are available\
      \ to you in this action packed role-play. It is now down to you, the player\
      \ to form your hero and help him to fame and victory.<br><br>As soon as Gallus\
      \ has been freed he can get on with job of bringing Prince John back to his\
      \ father's kingdom. Strategy begins here: with the support of your loyal subjects\
      \ the fight against the powers of evil begins.<h2 class=\"bb_tag\"><strong>GAME\
      \ FEATURES:</strong></h2><ul class=\"bb_ul\"><li>Two games in one, a gripping\
      \ storyline with amazing characters in a living world of fantasy [RTS-Part in\
      \ 24 exciting missions and RPG Part with 8 chapters and countless nerve tickling\
      \ quests]<br></li><li>Skirmish RPG und RTS Mode with over 20 additional maps<br></li><li>Over\
      \ 2,000 various weapons, equipment and magical items<br></li><li>Extensive multiplayer\
      \ fun with companion and competitive matches over LAN and EarthNET\u2122<br></li><li>Revolutionary\
      \ graphics taking full advantage of Per Pixel Shader technology with automatic\
      \ adaptation of the engine to fitted hardware<br></li><li>A brandnew Musical\
      \ Score with over 75 pieces of original music<br></li><li>Completely 3D with\
      \ a freely rotating camera</li></ul>"
