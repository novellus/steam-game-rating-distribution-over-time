    about_the_game: "Strikers Edge is a medieval dodgeball with weapons, ancient warriors\
      \ and special powers. Challenge your opponents in online and local multiplayer,\
      \ ascend to the top of the ladder and become the best striker!<br><br><strong>DODGEBRAWL</strong>:\
      \ Strikers Edge is a game of dodgebrawl! Use whatever means it takes to bring\
      \ your foe down from your side of the rift.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/520670/extras/strikers-edge-gif-2.png?t=1593097698\"\
      \ /><br><br><strong>GIT GUD</strong>: Get your accuracy on point, anticipate\
      \ your enemies\u2019 trajectories and get the psychological upper hand to annihilate\
      \ the opposition! <br><br><strong>ONLINE AND LOCAL</strong>: Fight online or\
      \ locally as one of 8 unique strikers across 4 different arenas. Achieve greatness\
      \ in 2v2 with a friend or become the top striker in 1v1!<br><br><strong>PICK\
      \ UP &amp; MASTER</strong>: Each striker has its own set of abilities, weapon,\
      \ stats and playstyles. Which one will you choose and master?<br><br><img src=\"\
      https://cdn.cloudflare.steamstatic.com/steam/apps/520670/extras/about-this-game-features.png?t=1593097698\"\
      \ /><br><ul class=\"bb_ul\"><li>Choose among<strong> 8 unique strikers</strong>,\
      \ each with it's set of abilities, play style and strategies.<br></li><li>Play\
      \ <strong>1vs1</strong> and <strong>2vs2</strong> matches, obliterate the opposition\
      \ in online and local sessions.<br></li><li>Select between <strong>4 different\
      \ arenas</strong> with distinct layouts, obstacles and hazards to add to your\
      \ strategy.<br></li><li>Uncover the characters\u2019 background stories in their\
      \ respective <strong>single player campaigns</strong>.<br></li><li><strong>Easy\
      \ to learn, hard to master</strong>: pick your favorite striker and get ready\
      \ to discover all his hidden mechanics, combos and nuances.<br></li><li>Strikers\
      \ Edge puts <strong>mind games</strong> front and center. Predict your opponents\
      \ moves and surprise them with yours!<br></li><li><strong>Twitch Integration</strong>:\
      \ Streamers will be able to interact with their audience when playing: viewers\
      \ can become a member of the crowd inside the game, throw cheer or boo at the\
      \ players, vote for match modifiers and more!</li></ul><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/520670/extras/strikers-edge-gif-4.png?t=1593097698\"\
      \ />"
