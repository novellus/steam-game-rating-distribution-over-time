    about_the_game: "VR compatible! The app allows you to enter the world of &quot;Re:ZERO\
      \ - Starting Life in Another World.&quot;<br />\r\n \u203BThis app is a one-time\
      \ purchase. No in-game purchases are required to enjoy the game in full.<br\
      \ />\r\n <br />\r\nAll-new recordings by Rem's voice actress, Iori Minase!<br\
      \ />\r\n<br />\r\n -Play Modes<br />\r\n *&quot;Lap pillow&quot; mode: Rest\
      \ your head on Rem's lap as she gently eases you into sleep.<br />\r\n *&quot;Lying\
      \ together&quot; mode: Rem lies down next to you as she gently eases you into\
      \ sleep.<br />\r\n *&quot;View&quot; mode: Enjoy a 360-degree view of Rem's\
      \ 1:1 scale VR model from any angle you desire."
