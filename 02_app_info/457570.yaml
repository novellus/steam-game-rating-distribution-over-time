details:
  data:
    about_the_game: Camp Sunshine is a 16-bit blood-soaked Horror RPG that pits you
      as Jez, who is dropped off at Summer Camp. He awakes in the middle of the night
      to discover blood everywhere, a rampaging killer on the loose dressed in a mascot
      costume and himself involved in a deadly game of cat and mouse! It's up to you
      to piece together the puzzle, and relive the past of the Summer Camp Slasher
      in order to put a stop to this night of terror.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/457570/extras/SteamReview2.jpg?t=1595452673"
      /><h2 class="bb_tag">Features</h2><br><ul class="bb_ul"><li>Discover and explore
      an entire Summer Camp. <br></li><li>Beautiful hand-drawn 16-bit graphics. <br></li><li>A
      deadly game of Cat &amp; Mouse where the killer can be anywhere.<br></li><li>A
      fantastic story-driven narrative.<br></li><li>Unique lighting mechanics that
      really set the atmosphere. <br></li><li>Don't run out of batteries for your
      torch.<br></li><li>Find the diary pages to discover the history of Isaac Illerman.
      <br></li><li>Avoid the Serial Slasher, two hits and it's game over.<br></li><li>Lots
      of scares, spooky scenes and nods to famous franchises.<br></li><li>Devious
      puzzles to tax your brain box.</li></ul><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/457570/extras/SteamReview-mh.jpg?t=1595452673"
      />
