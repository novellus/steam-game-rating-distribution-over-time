    review: "Alors autant je suis un grand joueur de Rocksmith qui recommanderais\
      \ le jeu \xE0 absolument tout amateur de guitare ou de basse (pr\xE8s de 1500h\
      \ de jeu) ayant d\xE9pens\xE9 une petite fortune en DLC offciels et t\xE9l\xE9\
      charg\xE9 plusieurs centaines de DLC non officiels gratuits, autant je me dois\
      \ d'\xE9mettre un commentaire n\xE9gatif pour ce pack Pat Benatar qui m'a fortement\
      \ d\xE9\xE7u de part sa qualit\xE9 g\xE9n\xE9rale m\xE9diocre.\nJ'avais d\xE9\
      j\xE0 Hell Is For Children et Heartbreaker en CDLC dans ma playlist et ai achet\xE9\
      \ ce pack car la partition de guitare de la premi\xE8re imitait celle de la\
      \ basse sur les couplets et que je n'avais pas la basse sur la seconde (j'avais\
      \ d'ailleurs fait la demande sur le site officiel de les ajouter en vrai DLC\
      \ sur le jeu...).\n\u2192 j'avais plus l'impression de jouer les vraies notes\
      \ sur le fan-made que sur la version officielle de Hell Is For Children!!! (des\
      \ phases de gros n'importe quoi) et les sons d'ampli \xE9taient plus soign\xE9\
      s (guitare).\n\u2192 Son guitare pas assez fort sur Heartbreaker\nRAS sur les\
      \ tablatures de basse (les 2).\n\u2192 We Belong est juste inint\xE9ressant\
      \ \xE0 jouer (guitare comme basse)\n\nWe Live For Love, Treat Me Right, You\
      \ Better Run, Fire And Ice, Promises In The Dark, Precious Time, Shadows Of\
      \ The Night, Little Too Late, Looking For A Stranger, Love Is A Battlefield,\
      \ Invicible, Sex As A Weapon, Le Bel Age, All Fired Up, One Love (Song Of The\
      \ Lion)\n\xE7a ne manquait pourtant pas!\n\nConclusion: fan-mades de meilleures\
      \ qualit\xE9... 7,.99\u20AC, trop cher pour ce que c'est.\nEncore une fois:\
      \ tablature de Hell Is For Children \xE0 la guitare: gros n'importe quoi..."
