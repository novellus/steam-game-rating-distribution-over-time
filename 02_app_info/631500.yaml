details:
  data:
    about_the_game: Travel back to the good ol' days with the retro-inspired 8-bit
      Perfect Collection music pack!<br><br>Whether you're a new fan of the rad minimalist
      style or a seasoned gamer looking for that perfect nostalgic piece, 8-bit Perfect
      Collection is a music pack you need. This large audio experience includes a
      variety of melodies and sounds that are perfectly at home in any retro project.
      With updated .ogg and .m4a formats, you can bring the electronic midi feel to
      any game.<br><br><u>This pack includes:</u><br><ul class="bb_ul"><li>42 BGM
      themes for a variety of settings.<br></li><li>4 BGS/ME melodies for winning
      battles or hitting the dreaded game-over screen.<br></li><li>63 iconic sound
      effects, including enemy and magic animations.<br></li><li>.OGG and .M4A formats<br></li><li><strong>Bonus:</strong>
      4 character sprites in the retro style of Time Fantasy, complete with poses.</li></ul>
