    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1358120/extras/run_hq3.gif?t=1597159082\"\
      \ /><br><br>\xABPaws on the Sand: Lionessy Sins\xBB \u2014 is a party based\
      \ RPG-platformer with hand-drawn 2D graphics. The game takes place in the ancient\
      \ world, based on the Sumer-Akkadian, Egyptian and ancient Slavic mythology.\
      \ This world is filled with rival city-states, ancient pagan deities, gloomy\
      \ dungeons and bizarre monsters. There are no humans in the game. Instead of\
      \ them characters are represented by various types of anthropomorphic animals\
      \ (furry).<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1358120/extras/lvichka.gif?t=1597159082\"\
      \ /><br><strong>PLAY FOR THE LIONESSY - THE DEFENDER OF URUK</strong><br><br>The\
      \ main lionessy-character, a citizen of a captured ancient city Uruk, will have\
      \ to free people of Uruk from slavery. She also will have to save her lover\
      \ from the tenacious clutches of the underworld goddess Ereshkigal, who is at\
      \ eternal enmity with her sister, the goddess of fertility Ishtar. Along the\
      \ way, lionessy will visit neighboring cities, explore the adjacent territories\
      \ and complete (or not) many smaller quests.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1358120/extras/fight3.gif?t=1597159082\"\
      \ /><br><br>\xABPaws on the Sand: Lionessy Sins\xBB complements the mechanics\
      \ of the 2D-slasher with a unique combat system for a game party of four characters.\
      \ The game combines 2D-platformer gameplay with the rich features of a party\
      \ RPG, such as enchanting items, improving skills / classes, distributing roles\
      \ in a game party, and of course dark magic.<br><br><ul class=\"bb_ul\"><li>A\
      \ unique combat system for a party of four characters, managed simultaneously\
      \ as a whole.<br></li><li>RPG-component with rich customization of equipment,\
      \ the choice of suitable classes for team members and 16 playable races.<br></li><li>An\
      \ extensive and interconnected game world with densely populated cities, gloomy\
      \ dungeons and spacious levels. New abilities gained during the game allow you\
      \ to get to previously inaccessible corners of the world!<br></li><li>The plot\
      \ and side quests of the game will not leave anyone indifferent.<br></li><li>Embedded\
      \ CCG (collectible card game) built into the main game will complement the main\
      \ gameplay and allow you to relax between combat and exploration!</li></ul><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1358120/extras/vtunnel_up.gif?t=1597159082\"\
      \ /><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1358120/extras/npc_avatars.png?t=1597159082\"\
      \ />"
