      of neon light and cyberpunk.<br><br>Play with a friend at one computer in hotseat
      mode or fight against artificial intelligence.<br><br>Each time the game will
      be built differently - which means that you can play forever!<br><br><ul class="bb_ul"><li>
      The immortal classic is a game that has been around for thousands of years<br></li><li>
