    reviews: "\u201CLittle Misfortune is a game about lost innocence, trust and childhood.\
      \ It's about morbid curiosity, and the charming adventures we all go on as kids.\u201D\
      <br><a href=\"https://steamcommunity.com/linkfilter/?url=https://www.kotaku.com.au/2019/09/little-misfortune-is-a-strange-adventure-about-a-girl-destined-to-die/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Kotaku Australia</a><br><br>\u201CAnd\
      \ despite everything that happens to her, Misfortune won\u2019t let you down.\
      \ Every time she falls over, she gets back up. And every time the game veers\
      \ off track you can do the same: throw a little glitter and move on.\u201D<br><a\
      \ href=\"https://www.rockpapershotgun.com/2019/09/20/little-misfortune-review/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Rock Paper Shotgun</a><br><br>\u201C\
      Killmonday continues to show they have a good grasp of narrative story telling\
      \ within the gaming medium,\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=https://www.gameboomers.com/reviews/Ll/LittleMisfortune/LittleMisfortune.htm?fbclid=IwAR3kB496euUWpX0tF3zUMtF4-Xg9l_9_7yjWt3oFIrmc80ZT-5jlfIn2rjQ\"\
      \ target=\"_blank\" rel=\"noopener\"  >Game Boomers</a><br>"
