    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/714120/extras/separator_stores_tinyEDITED.png?t=1569055677\"\
      \ /><br>Little Misfortune is an interactive story, focused on exploration and\
      \ characters, both sweet and dark, where your choices have consequences.<br><br>Starring\
      \ Misfortune Ramirez Hernandez, an imaginative 8-year-old, who seeks the prize\
      \ of Eternal Happiness, as a gift to her Mommy. Led by her new friend, Mr. Voice,\
      \ they venture into the woods, where mysteries are unraveled and a little bit\
      \ of bad luck unfolds.<br><br>Sharing the same universe with the cult video\
      \ game Fran Bow, created by the visionary dev-duo Killmonday Games.<br><br>\U0001F480\
      Features<br><br>\u2981\tYou may pet a doggy, a fishy, a wolfie, the Kraken,\
      \ the kitty and the foxy.<br>\u2981\tVisit a pet cemetery with a shovel.<br>\u2981\
      \tNow with real human voices: Hear Misfortune say some pretty cute things!<br>\u2981\
      \tMissing children.<br>\u2981\tThere's a monster!<br>\u2981\tFall in love.<br>\u2981\
      \tCommit petty crimes.<br>\u2981\tOriginal art by Natalia Martinsson.<br>\u2981\
      \tOriginal soundtrack by Isak Martinsson."
