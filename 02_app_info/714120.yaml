    review: "[h1] Hidden gem [/h1]\n\nThis game tells a very nice story that gets\
      \ quite dark at some point and has a very bittersweet ending. It is much more\
      \ a story than an actual game. The gameplay elements are very shallow so don\xB4\
      t expect much in this regard. I like the art style a lot. The voice actors do\
      \ a fantastic job.\n\nI think that the regular price is a bit steep for the\
      \ number of hours you get. [u] So, put it on your wishlist and wait for a sale.\
      \  [/u]\n\nOverall a very nice game. I purchased it during a sale and don\u2019\
      t regret this decision at all.\n\n\n"
