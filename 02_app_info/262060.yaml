    detailed_description: "<h1>Steam Workshop</h1><p>Now includes Steam Workshop integration!\
      \ Download mods made by the Darkest Dungeon community or create your own and\
      \ tweak the game to your liking. You can find new hero classes, monsters, treasures,\
      \ UI improvements, and more in the Workshop!</p><br><h1>Just Updated</h1><p>Recently\
      \ updated with all new RADIANT MODE. Radiant Mode reduces the time to complete\
      \ the game by almost 50%. Now there are three full game modes to choose from,\
      \ depending on your own personal experience level!<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/262060/extras/radiantupdate.png?t=1598289046\"\
      \ /></p><br><h1>Supported Languages</h1><p>Please note that the game currently\
      \ supports the following languages only in-game: English, German, French, Russian,\
      \ Polish, Czech, Spanish, Italian, and Brazilian Portuguese.</p><br><h1>About\
      \ the Game</h1><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/262060/extras/CRIT.gif?t=1598289046\"\
      \ /><br>Darkest Dungeon is a challenging gothic roguelike turn-based RPG about\
