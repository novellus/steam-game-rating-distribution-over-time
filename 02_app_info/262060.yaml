    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/262060/extras/CRIT.gif?t=1598289046\"\
      \ /><br>Darkest Dungeon is a challenging gothic roguelike turn-based RPG about\
      \ the psychological stresses of adventuring.<h2 class=\"bb_tag\">Reclaim Your\
      \ Ancestor's Estate</h2>Recruit, train, and lead a team of flawed heroes through\
      \ twisted forests, forgotten warrens, ruined crypts, and beyond. You'll battle\
      \ not only unimaginable foes, but stress, famine, disease, and the ever-encroaching\
      \ dark. Uncover strange mysteries, and pit the heroes against an array of fearsome\
      \ monsters with an innovative strategic turn-based combat system.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/262060/extras/StandardReynauld.gif?t=1598289046\"\
      \ /><h2 class=\"bb_tag\">Core Features</h2><ul class=\"bb_ul\"><li> The Affliction\
      \ System \u2013 battle not only monsters, but stress! Contend with paranoia,\
      \ masochism, fear, irrationality, and a host of gameplay-meaningful quirks!<br></li><li>\
      \ Striking hand-drawn gothic crowquill art style<br></li><li> Innovative turn-based\
      \ combat pits you against a host of diabolical monsters<br></li><li> Narration\
      \ system to celebrate your successes...and failures<br></li><li> 16 (and counting!)\
      \ playable hero classes, including Plague Doctor, Hellion, and even the Leper!<br></li><li>\
      \ Camp to heal wounds or deliver inspiring speeches.<br></li><li> Rest your\
      \ weary, shell-shocked characters in town at the Tavern or the Abbey to keep\
      \ their stress in check.<br></li><li> Classic CRPG and roguelike features, including\
      \ character permadeath, procedural dungeons, and incredible replay</li></ul><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/262060/extras/AFFLICTION.gif?t=1598289046\"\
      \ /><br><br>Can you stem the tide of eldritch horrors erupting across your family\u2019\
      s ancestral estate?<br><br>Descend at your peril!<h2 class=\"bb_tag\">Awards\
      \ and Honors</h2><ul class=\"bb_ul\"><li><a href=\"http://www.pcgamer.com/best-rpg-2016-darkest-dungeon/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >PG Gamer: Best RPG of 2016</a><br></li><li><a\
      \ href=\"https://steamcommunity.com/linkfilter/?url=http://www.gameinformer.com/b/features/archive/2017/01/07/the-2016-rpg-of-the-year-awards.aspx\"\
      \ target=\"_blank\" rel=\"noopener\"  >Game Informer - Best RPGs of 2016: 3\
      \ Awards</a><br></li><li><a href=\"http://www.ign.com/wikis/best-of-2016-awards/Best_RPG\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >IGN - Best of 2016: 2 Nominations</a><br></li><li><a\
      \ href=\"http://igf.com/2016/01/2016_independent_games_festiva_1.html\" target=\"\
      _blank\" rel=\"noreferrer\"  >IGF 2016 - 3 Nominations</a><br></li><li><a href=\"\
      http://www.rockpapershotgun.com/2015/07/10/best-rpg/\" target=\"_blank\" rel=\"\
      noreferrer\"  >Rock Paper Shotgun - 50 Best RPGs of All Time</a><br></li><li><a\
      \ href=\"https://steamcommunity.com/linkfilter/?url=http://prime.paxsite.com/pax10/\"\
      \ target=\"_blank\" rel=\"noopener\"  >PAX 10 - 2015</a><br></li><li><a href=\"\
      https://steamcommunity.com/linkfilter/?url=http://www.game-debate.com/awards/2016\"\
      \ target=\"_blank\" rel=\"noopener\"  >Game Debate Best Indie Game 2016</a><br></li><li>SXSW\
      \ Gamer's Choice Nominee 2015<br></li><li>MMORPG - Best Indie RPG (Pax East\
      \ 2014), Best RPG Nomination PAX Prime 2014<br></li><li>Indie Megabooth Selection\
      \ - PAX East 2014, PAX Prime 2015</li></ul>"
