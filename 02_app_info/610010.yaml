    about_the_game: "Following and expanding on the scope of the base game, Scourge\
      \ of War: Wavre focuses heavily on realistic units, formations, tactics, weapon\
      \ ranges, and more.<br><br>In an extremely accurate Order of Battle, you will\
      \ find all of the historical units that originally fought. Each unit has its\
      \ own commander and objectives: whether you choose to give orders as the Mar\xE9\
      chal Grouchy or as Generalleutnant von Thielemann, you can lead your army to\
      \ victory in five new scenarios covering all the critical phases of the battle\
      \ of Wavre!<br><br>The battlefield is meticulously represented in an extensively\
      \ researched, historically correct 5-mile x 5-mile map. You will be pleased\
      \ to find all of the features (and more!) that have made Scourge of War: Waterloo\
      \ the best simulation of Napoleonic warfare ever created.<br><br>Features:<br><ul\
      \ class=\"bb_ul\"><li> Extensively researched and historically accurate Order\
      \ of Battle<br></li><li> Topologically and historically accurate 5-mile x 5-mile\
      \ battlefield map<br></li><li> Five new scenarios covering important parts of\
      \ the battle from both Prussian and French sides.<br></li><li> Exclusive new\
      \ loading screen art from Mitchel Nolte </li></ul>"
