details:
  data:
    about_the_game: GridMath is a challenging mathematical puzzle where you need to
      find a space in the grid for each number.<br><br><ul class="bb_ul"><li>The challenges
      are divided into 5 blocks with 20 levels each.</li></ul><ul class="bb_ul"><li>Play
      the levels of each block in the sequence you want.</li></ul><ul class="bb_ul"><li>Choose
      between different colors to play at any time.</li></ul><ul class="bb_ul"><li>20
      achievements to achieve.</li></ul><ul class="bb_ul"><li>You only need the mouse
      to play.</li></ul><ul class="bb_ul"><li>There is no timer, just relax and complete
      all levels in your time.</li></ul><br>Good luck!<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1451300/extras/gridmath.png?t=1604867706"
      />
