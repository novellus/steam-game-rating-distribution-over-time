    about_the_game: "<strong>The Playing History</strong> game series revolves around\
      \ experiencing engaging and personal stories set in exhilarating points in world\
      \ history. The series have won the category of \u2018best learning game\u2019\
      \ in Europe. The series puts the student in the middle of important and interesting\
      \ points in history.<br><br><strong>Why play Playing History?</strong><br>To\
      \ gain the opportunity to take part in history, within in a living breathing\
      \ world. You will be able to learn about historic events that they cannot alter\
      \ \u2013 instead, they witness how the historic events altered humanity as a\
      \ whole. The learning process is autonomously conveyed throughout the story\
      \ of the game as it progresses, this occurs through decisions and actions taken\
      \ by the player throughout the course of the game. This kind of interaction\
      \ is a unique learning method, which encourages the player to relate to the\
      \ world and actively seek out knowledge.<br><br><strong>The Plague:</strong>\
      \ Go on an exciting journey in the 14th century of Florence, an amazing city\
      \ struck by a mysterious disease. The story is brimming with fascinating characters,\
      \ historical events and captivating locations. Your mother has become ill and\
      \ the fate of your family lies in your hands. History is yours to explore."
