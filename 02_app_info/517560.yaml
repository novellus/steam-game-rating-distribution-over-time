    review: "[h1]DLC-Review:\n\nBlack Sand Drift \n\nCollector's Edition Content[/h1]\n\
      \n\"Black Sand Drift\" ist ein ziemlich merkw\xFCrdiger Bullet-Hell-Shooter,\
      \ der zwar einen eigenen, sicher ausgef\xFChrten Stil hat, dessen Mechaniken\
      \ allerdings nicht gerade daf\xFCr gemacht sind, Spielspa\xDF zu erzeugen.\n\
      \nIm Collector\xB4s Edition Zusatzinhalt - um den es hier ausschlie\xDFlich\
      \ geht - findet sich ein Art Book als pdf-File und ein Soundtrack nebst Textbook.\n\
      \nDas Art Book enth\xE4lt fein geordnet alle enthaltenen Hintergr\xFCnde und\
      \ Modelle. Das ist in seinem farbigen Cartoon-Stil ohne Frage gekonnt, man sieht\
      \ aber nicht wirklich anderes als man im Spiel sowieso schon zu Gesicht bekommt.\n\
      \nZentraler ist sicher der Soundtrack, der stilistisch aber auch gar nichts\
      \ mit dem Spiel zu tun hat und aus ganzen 26 Songs besteht. Und die sind wirklich\
      \ alle eingespielt. Also bekommt man praktisch ein Doppelalbum einer Band. \n\
      \nAllerdings wirkt selbige eher wie eine Hinterhof-Garagen-Band und das Indie-Geschrummel,\
      \ das irgendwie wie unplugged-Grunge daherkommt, geh\xF6rt jetzt nicht gerade\
      \ zur kompositorischen Spitzenliga. Auch h\xF6ren sich viele Songs sehr \xE4\
      hnlich an. Dennoch, auch wenn die Band wohl nie wirklich gro\xDFe Erfolge feiern\
      \ wird - sind die Songs ambitioniert, ehrlich und direkt. Und das macht die\
      \ Songs sympathisch und hebt sie angenehm vom sonstigen Soundtrack-Gehabe ab.\
      \ \n\n[h1][b]DLC-Wertung: 7/10"
