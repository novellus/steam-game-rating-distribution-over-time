    about_the_game: <ul class="bb_ul"><li>Ever dreamed of your own transport empire?<br></li><li>Do
      you have rails in your heart?<br></li><li>Do you want to show everyone that
      a functioning railway is easy?</li></ul><br><strong>ODEZIE makes your dreams
      come true!</strong><br><br>A gripping simulation of realistic processes and
      procedures awaits you, which makes you a part of the microcosmos and gives your
      dreams a new respite.<br><br>These functions have been implemented so far:<br><ul
      class="bb_ul"><li> Create your own avatars<br></li><li> Create your own company<br></li><li>
