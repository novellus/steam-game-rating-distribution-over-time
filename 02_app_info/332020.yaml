    about_the_game: "In the wild wastes of the northern Marks an evil is gathering.\
      \ Raging storms are flooding the rivers and black clouds darkening the daylight\
      \ hours. Ravens and bats have gathered in great hordes near an ancient fortress\
      \ long abandoned. Travel to this place is perilous and the guardians of the\
      \ Northern Marks are spread too thin to make the trip. They seek the aid of\
      \ powerful champions to brave their way north and uncover the happenings here.<br\
      \ />\r\n<br />\r\nTraveling through the tangled escarpments and rugged hills\
      \ of the Blighted Screed is dangerous work but little compared the creatures\
      \ and evil lurking in the burned out husk of the fortress of Festung Akt. In\
      \ the deep halls beneath the ancient keep is an evil so great as to gather the\
      \ storms of winter and call forth the Speakers of the Dead, the Ravens of the\
      \ Blasted Heath. Stopping the coming storm will be trying to even the most stalwart\
      \ of heart.<br />\r\n<br />\r\nFrom the makers of the Castles &amp; Crusades\
      \ roleplaying game comes the fifth adventure for your champions discover the\
      \ intentions of a cabal of wicked priests.<br />\r\n<br />\r\nFor 3-5 characters,\
      \ levels 5-7. The Adventure continues!<br />\r\n<br />\r\nThis product was one\
      \ of the earlier adventures for Fantasy Grounds, so it doesn't take advantage\
      \ of all the latest features, such as map hotlinks to story entries, auto-rolling\
      \ random tables and pre-defined encounters. You can easily add these additional\
      \ elements by dragging portions of the story to your map while holding down\
      \ CTRL, dragging the NPCs to a new encounter or copying the table entries to\
      \ a new random table.<br />\r\n<br />\r\nRequires the Castles &amp; Crusades\
      \ Ruleset."
