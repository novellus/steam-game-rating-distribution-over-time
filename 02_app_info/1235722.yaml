    about_the_game: "Explore all the experiences college has to offer. Take classes\
      \ that set your Sims up for success in engineering, education or law careers.\
      \ Discover robotics and ping-pong, or make some mischief pulling pranks against\
      \ the rival school. Study hard, sleep in and high-five the school mascot \u2013\
      \ just make sure to keep those grades up!<br><br><strong>Settle into School</strong>\
      \ \u2013 Begin a new chapter for your Sim at the historical University of Britechester\
      \ or the modern Foxbury Institute. Live in a dorm room or off-campus, explore\
      \ Britechester on a bicycle, spend time in the student commons and have a study\
      \ session at the library. Cheer on the student body at a school spirit event,\
      \ and wear school colors to show your Sim\u2019s pride.<br><br><strong>Stay\
      \ Classy</strong> \u2013 Enroll in a University and choose classes that pique\
      \ your interest: biology, computer science, art history or even villainy. Attend\
      \ a lecture or work on term papers and presentations \u2013 the more your Sim\
      \ learns, the more successful they\u2019ll be. Going to classes or blowing them\
      \ off will affect your Sim\u2019s grades, so time management is a must.<br><br><strong>Meet,\
      \ Mingle and Explore</strong> \u2013 How your Sim embraces college life is up\
      \ to you. Study all night to finish homework or chill out and sleep in. With\
      \ activities like juice pong, juggling a soccer ball and hanging out with roommates,\
      \ taking a break has never been so fun! Join school organizations like robotics,\
      \ debate, art or even a mysterious secret society. As the year progresses, Sims\
      \ become their best selves and discover who they\u2019re meant to be.<br><br><strong>Express\
      \ Your Campus Style</strong> \u2013 Make your Sim\u2019s space cozy with dorm\
      \ room d\xE9cor that reflects their personality. Develop their style in any\
      \ way you choose \u2013 whether wearing late-for-class sweatpants or their best-self\
      \ outfits, there\u2019s always a way to show school spirit or impress a classmate."
