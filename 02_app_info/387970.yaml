details:
  data:
    about_the_game: "A horror game you\u2019ve never experienced before! Step inside\
      \ the grotesque house of lunatic clowns.<br><br>You are trapped in a darkened\
      \ house with lunatic clowns, due to a meaningless reason. You need to find the\
      \ key to escape the house. Hidden in a random spot. Some of the clowns are evil\
      \ and they want to kill you. You don\u2019t know which. You have a pistol in\
      \ your hand, use it to defend yourself. If you kill an innocent clown, you lose\
      \ the game.<br><br>Key\u2019s location and the innocence of clowns change each\
      \ time you start a new game.<br><br>The game offers a small room and three clowns\
      \ by far. Wait for <strong>Clown House 2</strong> for a big mansion and more\
      \ clowns!"
