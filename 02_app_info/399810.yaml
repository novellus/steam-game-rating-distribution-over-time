  data:
    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/399810/extras/Header_Banner_TH.jpg?t=1602859476\"\
      \ /><br><br>Call of Cthulhu, the official videogame inspired by Chaosium's classic\
      \ pen and paper RPG, brings you deep into a world of creeping madness and shrouded\
      \ Old Gods within Lovecraft's iconic universe. <br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/399810/extras/616x200-01.jpg?t=1602859476\"\
      \ /><br>1924. Private Investigator Pierce is sent to look into the tragic death\
      \ of the Hawkins family on the isolated Darkwater Island. Soon enough, Pierce\
      \ is pulled into a terrifying world of conspiracies, cultists, and cosmic horrors.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/399810/extras/616x200-02.jpg?t=1602859476\"\
      \ /><br>Nothing is as it seems. Sanity is an irregular bedfellow, all too often\
      \ replaced by whisperings in the dark. Strange creatures, weird science, and\
      \ sinister cults dominate the Cthulhu Mythos, intent on realizing their mad\
      \ schemes to bring about the end of everything.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/399810/extras/616x200-03.jpg?t=1602859476\"\
      \ /><br>Your mind will suffer - between sanity and psychosis, your senses will\
      \ be disrupted until you question the reality of everything around you. Trust\
      \ no one. Slinking shadows hide lurking figures\u2026 and all the while, the\
      \ Great Dreamer prepares for his awakening.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/399810/extras/616x200-04.jpg?t=1602859476\"\
      \ />"
