    about_the_game: "BEAUTIFUL:<br />\r\nStylish, bright and attractive. Stay varied\
      \ as the difficulty increase.<br />\r\n <br />\r\nRELAXING:<br />\r\nTrue minimalistic\
      \ nature: no timers, menus, or other obnoxious labels that may impact the immersion.<br\
      \ />\r\nIt is contemplative and doesn\u2019t need the added pressure of a timer\
      \ or energy system to keep you playing, you\u2019ll go back and play more because\
      \ it is enjoyable. <br />\r\n <br />\r\nEASY TO PLAY:<br />\r\nPay attention\
      \ to the shapes and target zones in each puzzle and push the blocks into the\
      \ star zones. Match all the places to solve the puzzle.<br />\r\n <br />\r\n\
      Features:<br />\r\n-Minimalistic puzzle games<br />\r\nGorgeous, engaging and\
      \ easy to play. <br />\r\n-Pure gameplay experience<br />\r\nNo times restrictions,\
      \ no energy system, only requires creative puzzle-solving.<br />\r\n-Soft soundtracks\
      \ to listen to<br />\r\n- 90 Challenging levels, and more coming..."
