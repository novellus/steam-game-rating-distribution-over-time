    about_the_game: 'This original soundtrack includes all tracks from the game Negligee:
      Love Storie, as well as the fully voiced song Blind Love from our past promotion.<br><ul
      class="bb_ul">    <li>1. Blooming Girls (Main Theme)<br>    </li><li>2. Sensual
      1<br>    </li><li>3. Don''t Peek<br>    </li><li>4. Bright Outing<br>    </li><li>5.
      Deep Connection<br>    </li><li>6. Girl''s Day<br>    </li><li>7. Kiss<br>    </li><li>8.
      Sad Song<br>    </li><li>9. Vibrations<br>    </li><li>10. Get Down<br>    </li><li>11.
      Youthful<br>    </li><li>12. Ambitious<br>    </li><li>13. Cute Girl<br>    </li><li>14.
      Brightness<br>    </li><li>15. A Little Comedic<br>    </li><li>16. Daydreamer<br>    </li><li>17.
      Erotic Night<br>    </li><li>18. Flowering Girl<br>    </li><li>19. One More
      Touch<br>    </li><li>20. Closer<br>    </li><li>21. Last Touch<br>    </li><li>22.
      Happy Shiny<br>    </li><li>23. Blind Love</li></ul><br>The original soundtrack
      from the game was created by Sam L Jones.<br>The song Blind Love was Produced
      by E.J.Tilley and sung by Michelle Williams.<br><br>Once the DLC has been installed
      a folder will appear in the games directory with the soundtrack, it should also
      be available via Steamplayer.'
