  data:
    about_the_game: "This is a new logic-based game from the Anime Girl Or? series.\
      \ <br />\r\nThis time you got another difficult task - to distinguish anime\
      \ girls and anime boys. You will find two game modes - find girls among boys\
      \ and vice versa. Also there is a timer in all game modes, when the time runs\
      \ out - a level will be failed. <br />\r\n<br />\r\nFeatures: <br />\r\n-Game\
      \ genre: logical <br />\r\n-Game slyle: anime <br />\r\n-2 game modes are available\
      \ for you to play: find girls and find boys<br />\r\n-Anime girls and boys<br\
      \ />\r\n-Funny gameplay (just find those girls/boys and click on them until\
      \ the time runs out), <br />\r\n-Good soundtrack <br />\r\n-Steam achievements"
