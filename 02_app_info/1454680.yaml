    about_the_game: "\u6B63\u7248\u6388\u6743\u5DE8\u4F5C\u300A\u6597\u7F57\u5927\u9646\
      \u300B\u9707\u64BC\u6765\u88AD\uFF1B\u539F\u8457\u5C0F\u8BF4\u6539\u7F16\uFF0C\
      \u6C89\u6D78\u5F0F\u5267\u60C5\u8FD8\u539F\uFF0C\u539F\u521B\u7B56\u7565\u73A9\
      \u6CD5\uFF0C\u591A\u6B66\u9B42\u89C9\u9192\uFF0C\u4E07\u5343\u9B42\u73AF\u642D\
      \u914D\uFF0C\u4E0E\u4F60\u521B\u9020\u6597\u7F57\u5927\u9646\u7684\u65B0\u7BC7\
      \u7AE0\uFF01\u5FEB\u6765\u5F81\u6218\u661F\u6597\u5927\u68EE\u6797\uFF0C\u72E9\
      \u730E\u9B42\u517D\u83B7\u5F97\u6700\u5F3A\u9B42\u73AF\uFF1B\u4E89\u9738\u6597\
      \u9B42\u573A\uFF0C\u89D2\u9010\u6700\u5F3A\u9B42\u5E08\uFF1B\u6FC0\u6218\u6740\
      \u622E\u4E4B\u90FD\u3001\u901A\u5173\u6D77\u795E\u4E5D\u8003\uFF0C\u7EE7\u627F\
      \u795E\u7947\u4E4B\u4F4D\uFF01\u9A6C\u4E0A\u8FDB\u5165\u6597\u7F57\u5927\u9646\
      \uFF0C\u643A\u624B\u53F2\u83B1\u514B\u4E03\u602A\uFF0C\u632F\u5174\u5510\u95E8\
      \uFF01<br />\r\n<br />\r\n\u3010\u6597\u7F57\u4E4B\u8DEF\uFF0C\u91CD\u6E29\u539F\
      \u8457\u3011<br />\r\n\u63A8\u56FE=\u590D\u4E60\u5C0F\u8BF4\uFF1F\u8FD9\u4E2A\
      \u7B49\u5F0F\u5728\u300A\u6597\u7F57\u300B\u6E38\u620F\u4E2D\u5B8C\u5168\u6210\
      \u7ACB\uFF01<br />\r\n\u6211\u4EEC\u7684\u63A8\u56FE\uFF0C\u4E0D\u662F\u65E0\
      \u8111\u6253BOSS\uFF1B\u6211\u4EEC\u7684\u63A8\u56FE\uFF0C\u662F\u91CD\u8D70\
      \u6597\u7F57\u4E4B\u8DEF\uFF01\u72EC\u7279\u7684\u6597\u7F57\u4E4B\u8DEF\u73A9\
      \u6CD5\uFF0C\u6BCF\u4E00\u4E2A\u7AE0\u8282\uFF0C\u90FD\u627F\u8F7D\u7740\u6597\
      \u7F57\u7C89\u7684\u72EC\u5BB6\u56DE\u5FC6\u3002\u4F60\u5C06\u5316\u8EAB\u5510\
      \u4E09\uFF0C\u4ECE\u521D\u5165\u5B66\u9662\u3001\u4E0E\u4F17\u4EBA\u76F8\u9047\
      \u5F00\u59CB\uFF0C\u6C89\u6D78\u5F0F\u4F53\u9A8C\u8BA9\u4F60\u4EB2\u8EAB\u7ED3\
      \u8BC6\u53F2\u83B1\u514B\u4E03\u602A\uFF0C\u5B66\u4E60\u5510\u95E8\u7EDD\u5B66\
      \uFF0C\u5B88\u62A4\u6597\u7F57\u5927\u9646\uFF0C\u89C1\u8BC1\u5510\u4E09\u5C0F\
      \u821E\u8D85\u8D8A\u751F\u6B7B\u7684\u7231\u60C5\u2026\u2026<br />\r\n\u53EF\
      \u4EE5\u544A\u8BC9\u5927\u5BB6\uFF0C\u6597\u7F57\u4E4B\u8DEF\u5F00\u542F\u65E0\
      \u95E8\u69DB\u54E6\uFF01\u901A\u5173\u66F4\u6709\u5927\u91CF\u5956\u52B1\uFF0C\
      \u52A9\u9B42\u5E08\u98DE\u901F\u63D0\u5347\u5B9E\u529B\u3002\u5404\u4F4D\u9B42\
      \u5E08\uFF0C\u8BA9\u6211\u4EEC\u4E00\u540C\u6253\u9020\u53F2\u83B1\u514B\u4E03\
      \u602A\u7684\u4F20\u5947\uFF0C\u91CD\u8D70\u5510\u4E09\u6210\u795E\u4E4B\u8DEF\
      \u5427\uFF01\t<br />\r\n<br />\r\n\u3010\u7ECF\u5178\u518D\u73B0\uFF0C\u521B\
      \u65B0\u73A9\u6CD5\u3011<br />\r\n\u6E38\u620F\u4E2D\uFF0C\u660A\u5929\u9524\
      \u3001\u84DD\u94F6\u8349\u3001\u67D4\u9AA8\u5154\u3001\u90AA\u706B\u51E4\u51F0\
      \u3001\u90AA\u7738\u767D\u864E\u7B49\u516B\u5927\u7ECF\u5178\u6B66\u9B42\u53EF\
      \u4F9B\u73A9\u5BB6\u81EA\u7531\u9009\u62E9\uFF0C\u6BCF\u79CD\u6B66\u9B42\u90FD\
      \u8FD8\u539F\u4E86\u5C0F\u8BF4\u7684\u8BBE\u5B9A\uFF1A\u84DD\u94F6\u8349\u4E3B\
      \u63A7\u5236\uFF0C\u660A\u5929\u9524\u9AD8\u8F93\u51FA\uFF0C\u67D4\u9AA8\u5154\
      \u8D1F\u8D23\u66B4\u529B\u4E00\u51FB\u2026\u2026\u89E3\u9501\u9B42\u73AF\u540E\
      \uFF0C\u6B66\u9B42\u5C06\u5916\u663E\uFF0C\u5DE6\u624B\u9524\u53F3\u624B\u8349\
      \uFF0C\u5411\u6240\u6709\u4EBA\u5C55\u793A\u4F60\u7684\u6050\u6016\u5B9E\u529B\
      ~\u6D77\u795E\u4E5D\u8003\u3001\u5B66\u9662\u8BD5\u70BC\u3001\u9B42\u517D\u68EE\
      \u6797\u3001\u9B42\u5E08\u7CBE\u82F1\u8D5B\u2026\u2026\u8FD9\u4E9B\u539F\u8457\
      \u4E2D\u8BA9\u4EBA\u70ED\u8840\u6CB8\u817E\u7684\u60C5\u8282\uFF0C\u90FD\u4F1A\
      \u5728\u6E38\u620F\u4E2D\u53D8\u4E3A\u73A9\u6CD5\u591A\u6837\u7684\u6D3B\u52A8\
      \uFF0C\u5177\u4F53\u5982\u4F55\u53C2\u4E0E\uFF0C\u9080\u8BF7\u9996\u53D1\u540E\
      \u5927\u5BB6\u4EB2\u81EA\u6765\u6E38\u620F\u4E2D\u4F53\u9A8C\uFF0C\u9AD8\u8FD8\
      \u539F+\u6709\u8DA3\u7684\u73A9\u6CD5\uFF0C\u4F60\u7EDD\u4E0D\u4F1A\u5931\u671B\
      \uFF01<br />\r\n<br />\r\n<br />\r\n\u3010\u81EA\u7531\u642D\u914D\uFF0C\u7B56\
      \u7565\u5192\u9669\u3011<br />\r\n\u300A\u6597\u7F57\u300B\u662F\u4E00\u4E2A\
      \u62D2\u7EDD\u65E0\u8111\uFF0C\u8003\u9A8C\u7B56\u7565\u7684\u6E38\u620F\u3002\
      \u4E0A\u767E\u4E2A\u9B42\u73AF\u81EA\u7531\u642D\u914D\uFF0C\u7EC4\u5408\u6700\
      \u5F3A\u9B42\u6280\u6218\u529B\u98D9\u5347\uFF1B\u4E0A\u5343\u79CD\u642D\u914D\
      \u65B9\u5F0F\u76F8\u751F\u76F8\u514B\uFF0C\u7B56\u7565\u4E3A\u738B\uFF0C\u4E89\
      \u9738\u6597\u9B42\u573A\uFF01\u4EC5\u4EC5\u662F\u961F\u4F0D\u7EC4\u5408\u7684\
      \u642D\u914D\uFF0C\u5C31\u9AD8\u8FBE56\u79CD\uFF0C\u53EF\u73A9\u6027\u7206\u8868\
      \uFF01<br />\r\n\u4E00\u4EBA\u63A7\u5236\u4E94\u5927\u9B42\u5E08\uFF0C\u7EC4\
      \u6210\u8D85\u5F3A\u5206\u961F\uFF0C\u52C7\u95EF\u661F\u6597\u5927\u68EE\u6797\
      \uFF0C\u72E9\u730E\u5343\u5E74\u9B42\u517D\uFF0C\u63A2\u7D22\u9002\u5408\u81EA\
      \u5DF1\u7684\u6700\u5F3A\u9B42\u73AF\u7EC4\u5408\uFF0C\u5F00\u542F\u4F60\u4E13\
      \u5C5E\u7684\u6597\u7F57\u4E4B\u65C5\u2014\u2014\u5728\u8FD9\u7247\u6597\u7F57\
      \u5927\u9646\u4E0A\uFF0C\u4F60\u6709\u65E0\u9650\u53EF\u80FD\uFF01<br />\r\n\
      <br />\r\n\u524D\u5C18\u5DF4\u8700\u867D\u5982\u68A6\uFF0C\u6B64\u751F\u4E0D\
      \u6094\u5165\u5510\u95E8\uFF01\u6211\u4EEC\u4E0D\u89C1\u8BC1\u5510\u95E8\u590D\
      \u5174\uFF0C\u6211\u4EEC\u4EB2\u624B\u53BB\u590D\u5174\u5510\u95E8\uFF01"
