    about_the_game: "<strong>Hello graduates!</strong><h2 class=\"bb_tag\"> You have\
      \ a degree on computer engineering and you can\u2019t find a job?</h2><br><strong>\
      \ Start now to <u>develop a game</u> in your <u>rental garage</u>. Advertise\
      \ them and gather your own fan base. Earn your pocket money!</strong><h2 class=\"\
      bb_tag\"> Of course, you won\u2019t live in this garbage dump till the end!</h2><br><br><strong>\
      \ Form your crew, split the expenses and move to places that\u2019ll cover for\
      \ your work! Get a bigger crew, be a corporate group!</strong><h2 class=\"bb_tag\"\
      > \u2193 \u2193 \u2193 Details... \u2193 \u2193 \u2193 </h2><br><br><strong>There\
      \ are lots of features that\u2019ll enable you to make the game closest to the\
      \ one in your dreams.</strong><br><br> \u26AA A graduate at the early 2000\u2019\
      s<br><br> \u26AA Start with a decent game engine, and make a customized one\
      \ later on. Add more features to your engine and make the games of high quality.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1333800/extras/TRY1.gif?t=1609754082\"\
      \ /><br><br> \u26AA 18 different software tech and a few hardware tech (Motion\
      \ Blur, Chromatic Aberration, Motion Capture and more..)<br><br> \u26AA 32 different\
      \ in-game theme with 3 different alternatives for each, 96 combination of themes.\
      \ <br><br> \u26AA Advertise your games in your way, select the amount of DVD\
      \ to be burned before going for the digital market. Don\u2019t forget your expenses!<br><br>\
      \ \u26AA Dozens of customizable interior design. Computer systems with different\
      \ specs.<br><br> \u26AA Feel like a boss when you are a corporate group, and\
      \ manage your Corporation like a real game corp.<br><br><br><br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/1333800/extras/ezgif.com-crop.gif?t=1609754082\"\
      \ />"
