details:
  data:
    about_the_game: "<i>December 2092<br>Cluj-Napoca, Romania<br><br>These walls don\u2019\
      t do a damn thing to keep the cold out.<br>I should go outside and walk.<br>Instead,\
      \ I light another cigarette and keep working.</i><br><br><ul class=\"bb_ul\"\
      ><li> <strong>MAKE DRUGS</strong> - Program your molecular synthesizer (MOLEK-SYNTEZ)\
      \ to convert ordinary industrial chemicals like benzene, acetone, and hydrochloric\
      \ acid into a variety of small molecules with various pharmacological effects.<br></li><li>\
      \ <strong>SHOW OFF</strong> - Optimize your solutions and share them with the\
      \ world using the built-in score histograms, friend leaderboards, and animated\
      \ GIF exporter.<br></li><li> <strong>CHEAT AT CARDS</strong> - In a move that\
      \ should surprise no one, MOLEK-SYNTEZ contains an original Zachtronics solitaire\
      \ game. When you get stuck, cheat and place your cards wherever you want. Just\
      \ don't do it so much that you get in over your head...</li></ul>"
