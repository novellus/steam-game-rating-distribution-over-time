    recommendationid: '83964769'
    review: 'I suggest playing this after Opus Magnum. It''s a tad more difficult
      than that game, but only a tad- certainly not as much as its spartan aesthetic
      would suggest. The ruleset is interesting and different enough to feel fresh,
      and watching your solutions go is as satisfying as ever. In my opinion it gets
      a little bit repetitive by the later puzzles, but only after several hours of
      play, so no big deal.


      Most importantly of course, the solitaire is good, if quite difficult.'
