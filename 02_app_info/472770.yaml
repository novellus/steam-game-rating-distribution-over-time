    review: '[i]HELP: THE GAME[/i] is not just a collection of some fun games, despite
      what people think: it''s a virtual "thank you" War Child gives you for donating.


      You have to keep in mind that you''re not really purchasing a game packet, but
      rather donating to a useful and important cause. The 12 theme-fitting games
      are small tokens of appreciation, and nice ones too. Some games may appear to
      be F2P mobile games, but most are surprisingly fun and definitely better than
      many other Steam games.


      [url=https://www.warchild.org.uk/mosul-appeal]War Child really needs your support
      at this moment,[/url] so why not help innocent kids and get some nice games
      for doing so?


      [i]The 3-year-old Rahim from Mosul will be very grateful.[/i]'
