    about_the_game: "HELP: The Game is a project which brings together the top developers,\
      \ studios and gaming industry superstars - all to raise money for children in\
      \ war.<br><br>War Child supports and protects children whose lives have been\
      \ disrupted by war and conflict. Our programmes are rebuilding lives across\
      \ Afghanistan, Iraq, Jordan, Uganda, the Democratic Republic of Congo (DRC)\
      \ and Central African Republic.<br><br>We understand children\u2019s needs,\
      \ respect their rights, and put them at the centre of the solution - from supporting\
      \ Syrian children to access education, to reintegrating child soldiers in the\
      \ Central African Republic and enabling girls to escape life on the streets\
      \ in the DRC.<br><br>Thank you for your support!<br><br><br><a href=\"http://store.steampowered.com/app/494000/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  ><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/472770/extras/WarChild_capsule_Large_anthelion_v1.png?t=1575894644\"\
      \ /></a><br><br><br><strong>Anthelion:</strong> Super simple mechanic, but highly\
      \ challenging game play with endless levels that will keep you entertained for\
      \ hours!<br><br><br><a href=\"http://store.steampowered.com/app/477010/\" target=\"\
      _blank\" rel=\"noreferrer\"  ><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/472770/extras/WarChild_capsule_Large_10mintower_v1.png?t=1575894644\"\
      \ /></a><br><br><br><strong>10 Minute Tower:</strong> With a little imagination\
      \ you can be anything\u2026 A mighty Robot\u2026 a brave Knight\u2026 even\u2026\
      \ an Astronaut?<br>10 Minute Tower is a unique tile-based puzzle game that will\
      \ get your cogs whirring as you take control of a day-dreaming child adventurer\
      \ trapped within a tower.<br><br><br><a href=\"http://store.steampowered.com/app/489810/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  ><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/472770/extras/WarChild_capsule_Large_blockaid_v1.png?t=1575894644\"\
      \ /></a><br><br><br><strong>BlockAid: </strong> Provide safe passage to a never\
      \ ending stream of pawns by placing blocks themed around protection, education\
      \ and livelihood in this minimalistic puzzler.<br><br><br><a href=\"http://store.steampowered.com/app/490430/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  ><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/472770/extras/WarChild_capsule_Large_octamarirescue_v1.png?t=1575894644\"\
      \ /></a><br><br><br><strong>Octamari Rescue:</strong> Save the loveable Octamari\
      \ from their dying home world in this fast paced and fun match 3 puzzle game.<br><br><br><a\
      \ href=\"http://store.steampowered.com/app/497380/\" target=\"_blank\" rel=\"\
      noreferrer\"  ><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/472770/extras/WarChild_capsule_Large_rise_v2.jpg?t=1575894644\"\
      \ /></a><br><br><br><strong>Rise:</strong> Experience our music-driven platform\
      \ adventure and aim for the highest score! You can even use your own music!\
      \ Go on a metaphysical journey to the sky and beyond collecting war letters\
      \ for a loved one.<br><br><br><a href=\"http://store.steampowered.com/app/494020/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  ><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/472770/extras/WarChild_capsule_Large_splashbash_v1.png?t=1575894644\"\
      \ /></a><br><br><br><strong>Splash Bash:</strong> Splash Bash is a hectic local\
      \ multiplayer brawler, where up to 4 players tries to bash each other into the\
      \ water using physics based gameplay!<br><br><br><a href=\"http://store.steampowered.com/app/494790/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  ><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/472770/extras/WarChild_capsule_Large_captaincurve_v1.png?t=1575894644\"\
      \ /></a><br><br><br><strong>Captain Curve\u2019s Intergalactic Space Adventure:</strong>\
      \ Captain Curve\u2019s Intergalactic Space Adventure is a fast-paced endless\
      \ runner based on daydreams, featuring exciting minigames and different environments.<br><br><br><a\
      \ href=\"http://store.steampowered.com/app/492560/\" target=\"_blank\" rel=\"\
      noreferrer\"  ><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/472770/extras/WarChild_capsule_Large_malkia_v1.png?t=1575894644\"\
      \ /></a><br><br><br><strong>Malkia: </strong> Where there's life, there's hope...\
      \ Malkia is a unique real-time strategy game set in the fictional Central African\
      \ country of Kovi, where you help the eponymous hero to grow her business so\
      \ that she can put food on the family's table and educate her children.<br><br><br><a\
      \ href=\"http://store.steampowered.com/app/493920/\" target=\"_blank\" rel=\"\
      noreferrer\"  ><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/472770/extras/WarChild_capsule_Large_nevermine_v1.png?t=1575894644\"\
      \ /></a><br><br><br><strong>Nevermine:</strong> A ball rolling game where you\
      \ guide a Mine Kafon onto unexploded bombs left over around a countryside.<br><br><br><a\
      \ href=\"http://store.steampowered.com/app/494970/\" target=\"_blank\" rel=\"\
      noreferrer\"  ><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/472770/extras/WarChild_capsule_Large_savana_v1.png?t=1575894644\"\
      \ /></a><br><br><br><strong>Savana:</strong> Savana is a narrative point and\
      \ click game where you play as a young girl from a remote village.<br>The narration\
      \ of the game tells different story lines from a real life experience of growing\
      \ up in Mozambique. <br><br><br><a href=\"http://store.steampowered.com/app/496380/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  ><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/472770/extras/WarChild_capsule_Large_verdanthue_v1.png?t=1575894644\"\
      \ /></a><br><br><br><strong>A Verdant Hue:</strong> A single screen, farming\
      \ game, as an orphan who's survived recent attacks and is determined to bring\
      \ back some life to his family farm.<br><br><br><a href=\"http://store.steampowered.com/app/481950/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  ><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/472770/extras/WarChild_capsule_Large_emilydisplaced_v1.png?t=1575894644\"\
      \ /></a><br><br><br><strong>Emily: Displaced:</strong> A choice-based visual\
      \ novel about a child affected by war"
