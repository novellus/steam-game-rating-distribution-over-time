  data:
    about_the_game: Revival Productions presents a collection of curated community
      levels to extend and expand your Overload experience.  The creators, who receive
      half the proceeds from the sale of this DLC, are members of the Overload Community
      who have used the free Overload Level Editor to make new levels.  The Community
      Level Pack features a nine-level story-driven campaign and twelve challenge
      mode levels with official leaderboard support. Prepare to dive into dangerous
      and atmospheric facilities one more time as you take on hostile robots, rescue
      survivors, and of course overload the reactor!<h2 class="bb_tag">Features</h2><ul
      class="bb_ul"><li>Nine Single-Player levels assembled into a new mission (Eodem
      Sequitur) with progression, unlocks, and a secret level.<br></li><li>Twelve
      Challenge Mode levels.<br></li><li>Online leaderboard support for the new CM
      levels.<br></li><li>Levels created by members of the Overload community.</li></ul>
