    about_the_game: <strong>Mind-Blowing Girls</strong> - is a puzzle game where you
      need to assemble a complete image from several pieces. <br>Assemble one big
      image from small images and you will be able to move to a new level as well
      as enjoy already assembled images in a special gallery.<br><br><strong>Features:</strong><br><ul
      class="bb_ul"><li> Size range from 16 to 36 pieces<br></li><li> Simple mouse
      control<br></li><li> Traditional logical gameplay<br></li><li> Gallery<br></li><li>
      Steam Achievements<br></li><li> Press &quot;F&quot; to complete the level</li></ul><strong>Credits:</strong>
      The game was created using Clickteam Fusion 2.5! Music by Erwarda Savitnaag.
