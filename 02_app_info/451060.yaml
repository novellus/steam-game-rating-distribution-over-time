  data:
    about_the_game: "<img src=\"https://media.st.dl.pinyuncloud.com/steam/apps/451060/extras/Trustyourskills.jpg?t=1479493232\"\
      \ crossorigin=\"anonymous\"/><br>Instant racing fun in the vein of arcade classics\
      \ with modernized mechanics and special skills to use intelligently. No random\
      \ power-ups mess.<br><br><strong>Features</strong><br><br><ul class=\"bb_ul\"\
      ><li>Addictive 8-player online races and single-player time attack mode<br></li><li>30\
      \ unlockable cars with different driving styles and more than 100 alternative\
      \ skins!<br></li><li>6 Drivers With A Specific and Unique Skill<br></li><li>9\
      \ Circuits With Alternative Routes to Explore<br></li><li>Dedicated Servers,\
      \ Stat Tracking and Leaderboards<br></li><li>Steam friend system support, chats,\
      \ custom races, and content updates<br></li><li>Ost By Javi Diez From Rock Act\
      \ M\xE4go De Oz</li></ul><h2 class=\"bb_tag\">An Arcade Online Racer With A\
      \ Strategy Twist</h2> <br><br>There are no random power-ups or any other element\
      \ which arbitrarily unbalances the game. Wincars Racer introduces 3 special\
      \ skills which needs time to cool down or collecting nitropower in order to\
      \ be used, a system inspired by MOBA games that extends strategic options.<h2\
      \ class=\"bb_tag\">Sharpen your tactics for each race</h2> <br><br>Learn how\
      \ to make the best out of each Driver\u2019s unique skill, the Power Special,\
      \ and counteract your opponents\u2019. Use them together with the rest of your\
      \ skills and find your favourite car-driver combinations for each race.<h2 class=\"\
      bb_tag\">Race with your friends and compete online</h2> <br><br>Full steam friend\
      \ system support. Invite your friends and chat with them, organize private games\
      \ or measure yourself against racers from all over the world. The matchmaking\
      \ will face you with players of your same level so the challenge is always exciting\
      \ and fun."
