    about_the_game: "\u30FBStory<br />\r\nThis is a short story of a boy and girl\
      \ in elementary school 6th grade in Japan. You can experience to go back home\
      \ from school with a girlfriend who goes the same cram school in the early summer\
      \ evening. Special things don't happen but you can experience being with a girlfriend\
      \ in a sentimental atmosphere of dusk.<br />\r\n<br />\r\n\u30FBCharacters<br\
      \ />\r\nSae Kodama and you are 6th grade in elementary school. They have different\
      \ classes in school, but they go to the same cram school and together there.\
      \ Though they are interested in each other, they can't tell it because they\
      \ are too young and have never felt such a feeling before. They feel sad that\
      \ they are going to different school.<br />\r\n<br />\r\n\u30FBSpecial Thanks<br\
      \ />\r\n<br />\r\n-3D Models<br />\r\n\u300C20\u300ETetora Kurakake\u300FKai\u300D\
      Torahaze<br />\r\n\u300CHaruto Yamanashi\u300DMukara<br />\r\n\u300CUchiki v0.40\
      \ (Summer)\u300DMiyou<br />\r\n\u300CMiddle aged set for mob\u300DMonozof<br\
