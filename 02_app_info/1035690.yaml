    about_the_game: "May 20, 2020, I have some bold ideas,  then I will add some interesting\
      \ multiplayer maps. For example, Minecraft Playerunknown's Battlegrounds\uFF1F\
      \ the brain hole will be bigger!if you played my game in 4399,you kown the meanings.<br\
      \ />\r\nThis game is a first-person 3D pixel-style RPG game, it is an infinite\
      \ open block world, and it also provides a multiplayer online PK mode.<br />\r\
      \nSuddenly you wake up in a world of sky, and your memory becomes blurred. You\
      \ need to fulfill several tasks to find the secrets of this world. There are\
      \ dozens of weapons and magic in the game. You can synthesize weapons, upgrade,\
      \ enchant, and summon NPC, catch pets, ride dragons, defeat various BOSS to\
      \ get higher level treasures.<br />\r\nNow There is still only one PVP map for\
      \ multiplayer games, and we plan to make different maps for multiplayer cooperation\
      \ in the future(&quot;Pyramid Escape&quot; is currently being making).We strongly\
      \ recommend  you to play a single-player RPG game at the beginning.2020.4.5<br\
      \ />\r\nYou can play this version before buying\uFF0Csite:http://www.4399.com/flash/212227.htm"
