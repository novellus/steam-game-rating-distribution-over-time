    reviews: "\u201C...The soundtrack for Two Brothers is elaborate and enchanting.\
      \ It\u2019s a slow burn that\u2019s going to take a long time for you to fully\
      \ digest, but if you like game soundtracks, I\u2019d be hard pressed to offer\
      \ you a better one. Full of original content, and drawing from the most memorable\
      \ games of previous generations, it will give other composers something to aim\
      \ for when they score their companies next title.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=http://kbmod.com/2013/09/review-two-brothers-soundtrack/\"\
      \ target=\"_blank\" rel=\"noopener\"  >KBMOD</a><br><br>\u201CTwo Brothers is\
      \ a wonderful retro-inspired game with an interesting concept and solid core\
      \ gameplay underneath it all so it isn\u2019t just another love letter to the\
      \ past that offers nothing else but nostalgia.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=http://gamecepticon.blogspot.com/2013/11/a-two-brothers-review-wheres-my-gameboy.html\"\
      \ target=\"_blank\" rel=\"noopener\"  >Gamecepticon</a><br><br>\u201CBetween\
      \ the great story, amazing music, and fascinating world, I\u2019d definitely\
      \ recommend players to check out Two Brothers.   While there are certainly some\
      \ problems with the game, there\u2019s a lot here to enjoy you\u2019ll be hard-pressed\
      \ to find elsewhere.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=http://averagejoegaming.com/2013/12/06/ajgs-weekly-indie-spotlight-two-brothers/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Average Joe Gaming</a><br>"
