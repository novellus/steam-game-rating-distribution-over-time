details:
  data:
    about_the_game: "<i>You have been given a small island cottage in a thriving magical\
      \ world.<strong> Grow</strong> your garden, <strong>nurture </strong>local creatures,\
      \ and adventure across the sea to <strong>gather </strong>new resources. <strong>This\
      \ world is yours to shape</strong>.</i><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1086850/extras/puffkin.gif?t=1605013889\"\
      \ /><br><br>Garden of the Sea is an <strong>early-access game</strong>, and\
      \ we are currently <strong>developing the world alongside our players</strong>.\
      \ Our goal is to release regular content updates, new mechanics, and tweaks\
      \ to existing systems based on community feedback and discussions, so we would\
      \ love for you to <a href=\"https://steamcommunity.com/linkfilter/?url=http://discord.gg/NeatCorp\"\
      \ target=\"_blank\" rel=\"noopener\"  >join us on our discord server</a> or\
      \ here in the Steam forums and <strong>help us shape this game!</strong><br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1086850/extras/treasurehunt.gif?t=1605013889\"\
      \ /><h2 class=\"bb_tag\"><strong>MAIN FEATURES</strong></h2><br><strong><ul\
      \ class=\"bb_ul\"><li>Grow your own fantastical garden<br></li><li>Sail around\
      \ in your boat<br></li><li>Hang out with the creatures living nearby<br></li><li>Solve\
      \ puzzles and challenges<br></li><li>Feed the birds<br></li><li>Listen to the\
      \ ocean</li></ul></strong><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1086850/extras/planting.gif?t=1605013889\"\
      \ /><h2 class=\"bb_tag\"><strong>MUSIC THAT LIVES AND BREATHES</strong></h2>A\
      \ world first, Garden of the Sea features a <strong>Hybrid Interactive Score</strong>.\
      \ With <a href=\"https://steamcommunity.com/linkfilter/?url=https://gestrument.com/products/engine/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Gestrument\u2019s technology</a>, every\
      \ single musical note is <strong>created in real-time based on your in-game\
      \ interactions</strong>. Whenever you dig, chop or move to a new environment,\
      \ the score changes to reflect those actions, meaning that what you hear at\
      \ any given time is entirely unique to your experience.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1086850/extras/boatboatboatsmol.gif?t=1605013889\"\
      \ />"
