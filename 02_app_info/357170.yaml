  data:
    about_the_game: "<strong> THIS COMIC PACK WILL BE INSTALLED TO YOUR BLADE KITTEN\
      \ STEAM INSTALL FOLDER, IN A &quot;COMICS&quot; SUB-FOLDER. THESE COMICS ARE\
      \ STORED AS PDF FILES. </strong><br><br><strong>Blade Kitten: Dirty Angels 1</strong><br>Kit\
      \ Ballard &amp; Justice Kreel in the team-up they hoped would never happen.\
      \ Two rival breakers with one common goal. Bring in the baddest of the bad to\
      \ collect the huge rewards... I mean, clear evil off the streets! That is if\
      \ they can put their differences aside long enough to not kill each other first!<br>Out\
      \ of the frying pan and into the fire! Kit and Justice escape one problem only\
      \ to quite literally drop into a new one. Who is the maiden in the iron mask?\
      \ It\u2019s up to our Dirty Angels to work it out.<br><br><strong>Dirty Justice\
      \ Comic Pack </strong><br>This pack contains the collection of issues (1-3)\
      \ in <i>Lucky Skiff</i> and the latest issue (#4).<br>Straight from the world\
      \ of Blade Kitten comes <i>Dirty Justice</i>, the misadventures of Justice Kreel.\
      \ Read the story behind the feistiest bounty hunter in the galaxy and join Justice\
      \ as she becomes embroiled in a mystery that spans decades and involves her\
      \ in ways she could never have expected.<br><br><strong>Blade Kitten: Extomato\
      \ Bonus</strong><br>The extra material that came with the Ultomato edition.\
      \ Over 100 pages of alternate or unpublished comic pages and art."
