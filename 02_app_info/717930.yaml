    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/717930/extras/Messhall_616x150.gif?t=1604697602"
      /><br><strong>A cooperative rogueplaying game.</strong><br>Choose your hero,
      embark on missions and make decisions together.  <br>Loot, level up and die
      again and again in an ever changing world of darkness. <br>Conquer the damned
      and earn your rightful place in the Guild of Deadhunters!<h2 class="bb_tag"><strong>SKILL
      BASED HACK'N'SLASH COMBAT </strong></h2><img src="https://steamcdn-a.akamaihd.net/steam/apps/717930/extras/Combat_1_616x200.gif?t=1604697602"
      /><br>In DEADHUNTERS every hit counts. You need to aim all of your attacks and
      make sure that you dodge those of your enemies! If you are skilled enough you
      can make your enemies hit each-other, helping you get rid of them all!<h2 class="bb_tag"><strong>EXTENSIVE
      PROGRESSION SYSTEM</strong></h2><img src="https://steamcdn-a.akamaihd.net/steam/apps/717930/extras/Horizontal_1.gif?t=1604697602"
      /><br>Collect a wide variety of weapons and magical artifacts to inflict as
      much damage on your foes as you can. Level up your characters and unlock their
      unique traits to help you defeat the Dead Plague!<h2 class="bb_tag"><strong>CHOICE
      BASED NARRATIVE </strong></h2>Whether you play with others or alone you will
      have to make decisions on every mission you take on. On the way you need to
      choose where to go, who to fight and what to discover!<h2 class="bb_tag"><strong>GRIM
      ATMOSPHERE IN A UNIQUE STYLE</strong></h2><img src="https://steamcdn-a.akamaihd.net/steam/apps/717930/extras/Grim.gif?t=1604697602"
      /><br>Immerse yourself in this cursed world filled various intriguing characters.
      Enjoy their banter and get to know their stories as you progress in the game!<h2
      class="bb_tag"><strong>PROCEDURAL ENVIRONMENTS</strong></h2>Along with the changing
      narrative your surroundings change as well. The world of DEADHUNTERS is unforgiving
      and you will suffer ceaselessly but never in the same place!<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/717930/extras/Wishlistandfollow2.gif?t=1604697602"
      />
