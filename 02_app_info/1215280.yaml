details:
  data:
    about_the_game: <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1215280/extras/Description.png?t=1591008150"
      /><br>In this game, you are a mercenary who was assigned to find a missing person.
      One of the Archmages of the Academy broke the communication when he was conducting
      his research in the depths of the Infected Territory. At one time this area
      had been exposed to the monstrous amount of magic, and it is filled now with
      creatures of the Abyss. Go on the trail of the missing Archmage and plunge into
      the atmosphere of an adventure full of magic and dangers!<br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1215280/extras/Features.png?t=1591008150"
      /><br><ul class="bb_ul"><li>Explore ancient ruins, mysterious caves and abandoned
      houses;<br></li><li>Fight with magical creatures;<br></li><li>Collect items
      and use them to solve puzzles;<br></li><li>Create alchemical potions from the
      magic plants you found;<br></li><li>Open the passageway between the worlds and
      find the legendary artifact!</li></ul><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1215280/extras/SnakeGIF.gif?t=1591008150"
      />
