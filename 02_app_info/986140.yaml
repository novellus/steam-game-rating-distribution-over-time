    review: "Elementals in the set made it worthwhile for me.  I need a sandstorm,\
      \ waterfall, and can maybe use a couple others for storytelling in RPG Maker.\
      \  This is fantastic Software.  It's like an underrated poor programmer's After\
      \ Effects.  It's not nearly as big, it's retro, but it gets the job done for\
      \ my oldschool game & looks quite stylish indeed.\n\nThese can be used to create\
      \ several cool things in RPG maker.  Parallax are easy, cool title effects,\
      \ no problem.  But there's more. \n Spells / abilities by exporting the 3D Particle\
      \ Effect into a shot sequence and using any photo editing suite to set them\
      \ up as a sprite sheet animation.  By changing parameters different levels of\
      \ spells / abilities could be easily generated without animating them by hand.\
      \  This software may be a bit difficult to learn, but that is a HUGE time saver\
      \ in the long run."
