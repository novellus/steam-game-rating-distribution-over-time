    about_the_game: Alchemy Garden is an early access life sim game where gardening,
      potion crafting and store management mechanics are mixed.<h2 class="bb_tag">CREATE
      BEAUTIFUL GARDENS</h2>Create your own gardens, take care of your plants and
      enjoy unique spaces where you can harvest components for your experiments.<h2
      class="bb_tag">MAKE POTIONS</h2>Create and discover a wide variety of potions
      through experiments using all kinds of herbs and minerals.<h2 class="bb_tag">RUN
      YOUR OWN SHOP</h2>Sell your potions to the villagers to improve and decorate
      both your house and your garden. You can even buy bigger houses to continue
      with your decorations!
