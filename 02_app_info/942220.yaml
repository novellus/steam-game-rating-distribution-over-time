    short_description: Do you want to know what it's like to save lives? In Ambulance
      Simulator your task is to provide immediate medical aid to sick and wounded
      spread across an entire city. Choose the most urgent assignment from many different
      calls for help. Decide who gets to be rescued by using a triage system.
