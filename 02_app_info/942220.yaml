      \ of the paramedic's work.<br>Such knowledge may be useful in the real world.<br>Find\
      \ out what it's like to save lives.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/942220/extras/DoYouWant.png?t=1607612739\"\
      \ /><br><br>These are real stories, real life, only confirmed behaviors of rescuers.<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/942220/extras/Triage.png?t=1607612739\"\
      \ /><br><br><strong> - Minimal<br> - Injured \u2013 Moderate<br> - Immediate\
      \ \u2013 Severe<br> - Presumed Deceased</strong><br><br>Do you know that in\
      \ the real world you have to mark the victims using Triage system? Sometimes\
      \ the victim is still alive but you must mark her as a dead person. Will you\
      \ mark them correctly? <br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/942220/extras/CPR.png?t=1607612739\"\
      \ /><br><br>You mustn\u2019t leave \u201Cred\u201D people without help. They\
      \ need special attention and very often the only way to bring them back is CPR.<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/942220/extras/SecureWounds.png?t=1607612739\"\
      \ /><br><br>Even if the victim is in good condition, protect her wounds so that\
      \ her condition will not be disturbed. Remember that the &quot;yellow&quot;\
      \ victim may become &quot;red&quot; if you do not protect her condition. Always\
      \ pay attention to the critical points of the victim's state of health.<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/942220/extras/Lets.png?t=1607612739\"\
      \ />"
