    about_the_game: The Payday Gang is in Tijuana, Mexico, preparing a daring dawn
      raid against a police station.<h2 class="bb_tag">Infiltrate or storm the fort</h2>The
      DLC consists of a one-day heist taking place in the outskirts of Tijuana, Mexico,
      where the Payday Gang needs to rescue an ally that got caught by the cops during
      the latest bank heist.<br><br>The heist sees the gang once again confronted
      by the Mexican federal police, as they hit a fortified police station to break
      their friend out.<br><br>The heist is available in both stealth and loud, and
      has a variety of preplanning options to allow players to customize their approach.<br><br>This
      DLC is also part of the <strong><a href="https://store.steampowered.com/bundle/15509/"
      target="_blank" rel="noreferrer"  >Breakfast in Tijuana Bundle</a></strong>.
