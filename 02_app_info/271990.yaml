    about_the_game: '<h2 class="bb_tag">Backstory</h2><br><br>Explore the dangerous
      and mysterious world of dreams in this 20 hour old-school RPG by <a href="https://steamcommunity.com/linkfilter/?url=http://www.aldorlea.org"
      target="_blank" rel="noopener"  >Aldorlea Games</a>, makers of the &quot;Millennium&quot;
      series and &quot;The Book of Legends&quot;.<br>After an experimentation that
      goes out of control, Erin is trapped in the Dreamscape and must find a way out.
      Her only chance: magical headphones that allow her to visit one''s dreams and
      imagination.<br>On her way, she meets odd creatures - enemy or ally? Play the
      game and find out!<br>Dreamscape features 8 playable characters, multiple modes
      and difficulties, an award system, end-game rewards, Jack the Ripper, Al Capone,
      ancient Egypt, vampires, dreams within dreams, and many more!<h2 class="bb_tag">Details</h2><br><br>Dreamscape
      is a fantastic and addictive RPG with bits of strategy making the gameplay even
      richer. In command of a colorful and very varied party, unravel the mystery
      of the realm of dreams and solve riddles to reach your goal. Dreamscape can
      be played in 4 different modes and features different rewards for completing
      them. You can even get access to bonus characters if you complete a mode without
      using the healing goddess!<h2 class="bb_tag">Key Features:</h2><br><br><ul class="bb_ul"><li>30
      hours of playing<br></li><li>Visit the dreams of everyone you meet<br></li><li>Cute
      heroes, funny adventure<br></li><li>Unique game and unique gameplay<br></li><li>Unlock
      tons of in-game awards</li></ul><h2 class="bb_tag">Full List of Aldorlea Games
      Available on Steam</h2><br><br><ul class="bb_ul"><li><a href="http://store.steampowered.com/app/278530/"
      target="_blank" rel="noreferrer"  >3 Stars of Destiny</a><br></li><li><a href="http://store.steampowered.com/app/332380/"
      target="_blank" rel="noreferrer"  >Asguaard</a><br></li><li><a href="http://store.steampowered.com/app/271990/"
      target="_blank" rel="noreferrer"  >Dreamscape</a><br></li><li><a href="http://store.steampowered.com/app/280140/"
