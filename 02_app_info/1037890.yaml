    about_the_game: You never forgot the excitement you felt when your father showed
      you your first junior heavyweight match... Now you step into the NJPW dojo to
      realize your childhood dream of becoming the best junior heavyweight the world
      has ever seen!<br><br>Plan a training regimen to match your fight style and
      join up with either the Main Unit, L.I.J., CHAOS or Suzuki-Gun depending on
      your attitude in and out of the ring. <br><br><strong>Updated Roster</strong><br>Jyushin
      Thunder Liger<br>Taiji Ishimori<br>SHO<br>YOH<br>Tiger Mask<br>Jado<br>Shota
      Umino<br>Ren Narita<br>Will Ospreay<br>Marty Scurll<br>Rocky Romero<br>Dragon
      Lee<br>Beretta
