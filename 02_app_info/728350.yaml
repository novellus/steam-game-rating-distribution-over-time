    review: "  \n  So you are about to  take a ride just like me. And sit on the edge\
      \ of your chair and  never figure out who really did what in this great film\
      \ period .\n Just like the headline, it's all about the \"Greater Good\" Of\
      \ Mankind. Who takes the  cow by the tail and show the world. That MI5  can\
      \ in fact plays the leading role in this game. It's not about one person or\
      \ thing these days . But it's much more than that it's about taken it upon one's\
      \ self and taken action on one's own. And fight the greatest  fight of all for\
      \ God and Country.   \n"
