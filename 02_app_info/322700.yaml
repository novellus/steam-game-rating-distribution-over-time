    review: "Jde o celkem kr\xE1tk\xFD, cca 20 minutov\xFD p\u0159\xEDdavek, kter\xFD\
      \ je prequelem hlavn\xED hry a vypr\xE1v\xED o testech hlavn\xEDho hrdiny hry\
      \ na pozici kapit\xE1na lodi. Hra obsahuje n\u011Bkolik celkem jednoduch\xFD\
      ch \xFAkol\u016F ([spoiler]akor\xE1t schody mi chv\xEDli trvaly[/spoiler]) a\
      \ taky n\u011Bkolik gag\u016F v r\xE1mci p\u0159\xEDb\u011Bhu.\n\nSuma sum\xE1\
      rum, tento p\u0159\xEDdavek nijak zvl\xE1\u0161\u0165 nenadchne, ale tak\xE9\
      \ neuraz\xED. Ale vzhledem k velmi n\xEDzk\xE9 po\u0159izovac\xED cen\u011B\
      \ m\u016F\u017Ee b\xFDt zaj\xEDmav\xFDm zpest\u0159en\xEDm z\xE1kladn\xED hry.\n\
      \n[5.5/10]"
