    detailed_description: '<h1>Complete Edition OUT NOW!</h1><p>One of the highest-scoring
      puzzle platformers of 2015 is coming back in a Complete Edition featuring the
      award-winning game BLACKHOLE, all available DLC (including the brand new Challenge
      Vault) and plenty of bonus materials!<br><br><strong>All current BLACKHOLE:
      Collector''s Edition owners will get a free upgrade to Complete Edition!</strong><br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/322700/extras/ce_content.png?t=1602155587"
      /><br><br><strong>BLACKHOLE: Complete Edition is packed with extra content,
      such as:</strong><br><br><ul class="bb_ul"><li>3 pieces of DLC (Testing Lab,
      Secret of the Entity, Challenge Vault)<br></li><li>Over 130 levels, including
      10 all-new, insanely difficult locations<br></li><li>Digital artbook and soundtrack
      featuring more than 40 tracks<br></li><li>Developer diaries<br></li><li>Playable
      first prototype of the game<br></li><li>Printable high resolution artwork<br></li><li>12
      wallpapers and collector cards</li></ul><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/322700/extras/ce_awards.png?t=1602155587"
      /></p><br><h1>About the Game</h1>DLC: Testing Laboratory tells the story back
      on the Earth. Testing Laboratory is kind of a flashback chapter or a prequel
      if you want. Our hero just signed up for the Endera''s suicide mission, but
      he wants to be captain of the mission. What really happens and why he ended
      up as the coffee-guy? Try to uncover this secret!<h2 class="bb_tag">DLC features:</h2><ul
      class="bb_ul"><li>Introducing new character: <strong>House</strong><br></li><li>10
      ultimate tests<br></li><li>20 levels in total<br></li><li>New back-story revelations<br></li><li>Get
      5 new achievements<br></li><li>More than <strong><i>30 minutes</i></strong>
      additional gameplay</li></ul>'
