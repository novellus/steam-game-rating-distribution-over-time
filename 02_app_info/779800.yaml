    about_the_game: 'Game reaction speed, vigilance and a bit of logic! In the game
      You have to control a little man with a big head, who moves from one portal
      to another. But not everything is so simple! This black and grey world filled
      with many different obstacles: Sharp peaks of different sizes, and acute mechanical
      wheels that can be pushed out from the level with the boxes! Two types of guns
      who want to shoot You. In some levels there are doors that open with buttons<br><br><strong>Features:</strong><br>-
      Suitable for children<br>- Not demanding on the hardware of the computer<br>-
      Nice design<br>- Works fine on older computers<br><br><br>Management: <br>Move
      - arrows <br>Push boxes: Left - A Right - D'
