details:
  data:
    about_the_game: '<img src="https://steamcdn-a.akamaihd.net/steam/apps/1365510/extras/Gameplay_Gif.gif?t=1595430958"
      /><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1365510/extras/Divider.png?t=1595430958"
      /><br><br><strong>Rainy Neon: Baku</strong> is a multiplayer Battle Royal game
      that takes place in Baku in the near future.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1365510/extras/Divider.png?t=1595430958"
      /><h2 class="bb_tag">STORY</h2><br>The game takes place in 2121. At this time,
      online shows around the world broadcast live battles in neon-lit city streets,
      where cyborgs representing different large international corporations fight
      among themselves. The winning corporation proves its power and becomes more
      attractive to customers. <br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1365510/extras/Divider.png?t=1595430958"
      /><h2 class="bb_tag">CORE FEATURES</h2><br><ul class="bb_ul"><li> System of
      abilities. Each cyborg has its own set of abilities. There are both standard
      abilities that all cyborg representatives have, and individual ones. In addition,
      you need to collect special power units that give additional abilities.<br></li><li>
      Rain affects gameplay. During rain, all characters become more vulnerable.<br></li><li>
      Availability of transport.<br></li><li> The presence of a variety of weapons.<br></li><li>
      Extensive map based on real city and real streets. The city is made in the style
      of cyberpunk.<br></li><li> Game both on local and online networks<br></li><li>
      Support for up to 32 people on the map<br></li><li> The game supports playing
      in a pair or in a squad</li></ul>'
