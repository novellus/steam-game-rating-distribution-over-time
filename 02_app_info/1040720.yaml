    about_the_game: "Dmitriy \u2013 successive and ambitious young man who works as\
      \ a real estate agent. His seemingly quiet and regular life is dramatically\
      \ changing after one unfortunate nightcall.<br><br>His chief gives him a new\
      \ errand. The errand, which won\u2019t wait. The errand, which will return Dmitriy\
      \ eleven years back. The errand, which will make Dmitriy get through a mysterious\
      \ story in summer camp \xABAlbatross\xBB again. <br><br>Would this job be a\
      \ simple journey to childhood full of warm and beautiful memories, or it would\
      \ be a serious test for Dmitriy? Whether it nice and clearly as it seems? Another\
      \ routine or is there something bigger behind it?  <br><br>And the main question\
      \ \u2013 what is the color of your roses?<h2 class=\"bb_tag\">Features:</h2><ul\
      \ class=\"bb_ul\"><li>A unique story-driven experience in the style of the best\
      \ games of this genre.<br></li><li>Unique atmosphere of an Eastern Europe summer\
      \ camp.<br></li><li>Partially non-linearity with several endings.<br></li><li>The\
      \ original soundtrack which helps immerse the player in the story.<br></li><li>Memorable\
      \ characters and unexpected plot twists.<br></li><li>Unusual quests and puzzles<br></li><li>Hardcore\
      \ 90th gameplay style<br></li><li>Up to five hours of gameplay.<br></li><li>In-game\
      \ achievements.</li></ul>"
