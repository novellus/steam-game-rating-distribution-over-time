    about_the_game: Tcheco is back! After visiting the Castle of Lucio it's time for
      another herculean journey riding his shiny new skate.<br><br>Be prepared to
      survive even crazier stages! The challenge is also bigger, that's why Tcheco
      now is able to perform deadly attacks.<br>Smash, pulverize and destroy - but
      never lose that gorgeous smile!<h2 class="bb_tag">Features:</h2><ul class="bb_ul"><li>Action/platform
      game with automatic scroll.<br></li><li>Play the levels in any order you want.<br></li><li>Graphics
      and sounds inspired by 8-bit aesthetics. Perfect for classic FC/NES game fans!<br></li><li>Compatible
      with Xinput gamepad and keyboard.<br></li><li>Easy to learn, simple gameplay.</li></ul>
