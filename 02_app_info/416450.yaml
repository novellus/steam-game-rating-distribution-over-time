  data:
    about_the_game: Are you interested in MMORTS fantasy oldschool wargame? Take part
      in the strong cooperative features, trade with other kingdoms, conquer and defend
      your provinces and lead your alliance to victory!<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/416450/extras/2.png?t=1465394665"
      /><br><br><strong>YOUR CITY </strong> <br><ul class="bb_ul"><li>choose one of
      four different races (Orc, Elf, Dwarf, Undead)  <br></li><li>create powerful
      economy <br></li><li>research new units or spells</li></ul><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/416450/extras/1.png?t=1465394665"
      /><br><br><strong>STRATEGY</strong><br><ul class="bb_ul"><li>conquer new territories<br></li><li>defend
      your fortresses <br></li><li>setup alliance, create pacts, destroy enemies <br></li><li>PVP
      (strong teamplay element)<br></li><li>PVE (regular events)</li></ul><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/416450/extras/4.png?t=1465394665"
      /><br><br><strong>HERO</strong><br><ul class="bb_ul"><li>90+ unique artifacts<br></li><li>90+
      hero skills to choose from<br></li><li>20+ spells</li></ul><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/416450/extras/5.png?t=1465394665"
      /><br><br><strong>WORLDS</strong><br><ul class="bb_ul"><li>new realm starts
      every two weeks<br></li><li>97-day long server ending with a challenging bossfight
      <br></li><li>many special events with unique artifacts and units <br></li><li>possible
      to play on web / iOS / Android</li></ul>
