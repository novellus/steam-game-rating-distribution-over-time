details:
  data:
    about_the_game: '<strong>POPixel </strong>is a game made with pixelart. It''s
      the perfect mix between casual and adventure styles. You control an acrobat
      bullet-man that blows up balloons jumping on them, but it''s not that simple:
      each balloon has an unique behavior. <br><br>Explore <strong>4 differents worlds
      with 30 levels each</strong>, blow up every balloon you find and don''t forget
      to collect all the 3 coins in each level. Unravel aerodynamic puzzles and floating
      challenges, find out what each balloon does and use them in your favor to complete
      your task. <br><br><strong>Features: </strong><br><ul class="bb_ul"><li>Dozen
      kinds of balloons, each one with unique behavior. </li></ul><ul class="bb_ul"><li>Four
      different world with 30 levels each. And more to come. </li></ul><ul class="bb_ul"><li>Pixelart.</li></ul>'
