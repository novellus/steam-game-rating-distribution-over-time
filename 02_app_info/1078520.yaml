    about_the_game: <h2 class="bb_tag">Ghost Stories</h2> <br>Welcome to the haunted
      house!<br><br>Your task is find all the item and head of ghost Max's, but do
      not think that it will be easy.<br><br>After 9 pm all the doors of the house
      get closed and a headless ghost named Max wakes up and it is not so easy to
      hide from him... <br>If you stand still and do not move, he does not notice
      you, but if you tarry or out yourself he will pounce on you and kill you. <br>Anyway
      you are well prepared and if you are lucky you will be able to escape. <br><br>After
      10 pm the closed door leading to the bedroom opens and there you find a secret
      safe... but you will need a bunch of keys to unlock it. <br><br>From 9 am Max
      is sleeping and you have time to complete tasks calmly... <br>You can check
      the time or speed it up with the help of an old clock.<h2 class="bb_tag">You
      Will:</h2><ul class="bb_ul"> <li> Try to survive <br></li><li> Be afraid <br></li><li>
      Run <br></li><li> Search for hidden items <br></li><li> And many other things...
      </li></ul><h2 class="bb_tag">Features:</h2><ul class="bb_ul"><li> Responsive
      gameplay<br></li><li> Beautiful graphics<br></li><li> Interesting story<br></li><li>
      Detailed World<br></li><li> Emotional stress</li></ul><br>Participant of GTP
      Indie Cup summer'19 contest<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1078520/extras/GTP_Cup_Logo512.png?t=1569177149"
      />
