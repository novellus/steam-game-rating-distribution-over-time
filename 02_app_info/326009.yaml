    about_the_game: 'The Ommi 65 is an open hopper wagon used across the DB network.
      While the ''O'' prefix classifies it as a composite open flat wagon, the ''mm''
      indicates a length less than 9 metres. The Ommi 65 is mainly used for carrying
      coal and aggregates. <br><br>The Ommi 65 Wagon Pack includes: <br><ul class="bb_ul"><li>
      Ommi 65 F-z-121 empty<br></li><li> Ommi 65 F-z-121 gravel<br></li><li> Ommi
