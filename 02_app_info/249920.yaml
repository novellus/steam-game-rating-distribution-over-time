    about_the_game: Is your game missing a bit of atmosphere?<br><br>The Futuristic
      Atmospheres music pack by composer Joel Steudler features 15 ambient soundscapes
      that set the stage for exploring abandoned spaceships, surviving the apocalypse,
      blade running, bug hunting, and plugging into whatever matrix your game requires.
      These creepy, eerie, desolate, and dark tracks are a scifi toolbox you can use
      to construct memorable moods.<br><br>This music pack contains:<br><ul class="bb_ul"><li>15
      atmospheric soundscapes<br></li><li>Over 30 minutes of total music<br></li><li>Themed
      to fit with the <a href="http://store.steampowered.com/app/229750/" target="_blank"
      rel="noreferrer"  >Futuristic Tiles resource pack</a>, but general enough to
      work in fantasy, horror, or present-day settings.</li></ul>
