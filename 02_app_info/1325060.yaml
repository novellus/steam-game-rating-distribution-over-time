    about_the_game: "2060 the apocalypse arrived and humanity is on the edge of extinction.\
      \ The four Horsemen are unleashed, the dead have risen from their graves and\
      \ the demons are free to roam about through the earth. To oppose the apocalypse,\
      \ four formidable warriors arise.<br>Their names are Michael, Morrigan, Brunhild,\
      \ and Gabriel, four kick-ass fighting Angels, who will have to face bloodthirsty\
      \ hordes of undead, monstrous beasts, and demons.<br>Get ready for the judgment\
      \ day, the last battle is coming, and his name is Armageddon!<br><br><strong>FEATURES:</strong><br><br>\u25FE\
      \ Run and gun and shoot 'em up: An explosive mix that will chain you to your\
      \ pad.<br><br>\u25FE Skill-based: Shoot and cut; this will be your motto.<br><br>\u25FE\
      \ Bullet Hell: Freeze the incoming enemy bullets with your sword and then step\
      \ through them.<br><br>\u25FE Share the massacre; Yes, you know, with a friend,\
      \ you can play in single-player or local co-op.<br><br>\u25FE Four game characters:\
      \  Angels: unstoppable gods of battle from different mythologies.<br><br>\u25FE\
      \ Gore, Blood and Guts: Explode your enemies in a shower of blood, or simply\
      \ cut them into pieces.<br><br>\u25FE Armor and sword are upgradeable and don't\
      \ get distracted, or you'll end up in your underwear.<br><br>\u25FE  Epic Metal\
      \ soundtrack: Delight your ears with this metallic music.<br><br>\u25FE Your\
      \ music: if you want, you can replace the game's music with your favorite tracks."
