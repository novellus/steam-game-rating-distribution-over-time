    detailed_description: "<h1>\u5236\u4F5C\u611F\u8A00\u4E0E\u5E55\u540E</h1><p>\u672C\
      \u4F5C\u662FHIKARI FIELD\u4E0EMOONSTONE\uFF08\u6708\u77F3\u793E\uFF09\u5408\u4F5C\
      \u7684\u7B2C3\u90E8\u4F5C\u54C1\uFF0C\u540C\u65F6\u4E5F\u662F\u6211\u4EEC\u5728\
      STEAM\u53D1\u552E\u7684\u7B2C12\u6B3E\u4EA7\u54C1\u3002\u4E8E\u300A\u6A31\u4E4B\
      \u675C\u2020\u51C0\u68A6\u80052\u300B\u53D1\u552E\u540E3\u4E2A\u6708\u540E\u6B63\
      \u5F0F\u7ACB\u9879\uFF0C\u81EA2019\u5E748\u6708\u5F00\u59CB\u6295\u5165\u5236\
      \u4F5C\uFF0C\u5236\u4F5C\u5468\u671F\u7EA6\u4E3A4\u4E2A\u6708\u3002\u662F\u4E00\
      \u6B3E\u5236\u4F5C\u63A8\u8FDB\u975E\u5E38\u987A\u5229\u7684\u4EA7\u54C1\u3002\
      <br><br>\u5728\u672C\u4F5C\u7684\u5236\u4F5C\u4E2D\uFF0C\u6211\u4EEC\u4E0E\u6708\
      \u77F3\u793E\u5C55\u5F00\u901A\u529B\u5408\u4F5C\uFF0C\u5B9E\u73B0\u4E86\u6E38\
