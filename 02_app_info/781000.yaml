    about_the_game: 'Shp Space is a fast-paced high action game where you encounter
      deadly enemies with unique abilities through various waves. Fight your best
      to kill your enemies &amp; achieve the highest score you can and upgrade your
      space ship as you proceed to next waves.<br><br>Features:<br><ul class="bb_ul"><li>Various
      waves with different difficulties to play through.</li></ul><ul class="bb_ul"><li>Plenty
      of enemies with own unique abilities.</li></ul><ul class="bb_ul"><li>Ship upgrades:
      Combine your ideal gear to fight better.</li></ul><ul class="bb_ul"><li>Compete
      against other players on the Steam leaderboard.</li></ul>'
