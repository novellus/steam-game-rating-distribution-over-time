details:
  data:
    about_the_game: "Oh, these city Parking lots, always neither open nor separate!\
      \ The constant flow of cars that leave Parking spaces and Park on them in some\
      \ center of any metropolis just drives motorists crazy. And the eternal problems\
      \ produced by this stream, starting with a banal search for a car among thousands\
      \ of cars and ending with a headache from fresh scratches on the car, bring\
      \ drivers to white heat!<br />\r\n<br />\r\nIt is in order to prepare for such\
      \ problems, and created Parking Car-a puzzle game with a view of over, in which\
      \ you need to literally &quot;resolve&quot; the entire problem situation in\
      \ the Parking lot with minimal damage to cars. And the faster you do it, the\
      \ better!<br />\r\n<br />\r\nFeature of game:<br />\r\n- Fascinating puzzle\
      \ game<br />\r\n- Easy control<br />\r\n- Nice graphics<br />\r\n- Single player\
      \ campaign"
