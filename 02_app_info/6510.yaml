    about_the_game: Driven to the brink of extinction on ice-covered wastelands, humankind
      fights to survive. Battle to survive against gargantuan alien Akrid and treacherous
      Snow Pirates on the vast and frozen landscape of EDN III. With no allies at
      your side, the only thing you can trust is your instincts.<br><br>Combining
      a gripping single player campaign and intense multiplayer modes with support
      for up to 16 players online, Lost Planet is an epic gaming masterpiece. Enormous
      world maps unfold as players battle across vast snow fields and deserted cities
      either on foot or in armed, robotic Vital Suits.<h2 class="bb_tag"><strong>Key
      Features:</strong></h2><ul class="bb_ul"><li><strong>Intense action</strong>
      - A fast-paced third-person shooter with all the depth, intrigue, and intensity
      of a science fiction classic.<br></li><li><strong>Foot and vehicle based gameplay</strong>
      - Command highly powered armed vehicles and weapons, including transformable
      snow vessels.<br></li><li><strong>Vast environments</strong> - Snowstorms, arctic
      winds, towering buildings and mountains of ice are all stunningly realized as
      battles occur above and below ground, creating a truly immersive and cinematic
      event of epic proportions.<br></li><li><strong>Battle hordes of colossal Akrid.</strong><br></li><li><strong>Command
      heavily armored Vital Suits.</strong><br></li><li><strong>Intense 16 multiplayer
      action.</strong><br></li><li><strong>Enhanced DirectX 10 graphics.</strong></li></ul>
