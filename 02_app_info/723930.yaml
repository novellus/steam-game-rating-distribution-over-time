    review: "Als ich vor knapp 6 Jahren mit meinem Partner zusammengezogen bin, musste\
      \ die eine oder andere Spiele-DVD leider gehen und so war die Freude umso gr\xF6\
      \xDFer als ich [i]Dark Romance: Vampire in Love Collector's Edition[/i] im Steamstore\
      \ wieder entdeckt habe.\n\nF\xFCr mich als Dunkelromantiker ist [i]Big Fish[/i]\
      \ einfach der beste Publisher was Wimmelbildspiele angeht und ich kann jedem\
      \ die [i]Dark Parables[/i]-Spielereihe ans Herz legen, die es erfreulicherweise\
      \ auch in den Steamstore geschafft hat. Aber hier geht es nat\xFCrlich erst\
      \ mal um [i]Dark Romance: Vampire in Love Collector's Edition[/i].\n\n[u][b]Kurz\
      \ zur Handlung[/b][/u]\nEmily und Enron lieben einander, doch Enron hat es bisher\
      \ vers\xE4umt, seiner Auserw\xE4hlten zu sagen, dass er ein Vampir ist. Sein\
      \ Vater, der kein anderer als Dracula h\xF6chstpers\xF6nlich ist, findet es\
      \ gar nicht gut, dass sein Sohn sich in eine Sterbliche verliebt hat und setzt\
      \ nun alles daran sie zu trennen. Dies klappt auch f\xFCr's Erste, aber nat\xFC\
      rlich geben sich die beiden Liebenden nicht einfach so geschlagen. Werden Emily\
      \ und Enron es schaffen wieder zueinander zu finden?\n\nZugegeben, eine ziemlich\
      \ kitschige Liebesgeschichte, die auch noch voller Klischees und einiger Logikfehler\
      \ ist. Hatte mein inneres Teeniem\xE4dchen trotzdem Spa\xDF? - Ja!  \n\n\n[h1]Pros[/h1]\n\
      [list]\n[*] das man zwei Personen spielt, die sich gegenseitig bei R\xE4tseln\
      \ und Aufgaben helfen k\xF6nnen, ist eine tolle Abwechslung und sticht aus dem\
      \ sonstigen Wimmelbildspielbrei heraus. Es h\xE4tte zwar gerne noch mehr sein\
      \ d\xFCrfen, aber es hat mir pers\xF6nlich trotzdem sehr gut gefallen\n[*] Emily\
      \ und Enron gehen zwar nicht \xFCber die \xFCblichen Klischees hinaus, sind\
      \ aber trotzdem sehr liebenswerte Protagonisten\n[*] kitschige Liebesgeschichte\
      \ mit kleinen Logikfehlern, die aber mal Abwechslung zu dem sonstigen Detektivsetting\
      \ in Wimmelbildspielen bietet\n[*]  gute Auswahl an verschiedenen Wimmelbildszenen,\
      \ die Gegenst\xE4nde sind gut erkennbar und gut \xFCbersetzt. Sollte man keine\
      \ Lust auf eine Szene haben, hat man die M\xF6glichkeit zu einem Match-3 Spiel\
      \ im passenden Vampir-Grusel-Design zu wechseln\n[*]  abwechslungsreiche R\xE4\
      tsel, die nicht zu schwer sind, sich aber zur Not auch skippen lassen ohne dabei\
      \ die 100% Errungenschaften zu gef\xE4hrden (sofern man nicht alle \xFCberspringt)\n\
      [*]  anders als in anderen Wimmelbildspielen, gibt es in [i]Dark Romance: Vampire\
      \ in Love Collector's Edition[/i] eine Spielentscheidung, die zu 2 unterschiedlichen\
      \ Enden f\xFChrt. Praktisch f\xFCr Achievementhunter: diese ist im Bonuskapitel,\
      \ so dass man nicht das ganze Spiel noch ein mal spielen muss, sondern nur einen\
      \ kleinen Abschnitt :)\n[*]  im Spiel findet man Knoblauchzehen und Flederm\xE4\
      use, mit denen man das Userinterface, z.B. mit Rosenranken, Schmetterlingen\
      \ oder roten Edelsteinen, verzieren und sein Schloss wieder aufbauen kann. Das\
      \ ist eine sch\xF6ne Spielerei f\xFCr zwischendurch [/list]\n\n[u]Bonuspluspunkt[/u]:\
      \ + viele Extras: [spoiler]15 Vampirfakten, alle R\xE4tsel und Wimmelbilder\
      \ lassen sich noch mal spielen \xFCber das Men\xFC, eine Musikgalerie, 15 Konzeptbilder,\
      \ sowie 15 Wallpaper[/spoiler]\n\n\n[h1]Neutral[/h1]\n[list]\n[*]  hier und\
      \ da gibt es kleinere \xDCbersetzungsfehler\n[*]  Grafik und Sound sind nichts\
      \ Besonderes, aber passen dennoch sehr gut ins Setting\n[*]  leider keine Steam-Sammelkarten\
      \ [/list]\n\n[h1]Cons[/h1] gibt es keine :)\n\n[u]Kaufempfehlung[/u]: Im Sale\
      \ f\xFCr < 3,99\u20AC"
