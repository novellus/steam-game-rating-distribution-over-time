    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1149180/extras/Rese\xF1\
      aTLP.png?t=1572564593\" /><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1149180/extras/Caracteristicas.png?t=1572564593\"\
      \ /><br><br><ul class=\"bb_ul\"><li> Si te gustan los juegos RPG tipo cl\xE1\
      sicos, con tem\xE1tica fant\xE1stica y una emocionante historia, este juego\
      \ es para ti!<br></li><li> Sistema de Batalla Interactivo. Deber\xE1s estar\
      \ atento cuando luches ya que de ti depender\xE1 que los ataques resulten o\
      \ no efectivos contra los adversarios o enemigos que te encuentres en el transcurso\
      \ de la historia.<br></li><li> Con escenas de v\xEDdeo/animaci\xF3n originales\
      \ del juego que se ir\xE1n reproduciendo a medida que avances en la historia\
      \ o realices determinados movimientos especiales en combate.<br></li><li> Con\
      \ un nivel de dificultad promedio, d\xF3nde deber\xE1s cuidar tus puntos de\
      \ vida y magia si quieres sobrevivir en la aventura.<br></li><li> Eleva el nivel\
      \ de tus habilidades con el sistema de Desarrollo de Personajes. <br></li><li>\
      \ Disfruta de 5 emocionantes cap\xEDtulos de la Historia con posibilidad de\
      \ ampliarse a medida que el juego sea valorado y apoyado por la comunidad de\
      \ Steam!</li></ul>"
