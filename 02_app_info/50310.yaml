    about_the_game: "Major League Baseball 2K11 is back and better than ever. With\
      \ Total Control pitching and hitting, and a revamped fielding system, MLB 2K11\
      \ puts complete control in your hands and lets you feel the action. Build a\
      \ championship team from the ground up in Franchise mode, or create your own\
      \ player and take him all the way to the Hall of Fame in My Player mode. Featuring\
      \ MLB Today\u2019s unparalleled presentation style and up to date Dynamic Player\
      \ Ratings, stunning graphics and authentic game play, nobody captures baseball\
      \ like 2K Sports. Perfect YOUR game with MLB 2K11.<br>\t\t\t\t\t\t<h2 class=\"\
      bb_tag\">Key Features</h2>\t\t\t\t\t\t<strong>Dynamic Player Ratings</strong><br>\t\
      \t\t\t\t\t<ul class=\"bb_ul\"><li>Watch your favorite MLB\xAE pitcher strike\
      \ out the side in a real game, then watch his stats improve in your game. Dynamic\
      \ Player Ratings update daily in <strong>MLB\xAE Today</strong>, <strong>Franchise</strong>,\
      \ and <strong>My Player</strong>.<br>\t\t\t\t\t\t</li></ul><strong>Revamped\
      \ Fielding System</strong><br>\t\t\t\t\t\t<ul class=\"bb_ul\"><li>Completely\
      \ revamped fielding system, featuring improved AI, throwing meters and landing\
      \ indicators to give you more control to run down a fly ball or make the play\
      \ at the plate. <br>\t\t\t\t\t\t</li></ul><strong>My Player mode</strong><br>\t\
      \t\t\t\t\t<ul class=\"bb_ul\"><li>Guide your player through the Minor Leagues\u2122\
      \ and into the history books with an improved <strong>My Player</strong> mode.<br>\t\
      \t\t\t\t\t</li></ul><strong>MLB Today</strong><br>\t\t\t\t\t\t<ul class=\"bb_ul\"\
      ><li>Stay up-to-date on the latest happenings in Major League Baseball\xAE,\
      \ with timely play-by-play commentary and stat overlays pulled from real life\
      \ news and box scores. <br>\t\t\t\t\t\t</li></ul><strong>Total Control Pitching\
      \ &amp; Hitting</strong><br>\t\t\t\t\t\t<ul class=\"bb_ul\"><li>The battle at\
      \ the plate comes to life in the palms of your hands. Paint the corners with\
      \ pinpoint accuracy on the mound, and then fight off nasty sliders until you\
      \ get the pitch you\u2019re looking for at the plate.<br>\t\t\t\t\t\t</li></ul><strong>New\
      \ player models</strong><br>\t\t\t\t\t\t<ul class=\"bb_ul\"><li>Amazing attention\
      \ to detail captures every intricacy of the game.  Enjoy completely rebuilt\
      \ player models for Major League\u2122 authenticity like never before.<br>\t\
      \t\t\t\t\t</li></ul>"
