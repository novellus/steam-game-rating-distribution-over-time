    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1138660/extras/ezgif-3-aa23b69a1c25.gif?t=1606824462\"\
      \ /><br><br>A fusion of card-based RPGs and Adventure games, \u201CBlack Book\u201D\
      \ is a haunting tale of a young sorceress, who gave her life to serve the dark\
      \ forces. Dive into the cold, yet alluring world of Slavic folktales - and uncover\
      \ the secrets that hide in the darkness.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1138660/extras/ezgif-1-d54a5de64223.gif?t=1606824462\"\
      \ /><br><br>A young girl named Vasilisa, destined to become a witch, decides\
      \ to throw her fate away and marry her beloved - but that dream is shattered\
      \ when her betrothed dies under mysterious circumstances.  <br><br>Aching for\
      \ her lost love, Vasilisa seeks out the Black Book - a demonic artifact, said\
      \ to be powerful enough to grant any wish to the one who uncovers all 7 of its\
      \ seals. Join Vasilisa in her adventures across the rural countryside, as she\
      \ solves the woes of common folk by confronting demons and performing exorcisms.\
      \ <br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1138660/extras/ezgif-1-d9986f927cf8.gif?t=1606824462\"\
      \ /><br><br><ul class=\"bb_ul\"><li><h2 class=\"bb_tag\">Uncover the seals of\
      \ Black Book</h2>Unleash hellish spells on your enemies! Collect spell cards\
      \ and new skills as you progress. <br></li><li><h2 class=\"bb_tag\">A Historic\
      \ Adventure</h2>Solve riddles and complete side-quests as you learn more about\
      \ life in the Slavic countryside.<br></li><li><h2 class=\"bb_tag\">Lead a Demonic\
      \ Flock</h2>Send demons to do your bidding, but be careful -  idle demons will\
      \ torture you if you don\u2019t find them something to do! <br></li><li><h2\
      \ class=\"bb_tag\">Myths and legends</h2>Explore a world based on Northern Slavic\
      \ mythology. Learn from an in-game encyclopedia, created with the help of expert\
      \ anthropologists  - and find all folk tales hidden within the game!</li></ul><br><a\
      \ href=\"https://store.steampowered.com/app/1138660/Black_Book/\" target=\"\
      _blank\" rel=\"noreferrer\"  id=\"dynamiclink_2\" >https://store.steampowered.com/app/1138660/Black_Book/</a>"
