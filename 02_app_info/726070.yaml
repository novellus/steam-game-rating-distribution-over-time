      \ [/h1] Es gibt 5 Szenen und jeweils 3 Durchl\xE4ufe. Im Ersten Durchlauf m\xFC\
      ssen wir 5 Gegenst\xE4nde finden, im Zweiten 10 & im Dritten 15\n\n[h1] Achievements\
      \ [/h1] Es gibt insgesamt 4 Erfolge. 3 gibt es f\xFCrs jeweilige Beenden des\
      \ Durchlaufs & 1 Achievement f\xFCr 1 Stunde Spielzeit (nervig da man das Spiel\
      \ nach 15-20 Minuten bereits durch hat)\n\n[h1] Pro/Contra [/h1]\n+ Kurz\n+\
      \ Achievements\n\n- 1 Stunde warten f\xFCr 1 Achievement ist nervig\n\n[h1]\
