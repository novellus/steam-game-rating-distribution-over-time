details:
  data:
    about_the_game: "Can you find all the hidden objects in your home?<br />\r\n<br\
      \ />\r\nHelp the beautiful woman find all lost objects in her home in this finding\
      \ object game.<br />\r\n<br />\r\nThere's no time limit to search and you can\
      \ use a hint to find the tools that you need to complete each chapter.<br />\r\
      \n<br />\r\nHelp the pretty woman find objects in his day, she became confused\
      \ with so many things to do in her home.<br />\r\n<br />\r\nYou can do zoom\
      \ in and zoom out to have a better look in all scenes. Slide your finger to\
      \ move the screen to make your search easier.<br />\r\n<br />\r\nThere's a lot\
      \ of missing gadgets in different environments, like the kitchen, backyard,\
      \ living room, bedroom, and kids' room. There's no better place than a clean\
      \ home, locate everything that is lost in your house.<br />\r\n<br />\r\nIf\
      \ you like hidden object games, download now this game and enter this day to\
      \ day adventure.<br />\r\n<br />\r\nFeatures<br />\r\n<br />\r\n- Easy to play<br\
      \ />\r\n- Zoom feature - zoom in and zoom out<br />\r\n- No time limit<br />\r\
      \n- This game is available in English, French, and Russian"
