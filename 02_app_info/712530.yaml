    about_the_game: "<h2 class=\"bb_tag\">Very important note: if the attack buttons\
      \ are delayed or not registering (pressing the button 3-4 times until the attack\
      \ registers), please close the game and<br>launch it again, this issue happens\
      \ randomly and can be avoided easily, you would miss out the actual experience\
      \ of the game and have a negative first impression</h2><h2 class=\"bb_tag\"\
      >What is Chamber of Darkness?</h2>Chamber of Darkness is a beat 'em up game,\
      \ with some platforming elements.<br>You play as a fearsome knight, looking\
      \ for a way to break the curse of the spear that will absorb the knight's body\
      \ if not fed by killing other creatures.<h2 class=\"bb_tag\">The main mechanics:</h2>Actions\
      \ with the spear like attacking or using abilities cost HP depending on what\
      \ ability you use, and you regain the used HP by landing a successful hit.<br>Enemies\
      \ have a chance to parry your attacks and reflect your projectiles.<br>You can\
      \ choose up to 3 abilities before the start of the level.<h2 class=\"bb_tag\"\
      >Game Features</h2><br>\u202214 abilities.<br><br>\u2022Different powerups.<br><br>\u2022\
      Story mode with 20 levels.<br><br>\u2022Local multiplayer.<br><br>\u202224 Challenges\
      \ separated into 5 categories.<br><br>\u2022Play as an enemy and fight the hero\
      \ in Monster mode.<br><br>\u2022Endless mode"
