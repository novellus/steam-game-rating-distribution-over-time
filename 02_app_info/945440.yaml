  data:
    about_the_game: "Welcome to Tiny Bird Garden\u2014a game about meeting and befriending\
      \ a cast of strange, silly, magical little birds. Set up and customize your\
      \ garden space; the Tiny Birds will come and go as they please, as long as you\u2019\
      ve left out toys and seed for them to enjoy\u2014even when you aren\u2019t there.<br><br><strong>Enjoy\
      \ Feathered Features like:</strong><br><br><ul class=\"bb_ul\"><li>Over 100\
      \ Tiny Birds to meet, each with unique dialog, favorites, and heart levels to\
      \ reach, as you earn their friendship.<br></li><li>Customize your garden space\
      \ with different backgrounds and interchangeable borders\u2014mix and match\
      \ them!<br></li><li>Hundreds of items/bird toys for your birdie visitors to\
      \ enjoy!<br></li><li>Put hats on birds!<br></li><li>Seriously, there are hundreds\
      \ of hats. <br></li><li>Raise baby birds\u2014as they eat, they change colors!\
      \ Watch them grow up and join the rest of the cast.<br></li><li>Import photos/images\
      \ and add your favorite birds!<br></li><li>A cast of human characters with their\
      \ own heart levels and friendship events!<br></li><li>In game rewards/achievements\
      \ for hitting milestones in your garden\u2019s progress!<br></li><li>Bird jokes\
      \ and puns\u2014eggcellently crafted, only slightly hawkward.<br></li><li>There\u2019\
      s a bird that looks like a banana.</li></ul><br><strong>But wait, there\u2019\
      s more! </strong><br><br><ul class=\"bb_ul\"><li>Need to earn more feathers?\
      \ Just want more Tiny Birds in your day? Enjoy five different mini games\u2014\
      including an endless, matching puzzle game\u2014to earn more in game currency\
      \ faster.<br></li><li>Story mode\u2014a twelve chapter, visual novel style story!\
      \ <br></li><li>Even MORE Tiny Birds are on the way in a free update, coming\
      \ in 2019!</li></ul><br>Made with love by indie development team Super Retro\
      \ Duck\u2014husband and wife duo, Zap Layden and Daisy Ein. Thank you for supporting\
      \ indie game development! The two of us hope you enjoy the game!"
