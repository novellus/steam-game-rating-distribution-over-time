    about_the_game: "To help &quot;pull things together,&quot; the brilliant doctor\
      \ Frank N. Stein carefully fashioned Chuck D. Head from the leftover parts of\
      \ some other people that we don\u2019t talk about.<br />\r\n\t\t\t\t\t  Somehow\
      \ he couldn\u2019t quite get the head right \u2013 how many heads do people\
      \ need again? Head bone connects to the... what bone? Well, to cut a long story\
      \ short, there\u2019s this island which is made up of body parts (like they\
      \ are sometimes), and the fearsome villain Max D. Cap has separated all the\
      \ parts to gain total control. It\u2019s now up to Chuck D. Head to go over\
      \ there, and sort it all out."
