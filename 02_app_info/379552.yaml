details:
  data:
    about_the_game: "Bienvenue \xE0 l'a\xE9roport de Paris Orly! Prior to the construction\
      \ of Charles de Gaulle Airport, Orly was the main airport serving the city of\
      \ Paris, the capital of France. Even with the shift of most international traffic\
      \ to Charles de Gaulle Airport, Orly remains the busiest French airport for\
      \ domestic traffic and the second busiest French airport overall in terms of\
      \ passenger boardings.<br><br>Aerosoft's incarnation of this fabulous airport\
      \ has been modelled down to the smallest of details including all buildings\
      \ and airport institutions. All features of this airport, including the docking\
      \ systems, are fully accurate and up to date, and both static and dynamic objects\
      \ are included which enhance the realism of this Parisian hub. Paris Orly is\
      \ best experienced with your favourite airliner or business jet.<h2 class=\"\
      bb_tag\">Features:</h2><ul class=\"bb_ul\"><li>Highly detailed virtual replica\
      \ of the airport and surrounding area<br></li><li>Dynamic and animated objects<br></li><li>High\
      \ resolution day and night textures<br></li><li>Seasonal ground textures<br></li><li>Photorealistic\
      \ textures on buildings, vehicles, etc.<br></li><li>Visual Docking Guidance\
      \ System<br></li><li>Realistic navigation aids (ILS, VOR/DME, NDB, ATIS)<br></li><li>Taxiways\
      \ with realistic rendered textures<br></li><li>Accurate taxiway and runway signs</li></ul>"
