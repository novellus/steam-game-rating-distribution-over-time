    about_the_game: Prepare to lead your favorite school to championship glory as
      you experience the most realistic college football simulation on the planet.
      Customize your game world to suit your desires - change everything from the
      team names and logos all the way to the custom playoff option allowing you the
      much desired 8 team playoff option! Create custom plays and playbooks, get immersed
      in the game world with the in game media news and magazine options and do what
      it takes to lead your favorite school to a championship!
