    about_the_game: <strong>To The Capital 2</strong> is a game in the genre jRPG
      with classic turn-based battles in which you have to travel together with four
      heroes visiting a lot of cities, dungeons, mysterious places and fight with
      various bosses.<h2 class="bb_tag">Storyline</h2><br><br>Preventing the overthrow
      of the current authorities and getting to the capital, Luis receives a task
      from the king to find fugitive participants in the failed coup.<br><br>Together
      with Ralph, Bernard and Amelia joined on the orders of the command, they start
      a journey.
