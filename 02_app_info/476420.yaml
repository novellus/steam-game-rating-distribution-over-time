    about_the_game: "<strong>The Emperor has suddenly passed away, leaving seven heirs\
      \ to the royal throne. Which princess will you promote in this battle of succession?\
      \ Who will save the land from chaos and a war for the Crown!?</strong><h2 class=\"\
      bb_tag\">Imperial Princess Lulunasaika</h2><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/476420/extras/Card1.png?t=1589815121\"\
      \ /><h2 class=\"bb_tag\">Heart of Crown PC</h2><br>Heart of Crown PC is both\
      \ a careful one-to-one re-creation of the physical \u201CHeart of Crown\u201D\
      , and a step above and beyond, taking advantage of all the opportunities that\
      \ a digital medium has to offer. The base PC game includes both the cards from\
      \ the original trading card game and the Far East Territory expansion. With\
      \ three game modes, online ranked play, campaign play, and free play, there\
      \ are a wide variety of challenges and enjoyment to be had. Test your skills\
      \ against human or computer opponents and get points to unlock campaign missions.\
      \ Take on the unique scenarios and learn more about the world of Heart of Crown.\
      \ <br><br>Enjoy the visual and audio effects that enhance the game-play experience\
      \ in ways that just wouldn't be possible with the physical game. Collect Steam\
      \ trading cards, exclusive to the localized edition! Heart of Crown PC is a\
      \ great way to find a game anytime, and will give you the tools you need to\
      \ sharpen your skills and make your princess succeeds to the throne!<h2 class=\"\
      bb_tag\">Features</h2><br><ul class=\"bb_ul\"><li> Deck-Building card game:\
      \ Show off your skills on a level playing field!<br></li><li> 7 unique Princesses\
      \ to adapt to any playstyle!<br></li><li> Online play: Battle up to 4 human\
      \ or CPU opponents at a time!<br></li><li> Ranked Matching lets you fight for\
      \ your place on the online leaderboards!<br></li><li> Earn points to unlock\
      \ campaign stories and delve deeper into the world and story of Heart of Crown!<br></li><li>\
      \ Visual and Audio effects enhance the gameplay experience in ways that just\
      \ wouldn\u2019t be possible with the physical card game!<br></li><li> Trading\
      \ Cards and Achievements!</li></ul><h2 class=\"bb_tag\">Rival Princesses</h2><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/476420/extras/Card2.png?t=1589815121\"\
      \ /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/476420/extras/Card3.png?t=1589815121\"\
      \ /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/476420/extras/Card4.png?t=1589815121\"\
      \ /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/476420/extras/Card5.png?t=1589815121\"\
      \ /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/476420/extras/Card6.png?t=1589815121\"\
      \ /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/476420/extras/Card7.png?t=1589815121\"\
      \ /><br><br>Heart of Crown PC is easy to pick up but difficult to master. Sharpen\
      \ your skills, dominate your opponents, and make sure your princess succeeds\
      \ to the throne!"
