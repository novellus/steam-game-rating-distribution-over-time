  data:
    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1174420/extras/Libertadores_Sides.png?t=1591976198\"\
      \ /><br><strong>Libertad o Muerte!</strong> represents the wars of independence\
      \ of the Spanish Colonies in America. A turn-based (each turn being 6 months\
      \ of real time) game, with a huge map  of Latin America and nearby regions.\
      \ <br><br>Players can take control of the Patriots or the Royalists, and guide\
      \ them through 1810-1825 to achieve their military objectives, managing military\
      \ resources, armies and fleets and starting or reacting to events. Cunning play\
      \ of the event cards received each turn will be critical to final success.<br><br><strong>Features</strong><br><ul\
      \ class=\"bb_ul\"><li>Huge map divided into areas covering all of South America,\
      \ Central America and the Caribbean, as well as remote locations such as, C\xE1\
      diz, California, Texas and part of the USA in 1810.<br></li><li>Hundred of land\
      \ and naval units depicting historical leaders and forces.<br></li><li>Most\
      \ important cities and forts in the represented regions.<br></li><li>Military\
      \ Resources Production and Management.<br></li><li>Two deck of cards, one for\
      \ each player, cards represent historical events and also bring into play various\
      \ type of assets and tricks (economics, combat, new troops, fate, etc\u2026\
      ).</li></ul><br><strong>Scenarios</strong><br><ul class=\"bb_ul\"><li>Mexico:\
      \ Covers the rebellion in Mexico, Texas and Florida 1810-1820<br></li><li>La\
      \ Plata 1810-1823: Covers the rebellion in the Viceroyalty of Peru and the Viceroyalty\
      \ of La Plata.<br></li><li>Bolivar: Covers the rebellion in the Viceroyalty\
      \ of Nueva Granada and part of Peru. 1810. 1822<br></li><li>Grand Campaign 1810-1825:\
      \ The full campaign unifying the rest of scenarios.<br></li><li>\xA1Early Years!\
      \ 1810-1815: A medium-sized campaign, its the Grand Campaing limited to the\
      \ first 5 years of the war.</li></ul><br><strong>Gameplay </strong><br>Two players,\
      \ either in hot seat or PBEM mode. Solo play versus the AI. <br><br><strong>Game\
      \ Duration </strong><br>According to the scenario, from 4h00 to many hours when\
      \ playing the Grand Campaign.<br><br><strong>Game Design </strong><br>Miguel\
      \ Santacruz"
