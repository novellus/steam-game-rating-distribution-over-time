    about_the_game: "The latest addition of the Detective Saburo Jinguji, <br>a hard-boiled\
      \ adventure series that boasts a 30 year history. <br>The adventure will intrigue\
      \ newcomers, and delight long time fans.<br>Jinguji's adolescence is explored\
      \ in this never before told origin story!<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/836600/extras/story_s.png?t=1589347545\"\
      \ /><br>That was one month ago today.<br>Someone has murdered Saburo's grandfather,\
      \ Kyosuke, while he was living in New York.<br><br>Saburo sets off to New York\
      \ to sort through <br>the belongings and memories his grandfather left behind.<br><br>The\
      \ nostalgia of the cityscape and reunions with old friends is fleeting, however.<br>He\
      \ soon discovers that his grandfather's last word was, 'Daedalus.'<br><br>What\
      \ does it mean?<br>Why was my grandfather killed?<br><br>&quot;Remember, Saburo:\
      \ tend the orchard of your mind.&quot;<br><br>Kyosuke's words and teachings\
      \ on the art of thinking are just distant memories.<br><br>And yet, young Jinguji\
      \ Saburo who is alone in the world, <br>takes up the gauntlet for himself and\
      \ for his late grandfather!<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/836600/extras/system_s.png?t=1589347545\"\
      \ /><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/836600/extras/steam_360_EN.png?t=1589347545\"\
      \ /><br>Experience the realistic feeling of standing in the same place as the\
      \ character while searching for clues. <br>Uncover hints that can only be found\
      \ through their POV.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/836600/extras/steam_mindTree_EN.png?t=1589347545\"\
      \ /><br>The Orchard of Your Mind is where Jinguji can visualize his thoughts.\
      \ <br>It grows larger when information is collected, bearing fruit which leads\
      \ to solving the mystery.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/836600/extras/steam_stance_EN.png?t=1589347545\"\
      \ /><br>Jinguji can activate a Stance Change if he has a deep conversation with\
      \ someone during his search. <br>The other character\u2019s attitude and behavior\
      \ will change depending on his Stance allowing him to gather useful information."
