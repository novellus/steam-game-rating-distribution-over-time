    review: 'This is the sort of game I normally enjoy, and I have long waited for
      a VR version of Call of Duty or similar.


      This ain''t it!


      I got quite far into it, the game play is tricky but far from impossible, and
      although the graphics are sometimes poor, some of it genuinely enjoyable. However
      the main problem (apart from appalling spelling!!) is its so buggy and prone
      to lock up or even suffer "fatal errors" at a moments notice, and in completely
      random places.


      Some much so it rapidly becomes unplayable, and with the best will in the world,
      one cannot stick with it. I think I showed remarkable patience to put up for
      it for the couple of hours (over a few sessions) that I did. I am uninstalling
      it.


      '
