    about_the_game: '<strong><h2 class="bb_tag">Gameplay</h2></strong><br><strong>The
      game consist of 4 parts:</strong><br><br><ul class="bb_ul"><li>Chopper Shooting<br></li><li>Vehicles
      Pursuit<br></li><li>Abandon village<br></li><li>Hidden Lab</li></ul><br><strong>Every
      part has its own unique gameplay.</strong><br><br>Shoot the enemies with heavy
      machine gun on a flying chopper<br>Destroy the enemies armored vehicle with
      heavy and light machineguns , Rocket launcher and etc...<br>Use mortar to destroy
      enemy bases and artillery.<br>Use the different equipments the player have.<br><br><strong>Gameplay
      Supplements</strong><br><br><ul class="bb_ul"><li>Gun expert : Using different
      Weapons with different accessory<br></li><li>Giving order to his partner : Mark
      your enemies, your friend will take care of them.<br></li><li>Stealth mode and
      action mode : decide how to proceed stealth or fire</li></ul>'
