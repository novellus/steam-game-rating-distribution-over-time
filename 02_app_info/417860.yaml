    about_the_game: <strong>Sign In again.</strong><br>Remember a time before Facebook
      and Skype? When Windows XP was the next big thing and AIM was king. Relive that
      era with Emily is Away. Create a screenname and browse buddy infos in this chat-bot
      meets adventure game. Explore your relationship with Emily, a fellow high school
      student, in a branching narrative where you choose the outcome. And most importantly,
      change your text color to lime green so people know you're the coolest kid in
      school.<br><br><strong>Features</strong><br><ul class="bb_ul"><li>    Buddy
      icons, profiles and away messages.<br></li><li>    A dialogue decision-based
      branching narrative.<br></li><li>    Over an hour of nostalgia-inducing gameplay.<br></li><li>    Five
      chapters spanning five years of the main characters life.<br></li><li>    Computer
      sounds you hoped to never hear again!</li></ul>
