    reviews: "\u201CIt's one of those rare games that completely stopped me in my\
      \ tracks.\u201D<br><a href=\"http://www.wired.com/2015/10/emily-is-away/\" target=\"\
      _blank\" rel=\"noreferrer\"  >Jake Muncy, Wired</a><br><br>\u201CA story game\
      \ in which you return to a realm time forgot: AOL Instant Messenger.\u201D<br><a\
      \ href=\"http://kotaku.com/the-best-games-i-saw-at-indiecade-1738794445\" target=\"\
      _blank\" rel=\"noreferrer\"  >Nathan Grayson, Kotaku</a><br><br>\u201CIt reminded\
      \ me both of Digital: A Love Story and Catholic-guilt-simulator Catherine. Which\
      \ are not bad games to be compared to.\u201D<br><a href=\"http://www.rockpapershotgun.com/2015/10/26/best-free-games-of-the-week-3/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Brendan Caldwell, Rock Paper Shotgun</a><br>"
