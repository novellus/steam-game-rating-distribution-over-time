    about_the_game: "Get the complete Galactic Civilizations II saga including the\
      \ acclaimed PC strategy game of the year Galactic Civilizations II: Dread Lords,\
      \ the award winning expansion pack Dark Avatar, and the newest expansion pack\
      \ Twilight of the Arnor!<br>\t\t\t\t\t\t\t<br><strong>Galactic Civilizations\
      \ II: Dread Lords:</strong> Galactic Civilizations II is the sequel to 2003's\
      \ hit turn-based strategy game of the same name. The player takes on the role\
      \ of the leader of a space-faring civilization and must guide its expansion\
      \ in a hostile galaxy. Gamers must balance their economic, technological, diplomatic,\
      \ cultural, and military power to forge alliances, fight wars, and ultimately\
      \ dominate the galaxy. The game is single-player and allows the player to play\
      \ randomly generated galactic maps or play through a multi-mission campaign\
      \ that tells the story of an ancient enemy called the Dread Lords.<br>\t\t\t\
      \t\t\t\t<br><strong>Galactic Civilizations II: Dark Avatar:</strong> The expansion\
      \ pack for Stardock's award-winning hit strategy game, Galactic Civilizations\
      \ II: Dread Lords. This expansion pack not only adds the usual content that\
      \ expansion packs tend to do such as new opponents, new units and a new campaign.\
      \ It also greatly expands the game play of Galactic Civilizations II. New features\
      \ include asteroid belts on the map that can be mined for resources, unique\
      \ planets that require special technologies to colonize, spies to conduct sabotage\
      \ and destabilization (or used to protect your worlds from the same), new types\
      \ of diplomatic treaties, an enhanced artificial intelligence engine, and much\
      \ more!<br>\t\t\t\t\t\t\t<br><strong>Galactic Civilizations II: Twilight of\
      \ the Arnor:</strong> The year is 2227 and the fire of war is consuming the\
      \ galaxy thanks to the manipulations of the evil Dread Lords. But the remaining\
      \ factions, led by the humans, have a plan to rid the galaxy of the Dread Lords\
      \ once and for all.<br>\t\t\t\t\t\t\t<br>Expand the Galactic Civilizations II\
      \ universe with Terror Stars, unique technology trees per civilization, Map\
      \ editors, Custom Scenario makers, campaign editors, new types of ships, new\
      \ planetary improvements, and much more!<h2 class=\"bb_tag\">Key features:</h2>\t\
      \t\t\t\t\t\t<ul class=\"bb_ul\"><li>Beautiful 3D engine brings planets, stars,\
      \ asteroids and ship battles to life.<br>\t\t\t\t\t\t\t</li><li>Create custom\
      \ 3D ships piece-by-piece with your Shipyard.<br>\t\t\t\t\t\t\t</li><li>Play\
      \ as any of a dozen unique civilizations or create your own.<br>\t\t\t\t\t\t\
      \t</li><li>Multiple paths to victory: Military conquest, cultural domination,\
      \ political alliance, technological supremacy or ascension.<br>\t\t\t\t\t\t\t\
      </li><li>Addictive gameplay: Dynamic galaxies ranging from tiny to gigantic.<br>\t\
      \t\t\t\t\t\t</li><li>Superior multi-threaded artificial intelligence enables\
      \ computer players to provide a challenge without having to cheat.<br>\t\t\t\
      \t\t\t\t</li><li>Put your scores online via the Metaverse and compete with players\
      \ from around the world.<br>\t\t\t\t\t\t\t</li><li>Fully moddable design enables\
      \ players to create unique opponents, graphics and scenarios.<br>\t\t\t\t\t\t\
      \t</li><li>Advanced diplomacy enables players to trade, make treaties, alliances\
      \ and more.</li></ul>"
