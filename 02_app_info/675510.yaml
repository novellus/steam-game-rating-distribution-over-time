    reviews: "\u201COne would almost want to defend themselves against being dragged\
      \ into this gloomy world. Through clever cuts, slow storytelling and, last but\
      \ not least, the great electronic soundscapes from Protector 101, it is hard\
      \ to escape the dense, gripping atmosphere.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=http://nordbuzz.de\"\
      \ target=\"_blank\" rel=\"noopener\"  >http://nordbuzz.de</a><br><br>\u201C\
      It's tense atmosphere and immersion are second to none\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=http://vrextra.co.uk\"\
      \ target=\"_blank\" rel=\"noopener\"  >http://vrextra.co.uk</a><br><br>\u201C\
      A great exploration of VR and film. Don\u2019t miss it.\u201D<br><a href=\"\
      https://steamcommunity.com/linkfilter/?url=http://uploadvr.com\" target=\"_blank\"\
      \ rel=\"noopener\"  >uploadvr</a><br>"
