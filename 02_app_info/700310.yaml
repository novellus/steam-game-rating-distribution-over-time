    about_the_game: You can play any music files  (MP3, Ogg, Flac, Wav) stored on
      your hard drive or use music from AUDIUS STREAMING or IN-GAME LIBRARY.<br><br>This
      game takes your favorite song and generates a racing track based on it, so you
      can literally RACE YOUR MUSIC! The shape, the speed, and the mood of each ride
      are determined by the song you choose.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/700310/extras/ezgif.com-gif-maker.gif?t=1609240885"
      />
