    about_the_game: <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/959050/extras/bound14sm.gif?t=1578682006"
      /><br>Roll, hop, and ascend like an otherworldly bouncing worm in Bound Up &amp;
      Squirming! Explore surreal and dreamlike obstacle courses overlooked by great
      and mighty creatures, parkouring your way through a wide variety of dynamic
      levels to reach your ultimate end in this physics based 3D platformer.<br><br>Squirm
      and flail, unlocking new gowns while pushing your skills to challenge the best
      times. You've never had so much freedom of movement while being all bound up.
      Roll for fine-grained motion to control your angle, tuck in your legs to leap
      across wide chasms, and catch yourself on edges by your toes in this expressive,
      physics-driven jumping system. Time your jumps and don't get knocked out by
      obstacles!<br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/959050/extras/bound3sm.gif?t=1578682006"
      /><br>Features:<br>- 50 campaign levels and 50+ bonus to test your skills of
      being tied up <br>- Fashionable hospital gowns to show off your style<br>- Strange
      floating platforms that seem to be filled with jelly<br>- Leaderboards to compare
      your best sets with your friends<br>- Giant worm-like creatures<br>- Bendable
      knees!
