      \ shooter that places you in an arena to face legions of demons. Armed with\
      \ dark magic and a fluid movement system, fight to become a God of Destruction.<br><br><strong>Key\
      \ Features:</strong><br>\u2022\tFast-paced gameplay. <br>\u2022\t4 large arenas.<br>\u2022\
      \tNightmarish post apocalyptic atmosphere.<br>\u2022\tFace terrifying enemies\
      \ each of which has its own unique abilities.<br>\u2022\tHarvest demonic souls\
      \ to increase the power of your dark magic.<br>\u2022\tAwesome soundtrack."
