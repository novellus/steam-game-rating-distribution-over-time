    about_the_game: Demons and beasts have taken over a small island country. A mage
      survives the onslaught and learns of a way to tame the beasts and demons. Using
      this power, he sets out to get back his country. In this RPG, you can tame monsters
      and demons to have them join your party. Combine different monsters and spells
      in dynamic turn-based combat. Craft powerful accessories and weapons to customize
      your attacks.
