  data:
    about_the_game: Prepare the revolution against the tyrannical galaxy leaders in
      <strong>The Mole Men</strong>, a platformer Rogue-Lite with fully randomly generated
      levels and characters! Dig your way into the depths of the planets, discover
      hidden treasures and obtain powerful weapons to fight the oppression.<h2 class="bb_tag">key
      Features</h2><ul class="bb_ul"><li> <strong>Randomly generated worlds</strong>
      - Explore fully destructible and randomly generated planet scattered across
      the galaxy. The more you play the more you understand the dangers of those worlds.<br></li><li>
      <strong>Local Co-op</strong> - Play with up to 4 of your friends, share the
      loot and become stronger together.<br></li><li> <strong>Class system</strong>
      - Play with more than 10 character classes with unique playstyle.<br></li><li>
      <strong>Deadly bosses</strong> - Fight terrifying bosses and find out the strategy
      to overcome them.<br></li><li> <strong>Space exploration</strong> - Pilot your
      spaceship through the galaxy to discover dangerous planets and exciting missions.<br></li><li>
      <strong>Evolutive characters</strong> - Create powerful synergies by gaining
      unique skills and equipment.</li></ul>
