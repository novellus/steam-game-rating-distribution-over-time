details:
  data:
    about_the_game: iBomber moves to the Pacific as you fight a whole new enemy across
      the Pacific rim to regain freedom.<br><br><strong>iBomber Defense Pacific</strong>
      takes tower defense to a whole new level and makes you feel like you're right
      there and part of the incredible action. iBomber Defense Pacific has all-new
      tactics, all-new strategies, all-new maps, all-new weapons and all-new enemies.<h2
      class="bb_tag">Key Features:</h2><ul class="bb_ul"><li>Victory Points, Perks
      and Stats<br></li><li>Earn victory points and spend to upgrade all your turrets<br></li><li>Specialize
      your turrets for extra overall fire power<br></li><li>Win Perks (12 to unlock
      and assign)<br></li><li>Progress your Rank (14 ranks to achieve)<br></li><li>Follow
      your stats (20 stats to track &amp; watch)<br></li><li>Try to collect all 25
      Achievements<br></li><li>Compete against your friends across all the campaign
      missions and 2 Bonus missions using Steam Leaderboards<br></li><li>Full Steam
      Cloud support for taking your save game with you </li></ul><h2 class="bb_tag">All
      New Weapons</h2><ul class="bb_ul"><li>Discover flame throwers, rockets and individual
      turret targeting <br></li><li>Build bomb bases and drop bombs and depth charges
      directly onto enemies<br></li><li>Use bombs to Discover Hidden targets on maps</li></ul><h2
      class="bb_tag">All New Tactics</h2><ul class="bb_ul"><li>Dig in, dig your turrets
      in to increase fire power and armor but you reduce your field of view!<br></li><li>Sneak
      attacks, watch out! for enemy sneak attacks from the Jungle and by Sea<br></li><li>Combine
      Canon, Rocket and Radar turrets to extend your total fire power<br></li><li>Use
      Flame throwers to cause damage and mayhem to enemy units<br></li><li>Drop Bombs
      to target your enemy from above<br></li><li>Aim to achieve the Secondary objective
      on all levels</li></ul>
