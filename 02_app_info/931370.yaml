  data:
    about_the_game: "<strong>It\u2019s Like Garbage For Your Ears</strong><br>Visit\
      \ Donut County with 42 charming tracks that take you from Gecko Park to Raccoon\
      \ Lagoon and 999 Feet Underground. Get cozy with ukes and textured beats inspired\
      \ by the LA beat scene. Dance to the Quack Anthem. Experience Raccoon House\
      \ Music. This soundtrack makes great background music for study, work, or having\
      \ a relaxing garbage day.<br><br>The Donut County OST comprises all 39 tracks\
      \ from the game and includes 3 bonus tracks. It runs just over 1 hour and 40\
      \ minutes.<br><br>The Donut County OST is written and produced by Daniel Koestner.\
      \ Music marked with an asterisk is written and produced by Ben Esposito.<br><br>Track\
