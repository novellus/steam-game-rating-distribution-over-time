      \ Putin's hypostases.<br />\r\n<br />\r\n- The most thrilling gameplay since\
      \ Teenage Mutant Ninja Cheburashkas. <br />\r\n- Only one level - but it's the\
      \ biggest one you've ever seen! <br />\r\n- No mobile device support - embargo!\
      \ <br />\r\n- Some people say this game can cure alcoholism. Give it a try!\
      \ <br />\r\n<br />\r\nHave you not seen enough Putin on your TV screen? Don't\
      \ worry, Vladimir Vladimirovich lives on your desktop now too! Vladimir Vladimirovich\
      \ won't abandon you!"
