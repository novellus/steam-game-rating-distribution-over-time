    about_the_game: '<strong>INFO: Microphone required to fully play the game, Oculus
      Rift is fully optional</strong><br><br>Your cat Louie is one of a kind: He wants
      to become a marmalade-cook and expects your help protecting his fruity ingredients
      from the onmarching waves of enemies, called cuties! <br><br>Each type of cutie
      has their own weakness which you need to make us of! Shake your head, stare
      at them, sing/whistle or make a loud noise to keep Louie cooking! We also feature
      complete Oculus Rift compatibility for your adventure! <br><br>Try to break
      through multiple waves and score cat-triple points with huge combo-chains! The
      &quot;Quick Game&quot;-mode allows you to fully customize your experience: Choosing
      the cuties that appear or the stage to play in! Or master the challenges in
      the story mode and follow Louie''s path on becoming a master cook! (requires
      a microphone)'
