    about_the_game: "Disaster! An alien of the cup collecting kind has stolen the\
      \ World Cup.<br />\r\n<br />\r\nDouble Disaster!! In a collision with an asteroid\
      \ the trophy is smashed into five pieces and scattered around the globe. Join\
      \ Soccer Kid in his quest to recover and reassemble the World Cup. His un-ball-ievable\
      \ ball skills are put to the test like never before. It's awesome arcade action\
      \ all the way with a blistering soundtrack to match. <br />\r\n<br />\r\nFeatures:<br\
      \ />\r\n20+ levels of frantic fun!<br />\r\nTons of awesome soccer moves that\
      \ take out obstacles and score big points.<br />\r\nLook for hidden features\
      \ and secret items.<br />\r\nTravel to exotic locations in England, Russia,\
      \ Italy, Japan and the U.S.<br />\r\nParallax scrolling with attractive graphics\
      \ and smooth animation."
