    about_the_game: "While Europe slowly pulls itself from a period of darkness, the\
      \ East continues to shine brightly. The Ming throne is set on a foundation of\
      \ thousands of years of civilization while Japanese warlords do battle in honorable\
      \ array, holding tight to their bushido code. The gods have blessed Asia with\
      \ wealth and culture. Are you worthy of the Mandate of Heaven?<br><br>Mandate\
      \ of Heaven is the newest expansion for Europa Universalis IV, the best-selling\
      \ historical grand strategy game from Paradox Development Studio. In Europa\
      \ Universalis IV, you control the fate of any of the hundreds of countries around\
      \ the world through the maelstrom of the early modern era, from the Age of Discovery\
      \ to the rise of Napoleon. Mandate of Heaven further enhances this epic experience\
      \ by adding greater depth to playing the major powers of East Asia and adding\
      \ a new \u201CAges\u201D system to add more short-term goals.<br><br><strong>Features\
      \ of Mandate of Heaven include:</strong><h2 class=\"bb_tag\">Historical Ages\
      \ and Golden Eras: </h2>Meet objectives in four historical ages from the Age\
      \ of Discovery to the Age of Revolutions, earning new bonuses and powers for\
      \ your country. Declare a Golden Era to further increase your chance of success<h2\
      \ class=\"bb_tag\">Chinese Empire: </h2>New mechanics for Ming China, including\
      \ Imperial Decrees and Imperial Reforms to bolster the Dragon Throne<h2 class=\"\
      bb_tag\">Tributaries: </h2>Force your neighbors to pay tribute to your Chinese\
      \ Empire, paying you in gold, manpower or monarch points<h2 class=\"bb_tag\"\
      >New Japanese Rules: </h2>Daimyos now owe loyalty to the Shogun \u2013 and the\
      \ Shogun is whomever controls the imperial capital of Kyoto. Force your lesser\
      \ rivals to commit seppuku to preserve their honor<h2 class=\"bb_tag\">Manchu\
      \ Banners:</h2>Rally the Manchu warlords around your throne and call up the\
      \ traditional banners to reinforce your army<h2 class=\"bb_tag\">Diplomatic\
      \ Macrobuilder: </h2>Common diplomatic actions are now easily available from\
      \ the macrobuilder interface"
