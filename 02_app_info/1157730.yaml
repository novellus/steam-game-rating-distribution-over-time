    about_the_game: <h2 class="bb_tag">Food Book</h2>This Food themed book unlocks
      20 additional levels for Coloring Pixels! Inspired by food from fast to wild,
      raw to processed; expect to see everything from burgers and pizzas, to grapes
      and strawberries!<h2 class="bb_tag">Contents</h2>The Food book unlocks the following
      images:<br><ul class="bb_ul">    <li>Happy Burger - 25x26<br>    </li><li>Avocado
      - 27x27<br>    </li><li>Mushroom - 27x31<br>    </li><li>Burrito - 31x24<br>    </li><li>Cheese
      Burger - 32x32<br>    </li><li>Ice Pops - 33x42<br>    </li><li>Pineapple -
      35x85<br>    </li><li>Fruit Basket - 48x27<br>    </li><li>Tacos - 48x38<br>    </li><li>Food
      Truck - 48x44<br>    </li><li>Skewers - 49x31<br>    </li><li>Cake - 50x50<br>    </li><li>Sushi
      - 51x23<br>    </li><li>Fries - 57x77<br>    </li><li>Pizza - 67x63<br>    </li><li>Buffet
      - 69x76<br>    </li><li>Grapes - 79x107<br>    </li><li>Donuts - 80x80<br>    </li><li>Eggs
      - 95x95<br>    </li><li>Strawberry Bush - 124x137</li></ul>
