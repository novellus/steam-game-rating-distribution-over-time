    about_the_game: Enter the world ripe with magic and monsters. Become the Black
      Swordsman and slay thousands of enemies in an epic action RPG! <br><br>War broke
      between the industrious Imperium and the savage tribes of Wilderness. Demons
      and carrions have returned to the land. <br><br>Play all sides and make your
      own decisions. Take countless quests and uncover the secrets of Wilderness!<br><br>Level
      up your character with skills of your choice. Select from more than 30 unique
      &amp; tiered skills to improve your character. <br><br>Loot gold from slain
      enemies, find treasures and negotiate quest rewards. Choose from hundreds of
      exquisite armors, swords and accessories.<h2 class="bb_tag">Features</h2><br><strong>Dark
      Harvest Mode.</strong> Standalone action game with separate character and inventory.
      Win a sequence of battles to level and gear up. <br><br><strong>Torken Arena.</strong>
      Face the mightiest Torken warriors in an unforgiving contest for gold and fame.
      <br><br><strong>Dark Shrine.</strong> Long forgotten shrine in the woods holds
      a sinister secret. (Repeatable quest.) <br><br><strong>Dark Item Set.</strong>
      Mastercrafted full heavy armor, sword and accessories available at merchants.
      Jet black and imbued with dark magic powers. <br><br><strong>Fortune Teller.</strong>
      Orisee is a master of the Destiny Tarot. For a price, she may steal a card from
      fate itself.<h2 class="bb_tag">Support and Feedback</h2><br>Please contact <a
      href="mailto:support@hexage.net">support@hexage.net</a> with any inquiry or
      feedback.<br><br>Follow <a href="http://twitter.com/hexage" target="_blank"
      rel="noreferrer"  >@hexage</a> for the latest development updates and news.
