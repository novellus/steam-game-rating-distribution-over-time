details:
  data:
    about_the_game: Set in 1940, you're a French legionnaire in one of the last military
      hot air balloon to oversee the Hanoi bay and secure the area due to early independence
      riots.<br>You get separated from your ship and blown away by the winds. Unable
      to contact your base or control the balloon, you finally hit the Kawagarbo and
      get thrown overboard. Now equipped with two improvised ice axes your only chance
      of survival is to reach the top of this known sacred mountain and get back to
      your craft before the winds free it.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/790800/extras/SteamBanner.jpg?t=1592923930"
      /><br><br><strong>Features</strong><br><br><ul class="bb_ul"><li>1 player<br></li><li>Immersive
      climbing game tailored for VR<br></li><li>Face mountain hazards<br></li><li>Enjoy
      Himalayas landscape from NASA topology maps<br></li><li>3 different endings
      depending on your actions during the ascent</li></ul>
