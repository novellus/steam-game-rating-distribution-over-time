details:
  data:
    about_the_game: "Super Platformer Gun is a puzzle platformer where you find yourself\
      \ in a different world and with no memory. Explore and solve the problems that\
      \ you will find along the way with the platformer gun, create your own solutions\
      \ and find answers!<br />\r\n<br />\r\nOur protagonist Korokoro is stranded\
      \ in a surreal cyber-aesthetic space, to escape she will need to solve each\
      \ room\u2019s puzzle, that are not always what they seem to be.<br />\r\nDiscover\
      \ new areas and new worlds! Search carefully each room to find secrets, and\
      \ reveal more about the world and yourself!<br />\r\nIs that a dog?<br />\r\n\
      <br />\r\nThe gameplay requires platforming dexterity and puzzle solving techniques\
      \ to solve each room with sometimes encountering different and surreal rooms\
      \ showing some of the behind the scenes of the world and Korokoro\u2019s own\
      \ mind.<br />\r\n<br />\r\nFeatures:<br />\r\n-More than 120 challenging levels<br\
      \ />\r\n-6 Bosses and 6 worlds to escape and explore!<br />\r\n-Non violent\
      \ game, with a gun that only shoots platforms to help your journey!<br />\r\n\
      -Different Routes! <br />\r\n-Different Endings!<br />\r\n-Collectables and\
      \ Secrets!"
