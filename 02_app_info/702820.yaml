  data:
    about_the_game: During the first world war, a mysterious portal appeared at the
      top of the mountain of Rondo. Monsters were crawled out of this portal and started
      attacking all the humans, from all nations. The nations put aside their differences
      and entered a covenant, with the hope of finding and destroying the source of
      this portal. <br><br>Captain Yusef Athros, from the Sylon empire, has been exploring
      the Castian Sea, and has just received an order to head to Lavinan Island. What
      will captain Yusef find in this island?<br><br>By Any Means Necessary is a 2D
      Turn-based RPG.<h2 class="bb_tag">Game Features</h2><ul class="bb_ul"><li>Trigger
      additional round actions by meeting battle requirements. These can include having
      certain combinations of status effects or the current status of the team.<br><br></li><li>Scroll
      system to enhance character stats and abilities.<br><br></li><li>No items can
      be used in battle. Rely on the character's abilities to complete your quest.<br><br></li><li>Multiple
      side quests. Find the hidden dungeon, collect the most powerful scrolls, hunt
      beasts in the Norsfolk swamp and defeat all the monsters in the Pet Arena.</li></ul>
