    review: This game is extremely hard. The puzzles themselves require somewhat "perfection"
      in your guesswork. It is visually appealing. Though it also makes no reference
      at all really to Sumeria in story. As to which I bought this game for, as I
      like Sumer history a lot. So in that respect, alongside how hard it was, I found
      this game unappealing. I finished it though... took a huge amount of time even
      with the hints to draw perfectly what they had shown. Found it pretty frustrating
      due to needing to draw absolutely perfectly. Likely suited only to those who
      liked Art class.
