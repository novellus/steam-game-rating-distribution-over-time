    about_the_game: "Brief Introduction\uFF1A<br />\r\n--This Is A 2d Physical Game.<br\
      \ />\r\n--You can help \u201CYun\u201D  to escape from Sumerian World by drawing\
      \ a bridge across the cliff , a high-climbing stairs, a hammer to break the\
      \ door , etc.\_<br />\r\n--There are six levels namely \u201Cdreamland\u201D\
      ,\u201D forest\u201D, \u201Cice\u201D, \u201Ccity\u201D, \u201Cmountain\u201D\
      \ and \u201Clast task\u201D, and all together 43 scenes in this game.<br />\r\
      \n--The game duration is about 6-10 hours<br />\r\n<br />\r\nStory\uFF1A<br\
      \ />\r\n    A traveler called \u201CYun\u201D picked up a gem on his way home.\
      \ But just when he appreciating the fascinating gem, he was sucked in to the\
      \ \u201CSumerian World\u201D. \u201CYun\u201D has to overcome all the difficulties\
      \ and ordeals, then he can go back to his world. An adventures begins\u2026"
