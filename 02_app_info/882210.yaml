    about_the_game: <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/882210/extras/Story_Header.png?t=1569083063"
      /><br>Discover a world brimming with humor, interesting characters, and adventure.
      Interact with overly observant villagers and egotistical wizards. You'll find
      yourself in a role more significant than a knight could ever dream of!<br><br><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/882210/extras/Co-op_Header.png?t=1569083063"
      /><br>Any true hero can call upon trusty companions in their time of need. New
      strategies can be explored and singular pronouns laughed at when you bring along
      a friend! Play through the entire game alone or with a friend, the choice is
      yours.<br><br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/882210/extras/Parsec_Coop.png?t=1569083063"
      /><br>Play online with friends anywhere in the world using Parsec!<br><br><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/882210/extras/Gameplay_Header.png?t=1569083063"
      /><br>Get ready for a tower defense game that takes an uncommon approach to
      player interaction. Slash goblins with your sword, roll through waves of enemies,
      and build towers as fast as you can. Collect coins from fallen foes, but be
      careful not to get hurt when maneuvering through the action!<br><br>Use nine
      powerful towers to build a strong defense, each tower more unique than the last.
      Upgrade your character as you advance through the story with a plethora of game-enhancing
      abilities. Anything unlocked in your skill tree will also apply in co-op mode,
      so everybody benefits! Unique towers, exciting abilities, and planned future
      game modes ensures you'll be back for more.<br><br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/882210/extras/Soundtrack_Header.png?t=1569083063"
      /><br>The whole experience is wrapped up in an unbelievable composition that
      contains everything from sweat inducing chiptunes to comedic ambience.<br><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/882210/extras/Regular_Updates_Header.png?t=1569083063"
      /><br>We're aiming to push new updates when possible which will include new
      content, balance changes, and even player requested features.<br><strong>Care
      will be taken to keep save files intact!</strong><br><br>Most importantly, we
      will be deeply involved in the community and constantly listening to your feedback.
      Interact with us here on the Steam community hub!
