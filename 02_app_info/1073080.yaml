    review: I did enjoy the game for the while I played, but it does get old pretty
      fast. Love the graphics. There is no story line except for the brief description
      gave on the page. Controls took me a while to figure out since there's no tutorial
      and the menu isn't labeled, and I don't remember finding the controls in there
      either. You can leave the train and walk in a seemingly pointless corridor,
      and there's no loading screens, instead the game just freezes while loading
      the next scene. All in all it feels like a very unpolished game that's not worth
      its price tag.
