    about_the_game: <a href="https://store.steampowered.com/developer/marginalact"
      target="_blank" rel="noreferrer"  ><img src="https://steamcdn-a.akamaihd.net/steam/apps/1073080/extras/MarginalactButtonGIF3.gif?t=1604776227"
      /></a><br><br>You got the tea? If not then you should get it.<br>In a bizarre
      world of TUTUTUTU - tea party God forbade any tea and to remind people about
      this prohibition God removed lips from all faces.<br>In TUTUTUTU - tea party
      you'll have to deploy tea to customers through the train to stand against cruel
      God. Angels will try to prevent tea spread and you'll fight with them to get
      back mouths to people.<br><br>To proceed in the game you will have to:<br><ul
      class="bb_ul"><li> Deploy tea to customer<br></li><li> Try not to spill the
      tea, which is also your HP<br></li><li> Avoid dangerous mines<br></li><li> Push
      coal trains<br></li><li> Block weak obstaculos<br></li><li> Push objects to
      damage the bosses<br></li><li> Gather Tea drops to increase HP<br></li><li>
      Gather Tea stabilisers to stabilize tea cup<br></li><li> Push objects to gather
      Coal to slow the time<br></li><li> Block objects to stabilise tea cup</li></ul>
