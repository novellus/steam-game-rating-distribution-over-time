    about_the_game: <strong>Jack the Barbarian</strong> is an Old-School RPG game.
      Farming, crafting, combat, fishing, just explore it! <br>Barbarians, elves,
      pirates... Who do you think will win?<h2 class="bb_tag">Features</h2><ul class="bb_ul"><li>Mini
      RPG Survival game!<br></li><li>You can loot items!<br></li><li>Craft new weapons!<br></li><li>Manage
      the basic farm system!<br></li><li>Buy new weapons and armors!<br></li><li>Fight
      with elves, monsters and pirates!<br></li><li>You can fish!<br></li><li>You
      can cook!<br></li><li>You can be a miner!<br></li><li>Turn Based Combat System!<br></li><li>Sail
      your own boat!</li></ul><br>Explore the village, discover secret places...
