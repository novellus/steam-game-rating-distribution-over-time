    about_the_game: "From Director Luc Bernard comes two new stories set in the world\
      \ of the critically-acclaimed <i>Desert Ashes</i>. Guide Little Thief and Angel\
      \ through challenging 2D platforming stages, as they seek the wisdom of an enigmatic\
      \ Professor. Defeat hordes of robotic enemies with the help of the RoboBuddy\
      \ combat drone and unlock new drones with different attack types, all with 360\xB0\
      \ aiming. <br><br>Controller highly recommended.<br><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/714840/extras/EnemyBannerTall.png?t=1506960452\"\
      \ /><br><br>Between you and the Professor are a multitude of machines eager\
      \ to put a stop to your adventures. Keep your wits about you as you dodge bullets,\
      \ missiles, and bombs from Jumali's robot army while navigating stages filled\
      \ with spikes, bottomless pits and other traps. Collect cogs from defeated robots\
      \ and unlock new drone types with more ways to fight.<br><br><br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/714840/extras/DronesBannerTall.png?t=1506960452\"\
      \ /><br><br><strong>RoboBuddy:</strong> Simple and dependable, the RoboBuddy's\
      \ basic form fires a long-range projectile.<br><br><strong>Teslar:</strong>\
      \ Discharges bolts of electricity that multiply and bounce off walls. Shocking!<br><br><strong>Swanwave:</strong>\
      \ Who needs to aim? The Swanwave shoots balls of energy in a wave of increasing\
      \ width. Less effective in tight spaces.<br><br><strong>Rockettoh:</strong>\
      \ Explosive rockets launched in an arc.<br><br><strong>Bombastii:</strong> Lobs\
      \ rolling bombs; perfect for enemies beneath you.<br><br><strong>Aquata:</strong>\
      \ This fishy drone fires a powerful ball of condensed energy at a slow rate.<br><br><strong>Corrosoe:</strong>\
      \ Launches vials that explode in a shower of deadly acid.<br><br><strong>Flameburster:</strong>\
      \ Sprays fire at a limited range. Hot stuff!<br><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/714840/extras/CoopBannerTall2.png?t=1506960452\"\
      \ /><br><br>More fun with friends! Mecho Tales supports up to four players in\
      \ cooperative multiplayer. Team up for frenzied, action-packed adventure!"
