    review: "Pretty fun little action platformer that isn't too difficult at all.\
      \ Hard to believe a small team of less than 10 people made this game.\n\nGraphics\
      \ are pure eye candy and the music is great. There's 8 worlds with 2 levels\
      \ each. Took me about 3 hrs to beat the game earning all the achievements. \n\
      \nI look forward to more games from this dev."
