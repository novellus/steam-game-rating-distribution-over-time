    about_the_game: Urtuk is an open world, tactical turn-based RPG in a low-fantasy
      setting.<br>Guide your band of adventurers through the ruins of an ancient world.
      Recruit new followers, loot the corpses of your fallen foes, and do your best
      to survive in this harsh and unforgiving realm.<h2 class="bb_tag">Features</h2><br><ul
      class="bb_ul"><li>Survival RPG with focus on combat and open-world exploration
      in a dark fantasy setting<br></li><li>Turn-based, tactically rich combat on
      large maps, with multiple environmental factors and a carefully crafted class/skill
      system<br></li><li>Procedurally generated survival campaign<br></li><li>Extract
      character upgrades directly from your fallen enemies<br></li><li>All graphical
      assets are hand drawn, from characters, monsters and objects, to the world map
      and battlefields</li></ul><h2 class="bb_tag">Dynamic battles</h2><br><strong>Ram</strong>
      your enemies onto spikes or over high cliffs! <strong>Shield</strong> your allies
      and <strong>counterattack</strong> your enemies when they strike. Use your archers
      for <strong>ranged support</strong> while performing melee attacks. Or execute
      one of many possible <strong>combo attacks</strong>!<br><br>Ram your enemies
      into environmental hazards<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1181830/extras/ram-optimized-small_cut.gif?t=1603623759"
      /><br><br>Off you go!<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1181830/extras/bash_into_pit-optimized.gif?t=1603623759"
      /><h2 class="bb_tag">Characters</h2><br><strong>Extract skills and traits</strong>
      from fallen enemies and apply them to your units! These custom abilities can
      totally change a character's role in combat. Extracted abilities include pushing
      the enemy on a critical hit, retaliating when being hit, avoiding a lethal strike,
      and performing a lifestealing counterattack against your foe!<br>Your characters
      also <strong>learn new skills</strong> when executing specific actions in battles.
      Pay attention and be rewarded!<h2 class="bb_tag">Story</h2><br>The game world
      is a place of toil, suffering and darkness. There are no elves, dwarfs, dragons
      or other classical fantasy creatures. There are some light magical elements,
      but no overwhelmingly powerful sorcerers either.<br>Many centuries past, Giants
      roamed the world, living peacefully alongside humans until the war between the
      two species left the Giants extinct. Some years ago, a cabal of scientists discovered
      a process to extract the Life Essence of the ancient Giants from their bones.<br><br>This
      mystical fluid promised to cure many different diseases, mend grievous wounds,
      and perhaps even halt the aging process. Unfortunately, instead of improving
      the health of the subject, very often the serum would have the opposite effect,
      inflicting a mutation or lethal disease. Until the exact nature of this wondrous
      medicine can be determined, experiments on unwilling subjects continue.<br><br>The
      story begins when the main character, Urtuk, escapes from the Sanatorium, a
      facility where these experiments are carried out on abducted commoners. Urtuk
      suffered a severe mutation from his exposure to the Life Essence, and with every
      passing day his health worsens. Now he wanders the world in search of a cure.
      Unless he can find a way to counter his evolving mutation, Urtuk must eventually
      die.<br><br><br><strong>For a quick video introduction of Urtuk, please head
      to the screeenshot/video section and select the second video. It is a quick
      intro to combat mechanics in the game.</strong>
