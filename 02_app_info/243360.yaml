    about_the_game: "TrackMania\xB2 Valley is the third environment of TrackMania\xB2\
      , the sequel to Nadeo Studio\u2019s online racing phenomenon TrackMania, already\
      \ enjoyed by millions of players.<br> <br>Valley is a new take on the classic\
      \ arcade rally racing genre. Flirting between arcade and simulation, Valley\
      \ marks a new checkpoint in the history of racing games.<br><br>As with all\
      \ TrackMania\xB2 games, Valley comes with a solo campaign, deep multiplayer\
      \ experience and a world of possibilities in user-generated content thanks to\
      \ the upgraded ManiaPlanet system.<h2 class=\"bb_tag\">Key Features</h2><ul\
      \ class=\"bb_ul\"><li><strong>INCREDIBLE NEW GRAPHICS:</strong> Race in a stunning\
      \ Valley environment with infinite possibilities and optimized to run on most\
      \ PC\u2019s<br></li><li><strong>UNIQUE THRILLING RACING EXPERIENCE:</strong>\
      \ The car feels more realistic and the handling is more precise than ever.<br></li><li><strong>INTUITIVE\
      \ AND ACCESSIBLE GAMEPLAY</strong> in both solo and multiplayer modes. TrackMania\xB2\
      \ Valley brings back the ease in gameplay that was seen in the TrackMania series\
      \ and intuitive creative instruments.<br></li><li><strong>ENHANCED CREATIVE\
      \ FREEDOM</strong> on tracks, cars and scripts. More design elements and programmable\
      \ parameters than ever before.<br></li><li><strong>EMBEDDED COMMUNITY INSTRUMENTS:</strong>\
      \ Share amazing creations and video highlights with people from all over the\
      \ world.<br></li><li><strong>IN-GAME VIDEO STUDIO:</strong> Edit TV-quality\
      \ highlights of your best races.<br></li><li><strong>A VERY ACTIVE COMMUNITY</strong>\
      \ which provides incredibly numerous and diverse user generated activities.\
      \  TrackMania 2 Valley offers in-depth customization and distribution system.<br></li><li><strong>FUN\
      \ AND CRAZY MULTIPLAYER:</strong> 100+ players can challenge each other at once\
      \ on the same track!<br></li><li><strong>OFFICIAL RANKINGS</strong> in both\
      \ solo and multiplayer modes.</li></ul>"
