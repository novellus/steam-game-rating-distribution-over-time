    about_the_game: <strong>BlackSpot Entertainment </strong> needs your support to
      deliver the best FPS online game to Steam community possible.  <br>We created
      <strong>Premium Pack I</strong> to make sure our appreciation shows in the contents.<br><strong>Premium
      Pack I</strong> contains many permanent items and exclusive items.<br>Here are
      brief description of each items. All items are permanent except boosters. <br><br>*
      <strong>Rare M4A1 Rapor</strong>, <strong>Rare L115A5 Precision</strong> with
      your own exclusive IGN on the <strong>dog-tags</strong>.<br><br>* <strong>Dragunov,
      P90, AK-74, Famas G2, M60E4</strong><br><br>* <strong>Artyom Volkov, Jared Sailor,
      Mei Hua</strong> characters.<br><br>* <strong>Stechkin APS</strong><br><br>*
      <strong>Down Range</strong>.<br><br>* <strong>100,000 GPs</strong><br><br>*
      <strong>1200 Gems </strong>($12 value)<br><br>* <strong>Two EXP Booster</strong>
      (50% for 30 days)<br><br>* <strong>Three GP Booster</strong> (50% for 30 days)<br><br>We
      really hope you guys like what you see.<br><br>Cheers!
