details:
  data:
    about_the_game: "Masked Shooters features covert operational soldiers who are\
      \ armed with advanced weaponry.<br />\r\nThe player has the ability to create\
      \ their own rooms, pick a map and to play in a squad or wreak havoc solo style!<br\
      \ />\r\n<br />\r\n~~~~~ Masked Shooters FEATURES ~~~~~<br />\r\n<br />\r\n\u2022\
      \ Weapons with low recoil and high damage output<br />\r\n\u2022 A smooth, fast-paced\
      \ gaming experience<br />\r\n\u2022 Gun toting enemies that needs to be eliminated<br\
      \ />\r\n\u2022 Dangerous encounters that will keep you at the edge of your seat<br\
      \ />\r\n<br />\r\nNo matter what the decision, you will have to BLAST your way\
      \ out of the front line in dangerous gun fights."
