    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1131670/extras/gif2.gif?t=1604159442\"\
      \ /><br><br>A point-and-click adventure about time traveling, love, and scary-looking\
      \ robots\u2026<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1131670/extras/about2.gif?t=1604159442\"\
      \ /><br><br>After swapping places with a caveman, Justin needs to back to his\
      \ own time again. But the caveman-gone-hipster that took his place seems quite\
      \ content in the modern world\u2026<br><br><ul class=\"bb_ul\"><li>The caveman\
      \ might want to try out the local dating scene, maybe he\u2019ll even run into\
      \ Justin\u2019s ex-girlfriend?<br></li><li>Trying to get back to the present,\
      \ Justin might have to first pass through the future\u2026<br></li><li>Meanwhile,\
      \ mechanical agents are looking to neutralize any unauthorized time travelers\u2026\
      <br></li><li>With a future looking pretty grim, is there a way for our heroes\
      \ to change the cause of history?</li></ul><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1131670/extras/Gameplay2.gif?t=1604159442\"\
      \ /><br><br><ul class=\"bb_ul\"><li>An intuitive point-and-click interface<br></li><li>Three\
      \ playable characters<br></li><li>Puzzles based in logic with a wacky edge<br></li><li>Sleek\
      \ animations and voice acting</li></ul>"
