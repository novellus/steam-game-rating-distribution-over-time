    about_the_game: "The plot tells the story of Adam - a completely ordinary person\
      \ who came to an old house inherited from his grandmother.<br>Adam was raised\
      \ by his grandmother when he turned 18, he left home and went to study in another\
      \ country, 10 years later, Adam receives a letter saying that his grandmother\
      \ died.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1181280/extras/Gif1.gif?t=1588406309\"\
      \ /><br><br>Without hesitation, Adam buys the nearest ticket to Transylvania,\
      \ and leaves for his grandmother\u2019s old house. Not expecting him to wait\
      \ in the darkness of this mysterious old house.<br>Can you live the night in\
      \ this old mansion?<br><br>This is a psychological first-person horror game\
      \ with paranormal effects. With an advanced AI that opens the door, and responds\
      \ to noise from the player.<br><br>\u2022 Modern graphics - realistic layout\
      \ in Victorian style.<br>\u2022 Realistic visual effects - photorealistic visual\
      \ effects.<br>\u2022 Excellent lighting - properly selected lighting creates\
      \ an atmosphere of horror.<br>\u2022 High-quality sounds - well-chosen and high-quality\
      \ audio signals, as well as a soundtrack that fills the atmosphere of the game.<br>\u2022\
      \ High-quality shaders.<br>\u2022 High-quality animations - recorded using the\
      \ Motion capture system."
