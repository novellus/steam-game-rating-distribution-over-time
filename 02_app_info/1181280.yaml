    review: "Oh mein Gott ! Was f\xFCr ein grottenschlechtes Spiel. Erst einmal muss\
      \ ich zugeben das ich es nur 17 min gespielt habe, dann habe ich es deinstalliert.\
      \ Wenn ich es noch gekonnt h\xE4tte dann h\xE4tte ich eine R\xFCckerstattung\
      \ angefordert. Man beginnt in einem Raum aus dem man irgendwie raus kommen soll;\
      \ schei\xDFe nochmal, wie denn nur? Im Hintergrund grunzt irgend ein bl\xF6\
      des Viech und sobald ich die T\xFCr \xF6ffne bin ich tot. Klar gibt es einen\
      \ Weg, nur nervt das Spiel so sehr das ich keine Lust mehr hatte weiter zu zocken.\
      \ Totaler Reinfall."
