    about_the_game: "Test your brainpower in this all-new 2D puzzle-based adventure!<br\
      \ />\r\nNavigate through a series of intricate\u2014or possibly incredibly simple\u2014\
      mazes. But beware, as you are only given a certain number of moves to work with.\
      \ You must make the most of your surroundings and discover unconventional pathways\
      \ in order to proceed in this head-scratching puzzle game. <br />\r\nFeatures\
      \ ten complete worlds, each with unique themes and challenges."
