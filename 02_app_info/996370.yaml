  data:
    about_the_game: "Have you ever wanted to get paid for playing games all day while\
      \ internet money showers all over you? <br>Are your friends and family poking\
      \ fun at you for enjoying your favorite hobby? <br><i><strong>SAY NO MORE!</strong>\
      \ </i><br> <br>Introducing, 10 easy-to-follow steps to streaming STARDOM you've\
      \ been looking for! <br>Make your friends jealous by becoming a star streamer\
      \ you DESERVE to be! <br>Prove your father wrong! <br><i><strong>NO EFFORT REQUIRED!</strong></i><br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/996370/extras/cards194.png?t=1609550524\"\
      \ /><h2 class=\"bb_tag\">Enjoy:</h2><ul class=\"bb_ul\"><li>Over 100 flavorful\
      \ cards to strategize your channel growth with<br></li><li>Painfully realistic\
      \ audience growth mechanics<br></li><li>Placement algorithm-driven pressure\
      \ to grind everyday at the expense of your health<br></li><li>Realistically\
      \ miserable resource management</li></ul><h2 class=\"bb_tag\">Features:</h2><ul\
      \ class=\"bb_ul\"><li>Keep your eye on resources: Grind your viewership but\
      \ don\u2019t forget about the money. You won\u2019t last long without money,\
      \ and ramen is not a proper diet either. Mental health is also nice to have!<br></li><li>Your\
      \ mental health carries over: It doesn\u2019t magically replenish itself from\
      \ stream to stream, so think long-term, and keep it above zero!<br></li><li>Toxicity\
      \ is not your friend: It can drive traffic, but you\u2019ll need to learn to\
      \ contain it if you want to survive in this cutthroat business.</li></ul>"
