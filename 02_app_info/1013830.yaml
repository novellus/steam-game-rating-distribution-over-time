    about_the_game: "<strong>Download and play the Prologue and Chapter 1 of each\
      \ character FREE<br>Payment for the full stories required.</strong><br><br><strong><h2\
      \ class=\"bb_tag\">AGENT OF LOVE - Game Summary</h2></strong><br><br>As the\
      \ adopted daughter of the Police Chief Commissioner of Japan, you have learnt\
      \ to navigate the glittering world of celebrities and politicians that come\
      \ with your father's position.<br><br>But as a detective in the force, your\
      \ occupation exposes you to an underground society, full of crime and intrigue.<br>Your\
      \ eventful, action-packed lifestyle, leaves you susceptible to danger, putting\
      \ you at risk with no time for romance.<br>So when you receive a call from your\
      \ father, asking you to meet him in his office...<br>...you never expected love\
      \ to come your way.<br><br>But things are not always what they seem, especially\
      \ when it comes to matters of the heart.<br><br>What mysteries surround the\
      \ men that come into your life?<br>Can you wade through all the lies and deceit\
      \ to find the truth?<br>Or...<br>Will your love lead you on a destructive path\
      \ of heartbreak, misery...and death?<br><br><strong><h2 class=\"bb_tag\">FEATURES</h2></strong><br>Each\
      \ main story features:<br><ul class=\"bb_ul\"><li>Each character main story\
      \ has 20+ chapters<br></li><li>45k+ words<br></li><li>Happy, Normal and Bad\
      \ Endings<br></li><li>5CGs each character<br></li><li>His POV is relevant and\
      \ gives more insight to his backstory</li></ul><br>\U0001F49A Ryosei Asakawa\
      \ \U0001F49A<br>Your flirtatious childhood friend is heir to a powerful political\
      \ family.<br>But what is the cost of this privilege, and to what extent would\
      \ you go to save him?<br><br>\U0001F49C Dr Hajime Fukuyama \U0001F49C<br>You've\
      \ always known him as a person who dedicates his life to the wellbeing of others.<br>But\
      \ how well do you really know the man behind those glasses?<br><br>\U0001F499\
      \ Shiro \U0001F499<br>Your lives intersect as you cross each other's paths...<br>...but\
      \ will this red string of fate lead you to your chosen destiny?<br>Or tangle\
      \ you further in its intricate web?<br><br>\U0001F49BTakasuke Hiraishi\U0001F49B\
      <br>Specialising in IT, your grumpy, sharp-tongued tsundere colleague is regularly\
      \ exposed to an enormous amount of information.<br>What troublesome intel did\
      \ he find to cause such a conflicted gaze in his eyes?<br><br>\u2764\uFE0FAyumu\
      \ Kitagawa\u2764\uFE0F<br>A national idol with a multitude of passionate fans.<br>But\
      \ at what point does adoration evolve into something more dangerous?<br><br>\U0001F5A4\
      Kouhei Takeuchi\U0001F5A4<br>Your stern adoptive older brother with the fierce\
      \ and piercing glare.<br>But why do you sometimes catch him gazing at you with\
      \ such a painful expression?<br><br><strong><h2 class=\"bb_tag\">DESCRIPTION</h2></strong><br><br>Agent\
      \ of Love is a dark* romantic drama about a woman and the struggles she will\
      \ face as she treads through various personal and social expectations. She will\
      \ also come across cases so disturbing, that you may hesitate on the choices\
      \ she has to make as the stories reach their respective endings.<br><br>Agent\
      \ of Love is written from a first person perspective to encourage user immersion\
      \ allowing the player to engage and empathise with the protagonist.<br>To see\
      \ through her eyes, feel her emotions and choose the path that best suits her\
      \ situation or be ready to face the consequences.<br><br><strong><h2 class=\"\
      bb_tag\">ABOUT DELUSIONAL</h2></strong><br><br>Delusional is an independent\
      \ and self-funded developer of interactive Visual Novels (VN), based in Sydney,\
      \ Australia, focusing on the genre of Josei Romance in Otome games, a Romance\
      \ Dating Simulation for the female audience.<br><br>Delusional started with\
      \ a couple of friends having a common goal: to provide realistic stories that\
      \ have richer content, deeper and darker* storylines, engaging characters and\
      \ an immersive delusional world to heighten the user experience.<br><br>With\
      \ Josei as a genre of our otome games, Delusional aims to develop and create\
      \ a romantic world to deliver a rollercoaster ride of emotions for fans to explore\
      \ josei romance at their fingertips."
