      notes: "Disclaimer\r\n\r\nAll our stories are a work of fiction.\r\nNames, characters,\
        \ places, organisations and incidents are either products of the creator\u2019\
        s imagination, or are used fictitiously. \r\nAny resemblance to actual events\
        \ or locales or persons, living or dead, is entirely coincidental. \r\nIt\
        \ has no relations to real world organisation, and does not promote or endorse\
        \ any particular ideology.\r\n\r\nWhat is Josei?\r\n\r\nJosei (\u5973\u6027\
        ), translated as women, is a genre of manga, anime, story or game aimed at\
        \ mature women from 18 to 40/ late teens to adulthood. \r\nJosei stories consist\
        \ of a more mature storytelling and explore darker themes. Stories also portray\
        \ a more realistic romance, as opposed to the mostly idealized romance in\
        \ shoujo manga/games.\r\n\r\nSince the genre of our games is Josei, the content\
        \ of our games may be offensive and emotionally unsafe for some readers. The\
        \ following trigger list illustrates the content that can be found in our\
        \ games. \r\n\r\n-Rape and Sexual Assault \r\n-Abuse \r\n(physical, mental,\
        \ emotional, verbal, sexual)\r\n-Child Abuse \r\n- Self-injurious behavior\
        \ and Suicide\r\n- Excessive and Gratuitous Violence\r\n- Needles \r\n- Blood,\
        \ death and dying \r\n- Kidnapping \r\n- Mental Illness \r\n- Breach of human\
        \ rights \r\n- Depiction of love making scenes\r\n"
