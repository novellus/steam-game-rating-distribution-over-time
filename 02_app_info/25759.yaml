    review: This downloadable content just adds to the aesthetic look to the game
      and also lets you skip the campaign. It doesn't give you an advantage at all
      while playing. You and the other people you are playing with will be the only
      ones seeing it. They are fun and change the feel of your character. But the
      skins don't give any advantage at all. These skins were obtainable when the
      game was really popular as weekly missions so its nice to be able to purchase
      them. Some of the missions that we had  to do were sometimes hard. These are
      fun skins and add a nice look to the game.
