      \ moments from the film on two action-packed pinball tables.  <br />\r\n<br\
      \ />\r\nTeam up with the Resistance to fight against the First Order alongside\
      \ Rey, Finn, Poe, Princess Leia and Han Solo in the Star Wars\u2122 Pinball:\
      \ The Force Awakens\u2122 Table!<br />\r\n<br />\r\nTake command of the First\
      \ Order as you travel through hyperspace on board a Star Destroyer and restore\
      \ order to a galaxy far, far away on the Star Wars\u2122 Pinball: Might of the\
      \ First Order table!"
