      city of Raiders. Explore an all-new region with an open wasteland and park zones
      like Safari Adventure, Dry Rock Gulch, Kiddie Kingdom, and the Galactic Zone.  Lead
      lethal gangs of Raiders and use them to conquer settlements, bending the Commonwealth
      to your will. Nuka-World features new quests, Raiders, weapons, creatures, and
      more. Enjoy the ride!
