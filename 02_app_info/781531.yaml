    review: I have been an avid ECG user for quite some time now, and have been waiting
      for season three, and so far it hasn't disappointed, completely. My one complaint
      about the Throne Lady pack is the lack of ethnic options, or species options
      for that matter. Sure you can change the hair style, but there is only one face
      (with different expressions) and one skin tone, which cannot be changed. Would
      have at least liked to have been able to change the color of the skin with a
      color wheel or something. Other than that, the artwork is amazing, and the other
      options are truly great! I would still suggest this to anyone who uses ECG.
