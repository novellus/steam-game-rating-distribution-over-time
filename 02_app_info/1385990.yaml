details:
  data:
    about_the_game: "A young woman wakes up in a lighthouse with a head injury and\
      \ no memory of the shipwreck that brought her there\u2014or anything else, for\
      \ that matter. A stone-faced, stoic Lighthouse Keeper assures her that help\
      \ will arrive soon, but seems unwilling or unable to help her figure out whom\
      \ or where she is. Help the Lighthouse Keeper\u2019s Guest uncover the mysteries\
      \ of the island and its inhabitants in this point-and-click visual novel about\
      \ unlikely friendship and loss of identity.<br><br>One playthrough of <i>The\
      \ Light at the End of the Ocean</i> will take approximately an hour and fifteen\
      \ minutes. Including all endings and bonus content, the full length is about\
      \ two hours total."
