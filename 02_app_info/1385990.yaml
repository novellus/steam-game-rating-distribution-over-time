    reviews: "\u201CThe Light at the End of the Ocean is a story of friendship, identity,\
      \ and destiny couched in a delicate blend of modern, traditional, and classical\
      \ sensibilities. Despite taking place in one location, it reaches across time\
      \ and space to tell a story both nuanced and universal about the heartbreaks\
      \ that bring us to the most difficult of choices, all the paths we might have\
      \ taken in between, and finding a way to open ourselves to second chances.\u201D\
      <br><a href=\"https://steamcommunity.com/linkfilter/?url=https://www.vngameden.com/review-the-light-at-the-end-of-the-ocean/247/\"\
      \ target=\"_blank\" rel=\"noopener\"  >VN Game Den</a><br><br>\u201CThe Light\
      \ at the End of the Ocean is a short game that packs a LOT into its short run\
      \ time and with its strong writing and captivating characters, this is sure\
      \ to be a story that stays with you long after your finish it.\u201D<br><a href=\"\
      https://steamcommunity.com/linkfilter/?url=https://blerdyotome.com/2020/08/02/the-light-at-the-end-of-the-ocean-game-review/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Blerdy Otome</a><br>"
