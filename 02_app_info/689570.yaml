  data:
    about_the_game: "<h2 class=\"bb_tag\">BattleCore Arena</h2><br>Midway between\
      \ a shooting game and a game of skill, BattleCore Arena is a multiplayer game\
      \ in which you control a Core you will have to maneuver to eject your opponents\
      \ from the platform in order to win.<br><br>We wanted a fast and dynamic game,\
      \ so we got rid of everything unnecessary. This will allow you to focus on piloting\
      \ your Core to be mobile and reactive, so that at every moment you will be able\
      \ to flee or run after your opponents. You will also have to be careful of your\
      \ shooting accuracy to eject and destroy your enemies.<br><br>Moreover, thanks\
      \ to our customization options, you will be able to control a teapot or a light\
      \ bulb, as well as a skull or a pig. Your Core\u2019s armor and its lights are\
      \ also customizable.<br><br>A game of BattleCore Arena is played according to\
      \ the &quot;3v3 Backup&quot; rules.<br>As its name implies, two teams of three\
      \ players compete against each other. Each team has 10 backup points, and when\
      \ a player is ejected from the arena, he reappears consuming one backup point.<br>Once\
      \ a team drops to 0 backup point, its players cannot reappear, reducing the\
      \ number of players at the end of the game, for a final rise in tension."
