      \ /><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/904520/extras/overview.png?t=1571284218\"\
      \ /><br><br><strong>Story Summary:</strong><br><br><i>Los Angeles, California,\
      \ 1996</i>. A young newcomer is turned into a vampire<br>and thrust into the\
      \ dark underworld of society, forced to sink or swim.<br>You are that newcomer.<br><br><strong>Overview:\
      \ </strong><br><br>Red Embrace: Hollywood is a unique vampire visual novel that\
      \ puts <strong>you, the player, at the heart of the story.</strong><br><br>Choose\
      \ your appearance, pick your vampire House, and make hundreds of choices that\
      \ determine not only your future--but the future of Los Angeles.<br><br>In the\
      \ world of RE:H, you can be anything...<strong>because you're already dead.</strong><br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/904520/extras/features.png?t=1571284218\"\
      \ /><br><br>\u2020  Genre: Drama, dark comedy, psychological <br>\u2020  Rating:\
      \ R-17<br>\u2020  Routes: 3<br>\u2020  Endings: 15<br>\u2020  Length: 230,000\
      \ words (15+ hours playtime)<br><br>\u2020  <strong>EVERY DIALOGUE RESPONSE\
      \ IS A CHOICE</strong><br>\u2020  <strong>Customizable MC</strong> (name, gender\
      \ pronouns, skin color, hairstyle, hair color, eye color, accessories, piercings/earrings,\
