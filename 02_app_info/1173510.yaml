    detailed_description: '<h1>OVERVIEW</h1><p><strong>** READ BEFORE PURCHASE **</strong><br>-
      XSOverlay only supports use on Windows 10. Do not buy this if you are on Windows
      7/8/XP/Vista/MacOS/Linux.</p><br><h1>FEATURES</h1><p><ul class="bb_ul"><li>
      Fully Input 2.0 compatible. You can rebind everything<br></li><li> Full Left
      Clicking, Middle Clicking, and Right Clicking support, with long press / dragging
      support<br></li><li> Re-centering of Window space to allow for more natural
      interactions and quick retrieval of Overlays you''ve moved away from<br></li><li>
      Ranged window movement/scaling/management<br></li><li> Curved Overlays (Requires
      SteamVR 1.10.x+)<br></li><li> User-editable localization support<br></li><li>
      Fully editable keyboard layouts<br></li><li> Custom Keyboard typing sounds<br></li><li>
      Media player integrations for basic media controls (Supports: Spotify, Winamp,
      VLC, AIMP, Foobar200, Google Play Music Desktop Player, Pandora Desktop Player.)<br></li><li>
      Full Discord Rich Presence integration will show what game you''re playing with
      XSOverlay<br></li><li> Most features found typically found in other Desktop
      Overlays</li></ul></p><br><h1>SUPPORT</h1><p>If you have any issues, you can
      join the community Discord, use the Steam community forums, or the public facing
      Github repository to report them.</p><br><h1>About the Software</h1>XSOverlay
      is a Desktop Overlay application for OpenVR. This means that you can access
      your desktop, or specific applications, and interact with them however you''d
      like to.'
