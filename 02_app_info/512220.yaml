  data:
    about_the_game: <strong><ul class="bb_ul"><li>45 levels with a steady difficulty
      curve.<br></li><li>22 weapons with unique powers to unlock.<br></li><li>9 different
      mission types.<br></li><li>4 player co-op.<br></li><li>5 regions to explore.<br></li><li>Oculus
      Home keys for Rift users.</li></ul></strong><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/512220/extras/shotscount.png?t=1572390685"
      /><br>Scoring three headshots at once, while cutting down a jumping orc mid-flight.
      Trickster is designed to let you shine. Practice your accuracy and finesse,
      hunt for the weakpoints and fence the orcish chieftain in this skill oriented
      fantasy action.<br><br><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/512220/extras/enemies.png?t=1572390685"
      /><br>Orcs that come equipped in anything, but a lengthy health bar. Each of
      them packs a special set of moves and skills. You will need all your wits to
      escape their abilities and land those headshots. But when you do learn to outsmart
      them, you'll feel like a true warrior. Because, guess what - you just became
      one.<br><br><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/512220/extras/magical.png?t=1572390685"
      /><br>Ever been dreaming about flipping burgers in virtual reality? We neither!
      Unsheathe the magic sword and give orcs hell among the ever changing landscape
      of burning skies and floating islands. Trickster features procedural level system
      that lets you visit endlessly different places over three biomes.<br><br><br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/512220/extras/challenge.png?t=1572390685"
      /><br>Trickster features two different game modes and three difficulty levels,
      so you can pick what type of fun speaks to you the most. <br><ul class="bb_ul"><li>Adventure
      Mode - Take on the orcs in the procedurally generated levels, with enticing
      quests to complete.<br></li><li>Wave Attack - Defend the portal to your home
      world from the orcish horde.</li></ul><br><a href="https://steamcommunity.com/linkfilter/?url=https://springboardvr.com?game_verification=0b309ab0-c95d-11e7-bd97-d96b2a834cf6"
      target="_blank" rel="noopener"  > Available for Arcades on SpringboardVR </a>
