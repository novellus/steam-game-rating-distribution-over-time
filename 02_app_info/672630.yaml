    reviews: "\u201CI initially forget to put in bathrooms, though I'm sharp enough\
      \ to notice that my students keep running outside to pee in the bushes. Let\
      \ the trauma and embarrassment of school life begin!\u201D<br><a href=\"http://www.pcgamer.com/academia-school-simulator-is-like-prison-architect-but-with-kids/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >PC Gamer</a><br><br>\u201CAcademia:\
      \ School Simulator\u2019s Steam page suggests you can make the high school of\
      \ your dreams. But my school, Leo\u2019s Learning Emporium ended up as more\
      \ of a dystopian nightmare.\u201D<br><a href=\"https://kotaku.com/i-tried-to-run-a-virtual-school-and-things-didnt-work-o-1820339090\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Kotaku</a><br><br>\u201CI had a giddy\
      \ moment during the trailer where something about the blocky classrooms and\
      \ organisation of desks catapulted me towards a recollection of my own school.\u201D\
      <br><a href=\"https://www.rockpapershotgun.com/2017/09/05/academia-school-simulator/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Rock Paper Shotgun</a><br>"
