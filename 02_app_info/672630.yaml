  data:
    about_the_game: '<img src="https://cdn.cloudflare.steamstatic.com/steam/apps/672630/extras/DescriptionImage.png?t=1609040884"
      /><br>Build a high school with fantastic facilities like science labs, basketball
      courts, and art rooms, or do the bare minimum and live off government subsidies!  Will
      you offer your delinquent students counseling, or simply send them to detention
      to let them waste their lives away? Will you hire the best teachers or cheap
      out and build giant classrooms with a 1:100 teacher to student ratio? Will you
      build enough toilets, or snicker as your students are forced to relieve themselves
      in the bushes? The choice is yours!<br><br>Academia : School Simulator is a
      cheerful yet challenging management game from the artist of Prison Architect
      and the studio that brought you Political Animals.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/672630/extras/DescriptionHeaderComplexStudents.png?t=1609040884"
      /><br>Student motivation is driven by various needs, including hygiene, hunger,
      and discipline, and they''ll become even more complex as time goes on, eventually
      competing in school competitions like spelling bees and even falling in love.<br><br><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/672630/extras/DescriptionHeaderUniqueFaculty.png?t=1609040884"
      /><br>Teachers are unique, with different subject specialties and degrees. Eventually
      they will also have their own motivations that need to be satisfied so they
      can keep teaching at the highest level.<br><br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/672630/extras/DescriptionHeaderVariedFacilities.png?t=1609040884"
      /><br>Build Canteens, Clinics, Computer Labs, Common Areas and much more as
      you create your dream Educational Complex.<br><br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/672630/extras/DescriptionHeaderMicromanage.png?t=1609040884"
      /><br>Do you think the janitors aren''t doing a good job? Plot out their routes
      yourself in order to ensure maximum efficiency.<br><br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/672630/extras/DescriptionHeaderDecorate.png?t=1609040884"
      /><br>From potted plants to statues and fountains, we have everything to make
      your school the envy of all! And we''ll keep adding decorative objects so that
      you can have a completely unique school.<br><br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/672630/extras/DescriptionHeaderMods.png?t=1609040884"
      /><br>Students that look like zombies and eat brains? why not? Want to run a
      school where the students are literally prisoners? Whatever floats your boat!  Image
      mods are available now, and language and other mods will follow in the future.<br><br><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/672630/extras/DescriptionHeaderCustom.png?t=1609040884"
      /><br>Customize your school seal and motto to make a school that is uniquely
      yours! <br><br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/672630/extras/DescriptionHeaderTwoModes.png?t=1609040884"
      /><br>Normal mode requires you to balance your budget and provide the best education
      that you can with your money, while sandbox lets you go utopian with unlimited
      money!'
