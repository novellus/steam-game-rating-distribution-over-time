    review: "Dommage. Le jeu est joli. Les musiques sont zen. Il y a quelques bonnes\
      \ id\xE9es, des powerups \xE0 activer, des boss \xE0 combattre. Mais h\xE9las,\
      \ l'animation des tuiles est vraiment lente. Et pire, on ne peut rien faire\
      \ pendant les animations. Et encore pire, les dieux qui nous aident font une\
      \ esp\xE8ce de danse qui prend 3 plombes avant chaque action. En plus, je n'arrive\
      \ pas \xE0 me souvenir quel dieu fait quoi. Et certains dieux ont des actions\
      \ un peu nulles. Bref, y'a du potentiel, mais j'abandonne au bout d'une heure\
      \ !"
