    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/392040/extras/1.png?t=1583003152"
      /><br>War Blade is a Fight-for-survive arena game in era of cold weapon.Players
      are thrown to an abandoned island. Beast,Guard and other Players whaterever
      you can find on the island are deadly enemies.<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/392040/extras/2.png?t=1583003152"
      /><br>You must scavenge equipments and supplies as soon as possible and ready
      to fight for your llife!The safe zone on this island will shrink with time,This
      makes survive even harder.<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/392040/extras/3.png?t=1583003152"
      /><br>So what you going to do? Attacking others and rob their items? or just
      hiding to the end? The choice is yours. But remeber, only the last one standing
      can be the Winner!
