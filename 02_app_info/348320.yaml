  data:
    about_the_game: "Wings of Vi is a challenging 2D platformer in which you play\
      \ as the angel Vi, tasked with defeating the Demon Lord Jeh\u2019oul after he\
      \ is freed from captivity. Throughout her journey she must traverse dangerous\
      \ worlds and fight countless hellspawn in order to discover where Jeh\u2019\
      Oul lurks and save the world from his demonic clutch. <br><br>The game takes\
      \ inspiration from &quot;Megaman&quot;, &quot;Cave Story&quot;, and &quot;Castlevania&quot;,\
      \ along with a host of masochistic retro platformers, while cutting out the\
      \ arbitrary difficulty of hidden traps and pixel-perfect jumps in favor of skill\
      \ based gameplay. The game aims to capture the attention of the same core group\
      \ of players as its spiritual precursor, &quot;I Wanna be the Boshy&quot;, including\
      \ the hardcore-platformer lovers and the speedrunning community, all while appealing\
      \ to a broader audience through a variety of difficulty levels and modifiers.<h2\
      \ class=\"bb_tag\">Key Features</h2><br><strong>Challenging Gameplay</strong><br>Wings\
      \ of Vi is an action platformer that brings to best out of old-school platformers\
      \ while removing most of the arbitrary difficulty brought with them. That being\
      \ said, you will die. A lot. But don\u2019t let that turn you off! There\u2019\
      s three different difficulties and some hidden modifiers catered to multiple\
      \ audiences, so you\u2019re sure to find a challenge setting suitable for you.<br><br><strong>Intense\
      \ Bossfights</strong><br>Battle your way through treacherous terrain and devilish\
      \ enemies before facing up against epic bosses. Fight against a clumsy satyress,\
      \ giant dreadnought, possessed angel, and more in tough-as-nails clashes.<br><br><strong>Crisp\
      \ Pixel Graphics</strong><br>Explore a world crafted in stunning SNES-inspired\
      \ pixel art, where each level is complete with its own unique tileset, background,\
      \ bosses, enemies, and more.<br><br><strong>Online Leaderboards</strong><br>Battle\
      \ your friends or random folks on the internet for a spot at the top of online\
      \ leaderboards. The boards track your completion time and deaths, separated\
      \ into sections based on both difficulty and game modifiers. There\u2019s even\
      \ a section for boss rush!<br><br><strong>Achievements, Secrets, and Customization!</strong><br>Tackle\
      \ your foes in unorthodox ways or complete special challenges to earn achievements\
      \ with unique rewards. Explore hidden depths and complete treacherous platforming\
      \ to discover secrets, unlocking cosmetics and new attacks to customize Vi!"
