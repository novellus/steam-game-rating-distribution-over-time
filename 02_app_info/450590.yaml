  data:
    about_the_game: "Safety Driving Simulator: Car is a driving simulator engaging\
      \ and enjoyable that teaches the basics of driving immersing the player in a\
      \ detailed and realistic urban environment. A tool widely used today by schools,\
      \ government, driving-schools and health associations. Choose from a variety\
      \ of cars, sedans and sport cars and different scenarios. If you ever wanted\
      \ to know how driving under influence will effect sight and reaction \u2013\
      \ now you can experience it yourself.<h2 class=\"bb_tag\">Features</h2><ul class=\"\
      bb_ul\"><li>Choose between utility cars, sedans and sport cars<br></li><li>Cities,\
      \ extra-urban and off-road scenarios<br></li><li>Realistic viability: one way\
      \ roads, yield signs, traffic lights, pedestrians and much more...<br></li><li>Traffic\
      \ offenses detection<br></li><li>Alcohol and drugs simulation</li></ul>"
