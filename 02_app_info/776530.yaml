    about_the_game: "Offering a discount pass that includes various additional content\
      \ available for DYNASTY WARRIORS 9.<br>Also, everyone who purchases the Season\
      \ Pass will receive a &quot;Gems &amp; Materials Set&quot; as a bonus.<br><br>\u25A0\
      Content included<br>Additional Scenarios Pack<br>Additional Weapons Pack<br>Hideaway\
      \ Customization Pack<br><br>\u25A0Limited Bonus for Purchasers<br>Season Pass\
      \ Bonus (Gems &amp; Materials Set)<br>This DLC is exclusive for Season pass\
      \ of DYNASTY WARRIORS 9.<br><br>Receive a gems and materials set that will give\
      \ you an advantage in the early stages of the game.<br>\u25BCReceived items<br>Hearth\
      \ Gem / Moon Gem / Yinglong Gem / Qilin Gem (1 of each)<br>Cedar Leaf / Silver\
      \ / Bronze Yibiqian / Prime Chicken Meat / Fermented Milk / Prime Fish / Wine\
      \ (15 of each)<br>Bronze Huanqian / Exploding Arrow (30 of each)<br>Precious\
      \ Gemstone (1)<br>*Items included are consumables.<br><br>\u25BCHow to use<br>To\
      \ receive the item, talk with a Trader at one of the cities within the game\
      \ and select DLC.<br><br>Note: A content set that includes this DLC is also\
      \ available. Please see the official site for details. (<a href=\"https://steamcommunity.com/linkfilter/?url=https://www.koeitecmoamerica.com/dw9/\"\
      \ target=\"_blank\" rel=\"noopener\"  >https://www.koeitecmoamerica.com/dw9/</a>)"
