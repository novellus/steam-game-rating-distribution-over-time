    about_the_game: "METAL is a first person survival game, with intense melee and\
      \ ranged weapon combat.<br />\r\n<br />\r\nYou will fight with rocks, clubs,\
      \ swords, axes, bows, crossbows, throwing weapons and primitive war machines.<br\
      \ />\r\n<br />\r\nBandits lurk at every fork in the roads, and if you slay the\
      \ local tribe's goats be prepared for some real beef.<br />\r\n<br />\r\nThe\
      \ woods are full of wolves looking for an easy prey, so make sure to sharpen\
      \ that sword before you venture too far.<br />\r\n<br />\r\nCut trees down,\
      \ gather rocks, build your house and stay safe from wild beasts and thieves.<br\
      \ />\r\n<br />\r\nThe landscapes have been devastated by mankind, and only a\
      \ few pockets of life remain.<br />\r\n<br />\r\nHow long will you survive,\
      \ if you destroy what is left ?<br />\r\n<br />\r\nYour decisions will shape\
      \ your destiny as you manage and gather the resources in your environment."
