    developer_response: 'Hello Zaxtor !


      Thanks for your feedback. As you may have noticed, this is an early access title,
      so everything is far from perfect. The game is not finished, obviously. This
      is why we released it as an Early Access title and not a finished version.


      As for the bugs you mentioned in your video, they have all been fixed. We take
      your feedback very seriously. As such we would like to thank you again for your
      valuable input !


      We are quite a small team, this is one of the reasons the game is Early Access.
      We are counting on people''s feedback to address any issues with the game early
      in development.


      We hope that with future updates you will be able to enjoy our game.


      Regards,


      The S.E.E.D. Team'
