      \ classes in Team Fortress 2:  </p>\n\t\t\t\t\t<p><b>Name:</b> Engineer<br><b>Role:</b>\
      \ Defense<br><b>Weapons:</b> Shotgun / Pistol/ Wrench <br><b>Contraptions:</b>\
      \ Turret / Dispenser / Teleporter<br><b>Favorite Equation:</b></p> \n\t\t\t\t\
      \t<p><img src=\"gfx/apps_extras/987/equation.gif\" alt\"fav equation\"></p>\n\
      \t\t\t\t\t<p>This amiable, soft-spoken good ol' boy from tiny Bee Cave, Texas\
      \ loves barbeque, guns, and higher education. Natural curiosity, ten years as\
      \ a roughneck in the west Texas oilfields, and eleven hard science PhDs have\
      \ trained him to design, build and repair a variety of deadly contraptions.</p></p>"
