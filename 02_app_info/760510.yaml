    about_the_game: "Cat Burglar: A Tail of Purrsuit is a stealthy puzzle platformer\
      \ adventure of a cat's quest to get one over on the dastardly dogs.<br />\r\n\
      <br />\r\nBy playing as Kat and clearing each level you will unlock Pet charities\
      \ and get an opportunity to learn more about these great organizations and how\
      \ you can help.<br />\r\n<br />\r\nKat must sneak her way through 7 different\
      \ levels to best the dogs and escape with the LOOTS!<br />\r\n<br />\r\n<br\
      \ />\r\nGAMERS FOR GOOD BACKSTORY:<br />\r\nGamers for Good is a nonprofit game\
      \ studio, with a mission to help gamers give. We create game-related content\
      \ and build awareness of charitable opportunities for gamers.<br />\r\n<br />\r\
      \nWe will be donating 20% of the proceeds from the sales of Cat Burglar to Best\
      \ Friends.<br />\r\n<br />\r\nThe mission of Best Friends Animal Society is\
      \ to bring about a time when there are No More Homeless Pets. We do this by\
      \ helping end the killing in America's animal shelters through building community\
      \ programs and partnerships all across the nation. We believe that by working\
      \ together we can Save Them All.<br />\r\n<br />\r\nThere are many more animal\
      \ charities that can learn about and support also. So be sure to check out the\
      \ charities page in the extras menu to see them all."
