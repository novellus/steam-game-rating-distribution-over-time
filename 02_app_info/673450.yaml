details:
  data:
    about_the_game: '<h2 class="bb_tag"><strong>USE TIME MACHINE TO SOLVE THE PUZZLES</strong></h2><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/673450/extras/TimeTools.jpg?t=1587047736"
      /><br><strong>Time Agents</strong> may interact with the objects in different
      ways: slow down the object time, make time rewinds or even transport objects
      between timelines!<br><br>All quests are build with <strong>Time Travel</strong>
      mechanic in mind.<h2 class="bb_tag"><strong>FIGHT ENEMIES AND BEAT MINIGAMES</strong></h2><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/673450/extras/2.jpg?t=1587047736"
      /><br><strong>Time Agents</strong> must be ready to fight different enemies
      and even bosses during the <strong>Time Travel</strong>.<br><br>Use special
      weapons and <strong>Time Control Tools</strong> to succeed every action moment!<h2
      class="bb_tag"><strong>FULLY INTERACTIVE VR ENVIRONMENT</strong></h2><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/673450/extras/Interacting.jpg?t=1587047736"
      /><br><strong>TimeLock VR</strong> offers a fully functional environment with
      lots of interactions: you can throw objects, open every cabin, turn lighting
      on and off and much more.<br><br>Each room can be visited in different timelines.'
