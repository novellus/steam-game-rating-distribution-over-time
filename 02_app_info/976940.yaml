  data:
    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/976940/extras/story.png?t=1546671606\"\
      \ /><br>A girl, draped in mystery and chased by an evil fate, escapes from a\
      \ frozen land. As she flees she meets the Witch of the forest. <br>Now, a year\
      \ later, with her memory gradually returning, she is forced to make an important\
      \ decision.<br>&quot;...no matter what you choose, I won't stop you.&quot;<br>The\
      \ witch said, solemnly holding a letter tightly in her hand.<br><br>The girl,\
      \ struggling between Time and Memory, ventures forth to find where it is that\
      \ she truly belongs. <br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/976940/extras/characters.png?t=1546671606\"\
      \ /><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/976940/extras/\u5E0C\
      \u5C14.png?t=1546671606\" /><br>\u25C7Silvia\u25C7<br>\u25C6A girl who has lost\
      \ some of her memories. She often dreams of a Northern Kingdom.<br>She was saved\
      \ by Sabrina a year ago, and now lives at her pharmacy in the forest.<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/976940/extras/\u4E3D\
      \u5A1C.png?t=1546671606\" /><br>\u25C7Sabrina\u25C7<br>\u25C6The witch living\
      \ deep in the forest. She keeps a pharmacy store here.<br>She may come across\
      \ as rude, but actually she is a very kind person.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/976940/extras/\uFF1F\
      \uFF1F.png?t=1546671606\" /><br>\u25C7???\u25C7<br>\u25C6The person in Silvia's\
      \ memory.<br>They seem to be important to her past.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/976940/extras/atg.png?t=1546671606\"\
      \ /><br>\u25B3Tips\u25B3<br>1) The game's volume is low. Please adjust your\
      \ PC's volume if necessary.<br>2) The ratings of the QTE parts won't affect\
      \ the endings!<br> Please relax and enjoy the game.<br><br><br>\u25B3Estimated\
      \ playtime\u25B3 30 minutes<br>\u25B3Genre\u25B3 Fairy tale/Adventure/Puzzle/QTE<br>\u25B3\
      Engine\u25B3RPG MAKER VX ACE<br>\u25B3Endings\u25B3Three (Fake End, Normal End,\
      \ True End)<br><br>\u25B3Controls\u25B3<br>Arrow Keys: Movement<br>Z/Space:\
      \ Decide/Investigate<br>X: Menu/Cancel<br>Shift: Dash<br>Ctrl: Skip text<br><br>Have\
      \ fun! (\xB4\u25BD\uFF40)\u30CE\u266A"
