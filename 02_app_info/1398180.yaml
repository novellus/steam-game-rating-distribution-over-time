    about_the_game: The hero of the game &quot;Porcini&quot; is the smartest mushroom
      in the world of crystals.<br>In the game, you participate in moving crystals
      to connect match-three and solving puzzles.<br> <br>The game takes place in
      the world of mushrooms &quot;Womus&quot;. To pass a level, you need to collect
      match-three to gain points and move to a new level through the teleport.<br>
      <br>Game features:<br><ul class="bb_ul"><li>Fast moves<br></li><li>Solving puzzles
      like in a match-three)<br></li><li>Collect coins, everyone loves coins</li></ul>
