    about_the_game: "\u8FD9\u662F\u4E2A\u73B0\u5B9E\u5411\u7684\u6A21\u62DF\u6E38\u620F\
      \uFF0C\u5982\u679C\u4F60\u662F\u4E2A\u521A\u4ECE\u5927\u5B66\u6BD5\u4E1A\u7684\
