      \u6E38\u620F\u662F\u7531\u5236\u4F5C\u8005\u5B8C\u5168\u4E00\u4E2A\u4EBA\u5F00\
      \u53D1\u7684\uFF0C\u5305\u62EC\u7A0B\u5E8F\u3001\u7F8E\u672F\u3001\u8BBE\u8BA1\
      \uFF0C\u76EE\u524D\u8FD8\u6CA1\u6709\u52A0\u97F3\u4E50\uFF08\u5236\u4F5C\u8005\
      \u6682\u65F6\u4E0D\u4F1A\uFF09\u3002\u56E0\u4E3A\u5236\u4F5C\u8005\u4E00\u76F4\
      \u8BA4\u4E3A\u505A\u72EC\u7ACB\u6E38\u620F\u5C31\u50CF\u5199\u4E00\u672C\u5C0F\
      \u8BF4\uFF0C\u662F\u975E\u5E38\u4E2A\u4EBA\u5316\u7684\u4E8B\u7269\uFF0C\u5F88\
      \u96BE\u60F3\u8C61\u4E00\u672C\u5C0F\u8BF4\u7531\u4E24\u4E2A\u4F5C\u5BB6\u5B8C\
      \u6210\u3002"
