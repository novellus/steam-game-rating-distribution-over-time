details:
  data:
    about_the_game: <i>We Are Stars</i> is an award-winning planetarium film produced
      by the National Space Centre, UK that explores the creation of the Universe,
      our Solar System and the origins of life on planet Earth. Screening in planetariums
      worldwide you can now watch it in the comfort of your own VR headset in the
      CAPCOM GO! Apollo VR Planetarium.<br><br>This DLC content gives you access to
      the full-length 26 minute 3D film with English narration and subtitles.<br><br><strong>The
      Story</strong><br><br>Ever wondered what are we made of, or where everything
      in the universe come from? Explore the secrets of our cosmic chemistry, our
      explosive origins and connect life on Earth to the evolution of the Universe.<br><br>We
      join the Time Master narrated by Hollywood superstar Andy Serkis, a Victorian
      gent with his very own time tent who whisks us off on a 13.8 billion year adventure.<br><br>With
      expert input from leading scientists, cosmologists, astrophysicists, astrochemists,
      planetary scientists and astrobiologists we present humanity's current understanding
      of where everything, including us, came from.
