    about_the_game: 'Hero Index is a VR Power Suit Action game designed for Valve
      Index Controller.<h2 class="bb_tag"><strong>BE THE SUPER HERO!</strong></h2><br>As
      the elite soldier wearing the hi-tech robotic armor H.E.R.O ( Humanoid Exo Robotic
      Outfit ) , you will be on missions of various situations (destroy a small enemy
      fleet, escort ally ship to escape point, etc...).<br><br>Take off from your
      own battleship, approach enemy''s battleship from any angle you want.<br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1202560/extras/HeroIndex_Gif_2.gif?t=1585403341"
      />  <img src="https://steamcdn-a.akamaihd.net/steam/apps/1202560/extras/HeroIndex_Gif_Ship.gif?t=1585403341"
      /><br><br>Wipe out all enemies with your deadly arsenals.<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1202560/extras/HeroIndex_Gif_Wipeout.gif?t=1585403341"
      /><h2 class="bb_tag"><strong>SIGNATURE WEAPONS</strong></h2><br>INDEX LASER
      : Laser beam emitted from index finger<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1202560/extras/HeroIndex_Gif_IndexLaser.gif?t=1585403341"
      /><br><br>FIST CANNON : Rapid fire triggered by holding your fist<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1202560/extras/HeroIndex_Gif_FistCannon.gif?t=1585403341"
      /><br><br>LIGHTNING : Electric arcs that will hit multi targets automatically<br><br>ULTRA
      BEAM : Long range palm laser. Warship killer<h2 class="bb_tag"><strong>BATTLESHIP
      SUPPORT</strong></h2><br>You are not fighting alone. Your battleship and fighter
      squadrons fight alongside you.<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1202560/extras/HeroIndex_Gif_FleetBattle.gif?t=1585403341"
      /><h2 class="bb_tag"><strong>WHY INDEX CONTROLLER?</strong></h2><br>Hero Index
      delivers the superhero-like flying experience that everyone has dreamed of.
      Thanks to the innovative finger tracking of Index Controller, gesture-based
      fly and weapon control that was impossible with traditional motion controller
      becomes true for the first time.<br><br>As a game completely designed for Valve
      Index, Hero Index aggressively adopts finger gesture control without compromise.<br><br>Take
      the most iconic weapon, the index laser, as an example, <strong>for the first
      time in video game history, players can aim actually with their own index fingers
      and fire at will without pressing any button</strong>.<h2 class="bb_tag"><strong>CAN
      I PLAY IT WITHOUT INDEX CONTROLLER?</strong></h2><br>Sort of. With the latest
      &quot;Escort&quot; update, Vive Wand and Oculus Touch users can do fly control
      and use limited weapons now. It is still experimental feature so might have
      issues.<h2 class="bb_tag"><strong>FEATURES</strong></h2><br>Control your fly
      direction and speed preciously with hand and finger motion.<br>No button is
      involved.<br><br>Fire your weapon by open your hand, hold your fist, or point
      with your index finger.<br>Do the right gesture, the right weapon fired, weapon
      switching can''t be more seamless.<br>Again, no button is involved.<br><br>Breathtaking
      epic space battle experience tailored for the unique control mechanics.'
