details:
  data:
    about_the_game: The greatest grappling game returns to take on the world! <br>Customize
      every aspect of the match, from your wrestler to the ring itself, in your fight
      for the championship belt.<br><br><ul class="bb_ul"><li><strong>PLAY ONLINE
      </strong><br>Organize exhibition matches, tournaments, leagues, championship
      bouts and battle royals with players from around the world. <br><br></li><li><strong>MIX
      UP THE RULES</strong> <br>Modes include Deathmatch (steel cage, barbed wire
      or landmines), no-holds barred Gruesome Fighting, and SWA homebrew rules that
      mix pro wrestling and MMA.<br><br></li><li><strong>UNLIMITED CUSTOMIZATION</strong><br>Create
      your dream wrestler from over a thousand devastating moves and even more body
      parts to battle for custom championship belts. Personalize the ring, mat logos
      and even the referee!<br><br></li><li><strong>REALISTIC SIMULATION</strong><br>Give
      your creations personalities with a robust CPU logic system that defines their
      every action. Does your wrestler play to the crowd, or play dirty? You provide
      actors for the ringside drama.  </li></ul>
