    reviews: "\u201CI was blown away by the gaming mechanics, and the vivid nature\
      \ of the graphical presentation. The puzzle element is both challenging, and\
      \ intriguing. Getting to grips with each different game style is tough and fun\
      \ in equal measures. It works well as both a solo and Co-Op experience, and\
      \ I believe has the right level of difficulty that it could be tackled as a\
      \ parent and child team. Not too many games have that accolade. A game that\
      \ I 100% recommend\u201D<br>8/10 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=https://www.bonusstage.co.uk/2020/05/27/georifters-review/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Bonus Stage</a><br>"
