    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1080490/extras/3d_logo_movie_20sec.gif?t=1603955106\"\
      \ /><h2 class=\"bb_tag\">Steal the ground right from under your enemies! or\
      \ yourself! </h2>In <strong>\u201CGeorifters\u201D</strong> you can spin walls,\
      \ twist tunnels, crush critters, <strong>battle against the ground or with it!</strong>\
      \ It can be your tool or a weapon you use to smash others in a series of fast\
      \ paced ground busting arenas.<h2 class=\"bb_tag\"><h2 class=\"bb_tag\">Flip!</h2></h2><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1080490/extras/presskit_dontbethatguy.gif?t=1603955106\"\
      \ /><h2 class=\"bb_tag\"><h2 class=\"bb_tag\">Spin!</h2></h2><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1080490/extras/Marketing_Portal_Shuriken002-28-28.gif?t=1603955106\"\
      \ /><h2 class=\"bb_tag\"><h2 class=\"bb_tag\">Crush!</h2></h2><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1080490/extras/20200131_Marketing_Killenemy-10-10.gif?t=1603955106\"\
      \ /><h2 class=\"bb_tag\"><h2 class=\"bb_tag\">Choose From A Variety Of Heroes</h2></h2>Dress\
      \ them up (or down) and combine outfits to look fabulous on your way to victory.\
      \ <br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1080490/extras/Battle-Selection.gif?t=1603955106\"\
      \ /><h2 class=\"bb_tag\">Duel it out in a variety of exhilarating multiplayer\
      \ modes </h2>Up to four friends or strangers can show off their skills as they\
      \ go head to head at full speed, battling for victory, for honor - and of course\
      \ bragging rights.<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1080490/extras/4P_005-12-12.gif?t=1603955106\"\
      \ /><h2 class=\"bb_tag\"><h2 class=\"bb_tag\">More Thinker Than A Fighter? </h2></h2>No\
      \ worries! Try some precision ground manipulation in co-op, against a friend,\
      \ against an enemy, or a friend who is your enemy, or if you don\u2019t have\
      \ any friends or enemies (good for you!) you can go lone wolf in the story mode.<br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1080490/extras/20200130_Marketing_Portal_Punch-9-9.gif?t=1603955106\"\
      \ /><h2 class=\"bb_tag\">Bust your way through 6 fantastical worlds</h2>30+\
      \ levels, 300+ stages, each based on a unique theme. <br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1080490/extras/20200130_bigPortal_exit_001.gif?t=1603955106\"\
      \ /><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1080490/extras/georifters_cingraph_stufford_002.gif?t=1603955106\"\
      \ /><h2 class=\"bb_tag\"><h2 class=\"bb_tag\">Features</h2></h2><br><ul class=\"\
      bb_ul\"><li>- <strong>Unique ground manipulation system</strong> allows you\
      \ to move the world in many ways around your enemies or your self!<br></li><li>-\
      \ <strong>Use your ground manipulation skills</strong> to discover and unearth\
      \ hidden items and power ups!<br></li><li>- <strong>Unlock heroes</strong>,\
      \ worlds, weapons, upgrades and more<br></li><li>- <strong>Upgrade your chosen\
      \ champions</strong> unique abilities to suit your play style <br></li><li>-\
      \ <strong>Over 50 different costume combinations</strong>, choose how fabulous\
      \ you look whilst crushing your foes <br></li><li>- <strong>Grab up to four\
      \ friends</strong> to team up with or against each other for fast paced ground\
      \ manipulation battles<br></li><li>- More a thinker than a fighter? No worries!\
      \ Grab a friend for some precision ground manipulation in <strong>Co-op. Or\
      \ single player</strong> if you prefer to do everything yourself.<br></li><li>-\
      \ <strong>6 Unique bubble worlds</strong> each inspired by one of the human\
      \ senses.<br></li><li>- <strong>7 Unique heroes</strong> each with they're own\
      \ individual special way of manipulating the ground<br></li><li>- <strong>Explore\
      \ 6 fantastical worlds</strong> comprised of 30+ levels with 300+ stages<br></li><li>-\
      \ Controller and <strong>Keyboard </strong>support<br></li><li>- Supports remote\
      \ play together!</li></ul>"
