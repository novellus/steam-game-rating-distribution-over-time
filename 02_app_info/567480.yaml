    about_the_game: You were awaken from the cryogenic sleep and went to check out
      the other crews on the ship, but ended up in the staff room and the door suddenly
      locked. <br>When you try to re-create your key card to get out of the room,
      you found the log file and discovered the terribly truth. Your subordinate officers
      died. Since you get out of that room, things are getting worse and you'll have
      to use all of your skill to survive.<h2 class="bb_tag">About HEPH</h2><ul class="bb_ul">    <li>Third
      person survival horror game. <br>    </li><li>Gathering resources; managing
      its capacity with the storage facilities.<br>    </li><li>Craft useful items
      and gears with the crafting system.<br>    </li><li>Customizing your weapons
      and armors to fight back the hostile and unfriendly situation.<br>    </li><li>Use
      your own strategy to survive the game until the ship reaching its destination.<br>    </li><li>Unlock
      an in-game achievements.</li></ul>
