    about_the_game: "Animal Force is a<strong> happy</strong> &amp; <strong>funny</strong>\
      \ game for all age players.<br>This game include <strong>single player</strong>\
      \ mode and <strong>3 local multiplayer modes</strong>. And only need ONE VR\
      \ controller to play!<br>________________________________________________________________________________________<br><br><ul\
      \ class=\"bb_ul\"><li><strong>Single player mode &quot;World Defending&quot;</strong></li></ul>In\
      \ this mode, your mission is to save the Earth from an alien invasion using\
      \ a menagerie of super powered animals from different countries(Totally 11 animal\
      \ heroes). Each one has its own unique ability, and as the player, you must\
      \ use these in tandem to defeat the dastardly extraterrestrials.<br><img src=\"\
      https://cdn.cloudflare.steamstatic.com/steam/apps/965900/extras/animals.png?t=1564576035\"\
      \ /><br><br>At its heart, Animal Force is a tower defence &amp; action game,\
      \ which take full advantage of what a virtual arena has to offer. Unlike traditional\
      \ 2D tower defence games, the battles in Animal Force take place in 3D arenas,\
      \ so enemies move in 3D space.<br>you can place your defenders anywhere in order\
      \ to stop them.or pick up these animals anytime when you need.<br><img src=\"\
      https://cdn.cloudflare.steamstatic.com/steam/apps/965900/extras/place.gif?t=1564576035\"\
      \ /><br><br>Or,you can keep the animals in hand, swing around enemies to attack\
      \ them (Animals attack automatically, do not need to press any button)<br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/965900/extras/snake.gif?t=1564576035\"\
      \ /><br><br>You can freeze the animal heroes which in your hand by press and\
      \ hold &quot;trigger&quot; of your VR controller.<br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/965900/extras/jiangzhi.gif?t=1564576035\"\
      \ /><br><br><br>Don\u2019t be fooled by its happy-go-lucky appearance, Animal\
      \ Force is a game of skill and strategy, and with 7 stages packed with new enemies,\
      \ twists and boss fights, it has something for everyone from the greenest of\
      \ the greenhorns to the most seasoned of gamers.<br><br>Besides the single player\
      \ Campaign, Animal Force also features three local multiplayer modes for you\
      \ to enjoy with friends and family. These modes support 1-3 additional players\
      \ who can play against the VR player using the controller or keyboard.<br><br><ul\
      \ class=\"bb_ul\"><li><strong>&quot;Steal The Statue&quot;mode</strong></li></ul><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/965900/extras/LMP3.gif?t=1564576035\"\
      \ /><br>1-3 players use keyboard or controller to co-op, steal the 3 statues\
      \ in the scene, against VR player, which play the role of &quot;Guard Camera&quot;,\
      \ VR player need to switch between 4 cameras and shoot other players to avoid\
      \ them stealing the statues.<br><br><ul class=\"bb_ul\"><li><strong>&quot;Escape\
      \ From Garden&quot;mode</strong></li></ul><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/965900/extras/LMP2.gif?t=1564576035\"\
      \ /><br>1-3 players are walking among robot characters, they need to slip to\
      \ the exit, VR player need to find out these real players, each time VR player\
      \ hit the button on ground, all robots will make pose, other players need to\
      \ make the same pose in right time to avoid being discovered by VR player<br><br><ul\
      \ class=\"bb_ul\"><li><strong>&quot;Human Rescuing&quot;mode</strong></li></ul><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/965900/extras/LMP1.gif?t=1564576035\"\
      \ /><br>1 player use keyboard or controller to control the chicken picking up\
      \ humans, transfer them to the rocket once reach amount of 10. The VR player\
      \ need shoot humans to the chicken's team to shorten it, 3 same color humans\
      \ will dispeared.<br>________________________________________________________________________________________<br><br>You\
      \ may need 4 hours to go through the single player mode, and several more hours\
      \ for multiplayer mode.<br>So, have fun!"
