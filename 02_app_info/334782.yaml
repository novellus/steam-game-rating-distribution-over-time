    about_the_game: "Project CARS continues its commitment to deliver fresh new content\
      \ and updates via its ON DEMAND programme today with the release of the Classic\
      \ Lotus Track Expansion featuring four historic Classic Team Lotus cars and\
      \ three historic locations to drive them on.<br />\r\n<br />\r\nHistoric Classic\
      \ Team Lotus cars:<br />\r\n- 1965 Lotus Type 40 Ford <br />\r\n- 1963 Lotus\
      \ Type 25 Climax (F1)<br />\r\n- 1966 Lotus Type 38 Ford (Indy)<br />\r\n- 1967\
      \ Lotus Type 51 (FF)<br />\r\n<br />\r\nHistoric locations:<br />\r\n- Rouen\
      \ les Essarts<br />\r\n- Hockenheim Classic<br />\r\n- Silverstone Classic"
