  data:
    about_the_game: "<strong>Roller Derby and the messy, though, funny lives of five\
      \ young women. </strong><br><br>Roller Drama is an interactive <strong>narrative\
      \ and real-time sports</strong>  game about five young women playing a sort\
      \ of <strong>Roller Derby</strong> in an oppressive and surveillance-based society.<br><br>You\
      \ are the mentor and coach of a Roller Derby women\u2019s team of five (the\
      \ standard team of one jammer and four blockers) helping the troublesome team\
      \ meet life challenges in a paradoxical surveillance &amp; propaganda based\
      \ society.<br><br>You have to:<br><br><ul class=\"bb_ul\"><li>live coach during\
      \ matches, <strong>real-time gameplay</strong>;<br><br></li><li>try to be a\
      \ <strong>spiritual, existential guide</strong> for this problematic team in\
      \ their life between matches;</li></ul><br>Each girl has an evolving mental\
      \ state that changes and influences matches and stories, represented in a chess-like\
      \ large board, where the cards collected in narrative episodes can be played\
      \ and change the situation. Hence the game\u2019s log \u201Cperformance is a\
      \ mindset\u201D.<br><br>Daily life in the game\u2019s world is not easy; political\
      \ and environmental problems interfere with complex personal lives.<br>The game\u2019\
      s universe is a slightly altered perspective on today\u2019s world, with the\
      \ same problems but... more explicit. It\u2019s a dystopia that talks about\
      \ our present (thank you Terry Gilliam)."
