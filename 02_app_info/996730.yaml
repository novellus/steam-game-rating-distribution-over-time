details:
  data:
    about_the_game: "<h2 class=\"bb_tag\"><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/996730/extras/Prologue.png?t=1552024358\"\
      \ /></h2>A girl who suddenly lost both her parents.<br>And a suspicious woman\
      \ who introduced herself as a friend of her father's.<br><br>The girl is forced\
      \ to accompany her and arrive at a strange mansion without a window.<br><br>While\
      \ looking around the mansion, She overhear the conversation between an old man\
      \ and the suspicious woman.<br>They found a girl and went outside to avoid her\
      \ and continue the conversation.<br>A lightning bolt destroys the front post\
      \ of the gate and locks the girl inside the mansion.<br><br>There she faced\
      \ a creature and tried to escape from it.<h2 class=\"bb_tag\"><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/996730/extras/Key_Feature.png?t=1552024358\"\
      \ /></h2>   \u25B6 Player behavior determines the affinity of other characters.\
      \ As a result, the ending of the game changes.<br>   \u25B6 You can walk around\
      \ rooms on same floor without loading.<br>   \u25B6 Smooth movement with many\
      \ frames.<br>   \u25B6 I developed AI to increase tension. so The 'Stalker'\
      \ is not only just chase player, also tracks traces of player.<br>   \u25B6\
      \ This game used 3D sound. That's why the sound changes depending on the position\
      \ and orientation of the player.<h2 class=\"bb_tag\"><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/996730/extras/Developer_message.png?t=1552024358\"\
      \ /></h2><br>Hello, I'm Yorm, the developer of 'Unknown.'<br><br>Scenarios,\
      \ graphics, program-creating, some sounds, all by myself, it took me a while\
      \ to work alone. <br>I promise you a continuous update because I know that there\
      \ are a lot of games that I don't have yet. <br>I'll be a more advanced developer,\
      \ so please keep an eye on me. Thank you."
