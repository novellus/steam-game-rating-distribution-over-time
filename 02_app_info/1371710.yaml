    about_the_game: "It\u2019s time to join the Rogue Aces and liberate the islands\
      \ from The Baron and his dreaded pilots. Will you be able to face the fiercest\
      \ of foes with only one life and three planes?  Take down waves of dastardly\
      \ enemies in this endlessly emergent air combat rogue-like where nothing is\
      \ the same twice. With a multitude of game modes to discover, no loading screens\
      \ to stutter the action and a whole lot of landscape to take back, jump in the\
      \ cockpit and take back what\u2019s yours!<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1371710/extras/RAD1.gif?t=1605454040\"\
      \ /><h2 class=\"bb_tag\">Arcade Action - Old school challenge</h2><br>Inspired\
      \ by retrogame classics such as Wings of Fury and SkyStrike, Rogue Aces takes\
      \ good old fashioned arcade action, mixes in some balletic dogfighting and procedurally\
      \ generated islands to give you one of the most replayable air combat games\
      \ ever made.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1371710/extras/RAD2.gif?t=1605454040\"\
      \ /><h2 class=\"bb_tag\">Aerial Combat - chaos on all fronts</h2><br>* LIBERATE\
      \ your home islands from The Baron and his army of rotters on land, air and\
      \ sea<br>* MASTER the Aerial Steal to eject from your fighter and steal an enemy\
      \ plane mid-air<br>* DOMINATE the skies with machine guns, bombs and rockets<br>*\
      \ CRASH spectacularly as you fail to land on an aircraft carrier<br>* FLY with\
      \ panache with the deep control system which allows you to throttle, stall and\
      \ boost to your heart's content<br>* PARACHUTE while lobbing grenades, but do\
      \ try to land where the enemy can't see you<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1371710/extras/RAD4.gif?t=1605454040\"\
      \ /><h2 class=\"bb_tag\">Multiplayer - dogfight with your friends</h2><br>Rogue\
      \ Aces Deluxe also includes brand new 1 to 4 player local deathmatch modes exclusive\
      \ to PC:<br><br>* PURE DEATHMATCH - go 1 on 1 against human or AI planes in\
      \ the air arena<br>* DELUXE DEATHMATCH - total carnage with insane powerups\
      \ like laser, chain gun, flame thrower and support blimps<br>* WING COMMANDER\
      \ - absolute aerial mayhem as each player has two AI wingmen"
