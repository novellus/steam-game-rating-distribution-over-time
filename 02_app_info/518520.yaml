    about_the_game: "To stop the unstoppable you need the irresistible.  To kill the\
      \ un-killable, you need someone for whom death no longer has a meaning.  And\
      \ to catch the perfect serial killer, you need the one person who knows his\
      \ methods the best\u2026 his last victim!  Murdered and reborn, no longer human,\
      \ the female cyborg named Balot exists for one reason: to track down the man\
      \ who killed her and bring him to justice."
