  data:
    about_the_game: This is a story of Elif, an ordinary Turkish girl, who just moved
      back home after college graduation. Now it is time to get married. Luckily,
      her family saved her from the hassle of finding a husband. What would you do
      if you were in her shoes? Open-up your mind and experience the ups and downs
      of the traditions.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1087800/extras/EngagementSplashScreen_0005_Logo550.png?t=1580481566"
      /><br><br><strong>Key Features</strong><br><ul class="bb_ul"><li> Multiple paths
      and endings<br></li><li> Taking you through the customs and the traditions<br></li><li>
      Taking place in a realistic setting</li></ul>
