    detailed_description: '<h2 class="bb_tag">INTRODUCTION:</h2><br>Deep Race: Space
      is Space themed single player racing game. Player can choose from several different
      unique tracks, where to <br>drive against 3 other opponents which has different
      and unique ships and skills, like opponents has different top speed and handling.<br><br>Player
      drives with powerful space racer which speed is 500km/h and using turbo button
      and hitting boostpads <br>at track, top speed can reach over 700km/h, but then
      controls goes more harder. Player can also use airbrakes to control ship at
      tight corners<br><br><br>If player drives out of track, he respawns to last
      checkpoint but also lost lot of time against opponents which also<br>can drive
      out of track. When player reaches yellow colored line race will be end and some
      tracks has 2 lap races<br><br>Races last 1-2 laps, depending selected track.
      Some tracks are like ovals and some have more tight corners and are longer<br>Some
      tracks contains music, some only space ships sounds<h2 class="bb_tag">FEATURES:</h2><br>-
      14 race tracks<br>- 2 freeruns, where player drives alone and can test race
      ship movement and handling and other game features<br>- Few Steam achievements<br>-
      3 different skilled ai opponents:<br>    - Poor<br>    - Medium<br>    - Hard<br>-
      1-2 laps races<br>- Checkpoints where player respawn after driving out of track<br>-
      Boostpads which gives more speed<br>- Turbo button which gives more speed, which
      can be over 700km/h<br><br>ALSO store page include quickref and manuals Controlsnew.pdf
      file which include controls'
