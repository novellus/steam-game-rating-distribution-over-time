details:
  data:
    about_the_game: "Step into the fray as Class Zero, a group of students from an\
      \ elite military academy whose country is attacked by an aggressive neighbouring\
      \ Empire. In the brutal and harrowing struggle that follows, defeat the Empire\
      \ and uncover the secrets behind the war using a range of powerful magical and\
      \ combat abilities and an exciting new battle system.<h2 class=\"bb_tag\">Key\
      \ Features:</h2><br><ul class=\"bb_ul\"><li>Upgraded graphics resolution options\
      \ for high end pc\u2019s<br></li><li>Improved in-game battle camera<br></li><li>Full\
      \ controller support<br></li><li>Full STEAM achievements and trading cards<br></li><li>Scalable\
      \ motion blur settings<br></li><li>New Character speed boost<br></li><li>Increased\
      \ blood levels from the original PSP version<br></li><li>Customizable dynamic\
      \ screen shot mode</li></ul>"
