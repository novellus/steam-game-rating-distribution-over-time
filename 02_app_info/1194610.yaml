    about_the_game: "This title has already been published in 2004 and was considered\
      \ the highlight of the year at the time. Now it is available on Steam for the\
      \ very first time.<br>You are Paul de Raque, a Knight Templar on a journey to\
      \ the Holy Land with the goal to reunite with his Order in Jerusalem. But you\
      \ are more than just a common crusader - you are on a holy mission. The future\
      \ of the world and all mankind rests on your shoulders\u2026 <br>Using the weapons\
      \ of a medieval knight you must fight your enemies, humans and demons alike,\
      \ to prevent unspeakable evil from being victorious and hell from conquering\
      \ earth.<br>You fight against the hordes of darkness with sword, axe, bow and\
      \ shield. Your crusade leads you through Europe and the Holy Land, against warriors,\
      \ assassins and minions of hell. You must thwart the dark plans of evil at all\
      \ costs and find a sacred relic from ancient times.  <br>The focus of the game\
      \ is on the battle with authentic weapons of Medieval Times in the dark world\
      \ of the 12th century, which was painstakingly recreated with great effort in\
      \ graphic design and detail.<br><br><ul class=\"bb_ul\"><li>Compete against\
      \ over 40 different enemies and form new alliances with important allies in\
      \ the fight against evil. Only you have the power to save humanity!<br></li><li>Explore\
      \ 14 levels of the Dark Ages, ranging from tranquil monasteries and villages\
      \ to exotic bazaars and the strongholds of the Crusaders under the blazing sun\
      \ of the Holy Land!<br></li><li>Unravel the mysteries of two worlds: The realm\
      \ of the living and the nightmarish world of demons and lost souls!<br></li><li>Use\
      \ the heavily packed mediaeval armory: sword, mace, axe and shield are just\
      \ some of the loyal companions you can rely on during your journey!<br></li><li>Battle\
      \ fiercely with fair and unfair tricks and capture all the drama and excitement\
      \ of medieval combat!<br></li><li>Master archery and strike down your enemies\
      \ from a great distance!<br></li><li>Solve a variety of puzzles and remove any\
      \ obstacles you may encounter on your journey that may make it harder to reach\
      \ your ultimate goal!<br></li><li>The dynamic ability system allows for the\
      \ creation of a customized player character without unnecessary shifting of\
      \ numbers and arithmetic.</li></ul>"
