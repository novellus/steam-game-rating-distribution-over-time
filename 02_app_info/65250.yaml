    review: "[h1]DLC-Review:\n\nTrain Simulator: \n\nBR Class 76 & 77 Loco Add-On[/h1]\n\
      \nDer Train Simulator ist ein Zugfahrsimulator, dessen Grundprogramm bereits\
      \ 2009 erschienen ist. Das Core-Game wird jedes Jahr durch Patches geupdated\
      \ und verbessert. Als letztes wurde zum Beispiel eine 64-Bit Version des Games\
      \ eingef\xFChrt. Der Train Simulator selber ist eigentlich nur eine Art Engine,\
      \ eine Plattform, die keinen Content-Inhalt hat, auch wenn jedes Jahr eine Version\
      \ mit Content zum Kauf angeboten wird. Aber dieser Content ist eigentlich nur\
      \ eine Zusammenstellung mehrerer DLC. Alles an Content ist DLC. Dabei gibt es\
      \ weltweit eine Menge Entwickler, die den unterschiedlichsten Content f\xFC\
      r den TS anbieten. Die verf\xFCgbaren Inhalte sind kaum \xFCberschaubar und\
      \ \xFCbertreffen die schon gro\xDFe Menge der DLCs, die \xFCber Steam angeboten\
      \ werden, bei Weitem.\n\nVon der Class 76 wurden in den fr\xFChen 50ern 58 St\xFC\
      ck gebaut, speziell f\xFCr den Einsatz auf der Woodhead Line. Die Lok war mit\
      \ einer H\xF6chstgeschwindigkeit von 65 mph nicht gerade schnell, daf\xFCr aber\
      \ recht kraftvoll, um die langen Steigungen meistern zu k\xF6nnen. Zudem verf\xFC\
      gte sie \xFCber Besonderheiten wie zwei Pantographen, die gleichzeitig sehr\
      \ weit ausgefahren werden konnten, da die Elektrifizierung auf der Woodhead\
      \ Linie durch nat\xFCrliche Gegebenheiten und den Einsatz der schweren Dampfloks\
      \ oft sehr weit oben hing. Diese ikonischen Loks zu fahren, macht wirklich Laune.\
      \ So sollte man zum Beispiel darauf achten, nicht sofort volle Kraft zu geben,\
      \ sondern den Strom nach und nach aufzuschalten. \n\nDie Ausgestaltung ist in\
      \ Ordnung, relativ scharf und sauber. Man kann die Zugspitzensignale einzeln\
      \ schalten und auch eine Instrumentenbeleuchtung ist vorhanden. Daf\xFCr lassen\
      \ sich die Fenster nicht \xF6ffnen. Ein Sicherheitssystem ist nicht verbaut,\
      \ was aber auch historisch korrekt ist, denn in den F\xFCnfzigern wurde bei\
      \ British Rail erst zaghaft damit begonnen die auf den wichtigen schnellen Hauptstrecken\
      \ AWS zu verbauen. \n\nVon dem Nachfolger, der Class 77, die auch nur speziell\
      \ f\xFCr den Einsatz auf der Woodhead Line gedacht war, wurden nur 7 gebaut.\
      \ Urspr\xFCnglich waren mehr Einheiten geplant, aber nach einer Umstellung der\
      \ Elektrifikation auf anderen Strecken, wurde nie mehr Einheiten gebaut. \n\n\
      Zwei ikonische Loks also, mit denen es Spa\xDF macht zu fahren. Dumm nur, da\xDF\
      \ man eigentlich nur eine Lok kriegt, denn die Class 77 ist praktisch baugleich\
      \ mit der Class 76. Merklich anders ist lediglich das Design des Geschwindigkeitsreglers\
      \ und der Bremse,  ansonsten ist es praktisch genau die gleiche Lok.\n\nAber\
      \ die Class 77 hat noch andere Probleme. Ihr Tachometer hat zwar optisch eine\
      \ mph Anzeige, die Nadel zeigt aber faktisch die Geschwindigkeit im km/h an.\
      \ Das w\xE4r eigentlich gar nicht so problematisch, dumm nur, da\xDF sich die\
      \ Szenarien anscheinend an der falschen Geschwindigkeit orientieren und dadurch\
      \ bei aller Liebe nicht schaffbar sind. Ein bekanntes Problem TS, das bei alten\
      \ DLCs immer mal wieder auftaucht und unverst\xE4ndlicherweise nie korrigiert\
      \ wurde. So sind zum Beispiel auch die Original-Szenarien der \"Donner-Pass\"\
      \ Route wegen desselben Fehlers auch allesamt nicht schaffbar.\n\nAlso bekommt\
      \ man zumindest mal eine Lok, auch wenn die zweite praktisch baugleich ist und\
      \ die Szenarien nicht funktionieren. Diese eine Lok hat man praktisch baugleich\
      \ aber schon bei der \"Woodhead Line\" Strecke mit dabei, da sogar mit korrekter\
      \ Geschwindigkeitsanzeige. \n\nAlso bekommt man dieselbe Lok, nur mit Fehlern\
      \ wie die, die schon bei der Strecke dabei ist (und die sowieso nur auf der\
      \ Strecke f\xE4hrt) mit kaputten Szenarien.\n\nDa bleiben h\xF6chsten die Liveries,\
      \ die anderen Lackierungen der Lok. Die sind zwar recht schick, aber so sehr\
      \ ich die Lok mag, im Endeffekt ist das einfach zu wenig, und das was da ist,\
      \ ist einfach zu fehlerhaft. \n\nInstrumentenbeleuchtung schaltbar: ja\nAWS:\
      \ nein (historisch korrekt)\nFenster zu \xF6ffnen: nein\nSzenarien im DLC: durch\
      \ Zeitfehler nicht erf\xFCllbar (f\xFCr die Woodhead Line) \n\n[h1][b]DLC-Wertung:\
      \ 5/10"
