  data:
    about_the_game: 'Virtual Boxing League is a realistic physics and skill-based
      VR boxing simulation!<br><br>Learn how to box, build self-confidence, have fun
      and get a great workout while developing your own personal fighting style!<br><br>Challenge
      AI boxers in five ladders, with opponents adopting distinct styles based on
      motion captures from real professionals!<br><br>Other VR boxing games are designed
      as an arcade experience, with unrealistic physics, predictable patterns, and
      simple gameplay. We''ve created a new concept that builds real fighting skills
      and rewards your boxing instincts!<br><br>Enjoy 5 additional mini-games when
      you need a break from the ring!<br><br><ul class="bb_ul"><li>Ball Blaster is
      a high-tech musical arcade experience<br></li><li>Punch-A-Tron is an old steam-powered
      carnival contraption<br></li><li>Bum Rush is a wild banjo-strumming bathroom
      brawl<br></li><li>Body Bag trains your speed, strength, and accuracy</li></ul><ul
      class="bb_ul"><li>Ping Pong Punch teaches delicate control of your meat mitts</li></ul><br>Link:
      <a href="http://steamcommunity.com/stats/777430/leaderboards/" target="_blank"
      rel="noreferrer"  >Leaderboards</a><br>Link: <a href="http://steamcommunity.com/stats/777430/achievements/"
      target="_blank" rel="noreferrer"  >Achievements</a><br>Link: <a href="http://steamcommunity.com/app/777430/discussions/"
      target="_blank" rel="noreferrer"  >Forums</a>'
