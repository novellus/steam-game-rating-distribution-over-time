    reviews: "\u201CIt\u2019s not just a fun boxing game; VBL is my new favorite cardio\
      \ workout.... I can honestly say this is my favorite boxing experience in VR\
      \ to date.... The fighting in VBL is flat-out fun and it\u2019s the closest\
      \ thing I\u2019ve seen to real boxing in a VR game.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=https://thenextweb.com/augmented-reality/2018/03/20/virtual-boxing-league-is-a-great-cardio-workout-disguised-as-a-pretty-good-vr-game/\"\
      \ target=\"_blank\" rel=\"noopener\"  >TheNextWeb (TNW)</a><br><br>\u201CVirtual\
      \ Boxing League is full of fast action and good boxing mechanics. Several opportunities\
      \ for fitness hacking exist within the game, with ample game modes to add diversity.\
      \ Every experience feels fresh, especially if you return to the title after\
      \ a period away from it.\u201D<br>8/10 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=https://www.vrfitnessinsider.com/review/virtual-boxing-league-vr-game-review-its-a-knockout/\"\
      \ target=\"_blank\" rel=\"noopener\"  >VR Fitness Insider</a><br>"
