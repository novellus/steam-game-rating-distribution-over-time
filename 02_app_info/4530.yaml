  data:
    about_the_game: "Sequel to the critically acclaimed, squad-based/real-time tactical\
      \ combat game, Full Spectrum Warrior: Ten Hammers delivers the most authentic\
      \ and realistic infantry combat experience ever. As Squad Leader, coordinate\
      \ the actions of multiple infantry squads, leading them through over 12 levels\
      \ of intense action. Utilize authentic combat tactics to command your squad\
      \ as you battle enemies with an explosive arsenal of weapons, high-tech military\
      \ equipment and new controllable mechanized units. New advanced squad controls\
      \ give you more in-depth tactical command over your squad as you lead them through\
      \ a variety of realistic combat missions. With all new multiplayer modes, go\
      \ online and team up with a friend in two player co-op or go head-to-head with\
      \ up to eight players through a variety of new adversarial and team-based objective\
      \ missions.<br><br>\t\t\t\t\t<ul class=\"bb_ul\"><li><strong>Innovative gaming\
      \ experience </strong>- Combines intense squad based combat and real-time tactical\
      \ action, delivering the most authentic and realistic infantry combat experience\
      \ ever.<br>\t\t\t\t\t</li><li><strong>New Squad Controls </strong>- Independently\
      \ controllable scout &amp; buddy teams, ability to give orders to one team while\
      \ controlling another, and ability to enter buildings and position sniper teams.<br>\t\
      \t\t\t\t</li><li><strong>Advanced reactive enemy AI</strong> that reacts realistically\
      \ to combat situations.<br>\t\t\t\t\t</li><li><strong>Expansive, non-linear\
      \ level design </strong> with multiple pathways to accomplish objectives.<br>\t\
      \t\t\t\t</li><li><strong>New Multiplayer Experience </strong>- Full Spectrum\
      \ Warrior style gameplay with both Co-op and Adversarial (Coalition vs. Opfor)\
      \ online multiplayer modes.</li></ul>"
