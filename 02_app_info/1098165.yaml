    review: "I purchased this addition to the TS 2020 UP roster not long after it\
      \ was released, and I've had some time to put it through it's paces on a variety\
      \ of routes and uses, much as UP did when it got 6 of them from EMD from December\
      \ 1977 to March of 1978.\n\nTravel by Train captured the look of the locomotive\
      \ very well, including the distinctive HT-B trucks, but isn't without some small\
      \ but noticeable niggling problems. The engine sounds are satisfying when going\
      \ up through the power band, but at Run 8, things get un-naturally quiet--as\
      \ it sounds like it switches to a completely different recording. It doesn't\
      \ help that, like almost all the US TS diesel locomotives being offered, the\
      \ stacks produce anemic puffs of smoke even at full power.\n\nThe technical\
      \ specifications indicate UP 9000-9002 and UP 9003-9005 were delivered with\
      \ differing traction motor types and gear ratios, but all were rated for 80\
      \ MPH operation. I was not able to achieve those speeds with a single unit on\
      \ straight and level track. \n\nAll in all this unit is a solid entry from the\
      \ developer.  It handles well whether used in multiple on mainline freights,\
      \ or singularly in switching duties, and I can recommend it to anyone who wishes\
      \ to add it to their collection."
