    about_the_game: "GP40X: The \u201CX\u201D stood for experimental. As locomotive\
      \ builder Electro-Motive in the late 1970s prepared to make the transition from\
      \ its highly successful \u201C40 Line\u201D of diesel locomotives toward its\
      \ new \u201C50 Series,\u201D EMD arranged with four major railroads (Union Pacific;\
      \ Santa Fe; Southern Railway; and Southern Pacific) to field test a transitional\
      \ model \u2013 the GP40X.<br><br>Equipped with EMD\u2019s 16-cylinder 645F3\
      \ power plant rated it 3,500-horsepower, the GP40X was visibly different than\
      \ a standard GP40-2 (or the subsequent GP50) as it sported flared radiator panels\
      \ at the rear (much like the famed SD45) and, in the case of the Union Pacific\
      \ and Southern Pacific units, rode atop newly designed two-axle EMD HT-B high-adhesion\
      \ trucks.<br><br>From December 1977 through June 1978, a total of 23 GP40X units\
      \ were constructed by EMD for the four railroads participating in the testing\
      \ program. Union Pacific operated six of the distinctive and powerful GP40X\
      \ type, which now is available for Train Simulator service!<br><br>With four\
      \ axles and a high-horsepower rating, the GP40X was ideally suited to fast duties\
      \ such as priority intermodal service although, like all EMD \u201CGeeps,\u201D\
      \ it was versatile and could be employed in virtually any duty. Dressed in Union\
      \ Pacific\u2019s classic yellow and gray livery, the GP40Xs served the UP from\
      \ 1978 through 2001 when the last members of the GP40X class were retired. For\
      \ a small group of locomotives, the GP40Xs on Union Pacific certainly operated\
      \ with a variety of road numbers through the years, as the units originally\
      \ carried 9000-series numerals, then 90-series, then 950-series, and finally\
      \ a couple of the units wore UP 5500-series road numbers.<br><br>Created for\
      \ Train Simulator by third party programme partner Travel by Train, the Union\
      \ Pacific GP40X features realistic operating characteristics, cab, controls,\
      \ and details, including the ability to assign a full selection of authentic\
      \ road numbers. The Union Pacific GP40X DLC includes a pair of scenarios for\
      \ the Train Simulator Sherman Hill route (route available separately) and can\
      \ also be authentically put to work in scenarios on a variety of other popular\
      \ U. S. lines such as the Feather River Canyon and Soldier Summit routes. <br><br>Experience\
      \ the experimental \u2013 with the Union Pacific Electro-Motive 3,500-horsepower\
      \ GP40X for Train Simulator!<br><br> <h2 class=\"bb_tag\">Included Scenarios</h2><br>Two\
      \ career scenarios featuring the Union Pacific EMD GP40X on the Train Simulator\
      \ Sherman Hill route are included (route available separately).<br><br><ul class=\"\
      bb_ul\"><li>[GP40X] Fast Four<br></li><li>[GP40X] Nitrate delivery</li></ul><br><strong>Please\
      \ Note: <a href=\"https://store.steampowered.com/app/208286/\" target=\"_blank\"\
      \ rel=\"noreferrer\"  >Sherman Hill Route Add-On</a> is required, as a separate\
      \ purchase, in order to play the scenarios featured in this add-on.</strong><br><br>More\
      \ scenarios are available on the Steam Workshop online and in-game. Train Simulator\u2019\
      s Steam Workshop scenarios are free and easy to download, adding many more hours\
      \ of exciting gameplay. With scenarios being added daily, why don\u2019t you\
      \ check it out now!<br><br><a href=\"http://steamcommunity.com/workshop/browse/?appid=24010\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Click here for Steam Workshop scenarios.</a><h2\
      \ class=\"bb_tag\">Key Features</h2><br><ul class=\"bb_ul\"><li>Electro-Motive\
      \ GP40X diesel locomotive in Union Pacific livery<br></li><li>Realistic cab,\
      \ controls, and operating features<br></li><li>Ability to assign all authentic\
      \ road numbers<br></li><li>Two career scenarios for the Sherman Hill route<br></li><li>Quick\
      \ Drive compatible<br></li><li>Download size: 90.2mb </li></ul>"
