    about_the_game: "<h2 class=\"bb_tag\">Taiwanese Robin Hood</h2>Play as <strong>Li\u0101\
      u Thiam-Ting</strong>, vigilante of Taipei city, robbing the rich to feed the\
      \ poor and fight for the justice, figure out the dark secret from the government,\
      \ and adventure through the Japanese Taiwan in the early 20th century.<h2 class=\"\
      bb_tag\">Game Play</h2><strong>The Legend of Li\u0101u Thiam-Ting</strong> is\
      \ a action-platformer game, player against authority in Taipei city with tanto,\
      \ waist sash and Kung Fu.<h2 class=\"bb_tag\">Game Features</h2>- Combine real\
      \ history with folklore.<br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1406850/extras/0.gif?t=1609811967\"\
      \ /><br><br>- Reproduce the Dadaocheng area of Taipei city in the early 20th\
      \ century.<br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1406850/extras/1.gif?t=1609811967\"\
      \ /><br><br>- Retro style comic book.<br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1406850/extras/2.gif?t=1609811967\"\
      \ /><br><br>- Tightly tuned 2D controls with great feedback of combat.<br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1406850/extras/3.gif?t=1609811967\"\
      \ /><br><br>- Funny but challenging enemies.<br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1406850/extras/4.gif?t=1609811967\"\
      \ /><br><br>- Steal weapon and supplies from enemies.<br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1406850/extras/5.gif?t=1609811967\"\
      \ /><br><br>- Equip with all kind of omamori.<br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1406850/extras/6.gif?t=1609811967\"\
      \ /><br><br>- Traditional Taiwan board game Four Color Cards<br><img src=\"\
      https://cdn.cloudflare.steamstatic.com/steam/apps/1406850/extras/7.gif?t=1609811967\"\
      \ />"
