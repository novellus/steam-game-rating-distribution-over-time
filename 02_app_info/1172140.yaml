    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1172140/extras/600x322.jpg?t=1575430218\"\
      \ /><br><br>&quot;Monster Battles - Portals&quot; is a free-to-play collectible\
      \ card game. Collect and Evolve your Monsters and become the Ultimate Monster\
      \ Trainer!<br><br><strong>COLLECT &amp; EVOLVE:</strong><br>- Collect and Evolve\
      \ monsters from 9 different elements (water, fire, earth, plant, wind, mystic,\
      \ dragon, electric and mech!) each of them with unique abilities, names and\
      \ voices!<br><br><strong>CHALLENGES:</strong><br>- Travel around this magic\
      \ world and battle against other champion Trainers to unlock magical Badges\
      \ and win special rewards!<br><br><strong>ONLINE TOURNAMENTS:</strong><br>-\
      \ Play Online against other Trainers around the world, compare your scores and\
      \ rankings with your friends!<br><br><strong>STORY:</strong><br>- &quot;Monster\
      \ Battles - Portals&quot; offers a never ending single player campaign which\
      \ will put your Monster Training to test, combine your elements and battle through\
      \ countless missions! And remember: Power is the Key of the Monster!<br><br><strong>TOURNAMENTS\
      \ &amp; RAIDS</strong><br>- Join a Gym and play against powerful Monsters with\
      \ your friends to get exclusive Rewards.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1172140/extras/cover_image_600x113.jpg?t=1575430218\"\
      \ /><br><br><u>Languages Supported: </u><br><br><ul class=\"bb_ul\"><li> English\
      \ <br></li><li> Espa\xF1ol (Europa) <br></li><li> \u0420\u0443\u0441\u0441\u043A\
      \u0438\u0439 <br></li><li> \u7B80\u4F53\u4E2D\u6587 (Simplified Chinese) <br></li><li>\
      \ \u65E5\u672C\u8A9E (Japanese)</li></ul>"
