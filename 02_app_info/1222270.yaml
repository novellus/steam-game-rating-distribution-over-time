    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/1222270/extras/gunbrick_reloaded_smaller.gif?t=1586423832"
      /> <br>Roll your way through this action packed puzzle platformer.<br>The Gunbrick
      - A gun one side... a shield on the other. <br><br>In a future where cars are
      obsolete, the Gunbrick has become a worldwide sensation!<br>Encounter wasteland
      mutants, crazed nerds, law enforcement and all manner of cube based adversaries
      in this action packed puzzle platformer.<h2 class="bb_tag">Game Features</h2><br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1222270/extras/gunbrick.gif?t=1586423832"
      /> Roll your way through a jam packed world set over five unique locations.<br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1222270/extras/gunbrick.gif?t=1586423832"
      /> Put that grey matter to the test with some seriously crafty puzzles.<br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1222270/extras/gunbrick.gif?t=1586423832"
      /> Use your shield to defend and your gun to attack! (Handy against knife wielding
      punks and crazed mutants)<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1222270/extras/gunbrick.gif?t=1586423832"
      /> Face your gun down to perform a ROCKET JUMP!<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1222270/extras/gunbrick.gif?t=1586423832"
      /> Epic Boss fights, including a thrilling chainsaw death match.<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1222270/extras/gunbrick.gif?t=1586423832"
      /> Unlock hidden levels opening a whole new perspective! can you find them all?<br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1222270/extras/gunbrick.gif?t=1586423832"
      /> Music by Eirik Suhrke (Creator of Ridiculous Fishing &amp; Super Crate box)
