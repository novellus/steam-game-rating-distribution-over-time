    about_the_game: "You know those punk highway gangs, the ones who really think\
      \ they rule the road? You just hate them, don't you? So you say, 'Somebody ought\
      \ to do something about them criminal highway gangs!' And we say, 'Oh yeah?!\
      \ Well, why don't YOU do something, mister big-mouth!'. You don't have the car?\
      \ We'll give you the car! You don't want to get arrested for taking the law\
      \ into your own hands? Not a problem! You know why? Because it AIN'T REAL! It's\
      \ a whole lot better than real, baby! It's virtual television: reality's worst\
      \ nightmare!<br />\r\n<br />\r\n   * Aggressive, high-velocity, futuristic racing<br\
      \ />\r\n   * Breathtaking visuals for their time, achieved by using prerendered\
      \ video sequences<br />\r\n   * Sometimes witty, sometimes just plain cheap\
      \ commentaries by the memorable Lance Boyle"
