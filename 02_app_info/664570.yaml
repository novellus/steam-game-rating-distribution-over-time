    about_the_game: "My Personal Angel is a black and white visual novel about the\
      \ complexities of relations between people.<br />\r\n<br />\r\nIt often rains\
      \ in our city, and sometimes it's difficult to differ the day from the night.\
      \ Almost always the sky covered in dark gray clouds. Maybe because the city\
      \ itself is a port, and the endless splashing of the raging sea.<br />\r\n<br\
      \ />\r\nNow is a difficult time. We earn money with Erica as we can: we donate\
      \ blood, we collect bottles, we distribute leaflets. I work as a loader, she\
      \ is a cleaner. But everything earned is spent on renting a small one-room apartment\
      \ in a seedy district.<br />\r\n<br />\r\nI often ask myself: &quot;Why is this\
      \ happening to me?&quot; What did I do wrong?&quot; But still I can't find the\
      \ answer.<br />\r\n<br />\r\nA few months ago a plane crashed near our city.<br\
      \ />\r\n<br />\r\nIt is rumored that one of the passengers in the business class\
      \ was a well-known sheikh, who carried a large amount of money with him. And\
      \ money, especially big money, is usually kept in suitcases or safes. And often,\
      \ in fires, hurricanes, explosions and so on - they remain intact. Find at least\
      \ a million - you can already live on bank interest from this amount.<br />\r\
      \n<br />\r\nAnd I couldn't help but take a chance."
