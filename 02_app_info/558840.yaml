    about_the_game: "Experience one of the most powerful Chinese locomotives ever\
      \ made with the China Railway QJ class locomotive.<br><br>Used by China Railways\
      \ from the 1970s, the QJ was a type of mainline heavy freight train. Beginning\
      \ life in the Datong locomotive factory the prototypes and early production\
      \ of the class were designated HP, being redesignated as FD class during the\
      \ cultural revolution before becoming the QJ class in 1971.<br><br>This class\
      \ became the primary mainline freight locomotive on the Chinese rail network\
      \ by the 1980s, before eventually being displaced by diesel locomotives during\
      \ the 1990s. With the steam era drawing to a close on the national Chinese railway\
      \ network many QJ locomotives were used on industrial lines, as well as on the\
      \ Jitong railway. Several of the class have been preserved since they left regular\
      \ service.<br><br>Drive one of the many different locomotives and consists across\
      \ your routes. A huge amount of content has been included in this package to\
      \ give you the full experience of the QJ class steam locomotive.<br><br><strong>Features</strong><br><ul\
      \ class=\"bb_ul\"><li>5 x QJ locomotives with different details, with both Chinese\
      \ and American versions<br></li><li>The most powerful type of steam locomotive\
      \ of China!<br></li><li>Challenging top-end operating experience!<br></li><li>Historic\
      \ appearance of QJ locomotives!<br></li><li>Customizable engine parts<br></li><li>Lifelike\
      \ appearance with detailed models and textures<br></li><li>A variety of effects\
      \ and functions such as:<br></li><li>Auto-Connect Air Brake Hoses<br></li><li>Auto-Numbering<br></li><li>Animated\
      \ Bell<br></li><li>Changeable Running Lanterns<br></li><li>Optional Parts For\
      \ Appearance</li></ul>Extra Operable Functions From Cab-Controls (- the boiler\
      \ blowdown is controlled by \u2018blowdown_lever\u2019 in cab. Startup by pull\
      \ up lever and shut down by push down) - the cylinder drain is controlled by\
      \ two pedals, pushdown once the \u2018cylinder_cock_on\u2019 to startup draining,\
      \ then push down once the \u2018cylinder_cock_off\u2019 to stop draining.) and\
      \ Corresponding \u2018Smoke Effects\u2019 in Each Loco\u2019s Config<br><br><strong>Package\
      \ includes</strong><br><ul class=\"bb_ul\"><li>CHN QJ Steam Classic (locomotive,\
      \ with operable interior)<br></li><li>CHN QJ Steam Earlier (locomotive, with\
      \ operable interior)<br></li><li>CHN QJ Tender 4-Axle Earlier (locomotive tender,\
      \ with coal and water loads)<br></li><li>CHN QJ Tender 6-Axle Classic (locomotive\
      \ tender, with coal and water loads)<br></li><li>CHN QJ Tender 6-Axle Earlier\
      \ (locomotive tender, with coal and water loads)<br></li><li>QJ IAIS 6988 Pre\
      \ 2011 Steam (locomotive, with operable interior)<br></li><li>QJ IAIS 6988 Pre\
      \ 2011 Tender (locomotive tender, with coal and water loads)<br></li><li>QJ\
      \ IAIS 6988 Pre 2018 Steam (locomotive, with operable interior)<br></li><li>QJ\
      \ IAIS 6988 Pre 2018 Tender (locomotive tender, with coal and water loads)<br></li><li>QJ\
      \ IAIS 7081 Steam (locomotive, with operable interior)<br></li><li>QJ IAIS 7081\
      \ Tender (locomotive tender, with coal and water loads)<br></li><li>QJ RJ Corman\
      \ 2008 Steam (locomotive, with operable interior)<br></li><li>QJ RJ Corman 2008\
      \ Tender (locomotive tender, with coal and water loads)<br></li><li>Engineer\
      \ Mr. James (passenger, specific driver character for US QJ steam locos)<br></li><li>Engineer\
      \ Mr. Meng (passenger, specific driver character for Chinese QJ steam locos)<br></li><li>Engineer\
      \ Mr. Brendan<br></li><li>Engineer Mr. Rob<br></li><li>CHN QJ Classic - Light\
      \ (pre made consist)<br></li><li>CHN QJ Early (4-axle Tender) - Light (pre made\
      \ consist)<br></li><li>CHN QJ Early (6-axle Tender) - Light (pre made consist)<br></li><li>IAIS\
      \ QJ Pre-2011 - Light (pre made consist)<br></li><li>IAIS QJ 7081 - Light (pre\
      \ made consist)<br></li><li>IAIS QJ 2018 - Light (pre made consist)<br></li><li>IAIS\
      \ QJ 6988 - Light (pre made consist)<br></li><li>RJCC QJ - Light (pre made consist)</li></ul>"
