    detailed_description: "<h1>MASTERS EDITION BUNDLE</h1><p><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1011390/extras/Empires_bundle_steam-special-a.jpg?t=1590482259\"\
      \ /><br><br>For you willing to have direct control over specific battles, if\
      \ you own Field of Glory 2, you can import tactical battles from Empires into\
      \ FOG2 and vice versa. We have set up a Field of Glory Masters Edition. This\
      \ edition is a bundle including FOG2 and FOG Empires 25% discounted.</p><br><h1>Provincial\
      \ Units Infographic - Full List</h1><p>In Field of Glory: Empires almost every\
      \ province in the game has a unique unit. These units are often quite powerful\
      \ or have unique traits but the cost of each unit will increase as you raise\
      \ more.<br>Provincial units are usually slightly more effective than the generic\
      \ unit of their type. In addition, some are very useful such as archers and\
      \ some cavalry units. Others are very powerful and a valuable addition to any\
      \ army. <br>Wondering what type of Provincial Unit will you unlock in Hiberia?\
      \ Or are you in desperate need for some good Infantry Unit and want to know\
      \ where to recruit them? <br>Check the infographic below and discover how massive\
      \ the world of Field of Glory: Empires is.<br><br><a href=\"https://steamcommunity.com/linkfilter/?url=http://www.matrixgames.com/amazon/Screenshots/FOG_E/Prov_Units_Infographic/FinalMap-v2.jpg\"\
