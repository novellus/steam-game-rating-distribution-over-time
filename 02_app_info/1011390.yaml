    reviews: "\u201CI\u2019d be surprised if Field of Glory: Empires didn\u2019t go\
      \ down as one of 2019s best grand strategy offerings.\u201D<br><a href=\"https://www.rockpapershotgun.com/2019/07/12/field-of-glory-empires/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Rock Paper Shotgun</a><br><br>\u201C\
      \u201CIt's my personal opinion that Field of Glory: Empires is probably the\
      \ best of the grand strategy games to be released in the last few years and\
      \ the Persia DLC is a really welcome addition\u201D\u201D<br><a href=\"https://youtu.be/NMUYKHNkzmA\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Benjamin D. Halford, from eXplorminate</a><br><br>\u201C\
      It's definitely one to consider and an excellent new contender in the grand\
      \ strategy space.\u201D<br>100 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=https://www.strategygamer.com/reviews/field-of-glory-empires-review/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Strategy Gamer</a><br>"
