    about_the_game: "<a href=\"https://www.youtube.com/playlist?list=PLQrYLOdjwRhSYMZYwbqNszMD5DiDAlmvB\"\
      \ target=\"_blank\" rel=\"noreferrer\"  ><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1011390/extras/FoG-Empires_tutorials-button-steam.jpg?t=1590482259\"\
      \ /></a><br><br><br>Civilizations come and go; common men and kings they get\
      \ covered by the dust of time in the same way. Monuments and wonders crumble\
      \ under their own weight. But the cultural legacy is not bygone. Stories and\
      \ tales about ancestors and their deeds pass through generations, the old knowledge\
      \ is not lost forever. Soon, new societies, new kingdoms, new civilizations\
      \ rise from the seeds of the ones which predated them. Decadence is not the\
      \ end.<br><br><strong>Will your legacy stand the test of time?</strong><br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1011390/extras/FoG-Empires_grand-strategy-game-button.jpg?t=1590482259\"\
      \ /><br><br>Field of Glory: Empires is a grand strategy game in which you will\
      \ have to move in an intricate and living tapestry of nations and tribes, each\
      \ one with their distinctive culture.<br><br>Set in Europe and in the Mediterranean\
      \ Area during the Classical Age, experience what truly means to manage an Empire.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1011390/extras/FoG-Empires_decadence-concept_button.jpg?t=1590482259\"\
      \ /><br><br>Expand your dominion through wars of conquest and make your culture\
      \ a beacon of light, but be careful though. The risk of Decadence is not trivial.\
      \ Many civilizations have collapsed for not having seen in time the signs of\
      \ impending crisis. The older your empire, the more challenges will lurk in\
      \ the shadows. Just expanding your borders without carefully shaping your form\
      \ of government and culture won\u2019t be the wisest of strategies.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1011390/extras/manage.jpg?t=1590482259\"\
      \ /><br>Manage your Empire on a scale that fits you: adjust all the details\
      \ of an important region, form provinces to oversee your growing realm.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1011390/extras/construct.jpg?t=1590482259\"\
      \ /><br>Construct buildings to enhance your army, the life of your citizens,\
      \ and the economy. Establish and grow a trade network of goods and resources.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1011390/extras/battle.jpg?t=1590482259\"\
      \ /><br>The battle system is not just about who brings the larger force. Army\
      \ composition and understanding the strengths and weaknesses of you and your\
      \ enemy are decisive, so is choosing wisely the battlefield and the general\
      \ to lead your troops.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1011390/extras/FoG2.jpg?t=1590482259\"\
      \ /><br>And, if you want even more direct control, Field of Glory: Empires lets\
      \ you export and load your battles into Field of Glory II and then load the\
      \ results back into Field of Glory: Empires!<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1011390/extras/wego.jpg?t=1590482259\"\
      \ /><br>War is decided not just by battles though, but also clever manoeuvres.\
      \ Simultaneous (WEGO) turn resolution means thinking ahead to intercept \u2013\
      \ or to escape! \u2013 enemy armies will be essential. Field of Glory: Empires\
      \ offers a living world where every decision has an impact on every actor.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1011390/extras/multiplayer.jpg?t=1590482259\"\
      \ /><br>And once you think you are ready to be challenged, play against real\
      \ opponents in one of the largest asynchronous multiplayer system ever created."
