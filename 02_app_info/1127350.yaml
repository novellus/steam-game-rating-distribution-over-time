    about_the_game: "In Mazes and Mages 2 you have to find your way in random mazes\
      \ and play card duels against enemies.<br />\r\n<br />\r\nYou create a random\
      \ maze, choosing a rank, difficulty, and mode (casual or hardcore) for it. Each\
      \ randomly generated maze has 5 levels.<br />\r\n<br />\r\nBy defeating enemies\
      \ and picking up chests you get cards and items, which you use to make your\
      \ deck stronger.<br />\r\n<br />\r\nWhen you defeat the boss at the end of the\
      \ maze, the next rank becomes available, with stronger cards and items. There\
      \ are 20 ranks."
