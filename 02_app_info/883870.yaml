    about_the_game: "\u4E3B\u4EBA\u516C\u7F57\u5C9A\u4E00\u76F4\u5728\u5BFB\u627E\u8FC7\
      \u53BB\u90A3\u66FE\u9F13\u52B1\uFF0C\u7ED9\u4E88\u52C7\u6C14\u7ED9\u81EA\u5DF1\
      \u7684\u5973\u751F\u3002<br>\u5979\u73B0\u5728\u5230\u5E95\u5728\u54EA\u5462\
      \uFF1F\u54EA\u4E2A\u624D\u662F\u5979\u5462\uFF1F<br><br>\u5F00\u5B66\u7684\u7B2C\
      \u4E00\u5929\uFF0C\u4E3B\u4EBA\u516C\u7F57\u5C9A\u4E0D\u77E5\u4E3A\u4F55\u5BF9\
      \u7740\u5973\u4E3B\u89D2\u6C88\u6797\u6A8E\u6B7B\u7F20\u96BE\u6253\uFF0C\u8FFD\
      \u7740\u4E0D\u653E\u3002<br>\u96BE\u9053\u6C88\u6797\u6A8E\u5C31\u662F\u2018\
      \u5979\u2019\uFF1F<br>\u7ECF\u8FC7\u4E86\u534A\u4E2A\u6708\u7684\u52AA\u529B\
      \uFF0C\u7EC8\u4E8E\uFF01\u5F7B\u5E95\u7684\u88AB\u8BA8\u538C\u4E86\u3002<br>\u81EA\
      \u5DF1\u4E5F\u9634\u9519\u9633\u5DEE\u5730\u6210\u4E3A\u4E86\u5B66\u6821\u91CC\
      \u7684\u201C\u602A\u4EBA\u201D\u3002    <br><br><strong>\u5B66\u6821\u91CC\u7684\
      \u602A\u4EBA\u56DB\u5929\u738B\uFF01\uFF1F</strong><br><br>\u6210\u4E3A\u4E86\
      \u602A\u4EBA\u6CA1\u591A\u4E45\u540E\uFF0C\u4ED6\u7ED3\u8BC6\u4E86\u5176\u4ED6\
      \u56DB\u5929\u738B\u3002<br>\u3010\u6743\u9650\u6C6A\u3011\u3010\u8BED\u8A00\
      \u5973\u738B\u3011\u3010\u4EBA\u578B\u81EA\u64B8\u70AE\u3011\u3010\u6BD2\u82F9\
      \u679C\u3011\u3010\u53D8\u6001\u8001\u5E08\u3011<br>\u4ED6\u4EEC\u76F8\u805A\
      \u5728\u4E00\u8D77\u5E0C\u671B\u521B\u9020\u4E00\u4E2A\u5C5E\u4E8E\u2018\u602A\
      \u4EBA\u2019\u76F8\u4E92\u7406\u89E3\u7684\u5730\u65B9\u3002<br>\u4FBF\u521B\
      \u7ACB\u4E86\u53EA\u5C5E\u4E8E\u2018\u602A\u4EBA\u2019\u7684\u793E\u56E2\u2014\
      \u2014\u3010\u602A\u4EBA\u90E8\u3011\u3002<br><br>\u7F57\u5C9A\u4E0E\u5C11\u5973\
      \u4EEC\u4E00\u8D77\u5EA6\u8FC7\u7740\u95F2\u804A\u626F\u6DE1\u7684\u65E5\u5B50\
      \u91CC\uFF0C\u4ED6\u9010\u6E10\u5730\u660E\u767D\u5230\uFF0C<br>\u4ED6\u771F\
      \u6B63\u8981\u505A\u7684\u4E8B\u60C5\u3002<br>\u201C\u8FC7\u53BB\uFF0C\u5979\
      \u66FE\u9F13\u52B1\u8FC7\uFF0C\u5E2E\u52A9\u8FC7\u6211\uFF0C\u73B0\u5728\u8F6E\
      \u5230\u6211\u4E86\uFF0C\u54EA\u6015\u662F\u4E00\u4EF6\u7B80\u5355\u7684\u4E8B\
      \u60C5\u4E5F\u597D\u3002\u201D<br>\u547D\u8FD0\u7F16\u7EC7\u7684\u4E07\u5343\
      \u7E41\u679D\u8302\u53F6\uFF0C\u5316\u4F5C\u970E\u65F6\u7684\u836B\u853D\u3002\
      <br>\u2018\u6211\u4E5F\u60F3\u6210\u4E3A\u5979\u4EEC\u7684\u6674\u836B\u3002\
      \u2019"
