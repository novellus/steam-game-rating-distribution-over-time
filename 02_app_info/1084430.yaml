details:
  data:
    about_the_game: "<strong>Wormwood Deluxe Chest</strong><br>Wormwood the Lonesome\
      \ has finally roused from his long leafy slumber and is ready to venture out\
      \ into the Constant in search of some new friends! With this Deluxe Chest, you\u2019\
      ll unlock this new playable character and his entire wardrobe of three extra\
      \ character skins. They\u2019re all sure to grow on you - at least as much as\
      \ they grow on Wormwood!<h2 class=\"bb_tag\">Details:</h2><ul class=\"bb_ul\"\
      ><li>Wormwood can plant Seeds directly in the ground without using Farms.<br></li><li>In\
      \ Spring, Wormwood blossoms, gaining increased movement speed, draining hunger\
      \ faster, and attracting Bees.<br></li><li>Eye Plants are friendly to Wormwood.<br></li><li>Wormwood\
      \ has a Green Thumb crafting tab:<br><ul class=\"bb_ul\"><li>Living Log can\
      \ be created at the cost of 20 Health.<br></li><li>Bramble Husk provides 65%\
      \ Armor and shoots out thorns when hit, dealing 23 damage in a small radius.\
      \  The wearer is also protected from thorns.<br></li><li>Bramble Trap shoots\
      \ out Thorns when triggered, dealing 40 damage in a small radius.<br></li><li>Compost\
      \ Wrap restores 30 Health to Wormwood.  It can also be used as a very potent\
      \ fertilizer.</li></ul></li><li>Wormwood can use Manure, Guano, or Bucket-o-poop\
      \ to fertilize himself, restoring 2 Health.<br></li><li>Food items do not heal\
      \ Wormwood.<br></li><li>Wormwood takes 25% more damage from fire, and burns\
      \ for slightly longer.<br></li><li>Wormwood loses sanity when plants are destroyed\
      \ near him (e.g. picking flowers, completely chopping or burning down trees,\
      \ digging up stumps, grass, saplings, or bushes, etc.)  This excludes plants\
      \ that are diseased or already burnt.<br></li><li>Wormwood gains sanity when\
      \ plants are planted near him (e.g. seeds, flowers, trees, grass, saplings,\
      \ or bushes, etc.)<br></li><li>Sanity effects from planting or destroying plants\
      \ is reduced the further it happens from Wormwood.</li></ul><br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/1084430/extras/skinlineup.png?t=1559843524\"\
      \ /><h2 class=\"bb_tag\">Includes:</h2><ul class=\"bb_ul\"><li>Essential Wormwood<br></li><li>Wormwood's\
      \ Oasis Bound Skin Set<br></li><li>Wormwood's Roseate Skin Set<br></li><li>Wormwood's\
      \ Hollow Skin Set</li></ul>"
