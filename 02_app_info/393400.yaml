    about_the_game: Do you love listening to amazing music? Want to feel like you
      are on an epic interstellar mission through space and time? Well, we got you.
      <br><br><strong>Jack Menhorn</strong>, the illustrious musician and sound designer
      of <strong>Nova-111</strong>, has brought together an amazing set of tracks
      for your listening pleasure. So whether you're doing science in a lab or just
      straight chilling on a spaceship, you can enjoy the music anywhere!<h2 class="bb_tag">Track
      List:</h2><br>1. Patel Frequency<br>2. Lee's Motion Principal<br>3. Nowde Tails<br>4.
      Nosin Lock<br>5. Ruins of Aanndi<br>6. Henphrie Assembly<br>7. V-kng-52<br>8.
      Hussinger's Theorem<br>9. Nova-111<br>10. Pan Veren Belt<br>11. Magneto Colora<br>12.
      Compound K-L1n<br>13. Vessali-N<br>14. Stellar Timeporting<br>15. End<br><br>Soundtrack
      by Jack Menhorn<br>Mastered by Matthew Marteinsson<br>Artwork by Michael Hussinger
