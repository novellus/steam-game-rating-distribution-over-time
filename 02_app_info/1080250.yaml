    about_the_game: "Jest your way from obscurity to royal acclaim as the King\u2019\
      s pet, beloved by all! As a talented young court fool with dreams of fame, scrabble\
      \ with other young jesters to secure prestigious positions in the courts of\
      \ Brenton's nobility. In a royal court humming with intrigue, keep them smiling\
      \ as spies, assassins, blackmailers, ambitious nobles and a reluctant Heir wait\
      \ in the wings.<br><br><i>Fool!</i> is a 420,000-word interactive fantasy novel\
      \ by Ben Rovik. It's entirely text-based, without graphics or sound effects,\
      \ and fueled by the vast, unstoppable power of your imagination.<br><br>Dive-roll\
      \ into the tightrope world of Brenton's courtly entertainers, where your jests\
      \ can see you seated at the right hand of power, or set down to the gallows.<br><br>What\
      \ manner of fool are you: the shrewd knave ever ready with a venomous quip?\
      \ The renowned artiste at pains to stay above the political fray? The bawdy\
      \ buffoon known as much for off-stage antics as on-stage mirth? Or the clever\
      \ counselor whose real audience is the noble ear they whisper into? Face unruly\
      \ audiences onstage and skulduggerous schemers in the wings! Can you sling keen\
      \ jests and still evade the whipping-post and assassin's blade? The kingdom\
      \ itself will be shaped by your choices!<br><br><ul class=\"bb_ul\"><li> Play\
      \ as male, female, non-binary; gay, straight, bi or ace.<br></li><li> Evade\
      \ tossed produce, whippings, assassins and the stocks with your wit and quick\
      \ feet!<br></li><li> Battle a lifelong rival for artistic glory within a secret\
      \ society of writers and gadflys!<br></li><li> Train your pet ape to master\
      \ prodigious feats, or at least to stop biting you!<br></li><li> Mediate between\
      \ nobles to forge compromise; or stir them up to your own advantage!<br></li><li>\
      \ Partner with fellow thespians to win friends, or upstage them to win glory!<br></li><li>\
      \ Balance your passion for the limelight with your passion for ...passion!</li></ul><br>When\
      \ the Master calls, you'd do well to come running\u2014with bells on!"
