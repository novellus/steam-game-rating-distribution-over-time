    about_the_game: 'The <strong>Distance Original Soundtrack (Vol. 1 &amp; 2)</strong>
      features music by Jordan Hemenway &amp; The Quiggles! 60 tracks in both MP3
      (320kbps) and FLAC formats. Includes over 2.5 hours of original music from Distance
      with extended cuts and a few bonus tracks, all remastered exclusively for this
      release.<br><br>Also includes the <strong>Digital Art Book</strong> which showcases
      the evolution of Distance''s art direction throughout its 6 year development
      (55 page PDF).<br><br>*Music from Distance v1.1: The Nexus Update added Sept.
      2019'
