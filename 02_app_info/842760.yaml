details:
  data:
    about_the_game: <h2 class="bb_tag"><strong>REVAMPED BREAKOUT ARCADE</strong></h2><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/842760/extras/hpu_616_149_4921.jpg?t=1593954975"
      /><br><br>Destroying walls of bricks using a ball and a paddle... we can presume
      you know how it works. But the comparison stops here. <br><br>This time, you
      are controlling a 360 degrees moving paddle which can't drop any balls<br>thanks
      to gravitational attraction.<br><br>This improved control mechanism is essential
      to deal with moving 3D voxel targets. You'll be able to finely adjust balls'
      movement all along their course.<br><br>A mechanism confering the needed velocity
      to clean up levels as fast as you can, since speed is the key to a great score.<h2
      class="bb_tag"><strong>MAKE HIGHSCORE GREAT AGAIN!</strong></h2><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/842760/extras/text_banner_2.jpg?t=1593954975"
      /><br><br>Back to an era of time before XP, before items, before any artificial
      features...<br>It's time to bring back the glory of the highscore.<br><br>Enter
      you name on a realtime worldwide score table. Hit the daily, weekly and everlasting
      highscore, and light up your spot on the map.<br><br>So you'll know how skilled
      you really are.<br>So everybody will know who you are.
