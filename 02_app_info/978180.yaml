    about_the_game: "One fateful night, a horde of vicious alien invaders descended\
      \ upon a town in the Old West, and a fierce battle with the town sheriff ensued.\
      \ When the fighting was over, the aliens fled into the darkness, leaving mysterious\
      \ energy stands scattered throughout the town. But trouble is never far away\
      \ \u2013 some nearby bandits assembled into a ruthless gang of Marauders eager\
      \ to get their hands on the power within these otherworldly treasures. In turn,\
      \ the residents took up arms to protect their town, becoming the Guardians.\
      \ With both sides equipped with salvaged alien technology, the battle for the\
      \ energy stands is on!<h2 class=\"bb_tag\">Western-Style FPS Action Meets High-Tech\
      \ Alien Gear</h2><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/978180/extras/\u5546\
      \u5E97\u7528-\u88C5\u5907\u7CFB\u7EDF.gif?t=1601368736\" /><br>Wield controllers\
      \ to use up to ten types of western firearms and over a dozen interactive items\
      \ in the game with real actions. Combine your expert shooting skills with high-tech\
      \ alien equipment to destroy the enemies hiding in the darkness.<h2 class=\"\
      bb_tag\">Immersive Stealth Battles</h2><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/978180/extras/\u5546\
      \u5E97\u7528\u56FE-\u5BF9\u6218.gif?t=1601368736\" /><br>Wield controllers to\
      \ use up to ten types of western firearms and over a dozen interactive items\
      \ in the game with real actions. Combine your expert shooting skills with high-tech\
      \ alien equipment to destroy the enemies hiding in the darkness.<h2 class=\"\
      bb_tag\">Multiple Battle Modes</h2><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/978180/extras/\u5546\
      \u5E97\u7528\u56FE-\u5BF9\u51B3\u6A21\u5F0F.gif?t=1601368736\" /><br>You can\
      \ take part in 1v1 or 2v2 online battles, and set up games with friends using\
      \ the room feature.<h2 class=\"bb_tag\">Explore a Wild West Town Across Multiple\
      \ Maps</h2><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/978180/extras/\u5546\
      \u5E97\u7528\u56FE-\u5546\u5E97.gif?t=1601368736\" /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/978180/extras/\u5546\
      \u5E97\u7528\u56FE-\u6559\u5802.gif?t=1601368736\" /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/978180/extras/\u5546\
      \u5E97\u7528\u56FE-\u5893\u5730.gif?t=1601368736\" /><br>The different maps\
      \ \u2013 bar, church, and cemetery \u2013 offer plenty of freedom for movement\
      \ and combat, and each is a different experience. Together, they provide a complete\
      \ picture of an immersive Wild West town.<h2 class=\"bb_tag\">Realistic Scenes\
      \ with Interactive Elements make for a True VR Experience</h2><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/978180/extras/\u5546\
      \u5E97\u7528\u56FE-lobby.gif?t=1601368736\" /><br>Stay Silent is a western-themed\
      \ FPS game that makes full use of the possibilities offered by VR. Step into\
      \ realistic scenes and interact with a variety of elements. Different interactions\
      \ will lead to different effects, which can turn the tide of battle."
