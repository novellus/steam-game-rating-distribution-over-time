details:
  data:
    about_the_game: "Alternate History Scenario. Germany began her colonial enterprise\
      \ very late and was, therefore, at a disadvantage, finding all the desirable\
      \ places already occupie. The Spaniards claimed the Caroline Islands as their\
      \ colony, but did not actually control them. Germany disputed the Spanish claim.\
      \ In August, 1885 the German Cruiser Squadron has occupied the Caroline Islands.\
      \ In reply Spaniards have sent the frigates to Philippines. The colonial war\
      \ goes on\u2026<br />\r\n<br />\r\nCreate your fleet and army, hunt the enemy's\
      \ fleet, hide your weak squadrons in protected ports until reinforcements arrive,\
      \ blockade enemy trade routes, amphibious assaults and harbour sieges, struggle\
      \ for dominance over the seas in turned-based strategic mode - All of these\
      \ actions are possible in Ironclads 2 Caroline Islands War 1885. The real time\
      \ tactical battle mode allows you to set up battles and squadron groups with\
      \ their formations and management using realistic ship models and characteristics\
      \ as well as advanced ballistics and weapon models. Choose your ships, increase\
      \ the experience of your crews and send your squadron into the high seas. Command\
      \ a battle formation and experience the power of iron and steam in a turned-based\
      \ maritime strategy mode while fighting battles with a tactical real time naval\
      \ simulation game. Raise anchor and get Ironclads 2 Caroline Islands War now!"
