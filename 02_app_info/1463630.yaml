    detailed_description: "<h1>Please read before you buy!</h1><p>Please note that\
      \ &quot;RPG Maker MZ - Tropical Island Game Assets&quot; and &quot;RPG Maker\
      \ MV - Tropical Island Game Assets&quot; are the same pack, only the title &quot;MV&quot;\
      \ and &quot;MZ&quot; are different. The content in these packs are exactly the\
      \ same, so if you already have one of these packs, you don't have to purchase\
      \ the other!</p><br><h1>About the Game</h1>Welcome to a tropical paradise! This\
      \ new retro pixel-art Tropical Island Pack contains everything creators need\
      \ for building coastal communities and tropical islands full of beaches, villages,\
      \ piers, boats, houses, inland cliffs and chasms, cliffside lookout points and\
      \ plenty of places to wash ashore on! Are you ready to give your next RPG a\
      \ taste of the tropics and take players to the hottest vacation spot in the\
      \ world?  \r\n\r\nFeatures:\r\n\r\n* Tilemaps and autotile compatible with RPGMaker\
      \ MV/MZ\r\n* Tutorials on how to use the tiles in RPGMaker MV/MZ (including\
      \ example project files for MV/MZ)\r\n* 734 (48x48) fishing village and tropical\
      \ island themed tiles in png format\r\n* Tropics themed objects including canoes,\
      \ palm trees, sea shells, tropical flowers, fishing poles and animated shorelines\r\
      \n* Animated tiles to decorate your ocean, including: fishing nets, boats, piers,\
      \ cliff sides, and a dolphin\r\n\r\nTerms of Use:\r\n\r\n* This pack is for\
      \ use in RPG Maker Series or the engine of your choice.\r\n* OK to be used in\
      \ Commercial projects\r\n* Contents can be edited\r\n* OK for use in games with\
      \ gore\r\n* OK for use in adult-rated games"
