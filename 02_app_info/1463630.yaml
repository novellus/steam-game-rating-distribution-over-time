details:
  data:
    about_the_game: "Welcome to a tropical paradise! This new retro pixel-art Tropical\
      \ Island Pack contains everything creators need for building coastal communities\
      \ and tropical islands full of beaches, villages, piers, boats, houses, inland\
      \ cliffs and chasms, cliffside lookout points and plenty of places to wash ashore\
      \ on! Are you ready to give your next RPG a taste of the tropics and take players\
      \ to the hottest vacation spot in the world?  <br />\r\n<br />\r\nFeatures:<br\
      \ />\r\n<br />\r\n* Tilemaps and autotile compatible with RPGMaker MV/MZ<br\
      \ />\r\n* Tutorials on how to use the tiles in RPGMaker MV/MZ (including example\
      \ project files for MV/MZ)<br />\r\n* 734 (48x48) fishing village and tropical\
      \ island themed tiles in png format<br />\r\n* Tropics themed objects including\
      \ canoes, palm trees, sea shells, tropical flowers, fishing poles and animated\
      \ shorelines<br />\r\n* Animated tiles to decorate your ocean, including: fishing\
      \ nets, boats, piers, cliff sides, and a dolphin<br />\r\n<br />\r\nTerms of\
      \ Use:<br />\r\n<br />\r\n* This pack is for use in RPG Maker Series or the\
      \ engine of your choice.<br />\r\n* OK to be used in Commercial projects<br\
      \ />\r\n* Contents can be edited<br />\r\n* OK for use in games with gore<br\
      \ />\r\n* OK for use in adult-rated games"
    background: https://steamcdn-a.akamaihd.net/steam/apps/1463630/page_bg_generated_v6b.jpg?t=1607579202
