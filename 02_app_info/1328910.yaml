  data:
    about_the_game: The city of Himori is struck by a terrifying event known as the
      Voracite Phenomenon. Large &quot;nests&quot; begin to appear, swallowing up
      hapless victims.<br><br>The Voracites are immune to conventional weaponry, and
      can only be harmed by individuals who can wield a power called Animus. The users
      of this power come to be known as Exorcists.<br><br> Otome Onimoto is a member
      of the Subjugation Squad, a group of Exorcists fighting to end the Voracite
      nightmare.<h2 class="bb_tag">Features:</h2><ul class="bb_ul"><li>A Classic RPG
      Experience<br></li><li>Contemporary Supernatural Setting<br></li><li>Turn-based
      Combat<br></li><li>Randomized Dungeons<br></li><li>Skill Learning System</li></ul>
