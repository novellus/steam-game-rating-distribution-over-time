      /><br><a href="http://store.steampowered.com/app/409670/" target="_blank" rel="noreferrer"  >PINK
      HOUR</a> is a 2D action game that was developed following the release of &quot;<a
      href="http://store.steampowered.com/app/292500/" target="_blank" rel="noreferrer"  >Kero
      Blaster</a>&quot;. <br>In PINK HEAVEN, the pink office lady from Kero Blaster
      takes center stage as the protagonist and player character.<br>Overcome foes,
      jump to evade danger and save the young Shopkeeper from the clutches of UFOs!
      <br>By fulfilling certain conditions, you can unlock an additional Hard Mode.<br><br>A
      short, fun game that can also be used to familiarize oneself with the play-style
      of Kero Blaster.<br><br><a href="http://store.steampowered.com/app/292500" target="_blank"
