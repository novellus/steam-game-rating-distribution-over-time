    about_the_game: <img src="https://media.st.dl.pinyuncloud.com/steam/apps/649970/extras/1492725244_preview_hero_story_eng2.png?t=1608717320"
      crossorigin="anonymous"/><br><br>Hero's Story is first person action indie game
      with rpg elements. Action takes place in immense world of Teandria - ancient
      kingdom with many mysteries and wonders. You are young mercenary who got into
      trouble...<h2 class="bb_tag">Plot</h2><i>Inner conflicts destroy ancient kingdom
      of Teandria. You woke up as a prisoner after recent fight with bandits. You
      need to find the perpetrators of your imprisonment and understand whats going
      on. But first, you need to get out of prison...</i><br><br><strong>EXPLORE!
      FIGHT! RISE!</strong><br><br><img src="https://media.st.dl.pinyuncloud.com/steam/apps/649970/extras/ynUiuYU.png?t=1608717320"
      crossorigin="anonymous"/><h2 class="bb_tag">Current features</h2><ul class="bb_ul">    <li>
      true FPS camera, when you see not only hands but all character's body<br>    </li><li>
      quality graphics with all modern effects support<br>    </li><li> three factions,
      representing main sides of conflict<br>    </li><li> night and day cycle with
      dynamic weather<br>    </li><li> hand drawn arts</li></ul><h2 class="bb_tag">Planned
      features</h2><ul class="bb_ul">    <li> no leveling up, you can use all of the
      stuff when you find it<br>    </li><li> there are always few ways to go and
      optional quests to complete<br>    </li><li> open-world with multiple regions<br>    </li><li>
      random dungeons<br>    </li><li> dozens of monsters, artifacts and weapons<br>    </li><li>
      intriguing plot involving my <a href="http://store.steampowered.com/app/477910/Wanderer_of_Teandria/"
      target="_blank" rel="noreferrer"  > other projects </a><br>    </li><li> and
      more!</li></ul><h2 class="bb_tag">Game World</h2>Hero's Story takes place in
      Teandria. There are three main planned factions - Enthor (representative of
      warrior classes), Angalar (so called mages) and Solheim (you can call them rogues),
      which one with unique style, quests, classes, locations and more!<br><br><img
      src="https://media.st.dl.pinyuncloud.com/steam/apps/649970/extras/H8u594k.png?t=1608717320"
      crossorigin="anonymous"/><h2 class="bb_tag">Origins</h2>Early demoversion was
      released in late 2013 and was approved by many gamers. Last public demoversion
      of the game was released 5th of November of 2014. Since then the game was moved
      to new version of game engine, many aspects of gameplay were reworked, and graphics
      was updated.<br><br>Since 2017 game is in active development and testing stage.<br><br><img
      src="https://media.st.dl.pinyuncloud.com/steam/apps/649970/extras/1bm92jG.jpg?t=1608717320"
      crossorigin="anonymous"/><br><br>From 2019, the game is recreated on a new engine!<br><br><img
      src="https://media.st.dl.pinyuncloud.com/steam/apps/649970/extras/Hero_s_Story_Alpha__30.05.2020_9_59_35.png?t=1608717320"
      crossorigin="anonymous"/>
