  data:
    about_the_game: "A woman who works for a black company deep in the mountains.<br>She\
      \ has one week left until she retires.<br>It happens on the usual road you're\
      \ supposed to be used to returning to... bizarre...<br>Can you survive a week\
      \ in safety?<br><br>Who the hell is Sachie<br>Why is the woman (the main character)\
      \ being attacked?<br>It's a first-person Japanese horror game developed by a\
      \ Japanese indie team!<h2 class=\"bb_tag\">Game system</h2>Simple gameplay that\
      \ can be completed by simply returning home the same way for 7 days. The ending\
      \ is prepared according to the clearing condition and procedure.<br><br>Also,\
      \ we recommend you to use headphones because sound is the key to the game.<h2\
      \ class=\"bb_tag\">Game operation method</h2>\u30FBMove forward, backward, left\
      \ and right with WASD.<br><br>\u30FBShift key dash<br><br>\u30FBMouse left<br>\u2192\
      \ Examine the target object<br>\u2192 Event occurs when the conditions are met\
      \ (cursor turns green)<br><br>\u30FBMouse right<br>\u2192Hold/throw (cursor\
      \ turns red)<br><br>\u30FBEscape key<br>\u2192 End of game<br><br>\u30FB&quot;O&quot;\
      \ and &quot;P&quot; keys<br>\u2192 Brightness adjustment<h2 class=\"bb_tag\"\
      >About English translation</h2>The main story part was translated into English\
      \ by a translator and the rest of the system used machine translation.<h2 class=\"\
      bb_tag\"> About saving </h2>Saves are automatically saved when the number of\
      \ days and the progress are recorded and &quot;from the beginning&quot; and\
      \ &quot;crossing over days&quot;.<br>Even if you select &quot;from the beginning&quot;,\
      \ only the progress data such as days and standings will be reset.<br>Since\
      \ the game clear information remains, you can play safely on the second lap.<h2\
      \ class=\"bb_tag\"> About game status </h2>-When playing the game, there is\
      \ no problem if the following conditions are met.<br>\u2192 Describe this store\
      \ page on the video details page<br>\u2192 Follow Twitter @FooNnProject"
