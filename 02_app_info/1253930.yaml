    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1253930/extras/TheGameBanner.png?t=1592321538\"\
      \ /><br><br>My Shadow is a co-op/single player virtual reality game. The game\
      \ creates a unique gaming experience by combining top-down movements and VR\
      \ puzzle-solving.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1253930/extras/factory_gif.gif?t=1592321538\"\
      \ /><br><br>My Shadow is a beautiful game world with a compelling story meant\
      \ to be explored by players of all ages. Your mission is to guide a tiny yet\
      \ courageous Seeker character through various casual puzzle levels in calm and\
      \ magical environments. With a hint of Pokemon\u2019s \u201Cgotta catch them\
      \ all\u201D spirit, you will seek, save and collect your friends to safety.\
      \ <br><br>The uplifting visual scene is inspired by casual games such as Temtem\
      \ and many Nintendo\u2019s classic brands. <br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1253930/extras/SeekerMainosKuva1.png?t=1592321538\"\
      \ /><h2 class=\"bb_tag\">SINGLE PLAYER &amp; ONLINE CO-OP</h2><br>Experience\
      \ and explore the story solving casual yet challenging puzzles as a single player,\
      \ or with your friend as asymmetrical or online co-op. Escort your friend Seeker\
      \ to safety and guide it on its journey.<h2 class=\"bb_tag\">INVESTIGATE &amp;\
      \ SOLVE PUZZLES IN VR</h2><br>The puzzles feature a combination of top-down\
      \ character movement (as the PC player) and hands-on puzzle-solving (as the\
      \ VR player). In VR single player mode, you\u2019re able to control both of\
      \ the characters. Solve the puzzles by investigating for clues and interacting\
      \ with the surroundings in VR and help the little Seeker to overcome its obstacles\
      \ on its journey.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1253930/extras/TheStoryBanner.png?t=1592321538\"\
      \ /><br><br>Viktor, an elder professor shares the story of how all of this came\
      \ to be.<br><br>The story begins from a point of time when planet Earth has\
      \ suffered from crushingly long darkness and drought and it has grown very weak\
      \ and tired. During this hardship, Founders, the occupants of Earth, started\
      \ to flee the planet to their shelters by using self-made space carriers and\
      \ vessels. <br><br>When the Founders were slowly trying to abandon the struggling\
      \ planet, objects, seemingly shooting stars started to crash on planet earth.\
      \ However, these were not stars. These were Seekers. <br><br>Seekers\u2019 deep\
      \ purpose and a lifelong mission is to seek and find. This special Seeker\u2019\
      s instincts kick in and guide it towards a rescue mission to save all the helpless\
      \ creatures in trouble all around the planet Earth.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1253930/extras/run_through.gif?t=1592321538\"\
      \ /><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1253930/extras/DiscordBanner.png?t=1592321538\"\
      \ /><h2 class=\"bb_tag\">HELP US DEVELOP THE GAME</h2><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1253930/extras/concept_images.png?t=1592321538\"\
      \ /><br><br>My Shadow is still under development by an enthusiastic small team,\
      \ and it is in an early phase. By wishlisting the game you will receive a notification\
      \ when the playable demo is available. Hop into our Discord channel as well,\
      \ to help us test and develop the game!<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1253930/extras/SpiritMainoskuva.png?t=1592321538\"\
      \ />"
