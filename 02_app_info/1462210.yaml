    about_the_game: Control stink bugs, cockroaches, lightning bugs, ants and more.
      They are all part of your 22 bug army. Each has its own mobility, strength and
      weapon characteristics. Use classic military strategy as your insectile troops
      fight enemy bugs over a kitchen floor strewn with junk food! Fight for dominance,
      against the clock, or sometimes just to survive. 56 battles, each more complex
      and challenging, and all with the kind of tongue-in-cheek humour that will keep
      you buzzing with laughter!<h2 class="bb_tag">Features</h2><ul class="bb_ul"><li>Use
      sophisticated strategies based on real military tactics. Simple to learn, but
      hard to master.<br></li><li>22 different bugs to battle, from ants to flies
      to bees to stink bugs, all with their own unique strengths, weaknesses and abilities.<br></li><li>Unusual
      pause-to-plan real-time strategy gameplay. Carefully choose your moves, then
      un-pause time to let the action play out - pausing again at any time to re-issue
      orders.<br></li><li>Humorous military briefings, victory celebrations, funny
      parodies, and puns. So many puns.<br></li><li>Charming animations and high-resolution
      (for 1994) VGA colour graphics.<br></li><li>Single player and two-player modes.</li></ul><br><i>Battle
      Bugs</i> was created in 1994 by Epyx Inc., and designed primarily by Dennis
      Caswell, legendary creator of such classics as <i>Impossible Mission</i> and
      <i>Pitstop II</i>.
