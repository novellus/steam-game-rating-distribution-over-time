    review: Definitely bought this for the nostalgia. Its a great game though.  Starts
      out really easy so you can understand the basic concepts then starts to get
      more challenging. Good game for a child to get an idea of how older games used
      to be.  Its got childish humor and cartoon graphics and it will help build critical
      thinking skills without being overly complicated. You have to use the manual
      in additional content section in steam to get past the start screen guard rhinobugs.
