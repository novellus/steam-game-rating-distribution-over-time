    about_the_game: The nostalgic melodies of Capcom's 2000 32-bit RPG classic <i>Breath
      of Fire IV</i> ignite Steam! <i>Breath of Fire IV Original Soundtrack</i> makes
      its Western debut, featuring 67 tunes brimming with Yoshino Aoki's orchestral
      and folkish flavor.<br><br>The 137+ minute soundtrack has been reauthored from
      the original, high quality source material. Formats include MP3 (V0), FLAC (16-bit),
      and AAC (VBR).
