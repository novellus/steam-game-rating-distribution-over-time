    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/1073870/extras/bandicam-2019-05-19-19-07-37-046.gif?t=1559390600"
      /><br>17-year-old schoolgirl Ren since childhood has the ability to dive into
      the depths of his own consciousness, falling into a lucid dream. <br>After the
      mysterious disappearance of her best friend Toshi, Ren decides to go to the
      depths of his mind to remember any clues<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1073870/extras/bandicam-2019-04-24-23-42-54-959.gif?t=1559390600"
      /><br>In the dark corners of her memory of Ren waiting for her fears, doubts
      and complexes, which take quite quite a realistic shape and eager to harm its
      mistress. The deeper Wren descends into itself, the more terrible things she
      has to remember and later, and win! <br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1073870/extras/bandicam-2019-04-24-23-38-56-379.gif?t=1559390600"
      /><br>With all this Ren must to cope with a huge guns in the style of the Oldschool
      shooters of the Golden age! And to help her to visualize her cat - Kokoro, which
      will help Ren to unravel some of the tangles of their problems, and just support
      her in this difficult journey!<h2 class="bb_tag">Cool stuff</h2><ul class="bb_ul"><li>
      Frantic dynamics and a lot of guns<br></li><li> Huge Bosses, fighting with them
      is a real challenge<br></li><li> A variety of enemies, each representing a fear
      or complex<br></li><li> Interesting story about the struggle with fear<br></li><li>
      Cute cat that accompanies Ren<br></li><li> Bestiary, where you can learn everything
      about everything in an interactive form </li></ul>
