    about_the_game: "Year 2029. Transnational Corporation Metacorps discovers a complex\
      \ of ancient structures on the islands in the Pacific Ocean. One month later\
      \ all the information regarding this discovery becomes classified. The World\
      \ Government sends an intelligence unit, which must find out why the excavations\
      \ are kept secret. Along with the squad comes Gulman, the agent doing the dirty\
      \ work for Unesco. <br />\r\n<br />\r\nGulman 4: Still alive \u2013 is a single-player\
      \ first-person shooter by Svyatoslav Gulyaev."
