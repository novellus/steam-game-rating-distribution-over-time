details:
  data:
    about_the_game: "Unsacrifice is a classic <h2 class=\"bb_tag\">survival horror\
      \ game</h2> compile in a solo campaign. You will play as a priest apprendice,\
      \ lost in a world full of mysteries, hidden dangers and deformed creatures that\
      \ the player has to escape from.<br><br>Unsacrifice is set in an undefined era,\
      \ in a dark and hostile world mixing different ancient cultures aesthetics.\
      \ The world is full of mysteries, hidden dangers and deformed creatures the\
      \ player has to escape from. The unique artstyle is something we put a lot of\
      \ effort on. We wanted to create beautiful environments that, at the same time,\
      \ terrifies the player with gore elements placed all over them.<br>It is this\
      \ kind of duality we wanted to showcase in our game. There\u2019s always two\
      \ sides in everything, and the player is in the middle, being forced to decide\
      \ to be able to go forward.<br><br>Concede your humanity, or sacrifice it to\
      \ survive."
