    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/263620/extras/steambanner0219.png?t=1592543353\"\
      \ /><br>The smash hit action game from Comic Market 84 is finally available\
      \ on Steam!<br><br>Misa is a Blade Templar, a secret defender of humanity, who\
      \ also happens to be a high school student. When her classmate Suzuka succumbs\
      \ to the dark seduction of the Demon Blade, Misa realizes she must protect the\
      \ world at all costs. The evil sword has already begun draining Suzuka's life\
      \ force, and if Misa can\u2019t destroy the Blade alone, she may very well need\
      \ to strike her friend down.<br><br>Mitsurugi Kamui Hikae focuses on high-speed,\
      \ arena-based action. Use lightning-fast sword slashes, hand-to-hand attacks,\
      \ and mysterious ancient fighting techniques to defeat wave after wave of demonic\
      \ foes. Make no mistake; this will not be easy. Your enemies are relentless\
      \ and will attack from all sides. If you aren't prepared to strike and roll,\
      \ you'll be overwhelmed in no time flat.<br><br>Weaken your opponents with vicious\
      \ wounds, employ hand-to-hand techniques to build your katana gauge, and then\
      \ cut deep with your divine sword. A spectacular flurry of blades will take\
      \ down even the largest crowd of NPCs! After beating them bloody, sheathe your\
      \ sword to finish them off with style. Be warned, however: if the enemy isn't\
      \ &quot;bleeding&quot;, then they'll take the opportunity to strike you mid-pose!<br><br>Use\
      \ skill points to learn new skills, upgrade your abilities, and take on brutal\
      \ bosses. With every playthrough of Mitsurugi Kamui Hikae, you will continue\
      \ to hone your skills as a player until you\u2019re virtually unstoppable! If\
      \ the game suddenly becomes too easy, there are three difficulty levels with\
      \ which to test your mettle. Good luck!"
