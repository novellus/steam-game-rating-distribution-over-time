    about_the_game: A derivative game inspired by the Touhou Project universe.<h2
      class="bb_tag">Rogue Celestial, seek out your own path to the heavens.</h2>Controlling
      the ecstatic Celestial Tenshi Hinanawi, run all around the realms of Gensokyo
      to investigate the cause of suspicious earthquakes, the circumstances surrounding
      Iku Nagae's disappearance and to bring to light a grand conspiracy looming in
      the darkness.<br><br>Just what is happening above ground? Who is the true mastermind...?<br>Using
      your inherent POWER and EGOISM, plunge forth and carve your way through the
      swirling in the eddies of conspiracy that engulfs Gensokyo! You are the path
      of righteousness itself!<h2 class="bb_tag">Ecstatic-class Stylish Action!</h2>This
      2D Action Game was created with the motto; &quot;Dodge like a butterfly, sting
      like a bee!&quot; <br>Enjoy super gorgeous graphical effects and the ever so
      finely illustrated pixel art character animations.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/994020/extras/45_53_en.gif?t=1545789019"
      /><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/994020/extras/53_61_en.gif?t=1545789019"
      /><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/994020/extras/61_68_en.gif?t=1545789019"
      /><br><br>As Tenshi is a high-spec girl, she can perform high-maneuver actions
      and super powerful attacks while maintaining her stylish composure.<br>- &quot;Shoot&quot;,
      &quot;Strike&quot; and &quot;Slash&quot; your way through a variety of enemies!<br>-
      &quot;Dodge&quot; successfully to invoke &quot;Spirit Grasping&quot;. Then counterattack!<br>-
      During Spirit Grasping you can control the &quot;Weather&quot; in your favor!<br>-
      Even if you take damage, no worries... Tenshi can &quot;Auto Heal&quot;!<br>-
      Destroy a Boss' &quot;Amulet&quot; to render them defenseless and release a
      hellish flurry of attacks!<br>- Use powerful table-turning &quot;Spell Cards&quot;
      to get out of prickly situations!<br><br>Unlock skills, increase the number
      of moves you can use and customize your shots and spell cards to your liking.<br>After
      clearing the main scenario, boss-attack, etc. challenge modes will be unlocked.
      Plenty of extra content for completionists!<br>Using the supreme mobility of
      a Celestial to elegantly dispose of assailants and deal them a virtuous blow
      of nobility!
