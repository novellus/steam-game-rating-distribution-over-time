    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/524173/extras/Valkyrie_Break.jpg?t=1589754258\"\
      \ /><br><br>Ride of the Valkyries covers Hitler\u2019s last offensive in what\
      \ became known as the 1944 Battle of the Bulge. It focuses on the northern shoulder.\
      \ As Obersturmbannfuhrer Peiper can you race your elite 1st SS panzer group\
      \ and force a crossing of the Meuse river and turn the tide in the West. Or\
      \ as General Ridgeway can you take charge and shore up the crumbling defenses\
      \ with your XVIII Airborne Corps and use the reinforcing 3rd Armoured Division\
      \ to drive back the German forces. It contains 12 scenarios."
