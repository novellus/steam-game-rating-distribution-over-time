    detailed_description: "<h1>Important Notice</h1><p>This DLC is same as the one\
      \ being sold for DYNASTY WARRIORS 8 Empires. \r\nWith DYNASTY WARRIORS 8 Xtreme\
      \ Legends Complete Edition, you can play this DLC if you already purchase this\
      \ DLC for DYNASTY WARRIORS 8 Empires.\r\nBe careful not to purchase the same\
      \ content twice.</p><br><h1>About the Game</h1>Original costumes for all 65\
      \ playable characters from &quot;DYNASTY WARRIORS 7&quot; and &quot;DYNASTY\
      \ WARRIORS 7: Xtreme Legends&quot; will become available for selection under\
      \ CHANGE OUTFIT.\r\nEnjoy a breath of fresh air in your favorite stages with\
      \ these unique costumes that consist of uniforms, suits, and more.\r\n\r\nThis\
      \ set features costumes for the following characters:\r\nXiahou Dun, Dian Wei,\
      \ Zhang Liao, Cao Cao, Xu Zhu, Xiahou Yuan, Xu Huang, Zhang He, Cao Ren, Cao\
      \ Pi, Zhenji, Cai Wenji, Jia Xu, Pang De, Wang Yi, Guo Jia, Zhou Yu, Lu Xun,\
      \ Sun Shangxiang, Gan Ning, Sun Jian, Taishi Ci, Lu Meng, Huang Gai, Zhou Tai,\
      \ Ling Tong, Sun Ce, Sun Quan, Xiaoqiao, Daqiao, Ding Feng, Lianshi, Zhao Yun,\
      \ Guan Yu, Zhang Fei, Zhuge Liang, Liu Bei, Ma Chao, Huang Zhong, Wei Yan, Guan\
      \ Ping, Pang Tong, Yueying, Jiang Wei, Liu Shan, Xingcai, Ma Dai, Guan Suo,\
      \ Bao Sanniang, Sima Yi, Sima Shi, Sima Zhao, Ding Feng, Wang Yuanji, Zhong\
      \ Hui, Zhuge Dan, Xiahou Ba, Guo Huai, Diaochan, Lu Bu, Dong Zhuo, Yuan Shao,\
      \ Zhang Jiao, Meng Huo, Zhurong."
