    about_the_game: "Original costumes for all 65 playable characters from &quot;DYNASTY\
      \ WARRIORS 7&quot; and &quot;DYNASTY WARRIORS 7: Xtreme Legends&quot; will become\
      \ available for selection under CHANGE OUTFIT.<br />\r\nEnjoy a breath of fresh\
      \ air in your favorite stages with these unique costumes that consist of uniforms,\
      \ suits, and more.<br />\r\n<br />\r\nThis set features costumes for the following\
      \ characters:<br />\r\nXiahou Dun, Dian Wei, Zhang Liao, Cao Cao, Xu Zhu, Xiahou\
