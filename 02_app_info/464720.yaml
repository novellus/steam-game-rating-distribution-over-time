    about_the_game: Need help? Get the official STRATEGY GUIDE!<h2 class="bb_tag">Extensive
      and illustrated 65-page strategy guide for OH! RPG!</h2><br>The contents include:<br><ul
      class="bb_ul"><li>A full extensive walkthrough on the main storyline and all
      side-quests<br></li><li>Tips and tricks<br></li><li>Treasure chest locations<br></li><li>Boss
      battle strategies<br></li><li>Enemy information<br></li><li>Compare your User
      Rank to other players!<br></li><li>Secrets, User Ranks, Achievements <br></li><li>&amp;
      more!</li></ul><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/464720/extras/image01.png?t=1539550598"
      /><h2 class="bb_tag"> </h2><h2 class="bb_tag">How to find the guide</h2><br>From
      your computer, go to:<br>C:\Program Files (x86)\Steam\steamapps\common<br>Then
      select the game folder.<br><br>Or directly from the Steam Client, first right-click
      on the game, then select:<br>Properties &gt; Local Files &gt; Browse Local Files<h2
      class="bb_tag"> </h2><h2 class="bb_tag">EXAMPLE</h2><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/464720/extras/access-game-folder.png?t=1539550598"
      />
