details:
  data:
    about_the_game: "The 737 Extreme Sound by TFDi Design is an accurate sound pack\
      \ for the Boeing 737 NG\u2122 series. This sound pack simulates realistic internal\
      \ and external spool, real world buzzsaw/engine grind sounds, accurate battery\
      \ and cockpit ambience noises, and immersive ground rolling sounds.<br><br>Also\
      \ included is a custom sound gauge that can be added to any aircraft. The sound\
      \ gauge adds GPWS altitude callouts, a 2D panel for controlling the air conditioning\
      \ and crew notification sounds, and simulates the TOCWS.<h2 class=\"bb_tag\"\
      >Features</h2><ul class=\"bb_ul\"><li>High fidelity engine sound based on real\
      \ world recordings<br></li><li>Quality cockpit ambience<br></li><li>Accurate\
      \ seat belt chime (recorded from the real flight deck)<br></li><li>Full GPWS\
      \ callouts simulation<br></li><li>Crew notification panel<br></li><li>Takeoff\
      \ configuration warning system (TOCWS)<br></li><li>Thorough documentation</li></ul><br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/379584/extras/boeing_licence.jpg?t=1537257206\"\
      \ />"
