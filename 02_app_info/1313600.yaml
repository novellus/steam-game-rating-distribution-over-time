details:
  data:
    about_the_game: "Aternia: Deep \u2013 a successor to immortal genres of roguelike\
      \ and hack &amp; slash. Take on a role of the Protagonist, imprisoned in an\
      \ ancient dungeon\u2019s Depths. You are going to have to use all the arsenal\
      \ of weapons and abilities at your disposal to finally reach the surface and\
      \ your beautiful homeland, Aternia.<br><br><strong>Enemies</strong> \u2013 mines\
      \ and dungeon halls, once abandoned, are now inhabited by hungry vicious monsters\
      \ that do not belong on the surface. Your arrival will not go unnoticed.<br><br><strong>Dungeon</strong>\
      \ \u2013 multilevel ruins, built by a long dead civilization, and its lost artifacts\
      \ will tell you the story of the place \u2013 if you are able to find them.\
      \ You can explore the levels deeper, learning how all of this started in the\
      \ first place. Perhaps, you can even shed some light onto the Protagonist\u2019\
      s own past?<br><br><strong>Dangers</strong> \u2013 monsters are not the only\
      \ thing dwelling here. Uncontrolled surges of magic change the surroundings\
      \ and make you follow the ever-changing rules of the dungeon. If you want to\
      \ get out, that is.<br><br><strong>Storyline</strong> \u2013 Nothing matters\
      \ more to our hero than reaching his home. Constantly be on the hunt for better\
      \ gear and spells, for the closer you goal is, the greater the danger."
