    about_the_game: 'Everyone you knew, all you have loved are gone and the world
      is literally shattering at your feet. A thrilling and challenging 3D puzzle
      platformer, Almightree: The Last Dreamer has you racing through a crumbling
      world to find your way to awaken the majestic Almightree to restore life and
      order.<br><br>Take on the role of the last dreamer, imbued with the ability
      to commune with nature on a magical level, for it is up to you to quickly traverse
      what is left of your world in search of the mystical Almightree and its seedlings.
      Restore them to health and restore order, or the very world in which you live
      will cease to exist. Alas, hope is not lost. You have the power as a dreamer
      to make things right. <br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/368050/extras/Features-AT-2.png?t=1463970102"
      /><br><ul class="bb_ul">   <li>Thrilling 3D puzzle platformer experience<br>   </li><li>Conquer
      100+ puzzles across 20 stages<br>   </li><li>Over 6 unique puzzle features to
      overcome such as Steel Blocks, Dandelishock plants and more<br>   </li><li>Adjustable
      Difficulty provides a personal gaming experience for gamers of all skill levels<br>   </li><li>Unlock
      10+ mysterious illustrations about the hero <br>   </li><li>Local Speedrace
      game mode (2 player split-screen on the same computer)<br>   </li><li>Online
      Speedrace game mode (cross-platform between Windows and Mac)<br>   </li><li>Localized
      in 11 languages (English, German, Dutch, French, Italian, Spanish, Brazilian-Portuguese,
      Russian, Japanese, Korean, Simplified and Traditional Chinese)<br>   </li><li>Steam
      Support includes: Steam Achievements, Steam Leaderboard, Steam Cloud and Full
      Gamepad Big Picture Support</li></ul>'
