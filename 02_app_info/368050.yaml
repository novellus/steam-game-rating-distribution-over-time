    review: "\"Almightree: The Last Dreamer\" ist ein Plattform-Puzzler.\n\nDie Welt\
      \ zerr\xFCttet. Und das nicht nur im \xFCbertragenen, sondern sogar im w\xF6\
      rtlichen Sinn. Die Welt besteht nur noch aus wenigen quadratischen Bl\xF6cken,\
      \ die im Laufe der Zeit auch ihren Halt verlieren werden und in die Tiefe st\xFC\
      rzen werden.  Wir m\xFCssen auf diesen zitternden Kuben jeweils einen Baum,\
      \ der am Ende einer Strecke steht, erreichen. Dann kommen wir ins n\xE4chste\
      \ Level.\n\nDiese Block-Welt hat bestimmte Regeln. So k\xF6nnen wir nur Bl\xF6\
      cke erklimmen, die einen Block h\xF6her sind als unsere Ebene. Springen, um\
      \ kleine Abgr\xFCnde zu \xFCberwinden k\xF6nnen wir gar nicht. Also m\xFCssen\
      \ wir uns einen Weg bahnen, der stets durchgehend und h\xF6chstens einen Block\
      \ H\xF6henunterschied hat. Gl\xFCcklicherweise k\xF6nnen wir Bl\xF6cke versetzen.\
      \ Daf\xFCr setzen wir eine Art Blueprint dahin, wo wir den Block haben wollen,\
      \ gehen zu dem Block den wir er\xFCbrigen k\xF6nnen und schwups ist der Block\
      \ an die Blueprint-Stelle gebeamt. Einschr\xE4nkend k\xF6nnen wir aber immer\
      \ nur auf unserer Ebene Blueprints setzen und Bl\xF6cke abbauen. \n\nZu diesem\
      \ Grundprinzip kommen sp\xE4ter noch Variationen, wie etwa Metallbl\xF6cke,\
      \ die sich nicht abbauen lassen oder Bl\xF6cke mit elektrifizierten Blumen,\
      \ die uns einige Zeit fixieren. Denn Zeit ist ein wesentlicher Faktor. Hinter\
      \ uns fallen immer wieder Abschnitte ins Nichts und wenn wir uns nicht ein wenig\
      \ beeilen, enden wir in Selbigem. \n\nWir bewegen unsere Figur dabei nicht flie\xDF\
      end, sondern immer Block f\xFCr Block. Somit ist der Titel spielmechanisch viel\
      \ mehr ein Puzzler denn ein wirklich klassischer Plattformer. Es geht immer\
      \ darum, die n\xE4chsten Bl\xF6cke so zu setzen, da\xDF man weiter kommt und\
      \ nie darum geschickt \xFCber die Bl\xF6cke zu laufen, denn abst\xFCrzen kann\
      \ man gar nicht (au\xDFer man ist zu langsam).\n\nDie R\xE4tsel sind ganz nett,\
      \ allerdings nie wirklich sehr komplex. Die Grundidee ist zwar an sich gelungen,\
      \ man merkt aber sehr schnell, da\xDF man mit diesem Grundprinzip nicht allzu\
      \ vielschichtige R\xE4tsel bauen kann. Meist ist die notwendige Taktik ziemlich\
      \ offensichtlich und ziemlich wiederholend. \n\nDer Spielinhalt ist ziemlich\
      \ \xFCberschaubar. Nur 20 Level enth\xE4lt das Game und jeder Level ist nach\
      \ etwa 3-4 Minuten zu schaffen. Zwar gibt es noch ein paar Zusatzinhalte wie\
      \ Speedraces, die aber nicht wirklich unterhaltsam gebaut sind.\n\nGrafisch\
      \ bewegen wir uns auf niedrigem Konsolenniveau, was kaum verwundert, da es eigentlich\
      \ ein mobile-Spielchen ist. Daf\xFCr ist die Grafik allerdings durchaus nett.\
      \ Auch die Musik f\xFCgt sich in das Gesamtbild.\n\nBei Weitem nichts Gro\xDF\
      artiges also, aber ein ganz nettes Puzzle-Spielchen f\xFCr Zwischendurch. \n\
      \n[h1]Wertung:[/h1]\n6/10 Atmosph\xE4re\n5/10 Story\n6/10 Grafik\n6/10 Sound\n\
      6/10 Spielmechanik\n6/10 Balancing\n6/10 Spielspass\n\n[h1]Fazit:[/h1]\nMittelpr\xE4\
      chtiger Puzzle-Plattformer.\n\n[h1][b]6/10 Gesamtwertung"
