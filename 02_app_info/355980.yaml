details:
  data:
    about_the_game: Dungeon Warfare is a challenging tower defense game where you
      become a dungeon lord to defend your dungeon against greedy adventurers.<br>As
      you successfully purify your dungeons throughout the world from the pesky invaders,
      you will gain access to more powerful traps and devious utilities.<br>Gain experience
      from killing the invaders to permanently upgrade your traps.<h2 class="bb_tag">Game
      Features</h2><ul class="bb_ul"><li> 26 unique traps with 3 upgradeable tiers
      each<br></li><li> Passive upgrades for the traps<br></li><li> 40+ handcrafted
      levels<br></li><li> 22 types of enemies<br></li><li> Mix your own difficulty
      by combining 12 difficulty mode runes for more challenge<br></li><li> Endless
      mode (unlocked after obtaining the Infinity rune)<br></li><li> Launch a huge
      rolling boulder to crush everything on its path. <br></li><li> Reroute enemy
      path towards a busy minecart track to smash the invaders away. <br></li><li>
      Place traps that mercilessly throw mighty warriors into the pitch black abyss<br></li><li>
      Gather a force of your own by using summoning portals to instigate a chaotic
      brawl.<br></li><li> 30+ achievements<br></li><li> Juicy pixel art<br></li><li>
      Juicy sound effects<br></li><li> Juicy adventurers!</li></ul>
