    about_the_game: <h2 class="bb_tag">What Is It?</h2><br>VectorWars is a cool arcade
      style space shooter, with full support for virtual reality players (Oculus,
      OSVR, HTC Vive) and non-virtual reality players (Gamepad, Keyboard &amp; Mouse).  Blast
      away at enemy ships and try to save the planet.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/600350/extras/Logo-Banner.png?t=1511411462"
      /><h2 class="bb_tag">VectorWars - How We Got Here</h2><br>It has been over 800
      years since we left the planet earth behind.  Isolated, and lost, we've clustered
      around our space stations like insects.<br><br>In 2842, it finally happened.  Aliens
      attacked, and we were forced to defend ourselves.<br><br>In this space shooter,
      you play as Andy, a reluctant asteroid miner that must defend humanity against
      the alien invasion!  Relying on advice from your sidekick, and orders from your
      commander, it is up to you to tackle the aliens head on!<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/600350/extras/ControlBanner2.jpg?t=1511411462"
      /><h2 class="bb_tag">History of the Game</h2><br>VectorWars was a low definition,
      old school arcade game we created for mobile many years ago.  During our live
      coding streams, we showed how you can rework and recreate old mobile games for
      high definition, modern VR systems!  We recreated and restructured our game
      to take full advantage of everything VR!<br><br>Check out the discussions for
      more information on our mobile journey into VectorWars, and to find information
      on our live coding sessions (where we did a series of live sessions to create
      this game in VR!).<br><br><ul class="bb_ul"><li> 11 Achievements<br></li><li>
      22 Upgrades<br></li><li> Tons of enemies<br></li><li> Multiple ships to choose
      from<br></li><li> 1 snarky sidekick</li></ul>
