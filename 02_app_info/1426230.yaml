details:
  data:
    about_the_game: It's Not About the End is a short story inspired by David Wehle's
      game <i>Home is Where One Starts</i>. This experience is focused on keeping
      good memories of our lives in mind and heart to make difficult times easier.
      While recalling good memories of your childhood, explore the map in search of
      parts for the car that was left by a loved one for you.<br><br>Find the parts
      for the car<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1426230/extras/gif1.gif?t=1604970509"
      /><br><br>Explore the area<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1426230/extras/gif2.gif?t=1604970509"
      /><br><br>Relax and enjoy a beautiful sunset<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1426230/extras/gif3.gif?t=1604970509"
      />
