    about_the_game: "Crazy Driving is a time attack racing game .<br />\r\n<br />\r\
      \nYou try to set new time records and next time you play try to be faster then\
      \ the last one.<br />\r\n<br />\r\nyou can always return to default times if\
      \ you want.<br />\r\n<br />\r\nYou are racing against  other normal cars (not\
      \ racing cars).<br />\r\n<br />\r\nGetting the first place is optional  though\
      \ sometimes can be challenging (especially in open tracks).<br />\r\n<br />\r\
      \nSelect through 6 different cars and race in 8 different tracks.<br />\r\n\
      <br />\r\nThere are no racing tracks in this game , there is only small roads\
      \ and big mountains.<br />\r\n<br />\r\nnotice : If you want to use your gamepad\
      \ you should connect it after running the game , if you connect  it before running\
      \ the game it will not work and the game will fail (a &quot;bug&quot; i could\
      \ not fix)."
