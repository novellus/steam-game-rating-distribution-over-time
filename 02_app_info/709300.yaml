    about_the_game: "Buy the Eventide 2: The Sorcerer's Mirror Artbook &amp; Soundtrack\
      \ DLC!<br />\r\n<br />\r\nThe DLC contains an 88 page digital artbook in English\
      \ showcasing beautiful, hand-painted, concept art from Eventide 2, with some\
      \ never before seen pieces together with an in-depth description of the creative\
      \ process behind the game's development. Take a trip into the colorful realm\
      \ of Slavic legends and see how Tvardovsky, Yanosik and other larger than life\
      \ characters based on local folklore were brought to life. Learn about the real-life\
      \ inspiration behind the story and the game\u2019s locations. A must-have for\
      \ all fans of Artifex Mundi games.\_<br />\r\n<br />\r\nFeatured Tracks:<br\
      \ />\r\n01 - Action Theme - 0:57<br />\r\n02 - Cave Theme - 1:47<br />\r\n03\
      \ - Forest Theme - 2:20<br />\r\n04 - Hut Theme - 2:19<br />\r\n05 - Peaceful\
      \ Theme - 2:40<br />\r\n06 - Twardowski Theme - 2:09<br />\r\n07 - Village Theme\
      \ - 2:28<br />\r\n<br />\r\nTo access the digital artbook follow these instructions:\
      \ Right click (or Ctrl + Click if you\u2019re using Mac) Eventide 2 in your\
      \ library. Choose Properties&gt;Local Files&gt;Browse Local Files. Use a pdf\
      \ reader to open the artbook. Enjoy!"
