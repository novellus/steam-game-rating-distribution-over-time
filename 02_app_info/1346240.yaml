    about_the_game: Defeat endless amounts of invading enemies in this simplistic
      yet beautiful tower defense game. Utilize a diverse amount of turrets and buildings
      to create an unbreakable defense. Random biome, lake, and path generation renders
      every game unique in its own way. With almost unlimited replayability, this
      game presents an entirely different level each time you play. In addition, procedural
      generation, daylight cycles, rainfall, and soundtrack adds an aesthetic ambiance
      that is beautiful to play in.
