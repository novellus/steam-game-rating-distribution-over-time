    developer_response: "Hi J Dog,\nFirst off, thanks for playing!\n\nIf you give\
      \ me a little more info I'd like to bug fix what you've described. If you're\
      \ playing on mouse/keybord I'm able to verify that controls work for WASD+Shift\
      \ for P1 and Arrow keys for P2 on my machine. AJ is also full controller support,\
      \ and is the recommended input device. What input are you using? \n\nSuper appreciate\
      \ you taking the time to let us know!\nJeff"
