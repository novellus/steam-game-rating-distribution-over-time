    detailed_description: <h1>Multiplayer Only</h1><p><strong>Astro Joust is 2-4 player
      only</strong></p><br><h1>Joystick Recommended</h1><p>Astro Joust does have 2
      player keyboard support, but is not recommended.</p><br><h1>About the Game</h1>Astro
      Joust is an action multiplayer game about jousting with jetpacks!<br><br>Inspired
      by the arcade classic!<br> <br>Grab your friends and get ready to Astro Joust!<br><br>Features:<br><ul
      class="bb_ul"><li>Pick up and play gameplay!<br></li><li>2 to 4 Player Versus
      Mode!<br></li><li>Five beautiful maps with varying obstacles and styles!<br></li><li>A
      unique after-death mechanic to keep you playing even if you're knocked out of
      the match!</li></ul>
