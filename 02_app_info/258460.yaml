details:
  data:
    about_the_game: Customize your truck with a choice of six dark and scary paint
      jobs! Halloween is a great time to be different and make your truck stand out
      against the usual serious business look of vehicles found on the roads today.
      But these spine-chilling paint schemes are in fact perfectly good for use all
      year round - if you are into it!<br><br><strong>Paint schemes included</strong>:<br><br><ul
      class="bb_ul"><li>Halloween Pumpkin<br></li><li>Crying Wolf<br></li><li>Fallen
      Angel<br></li><li>Spider Web<br></li><li>Flaming Dragon<br></li><li>Grim Reaper</li></ul><br><strong>New
      Paint schemes also Included</strong>:<br><br><ul class="bb_ul"><li>Paranormal
      Activity<br></li><li>Malevolent Moon</li></ul><br>All of these themes are applicable
      to any in-game truck except for 8x4 chassis configurations.<br><br>Bonus content!<br><br><ul
      class="bb_ul"><li>Bobblehead Pumpkin <br></li><li>Evil Bat</li></ul>
