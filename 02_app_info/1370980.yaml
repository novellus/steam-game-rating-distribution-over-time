  data:
    about_the_game: "Compared with the first generation, End War RTS 2 transforms\
      \ from 2D to 3D, which is a classic real-time strategy<br />\r\n<br />\r\n<br\
      \ />\r\n<br />\r\nEnd War RTS 2 is a story inspired by modern science fiction.\
      \ It is mainly based on the fact that human beings started the world war in\
      \ order to fight for survival resources, and the launching of nuclear bombs\
      \ has become the killing means of various countries.<br />\r\n<br />\r\n<br\
      \ />\r\n<br />\r\nIn the world of End War RTS 2, it is constructed by seven\
      \ camps of the United States, France, Britain, Germany, Russia, Cuba and Libya.\
      \ Each country's power weapon units are different, and the U.S. space carrier,\
      \ Russian missile submarine and other characteristics<br />\r\n<br />\r\n<br\
      \ />\r\n<br />\r\nThere are a large number of weapon units in the world, which\
      \ are rich in land, sea and air. To expand your army, you need to obtain more\
      \ minerals. Crazy occupation of more resources is your primary strategic goal.\
      \ Build more mines, more harvesters, use metal storm<br />\r\n<br />\r\nThe\
      \ laser tower and other defense buildings will stick to your position. The strong\
      \ ones on the ground are thunder and fire tanks, long-range attack missiles,\
      \ the king of the sky, the air carrier and the God's particle nd500 warship.\
      \ If it is difficult, we will use strategic nuclear weapons. You are the strongest\
      \ in the world<br />\r\n<br />\r\nCrush your enemy and level it<br />\r\n<br\
      \ />\r\n<br />\r\n<br />\r\nEnd War RTS is a map generated by random parameters.\
      \ It mainly uses artificial intelligence to fight against a reliable enemy.\
      \ It can also be connected to the local area network and can support up to eight\
      \ people to fight. Powerful artificial intelligence will use nuclear weapons\
      \ to attack you and your allies, and they will choose the place in your strength\
      \ set. You can also choose to be a God and watch them fight in battle<br />\r\
      \n<br />\r\nYou can use the terrain editor to edit the maps that are conducive\
      \ to combat and set the battle details"
