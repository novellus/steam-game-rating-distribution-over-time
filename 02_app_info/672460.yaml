    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/672460/extras/Title_1_en.png?t=1542278835\"\
      \ /><br>Genetic Disaster is a cooperation action game with an appealing accessibility.\
      \ <br><br>Play alone or team-up to 4 friends, on couch coop or through Internet,\
      \ pick a character and try to run away from the                            \
      \                                             mad mansion! Each of the 12 levels\
      \ are procedurally generated. Hordes of enemies are waiting for you! Call your\
      \ friends for help, but be careful, the mansion will adapt, for better or for\
      \ worse.<br><br>Upgrade your hero at each level, to create your own gameplay\
      \ style or to combine them with those from your mates: Do you need a tank or\
      \ a berserker? It's up to you!<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/672460/extras/Title_2_en.png?t=1542278835\"\
      \ /><br><ul class=\"bb_ul\"><li>The game will entirely adapt according to the\
      \ number of players<br></li><li>Online and oncouch cooperation multiplayer,\
      \ from 1 to 4 players<br></li><li>Levels are procedurally generated<br></li><li>Background\
      \ and characters hand painted<br></li><li>More than 75 powerful and crazy weapons<br></li><li>4\
      \ uniques characters with special abilities<br></li><li>Upgrade your hero over\
      \ the levels with more than 50 mutations<br></li><li>Controls especially designed\
      \ for keyboard/mouse and gamepad</li></ul><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/672460/extras/Title_3_en.png?t=1542278835\"\
      \ /><br>If the enemies will do anything to take you down, the mansion is as\
      \ much hostile. Your progression will affect the entire level with huge mutators.\
      \ Keep an eye on projectile on fire, explosives barrels, activation of frendly\
      \ fire, and many more ways to cooperate! Kinda.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/672460/extras/Title_Muta_EN.png?t=1542278835\"\
      \ /><br>Mutations are powerups and abilities you can put on your character.\
      \ They can be looted during any run you make. You\u2019ll be able to activate\
      \ it before every game thanks to the new resource, crystals. You\u2019ll find\
      \ them in chesters or on enemies\u2026 Explore every inch of the map and discover\
      \ more than 30 mutations!<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/672460/extras/Title_SW_ENFR.png?t=1542278835\"\
      \ /><br>Stool wars is a Pvp arena for 2 to 4 players. No guns, only stools,\
      \ explosive barrels and boost. If the cooperation is painful during the main\
      \ game, here is the best place to settle scores and blow off some steam."
