    about_the_game: "<strong>Step into the world of interstellar travel, where Space\
      \ Pirates lurk at every corner.</strong> Kaptain Brawe, a Space Police officer\
      \ will embark on a journey filled with quests, conspiracies and general chaos,\
      \ as he follows the lead of two kidnapped alien scientists. Set in a beautiful,\
      \ hand drawn alternative 19th century world, Kaptain Brawe's cartoon appearance\
      \ will suit younger, as well as mature players, who enjoy games filled with\
      \ humorous storyline and challenging puzzles.<h2 class=\"bb_tag\">Features:</h2><ul\
      \ class=\"bb_ul\"><li>Reveal the greatest conspiracy in the Space Age\t<br></li><li>Travel\
      \ and explore 4 planets\t<br></li><li>Play with 3 different characters (Brawe,\
      \ Luna and Danny)\t<br></li><li>Two game-play modes: Hard-Core and Casual\t\
      <br></li><li>Meet the space pirates, Interstellar government, secret agents\
      \ and more</li></ul><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/65080/extras/Brawe_Laren.png?t=1529671756\"\
      \ />"
