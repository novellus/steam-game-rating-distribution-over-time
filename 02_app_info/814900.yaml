details:
  data:
    about_the_game: <h2 class="bb_tag">Type</h2>This is a VR.RPG of realistic cool
      weapon battle experience.<br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/814900/extras/02.png?t=1548727388"
      /><h2 class="bb_tag">Operation</h2>We redesigned the game vision, operation,
      movement, and interactive experience based on VR features.<br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/814900/extras/07.png?t=1548727388"
      /><h2 class="bb_tag">RPG system</h2>There are various RPG classic systems such
      as experience, level, currency, props, weapons, and skills. There are basic
      games such as weapon shop, war sand table, story level, and BOSS challenge.
      <br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/814900/extras/08.png?t=1548727388"
      /><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/814900/extras/11.png?t=1548727388"
      /><h2 class="bb_tag">Egg white</h2>If you read the instructions carefully, the
      game still has an egg barrier.<br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/814900/extras/04.png?t=1548727388"
      /><h2 class="bb_tag">Follow-up</h2>Now is the basic game demo. We are trying
      to create a randomly generated level and monster system, and continue to enrich
      the game scene, monsters, bosses, weapons, and skills.<br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/814900/extras/06.png?t=1548727388"
      />
