    about_the_game: "Share your memories and special feelings with the whole family\
      \ and make emotionally charged videos with the help of these themed packs:<br><ul\
      \ class=\"bb_ul\"><li>Family celebrations<br></li><li>Kids\u2019 festivities<br></li><li>Love\
      \ stories<br></li><li>Sweet home</li></ul><br>Create heart-warming videos for\
      \ your relatives to share the family\u2019s most precious moments: birthdays,\
      \ weddings, graduations, and other one-off events. Festive backgrounds and uplifting\
      \ music \u2013 that\u2019s what you need! Design a romantic gift for your other\
      \ half: surprise them with a love story video! Tender stickers and titles will\
      \ help you set the mood.<br><br>With this set, you get:<br><ul class=\"bb_ul\"\
      ><li>61 titles<br></li><li>33 transitions<br></li><li>39 stickers<br></li><li>16\
      \ backgrounds<br></li><li>20 music samples</li></ul><br>The set is compatible\
      \ with <strong>Movavi Video Editor Plus</strong>"
