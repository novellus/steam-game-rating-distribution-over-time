    about_the_game: <h2 class="bb_tag">A powerful procedural engine</h2><br><u>Create
      parameterizable 3D scenes and game objects at design or run time</u> using Sceelix's
      unique node-based language and integrate your creations directly into your game
      engine.<br><img src="https://%CDN_HOST_MEDIA_SSL%/steam/apps/509020/extras/BodyImage.png?t=1572379331"
      crossorigin="anonymous"/><br><strong>With Sceelix you can:</strong><br><br><ul
      class="bb_ul"><li> Reduce production time<br></li><li> Create all different
      types of content using our single, easy to manage, unique, visual, node-based
      language<br></li><li> Create the final content or quick prototypes<br></li><li>
      Generate the same or different content every time you run your game (design/run-time)<br></li><li>
      Assign behaviours, physics, textures, etc procedurally<br></li><li> Manipulate
      placeholders procedurally and swap them with your own creations and prefabs
      <br></li><li> Create new nodes composed of other nodes or by using Sceelix's
      complete API</li></ul>
