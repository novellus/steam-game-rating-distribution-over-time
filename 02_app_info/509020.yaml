    review: Finally getting the chance to learn how to use this marvelous piece of
      software.  If you have any interest in procedural content generation you should
      seriously consider getting this.  If you are a game developer that uses Unity
      you should get this regardless of intention just to have this wrecking ball
      in your tool belt.  Support is fantastic. Got an update for a bug I submited
      in a few days.  The potential here is mind boggling.  The community is small
      at the moment but once some games are released that make use of this fantastic
      i'm sure the user base will explode.   The current asking price is a steal for
      what you get.  I can see them charging hundreds of dollars easily once word
      gets out.
