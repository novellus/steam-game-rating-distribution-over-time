    detailed_description: <h1>Gamepad controls</h1><p><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/942300/extras/123+.png?t=1608412412"
      /></p><br><h1>About the Game</h1>Johnny Rocket is released on the Nintendo switch.<br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/942300/extras/888+.png?t=1608412412"
      /><br><br><i>Johnny Rocket</i> is a 2D comic adventure of Johnny Rocket represented
      by an action platformer game stylized as a free-hand black and white cartoon.
      In this game, your main goal is to help Johnny Rocket fight evil. To do that,
      you can run, jump, double jump, shoot enemies or use Johnny's secret movement
      - destroy obstacles or enemies with his head - with keyboard controls. There
      are unique levels with enemies which try to kill the hero and bosses in the
      end. When you eliminate each boss, you'll see a comic cartoon movie telling
      you more about Johnny's adventure. And don't forget to collect the paper!<h2
      class="bb_tag">MAIN GAME FEATURES:</h2><br><br><ul class="bb_ul"><li>unique
      comic adventure;<br></li><li>black and white cartoon style;<br></li><li>a hero
      you would like to help;<br></li><li>amazing superpower.</li></ul>
