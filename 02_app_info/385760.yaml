    detailed_description: "<h1>Announcement</h1><p>NBA 2K17 online servers will shut\
      \ down on 12/31/18. Players will no longer be able to play ranked games/online\
      \ association.</p><br><h1>About the Game</h1>Following the record-breaking launch\
      \ of NBA 2K16, the NBA 2K franchise continues to stake its claim as the most\
      \ authentic sports video game with NBA 2K17. As the franchise that \u201Call\
      \ sports video games should aspire to be\u201D (GamesRadar), NBA 2K17 will take\
      \ the game to new heights and continue to blur the lines between video game\
      \ and reality."
