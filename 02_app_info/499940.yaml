    about_the_game: "Now updated with the War of Shadows expansion and support for\
      \ motion controls!  Come try out the expansion with the devs, Tuesday nights\
      \ at 8pm Pacific.<br><br>Ascension VR is the first deckbuilding Virtual Reality\
      \ experience.  Bringing the tabletop world into the digital sphere by connecting\
      \ players from all over the world into one virtual space, Ascension VR uses\
      \ 3D fully animated avatars and showcases social elements including spatialized\
      \ voice chat, avatar lip sync and avatar animation triggered by real time player\
      \ movement.  Players can battle for supremacy regardless of what platform they\u2019\
      re on, whether mobile or PC and from a variety of VR headsets, including Vive,\
      \ and Rift.<h2 class=\"bb_tag\">Ascension VR includes</h2><ul class=\"bb_ul\"\
      ><li>52 Heroes, Constructs &amp; Monsters<br></li><li>Network Multiplayer across\
      \ VR platforms<br></li><li>Vive &amp; Rift support<br></li><li>Single player\
      \ AI mode<br></li><li>Social VR features: spatialized chat, lip and animation\
      \ sync</li></ul>"
