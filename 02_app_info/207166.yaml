details:
  data:
    about_the_game: "Any fleet during wartime needs a little support once in a while\
      \ and if the enemy is at your gates, you\u2019ll be glad to have the defensive\
      \ foundation that only the Support ship can provide. Once you have \u2018liberated\u2019\
      \ an area on the map, you\u2019ll want to keep it and fortify your position\
      \ of dominance.  The Support ship will help you do just that. <br><br><br><br>The\
      \ support ship specializes in the construction of support structures. This ship\
      \ allows you to reinforce control of the map by creating impregnable strongholds.<h2\
      \ class=\"bb_tag\">Skills</h2><ul class=\"bb_ul\"><li>Repair outpost:  Create\
      \ a structure capable of repairing friendly battleships within range<br></li><li>Stealth\
      \ field generator:  Create a structure for your allies to become stealth<br></li><li>Defense\
      \ turret:  Create a defensive structure capable of firing rockets at enemies\
      \ in range<br></li><li>Mine:  Create a stealth mine inflicting enormous damage\
      \ on nearby opponents<br></li><li>Heavy tower:  Build a heavy turret equipped\
      \ with a strong shield generator and inflict heavy damage</li></ul>"
