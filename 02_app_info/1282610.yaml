    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/1282610/extras/shop-game.png?t=1604698228"
      /><br><strong>BitBattle </strong>is a 2D multiplayer action shooter. What counts
      is your reaction time and your skill. Win on different maps against other online
      players or against your friends. In addition, you can give yourself a full load
      of action in the Free for all mode.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1282610/extras/shop-features.png?t=1604698228"
      /><br><ul class="bb_ul"><li> Multiplayer up to 7 Players<br></li><li> Play offline
      1vs1 on your Computer / Remote play Together<br></li><li> Skins and effects<br></li><li>
      Diffrent Maps<br></li><li> Diffrent Weapons<br></li><li> Diffrent Items <br></li><li>
      Diffrent Game Modes</li></ul><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1282610/extras/shop-about.png?t=1604698228"
      /><br>Behind JoLu Games are two Swiss people who live their dream as game developers.
      BitBattle is our first game which we publish together. The community thought
      is very important to us and we always want to respond to criticism and feedback.
      As passionate gamers we want to create a stable gaming experience.
