    about_the_game: "The legendary story of the homicidal Sawyer family continues.\
      \ Decades after the original Texas Chainsaw Massacre, a young woman named Heather\
      \ learns that she has inherited a lavish, isolated Victorian mansion from a\
      \ grandmother she never knew. She and her friends travel to Texas to enjoy her\
      \ inheritance, but her newfound wealth comes at a price as she stumbles upon\
      \ the horror that awaits her in the mansion's dank cellars\u2026"
