    about_the_game: 'This game is an intense bullet hell roguelike shooter, evolve
      and destroy the celestial army to try to open the hell''s gate.<br>Items, references
      and transformations based in : Lovecraftian universe, biblical sins, and all
      types of angels and celestial creatures.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1262120/extras/storeheadA1.png?t=1585082918"
      /><br><br>EVIL HEART FEVER is an evil entity created every 100 years. Whenever
      he appears, the celestial forces begin to fight, because if he is not stopped,
      he can open the hell''s gate and bring much destruction to the human plane.<br>It
      is created by the selfish energy of human beings, the more humanity does not
      care for others and has no love for the lives of others, the more powerful is
      the EVIL HEART FEVER.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1262120/extras/storeheadA2.png?t=1585082918"
      /><br><ul class="bb_ul"><li>Intense action Roguelike.<br></li><li>Discover transformations.<br></li><li>Evolve
      in different ways.<br></li><li>Meet all types of angels.<br></li><li>An interesting
      and fun Bullet Hell.<br></li><li>A new heuristic for a casual roguelike.</li></ul>'
