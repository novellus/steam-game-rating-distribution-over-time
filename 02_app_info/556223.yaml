    about_the_game: Discover the breath-taking beauty of the United States of America,
      as Discover USA takes you on a tour of this country of scenic surprises. This
      unique aerial tour leaves no stone unturned in exploring all that the USA has
      to offer. <br><br>Fly over the Rockies and the Grand Canyon, visit New York,
      Washington DC and Los Angeles and cross thousands of miles of the USA. From
      the major cities, to small wilderness airfields, snow-capped peaks and arid
      deserts, bush pilots and city explorers alike will discover the adventure of
      a lifetime! <br><br>In addition to over 60 different flight plans, also included
      is a highly detailed and realistic simulation of the Beechcraft 18. This iconic
      aircraft, first flown in 1955, is still prized by collectors today for its performance
      and elegance. <br><br>Take to the skies in style in this challenge of a lifetime
      and relive the glory days of aviation. <br><br><ul class="bb_ul"><li>Beechcraft
      Model 18<br></li><li>Incredibly realistic model with a great deal of detail<br></li><li>6
      unique liveries</li></ul><ul class="bb_ul"><li>68 flight plans around the USA
      (accessible via the load flight plan feature)<br></li><li>Flights range in length
      from short hops to longer flights, most under 2 hours in length<br></li><li>Land
      in over 40 of the 50 states and fly over the rest!</li></ul><br><i>Please note
      Discover USA includes flight plans + Beechcraft Model 18 aircraft only. There
      are no missions in this pack. </i><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/556223/extras/Beechcraft_small.png?t=1537266099"
      />
