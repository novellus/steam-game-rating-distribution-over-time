details:
  data:
    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/404240/extras/STEAM_main.jpg?t=1548210869\"\
      \ /><br><br>One of the most well-known tales, <strong>The Wonderful Wizard of\
      \ Oz</strong>, and its lessons can easily be converted to the land of zombies.\
      \ A true hero should have a strong heart and courage to fight the endless enemies,\
      \ use their brains so as to come up with tactics against the toughest of bosses\
      \ and not get overpowered by zombies, and most importantly, a true hero must\
      \ have a good team to challenge the impossible. <br><br>However, CSN:Z is no\
      \ fairy tale and happy endings depend strictly on battlefield experience and\
      \ firepower. We introduce a new set of unique DLC weapons that will help you\
      \ come back home safely. <br><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/404240/extras/2.png?t=1548210869\"\
      \ /><br><br>This set includes Tin Man\u2019s Machine Gun, Cowardly Lion\u2019\
      s Pistol, and Scarecrow\u2019s Pickaxe.<br>When you use the whole set, you will\
      \ receive the following bonuses:<br><br><ul class=\"bb_ul\"><li>Tin Man\u2019\
      s Machine Gun: maximum round increases to 200 (40 rounds/magazine).<br></li><li>Cowardly\
      \ Lion\u2019s Pistol: rate of fire is increased.<br></li><li>Scarecrow\u2019\
      s Pickaxe: speed and damage are substantially increased.</li></ul><br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/404240/extras/3.png?t=1548210869\"\
      \ /><br><br>A machine gun that uses 5 magazines. It aims to dissipate the long\
      \ reload time of the previous version.<br><br><ul class=\"bb_ul\"><li> If 2\
      \ variants of Oz weapons are used together, then the maximum magazine capacity\
      \ increases to 30 rounds.<br></li><li> If 3 variants of Oz weapons are used\
      \ together, then the maximum magazine capacity increases to 40.</li></ul><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/404240/extras/4.png?t=1548210869\"\
      \ /><br> <br>A modified Glock 18 which uses a 9mm round. The magazine has been\
      \ modified to hold 25 rounds, from the original 20, and it boasts of great firepower\
      \ in close range with its automatic fire.<br><br><ul class=\"bb_ul\"><li> If\
      \ 2 variants of Oz weapons are used together, then the 1st and 2nd attack\u2019\
      s rate of fire is increased.<br></li><li> If 3 variants of Oz weapons are used\
      \ together, then the 1st and 2nd attack\u2019s rate of fire is substantially\
      \ increased.</li></ul> <br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/404240/extras/5.png?t=1548210869\"\
      \ /><br><br>A pickaxe in a shape of a scarecrow. Can be modified with a shorter\
      \ blade to allow 2 kinds of attack, a downward and a sideways swing.<br><br><ul\
      \ class=\"bb_ul\"><li> If 2 variants of Oz weapons are used together, then the\
      \ 1st attack\u2019s attack speed and 2nd attack\u2019s damage is increased.<br></li><li>\
      \ If 3 variants of Oz weapons are used together, then the 1st attack\u2019s\
      \ attack speed and 2nd attack\u2019s damage is substantially increased. </li></ul><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/404240/extras/6.jpg?t=1548210869\"\
      \ /><br>To redeem your<strong> Oz's Trio DLC,</strong> visit the Item Shop menu\
      \ in Counter-Strike Nexon: Zombies and locate the [Enter Code] button. <br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/404240/extras/7.jpg?t=1548210869\"\
      \ /><br>Click the [Enter Code] button, and enter your DLC Code for the Oz's\
      \ Trio in the displayed window.<br><br>Please note that your DLC Code is case\
      \ sensitive and must be entered exactly as it appears. <br><br><strong>If you\
      \ are having difficulty entering your code, please attempt the following:</strong><br><ul\
      \ class=\"bb_ul\"><li>Make sure you are entering the entire DLC Code, which\
      \ will be 30 characters long.<br></li><li>Copy\\paste may result in errors,\
      \ please enter the DLC Code manually.<br></li><li>DLC Codes are case-sensitive\
      \ and must be entered exactly as they appear. \u2018abcde\u2019 is different\
      \ from \u2018ABCDE\u2019.<br></li><li>Once you have entered your DLC Code, please\
      \ allow the game enough time to process it. This may take 5-10 seconds.<br></li><li>Once\
      \ your DLC Code has been successfully redeemed, check the \u2018Storage\u2019\
      \ tab of your inventory for your rewards. Players who already own the DLC Packages\
      \ may have their bonus items awarded directly to their inventory and not to\
      \ the \u2018Storage\u2019 tab.</li></ul><br>Make sure to also follow our official\
      \ pages online for info about updates and everything CSN:Z! <br><br>Facebook\
      \ (English): <a href=\"https://steamcommunity.com/linkfilter/?url=https://www.facebook.com/CSNZ.Official\"\
      \ target=\"_blank\" rel=\"noopener\"  >https://www.facebook.com/CSNZ.Official</a><br>VK:\
      \ <a href=\"https://steamcommunity.com/linkfilter/?url=http://vk.com/public78659129\"\
      \ target=\"_blank\" rel=\"noopener\"  >http://vk.com/public78659129</a> <br>Twitter:\
      \ <a href=\"https://twitter.com/CSN_Z\" target=\"_blank\" rel=\"noreferrer\"\
      \  >https://twitter.com/CSN_Z</a>"
