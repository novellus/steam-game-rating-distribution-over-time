details:
  data:
    about_the_game: <h2 class="bb_tag"><strong>The debt collection industry is waiting
      for you!</strong></h2><br>We employ high-class specialists whose experience
      guarantees the high effectiveness of debts collection. We solve cases based
      on invoices, judgments, court orders as well as unsuccessful bailiff executions
      and the actions of other debt collection companies.<br><br>We achieve our high
      effectiveness through the direct visits of debt collectors throughout the country.<h2
      class="bb_tag"><strong>Choose the best orders!</strong></h2><br>You will have
      the opportunity to participate in debt collection from the beginning to the
      end. We approach each matter entrusted to us individually and with the use of
      all possible methods and developed tools, thus acting quickly and effectively.<h2
      class="bb_tag"><strong>Work for unscrupulous people.</strong></h2><br>Will you
      have the strength to vindicate a hospital? A factory? Start with individual
      houses and later you will become a real debt collector. Who knows, maybe in
      the future you will become the best in the city.<h2 class="bb_tag"><strong>Big
      business is big debt!</strong></h2><br>Remember, everyone has what you want,
      find a way to get it. The success of the mission depends on you.
