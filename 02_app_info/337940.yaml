    about_the_game: "<strong>X-note</strong> is a blend between Visual Novel and Dating\
      \ Sim. Follow the story of Essi as she pursues the truth of her mother's death.\
      \ The game spans 30 days, of which you can train Essi's psychic abilities, explore\
      \ the school, collect notes, and make choices to determine her fate.<h2 class=\"\
      bb_tag\"><strong>STORY</strong></h2><h2 class=\"bb_tag\"></h2>Ten years ago,\
      \ Essi's mother died in a strange accident. She left a USB flash drive with\
      \ a locked folder called &quot;X-note&quot;. Unable to understand the purpose\
      \ of it, Essi continued living her life as a normal junior high school student.\
      \ However, Essi is hardly normal, for she possesses power beyond normal humans.<h2\
      \ class=\"bb_tag\"></h2>Essi's quiet life was interrupted by a sudden visit\
      \ by a young man named Yuon. He asked her to investigate a murder case and a\
      \ mysterious disappearance in the Xen Institute, a school deeply connected to\
      \ Essi's mother. Tempted by the possibility of unlocking &quot;X-note&quot;\
      \ and solving her mother's mysterious death, Essi decided to take his request.\
      \ However, what awaited her there was a lot more than what she could possibly\
      \ imagine\u2026<h2 class=\"bb_tag\"><strong>FEATURES</strong></h2><h2 class=\"\
      bb_tag\"></h2><ul class=\"bb_ul\"><li>Mystery, Romance &amp; Supernatural<br></li><li>3\
