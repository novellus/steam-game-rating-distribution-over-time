  data:
    about_the_game: "Light Hunters: Battalion of Darkness is an online card game dedicated\
      \ to 2 players, form your battalion of 3 heroes of different classes:<br />\r\
      \n- Tank<br />\r\n- Offensive<br />\r\n- Healer<br />\r\n- Spellcaster<br />\r\
      \n<br />\r\nAnd fight until decimate all heroes of your opponents!<br />\r\n\
      Each hero has 5 skills that you can activate to reduce the health of enemy heroes.<br\
      \ />\r\n<br />\r\nYou can play online against the world, start a party, join\
      \ the lobby and play a game in less than 5 minutes!"
