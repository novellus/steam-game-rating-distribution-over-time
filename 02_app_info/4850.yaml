  data:
    about_the_game: "To stand alone in war is extremely unpleasant. Extremely pleasant,\
      \ on the other hand, is the stand-alone version Cossacks: Back to War. Containing\
      \ all of the gameplay features of Cossacks: European Wars and Cossacks: The\
      \ Art of War, this is a complete care package for all current and future Cossacks\
      \ fans. This add-on contains 100 captivating missions taking place between the\
      \ 16th and 18th centuries. In addition, two new nations, Switzerland and Hungary,\
      \ are included. These countries waged war in the late Middle Ages and essentially\
      \ influenced the development of European military strategies. This addition\
      \ causes the second add-on of Cossacks to pass the threshold of allowed gaming\
      \ fun.<h2 class=\"bb_tag\">Features:</h2><ul class=\"bb_ul\"><li>Thrilling real-time\
      \ strategy game with historical background.<br>\t\t\t\t\t</li><li>Fascinating\
      \ 3D landscapes.<br>\t\t\t\t\t</li><li>Play takes place in Europe between the\
      \ 16th and 18th centuries.<br>\t\t\t\t\t</li><li>Stand-alone game, other Cossacks\
      \ games not required to play.<br>\t\t\t\t\t</li><li>A total of 20 different\
      \ European nations to command.<br>\t\t\t\t\t</li><li>100 new single missions.<br>\t\
      \t\t\t\t</li><li>2 new nations: Switzerland and Hungary with a total of 8 new\
      \ units.<br>\t\t\t\t\t</li><li>Spectacular real-time battles with up to 8,000\
      \ units.<br>\t\t\t\t\t</li><li>4 different difficulty levels.<br>\t\t\t\t\t\
      </li><li>1 new camel riding unit for Algeria and Turkey: Bedouin.<br>\t\t\t\t\
      \t</li><li>This version with low system requirements is adapted for comfortable\
      \ play on any hardware from low-end computers, laptops and netbooks, to high-end\
      \ PCs (with Windows Vista/7).<br>\t\t\t\t\t</li><li>Ad-Hoc multiplayer play\
      \ (offline mode).<br>\t\t\t\t\t</li><li>Infinite AI skirmishes on randomly generated\
      \ maps.<br>\t\t\t\t\t</li></ul>"
