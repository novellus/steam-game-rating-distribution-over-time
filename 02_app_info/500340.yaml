      /><h2 class="bb_tag">1985.</h2><br>DUCKSTER is the coolest duck in the biz.
      He has all the eggs a digital water fowl could ever want. He ROLLS in eggs.
      He might have &quot;A DEPENDENCY ISSUE&quot; with eggs.<br><br>What sucks about
      this is that the dreaded GEESE GANG is totally hating on him because they are
      garbage - and I mean, if you really think about it, no one ever goes &quot;aw,
      look at that cute goose over there&quot;. The Geese are aware of that: it makes
      them unstable.<br><br>Long story short, they want DUCKSTER''S eggs but he''s
      not going to let it happen, because like I said earlier he might have a dependency
      issue with the eggs.<br><br><strong><h2 class="bb_tag">Collect eggs in a variety
