  data:
    about_the_game: '<h2 class="bb_tag">Well look what we have here</h2><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/500340/extras/Rainbow_Duckster.jpg?t=1579909811"
      /><h2 class="bb_tag">1985.</h2><br>DUCKSTER is the coolest duck in the biz.
      He has all the eggs a digital water fowl could ever want. He ROLLS in eggs.
      He might have &quot;A DEPENDENCY ISSUE&quot; with eggs.<br><br>What sucks about
      this is that the dreaded GEESE GANG is totally hating on him because they are
      garbage - and I mean, if you really think about it, no one ever goes &quot;aw,
      look at that cute goose over there&quot;. The Geese are aware of that: it makes
      them unstable.<br><br>Long story short, they want DUCKSTER''S eggs but he''s
      not going to let it happen, because like I said earlier he might have a dependency
      issue with the eggs.<br><br><strong><h2 class="bb_tag">Collect eggs in a variety
      of extreme and overwhelming game modes, cool?</h2></strong><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/500340/extras/GAME_MODES.jpg?t=1579909811"
      /><h2 class="bb_tag">This game is <strong>hard</strong> so get used to it you
      puppies</h2><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/500340/extras/DUCKSTER_HEADER.jpg?t=1579909811"
      /><br><br>This game is hard, just like DUCKSTER''s life.<br>______________________________________________________________<br><br><i>QUACK
      ATTACK 1985: TURBO DX EDITION is part of the ATTACK PACK, which also includes
      SOS and THE GREY MAN! WHAT? THREE WHOLE GAMES? I CAN BARELY FEEL MY FACE!!!!!!
      </i> CHECK IT OUT HERE: <a href="http://store.steampowered.com/bundle/2003/"
      target="_blank" rel="noreferrer"  >http://store.steampowered.com/bundle/2003/</a>'
