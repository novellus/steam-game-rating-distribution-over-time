    reviews: "\u201CTribloos 2 is a refreshing change of pace for time management\
      \ fans\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=http://www.gamezebo.com/games/tribloos-2/review\"\
      \ target=\"_blank\" rel=\"noopener\"  >Gamezebo</a><br><br>\u201CThe Tribloos\
      \ 2 is a casual simulation game done right. By dropping the well-tread overhead\
      \ perspective and focusing on a few refined gameplay elements, it sticks to\
      \ the basics and does them very, very well.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=http://jayisgames.com/archives/2013/01/the_tribloos_2.php\"\
      \ target=\"_blank\" rel=\"noopener\"  >JayIsGames</a><br><br>\u201CIt\u2019\
      s like they know all of my weaknesses, brewed them in a pot and when dipping\
      \ the prongs in they pulled out these two games. And the stupid thing is I like\
      \ them.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=http://indiestatik.com/2013/01/18/the-tribloos-2-wants-to-eat-away-at-your-time-it-probably-will\"\
      \ target=\"_blank\" rel=\"noopener\"  >IndieStatik</a><br>"
