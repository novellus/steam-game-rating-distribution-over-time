  data:
    about_the_game: <strong>The Tribloos 2 is the sequel to the best-selling time
      management game, The Tribloos.</strong><br><br>Trey's village is under threat
      once more. Before there was only one storm to worry about, now there have been
      many and Matilda the dragon is being tired out trying to blow them all away!<h2
      class="bb_tag">Can You Help Trey Save His Island?</h2><br>As always, Brainy
      has an idea, a wild fantastic idea that will definitely work...this time...he
      promises! But it's going to take real team work, skill and strategic planning
      to make it succeed. Are you up to the task?<br><br>This time the Tribloos will
      be travelling far away from their island home and deep into the unknown as they
      discover that the storms are not naturally occurring!<br><br><ul class="bb_ul"><li>Beautiful
      Hand Drawn graphics<br></li><li>Over 90 levels for you to beat<br></li><li>Fully
      original soundtrack</li></ul>
