  data:
    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/751220/extras/gif-steam-1.gif?t=1556113441\"\
      \ /><br><br>ETHEREAL is a profound experience (winner of the Audience Award\
      \ on IGF 2019 where it was also nominated for its audio and sound design) where\
      \ you have to find your way within an intricate and abstract series of levels,\
      \ using different kinds of mechanics that allows you to modify the environment\
      \ or the direction of your character movement. Each corner of its world has\
      \ been carefully designed to communicate without any text and expose a novel\
      \ puzzle to solve without time pressure, evoking an introspective state of mind.<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/751220/extras/gif-steam-5.gif?t=1556113441\"\
      \ /><br><br>KEY FEATURES<br><br><ul class=\"bb_ul\"><li>Beautiful minimalist\
      \ and abstract art style<br></li><li>Awarded music and sound design<br></li><li>Non-verbal\
      \ narrative<br></li><li>No time pressure, you can wander around as long as you\
      \ want!<br></li><li>4 different worlds to explore, each one with new mechanics,\
      \ challenges and secrets!<br></li><li>24 hand-crafted levels</li></ul><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/751220/extras/gif-steam-6.gif?t=1556113441\"\
      \ /><br><br>Developed by Nicol\xE1s Recabarren and Tom\xE1s Batista, from Nonsense\
      \ Arts, an indie game studio from Argentina."
