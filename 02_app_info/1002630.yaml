    about_the_game: "It was supposed to be a romantic trip\u2026 but turned into a\
      \ brutal murder scene. When Marc and Caroline planned their romantic getaway,\
      \ they didn\u2019t know that it would turn their lives into jeopardy. Can you\
      \ find a way to prevent this terrible crime and put the murderer to justice?\
      \ Or will you forever be stuck in this horrific time loop?<br />\r\n<br />\r\
      \nAWAKE is an award-winning entry to Adventure Jam 2016 and has been majorly\
      \ overhauled for its Definitive Edition. There\u2019s a murderer out to get\
      \ you, and it\u2019s happening again and again. You\u2019re stuck in a time\
      \ loop \u2013 will you find a way to escape?<br />\r\n<br />\r\nWe recommend\
      \ finishing the game in one sitting. It takes about as long as a TV episode.\
      \ <br />\r\n<br />\r\n\u201CAwake immediately captures the player's attention\
      \ with confident and stylish visuals, high quality voice acting and an elegant\
      \ user interface, to the extent that you'd be forgiven for forgetting you were\
      \ playing an entry to a game jam. But where it truly excels is in the \u201C\
      ah-ha\u201D moment, when you realise that it's stepped beyond the bounds of\
      \ a well-produced adventure, and into the realm of innovative game design.\u201C\
      \ \u2013 Joseph Humphrey of inkle.<br />\r\n<br />\r\nFull English speech, with\
      \ the option for subtitles in English, French, German, Spanish, Italian, Russian\
      \ or Brazilian Portuguese."
