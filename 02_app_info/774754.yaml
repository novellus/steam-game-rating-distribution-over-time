    about_the_game: "Experience a unique taste of historic Frankfurt by diving into\
      \ two distinct lines of the network, the S5 and the S6.<br><br>The foundations\
      \ for a modern rapid transit system through the centre of Frankfurt am Main,\
      \ and beyond into the outer Rhine-Main region, were set in the late 1960s. Throughout\
      \ the decade, planners had devised a new tunnel to be burrowed under Frankfurt,\
      \ connecting the main station with a key commuter destination further into the\
      \ city.<br><br>The new tunnel was connected to various regional lines in the\
      \ area, giving them all an inner-city connection from 1978 onwards. This was\
      \ later extended, and the lines along with it, to make what is today a huge\
      \ network sprawling outwards in all directions.<br><br>Two lines in particular,\
      \ the S5 and S6 lines, serve as important interchange lines between the Taunus\
      \ Railway and the Main\u2013Weser Railway, bringing commuters closer to the\
      \ heart of the city than main lines ever could. It is these two lines which\
      \ are present in the Rhine-Main S-Bahn route for Train Simulator.<br><br>The\
      \ S5 and S6 lines are represented in full, covering their shared-track section\
      \ from Frankfurt S\xFCd to Frankfurt West, including 6 underground stations,\
      \ before each head for Friedrichsdorf and Friedberg respectively - covering\
      \ some 60 km of high frequency rail en route.<br><br>Both S5 and S6 lines are\
      \ today operated by the DB BR 423. 100 of these articulated EMUs serve Frankfurt\
      \ - their lightweight and open design, good acceleration and top speed being\
      \ suited for the demand of modern, rapid, commuter transportation.<br><br> <h2\
      \ class=\"bb_tag\">Included Scenarios</h2><br>The Frankfurt S-Bahn Rhein Main\
      \ Route features a total of 6 challenging Career scenarios, covering commuter\
      \ operations on both the S5 and S6 lines.<br><br><ul class=\"bb_ul\"><li>S5\
      \ Bad Homburg \u2013 Frankfurt S\xFCd<br></li><li>S5 Frankfurt S\xFCd - Friedrichsdorf<br></li><li>S5\
      \ Friedrichsdorf \u2013 Frankfurt S\xFCd<br></li><li>S6 Frankfurt S\xFCd - Friedburg<br></li><li>S6\
      \ Friedburg \u2013 Frankfurt HBF<br></li><li>S6 Gro\xDF Karben \u2013 Frankfurt\
      \ S\xFCd</li></ul><br><strong>Please Note: <a href=\"https://store.steampowered.com/app/222545/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >DB ICE 2 EMU Add-On</a> is required,\
      \ as a separate purchase, in order to play some of the scenarios featured in\
      \ this add-on.</strong><br><br>More scenarios are available on the Steam Workshop\
      \ online and in-game. Train Simulator\u2019s Steam Workshop scenarios are free\
      \ and easy to download, adding many more hours of exciting gameplay. With scenarios\
      \ being added daily, why don\u2019t you check it out now!<br><br><a href=\"\
      http://steamcommunity.com/workshop/browse/?appid=24010\" target=\"_blank\" rel=\"\
      noreferrer\"  >Click here for Steam Workshop scenarios.</a><h2 class=\"bb_tag\"\
      >Key Features</h2><br><ul class=\"bb_ul\"><li>60 km route covering the S5 and\
      \ S6 Lines of Frankfurt\u2019s Rhein Main S-Bahn network<br></li><li>28 stations\
      \ in total, including bespoke 6 underground stations.<br></li><li>Key locations\
      \ such as Frankfurt-am-Main Hbf, as well as the S5 and S6\u2019s Stresemannallee\
      \ sidings and Au\xDFenbahnhof depot<br></li><li>Authentically recreated DB BR\
      \ 423 EMU<br><ul class=\"bb_ul\"><li>4, 8 or 12-car formations<br></li><li>Functional\
      \ train destination display (ZZA)<br></li><li>Start-up procedure<br></li><li>Manual\
      \ or automatic control of the passenger doors</li></ul></li><li>6 engaging Career\
      \ scenarios<br></li><li>Comprehensive Quick Drive options<br></li><li>Download\
      \ size: 743.8mb </li></ul>"
