    about_the_game: "The European Truck Racing Championship is one of the most spectacular\
      \ and challenging motor racing competitions. <br />\r\n<br />\r\nThe driving\
      \ difficulty and many unique race features have been faithfully reproduced with\
      \ the KT Engine (WRC).<br />\r\nIn ETRC, like on real-life race tracks, you\
      \ need to control the temperature of your brakes so they don't overheat. You\
      \ must also consider the weight of the truck when cornering, monitor tyre wear\
      \ and find the best tactics for overtaking.<br />\r\n<br />\r\nThe official\
      \ FIA ETRC game is a completely new option for all fans of racing sims.<br />\r\
      \n\u2022 45 trucks with their official livery, including top manufacturers like\
      \ Volvo, Man, Freightliner and Western Star<br />\r\n\u2022 20 teams and the\
      \ championship's best drivers<br />\r\n\u2022 14 circuits including official\
      \ ETRC ones,  as well as Laguna Seca, Circuit of The Americas and Fuji Speedway<br\
      \ />\r\n\u2022 5 single-player modes and 3 multiplayer modes"
