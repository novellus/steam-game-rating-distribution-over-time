    review: "Definitiv keine Simuliation. Das Fahrgef\xFChl an sich ist OK f\xFCr\
      \ einen LKW (sofern ich es beurteilen kann), aber keine Reifentemperatur und\
      \ kein Sprit auf das man achten muss, was ja sehr wohl zu einer Simulation geh\xF6\
      rt. Vom Schaden merkt man beim Fahren leider auch nichts. \nDie Lizenz zu bekommen\
      \ ist echt ein Witz. 20 leichte Aufgaben, die ich alle auf Anhieb mit Gold absolvierte.\
      \ Teilweise war ich fast 2 Sekunden schneller als gefordert und bei einer Zeit\
      \ von insgesamt 12 Sekunden ist das schon sehr viel.\nAu\xDFerdem hab ich auf\
      \ dem h\xF6chsten Schwierigkeitsgrad gespielt und wurde im ersten Rennen in\
      \ jeder Session auf Anhieb Erster. Den Truck durfte ich mir auch nicht aussuchen,\
      \ ich habe einfach einen bekommen ohne Erkl\xE4rung, wobei ja ohnehin alles\
      \ im Spiel erkl\xE4rt wird. In die Box kann man auch mit Vollgas fahren und\
      \ wird automatisch abgebremst ohne Strafe..."
