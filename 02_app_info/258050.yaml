    about_the_game: '<img src="https://media.st.dl.pinyuncloud.com/steam/apps/258050/extras/storePageImages_SS.jpg?t=1447764592"
      crossorigin="anonymous"/><br><strong>Survivor Squad</strong> is a Strategy Action
      game where you control a Squad of up to four survivors and guide them through
      a highly randomized world looking for supplies to aid you on your journey.<br><br><strong>Scavenge</strong>
      for supplies in every corner of every building, craft your gear, pick your skills
      and loadout while keeping your Squad alive by covering every corner and moving
      as a group.<br><br>It is a game that encourages <strong>quick thinking</strong>
      and <strong>fast paced play</strong> since you need to pay attention to all
      of your squad mates. If you leave someone behind, chances are they will be pounced
      on and die. Move as a Squad and cover every corner.<br><br>Four game modes:
      <strong>Campaign</strong>, <strong>Survival</strong>, <strong>Death Lab</strong>
      and <strong>Multiplayer</strong>.<h2 class="bb_tag"><strong>Features:</strong></h2><ul
      class="bb_ul"><li>Top Down 2d Strategy Action<br></li><li>Use Melee weapons
      to take down enemies silently or go guns blazing<br></li><li>Scavenge buildings
      for materials to craft your gear<br></li><li>Equip Gadgets to assist you in
      combat<br></li><li>Highly randomized world providing infinite possibilities<br></li><li>Capture
      Infected buildings and defend them from the horde<br></li><li>Several types
      of Special Infected that must be dealt with quickly<br></li><li>Rename your
      Survivors to have a more intense personal experience<br></li><li>Four game modes:
      Campaign, Survival, Death Lab and Multiplayer.</li></ul><h2 class="bb_tag"><strong>Gameplay:</strong></h2>Control
      your Squad with the mouse carefully planning where each Survivor goes to and
      where to look. The Survivors have a limited view range so it is vital to ensure
      you are looking where the infected will most likely come from.<br><br>Certain
      events require you to move around a building while fighting off a horde, you
      must keep a close eye on your squad or they will perish one by one.<br><br>Various
      types of Special Infected have abilities such as Blinding Powder or Acid Pool
      that encourage you to quickly move your Survivors while making sure they are
      never alone<br><br>In campaign mode you can capture infected buildings that
      generate resources but must be defended from horde invasions<h2 class="bb_tag"><strong>Campaign:</strong></h2>Play
      through a highly randomized world following a simple storyline with unique events
      and a conclusion.<h2 class="bb_tag"><strong>Survival:</strong></h2>Score based
      mode, go through as many randomly generated buildings as you can never looking
      back.<h2 class="bb_tag"><strong>Death Lab:</strong></h2>Equip your Survivor
      Squad with a limited budget and take them through a collapsed Lab. Good micro
      management of your Squad is essential to your survival.<h2 class="bb_tag"><strong>Multiplayer:</strong></h2>The
      new Multiplayer mode is a 1v1 scenario (Online/LAN) where one player controls
      the Survivors and another player controls the Infected. The Survivors must reach
      the extraction zone and the Infected must stop them by spawning various types
      of Infected around them. Will the survivors reach their extraction zone alive
      and well or will they be devoured along the way? It''s up to you!'
