details:
  data:
    about_the_game: '<img src="https://steamcdn-a.akamaihd.net/steam/apps/341070/extras/desctop.jpg?t=1593004556"
      /><br><br>At its core, <strong>Stay Dead Evolution</strong> is a ''round beat''em
      up'' like Street Fighter with elements taken from rhythm games.<br><br>The brand
      new idea behind Stay Dead Evolution is to have a real time interaction inside
      a cinematographic scene, using the main character as if he would be a video-game
      character.<br><br>Stay Dead is the union of movies and video-games.<br>Finally,
      the sound and graphic quality of a movie joins effectively the interaction of
      a next generation video-game, creating a unique and involving game experience.
      <br><br>Using the video footage is one aspect of Stay Dead Evolution, but it''s
      not the most important. Our focus is to let the player feels like using the
      main character in an actual movie, a movie with a real montage and a proper
      grammar.<br><br>Stay Dead Evolution is born refining Stay Dead, a game that
      in 2012 was well received by public and critique. <br><br>Even if the graphic
      is entirely shot in real life, you can move your character with a great degree
      of freedom and you can perform more than 100 different techniques distributed
      in 5 stages. <br><br>Use all the classic moves of the fighting games, just watch
      the result of your stunts with a never-seen-before spectacularity that just
      a real life shot with a cinematographic direction can provide.<h2 class="bb_tag">FEATURES</h2><ul
      class="bb_ul"><li>Fast arcade action <br></li><li>5 different martial arts<br></li><li>5
      unique environments, different for look, feel and directing style<br></li><li>More
      than 100 martial arts moves<br></li><li>4 difficulty levels<br></li><li>Real
      time interaction in a movie<br></li><li>Original concept for a groundbreaking
      approach to the genre<br></li><li>Unlock: scoring feature, 90&amp;80s look and
      feel, ...</li></ul>'
