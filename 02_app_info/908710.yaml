    about_the_game: <a href="https://steamcommunity.com/linkfilter/?url=http://www.wervr-studio.com/"
      target="_blank" rel="noopener"  ><img src="https://steamcdn-a.akamaihd.net/steam/apps/908710/extras/Logo_Gif_600.png?t=1539506547"
      /></a><h2 class="bb_tag">Story</h2>Play the role of Night Knight, part of the
      kingdom's royal guard and sworn protector of Princess Day. You have taken an
      oath to serve and protect her at all cost. But unfortunately, the day has come
      where you have to words into action. A wicked witch has cursed the entire kingdom
      and turned everyone to undead. This undead army now seeks vengeance and terrorizes
      everyone in its path. The only way to stop them is to kill the witch, leaving
      a trail of destruction and death wherever they go as they will not rest until
      the witch is found and killed!<br><br><br>Your mission is to defend the castle
      gates from the undead army who attack at night, protect Princess Day and defeat
      the wicked witch. You will be rewarded kindly for your efforts each week you
      survived.<br><br>Pick up a bow and arrow and survive those nights. Each type
      of bow has its own special ability, and different types of arrows can inflict
      damage to the enemies in various ways. In addition, you can use different tactics
      by interacting with the environment, change your position for better aiming,
      use various traps to block the enemy from advancing and more.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/908710/extras/Portal_with_creeps_-_Steam_BG_color_gif_600px.png.png?t=1539506547"
      /><h2 class="bb_tag">Key Features</h2><ul class="bb_ul"><li>Beautiful medieval
      stylized theme, including a day and night atmosphere setting.<br></li><li>Bow
      mechanics based on real-life physics.<br></li><li>Diverse and unique types of
      enemies with different behaviors. <br></li><li>Use different types of bows,
      each one with its own unique style and power-ability to push the undead from
      taking over. <br></li><li>Coat your arrows with different types of nature elements
      to increase their damage.<br></li><li>Switch positions around the castle using
      teleports to maintain good coverage. <br></li><li>Use specially constructed
      traps to damage as many enemies as possible and to make the castle harder to
      breach.</li></ul><br><strong>And so much more!</strong>
