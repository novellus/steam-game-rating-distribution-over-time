  data:
    about_the_game: "Tired after a long day of hiking, two best friends Kendra and\
      \ Jen are on a lookout for a place to stay for the night. On the advice of a\
      \ passing driver, the girls end up in a cosy looking guest house located deep\
      \ in the woods. It's not long after they had settled in their room that strange,\
      \ unexplainable events begin to happen. The girls soon realize that a dark secret\
      \ was hidden deep within the walls of the house...<br />\r\n<br />\r\nThe Eerie\
      \ Inn is a mystery, puzzle-solving horror game with a strong emphasis on the\
      \ narrative. You play as one of the girls and your mission is to find out the\
      \ truth behind the mysterious things happening inside the guest house. <br />\r\
      \n<br />\r\nYou can move freely around the house and explore the different rooms\
      \ in it. Even during the day, you will see strange scary things occurring and\
      \ sense a malignant presence within the walls of the house. But it's not until\
      \ the nightfall after everyone has gone to sleep, that you will finally find\
      \ out what really happened in that place. All you need is the bravery to traverse\
      \ the dark corridors of the house with no one around to keep you company. No\
      \ one alive at least...<br />\r\n<br />\r\nThis is not a simple &quot;find a\
      \ key to open this door&quot; game. Along the way to uncovering the truth behind\
      \ the guest house, you will be challenged with interesting puzzles, and the\
      \ captivating storyline will keep you hooked right until the very end of the\
      \ game!"
