    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1093430/extras/BeyondTheVeilBanner01.jpg?t=1594895187\"\
      \ /><br><br>This add-on for <i>Talisman: Origins</i> adds a whole new book to\
      \ the game, containing 5 exciting chapters to play through. The expansion introduces\
      \ a never before playable character, the Grim Reaper. Previously a very powerful\
      \ NPC in <i>The Reaper</i> expansion for Talisman, it\u2019s now up to you to\
      \ decide who lives and who dies. Death is no longer the end, as this DLC also\
      \ brings back the ability to traverse the lands of the dead from the <i>Realm\
      \ of Souls</i> expansion for Talisman: Digital Edition.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1093430/extras/BeyondTheVeilBanner02.jpg?t=1594895187\"\
      \ /><br><br><ul class=\"bb_ul\"><li>A new playable character<br></li><li>5 chapters\
      \ of brand-new story content<br></li><li>5-10 hours of new content<br></li><li>New\
      \ challenges to overcome<br></li><li>New achievements to complete</li></ul>"
