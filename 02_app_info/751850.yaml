details:
  data:
    about_the_game: "<h2 class=\"bb_tag\">Lose yourself in the action-packed world\
      \ of TERA and pick up a package containing a Frost Guards weapon skin and many\
      \ more wintry items!</h2><br>In this breathtaking MMORPG you need to take fate\
      \ in your own hands, carefully aiming your attacks and dodging enemy spells\
      \ in the dynamic True Action Combat system. Seven races, 13 classes and countless\
      \ dungeons, battlegrounds and powerful bosses \u2013 TERA pushes the boundaries\
      \ of the MMO genre!<br><br><i>You must install TERA and create a character before\
      \ you can use this package.</i><br><br><strong><u>The package contains:</u></strong><h2\
      \ class=\"bb_tag\">1x Smart Box: Frost Guards Weapon Skin</h2>This box contains\
      \ a frosty cool skin for your weapon.<h2 class=\"bb_tag\">1x Smart Box: Snowsuit</h2>This\
      \ box contains a warm winter sports outfit for your character.<h2 class=\"bb_tag\"\
      >1x Riding Skill: Snowbite</h2>Snowbite is a friendly snowman who you can summon\
      \ to ride at any time. Enjoy a magical shower of snowflakes while you are mounted\
      \ on him.<h2 class=\"bb_tag\">1x Cheerful Snow Cloud</h2>This cloud floats above\
      \ your head, showering you with a gentle flurry of snow.<h2 class=\"bb_tag\"\
      >1x Snowboard Goggles</h2>A snazzy winter accessory for your snowbound adventures.<h2\
      \ class=\"bb_tag\">4x Strong Bravery Potion</h2>Strong Bravery Potions increase\
      \ your attack speed and skill damage for 30 minutes. They also reduce the damage\
      \ your receive.<h2 class=\"bb_tag\">4x Strong Canephora Potion</h2>Strong Canephora\
      \ Potions increase your skill damage for 30 minutes.<h2 class=\"bb_tag\">2x\
      \ Goddess\u2019 Blessing</h2>Use the Goddess\u2019 Blessing to resurrect at\
      \ the location of your death, should you die."
