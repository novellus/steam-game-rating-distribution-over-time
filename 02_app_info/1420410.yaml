    about_the_game: '<strong>SAD RPG : A Social Anxiety Role Playing Game Demo</strong>
      is an experimental indie computer RPG game about social anxiety. It''s an unexpectedly
      colourful, weird and full of surprises journey with our own story about dealing
      with Social Anxiety Disorder. <br><br>The game takes the player on a surprisingly
      colorful, weird and full of surprises journey through reality which is a metaphorical
      fight with social anxiety disorder.<br>From the audiovisual side, it combines
      elements of the vaporwave style, low poly graphics, synthetic music, with the
      architecture and design of apartments straight from modern Polish housing estates
      built during the communist era.<br><br>In the form of an exploratory 3D game
      and mechanics known from computer RPGs, attempts to illustrate the feelings
      of people struggling with the problems of social anxiety. Its task is to signal,
      educate, raise awareness and talk about the problem of social phobia in the
      modern world.<br><br>Features:<br>- first person perspective <br>- modern day
      setting<br>- skills development<br>- non linear storyline<br>- open world quests<br>-
      turn based, tactical ani-anxiety combat<br>- unique graphic<br>- unique soundtrack<br>-
      story about social anxiety disorder<br>- educational elements'
