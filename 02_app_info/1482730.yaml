details:
  data:
    about_the_game: '&quot;Hollywood hero: Comeback&quot; game allows you to try out
      a Hollywood actor role again. This time, the scenery of ancient temples was
      replaced by futuristic cities bathed in neon light. Shoot the robots and flying
      drones, avoid the shots of blasters. Gems will increase your box office receipts,
      and Oscars will give you a pass to the next level. Be careful, sometimes there
      can be a deadly danger behind movie decorations! Overcome all the difficulties
      on the way to becoming a Hollywood hero and become a superstar again!<br><br><strong>Game
      Features:</strong><br><ul class="bb_ul"><li>- Fun setting<br></li><li>- Old
      school gameplay<br></li><li>- Awesome pixel art graphics<br></li><li>- Steam
      Achievements support<br></li><li>- Great game soundtrack</li></ul>'
