    detailed_description: Just Deserts is a sci-fi action dating sim where you play
      as a soldier who must protect a city from mysterious alien attack, while at
      the same time need to capture the heart of your dream girl(s)!<h2 class="bb_tag">Features</h2><ul
      class="bb_ul"><li>5 unique heroines with different personalities and interests.
      <br></li><li>Full English voice act for each heroine! <br></li><li>English subtitle,
      with Indonesian and Japanese planned for update.<br></li><li>7 different endings,
      based on your status with the heroines. Approximately 7 hours to reach 1 ending.<br></li><li>List
      of activities which can be done alone or together with your favorite heroine.<br></li><li>Energy,
      health, money, day/night time and love status system.<br></li><li>Mini battle
      with the aliens.<br></li><li>Hundreds of items which you can use as a gift,
      food, or support in battle.<br></li><li>Travel across the desert area and the
      city.</li></ul><br>Theme song by Vesuvia [Ecky], vocal track by iMochi
