    about_the_game: "The Teen Titans are back and recruiting new heroes to join their\
      \ ranks! Head to Titans Tower and test your skills alongside fellow recruits\
      \ Damian Wayne and Terra. We hope you have what it takes, because after an attack\
      \ on the Tower, all of the Teen Titans will go missing! Can you save them?<br><br>Teen\
      \ Titans: The Judas Contract features a new 2-player Duo [Titans Training Sim],\
      \ Open World Mission [Titans Island], 4-player Alert [Titans Targeted!], and\
      \ two 8-player Raids [Titans: Hive Base &amp; Titans: The Machine]. Both Raids\
      \ have Elite versions. <br><br>\u2022\tNew characters, including Damian Wayne,\
      \ Terra, Jericho, Adeline Wilson, and H.I.V.E. Master<br>\u2022\tNew locations\
      \ like Titans Island, Titans Tower, and an Underground H.I.V.E. base<br>\u2022\
      \tNew rewards including gear suits inspired by Red Robin and Cyborg<br>\u2022\
      \tInspired by the definitive Teen Titans storyline, The Judas Contract"
