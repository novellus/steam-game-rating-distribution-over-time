    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/1180250/extras/divinationbanner-Crop.gif?t=1600669687"
      /><br><br><strong><i>Trapped inside the room full of screens.<br><br>    A pair
      of hands who can predict your future.<br><br>    Ask a question and draw the
      runes, they will unveil the forthcoming.</i></strong><br><br><br>This is the
      future you'll live in.<br>A small world, a city.<br>Full of uncertainty and
      doubt, violence and obsession.<br><br>In a time of despair, they'll have nothing
      to trust.<br>They'll come, they'll seek.<br><br><strong>DIVINATION.</strong>
      <br><br>It will answer every question.<br>The secret inside one's heart;<br>The
      fortune for tomorrow;<br>The fate of the loved one;<br>The meaning of life;<br>Everything.<br><br>You
      are the Diviner.<br>The runes have been set, show them the answer.<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1180250/extras/separator.png?t=1600669687"
      /><h2 class="bb_tag"><strong>DIVINATION</strong></h2>A short game where you
      act as a fortune teller in a futuristic world. Talk and listen to people's stories,
      then foresee their future using the runes they had drawn. The result of your
      divination will stir the fate of humans and robots alike.<br><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1180250/extras/Divination_DivineMechanic4.gif?t=1600669687"
      /><br><br><strong><h2 class="bb_tag">FEATURES</h2></strong><br><ul class="bb_ul"><li>    4
      different clients in all different kinds of story, flesh, and mind.<br></li><li>    Rune
      reading mechanic.<br></li><li>    Multiple endings based on the outcomes of
      your divination.<br></li><li>    Flowchart divination to ease player experience.<br></li><li>    Ominous
      ethno-futuristic soundtrack.</li></ul>
