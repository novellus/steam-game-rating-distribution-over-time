details:
  data:
    about_the_game: 'In this visual novel you will be immersed in the story of Akane,
      a girl who wanted to fulfill her dream of studying in the great city of Tokyo
      to attend the prestigious AOI Academy. Here Akane will find love and new friendships.
      <br><br><strong>Planned features for the full game</strong><br><ul class="bb_ul"><li>
      Choose Akane''s actions depending on the time<br></li><li> 3 Possible partners
      and 3 ends.<br></li><li> 50K words</li></ul><br><strong>Demo features</strong><br><ul
      class="bb_ul"><li>9K words<br></li><li>start route with Nora<br></li><li>20
      ~ 30 minutes of game time</li></ul><br><strong>Credits</strong> <br><ul class="bb_ul"><li>
      temporal  backgrounds: NoranekoGames and Selavi Games<br></li><li> temporal  Sprites:
      NoranekoGames<br></li><li> temporal  Music: Souichi Sakagami(Trial &amp; Error)
      and Kevin MacLeod</li></ul>'
