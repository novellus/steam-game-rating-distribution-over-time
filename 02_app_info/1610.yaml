    about_the_game: "The award-winning Space Empires IV Deluxe is the latest edition\
      \ in the Space Empires series. A grand strategy title in the space 4X (explore,\
      \ expand, exploit, and exterminate) genre, Space Empires has already found a\
      \ place in the heart of strategy gamers everywhere.<br />\r\n\t\t\tResearch\
      \ technology, design new ships, wage war on a tactical level, put down rebellions,\
      \ meet and greet new species, and much more. All the level and campaign design\
      \ tools are included, allowing anyone to become a part of the expansive Space\
      \ Empires Mod community."
