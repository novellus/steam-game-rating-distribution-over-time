    about_the_game: "A set allowing the player to receive 2 horses free of charge.\
      \ These horses are the star horses Mejiro McQueen and Mejiro Ryan, both from\
      \ the same ranch.<br />\r\n<br />\r\n\u25CFHow to Use<br />\r\n\u2460 Confirm\
      \ the application of the additional contents on the 1st week of June 1991.<br\
      \ />\r\n\u2461 When applied, the following 2 racehorses will be transferred\
      \ to the player free of charge to be used as their own racehorse. <br />\r\n\
      <br />\r\nMejiro McQueen (Born 1987)<br />\r\n\u3000Sire: Mejiro Titan<br />\r\
      \n\u3000Dam: Mejiro Aurora<br />\r\nMejiro Ryan (Born 1987)<br />\r\n\u3000\
      Sire: Amber Shadai<br />\r\n\u3000Dam: Mejiro Chaser<br />\r\n<br />\r\n\u25CF\
      Caution<br />\r\n\u30FBIf the additional contents have not been applied by the\
      \ 1st week of June 1991, then the two horses will be unavailable.<br />\r\n\u30FB\
      The 2 horses that can be received through this DLC will not be available unless\
      \ this DLC is applied."
