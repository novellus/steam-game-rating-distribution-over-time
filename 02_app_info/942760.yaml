    review: "Ich muss schon sagen f\xFCr diesen kleinen Preis, kriegt man richtig\
      \ was geboten.\nDas Gameplay ist halt Typisch Dritstyle, ihr habt unterschiedliche\
      \ Maps, auf denen ihr euer k\xF6nnen auf die Probe stellt.\nEs ist wirklich\
      \ was f\xFCr zwischendurch, da sich die Drift Runden auf Zeit beschr\xE4nken\
      \ k\xF6nnt ihr gen\xFCsslich zwischendurch mal die reifen durchdrehen lassen.\n\
      Ziel ist es so viele Punkte wie m\xF6glich in einer Runde zu machen, ABER erhofft\
      \ euch kein leichtes Gameplay.\nAlso ihr werdet es nicht schaffen mit eurem\
      \ ersten Auto gleich dicke Punkte ab zu r\xE4umen. \n\nIch hab jetzt das zweite\
      \ Musle Car, und wie ich es mir dachte, jedes Auto hat seine vorhergesehene\
      \ Map wo das volle Potenzial ausgereizt werden kann. Und so k\xF6nnt ihr step\
      \ by steb eure Kombos und somit den Highscore knacken.\n\nErst mit dem zweiten\
      \ Auto habe ich es \xFCber die 30000 geschafft. Also bis man den h\xF6chsten\
      \ Higscore geknackt hat, muss man sich paar Autos erspielen, damit es \xFCberhaupt\
      \ m\xF6glich ist.\n\nIhr k\xF6nnt eure Autos anpassen, Tieferlegen, Reifen justieren\
      \ etc, um die Autos etwas an die Maps an zu passen, aber ich habe da jetzt noch\
      \ nicht viel unterschied feststellen k\xF6nnen. \nAlso es wirkt f\xFCr mich\
      \ eher kosmetisch, so viel habe ich da aber jetzt auch noch nicht rum probiert.\
      \ \n\nIm gro\xDFen und ganzen bin ich sehr zufrieden mit dem Spiel und es wurde\
      \ Grafisch sowie vom Gameplay sehr gut umgesetzt, so das es tats\xE4chlich Spa\xDF\
      \ macht.\n\nAber ich habe da kleine Mankos die mich pers\xF6nlich st\xF6ren.\
      \ \n\n-- Die Einstellungsm\xF6glichkeiten \nEs gibt nur Mastersound und Musiksound\
      \ was es ziemlich \xF6de macht, wenn man nur den Soundtrack h\xF6ren will.\n\
      \ \n-- Kollision mit anderen Autos und Leitplanken \nWenn es zur Kollision kommt,\
      \ dann wird man zur\xFCckgeworfen wie ein Gummiball, und wenn man erst mit der\
      \ Leitplanke kollidiert, dann klebt man f\xF6rmlich dran wie Sekundenkleber,\
      \ und es geht extrem viel Zeit fl\xF6ten. \nVielleicht ist es bewusst so gewollt,\
      \ um direkt zu beginn Optimales driften zu lernen, aber wenn es passiert dann\
      \ wird es schnell l\xE4stig. \n\n-- Punkte und Combo Counter\nIch bin noch nicht\
      \ ganz dahinter gekommen, aber von anderen Spielen kenne ich es so: \nDrift\
      \ f\xE4ngt an. Der Punkte Z\xE4hler f\xE4ngt auch sofort an. Bei Burnout Drift\
      \ ist dem nicht der Fall...\nBeispiel: Drift f\xE4ngt an, 3 Sekunden sp\xE4\
      ter f\xE4ngt erst der Punkte Z\xE4hler an.\nOb die Punkte trotzdem mit gez\xE4\
      hlt werden bleibt mir unklar.\nAuch ist der Combocounter etwas gew\xF6hnungsbed\xFC\
      rftig, denn bei anderen Spielen f\xE4ngt der nach der Kurve an, und endet bei\
      \ einer Kollision, oder l\xE4uft ab.\nBei Burnout Drift, scheint sich der Combocounter\
      \ erst nach einer gewissen Driftdauer zu \nerh\xF6hen. \n\nSo ganz aktiv l\xE4\
      sst sich der Counter aber nicht beobachten, da das Driften relativ authentisch\
      \ gehalten ist, und man hier auch wirklich aufpassen muss. \nAlso im gro\xDF\
      en und ganzen bin ich sehr zufrieden, und es macht auch tats\xE4chlich Spa\xDF\
      , da kann ich meine pers\xF6nlichen Mankos auch verkraften, da ich die Combos\
      \ eh knacken werde mit jedem neuem Auto, und von Runde zu Runde wird es besser\
      \ und schneller. \n\nFazit: klare Empfehlung viel Spa\xDF zum kleinen Preis\
      \ da kann man sich nicht beschweren.\n\n\U0001F451 Powered by HoI 4 Deu  Kuratorengruppe\
