  data:
    about_the_game: '[IS THE GIRL IN THE MANOR ALIVE OR DEAD?]<br><br>June 16, 2016.
      Last night, a girl was mauled while trying to sneak into the abandoned Hayes
      manor. The Luminous Investigation Team - Lemi Malloy and Leon Gaspar - have
      been called in to find the source.<h2 class="bb_tag">UNCOVER THE PAST</h2>Time
      and space have become distorted - use it to your advantage to learn the truth
      of what happened fifty years ago. The flash of Lemi''s camera causes rooms to
      switch between their present and past selves, allowing her to access new areas
      and gather information that would otherwise be lost to time.<h2 class="bb_tag">DECIDE
      THE FUTURE</h2>The evidence you uncover and the choices you make will affect
      more than just your present. Was the lord of the manor a genius or a madman?
      Are the distortions scientific in nature, or supernatural? What caused the manor
      to be abandoned fifty years ago? And when you open the box, will the girl inside
      be alive or dead?<br><br>Schrodinger''s Catgirl is a point-and-click visual
      novel game for Windows. Play as Lemi Malloy, a cryptid hunter, as you explore
      the richly-painted 2D environments of the abandoned Hayes mansion, collect evidence,
      and look for the source of the strange occurrences. Solve puzzles with multiple
      potential solutions, where the way you approach them will determine your ending.'
