details:
  data:
    about_the_game: "New DLC adds new units, new options to the management phase,\
      \ and a new game mode.<h2 class=\"bb_tag\">New Utilities</h2> <br>Speed cameras,\
      \ CCTV (Closed-circuit television), and drones will bring your work into the\
      \ 21st century. <br>Stop worrying about red light jumpers, speeding, or other\
      \ traffic incidents by setting a speed camera in your city.<br> <br>Setup CCTV\
      \ cameras in your city\u2019s most dangerous areas. Video surveillance lets\
      \ you see the incident from afar \u2013 allowing you to make better choices\
      \ about how to deal with incidents.<h2 class=\"bb_tag\">Set new field station</h2><br>Now\
      \ if your city needs a new hospital, fire, or police station just set a new\
      \ field station, or buy a mobile station that you could deploy during duty,\
      \ wherever you will need it.<h2 class=\"bb_tag\">New Scenarios</h2>New handcrafted\
      \ scenarios that are immersive and challenging.  Play one of the new scenarios\
      \ and learn to deal with a real big threat!"
