    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1015250/extras/ship2.png?t=1550327531\"\
      \ /><br><br>Sea strategy with elements of Tower Defense. Protect the \u0421\
      aramel castle from the attacks of pirates. Get resources and build ships, improve\
      \ your buildings and create new ones.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1015250/extras/eng.png?t=1550327531\"\
      \ /><br><br><ul class=\"bb_ul\"> <li> building Construction and improvement\
      \ <br></li><li> Real-time battles <br></li><li> Creation of warships in automatic\
      \ mode <br></li><li> Use of unique skills that change the gameplay. <br></li><li>\
      \ Rock-paper-scissors combat system </li></ul><h2 class=\"bb_tag\">\u0421aramel\
      \ port Protection </h2> <br><br>Your port can be an easy prey for pirates, so\
      \ you should take care of the defense of the port, the construction of defense\
      \ towers and their subsequent improvement will be a good solution to this problem.<h2\
      \ class=\"bb_tag\">Strong fleet </h2> <br><br>To destroy pirate structures should\
      \ create a strong fleet, building a shipyard, you can start building ships.\
      \ Different types of ships are suitable for different tasks, fast and maneuverable\
      \ corvettes are suitable for lightning attacks, while the heavy Galleon is better\
      \ suited for the siege of the enemy base. It is also worth considering and what\
      \ are the ships used by the pirates in order to effectively devise a plan of\
      \ attack.<h2 class=\"bb_tag\">Laboratory </h2> <br><br>By building a laboratory,\
      \ you can use unique skills, cause an Armada of Ghost ships, the rain of caramel\
      \ fragments, or a volley of cascade guns."
