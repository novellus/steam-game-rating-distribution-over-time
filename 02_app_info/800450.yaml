      \ of exciting DLC that extends the experience as well as special season pass-only\
      \ bonuses. <br />\r\nThese DLC packs will include:<br />\r\n-Access to new areas<br\
      \ />\r\n-New weapons<br />\r\n-New characters<br />\r\n<br />\r\nExperience\
      \ an original story where you are the protagonist in the world of Gun Gale Online.\
      \ Create your own avatar and explore devasted lands while experiencing exciting\
      \ third person shooting in this action RPG. Encounter enemies and run into new\
      \ and familiar faces from the Sword Art Online series."
