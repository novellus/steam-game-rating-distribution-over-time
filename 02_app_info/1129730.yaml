  data:
    about_the_game: "Explore vast, forgotten lands, cryptic abandoned ruins, and mysterious\
      \ caverns, in this open-world voxel action-RPG. Create your own uniquely crafted\
      \ class. Build multiplayer dungeon, PvP, or siege experiences. Run, vault, and\
      \ leap effortlessly across endless wilderness, or delve deep underground.<br\
      \ />\r\n<br />\r\nKey features:<br />\r\n- Choose Your Classes: Incinerate your\
      \ enemies with Pyromancy, purify the undead with Piety's holy light, or eviscerate\
      \ your enemies with the dual blades of Fury. Use any two in combination for\
      \ special effects and synergies; the choice is yours!<br />\r\n<br />\r\n- Customize\
      \ Your Abilities: With Lost Existence's unique &quot;Fusion&quot; system, you\
      \ can create a class flavor of your very own! Choose from two of three base\
      \ classes, then combine and manipulate them, allowing hundreds of different\
      \ character builds. When you need a change of pace, try a different setup for\
      \ no cost at all! Whether you wish to imbue your swords with shadowflame, corrupt\
      \ your holy spells with the power of rage, or simply empower your fireballs,\
      \ there's a playstyle for everybody.<br />\r\n<br />\r\n- Custom Dungeons and\
      \ Fortresses: Activate creative mode to fly and build wherever you wish. Use\
      \ the powerful build tool system create anything from dungeons to castles with\
      \ a few simple clicks. Add &quot;spawn points&quot; or &quot;monster &quot;apocalypse&quot;\
      \ mode to challenge fellow adventurers.<br />\r\n<br />\r\n- Flawless Multiplayer:\
      \ Play alone, or bring your Steam friends! Lost Existence has an extremely robust,\
      \ richly customizable world engine, ready to support all of your adventures.\
      \ Supports any number of players! (Additional configuration could be required).<br\
      \ />\r\n<br />\r\n- Customizable Game Settings: Explore procedurally generated\
      \ worlds inhabited by dangerous creatures, spirits, and otherworldly horrors.\
      \ Choose your difficulty, and up to four combinable game-modes. For even more\
      \ in-depth customization, tweak each and every setting for difficulty, spell\
      \ power, drop rates, and world generation in the server settings. Each experience\
      \ is unique!<br />\r\n<br />\r\n- Dynamic Soundtrack: Each zone is equipped\
      \ with its own unique music set and ambience, adjusting on the fly to set the\
      \ stage for your adventures.<br />\r\n<br />\r\n- Complete Control: Customize\
      \ the in-game options to your preference, with completely adjustable keybinds,\
      \ mouse and camera sensitivity, user interface settings. and more."
