    about_the_game: "In Just A Flu, you take on the task of saving the region from\
      \ the deadly fast spreading disease. 'Patient Zero' is infected, and you have\
      \ minimal resources and time to stop the catastrophe. <br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1289280/extras/ezgif.com-video-to-gif_(1).gif?t=1606375045\"\
      \ /><br><br>Decide how to deal with infected people, when to close transport\
      \ hubs, declare quarantine, or lockdown. Think not only about anti-pandemic\
      \ measures but also how to avoid panic and not destroy the economy, causing\
      \ more harm. The disease is growing and changing. You'll be constantly rethinking\
      \ measures taken to minimize pandemic consequences.<h2 class=\"bb_tag\">Key\
      \ features</h2><ul class=\"bb_ul\"><li>Three game modes: Normal for casual game,\
      \ Experiments for stress-free sandbox play, and Extreme for the ultimate challenge.<br></li><li>Random\
      \ evolving disease to fight with, so each game plays out differently. An approach\
      \ that worked successfully last game may not work in the next one.<br></li><li>Detailed\
      \ stats and graphs; monitor infected and cured, track population and economy\
      \ reactions.<br></li><li>Balance your strategy. If you underestimate the treat,\
      \ the disease will kill everyone; if you overreact economy will collapse, causing\
      \ \u0442no less harm.<br></li><li>Real-world or imagined regions with unique\
      \ set of preferences.</li></ul>"
