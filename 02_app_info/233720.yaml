    about_the_game: "<h2 class=\"bb_tag\"><strong>Malpractice Makes Perfect.</strong></h2><br>Didn\u2019\
      t fancy seven years at medical school? Skip straight to the operating table\
      \ with Surgeon Simulator; an over-the-top operation sim, stitching together\
      \ dastardly dark humour with all the seriousness of life-saving surgery. <br><br>Taking\
      \ on the role of Nigel Burke, a would-be surgeon with a penchant for non-conventional\
      \ tools, perform critical procedures on patients including The Heavy from TF2,\
      \ an alien with a truly one-of-a-kind anatomical structure, and the 45th President\
      \ of the United States of America - yes, Mr Donald J Trump, himself! <br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/233720/extras/rsz_clip_board_new_1.png?t=1591792277\"\
      \ /><br>Known for its diabolically difficult controls (with each finger separately\
      \ controlled by a different keyboard button), carry out terrifying transplants\
      \ in theatre, high-pressure procedures along the corridor, and on-the-move operations\
      \ in the back of a high-speed ambulance. Steady hands? Yeah, that ain\u2019\
      t gonna help!<br><br>Updated for 2017, Surgeon Simulator now includes the A&amp;E\
      \ expansion pack. We\u2019re talking slicker (and often stickier!) graphics,\
      \ additional procedures, all-new environments, and a (heart) pumping soundtrack.\
      \ <br><br>But then again, we had you at Trump\u2026 right?"
