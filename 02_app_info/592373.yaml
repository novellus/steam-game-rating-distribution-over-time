    about_the_game: This add-on is included in one or more sets. Please be careful
      not to buy the same content twice.Use of this add-on requires the full version
      of the game (sold separately). You may also need to install the most recent
      game patch.Geese Howard, the charismatic face of evil from SNK, has joined the
      fray! Experience for yourself the overwhelming presence of the newest antagonist
      to emerge in TEKKEN 7! This pack also includes an exclusive stage with its own
      TEKKEN 7 spin, as well as the BGM &quot;Soy Sauce for Geese&quot; and two Geese
      costumes!*Included in this add-on are Geese Howard as a playable character and
      a new stage. Geese Howard will also become playable in DLC1's new mode, &quot;Ultimate
      TEKKEN BOWL.&quot;
