  data:
    about_the_game: Breath of the Forest is an action / exploration game based on
      the indigenous stories of Brazil and South America.<br><br>In Breath of the
      Forest, you are Kaiak, an Indian from a tribe who received an entity called
      &quot;Curupira&quot; from Mother Nature to be able to stop a great evil that
      plagues animals, humans and forests.<br><br>Immerse yourself in Brazilian and
      indigenous stories!<br><br>Features<br><ul class="bb_ul"> <li> It will be up
      to you to restore the balance of nature by collecting the artifacts of the elements
      in order to face this evil.<br></li><li> Several epic struggles against ancient
      beings from the Brazilian forest.<br></li><li> Cartoon-style graphics.<br></li><li>
      Comfortable gameplay, Breath of the Forest was developed with great care to
      provide the player with maximum comfort when playing with virtual reality glasses.<br></li><li>
      Epic scenarios Breath of the Forest brings to life a virtual world with burning
      forests, mysterious rivers and waterfalls, treetop battles, underground travel
      and more.<br></li><li> Choose from 5 types of elemental arrows that can make
      a difference when facing certain types of enemies, in addition to having other
      weapons available in the scenarios and you can still make many friends who will
      help you on your journey.<br></li><li> An incredible soundtrack, composed specifically
      for each moment of the game. [/ list]</li></ul>
