    about_the_game: If you are not prepared for a challenge - turn back now.  Gun
      Rocket is a 2D physics puzzler that is not for the feint of heart or the stiff
      of fingers.<br><br>In search of adventure, you have been caught by holes in
      space and time. Can you escape?<h2 class="bb_tag">Gun Rocket Includes</h2><ul
      class="bb_ul"><li>100 challenging single player levels to test your skill.<br></li><li>2-4
      player LAN last-man-standing multiplayer. <br></li><li>Six sexy ships to choose
      from. <br></li><li>Five original music tracks. <br></li><li>Records of your
      best time and fuel usage for each level - race against your best runs!</li></ul><br>Gun
      Rocket was developed by Jack Pritz and is a product of Space Wedgie. Music is
      by Peter Dmitrieff
