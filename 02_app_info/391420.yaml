    review: "O jogo consiste em levar sua navezinha at\xE9 o \"Sol\", tendo 6 naves\
      \ a disposi\xE7\xE3o, sendo cada uma com atributos diferentes como melhor acelera\xE7\
      \xE3o, campo de gravidade e coisas do tipo. Cada fase \xE9 um desafio diferente\
      \ com o mesmo objetivo acima, por\xE9m aumentando o n\xEDvel de dificuldade\
      \ entre eles. Voc\xEA tem que ter paci\xEAncia para controlar a navezinha, pois\
      \ facilmente ela sai do campo gravitacional e se desintegra.\n\nO jogo \xE9\
      \ simples, bem estruturado e tem uma musiquinha tranquila, mas nada grandioso.\
      \ Infelizmente n\xE3o se trata de um Shmup, embora acredito que no multiplayer\
      \ seja, j\xE1 que a navezinha atira.\n\n| [b]Valor pago:[/b] R$0,14\n| [b]Extras\
      \ \u2192[/b]\n\n[b]\u2022 DLC:[/b] [url=https://steamcommunity.com/id/rafaelsguimaraes/recommended/456510/]Soundtrack[/url]"
