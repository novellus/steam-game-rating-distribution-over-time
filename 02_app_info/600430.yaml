  data:
    about_the_game: "A FANTASTIC WAY TO DISCOVER THE TICKET TO RIDE SERIES<br>Ticket\
      \ to Ride: First Journey is part of the famous Ticket to Ride board game series.\
      \ In this version, players can embark on their very first ride and visit major\
      \ European and American cities. The game is easy for the whole family to play\
      \ together. The youngest players can now challenge the most experienced in Ticket\
      \ to Ride First Journey.  \_ \_  \_ \_ \_ \_ \_ \_ \_ \_ \_ \_ \_ \_ \_ \_ \_\
      \ \_ \_ \_ \_ \_ \_ \_ \_ \_ \_ \_ \_ \_ \_ \_ \_ \_ \_ \_ \_ \_ \_ \_ \_ \_\
      \ \_ \_ <br><br>CONNECT THE CITIES TO GET YOUR 6 TICKETS! \_<br>Collect train\
      \ cards, claim routes on the map and try to connect the cities shown on tickets.\
      \ Each player starts with four colored train cards and two tickets. Each ticket\
      \ shows two cities, and the aim is to connect those two cities with a contiguous\
      \ path of your trains in order to complete the ticket.<br>On a turn, you either\
      \ draw two train cards from the deck or discard train cards of matching color\
      \ to claim a route between two cities. Once you complete a route, you will be\
      \ given a new one. The first player to complete the six tickets wins. It takes\
      \ a little risk but it's lots of fun! \_ \_ \_ \_ \_ \_ \_ \_ \_ \_ \_ \_ \_\
      \ \_ \_ \_ \_ \_ \_ \_ \_ \_ \_ \_ \_ \_ \_ \_ \_ \_ \_ \_ \_ \_ \_ \_ \_ \_\
      \ \_ \_ \_ \_ \_ \_ \_ \_ \_ \_ \_ \_ \_ \_ \_ \_ \_ \_ \_ \_ \_ \_ \_ \_ \_\
      \ \_ \_ \_ \_ \_ \_ \_ \_ \_ \_ \_ \_ \_ \_ \_ \_ \_ \_ \_ \_ \_ \_ \_ \_ \_\
      \ \_ \_ \_<br>ENJOY AN IMMERSIVE JOURNEY \_ \_ \_ \_ \_ \_ \_ \_ \_ \_ \_ \_\
      \ \_ \_ \_ \_ \_ \_ \_ \_ \_ \_ \_ \_ \_ \_ \_ \_ \_ \_ \_<br>Have fun through\
      \ original illustrations and funny animations once you connect the cities. Learn\
      \ more about the different cities and their iconic monuments.<br>Share this\
      \ adventure until 4 players on the same device thanks to the pass and play mode.\
      \ If you want to play in solo, you can just play versus the AI.<br> \_ \_ \_\
      \ \_ \_ \_ \_ \_ \_ \_ \_ \_ \_ \_ \_ \_ \_<br>GET EXCLUSIVE REWARDS TO BUILD\
      \ A COLLECTION OF CITY PICTURES<br>Receive a golden ticket when winning the\
      \ game and add your reward picture to your collection. In this digital adaptation,\
      \ challenge yourself against the AI or play with your friends, thanks to the\
      \ pass and play mode! With its easy rules, beautiful animations and illustrations,\
      \ it is an ideal game for the whole family when they are ready for an adventure!<br><br>FEATURES:\
      \ \_ \_ \_ \_ \_ \_ \_ \_ \_ \_ \_ \_ \_ \_ \_ \_ \_ \_ \_ \_ \_ \_ \_ \_ \_\
      \ \_ \_ \_ \_ \_ \_ \_ \_ \_ \_ \_ \_ \_ \_ \_ \_ \_ \_ \_ \_<br><ul class=\"\
      bb_ul\"><li>Family friendly game play <br></li><li>Solo mode \_ \_ \_ \_ \_\
      \ \_ \_ \_ \_ \_ \_ \_ \_ \_ \_ \_ \_ \_ \_ \_ \_ \_ \_ \_ \_ \_ \_ \_ <br></li><li>Pass\
      \ &amp; Play mode to play on the same device with family and friends (4 players\
      \ max)<br></li><li>Unlock rewards and build your collection of city pictures\
      \ \_<br></li><li>Rediscover the famous Ticket to Ride board game with this simplified\
      \ version</li></ul> \_<br><br><i>Languages available: English, French, German,\
      \ Italian, Spanish, Korean</i>"
