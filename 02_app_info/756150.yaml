    about_the_game: "Pigeons... if you live in a big city, you know what I'm talking\
      \ about. Staring the sky with fear, trying to avoid the nasty bird excrement.<br><br>Now\
      \ it's your turn to splotch pedestrians with poo. In this game, you can be one\
      \ of four different pigeons and fly to six different locations to keep people\
      \ in terror. Find breadcrumbs to keep those droppings coming.<br><br>Game modes:<br>-\
      \ Light: sh\u2665\u2665 20 pedestrians in da face,<br>- Timer challenge: increase\
      \ your time with the hits,<br>- Tipsy: alcohol soaked breadcrumbs made you dizzy.<br><br>Unlock\
      \ all locations and never forget to eat seeds (<i>as a pastime activity</i>)."
