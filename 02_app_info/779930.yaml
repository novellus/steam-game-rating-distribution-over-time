    review: '[b]EVEN IF YOU ARE A BIG FAN OF DRAGON BALL, PLEASE AVOID THIS DLC.[/b]

      The song selection is good but they are not using the full versions of the songs,
      they are using the short versions from TV wich makes them very repetitive and
      annoying during an actual match(ecxept for Solid State Scouter, that is the
      only good song in this DLC).'
