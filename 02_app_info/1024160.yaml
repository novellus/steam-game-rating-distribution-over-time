    reviews: "\u201CVery funny - Monkey Island level funny\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=https://www.nme.com/features/indie-games-egx-2019-2560167-2560167\"\
      \ target=\"_blank\" rel=\"noopener\"  >NME</a><br><br>\u201CThe artstyle for\
      \ the game is also beautiful, with each character and backdrop having been hand\
      \ painted. It's like you're playing a combination of children's picture book\
      \ and a Sherlock Holmes novel\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=https://www.eurogamer.net/articles/2019-10-20-lord-winklebottom-investigates-is-about-a-crime-solving-giraffe\"\
      \ target=\"_blank\" rel=\"noopener\"  >Eurogamer</a><br><br>\u201CWith a gorgeous\
      \ art style, Lucas Arts-esque puzzles and a cheeky sense of humour, the Lord\
      \ Winklebottom demo was a 10 minute showcase that left me desperate for more\u201D\
      <br><a href=\"https://steamcommunity.com/linkfilter/?url=https://fingerguns.net/features/2019/10/22/egx-2019-15-of-the-best-indie-games-from-the-show-floor/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Finger Guns</a><br>"
