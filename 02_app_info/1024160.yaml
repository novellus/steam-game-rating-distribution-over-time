  data:
    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1024160/extras/Characters.png?t=1597679695\"\
      \ /><br><br>Lord Winklebottom Investigates is a 1920s murder mystery, point\
      \ and click adventure featuring a dashing giraffe detective coming to Steam\
      \ this year!<br><br>Inspired by Agatha Christie and Sherlock Holmes, the game\
      \ is a classic British murder mystery!<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1024160/extras/Story_2.png?t=1597679695\"\
      \ /><br><br>It\u2019s the 1920s and the world\u2019s foremost detective is about\
      \ to embark on his most challenging case yet. A mysterious invitation to an\
      \ isolated island results in a grisly murder and a race against time to track\
      \ down the killer. Thankfully, in this world that\u2019s not quite like our\
      \ own, there\u2019s nobody better to crack the case than the great detective\
      \ and gentleman giraffe, Lord Winklebottom.<br><br>Join Lord Winklebottom and\
      \ his steadfast companion Dr Frumple as they investigate the murder of their\
      \ old friend. Uncover clues, interview suspects and solve puzzles to crack the\
      \ case, capture the killer and uncover the horrifying dark secret at the heart\
      \ of the Isle of Barghest!<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1024160/extras/features_2.png?t=1597679695\"\
      \ /><br><br><ul class=\"bb_ul\"><li> Animals of all shapes and sizes!<br><br></li><li>\
      \ Unique 2D hand painted artwork.<br><br></li><li> Streamlined point and click\
      \ interface.<br><br></li><li> Collection of bizarre characters to interrogate!<br><br></li><li>\
      \ Play as a gentleman giraffe!<br><br></li><li> Dozens of puzzles to solve!<br></li></ul><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1024160/extras/Winklebottom+Talking.gif?t=1597679695\"\
      \ />"
