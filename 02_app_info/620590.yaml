    about_the_game: "Take command of your army as you storm through medieval Europe\
      \ in an extensive series of campaigns. Choosing one of the four available nations\
      \ \u2013 Viking, Anglo-Saxon, German, Slav \u2013 you will be tasked with more\
      \ than just conquering, raiding and pillaging enemy camps, villages and towns.\
      \ Only by utilizing the full range of available tactical options, taking strategic\
      \ advantage of the environment, and managing your temporary bases and settlements,\
      \ will you emerge victorious.<br> <br>Ancestors Legacy is a history-inspired\
      \ real-time strategy game influenced by historical events in the Middle Ages.\
      \ The game combines resource management and base building with large-scale,\
      \ squad-based battles across vast battlefields, all rendered in great detail\
      \ thanks to the Unreal Engine 4 tech. Experience medieval bloodshed like never\
      \ before, thanks to the cinematic action camera that puts you right in the middle\
      \ of the battle at the press of a button. <br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/620590/extras/AL_prayers_gif_-_kopie.jpg?t=1606333812\"\
      \ /><h2 class=\"bb_tag\">Features</h2><br><ul class=\"bb_ul\"><li>4 playable\
      \ nations in an extensive single player campaign inspired by historical events<br></li><li>Advanced\
      \ tactical options combining the use of terrain, experience and morale<br></li><li>Cinematic\
      \ battle camera view puts you right in the center of the action<br></li><li>Outstanding\
      \ visual fidelity powered by Unreal Engine 4<br></li><li>Intense multiplayer\
      \ battles<br></li><li>Streamlined resource management and village construction<br></li><li>Precise\
      \ controls with native gamepad support<br></li><li>Cross-play support between\
      \ Steam and GoG</li></ul>"
