    reviews: "\u201CFast RTS with great animated medieval troops clashing and conquering\
      \ sectors like in Company of Heroes.\u201D<br>82 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=https://www.gamestar.de/artikel/ancestors-legacy-company-of-herolds,3329953.html\"\
      \ target=\"_blank\" rel=\"noopener\"  >Gamestar</a><br><br>\u201CEvolutionary\
      \ rather than revolutionary, Ancestors: Legacy takes the best of the genre,\
      \ adds a dash of Dark Age and at the end of it comes out as one of the strongest\
      \ entries to the RTS stable this year.\u201D<br>80 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=https://www.strategygamer.com/reviews/ancestors-legacy/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Strategy Gamer</a><br><br>\u201CAncestors\
      \ Legacy scratches the itch for a traditional RTS...\u201D<br>77 \u2013 <a href=\"\
      http://www.ign.com/articles/2018/05/31/ancestors-legacy-review\" target=\"_blank\"\
      \ rel=\"noreferrer\"  >IGN com</a><br>"
