  data:
    about_the_game: "Join Scrat\u2019s quest for the Crystal Nuts<br />\r\nIce Age\u2019\
      s favorite sabre-tooth squirrel, Scrat, is at it again in an all-new adventure!\
      \ A mysterious mechanism in an ancient Scratazon Temple, has locked away his\
      \ prized possession \u2013 and the only way to get it back is an epic quest\
      \ to find four legendary Crystal Nuts, scattered across the land.<br />\r\n\
      It\u2019s up to you to guide Scrat through a hilarious 3D action-adventure,\
      \ where you\u2019ll face fierce prehistoric creatures, survive crazy calamities,\
      \ and return the missing relics to their rightful home.<br />\r\n<br />\r\n\
      Enter the world of Ice Age!<br />\r\nGet ready to visit a host of classic Ice\
      \ Age locations, where you\u2019ll jump from icicle to icicle, ride raging geysers,\
      \ leap across burning lava, and reach for impossible heights, all with Scrat\u2019\
      s hilarious slapstick acrobatics. You might even spot some familiar Ice Age\
      \ friends along the way!<br />\r\n<br />\r\nHunt for special powers!<br />\r\
      \nExplore adventure-packed locations to discover treasures that unlock special\
      \ powers and help Scrat to jump higher, grab heavier objects and find every\
      \ last treasure.<br />\r\n<br />\r\nIt\u2019s a dangerous world<br />\r\nIt\
      \ takes guts to get the Crystal Nuts! Prepare to deal with fierce wolves, insidious\
      \ insects, giant prehistoric bosses, and \u2013 most perilous of all \u2013\
      \ Scrat\u2019s never-ending bad luck!"
