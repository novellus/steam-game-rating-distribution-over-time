    about_the_game: '<strong>Domino Dungeon</strong> is a physics based puzzle game
      where you place and topple domino pieces collect gems and treasure. You''ll
      experience lots of things that will help or hinder you along the way, including
      orcs, ghosts, exploding dragons, moving and rotating platforms, stairs, zero
      gravity space levels, giant dominoes, conveyor belts, zip lines, and much more!
      <br><br>Use your ingenuity to complete difficult challenges.<br><br><strong>Free
      Build Mode</strong><br><br>Want to get creative and make something awesome?
      Quickly and easily produce unique domino creations and use your own screen recording
      software to share with others.<br><br>YouTube Let''s Play/Reviewers: Feel free
      to use Domino Dungeon gameplay in your online monetized videos.'
