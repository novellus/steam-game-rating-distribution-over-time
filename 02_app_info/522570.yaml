    about_the_game: "You are a scientist who was working on the development of a time\
      \ machine. When the experiment began, a wormhole was formed and mankind and\
      \ most of wildlife disappeared. Now you are humanity's last hope because you\
      \ the last man alive. Your mission is to find the time machine .Therefore you\
      \ will have to explore Russia, Germany, Norway, Egypt, U.S. ,Mars and Moon.\
      \ Use portals because these can teleport you in differents ages from the Age\
      \ of the Dinosaurs to our Era. But a problem that you will face is to survive.\
      \ You will have to find resources like fish, fruits, beer , vodka, water because\
      \ these will help you to stay alive. Also transport like cars, boats, airplanes\
      \ and rockets will help you to travel faster. Save the mankind and became it's\
      \ president!<br />\r\nKey features: <br />\r\n\u2022\tTravel through different\
      \ Eras of time; <br />\r\n\u2022\tFind resources like fruits,fish,beer,water\
      \ and more that will help you to stay alive; <br />\r\n\u2022\tExplore countries\
      \ like Germany,Russia,US,Norway,Egypt,United Kingdom;<br />\r\n\u2022\tTravel\
      \ with the rocket through space especially on Moon and Mars; <br />\r\n\u2022\
      \tBe pilot,driver or sailor; <br />\r\n\u2022\tFace different kinds of creatures;\
      \ <br />\r\n\u2022\tSave the mankind and become its president. <br />\r\n\u2022\
      \tBeautiful soundtrack(each country include up to 6 music specify to that country)"
