  data:
    about_the_game: "Campfire Cooking is a puzzle game about relaxing moments in nature,\
      \ as you prepare meals over a warm fire. Discover the joy of cooking on a stick\
      \ and test your problem-solving skills with some challenging campfire puzzles!\
      \ The latest creation from Layton Hawkes is guaranteed to make you feel clever,\
      \ hungry and eager to book your next woodland escape.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/679500/extras/steamheader1.png?t=1574551145\"\
      \ /><br>Solve tricky puzzles with one simple goal; prepare the all the food,\
      \ cooked to perfection and with a hint of smoke. When each meal is ready it's\
      \ time to trek to the next campsite. But don't be fooled: these puzzles are\
      \ no walk in the park, and some of them are a hike up the mountain!<br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/679500/extras/pitstop2.jpg?t=1574551145\"\
      \ /><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/679500/extras/steamheader2.png?t=1574551145\"\
      \ /><br>A year long trip and a lot of marshmallows to toast. Follow a vacation\
      \ like no other and listen to the campers as they tell stories, laugh at each\
      \ other\u2019s jokes or moan about the lack of cell phone reception. Enjoy the\
      \ simple moments they share around the fire while waiting for their food to\
      \ be cooked.<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/679500/extras/greatoutdoors.jpg?t=1574551145\"\
      \ /><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/679500/extras/steamheader3.png?t=1574551145\"\
      \ /><br>Twist, rotate and jostle skewers around the fire until each meal is\
      \ ready to eat. Push fondue pots, play with magnets or maybe just use a camping\
      \ stove if the fire won't light. Discover clever ways to solve puzzles at each\
      \ new locale.<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/679500/extras/gearbox.jpg?t=1574551145\"\
      \ /><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/679500/extras/steamheader4.png?t=1574551145\"\
      \ /><br>Once you've visited all the campsites on one trail, why not hike to\
      \ another? Each trail brings you new vistas brimming with color, different foods\
      \ to cook and fresh fireside stories to hear. Take a journey from the deep woodlands\
      \ to snow-capped peaks, and everywhere in between.<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/679500/extras/exotic.jpg?t=1574551145\"\
      \ />"
