    review: "[h1] \xBFQue es Arcade Moonlander? [/h1]\nEs un juego con una proesa\
      \ muy simple, volar una nave a trav\xE9s de los niveles y aterrizar satisfactoriamente\
      \ en el menor tiempo posible. Actualmente cuenta con 30 niveles, un modo aventura\
      \ y un modo de juego con creaci\xF3n procedimental\n\n[h1] Dificultad [/h1]\n\
      La dificultad de este juego es baja, no requiere gran habilidad y toma poco\
      \ tiempo en acostumbrarse a los controles.\nLamentablemente los niveles no escalan\
      \ en dificultad como uno esperar\xEDa de cualquier otro juego, por el contrario,\
      \ podemos encontrarnos con niveles al principio que nos llevaran mas tiempo\
      \ que algunos del final\n\n[h1] Graficos [/h1]\nEl juego es un pixel art muy\
      \ basico, fluido, pero repetitivo y oscuro que llega a aburrir\n\n[h1] Logros\
      \ [/h1]\nLos logros son relativamente faciles de conseguir a medida que se completa\
      \ el juego, pero existen logros como: [spoiler] Master lander [/spoiler] que\
      \ conllevan una tarea muy tediosa para completarlos\n\n[h1] Precio y expectativas\
      \ [/h1]\nSu costo es extremadamente bajo, y mas si aun lo encuentras en oferta,\
      \ completar el juego te llevara unas horas con suerte y algo mas si pruebas\
      \ sus otras modalidades, pero luego de eso no queda mucho con que entretenerse\n\
      \n[h1] Conclusion [/h1]\nSi tenes un vuelto de cuando fuiste a comprar algo\
      \ al super y deseas algo muy sencillo con lo que divertirte un tiempo y jugar\
      \ de a ratos, este es tu juego, pero no esperes nada mas de el\nPuntuacion:\
      \ 4.0"
