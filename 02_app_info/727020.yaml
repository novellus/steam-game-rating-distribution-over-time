details:
  data:
    about_the_game: <strong>Arcade Moonlander is a challenge of precision and timing.
      Maneuver the craft to the landing pad before the fuel runs out. Be sure to land
      gently and vertically. And look out for satellites and space-worms! They will
      get you.</strong><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/727020/extras/HowFast.png?t=1594188302"
      /><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/727020/extras/ArcadeMode.png?t=1594188302"
      /><br><br>Arcade Mode has no time limit or lives, and the game saves progress
      automatically upon level completion. There are best times saved out for each
      level, as well as an overall best time for completing the 20 levels. Follow
      the radar toward your goal and access the tutorial at any time during play.<br><br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/727020/extras/AdventureMode.png?t=1594188302"
      /><br><br>Adventure Mode encompasses a MUCH larger map and utilizes teleport
      pads to provide the player with a means of progression, as well as a checkpoint.
      You will encounter many more dynamic obstacles such as gravity wells, space
      worms, falling stalactites and more! There are also several paths through the
      level allowing players of all skill levels a rewarding experience. By discovering
      Fuel Tanks, it is also possible to complete all paths in one run for the die-hard
      fans. Use the mini-map to explore, locate and obtain your goals.<br><br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/727020/extras/ProceduralMode.png?t=1594188302"
      /><br><br>Procedural mode introduces a procedural level generator capable of
      providing an infinite number of levels. There are currently 3 different play
      modes. Quest, Time Trial and Practice. There is a leader board for Quest mode
      progress, and for Time Trial. Each game has a seed that can be used to replay
      those exact levels, or a random seed can be used for exploration. The procedural
      map generator is still in development and can currently only generate one style
      of map at varying difficulties. Future updates will see other map styles added
      to the generation capabilities.<br><br><br>Arcade Moonlander was designed for
      speed runs from the start and features a robust timing and score system. While
      secrets and hidden fuel tanks provide casual replay-ability.<h2 class="bb_tag">Features:</h2><br><ul
      class="bb_ul"><li>30 exciting, fast-paced 'Arcade' levels.<br></li><li>Expansive
      'Adventure' level that focus on exploration and more dynamic fun.<br></li><li>Procedural
      level generator with multiple play modes.<br></li><li>Robust collision and timing
      to ensure reliable speed runs.<br></li><li>Retro Sci-Fi art style and soundtrack.<br></li><li>40+
      Steam Achievements.<br></li><li>Leader Boards for fastest times..<br></li><li>Highly
      refined controller support (recommended for best experience).<br></li><li>Keyboard
      and mouse support.</li></ul>
