details:
  data:
    about_the_game: "404Sight is a free game made in support of net neutrality. It\u2019\
      s a 3D playground runner influenced by parkour running with the addition of\
      \ a special ping ability that reveals areas that can speed the player up or\
      \ slow them down. Hidden fast and slow lanes become visible, so it takes a bit\
      \ of planning to plot a course through a world full of hazards \u2013 especially\
      \ when the internet service providers themselves are actively trying to impede\
      \ the player\u2019s progress. <br><br>In 404sight, the player attempts to traverse\
      \ a level as quickly as possible without getting throttled by the ISPs, who\
      \ actively throws slow tiles and inhibitors in their way.<br><br>This game was\
      \ made by Retro Yeti Games, a team of graduate students currently enrolled in\
      \ the Entertainment Arts and Engineering program at the University of Utah.\
      \ More information can be found at <a href=\"https://steamcommunity.com/linkfilter/?url=http://eae.utah.edu/\"\
      \ target=\"_blank\" rel=\"noopener\"  >http://eae.utah.edu/</a>"
