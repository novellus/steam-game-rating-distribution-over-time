  data:
    about_the_game: "HENTAI Sliding Puzzle is a classic puzzle game. These puzzles\
      \ will surely prove a tricky test for your brain. The beauty and elegance of\
      \ the puzzles will surely make you fall in love with them. So just lean back,\
      \ relax, and refresh your mind with this huge collection of puzzles. This slide\
      \ puzzle game will improve your thinking skills, speed and hand-eye coordination.<br\
      \ />\r\n<br />\r\nYou have to slide the tiles to reassemble a picture, by clicking\
      \ the block you want to move.<br />\r\n<br />\r\nHENTAI Sliding Puzzle includes\
      \ a total of 40 pictures.<br />\r\nYou can choose the size of the board between\
      \ 3x3, 4x4 and 5x5 blocks for more challenge!<br />\r\n<br />\r\nSliding Puzzle\
      \ features:<br />\r\n- A total of 40 pictures<br />\r\n- Choose a board size\
      \ of 3x3, 4x4 and 5x5 blocks<br />\r\n- High quality and cute images"
