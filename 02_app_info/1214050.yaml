    about_the_game: 'THE ABYSS, developed by SCIENCE SHOW, is an immersive VR game
      that takes rare biological samples and returns them.<br>The player becomes the
      passenger of probe at THE ABYSS, protecting the probe and the player themselves
      from sea life in order to complete their mission safely. <br>The player is attacked
      by sharks, a herd of deep sea octopus, and a group of underwater volcanic outbursts
      that require quick escape from a number of crises.<h2 class="bb_tag"><strong>The
      plot</strong></h2>board a probe in the Arctic and move to the first North Atlantic
      exploration site. <br>It uses a drill to get into the sea to penetrate a hard
      glacier. <br>What is the first creature a player meets after going through a
      glacier into the ocean?<h2 class="bb_tag"><strong> Features</strong></h2><ul
      class="bb_ul"><li>Support VR Environments<br></li><li>English, Korean interface,
      and voice support<br></li><li>Display location and sea life information in the
      left and right probe window<br></li><li>Single Play Support<br></li><li>Configure
      total of 6 stages, 8 missions<br></li><li>Performing a controller-enabled mission<br></li><li>Provides
      a feeling of immersion that seems to actually be in the sea<br></li><li>Experience
      in the Arctic Ocean, North Atlantic, Kelp Forest, Pacific, etc.<br></li><li>Experience
      of deep sea, sea life experience<br></li><li>Experience of various sea creatures
      through eight missions </li></ul><h2 class="bb_tag"><strong>Support VR Environments</strong></h2>SCIENCE
      SHOW VR: THE ABYSS was developed based on desktop VR systems.<br>Therefore,
      180 degrees (front) and 360 degrees tracking settings are fully supported.'
