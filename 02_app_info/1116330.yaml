    about_the_game: "The digital extras package expands the world of Nowhere Prophet\
      \ beyond the game. Dive into the art book or the soundtrack.<br><br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1116330/extras/extras_header_01.png?t=1563547900\"\
      \ /><h2 class=\"bb_tag\">The Art and Design of Nowhere Prophet</h2>This 80+\
      \ page art book showcases the search for Soma. It provides an in-depth look\
      \ into the development process of the game, from the first prototype to the\
      \ final game. It contains many pictures from across the game's evolution: From\
      \ sketches, concept art, early screenshots to vivid, full-page artwork.<br><br><i>The\
      \ book is in English language and available as a PDF at 300 DPI.</i><br><br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1116330/extras/extras_header_02.png?t=1563547900\"\
      \ /><h2 class=\"bb_tag\">The Nowhere Prophet Original Soundtrack</h2> This haunting,\
      \ India-infused electronic soundrack from Lightfrequency brings Soma to life.\
      \ It contains a total of 17 tracks from the game. <br><br><ul class=\"bb_ul\"\
      ><li> Nowhere Prophet<br></li><li> Feral Instincts<br></li><li> Hum<br></li><li>\
      \ Resistance \t<br></li><li> Ruins of Soma<br></li><li> Smoke and Rust \t<br></li><li>\
      \ Murti Monstrosity<br></li><li> Lost<br></li><li> Mystic Host<br></li><li>\
      \ Technopathic Aptitude <br></li><li> Carrion<br></li><li> Burning Roads<br></li><li>\
      \ Solace \t<br></li><li> Hope<br></li><li> Narrow Path<br></li><li> Crypt<br></li><li>\
      \ Decrypt</li></ul><br>All music written, recorded and mixed by Mike Beaton.\
      \ <br>Mastered by MM at Sleepy Volcano.<br><br><i>The soundtrack is available\
      \ in MP3 format and includes the cover image.</i><br><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1116330/extras/extras_header_03.png?t=1563547900\"\
      \ /><h2 class=\"bb_tag\">Wallpaper Pack</h2><br>Put the world of Nowhere Prophet\
      \ into your home, work or pocket with these gorgeous wallpapers. Redecorate\
      \ your digital world with some of the game's stunning artwork.<br><br><i>The\
      \ wallpaper pack contains 5 desktop wallpapers for 4K and 1080P resolution and\
      \ 6 phone wallpapers at 1497x2662 resolution, all in PNG format.</i><br><br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1116330/extras/extras_header_04.png?t=1563547900\"\
      \ /><h2 class=\"bb_tag\">Avatar Pack</h2><br>If you still can't get enough of\
      \ Soma, why not grab one of the 40+ high-resolution profile pictures from the\
      \ avatar pack and use it as your new identity. Whether raider or machine, there's\
      \ something for everyone here.<br><br><i>The avatar pack contains 44 images\
      \ files in PNG format at 1200x1200 pixel resolution.</i>"
