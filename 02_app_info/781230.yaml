    about_the_game: "Bubble Ghost - Supernatural Arcade-Action that will blow you\
      \ away!<br />\r\n<br />\r\nPlease don't shake your screen. You'll wake the dead.\
      \ Within the confines of this game crypt rests the Bubble Ghost - a phantom\
      \ destined to travel the halls of an eerie castle, forever blowing bubbles.\
      \ And the only way his wandering soul can be put to rest is if you can help\
      \ him blow his fragile little bubble through 35 trap-laden rooms of the macabre\
      \ mansion, without it popping!<br />\r\n<br />\r\nBut just who is this &quot;puffergeist?&quot;<br\
      \ />\r\n<br />\r\nLegend has it that the Bubble Ghost is the long-winded spirit\
      \ of Henrich Von Schtinker - a mad inventor who met his end while testing his\
      \ now infamous &quot;electric bubble pipe&quot; in the bathtub.<br />\r\n<br\
      \ />\r\nObviously his death came as quite the shock! But a bigger jolt was yet\
      \ to come. For on the night following Von Schtinker's demise, a nightwatchman\
      \ reported seeing a mischievous little spook floating amidst the catacombs of\
      \ the inventor's derelict old castle &quot;...blowing a shimmering bubble in\
      \ front of him!&quot; And now he needs your hand to complete his &quot;breathtaking&quot;\
      \ journey.<br />\r\n<br />\r\nIt won't be easy. Around every corner, in every\
      \ creepy room, lurk fiendish &quot;techno-traps&quot; just waiting to burst\
      \ your bubble. Spikes, knives, pins, needles, scissors, shears- plus a host\
      \ of other gadgets, gizmos and ghouls - all situated in the most inconvenient\
      \ places.<br />\r\n<br />\r\nYou'll not only need dexterity to gently negotiate\
      \ the bubble past all of these prickly situations, but ingenuity too. For many\
      \ rooms in this multi-level madness hold secrets that can keep you from &quot;blowing\
      \ it&quot;, eh, so to speak. Classic Digital's Bubble Ghost. See how a single\
      \ bubble can raise one's spirits!"
