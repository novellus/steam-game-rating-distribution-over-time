details:
  data:
    about_the_game: "Agony, mother of Raval, the protector of Septangel, and a necromancer\
      \ in her spare time (of which she's had plenty recently\u2026), wanders the\
      \ upper floors of her Mineral Tower, brooding. Still not entirely used to being\
      \ a Veriun Dead since her dramatic exit from Externam, her mood has been more\
      \ than a little rocky these days\u2026<br />\r\n<br />\r\nIf you're going to\
      \ face her and discover the changes she's made to her home, you'd better be\
      \ well-equipped. Lucky for you, the Mineral pack is available now!<br />\r\n\
      <br />\r\nIt contains:<br />\r\n<br />\r\n- A 30-Day God Booster,<br />\r\n\
      - A Mineral Costume,<br />\r\n- An Agony Finisher (linked to account),<br />\r\
      \n  And a Mineral Run (linked to account)."
