  data:
    about_the_game: "Five years ago, the <strong>main villain of Part 3 - the Demon\
      \ Zexus</strong>, was defeated by a brave monk and promptly sent back to hell.\
      \ However, what won\u2019t the game developers do to surprise the player?<br>After\
      \ 5 years, <strong>Cemetery Warrior returns</strong>, and this time <strong>the\
      \ player will play as Zexus himself</strong>. What a twist!<br>Zexus spent 5\
      \ years in continuous torment that his father subjected him to as a punishment\
      \ for losing the last battle. But the sentence is over, and the only thing the\
      \ demon wants is to exact revenge on his father.<br><br><br>Inspired by games\
      \ like Doom, Painkiller and Serious Sam, the developer immerses you in the chaotic\
      \ gameplay under Heavy Metal. Shoot crowds of various monsters whose variety\
      \ of AI is amazing:<br><br><br><br>There are jumping monsters and earthworms,\
      \ monsters shooting with spikes, monsters that run along walls, huge fiery demons\
      \ and mighty titans.<br><br>Special attention is paid to bosses: Each of them\
      \ has a unique AI, and require a special approach to face.<br><br><br>Each weapon\
      \ in the game is balanced, and has a unique feature:<br><br><br>Your shotgun\
      \ is good to have handy for its powerful headshots.<br>The machine gun is able\
      \ to paralyze monsters with a quick burst.<br>The laser yields powerful, concentrated\
      \ damage<br>A grenade launcher takes out an area, creating a big explosion.<br><br><br>Also,\
      \ the supernatural abilities of the demon complement the arsenal of fire. Zexus\
      \ is able to fly level, moving instantaneously. And also there\u2019s the Demon\
      \ Roar, which tears all enemies to pieces.<br><br><br>The level of graphics\
      \ has increased dramatically with a variety of locations and bright special\
      \ effects, explosions, sparks and blood. The game has several hours of chaotic\
      \ gameplay and 3 difficulty levels for any type of player."
