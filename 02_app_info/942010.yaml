    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/942010/extras/\u4E09\
      \u6559\u4E3B\u5BA3\u4F20\u56FE.png?t=1606291680\" /><br><br>\u201CRemember it?\
      \ Remember it! \u201D I can\u2019t remember anything. Somebody keeps speaking\
      \ to me: \u201DWhere are you? Where are you? \u201D I need to go into my mind\
      \ and find myself! I have come to this place named \u201CThe Third Building\u201D\
      . My memory is buried here. \u201CThe Third Building\u201D is a first-person\
      \ horror game. Play this \u201Ccursed\u201D game to find the secrets about me\
      \ and an indie-game studio in the third building.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/942010/extras/Scene1.gif?t=1606291680\"\
      \ /><h2 class=\"bb_tag\">Every college has a haunted building</h2>This game\
      \ is based on true stories from the producer. I hope I can tell my story. But\
      \ after all game is not reality. The scariest thing is reality. <br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/942010/extras/Scene2.gif?t=1606291680\"\
      \ /><h2 class=\"bb_tag\">Me and My Team</h2>We are F-Greetings Studio from UESTC,\
      \ Chengdu, China. As a college student, I am clear that due to my limited experience\
      \ there might be some mistakes and flows. And I develop this game by myself.\
      \ As producer of this game, I accept criticism. I would appreciate it if you\
      \ can give me some advice. You can contact me.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/942010/extras/Scene3.gif?t=1606291680\"\
      \ /><h2 class=\"bb_tag\">Contact</h2><br>QQ group: 960671481 <br><br>Weibo of\
      \ the producer: Kyle_ZzZzZz <br><br>Bilibili account of producer: Kyle_ZzZzZ\
      \ <br><br>Twitter: KyleZZZZhang <br><br>Thanks!!!<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/942010/extras/\u4E09\
      \u6559\u4E3Bgif4.gif?t=1606291680\" />"
