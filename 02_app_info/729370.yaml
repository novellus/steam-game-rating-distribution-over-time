    reviews: "\u201CI can recall many times I involuntarily smiled as I saw what the\
      \ level designers came up with. Those exhilarating moments of discovery and\
      \ excitement \u2013 the moment you see the approach the designer took \u2013\
      \ are what will stick with me when I look back on my time with Klaus.\u201D\
      <br>8.25 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=https://www.gameinformer.com/games/klaus/b/playstation4/archive/2016/01/29/klaus-review-game-informer.aspx\"\
      \ target=\"_blank\" rel=\"noopener\"  >Game Informer</a><br><br>\u201CKlaus\
      \ is, in a word, brilliant. While it may not exactly win the hearts of those\
      \ who don\u2019t like the 2D platformer style, it\u2019s an expertly-designed\
      \ addition to the genre that creates a challenging experience without ever seeming\
      \ insurmountable.\u201D<br>9 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=https://twinfinite.net/2016/02/klaus-review/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Twinfinite</a><br><br>\u201CFew games\
      \ manage to combine action and storytelling so seamlessly. Klaus is a great\
      \ example that no matter what genre a title is in, a fantastic story can be\
      \ told. La Cosa Entertainment has crafted a delightful experience here that\
      \ manages to surprise the player with every new stage, and tests both your reflexes\
      \ and wit.\u201D<br>9 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://wegotthiscovered.com/gaming/klaus-review/\"\
      \ target=\"_blank\" rel=\"noopener\"  >We got this covered</a><br>"
