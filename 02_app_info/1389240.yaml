  data:
    about_the_game: "Welcome to Lords of the West, the first new official expansion\
      \ to Age of Empires II: Definitive Edition. Challenge friends with two additional\
      \ civilizations as well as new units and technologies. Battle your way across\
      \ Western Europe and the Mediterranean with three new campaigns, subjugating\
      \ your opponents by means of sheer military might and diplomatic prowess or\
      \ through overwhelming economic and cultural power!<br />\r\n<br />\r\n<br />\r\
      \n2 New Civilizations<br />\r\n<br />\r\nBurgundians - Rise from a mere duchy\
      \ to the marvel of Western Europe through economic might, cultural achievement,\
      \ and the use of advanced military technology and tactics. The Burgundian unique\
      \ unit is the Coustillier, a cavalry unit that utilizes a powerful shock attack\
      \ when charging into battle.<br />\r\n<br />\r\nSicilians - Experience the diverse\
      \ cultures and martial spirit of the Mediterranean's crossroads as you build\
      \ one of the most coveted kingdoms of medieval Europe. The Sicilian unique unit\
      \ is the Serjeant, a hardy infantry unit that can construct the formidable Donjon.<br\
      \ />\r\n<br />\r\n<br />\r\n3 New, Fully Voiced Campaigns<br />\r\n<br />\r\n\
      Edward Longshanks - A bitter hostage of rebel barons, Edward Longshanks vows\
      \ to reclaim his birthright and lead a shattered England to unprecedented heights\
      \ of prestige and fortitude. A shrewd commander and cunning politician, his\
      \ merciless methods are effective yet amoral. Follow him as his thirst for power\
      \ and glory takes him throughout England, Wales, Scotland, and even on Crusade!\
      \ In this campaign, you will play as the Britons.<br />\r\n<br />\r\nThe Grand\
      \ Dukes of the West - For decades, the dukes of Burgundy have been embroiled\
      \ in a bloody struggle over control of the mad French king using their cunning,\
      \ military prowess, and immense wealth. However, as the blood that they spill\
      \ is paid for with blood of their own, their focus turns increasingly northwards\
      \ as they aim to create a kingdom of their own. In this campaign, you will play\
      \ as the Burgundians.<br />\r\n<br />\r\nThe Hautevilles - Robert de Hauteville\
      \ left Normandy in 1047 CE with a small robber band. Within a century, members\
      \ of his family became dukes in Italy, princes in the Holy Land, and even kings\
      \ of Sicily. Join these intrepid Norman adventurers as they fuse three cultures\
      \ into Europe\u2019s most tolerant and sophisticated kingdom. In this campaign,\
      \ you will play as the Sicilians."
