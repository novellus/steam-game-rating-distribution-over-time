    about_the_game: 'XOXO Droplets is a free-to-play dating sim. There''s an optional
      paid DLC that increases the amount of dateable guys and adds a few neat extra
      features. The DLC is available in a bundle with our other project, A Foretold
      Affair, for a discount! <a href="http://store.steampowered.com/bundle/4962/GB_Patch_Bundle/"
      target="_blank" rel="noreferrer"  > GB Patch Bundle </a> <br><br><u>Story:</u><br>The
      story begins when our nameable protagonist finally transfers into the boarding
      school of her dreams at the start of her junior year in high school. It would
      be perfect if it wasn''t for that little catch attached to her enrollment: her
      parents will only let her keep attending the school for her remaining two years
      if she doesn''t make everyone there hate her by shunning them, like she always
      does.<br><br>Do your best to show just enough interest in the other losers around
      to appease the folks while still having time to chase after all the attractive
      guys in the MC''s afterschool group, which just so happens to be a group for
      chronically unfriendable people.<br><br><br><strong>No, seriously folks.</strong>
      When we say the protagonist and main love interests are a big ol'' jerk squad
      it''s not a mistake and it''s not an understatement.<br><br><br><u>Features:</u><br><ul
      class="bb_ul">    <li>3 distinct jerky main boyfriend options: Everett Gray,
      Nate Lawson, and Shiloh Fields<br>    </li><li>6 side characters who''ll be
      your buddies and 6 minor clique boyfriend options, each with a bonus effect
      that makes the game easier<br>    </li><li>Partial Voice acting for every significant
      character by a talented cast<br>    </li><li>The option to break up with your
      bf and start dating someone else, if you feel like it<br>    </li><li>A variety
      of methods to manage your Reputation with the unimportant students<br>    </li><li>Part-time
      jobs, stores to visit, useful items, optional mini-games, an in-game phone to
      call a guy up and arrange a date at one of several different locations<br>    </li><li>Over
      132,000 words. Hundreds of different events, including a collage-style ending
      system where you get events for every goal you achieved during the game<br>    </li><li>Cheat
      codes for those who don''t give a f*ck about gameplay and just wanna see the
      events</li></ul><br><u>Cast List:</u><br>Everett Gray: DJ Horn<br>Nate Lawson:
      Belsheber Rusape<br>Shiloh Fields: Brendan Blaber<br>Bae Pyoun: Griffin Puatu<br>Jeremy
      King: Calvin Joyal<br>Pran Taylor: P.M. Seymour<br>JB (Nameable Protagonist):
      Dee Margret Turner<br>Alicia Rosales: Anairis Quinones<br>Missy Smith: Elsie
      Lovelock<br>Kam Sung: TonyOnorific<br>Adrian Wulu: Kyotosomo<br>Lucas Kaiser:
      Tom Aglio<br>Cala Gerges: Dani Chambers<br>Nurse Lynn: Michael Kovach<br>Romeo
      Franco: Rowan Cross<br>Trent Duncan: Joseph Ryan'
