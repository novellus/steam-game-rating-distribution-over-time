  data:
    about_the_game: "Tannenberg brings the massive battles of the Eastern Front in\
      \ WW1 to life with 64 players fighting for control of key sectors of the battlefield,\
      \ each one offering a distinct strategic advantage. Warfare between the Russian\
      \ Empire, Germany, and their allies offers a fresh experience for first person\
      \ shooter players and history enthusiasts alike.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/633460/extras/storebanner_base_gameplay.gif?t=1606935502\"\
      \ /><br><br>There are seven squads, 50+ weapons, eight large maps that give\
      \ players tactical freedom, and a 64 player game mode with full AI bot support\
      \ so you can experience epic battles at any time! Everything has been recreated\
      \ with the same attention to detail seen in Verdun, the first entry in the WW1\
      \ Game Series.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/633460/extras/storebanner_base_uniforms.gif?t=1606935502\"\
      \ /><br><br>This historical game takes place across the lakes, forests, mountains\
      \ and snowy plains of the Eastern Front - it was inspired by the Battle of Tannenberg\
      \ in 1914, one of the most iconic encirclement battles in history. Players will\
      \ be able to master a range of authentically modelled equipment brought to the\
      \ field by Russian Frontovik and Cossack squads, the renowned Latvian Riflemen,\
      \ or the Roumanian infantry squad. Alternatively they can join the Central Powers\
      \ to serve in an Austro-Hungarian K.u.K. unit, with the German Infanterie, or\
      \ in the Bulgarian rifle section.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/633460/extras/storebanner_base_weather.gif?t=1606935502\"\
      \ /><br><br>Tannenberg offers several game modes - including the exciting Maneuver\
      \ game mode reflecting the nature of war on the Eastern Front, as 64 players\
      \ battle across large maps where the objectives and battle lines are always\
      \ shifting. Survive the deadly battles by working together with your four man\
      \ squad and utilizing your distinctive skills. There is a wealth of historical\
      \ detail including realistic WW1 weaponry, authentic uniforms, horrendous gore,\
      \ and maps based on real battlefields.<br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/633460/extras/storebanner_base_weapons.gif?t=1606935502\"\
      \ /><h2 class=\"bb_tag\">Tannenberg key features include:</h2> <ul class=\"\
      bb_ul\"><li> <strong>Authentic WW1 atmosphere;</strong> accuracy in everything\
      \ from maps and weaponry to uniforms<br></li><li> <strong>Tactical squad-based\
      \ FPS;</strong> play as Russian, Roumanian, Latvian, Austro-Hungarian, German\
      \ and Bulgarian troops<br></li><li> <strong>Wide-ranging landscapes;</strong>\
      \ large maps each with weather variants from snow to summer sun<br></li><li>\
      \ <strong>64 player Maneuver game mode;</strong> capture strategic sectors in\
      \ grand battles of movement<br></li><li> <strong>Never fight alone;</strong>\
      \ squad gameplay and AI bots for Maneuver so you can join epic battles at any\
      \ time</li></ul><h2 class=\"bb_tag\"><strong>WW1 on the Eastern Front</strong></h2>It\u2019\
      s all-out war on the Eastern Front! From artillery barrages and poison gas to\
      \ the deadly heavy machine gun and hard-hitting rifle, there are many weapons\
      \ to master. The battlefield is a dangerous place \u2013 lead your shots, keep\
      \ your eyes open, and be ready to engage in ferocious close combat at any moment.<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/633460/extras/storebanner_base_gas.gif?t=1606935502\"\
      \ /><br><br>Tannenberg\u2019s Maneuver game mode captures the essence of warfare\
      \ on the Eastern Front, with 64 players, large open maps, and the freedom to\
      \ choose which sectors you will attack and defend. Just make sure you don\u2019\
      t get outflanked and encircled before you can do the same to your enemies!<h2\
      \ class=\"bb_tag\"><strong>Authentic World War 1 Setting</strong></h2>The WW1\
      \ Game Series currently includes Tannenberg and <a href=\"http://store.steampowered.com/app/242860\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Verdun</a> (set on the Western Front).\
      \ These authentic WW1 shooters let players choose from a range of squads from\
      \ across the war, as they fight for control of the ever-changing frontlines.<br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/633460/extras/storebanner_base_levels.gif?t=1606935502\"\
      \ /><br><br>We recreate the atmosphere of the Eastern Front with the same level\
      \ of accuracy as seen in Verdun. Extensive research has been conducted, with\
      \ uniforms recreated to the tiniest detail and weapons modelled to exact references.\
      \ The maps use realistic props and terrain layouts based on locations from the\
      \ hilly forests of Galicia to Polish villages subjected to scorched earth tactics\
      \ and more!<br><br><i><strong>More WW1 FPS action in Verdun!</strong><br>World\
      \ War One took place on several fronts, with the Western front known for one\
      \ of the bloodiest histories of all. Join the trench warfare in <a href=\"https://store.steampowered.com/app/242860/Verdun\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Verdun</a>!<br><br>Or if you want to\
      \ chat with us...<br><a href=\"https://steamcommunity.com/linkfilter/?url=https://www.discordapp.com/invite/dUY5DSu?utm_source=SteamstoreTannenberg&amp;utm_medium=Discord&amp;utm_campaign=crosspromo\"\
      \ target=\"_blank\" rel=\"noopener\"  ><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/633460/extras/DiscordBannerTest.jpg?t=1606935502\"\
      \ /></a></i>"
