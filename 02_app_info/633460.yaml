    reviews: "\u201CAn eye for detail and an obsession with authenticity, if not complete\
      \ accuracy, is possibly even more important in Tannenberg than it was in Verdun.\u201D\
      <br><a href=\"https://www.rockpapershotgun.com/2017/11/28/tannenberg-early-access-review/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Fraser Brown (Rock Paper Shotgun)</a><br><br>\u201C\
      The indie development team have painstakingly recreated the conflict of WWI\u2019\
      s eastern front. The detail paid towards combatants, weapon animations, and\
      \ sound effects create an immersive experience.\u201D<br>8.5 \u2013 <a href=\"\
      https://steamcommunity.com/linkfilter/?url=https://www.gamewatcher.com/reviews/tannenberg-review/13095\"\
      \ target=\"_blank\" rel=\"noopener\"  >Laura Thurston (GameWatcher)</a><br><br>\u201C\
      The thing that really impresses me about Tannenberg and the work that's been\
      \ done by the development team is their attention to detail&quot; ... &quot;I\
      \ think it's a credit to the team that they've made something that is actually\
      \ really really engaging\u201D<br><a href=\"https://youtu.be/KJwWeflONSU\" target=\"\
      _blank\" rel=\"noreferrer\"  >Westie</a><br>"
