  data:
    about_the_game: "Recent Silver Award Winner - Games &amp; Apps at the 2018's DC\
      \ Web Fest<br>        <img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/522210/extras/SerialCleaner_Sliver_Award_Winner_(small).png?t=1597787773\"\
      \ /><br><br>Serial Cleaner is a story-driven, fast-paced stealth/action game,\
      \ set in 1970s America. <br><br>You are a professional cleaner. Your job is\
      \ to clean up murder scenes by disposing of bodies, cleaning up blood stains\
      \ and hiding incriminating evidence. A good cleaner never gets caught so you\
      \ have to make sure you get in, clean up and get out without leaving a trace\
      \ of evidence for the police to find.<br><br>Game Features<br>\u2013 70s-inspired\
      \ Setting and Funky Soundtrack<br>\u2013 Real-World Data to modify levels according\
      \ to the current time of day in the player\u2019s whereabouts<br>\u2013 Full\
      \ story-driven campaign<br>\u2013 Challenge modes"
