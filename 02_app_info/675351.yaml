    about_the_game: "Svolv\xE6r Airport Helle (SVJ, ENSH) is a small regional airport\
      \ located in the Lofoten area in northern Norway.<br><br>Its scenic location\
      \ surrounded by both fjords and towering mountains makes this airport a beautiful\
      \ destination, but due to its harsh winter it will also challenge your skills\
      \ as a pilot.<br><br>The scenery features a highly detailed recreation of Svolv\xE6\
      r airport (and it s surroundings including sloped runway and custom terrain\
      \ model of the airport.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/675351/extras/features_2.png?t=1544519606\"\
      \ /><br><ul class=\"bb_ul\"><li>Realistic recreation of Svolv\xE6r Airport Helle\
      \ (ENSH)<br></li><li>Fully compatible with XPlane11and XPlane10<br></li><li>Includes\
      \ all airport buildings in high detail<br></li><li>Highly realistic night time\
      \ effects<br></li><li>Terminal interior included <br></li><li>Highly detailed\
      \ ground textures<br></li><li>Accurate runway slope<br></li><li>Photo real ground\
      \ textures covering the surrounding area and the town of Svolv\xE6r<br></li><li>Custom\
      \ windsock and flag animations<br></li><li>Custom Aircraft marshaller (Autogate\
      \ plug-in required)<br></li><li>Seasonal Textures included (seasons plug-in\
      \ required)<br></li><li>Custom PLASI, Approach and runway light system <br></li><li>Custom\
      \ Aurora Borealis effect.</li></ul>"
