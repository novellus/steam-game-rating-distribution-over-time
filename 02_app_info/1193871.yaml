  data:
    about_the_game: "<i>Armoured Giant Eagles roar in the sky and nosedive into enemy\
      \ lines, while flying Night Mares spell doom for their targets down below. A\
      \ Firebird screams high in the clouds, and a Pegasus-riding Transmuter flings\
      \ his magical potions at the enemy.<br>In the war for Keldonia, the sky has\
      \ become a battlefield.</i><br><br>Death comes from above in the new expansion\
      \ for Fantasy General II, <strong>Onslaught!</strong><br><br>13 new aerial units\
      \ are introduced, greatly expanding the original roster and allowing for daring\
      \ new tactics and manoeuvres. Eagle Bombers, Firebirds, Pegasus Flamers, Monster\
      \ Hunters, and more: you\u2019ll have no shortage of options.<br><br>Deploy\
      \ these units in the brand-new ONSLAUGHT campaign, where a strange dream leads\
      \ you to hunt for the mysterious Book of Krell. The campaign has over 30 procedurally\
      \ generated maps, from the abandoned castle of King Dragga to the Lizard infested\
      \ shores of Eastern Keldonia, until you must finally face The Unspeakable. Choose\
      \ your General from one of several heroes, each with different skills, armies\
      \ and advantages, pick your rewards for winning maps and evolve your strategies:\
      \ the campaign provides endless replayability. Combined with the new Iron Maiden\
      \ mode, Onslaught offers the ultimate Fantasy General II challenge.<br><br>A\
      \ bonus map has also been added to the Invasion campaign, introducing the new\
      \ aerial units and a Barbarian Clan of Eagle Riders that you must help in order\
      \ to gain the Giant Eagle\u2019s support.<h2 class=\"bb_tag\">Features:</h2><br>-\
      \ 13 new aerial units including Giant Eagles, Nightmares, Flamethrowers, Hunters\
      \ and Firebirds <br>- A campaign of over 30 procedurally generated maps to choose\
      \ from providing massive replayability, where you select your preferred hero\
      \ and go on the hunt for the Book of Krell and face The Unspeakable.<br>- A\
      \ new map for the Invasion campaign introducing the aerial units and a Barbarian\
      \ Clan of Eagle Riders."
