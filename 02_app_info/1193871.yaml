    review: "Sehr verwirrender DLC. Die Idee mit den prozeduralen Karten ist ja eigentlich\
      \ ganz nett, aber wenn ich in manchen Missionen sofort gewinne, weil die laut\
      \ Missionsbeschreibung(!) zu besiegende gegnerische Armee nicht auf der Karte\
      \ erscheint, kann man das entweder schwachsinnig nennen oder die Entwickler\
      \ wollten das ganze sehr realistisch gestalten. Immerhin ist es grunds\xE4tzlich\
      \ empfehlenswert die Beine in die Hand zu nehmen, wenn die kaiserliche Armee\
      \ mit der sagenumwobenen Kaiseraura auf einem losmarschiert. \n\nDer DLC bietet\
      \ also mehr Kartenfutter, allerdings fehlt irgendwie die Herausforderung und\
      \ die dahinterliegende Geschichte ist zwar ganz witzig, aber irgendwann f\xE4\
      ngt man sich dann doch an f\xFCr den Humor fremdzusch\xE4men... so wie bei dieser\
      \ Rezension hier."
