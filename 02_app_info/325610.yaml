    about_the_game: "Against a darkening background of famine, disease and war, a\
      \ new power is rising in the great steppes of the East. With a million horsemen\
      \ at his back, the ultimate warrior king approaches, and his sights are set\
      \ on Rome\u2026<br><br>The next instalment in the multi award-winning PC series\
      \ that combines turn-based strategy with real-time tactics, Total War: ATTILA\
      \ casts players back to 395 AD. A time of apocalyptic turmoil at the very dawn\
      \ of the Dark Ages.<br><br>How far will you go to survive? Will you sweep oppression\
      \ from the world and carve out a barbarian or Eastern kingdom of your own? Or\
      \ will you brace against the coming storm as the last remnants of the Roman\
      \ Empire, in the ultimate survival-strategy challenge?<br><br>The Scourge of\
      \ God is coming. Your world will burn.<br><br><strong>Apocalyptic destruction\
      \ mechanics</strong><br>Wield the ferocious power of fire in battle to set buildings\
      \ ablaze and terrify defenders, or wipe entire cities and regions from the face\
      \ of the campaign map with the new raze mechanic.<br><br><strong>Legendary start\
      \ position</strong><br>Playing as the Western Roman Empire you will begin with\
      \ vast territories under your control, but weakened by political in-fighting\
      \ and threatened on all sides by enemies, your dominance will quickly become\
      \ a struggle to survive. <br><br><strong>Overhauled game mechanics</strong><br>Improved\
      \ core gameplay and UI through the latest optimised and modified Total War game\
      \ mechanics, including politics, family tree, civic management and technological\
      \ progression.<br><br><strong>Incredible period detail</strong><br>With new\
      \ period-specific technologies, arms and armaments, religion, cultures and social\
      \ upheaval, Total War: ATTILA delivers an authentic experience of this ominous\
      \ chapter of our history.<br><br><strong>Outstanding visual fidelity</strong><br>Improvements\
      \ and optimisations to both campaign and battle visuals create a chilling vision\
      \ of a looming apocalypse and the ruin of the civilized world. With breath-taking\
      \ scale, atmosphere and improved graphical performance, witness the end of days\
      \ and the rise of a legend."
