    recommendationid: '75552979'
    review: 'Mech Chip is a neat little metroid-ish platformer with a great style
      that matches the idea of it being a "chip", especially when the default window
      for the game is so small. There is a bit a variety in the number of mech forms
      you can take, although some are clearly better than others for certain tasks
      [spoiler] The bomb tank was the one I used almost exclusively for the bosses
      [/spoiler] , while others you use only when it''s needed or not at all. The
      difficulty can also spike at times as well, but not enough to take me out of
      the game too much. The music, while keeping up with the simple theme, was pretty
      good to boot.


      Overall, Mech Chip was a worthwhile little experience to try out, even if getting
      100% achievements ended up grindy right at the end.'
