details:
  data:
    about_the_game: "Everyone's favourite hamsternaut is back! Escape the cage, avoid\
      \ spiders, collect nibbles and rocket to the moon!<br />\r\n<br />\r\nHelp Mr.\
      \ Nibbles break out of his cage-prison and roam across the dangerous spider-infested\
      \ backyard landscape before hopping in his handy rocket ship and blasting into\
      \ space. Each stage contains unique graphics, backgrounds and sounds. <br />\r\
      \n<br />\r\nCollect as many nibbles as you can during your adventure to spend\
      \ on the mighty wheel in hopes of winning spiffy new outfits. Each outfit is\
      \ lovingly handcrafted by our hamster tailors, each comes with unique sounds\
      \ and effects. Who knew collecting could be so much fun!<br />\r\n<br />\r\n\
      You must guide our furry hero on his epic quest to become the first hamster\
      \ in space. Collect nibbles, avoid spiders and complete the challenges. Controls\
      \ so simple even a 3-year old can master them in seconds (trust me on this).<br\
      \ />\r\n<br />\r\nUnique features to the Desktop version:<br />\r\n<br />\r\n\
      + New PC only advanced graphical effects for the outfits<br />\r\n+ New level\
      \ element: the unstable platform (see below).<br />\r\n+ Many more &quot;chunks&quot;\
      \ for more varied levels<br />\r\n+ New &quot;Cupid&quot; outfit<br />\r\n+\
      \ New &quot;Scuba Steve&quot; outfit<br />\r\n+ New challenge type &quot;Reach\
      \ the Rocket&quot;, level-based challenges!<br />\r\n+ Improved and optimized\
      \ graphical assets to make things much more clear (hanging-spiders)<br />\r\n\
      + Desktop-only control schemes &amp; UI assets<br />\r\n+ Improved challenge\
      \ dialog flows<br />\r\n+ Numerous bug fixes and improvements"
