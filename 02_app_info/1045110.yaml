    detailed_description: "<h1>WISHLIST THE GAME!</h1><p><a href=\"https://store.steampowered.com/app/1045110/Space_Ops_VR\"\
      \ target=\"_blank\" rel=\"noreferrer\"  id=\"dynamiclink_0\" >https://store.steampowered.com/app/1045110/Space_Ops_VR</a></p><br><h1>About\
      \ the Game</h1>Space Ops VR is not just a game, but a real-time training program\
      \ for special operatives set in outer space! Do you dare to join this team of\
      \ elites? <br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1045110/extras/ezgif-3-21b3c907683a.gif?t=1574588390\"\
      \ /><br>You are put  in the shoes of a rookie who has just enrolled for basic\
      \ training to become a part of the special ops team, whose main aim is to ensure\
      \ the safety of a dangerous  deep-space expedition. <br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1045110/extras/ezgif-3-fa25242cbf1d.gif?t=1574588390\"\
      \ /><br>Fight  a lone wolf, alongside your  friends in co-op, or hone your skills\
      \ in  player-versus-player  matches: Find out who\u2019s  ready for the real\
      \ battlefield. <br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1045110/extras/ezgif-3-38251b95b220.gif?t=1574588390\"\
      \ /><br>Test yourself in the harsh environments of outworld deserts, compete\
      \ with other rookies in the fight against aliens, and prove to your drill instructor\
      \ that you\u2019re the toughest! <br>So...show me your war face!You belong to\
      \ Space Ops now!<h2 class=\"bb_tag\">Features:</h2> <ul class=\"bb_ul\"><li>Extended\
      \ coop experience<br></li><li>Advanced skill-based matchmaking <br></li><li>Competitive\
      \ PvE/PvP gameplay<br></li><li>Daily Quests<br></li><li>Survival mode<br></li><li>Unique\
      \ futuristic weapons, with different damage types such as Kinetic, Beam, and\
