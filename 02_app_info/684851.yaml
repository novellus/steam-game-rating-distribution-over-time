    recommendationid: '82272562'
    review: "This is called WWII Assets Pack. However, it neither contains the Ju-87\
      \ nor the He-111. Please add them to this pack, Eagle Dynamics. \nThis pack\
      \ should really be free, so more virtual pilots can enjoy WWII airplanes. In\
      \ my opinion, the warbirds in DCS provides us with a very authentic experience.\
      \ How can I be sure of that? Because I read quite some books written by real\
      \ fighter pilots of world war 2, British, American, and German. Their stories\
      \ match with DCS warbirds! \nDue to the reason above, I recommend this pack\
      \ with a little bit of hesitation. I wish it had carriers, Japanese Zeros, and\
      \ Pensacola's map because so many allied pilots trained in that base."
