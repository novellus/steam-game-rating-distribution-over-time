details:
  data:
    about_the_game: "The DCS: World War II Assets Pack provides numerous World War\
      \ II air, land and sea assets to populate the Normandy and other DCS World maps\
      \ with. Eagle Dynamics has spent several years creating an entirely new set\
      \ of combat vehicles to support DCS: World War II, and each unit is created\
      \ with an exceptional level of detail and accuracy.<br><br>In addition to populating\
      \ World War II era maps, this asset pack can be used with all other DCS World\
      \ map modules.<br><br><strong>Please note that this DLC uses Steam Keys instead\
      \ of Starforce keys. As such, this purchase cannot be activated on the DCS World\
      \ e-Shop version. </strong><br><br>These assets include:<br><br><strong>Tanks\
      \ and Mobile Artillery</strong><br>M4A4 Sherman VC Firefly<br>M4 Sherman with\
      \ &quot;Rhino&quot; hedge cutter<br>Mk VIII Cromwell<br>Sd.Kfz. 162 Jagdpanzer\
      \ IV<br>Pz.Kpfw. VI Tiger I<br>Pz.Kpfw VI Ausf. B Tiger II<br>Pz.Kpfw. V Panther<br>Pz.Kpfw.\
      \ IV<br>Sd.Kfz. 166 Sturmpanzer IV Brummb\xE4r<br>Sd.Kfz. 173 Panzerj\xE4ger\
      \ V Jagdpanther<br><br><strong>Cars and Trucks</strong><br>Jeep Willys<br>Truck\
      \ CCKW 353<br>Bedford MWD<br>K\xFCbelwagen 82<br>Truck Blitz 36-6700A<br><br><strong>Steam\
      \ Train and Cars</strong><br>DRG Class 86 locomotive<br>Tank wagon<br>G10 covered\
      \ wagon<br>DR 50 Ton Flat Wagon Type SSys<br><br>Anti-Aircraft Artillery<br>Bofors\
      \ 40 mm gun<br>8.8 cm Flak Gun 18, 36, &amp; 37<br>2 cm Flak 30/38/Flakvierling<br><br><strong>Ships</strong><br>LCVP\
      \ Higgins<br>LST Mk2<br>USS Samuel Chase<br><br><strong>Infantry</strong><br>US\
      \ soldier<br>UK soldier<br>German soldier<br><strong><br>Aircraft</strong><br>B-17G\
      \ bomber<br><br>The DCS: World War II Assets Pack will continue to grow with\
      \ DCS: Combined Arms compatibility and free asset additions."
