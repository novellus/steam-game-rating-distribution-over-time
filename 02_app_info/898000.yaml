  data:
    about_the_game: The ambient first-person horror game is based on a true story
      about the ordinary rounds turning into a nightmare beyond human perception.
      The tragic fate brings you, a simple night guard, to an abandoned school. Plunge
      into a horrifying and gruesome story, face the unknown, and get to the bottom
      of the secret that this spectre of the long-gone Soviet era has in store. It
      takes cunning and smart actions to complete your quest. Even the scariest monster
      may turn out not to be a fanger in the dark. <br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/898000/extras/steam.jpg?t=1536091112"
      /><br><br>- The real events based story.<br>- Psychological horror without &quot;screamers&quot;.
      <br>- Interactive environment.<br>- Original soundtrack of a bygone era.<br>-
      Interesting puzzles.<br>- Unpredictable finale.
