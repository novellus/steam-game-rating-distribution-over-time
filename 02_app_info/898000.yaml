    review: "Orosz szem\xE9tkupac, olcs\xF3 az t\xE9ny, de m\xE9g annyit sem \xE9\
      r.\nEgy iskol\xE1ban m\xE1szk\xE1lunk kulcsok ut\xE1n kutatva, k\xF6zben ker\xFC\
      lgethetj\xFCk a balt\xE1s fick\xF3t aki ha elkap \"one hit kill\"...t\xF6lthetj\xFC\
      k be a legut\xF3bbi ment\xE9st.A j\xE1t\xE9k tele van bugokkal, dolgok nem \xFA\
      gy t\xF6rt\xE9nnek ahogyan kellene, pl: a balt\xE1s fick\xF3nak el k\xE9ne mennie\
      \ valamerre de meg sem mozdul, j\xF3 p\xE1rszor \xE1testem a p\xE1ly\xE1n szimpl\xE1\
      n csak annyit\xF3l hogy leguggoltam, az ellenf\xE9lt a j\xE1t\xE9k egy bizonyos\
      \ p\xE1lyar\xE9szn\xE9l p\xE1r l\xE9p\xE9snyire teszi le az orrunk el\xE9 \xFA\
      gy hogy es\xE9ly\xFCnk sincsen elker\xFClni vagy elb\xFAjni \xE9s mindenk\xE9\
      ppen \xE9szrevesz, de v\xE9g\xFCl is l\xE9nyegtelen, mert ha minden \xFAgy m\u0171\
      k\xF6dne ahogyan kellene akkor sem lenne jobb a j\xE1t\xE9k, csak unalmas kulcskeresg\xE9\
      l\xE9s meg egy idi\xF3ta ker\xFClget\xE9se, ennyi a j\xE1t\xE9k."
