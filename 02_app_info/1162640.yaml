    review: "Si ce n'est pas forc\xE9ment tr\xE8s bien sc\xE9naris\xE9, (les textes\
      \ piquent un peu et l'histoire s'ach\xE8ve \xE0 la moiti\xE9 du jeu), il n'en\
      \ reste pas moins un tr\xE8s bon jeu du genre. \n\nEn effet, il propose 10 \"\
      royaumes\" de 20 puzzles chacun, rien que \xE7a !\n\nAjoutez \xE0 cela diff\xE9\
      rents niveaux de difficult\xE9 et plusieurs visuels possibles pour un rendu\
      \ \xE0 votre go\xFBt. Je trouve qu'on respecte et qu'on prend soin du joueur\
      \ ici. \nJ'ai mis presque 40h pour en faire le tour, en me trompant parfois\
      \ et en recommen\xE7ant les puzzles. Pas de pi\xE8ge, pas de place au hasard,\
      \ c'est vraiment de la logique, du calcul et de la projection. \n\nLe syst\xE8\
      me d'or en jeu ne rime pas \xE0 grand chose puisque, si comme moi, vous aimez\
      \ aller au bout des choses, la proportion farming, r\xE9sultat, d\xE9penses\
      \ n'est pas \xE9quilibr\xE9. Vous finirez donc de redorer la salle des esprits\
      \ bien trop vite. Mais qu'importe au final ? \n\nUne l\xE9g\xE8re frustration\
      \ concernant l'absence de succ\xE8s cela dit. Mais je lui pardonne."
