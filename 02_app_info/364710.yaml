    about_the_game: Engage in the craziest war against humans.. as a pigeon! Use famous
      war tactics such as engagement, avoiding and target fixing to center unlucky
      people with poo and get points for that.<h2 class="bb_tag">STORY</h2><img src="https://steamcdn-a.akamaihd.net/steam/apps/364710/extras/separator.png?t=1451858320"
      /><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/364710/extras/desc_img_3.jpg?t=1451858320"
      /><br><br>The game is about a pigeon angry with humans. Humans did a bad joke
      to the pigeons, so they will be punished with poo!<h2 class="bb_tag">GAMEPLAY</h2><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/364710/extras/separator.png?t=1451858320"
      /><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/364710/extras/desc_img_4.jpg?t=1451858320"
      /><br><br>The game is a third person shooter. We play as the pigeon and need
      to bomb environments with poo before moving to the next level.<br>Levels are
      unique, as every enemy has unique weapons, also regard how fast a player is,
      how quick he can react and assess to enemy reactions.<h2 class="bb_tag">FEATURES</h2><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/364710/extras/separator.png?t=1451858320"
      /><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/364710/extras/desc_img_2.jpg?t=1451858320"
      /><br><br><ul class="bb_ul"><li><strong>Both evil and comic game story </strong>-
      Use a pigeon to destroy a city with poo.<br></li><li><strong>Pigeon sounds by
      John J. Dick</strong> - The famous actor who voiced Serious Sam.<br></li><li><strong>Beautiful
      cartoon graphics</strong> - You will love to shoot green poo.<br></li><li><strong>Split
      screen coop mode</strong> - Two pigeons is better than one.<br></li><li><strong>The
      dramatic poo cam</strong> - Drive the poo until it hits the target.</li></ul><h2
      class="bb_tag">GAME WORLD</h2><img src="https://steamcdn-a.akamaihd.net/steam/apps/364710/extras/separator.png?t=1451858320"
      /><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/364710/extras/desc_img_1.jpg?t=1451858320"
      /><br><br>The game follows the cartoonish style. We have different worlds, which
      also come with independent and different alternative locations .
