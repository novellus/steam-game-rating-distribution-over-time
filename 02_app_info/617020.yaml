    about_the_game: "<strong>GAMEPLAY</strong><br><br><strong>Omega Pattern</strong>\
      \ is a <strong>Visual Novel</strong> which offers a variable multiple-choice\
      \ decision system. This means that both the number of decision points and the\
      \ number of choices or options that you will find in those decision points may\
      \ vary according to your previous decisions during the game.<br><br><strong>SYNOPSIS</strong><br><br>The\
      \ world where the Omega Pattern story happens is seemingly normal, similar to\
      \ the one we live in. However, genetics and fate mean that a few individuals\
      \ are born with a kind of <strong>Pattern</strong> or special brain signal which\
      \ lets them develop unique and varied psychic skills that are determined by\
      \ their life experiences, which form their behavior and character.<br><br>From\
      \ the shadows, an organization known as <strong>Bioagora</strong> controls the\
      \ world according to its own interests thanks to the power and influences that\
      \ they get, in part, from their Agents. These Agents are people who own the\
      \ Pattern and have been coerced, bought, forced and even captured against their\
      \ will to be brainwashed and indoctrinated, so they can faithfully serve the\
      \ Bioagora.<br><br><strong>Shaiel\e</strong> (21 years old), a man who possesses\
      \ the Pattern, has found himself forced to live in secrecy in order to avoid\
      \ falling into the hands of the Bioagora. However, as time passes, it gets more\
      \ difficult to escape from a power which is increasing exponentially. Seeking\
      \ for allies has become a unavoidable, and it seems that the only alternative\
      \ available are the <strong>Celtas</strong>; a small and poorly organized group\
      \ with unorthodox methods, whose plan to face the Agents and restoring an order\
      \ different to the Bioagora\u2019s seems near impossible.<br><br>As the rest\
      \ of the population stay impassive in a gray world, Shaiel will have Shaiel\
      \ to play his cards right and find out the truth hidden by the Bioagora, the\
      \ Celtas and himself.<br><br><strong>FEATURES</strong><br><br><ul class=\"bb_ul\"\
      ><li>Become the Main Character: Decide what to do in the most relevant moments\
      \ of Shaiel\u2019s past. This will determine his current personality and therefore\
      \ his psychic abilities and the decisions that you will be able to take in the\
      \ future.<br><br></li><li>3 Story Lines: Access to 3 significantly different\
      \ story lines, which means that you will have a high replay experience where\
      \ you will find suspense, action, drama, comedy, horror and romance.<br><br></li><li>+6\
      \ Hours: The variable multiple-choice decision system that we have implemented\
      \ for the first part of the visual novel can grant you up to 6 hours of gameplay\
      \ or more.<br><br></li><li>Mobile Optimized: You will enjoy the same experience\
      \ both in the Desktop (PC and Mac), Mobile and iPad versions.<br><br></li><li>\
      \ Full HD: 2048\xD71536 resolution for iPad users and 1920\xD71080 for Desktop\
      \ and Mobile users.<br><br></li><li>Manga Anime Style: 100% original illustrated\
      \ material.<br><br></li><li>Original Sound Track: An OST that creates the perfect\
      \ atmosphere in every situation.</li></ul><br>KEYBOARD AND MOUSE CONTROL<br><br><ul\
      \ class=\"bb_ul\"><li>Skip Toggle: S.<br></li><li>Skip Unread: Ctrl.<br></li><li>Cancel/Back/In-game\
      \ Menu: Escape/Right Click.<br></li><li>Confirm: Enter/Space/Left Click.<br></li><li>Up/Down/Left/Right\
      \ on Menus: Arrows.</li></ul><br><strong>PROJECT</strong><br><br>This is the\
      \ first part of the Omega Pattern Visual Novel. To know more about the project,\
      \ visit the Blog and FAQ section of the Omega Pattern website and follow us\
      \ on Facebook and Twitter."
