details:
  data:
    about_the_game: "In Frank Miller's Sin City: A Dame To Kill For, scandal, murder,\
      \ betrayal and mystery surround the lives of those swept up in a crime-filled\
      \ underworld. Co-directors Robert Rodriguez and Frank Miller reunite to bring\
      \ Miller's visually stunning \u201CSin City\u201D graphic novels back to the\
      \ screen in the follow-up to the groundbreaking film, Frank Miller's Sin City\
      \ (2005). Weaving together two of Miller's classic stories with new tales, the\
      \ town's most hard boiled citizens cross paths with some of its more reviled\
      \ inhabitants. Starring Mickey Rourke, Jessica Alba, Josh Brolin, Joseph Gordon-Levitt,\
      \ Rosario Dawson, Bruce Willis, Eva Green, Powers Boothe, Dennis Haysbert, Ray\
      \ Liotta, and Jeremy Piven."
