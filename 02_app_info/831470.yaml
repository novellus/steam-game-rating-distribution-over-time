details:
  data:
    about_the_game: "What could be better than admiring your own dollar in a wonderful\
      \ forest? Or maybe it's even better to watch the beautiful swaying of your dollar\
      \ in the fresh breeze?<br />\r\n<br />\r\nYour dollar will not run away, no\
      \ one will steal it - it will always be waiting for you in the same place!<br\
      \ />\r\n<br />\r\nTurn your ordinary, everyday dollar - into a DOLLAR that will\
      \ never leave you, that you can endlessly admire and, of course, spend all your\
      \ free time with it!<br />\r\n<br />\r\nPress W, Dude. The dollar has you!<br\
      \ />\r\n<br />\r\nP.S.<br />\r\nHey, if your friend still doesn't have his own\
      \ dollar - well, you know what to do!"
