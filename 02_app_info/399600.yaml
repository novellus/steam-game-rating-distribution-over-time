details:
  data:
    about_the_game: "If there were another me, <br />\r\nObserving myself from the\
      \ perspective of a spectator, <br />\r\nHow would I regard another me?<br />\r\
      \nHow would I get along with the other me\uFF1F<br />\r\n<br />\r\nI and Me\
      \ is a puzzle platformer. To play the game, you control two cats simultaneously.\
      \ The two characters will perform exactly the same action. You need to manage\
      \ both of them at the same time and let them coordinate to complete the adventure.\
      \ The game has four chapters based on four seasons with a total of 90 levels.\
      \ Sometimes you must think carefully, and in some places you need to be flexible.\
      \ The soundtrack of the game is soothing with orchestra and piano music, each\
      \ season has its own style."
