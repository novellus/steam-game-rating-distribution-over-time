    about_the_game: '<strong>To the Fat Mobile, let''s go <i>!!</i> </strong><br>You
      are the crime fighter for the city of Shadowlawn. Just when you''re complaining
      about how dull things have been, a supervillain named Toxicman is created from
      a botched act of corporate sabotage. It is up to you, then, to tear yourself
      away from food long enough to save the city from certain destruction...<br><br>There
      is fun, laughs and even some heroic moments to be had in The Adventures of Fatman:
      Toxic Revenge! Now available at budget price for Steam collectors, the first
      commercial AGS game returns to your screens. This special edition includes extra
      easter eggs &amp; an improved ending. Additional special features, trading cards
      &amp; soundtrack are also included!<br><br><strong>Yesterday''s technology,
      today <i>!!</i> </strong><br>+ Comedy adventure game suitable for all (some
      mild comic violence)<br>+ Parody point &amp; click with a retro kick<br>+ Full
      English voice acting <br>+ Interesting locations to visit &amp; fun characters
      to meet<br>+ Hand-drawn art &amp; animations, original soundtrack<br>+ Designer
      commentary in-game<br>+ Easy mode (normal, hints &amp; retries) or hard mode
      (no saves, no hints + sudden death)<br><br><i>The Adventures of Fatman: Toxic
      Revenge</i> was originally released in 2003, the first videogame made with Adventure
      Game Studio to be sold commercially. This version is the 2007 re-release or
      &quot;special edition&quot; (mostly fixes and refinement of the original version).<br><br>We
      recommend players with modern operating systems to use Windowed mode (which
      can be set to large/HD sizes). If you have further trouble starting the game,
      please see this <a href="http://steamcommunity.com/app/395250/discussions/0/483366528904802146/"
      target="_blank" rel="noreferrer"  >Troubleshooting Post</a> on the Steam discussion
      board. We apologize for any inconvenience.<br><br>And more from this developer:<br><br><a
      href="https://store.steampowered.com/app/1304100/The_Adventures_of_Fatman_Intergalactic_Indigestion/"
      target="_blank" rel="noreferrer"  id="dynamiclink_1" >https://store.steampowered.com/app/1304100/The_Adventures_of_Fatman_Intergalactic_Indigestion/</a>'
