    recommendationid: '23783942'
    review: 'This, along with Kids Dressy, are necessary for your manga work if you
      plan to include some kids into the picture - again, DON''T let the words fool
      you and just look at the preview images instead; it tells you 100% what you
      will get, so don''t blame the devs for false advertising later.


      I would recommend this pack over Kids Dressy since I like short T-shirt better,
      but you may want the other pack for formality instead. As an added bonus, you
      also get the Sport pose set, at the same price with Kids Dressy. Note that while
      not specified, both packs will get you access to "Kid"''s version of some accessories
      (Table / chair), as well as additional hand gestures (+5 I think).'
