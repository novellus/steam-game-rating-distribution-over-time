    about_the_game: "Demon Grade is a VR FPS featuring free 360 degree movement, with\
      \ no jogging in place, no teleporting, and no rails.  In Demon Grade, you will\
      \ explore dynamically generated levels in first person perspective while fighting\
      \ relentless demonic enemies and collecting their demon shards to unlock various\
      \ weapons.  Move, Shoot, and Survive in Demon Grade VR... if you can.<br />\r\
      \n<br />\r\nDynamically generated Levels<br />\r\n4 Weapons to unlock ( 5 in\
      \ total )<br />\r\nNew nausea-free locomotion<br />\r\nFree 360 Movement with\
      \ just the tilt of your head<br />\r\nMOVE, SHOOT, SURVIVE today!"
