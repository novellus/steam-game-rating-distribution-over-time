    review: Demon Grade is a fun filled thriller for all ages, It was very exciting
      trying the nausea-free  locomotion movement style. The first boss fight was
      very exciting and I enjoyed leveling up and unlocking the different weapons
      they offer. Definitely worth the money and just in time for Halloween!
