details:
  data:
    about_the_game: "Rome continued to flourish and expand. Friendly Gaul has long\
      \ been part of the Roman Empire, and in order to expand its trade relations,\
      \ as well as build more roads on the far-away borders, Caesar sends there General\
      \ Marcus and his beloved Valeria. But they do not yet know that one of the Gallic\
      \ leaders has risen in revolt and is gathering an army to march on Rome, and\
      \ that an assassin is waiting for them in ambush on the shore...<br />\r\n<br\
      \ />\r\nGame features:<br />\r\n- 40 colorful levels and one bonus level;<br\
      \ />\r\n- Familiar but improved gameplay;<br />\r\n- 4 difficulty modes;<br\
      \ />\r\n- Multiclick;<br />\r\n- Well-hidden caches.<br />\r\n<br />\r\nCollector's\
      \ edition:<br />\r\n- 6 additional levels;<br />\r\n- Desktop wallpapers;<br\
      \ />\r\n- 2 music tracks;<br />\r\n- Cache maps for all levels."
