  data:
    about_the_game: "Winter is harsh, Siberia is cold. The spoiled, poisoned territories\
      \ of cities and factories. Hungry, frozen, bipedal creatures that have lost\
      \ their humanity. Discover this uncharted world full of dangers and incredible\
      \ events, where your laws and principles act.<br />\r\nManage to survive in\
      \ harsh conditions, when every sip of water and every match counts. Weapons,\
      \ vehicles, crafting and much more will help you survive in this dangerous world."
