    about_the_game: "General Motors\u2019 bestselling SD40-2 diesel locomotive comes\
      \ to Train Simulator in Norfolk Southern black livery in its popular high nose,\
      \ long hood variant.<br><br>Around 4,000 models of the Dash 2 series locomotive\
      \ were built between 1972 until 1989 as an upgrade to the SD40. This new version\
      \ included an updated 3,000 horsepower, turbocharged 16 cylinder diesel-electric\
      \ engine, with some external updates including longer front and rear \u2018\
      porches\u2019 and an additional roof-mounted radiator grill.<br><br>The reliability\
      \ and versatility of the Class saw many variants produced and nearly all remain\
      \ in service, seeing service across the US, plus Canada, Mexico, Brazil and\
      \ Guinea. The locomotive is capable of a 65mph top speed when fitted with standard\
      \ gearing. <br><br>The EMD SD40-2 High Nose Long Hood Forward for Train Simulator\
      \ is available in Norfolk Southern livery and features include cab lighting,\
      \ step lights and dynamic braking. A number of freight wagons are also included,\
      \ such as Covered Hoppers, Double Door Box Cars and Low Gondolas, alongside\
      \ an ES44AC diesel locomotive in Monongahela grey livery.<br><br>The locomotive\
      \ is also Quick Drive compatible, giving you the freedom to drive the Norfolk\
      \ Southern SD40-2 High Nose Long Hood Forward on any Quick Drive enabled route\
      \ for Train Simulator, such as those available through Steam. Also included\
      \ are scenarios specifically for the <a href=\"http://store.steampowered.com/app/258654\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Norfolk Southern Coal District</a>\
      \ route (available separately and required to play these scenarios).<h2 class=\"\
      bb_tag\">Scenarios</h2><br>Four scenarios for the Norfolk Southern Coal District\
      \ route:<br><ul class=\"bb_ul\"><li>\tSimple Controls Tutorial<br></li><li>\t\
      Expert Controls Tutorial<br></li><li>\tTake Me to the River<br></li><li>\tPowder\
      \ from Pete Yard</li></ul><br>More scenarios are available on Steam Workshop\
      \ online and in-game. Train Simulator\u2019s Steam Workshop scenarios are free\
      \ and easy to download, adding many more hours of exciting gameplay. With scenarios\
      \ being added daily, why don\u2019t you check it out now!<br><br><a href=\"\
      http://steamcommunity.com/workshop/browse/?appid=24010\" target=\"_blank\" rel=\"\
      noreferrer\"  >Click here for Steam Workshop scenarios.</a><h2 class=\"bb_tag\"\
      >Key Features</h2><ul class=\"bb_ul\"><li>\tEMD SD40-2 High Nose Long Hood Forward\
      \ in Norfolk Southern livery <br></li><li>\tCab lighting<br></li><li>\tStep\
      \ lights <br></li><li>\tDynamic braking<br></li><li>\tCovered hopper, double\
      \ door box car and low gondola<br></li><li>\tQuick Drive compatible<br></li><li>\t\
      Scenarios for the Norfolk Southern Coal District route<br></li><li>\tES44AC\
      \ in Monongahela grey livery (Quick Drive only)<br></li><li>\tDownload size:\
      \ 190mb</li></ul>"
