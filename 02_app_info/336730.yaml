    reviews: "\u201CIt\u2019s a smart game ahead of everything else, aware of the\
      \ genre it\u2019s come from and confident enough in its own strengths to make\
      \ fun of its foundations.\u201D<br>7/10 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.honestgamers.com/12472/pc/supreme-league-of-patriots-issue-3-ice-cold-in-ellis/review.html\"\
      \ target=\"_blank\" rel=\"noopener\"  >Honest Gamers</a><br><br>\u201CThe results\
      \ are hours of laughs with dashes of clever satire\u201D<br>4/5 \u2013 <a href=\"\
      https://steamcommunity.com/linkfilter/?url=http://www.examiner.com/review/superhero-parody-adventure-supreme-league-of-patriots\"\
      \ target=\"_blank\" rel=\"noopener\"  >Examiner</a><br><br>\u201CThe colorful\
      \ cast of characters and the creativity displayed by developer No Bull Intentions\
      \ are thoroughly enjoyable, and the general feel-good vibe and comic-style art\
