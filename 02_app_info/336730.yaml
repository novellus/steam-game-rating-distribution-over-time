    about_the_game: "Now an official Manhattan superhero, The Purple Patriot is still\
      \ searching for his ticket to the big time. So when he learns of a siege at\
      \ Wilson Chase bank, he realizes this is exactly the opportunity he's been waiting\
      \ for. Forced to battle his own prejudices as much as terrorists, he sets about\
      \ finding out who is behind the attack. A careless mistake, however, leaves\
      \ him at the mercy of a former-friend and leaves the entire USA in peril.<br><br>Features:\
      \ <br><ul class=\"bb_ul\"><li>Classic point and click gameplay with a hilarious\
      \ modern sense of humor<br></li><li>Face the Purple Patriot\u2019s first true\
      \ challenges as a superhero to save not just New York, but the entire United\
      \ States! <br></li><li>Team up with rivals to battle a common enemy<br></li><li>Fantastic\
      \ original soundtrack composed by Jake &quot;Virt&quot; Kaufman</li></ul>"
