details:
  data:
    about_the_game: 'Choose and hire your doctors and employees, build the departments
      of your choosing, and manage your finances! Are you thrifty or a big spender?
      Would you rather pamper your patients instead of your banker? Make your own
      decisions! <br><br>You''ll have many missions to accomplish, littered with all
      kinds of epidemics, patients with disturbing pathologies such as the zombie
      disease, the Chewbacca syndrome, and the moonwalk virus. Be on the lookout:
      Many events will spice up your rise, such as exterminating extraterrestrial
      germs and stopping toad contamination! <br>Customize your hospital down to the
      last details, buy high-tech equipment, choose rooms that will make your hospital
      center the most popular one!<h2 class="bb_tag"><strong>Key Features</strong></h2><ul
      class="bb_ul"><li>Use comprehensive management of your hospital to your advantage:
      You''re the boss!<br></li><li>Build your reputation with a large variety of
      factors<br></li><li>Accomplish diverse and surprising missions<br></li><li>Plunge
      into an explosive 3D cartoon style universe with wacky pathologies and situations!<br></li><li>Experience
      a nonlinear adventure: Every decision will lead to different consequences, depending
      on when the action happens.<br></li><li>A rich system of artificial intelligence
      that can adapt patient behavior to each of your actions and decisions!</li></ul>'
