    about_the_game: <strong>Carnival Pinball</strong><br>Come in and enjoy!<br>All
      the attractions and stalls want to be visited. Eat, drink, play the high striker,
      ride the Ferris wheel, ride roller coasters and meet the clowns at the shooting
      gallery. You can activate something new at almost any of the attractions.<br>Collect
      multiballs by throwing cans, at the balloon stall, from the clowns and in the
      cave and allow for up to 7 balls to be played at the same time.<br>Activate
      CARNIVAL and play with all balls for the highest high score in the world!<br><br><ul
      class="bb_ul"><li>Fast game<br></li><li>Four different and combinable multiballs
      with up to 7 balls at the same time. <br></li><li>Variable playing field</li></ul>
