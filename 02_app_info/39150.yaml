    about_the_game: "<strong>It is a time of war.</strong> Galbadia, a Global Superpower,\
      \ has declared war on Dollet, a country whose training academy is home to two\
      \ personalities: the hot-headed Seifer and the 'lone wolf', Squall Leonhart.\
      \ Both are equally at conflict with each other as their country is with Galbadia;\
      \ to others, Squall appears lacking in team spirit, while Seifer lacks the discipline\
      \ of his rival. However, a chance encounter with the free-spirited Rinoa Heartilly\
      \ turns Squall's universe upside down; having thrived on discipline, Squall\
      \ find the carefree Rinoa fascinating. He also begins to dream that he is Laguna\
      \ Loire, a Galbadian army soldier\u2026<br><br>Meanwhile, a sorceress manipulates\
      \ the most powerful men in Galbadia.<br>Will Squall and his party succeed in\
      \ defeating this maniacal sorceress and saving their world?<br>What part does\
      \ the mysterious Laguna play? Only you can decide what happens next, as the\
      \ greatest Role Playing Adventure of all time returns...<h2 class=\"bb_tag\"\
      >Key Features:</h2><ul class=\"bb_ul\"><li><strong>Magic Booster</strong><br><br>When\
      \ Magic Booster is used, the player\u2019s inventory of the following spells\
      \ is increased by 100:<br><br>Cure, Cura, Curaga, Fire, Fira, Blizzard, Blizzara,\
      \ Thunder, Thundara, Sleep, Blind, Silence, Berserk, Bio, Esuna, Aero, Confuse,\
      \ Break, Zombie<br><br>This feature can be used from the launcher.<br><br></li><li><strong>Chocobo\
      \ World</strong><br><br>This version of FFVIII includes the full game \u201C\
      Chocobo World\u201D that was released as a separate application for previous\
      \ versions. It is possible to play \u201CChocobo World\u201D directly from the\
      \ launcher after booting up FFVIII and by fulfilling certain specific conditions\
      \ in the main game you will also be able to synchronise data between the two\
      \ games.</li></ul><br><strong><h2 class=\"bb_tag\">New Game Boosters:</h2></strong><br><ul\
      \ class=\"bb_ul\"><li><strong>High Speed Mode</strong><br>All scenes (including\
      \ cutscenes, movies and battles, etc.) can be fast-forwarded. (Fast-forward\
      \ speeds vary by cutscene, but average about five times normal speed.)<br>*\
      \ CAUTION, certain computers may not be able to process the game with High Speed\
      \ Mode. If the game crashes while in High Speed Mode, please restart the game\
      \ and refrain from using High Speed Mode.<br><br></li><li><strong>Battle Assistance</strong><br>Grants\
      \ the following advantages in battle:<br>-ATB gauge always full<br>-HP always\
      \ full<br>-Limit Break always available<br>*Characters die instantly when suffering\
      \ damage that exceeds their HP. <br><br></li><li><strong>9999</strong><br>Normal\
      \ attacks, certain Limit Breaks, and certain G.F. attacks deal 9,999 damage.<br><br></li><li><strong>AP\
      \ MAX</strong><br>Sets level and AP of all acquired G.F. to max when used on\
      \ the world map.\_<br>*May not function properly when used during event cutscenes.<br>*These\
      \ commands can only be executed via keyboard. <br><br></li><li><strong>Magic\
      \ and Gil MAX</strong><br>Sets inventory of each acquired magic spell to 100\
      \ and sets gil to maximum limit<br>*Cannot be used on menu screens, during cutscenes,\
      \ in combat or at shop. Usable when moving between areas while playing Laguna's\
      \ Dream.<br>*These commands can only be executed via keyboard.</li></ul>"
