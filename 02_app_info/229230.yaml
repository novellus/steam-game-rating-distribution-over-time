  data:
    about_the_game: "Daniel is pulled into a world more despicable than you can imagine.\
      \ The evil demonic forces throw him into a chaotic and insane military world.\
      \ American, Russian, German military forces of different eras all blend together\
      \ to form one gigantic army-themed nightmare\u2026<h2 class=\"bb_tag\">Key Features</h2><ul\
      \ class=\"bb_ul\"><li>\tNew map: The Bunker (a dark air raid shelter complex\
      \ in the 1940s) including a new boss-fight against one nasty red-coloured skull<br></li><li>\t\
      Reworked map: In Stalingrad (former \u201CLeningrad\u201D), it is on! Inbound\
      \ airstrikes, airplanes, and Zeppelins firebombs our hero, and even deploy Zombie\
      \ Soldiers from above!<br></li><li>\tArea 51 and Cold War will hit you hard\
      \ in the reworked map \u201CMilitary Base\u201D \u2013 Space Commandos, UFO\
      \ boss fight, nuclear missiles<br></li><li>\tTwo new rocket launchers<br></li><li>\t\
      One new Multiplayer map: Fragenstein, playable in various Multiplayer modes<br></li><li>\t\
      New enemies: Russian, American, and German Zombie Soldiers as well as their\
      \ tanks!<br></li><li>\tNew melee weapon: The \u201CMorgenstern\u201D - Smite\
      \ your enemies with its spiky ball at short distances, or deploy sticky mines\
      \ to battle from afar.<br></li><li>\tNew Silver Tarot card: Armor Regeneration\
      \ (recharging your collected armor)</li></ul>"
