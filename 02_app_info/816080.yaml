    about_the_game: "\u8FD9\u662F\u5F88\u4E45\u5F88\u4E45\u4EE5\u524D\u7684\uFF0C\u53E6\
      \u4E00\u4E2A\u52C7\u8005\u4F20\u8BF4<br />\r\n\u4E00\u4E2A\u4E0D\u540C\u4E8E\
      \u9B54\u738B\u52C7\u8005\u90A3\u6837\u7684\uFF0C\u660F\u6697\u4F46\u52B1\u5FD7\
      \u7684\u6545\u4E8B<br />\r\n\u4E00\u4F4D\u6FD2\u6B7B\u7684\u5B64\u513F\u5C11\
      \u5E74\uFF0C\u9047\u5230\u4E86\u81EA\u79F0\u662F\u56FD\u738B\u7684\u5973\u5B50\
      <br />\r\n\u5979\u7ED9\u4E88\u4E86\u5C11\u5E74\u4E0D\u8001\u4E0D\u6B7B\u7684\
      \u80FD\u529B\uFF0C\u8BA9\u5176\u6210\u4E3A\u52C7\u8005\uFF0C\u53BB\u6253\u8D25\
      \u540C\u6837\u4E0D\u8001\u4E0D\u6B7B\u7684\u9B54\u738B<br />\r\n\u4F46\u662F\
      \u5728\u5192\u9669\u9014\u4E2D\uFF0C\u5C11\u5E74\u5C06\u7ECF\u5386\u65E0\u6570\
      \u7684\u9009\u62E9<br />\r\n\u6BD4\u5982\uFF0C\u662F\u9009\u62E9\u5FEB\u901F\
      \u83B7\u5F97\u5927\u91CF\u7684\u91D1\u5E01\uFF0C\u8FD8\u662F\u5B9A\u671F\u83B7\
      \u5F97\u91D1\u5E01<br />\r\n\u662F\u628A\u6218\u58EB\u4F5C\u4E3A\u540C\u4F34\
      \uFF0C\u8FD8\u662F\u628A\u9B54\u6CD5\u5E08\u4F5C\u4E3A\u540C\u4F34\uFF1F<br\
      \ />\r\n\u662F\u9009\u62E9\u5BC4\u5BBF\u5728\u7AF9\u7B0B\u65C5\u5E97\u8FD8\u662F\
      \u8611\u83C7\u65C5\u5E97\uFF1F<br />\r\n\u662F\u62EF\u6551\u81EA\u5DF1\u7684\
      \u604B\u4EBA\uFF0C\u8FD8\u662F\u81EA\u5DF1\u7684\u670B\u53CB\uFF1F\uFF1F\uFF1F\
      <br />\r\n\u800C\u4E0D\u8001\u4E0D\u6B7B\u7684\u539F\u56E0\uFF0C\u4EE5\u53CA\
      \u9B54\u738B\u4E0E\u56FD\u738B\u7684\u79D8\u5BC6\u7A76\u7ADF\u662F\u2014\u2014\
      <br />\r\n\u4EFB\u4F55\u4E0D\u540C\u7684\u9009\u62E9\u90FD\u4F1A\u6539\u53D8\
      \u5C11\u5E74\u7684\u547D\u8FD0\u3002<br />\r\n\u5982\u4ECA\uFF0C\u5C11\u5E74\
      \u7684\u547D\u8FD0\u5DF2\u638C\u63E1\u5728\u4F60\u624B\u4E2D\uFF0C\u8BF7\u5BF9\
      \u81EA\u5DF1\u7684\u6BCF\u4E00\u4E2A\u9009\u62E9\u8D1F\u8D23\u5427\u3002<br\
      \ />\r\n<br />\r\n<br />\r\n\u6E38\u620F\u7279\u70B9\uFF1A<br />\r\n\u6BD4\u4EE5\
      \u5F80\u66F4\u52A0\u4E30\u5BCC\u7684\u9009\u9879\u4E0E\u6587\u672C\u91CF<br\
      \ />\r\n\u4E0D\u540C\u4E8E\u524D\u51E0\u4F5C\uFF0C\u7565\u663E\u660F\u6697\u7684\
      \u5267\u60C5<br />\r\n\u540E\u5BAB\u5927\u5F00\uFF0C\u5904\u5904\u662F\u59B9\
      \u5B50<br />\r\n\u6251\u6714\u8FF7\u79BB\u7684\u5267\u60C5\uFF0C\u8BA9\u4F60\
      \u613F\u610F\u4E00\u53E3\u6C14\u73A9\u5230\u6700\u540E"
