    about_the_game: Smile'N'Slide is a fun and colorful game about a little dude who
      loves to play the ape in his day-to-day life by sliding on inclined surfaces.
      Overcome obstacles to reach the sliding surface, jump from one platform to another
      in search of the best combination of moves to earn as many points as possible.
      Time works against you, but high speed can spell danger. Only the most skillful
      players will cope with the task of looking after this little guy!<br><br>Getting
      to the finish line is NOT enough - the most important thing is to gain a lot
      of slide points!<h2 class="bb_tag"> Features:</h2><br><ul class="bb_ul"><li>
      Jumping, rotating and accelerating to get precious slide points.<br></li><li>
      A cheerful and positive atmosphere of the surrounding world.<br></li><li> Compelling
      pop-punk accompanying music.<br></li><li> Funny and immediate emotions of our
      hero.</li></ul>
