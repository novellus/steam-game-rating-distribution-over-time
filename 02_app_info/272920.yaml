    about_the_game: "Rail Adventures is a fast paced action/racing game in a minecart\
      \ on railways, set in epic and beautiful 3D environments.<br />\r\nNavigate\
      \ and shoot your way through challenges and obstacles in a game which combines\
      \ elements of racing and shooting in a rollercoaster like environment.<br />\r\
      \nControl your cart, shoot/destroy/avoid obstacles, collect items and power-ups\
      \ and race your way to the finish line in a new and exciting gaming experience."
