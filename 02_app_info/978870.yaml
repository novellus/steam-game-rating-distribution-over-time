    about_the_game: "<h2 class=\"bb_tag\">Characters</h2><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/978870/extras/LilycleSteam-Yuno.png?t=1589497410\"\
      \ /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/978870/extras/LilycleSteam-Tamaki.png?t=1589497410\"\
      \ /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/978870/extras/LilycleSteam-Saeka.png?t=1589497410\"\
      \ /><br><br><strong>... and many more!</strong><h2 class=\"bb_tag\">Features</h2>Lilycle\
      \ has a sweet, heartwarming story bursting with content, with cheerful and highly-detailed\
      \ illustrations by Sakura Miwabe, and featuring a sophisticated visual novel\
      \ system viewed from the standpoint of one character at a time. As every character\u2019\
      s perspective is shown, you could say that they\u2019re all the protagonist!<br><br>All\
      \ story episodes are selected from the main menu, which is arranged like a calendar,\
      \ with different ones view-able on different days. Once specific episodes are\
      \ completed, new ones will become available, allowing the player (that\u2019\
      s you!) to experience the intricacies of Lilycle\u2019s story-line.<h2 class=\"\
      bb_tag\">Story</h2><br>Yuno loves Tamaki\u2019s smile, and wants her to witness\
      \ her dreams coming true.... though having not seen much of Tamaki lately, Yuno\u2019\
      s been feeling somewhat down. She depends on Saeka a lot, and since the latter\
      \ always comforts her in times of need, Yuno can feels as though she can talk\
      \ about her problems without a care in the world.<br><br>Tamaki wishes with\
      \ all her might that she could keep watching over Yuno, who\u2019s always been\
      \ number one in her heart... but the circumstances around her are changing,\
      \ little by little. It's not only one girl she has to keep watch over now, after\
      \ all. Saeka has always been dependable and supportive, and Tamaki has begun\
      \ to feel confused...<br><br><i>\u201CSigh... Looks like she always needs someone\
      \ by her side too...\u201D</i><br><br>Saeka still has a crush on Yuno, but has\
      \ been enraptured by Tamaki's aura, and finds that she can\u2019t leave her\
      \ alone. Recently, she's been mulling over whether or not she wants to try and\
      \ change the way she is...<br><br>As they chat, grow closer, become jealous,\
      \ get embarrassed, and laugh...<br><br>The crisscrossing emotions of these three\
      \ girls allow this warm yet slightly bitter story to unfold..."
