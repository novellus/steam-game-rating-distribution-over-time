  data:
    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1074170/extras/MainTitle.gif?t=1604598173\"\
      \ /><br><br><i>Dreams use so many bits and pieces of our memory, but not in\
      \ a logical, linear way.<br>                                               \
      \                                \u2015Rosalind Cartwright, Psychologist</i><br><br>SELF\
      \ is a suspenseful Kafkaesque text-based adventure game with simulation and\
      \ puzzle mechanics. <br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1074170/extras/SectionImageEN0.png?t=1604598173\"\
      \ /><br><br>My father has vanished, yet I seem to be the only one who has noticed.\
      \ Even my own mother is completely indifferent to his absence.<br>The journey\
      \ I must embark upon to bring him back is one that can only be traveled alone.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1074170/extras/IllusImage.png?t=1604598173\"\
      \ /><br><br>In this game, the boundaries of reality, dreams, truth, and memories\
      \ are blurred. Many puzzles and challenges await, and you must commit to a series\
      \ of choices leading you to a range of different endings.<br><br>In this introspective\
      \ adventure, you must collect clues from throughout your journey and piece them\
      \ together to find out the whole story.<br>But\u2014 will you seize the opportunity\
      \ to find your <strong>SELF</strong>?<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1074170/extras/SectionImageEN1.png?t=1604598173\"\
      \ /><br><br><ul class=\"bb_ul\"><li>A story that plays out upon an interactive\
      \ CRT monitor screen.<br></li><li>Varied gameplay including bullet hell minigames,\
      \ inspired by titles such as Undertale and Just Shapes &amp; Beats.<br></li><li>A\
      \ unique experience with rich pixel art and a gripping story.<br></li><li>A\
      \ fragmented narration with multiple endings.</li></ul>"
