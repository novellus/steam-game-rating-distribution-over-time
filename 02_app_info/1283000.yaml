    about_the_game: There is always that one goal of every gamer...that goal is to
      become the ULTIMATE gamer! It's time to pick up the controller, glue yourself
      to the couch and get ready!<br><br>In this clicking simulation game, you play
      as Hi-Score Boi as he games throughout the night to become the ULTIMATE gamer.
      Jam to awesome music as you help Hi-Score Boi achieve the highest score!<h2
      class="bb_tag">Key Features</h2><br><ul class="bb_ul"><li>Rock out to amazing
      music!<br></li><li>Enjoy a unique display of colors with each tap!<br></li><li>Unlock
      50 unique achievements!<br></li></ul>
