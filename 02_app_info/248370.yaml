    about_the_game: <strong>Bridge It is about building a bridge that doesn't break</strong>,
      although watching your bridge creation break and plunge a train into the watery
      depths below can be half the fun.<br>Set in the picturesque surroundings of
      sparse deserts and dense forests it is your task to strategically design and
      construct an engineering masterpiece. Watch in eager anticipation as unsuspecting
      motorists, heavy freight trains and tourist riverboats approach. Will your solution
      stand up to the test or will tons of mangled steel be sent plummeting into the
      river below?<h2 class="bb_tag">Features:</h2><ul class="bb_ul"><li>38 challenging
      levels from novice to expert<br></li><li>Cars, trucks, trains to drive across
      your bridges<br></li><li>Boats to really test your draw bridges<br></li><li>Build
      suspension bridges, draw bridges and more!<br></li><li>Ability to save out and
      swap levels with friends<br></li><li>Scoring system rewards clever design and
      cheap bridges<br></li><li>Intuitive editing tools allow you to build beautiful
      bridges<br></li><li>Narrated tutorial levels<br></li><li>Earthquakes to really
      put your bridges through their paces!</li></ul><img src="https://steamcdn-a.akamaihd.net/steam/apps/248370/extras/bridge.jpg?t=1529672458"
      />
