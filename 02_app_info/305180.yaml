    about_the_game: "Target Hitler: Hunt the Grey Wolf is a one-of-a-kind assassination\
      \ mission for up to two players in Sniper Elite 3.<br><br>A high level target\
      \ has arrived in Tobruk for a surprise visit, but your intel paints a conflicted\
      \ picture. Could it really be the F\xFChrer, or is it one of his rumoured doubles?\
      \ With time running out can you infiltrate the city, pick a location and decipher\
      \ the crucial \u2018tell\u2019 in time to take the shot?<br><br><strong>Target\
      \ Hitler: Hunt the Grey Wolf includes:</strong><br><br><ul class=\"bb_ul\"><li>A\
      \ whole new single player campaign mission for Sniper Elite 3.<br></li><li>SEVEN\
      \ different ways to take down the Grey Wolf.<br></li><li>An expansive urban\
      \ environment to explore and randomised clue locations - no two playthroughs\
      \ will be the same!</li></ul>"
