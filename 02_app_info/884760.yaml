details:
  data:
    about_the_game: "Do you have what it takes make champions out of a team of underdog\
      \ rookies? Dynasty is an arcade style franchise mode add-on for Mutant Football\
      \ League where you get to build the league\u2019s next great Dynasty.<h2 class=\"\
      bb_tag\">Features:</h2><ul class=\"bb_ul\"><li>Become the Coach and GM of your\
      \ favorite MFL team. Win multiple championships to become the league\u2019s\
      \ next Dynasty!<br></li><li>Build your own Legendary Players by earning player\
      \ XP and investing it in player attributes.<br></li><li>Fully customizable playbooks\
      \ let you change every Defensive, Offensive and Dirty Trick play in your team\u2019\
      s playbook so you can tailor your playbook to your playstyle!<br></li><li>Manageable\
      \ roster and team salary caps let you customize your team, starting lineup,\
      \ and your player salaries. After all, Legendary Players command legendary pay!<br></li><li>Player\
      \ trades and free agent signings make it possible to cut useless ballast from\
      \ team\u2019s roster? Have extra cash in your budget? Spend it on free agents\
      \ or trade up to better players!</li></ul><br>Don\u2019t miss out on the Definitive\
      \ Version of Mutant Football League!"
