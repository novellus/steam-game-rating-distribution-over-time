    about_the_game: "<i><h2 class=\"bb_tag\">Fatal, kindest girl<br>Torn, turn, ebb,\
      \ flood<br>Ember lit realm<br>A bitter voice's end</h2></i><br><br>A period\
      \ piece full of intrigue and mystery, A Tricky Hand will set you on an exciting\
      \ path to unravel the truth. Use your investigation skills to explore environments,\
      \ gather evidence and interrogate witnesses. As you explore a number of beautiful\
      \ hand drawn locations, you\u2019ll soon find that the smallest details can\
      \ reveal the biggest secrets, so keep your eyes peeled and your detective instincts\
      \ at the ready."
