    about_the_game: Return the eight stones to their rightful place on the Monument.<br><br>In
      Eight Stones, a diminutive spider explores and survives eight unique areas spread
      across a two-dimensional map. The goal in each area is to recover the &quot;stone&quot;,
      a colored object which is either guarded by hostile creatures, or locked behind
      a challenging puzzle.<br><br>Features:<br><ul class="bb_ul"><li>Challenging
      combat against (and alongside) various creatures<br></li><li>Ambient soundtrack
      which changes and evolves dynamically as the game progresses<br></li><li>A story
      which, although not explicitly told, is embedded within the experience</li></ul><br>Eight
      Stones is Part 1/8 of the CS8 series. Join the <a href="https://steamcommunity.com/linkfilter/?url=https://discord.gg/YvNEsu7"
      target="_blank" rel="noopener"  >Centipede Studios Discord</a> to learn more.
