      /><br><strong>Words for Evil</strong> is a fast paced word game combined with
      a fantasy RPG.  <br><br>It is available on both PC and Mac.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/335790/extras/Header_Features_Greenlight.png?t=1447365542"
