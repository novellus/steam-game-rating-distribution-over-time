details:
  data:
    about_the_game: "Prepare to be tempted, mesmerized and thrilled, become the Overlord,\
      \ how corrupt you become depends on how you handle any given situation. Your\
      \ actions impact the game world. With incredible power at your disposal and\
      \ a team of evil minded minions to do your evil bidding, how will you resist\
      \ the temptation to be incredibly despotic? THINK EVIL, BREED EVIL, CONTROL\
      \ ALL!<br>\t\t\t\t\t<strong>Control a horde of Minions </strong><br>\t\t\t\t\
      \t<ul class=\"bb_ul\"><li>Intuitive control over a crowd of evil minded minion\
      \ creatures<br>\t\t\t\t\t</li><li>Use Minions to smash, destroy, kill, steal\
      \ and intimidate</li></ul><strong>Become the Overlord</strong><br>\t\t\t\t\t\
      <ul class=\"bb_ul\"><li>Forge loot from the battlefield into powerful weapons\
      \ and armour<br>\t\t\t\t\t</li><li>Gain Overlord powers such as the ability\
      \ to make enemies burst into flames and cower down before you<br>\t\t\t\t\t\
      </li><li>Conquer the world and impose your will on its people</li></ul><strong>Explore\
      \ a twisted fantasy world</strong><br>\t\t\t\t\t<ul class=\"bb_ul\"><li>A unique\
      \ story that combines evil bidding with impish humour<br>\t\t\t\t\t</li><li>Defeat\
      \ the seven fallen heroes to rule over all the world</li></ul>"
