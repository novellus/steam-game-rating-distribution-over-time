    about_the_game: "Get away from the noise and bustle of city life and escape to\
      \ a living and breathing farm of your very own! When your grandpa mysteriously\
      \ gifts you his old farm, it's your time to rebuild it to its former glory.\
      \ Plant, harvest, and tend your fields, and take care of all your animals. This\
      \ is your chance to build the farm of your dreams! Discover a small village\
      \ surrounded by nature and peace. Meet new friends around each corner, learn\
      \ more about their unique personalities and shape your own community. <br><br>As\
      \ you arrive on your grandpa's farm, you find it in an awful condition. Buildings\
      \ are crumbled and fields overgrown. The farm is abandoned and your grandfather\
      \ has disappeared without a trace.<br>Roll up your sleeves and grab your watering\
      \ can. It\u2019s now your time to step up your farming skills and restore the\
      \ farm of your childhood dreams. Search for your grandfather's tracks and take\
      \ the chance to write your own story!<h2 class=\"bb_tag\">Key Features: </h2><strong>BUILD\
      \ YOUR DREAM FARM</strong><br>Turn your dreams into reality and rebuild your\
      \ grandpa\u2019s derelict farm to its former glory. Harvest organic vegetables,\
      \ gather resources and craft your way into the hearts of your farm neighbors\
      \ as you follow their requests and storylines. <br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1329510/extras/000gif000_build-your-dream-farm_616x252.gif?t=1599202856\"\
      \ /><br><br><strong>MEET THE VILLAGERS</strong><br>Be a beloved member of the\
      \ local community.  Meet all unforgettable characters with all their energetic\
      \ personalities and exciting stories to share. Become close friends with the\
      \ villagers - Benny, Sam, and all their cheery friends are waiting for you.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1329510/extras/NEW000gif001_farm-adventures_616x252.gif?t=1599202856\"\
      \ /><br><br><strong>FARM ADVENTURES</strong><br>Explore a Big Farm story filled\
      \ with extraordinary farm adventures. Be curious and discover a peaceful world\
      \ full of treasures and discoveries. Enjoy the breathtaking scenery and landscapes.\
      \ Spend a relaxing afternoon gathering wildflowers or go mushroom picking in\
      \ the woods. <br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1329510/extras/000gif000_skills_616x252.gif?t=1599202856\"\
      \ /><br><br><strong>SKILL UP</strong><br>Level up your character with a variety\
      \ of skills to aid you in your adventures. Gather stickers while following the\
      \ storyline and choose your preferred skills your character should learn. You\
      \ want to become the best farmer? Or want to bake the most yummy cookies? It's\
      \ your decision whether to boost your crafting, farming or other skills depending\
      \ on your play style. <br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1329510/extras/NEW000gif001_farm-together_616x252.gif?t=1599202856\"\
      \ /><br><br><strong>TAKE CARE OF YOUR ANIMALS</strong><br>Take care of your\
      \ lovely farm animals and raise chickens, cows and alpacas. Breed farm animals\
      \ to find rare breeds, and nurture and pet all kinds of adorable baby animals.\
      \ Rescue the little rabbit and your loyal friend will always be there to show\
      \ you some love! Take your pet everywhere.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1329510/extras/NEW000gif003_take-care-animals_616x252.gif?t=1599202856\"\
      \ /><br><br><strong>MAKE YOUR HOUSE A HOME</strong><br>Find your own style and\
      \ be creative. Apply your personal touch and design your own unique farm house\
      \ with an exciting range of furniture and decorations to collect and choose\
      \ from.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1329510/extras/000gif000_house-costumization_616x252.gif?t=1599202856\"\
      \ /><br><br>Privacy Policy, Terms &amp; Conditions, Imprint: <a href=\"https://steamcommunity.com/linkfilter/?url=https://www.goodgamestudios.com/terms_en/\"\
      \ target=\"_blank\" rel=\"noopener\"  >https://www.goodgamestudios.com/terms_en/</a>"
