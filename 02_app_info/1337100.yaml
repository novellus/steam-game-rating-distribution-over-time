  data:
    about_the_game: "<a href=\"https://steamcommunity.com/linkfilter/?url=https://discord.gg/becomeawizard\"\
      \ target=\"_blank\" rel=\"noopener\"  ><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1337100/extras/Discordbanner.png?t=1606739494\"\
      \ /></a><br><br><strong>Walk the realm of death and lead your brethren to victory,\
      \ Lord-Arcanum. Let none survive the Tempestfall.</strong><br><br>Become a mighty\
      \ Lord-Arcanum, wielder of storm magic, and lead a Stormcast Eternal task force\
      \ to recover your brethren\u2019s lost souls. Walk the lands of Shyish and engage\
      \ the dreaded Nighthaunt using powerful melee weapons, mighty staves, and immersive\
      \ motion-based abilities and magic. Deliver justice in the name of Sigmar!<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1337100/extras/finalfeatures.gif?t=1606739494\"\
      \ /><br><br><ul class=\"bb_ul\"><li>VR-exclusive action-adventure game set in\
      \ the Warhammer Age of Sigmar universe<br></li><li>Wield melee weapons and powerful\
      \ staves to combat forces of Nighthaunt<br></li><li>Immersive motion-based combat\
      \ system<br></li><li>Adventure RPG elements<br></li><li>Full story campaign\
      \ set in the realm of Shyish following the Necroquake</li></ul>"
