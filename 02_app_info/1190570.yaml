details:
  data:
    about_the_game: "This DLC is packed of a new mercenary and massive precious resources\
      \ to help with your adventure in Endless World.<br><br>Included Items:<br>-\
      \ Mercenary Shari, starting with \u201Cblood moon\u201Dlevel!<br>- 2000 Mana\
      \ Crystals<br>- 5000 Souls<br>- 2000 Dark Irons<br>- 200 Hero Medals<br>- 3\
      \ Time Keys<br><br>Shari, a powerful light mage who\u2019s able to manipulate\
      \ Cookie Puppet to support teammates and fight enemies!<br><br>Her abilities\
      \ are funny but deadly:<br>- <u>Cookie Factory</u>\uFF1ASummon a Giant Cookie\
      \ Puppet who will die after being attacked 6 times. The Giant Cookie Puppet\
      \ can provides 25% cooldown reduction to all allies. If an ally Giant Cookie\
      \ Puppet is already summoned, the Giant will summon a small Cookie Puppet.<br><br>-\
      \ <u>Cocoa Sludge</u>\uFF1ASpray sludge ahead to deal damage for 458% Attack\
      \ to enemies; If the ally Giant Cookie Puppet has sludge on, it restores 1 hit\
      \ point and summon a small Cookie Puppet.<br><br>- <u>Explosive Candies</u>\uFF1A\
      Throw a handful of candies into the sky and they will explode when landed, dealing\
      \ damage for 590% Attack to enemies nearby; If the ally Giant Cookie Puppet\
      \ is hit by candies, it restores 2 hit point and summon 2 small Cookie Puppets.<br><br>-\
      \ <u>Fruit Jelly</u>\uFF1AUse jelly to freeze an ally under attack with the\
      \ lowest Health and the ally Giant Cookie Puppet for 5 sec. The frozen unit(s)\
      \ will be invincible, restore Health equal to 20% Attack of Shari every sec\
      \ and deal damage for 295% Attack of Shari to enemies nearby every sec."
