details:
  data:
    about_the_game: "<i>&quot;We are nearly through the passage, the storm bites at\
      \ our heels, and the crew whispers of blood and dark magic.&quot;</i> - Captain's\
      \ Log April 1847<br><br><ul class=\"bb_ul\"><li> <strong>Survive the Arctic</strong>\
      \  <br>Build fires to stay warm, fend off wolves and other predators, and hunt\
      \ for food to stay alive in the brutal and unforgiving Canadian Arctic.<br><br></li><li>\
      \ <strong>Betray Your Friends</strong> <br>Feed them tainted food, lure animals\
      \ to attack them, hex them with blood magic, or if all else fails\u2026 just\
      \ shoot them in the back<br><br></li><li> <strong>You Are What You Eat</strong>\
      \  <br>In the Arctic, you\u2019ll have to make some grim choices to stay fed.\
      \ Butcher bodies and use the pieces as weapons - or food.<br><br></li><li> <strong>Captain\
      \ a Ship </strong> <br>Steer a 19th century warship around (or into) icebergs.\
      \ Find coal for the ever-hungry boiler to keep the ship moving... or blow it\
      \ up<br><br></li><li> <strong>Brave a Perilous World</strong>  <br>Plan around\
      \ a full day and night cycle, contend with unexpected whiteouts, and try to\
      \ outrun a massive blizzard that looms over the expedition.</li></ul>"
