    detailed_description: "<h1>NOTICE</h1><p>* The images are from an in-development\
      \ build and may differ from the final version.</p><br><h1>About the Game</h1>One\
      \ Halloween costume for each fighter (minus Alpha-152 and DOA5LR newcomers Raidou\
      \ and Honoka), plus a 5-costume set for each of the newest DOA girls.\r\n\r\n\
      Includes the following 51 costumes:\r\n\r\n\u30FB31 Halloween 2014 Costumes\r\
      \n\u30FB5 Marie Rose Debut Costumes (Santa's Helper, School Uniform, Gym Class,\
      \ Cheerleader, Nurse)\r\n\u30FB5 Phase 4 Debut Costumes (Ultimate Sexy, Santa's\
      \ Helper, Gym Class, Cheerleader, Nurse)\r\n\u30FB5 Nyotengu Debut Costumes\
      \ (Gym Class, Santa's Helper, Cheerleader, Nurse, Bathtime)\r\n\u30FB5 Honoka\
      \ Debut Costumes (Nurse, Cheerleader, Maid, Santa's Helper, Sexy Bunny)\r\n\r\
      \n*You must have the latest update installed before using this content.\r\n\r\
      \n\xA92015 Valve Corporation. Steam and the Steam logo are trademarks and/or\
      \ registered trademarks of Valve Corporation in the U.S. and/or other countries."
