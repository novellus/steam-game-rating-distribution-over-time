    review: "Beneath the Cherry Trees CTRL+C/CTRL+V/ \u685C\u306E\u6A39\u306E\u4E0B\
      \u306B\u306F   \xE8...Non lo so!\n\nOnestamente non \xE8 un gioco, non \xE8\
      \ una visual novel. Sinceramente facevano prima a metterlo come video sul tubo.\
      \ \n\nAnche se \xE8 solo una dimostrazione tecnica delle potenzialit\xE0 del\
      \ software AIRNovel, direi che \xE8 una pessima dimostrazione. Il gioco ha una\
      \ risoluzione non adattabile sui monitor 16:9 (quelli del portatile per intenderci),\
      \ dura manco 10 minuti con un pessimo inglese. \n\n\nL'ho giocato perch\xE9\
      \ era gratuito, se fosse stato a pagamento, sarebbe stato il gioco dove avrei\
      \ richiesto il rimborso per la prima volta.\n\np.s. Ho impiegato pi\xF9 tempo\
      \ a scrivere questa recensione che a completare il gioco."
