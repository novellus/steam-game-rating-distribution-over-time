  data:
    about_the_game: "&quot;There are bodies buried beneath the cherry trees!&quot;<br\
      \ />\r\n<br />\r\nA Japanese poetic literature &quot;Beneath The Cherry Trees(1928)&quot;\
      \ by Motojir\u014D Kajii starts from a shocking sentence.<br />\r\nWe made a\
      \ short Visual Novel based on this story with Illustrator Kotori's watercolor\
      \ works, beautiful photographs, and imposing musics.<br />\r\n<br />\r\nThis\
      \ work is a FREE demonstration of Visual Novel Engine &quot;AIRNovel&quot;<br\
      \ />\r\nIt is also a good chance to try the smooth system of the engine."
