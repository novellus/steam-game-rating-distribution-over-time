    recommendationid: '71676078'
    review: 'Overall if you liked the free game, which I did, you might still enjoy
      this but by the end of it I started getting tired from the minor annoyances
      I had like the slippery platforming and how long it takes to recover from it,
      and all the handholding stuff that felt a bit worse on this island.

      Speaking of which the biggest issue I really had was the new pig character that
      replaced the parrot, he was so irritating! The other islands were enjoyably
      relaxing but he ruined it with his constant reminders of the obvious things
      I was supposed to do while I was already doing them.

      I know the devs targeted kids with this game but kids aren''t that stupid and
      the free islands worked fine without this.


      Last nitpick that matters to nobody but me: I get those cartoons aren''t meant
      to be seen as realistic depictions but couldn''t you at least give the raptors
      their feathers and not have the hands pronated?'
