    about_the_game: "Fast Food Simulator is a restaurant and cooking game where you\
      \ can cook and serve various fast food. Build, bake and serve yummy fast food\
      \ as a chef in this amazing restaurant game that puts you in charge of your\
      \ very own business.<br />\r\n<br />\r\nYour restaurant becomes successful when\
      \ your customers are fully satisfied. The more you will play more items will\
      \ appear to make delicious burger and sandwiches.<br />\r\n<br />\r\n- Prepare\
      \ and Serve delicious burger and sandwiches.<br />\r\n- Improve your serving\
      \ skill and time management.<br />\r\n- More than 45 fast food levels to explore."
