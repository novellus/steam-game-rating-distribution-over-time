    about_the_game: Fun word arcade game where you have to spell the words out of
      sliding letters. Use the power-ups or get busted. <br><br>Game features 4 different
      matching modes:<br><br><strong>Infinite mode</strong><br>Match the letters of
      the word in any order and survive as long as you can.<br><br><strong>Time attack</strong><br>Solve
      as many words as you can in a fixed amount of time by matching the letters of
      a word in any order. <br>Achieving the goal extends the timer for the round.<br><br><strong>Ghost
      words</strong><br>A word is displayed for 3 seconds and then it fades away.
      <br>Match the letters in a word in any order by recalling the letters.<br><br><strong>I
      feel lucky</strong><br>Every 30 seconds a new matching rule is introduced. Survive
      as long as you can.<br><br>This casual and friendly game will keep whole family
      entertained for hours.<br><br><u>Note from developers:</u><br>If you have some
      ideas and suggestions about the game, please feel free to join us in the Community
      Hub section.<br>We are always glad to talk to our players.
