    about_the_game: "Space Challenge is a 2d shmup pixel art game for shmup lovers.\
      \ In this game, you are the bad guys. You will be attacking aliens to save earth\
      \ from a possible invasion. You have several playable spaceships. Each one has\
      \ its own weapons, special attacks and abilities. As you advance through the\
      \ enemy base, you will upgrade you ship, your main weapons and learn new abilites.<br\
      \ />\r\n<br />\r\n<br />\r\nIn this demo:<br />\r\n- Two spaceships<br />\r\n\
      - A special weapon for each ship<br />\r\n- Two abilities<br />\r\n- Leveling\
      \ system"
