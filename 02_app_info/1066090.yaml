    about_the_game: "<strong>\u73B0\u5728\u662FEA\u7248\uFF0C\u5E76\u975E\u5B8C\u6210\
      \u7248\uFF0C\u7531\u4E8E\u7B2C\u4E00\u6B21\u4E0Asteam\u4E0D\u719F\u6089\u673A\
      \u5236\uFF0C\u76F4\u63A5\u53D1\u5E03\u4E86\uFF0C\u8BF7\u89C1\u8C05\uFF01</strong><br><br>\u6709\
      \u4EC0\u4E48\u5EFA\u8BAE\u7684\u8BDD\u6B22\u8FCE\u52A0Q\u7FA4\uFF1A221991435<br><br>\u5173\
      \u4E8E\u5267\u60C5\uFF1A<br>  \u300A\u5B88\u62A4\u672A\u6765\u300B\u662F\u91CD\
      \u5267\u60C5\u7684FPS\u6E38\u620F\u3002 \u6E38\u620F\u5728\u672B\u4E16\u98CE\
      \u683C\u7684\u5927\u80CC\u666F\u4E0B\uFF0C\u4EE5\u7236\u5973\u4E3A\u4E3B\u7EBF\
      \uFF0C\u523B\u753B\u5F62\u5F62\u8272\u8272\u7684\u4EBA\u7269\u4EE5\u53CA\u4ED6\
      \u4EEC\u7684\u547D\u8FD0\u3002\u6E38\u620F\u4F1A\u5206\u4E0A\u4E0B\u4E24\u4F5C\
      \uFF0C\u8FD9\u4E00\u4F5C\u4EE5\u7236\u4EB2\u7684\u89C6\u89D2\u7ECF\u5386\u6B8B\
      \u9177\u7684\u547D\u8FD0\uFF0C\u4ECE\u5F00\u59CB\u5230\u7ED3\u5C40\u4F1A\u6709\
      \u4E03\u5341\u5E74\u7684\u65F6\u95F4\u8DE8\u5EA6\u3002\u4F46\u8FD9\u5E76\u975E\
      \u4E00\u6B3E\u6050\u6016\u751F\u5B58\u6E38\u620F\uFF0C\u6709\u8FD9\u6837\u7684\
      \u5143\u7D20\u4F46\u4E0D\u662F\u4E3B\u9898\uFF0C\u8FD8\u6709\u5176\u4ED6\u5143\
      \u7D20\uFF0C\u6BD4\u5982\u5404\u79CD\u4F20\u8BF4\uFF0C\u8FDC\u53E4\u751F\u7269\
      \uFF0C\u5730\u5916\u6587\u660E\u7B49\u3002\u8BA9\u6211\u81EA\u5DF1\u8BC4\u4EF7\
      \u7684\u8BDD\uFF0C\u5E94\u8BE5\u662F\u4E00\u534A\u73B0\u5B9E\u4E00\u534A\u865A\
      \u6784\u7684\u79D1\u5E7B\u6E38\u620F\u3002<br><br><br>\u5173\u4E8E\u6D4B\u8BC4\
      \uFF1A<br>  \u8FD9\u4E2A\u6E38\u620F\u4E2D\u63A2\u7D22\u3001\u601D\u8003\u3001\
      \u9884\u5224\u4F1A\u5360\u636E\u5F88\u5927\u7684\u6BD4\u91CD\uFF0C\u4EFB\u52A1\
      \u6211\u53EA\u4F1A\u7ED9\u5230\u533A\u57DF\uFF0C\u9700\u8981\u73A9\u5BB6\u81EA\
      \u5DF1\u63A2\u7D22\uFF0C\u800C\u4E0D\u4F1A\u7ED9\u5230\u4E00\u4E2A\u7CBE\u786E\
      \u7684\u70B9\u3002\u5C31\u50CF\u8FDC\u7A0B\u6B66\u5668\u9664\u4E86\u72D9\u51FB\
      \uFF0C\u90FD\u4E0D\u4F1A\u6709\u7CBE\u786E\u7684\u7784\u51C6\uFF0C\u8FD1\u6218\
      \u6B66\u5668\u66F4\u591A\u7684\u662F\u8981\u9760\u5077\u88AD\u6216\u683C\u6321\
      \u53BB\u51FB\u6740\u654C\u4EBA\uFF0C\u800C\u4E0D\u662F\u6B63\u9762\u521A\u3002\
      \u73A9\u5BB6\u4E0D\u662F\u79FB\u52A8\u519B\u706B\u5E93\uFF0C\u4E0D\u4F1A\u6709\
      \u4E27\u5C38\u65E0\u53CC\u4EC0\u4E48\u7684\uFF0C\u4F1A\u504F\u5411\u4E8E\u9ED1\
      \u9B42\u3001\u53EA\u72FC\u3001\u751F\u5316\u90A3\u6837\u7684\u611F\u89C9\uFF0C\
      \u602A\u591A\u7ED5\u8DEF\u8D70\u662F\u6700\u4F18\u9009\u62E9\uFF0C\u770B\u5230\
      \u8FD9\u91CC\u5982\u679C\u4E0D\u559C\u6B22\u8FD9\u7C7B\u6E38\u620F\u7684\u73A9\
      \u5BB6\uFF0C\u53EF\u4EE5\u76F4\u63A5\u7565\u8FC7\u4E86\u3002\u6211\u770B\u5230\
      \u6D4B\u8BC4\u4E2D\u6709\u4E00\u90E8\u5206\u73A9\u5BB6\uFF0C\u56E0\u4E3A\u6CA1\
      \u6709\u5F97\u5230\u4E00\u4E2A\u76F4\u63A5\u7684\u7B54\u6848\u800C\u611F\u5230\
      \u6124\u6012\uFF0C\u4ED6\u4EEC\u5E0C\u671B\u5F20\u53E3\u5C31\u6765\uFF0C\u4F38\
      \u624B\u5C31\u8981\uFF0C\u5F88\u591A\u70B9\u5176\u5B9E\u4ED6\u4EEC\u90FD\u770B\
      \u5230\u4E86\uFF0C\u751A\u81F3\u6709\u4E00\u4E2A\u73A9\u5BB6\u8FDE\u6211\u7247\
      \u5934\u4E2D\u85CF\u7740\u7684\u70B9\u90FD\u770B\u5230\u4E86\u4E00\u534A\uFF0C\
      \u4F46\u662F\u4ED6\u4EEC\u90FD\u6709\u4E00\u4E2A\u5171\u901A\u70B9\uFF0C\u5C31\
      \u662F\u4E0D\u613F\u610F\u53BB\u601D\u8003\uFF0C\u4ED6\u4EEC\u553E\u5F03\u7684\
      \u70B9\uFF0C\u6070\u6070\u662F\u8FD9\u4E2A\u6E38\u620F\u7684\u7CBE\u9AD3\u3002\
      \u5F53\u4E0D\u77E5\u9053\u5E72\u561B\u7684\u65F6\u5019\uFF0C\u53BB\u601D\u8003\
      \uFF0C\u5C31\u4F1A\u53D1\u73B0\u8FD9\u4E2A\u6E38\u620F\u5176\u5B9E\u5F88\u7B80\
      \u5355\u3002\u7136\u540E\u770B\u4E86\u6240\u6709\u6D4B\u8BC4\uFF0C\u4ECE\u672A\
      \u6709\u4EBA\u80FD\u8D70\u51FA\u6C99\u6F20\uFF0C\u5E0C\u671B\u6709\u4EBA\u80FD\
      \u8D70\u5230\u96EA\u5C71\uFF0C\u7ED9\u6211\u4E00\u4E2A\u5B8C\u6574\u7684\u6D4B\
      \u8BC4\u3002<br><br><br>\u5173\u4E8E\u5236\u4F5C\uFF1A<br>  \u56E0\u4E3A\u662F\
      \u5355\u4EBA\u5236\u4F5C\u7684\u5173\u7CFB\uFF0C\u6211\u73B0\u9636\u6BB5\u628A\
      \u6240\u6709\u65F6\u95F4\u90FD\u82B1\u5728\u5267\u60C5\u6D41\u7A0B\u4E0A\uFF0C\
      \u7B49\u5267\u60C5\u5B8C\u6210\u4E4B\u540E\uFF0C\u6211\u4F1A\u5168\u529B\u5F3A\
      \u5316\u914D\u97F3\u3001\u6218\u6597\u4F53\u9A8C\u548C\u5EFA\u9020\u4E4B\u7C7B\
      \u7684\u529F\u80FD\u3002\u4ECE\u73A9\u5BB6\u7684\u89D2\u5EA6\u914D\u97F3\u53EF\
      \u4EE5\u53BB\u6389\uFF0C\u4F46\u662F\u4ECE\u5236\u4F5C\u7684\u89D2\u5EA6\uFF0C\
      \u6211\u81EA\u5DF1\u914D\u97F3\u662F\u5FC5\u987B\u7684\uFF0C\u5E76\u4E0D\u662F\
      \u81EA\u55E8\u800C\u662F\u56E0\u4E3A\u5173\u7CFB\u5230\u4E00\u4E9B\u5176\u4ED6\
      \u7684\u5236\u4F5C\u7A0B\u5E8F\u3002\u6E38\u620F\u662F\u4E00\u4E2A\u6574\u4F53\
      \uFF0C\u914D\u97F3\u662F\u5176\u4E2D\u4E00\u90E8\u5206\uFF0C\u5E76\u975E\u5B64\
      \u7ACB\u7684\uFF0C\u6211\u9700\u8981\u5168\u90E8\u8FD0\u884C\u624D\u80FD\u53D1\
      \u73B0\u4E00\u4E9B\u95EE\u9898\u3002<br><br>  \u4E0B\u9762\u6211\u5199\u4E00\
      \u4E0B\u6E38\u620F\u7684\u5236\u4F5C\u6982\u51B5\uFF0C\u8FD9\u6837\u5927\u5BB6\
      \u80FD\u66F4\u597D\u7684\u4E86\u89E3\u6E38\u620F\uFF1A<br>\u76EE\u524D\u5267\
      \u60C5\u6D41\u7A0B<strong>\u5B8C\u6210\u5EA650%</strong>\u5DE6\u53F3\uFF0C\u6BCF\
      \u5B8C\u6210\u4E00\u4E2A\u90E8\u5206\u53EF\u4EE5\u7B97\u4F5C\u5B8C\u62107%\u5DE6\
      \u53F3\uFF0C\u53EA\u6709\u5F53\u4E00\u4E2A\u90E8\u5206\u5B8C\u5168\u5B8C\u6210\
      \u4E4B\u540E\u624D\u4F1A\u6DFB\u52A0\u8FDB\u6E38\u620F\u3002<br>\u6C99\u6F20\
      \uFF1A100% \u8FC7\u573A\u52A8\u753B\u65702<br>\u9152\u5427\uFF1A100% <br>\u9057\
      \u8FF9\uFF1A100% \u8FC7\u573A\u52A8\u753B\u65704<br>\u68A6\u5883\uFF1A100% \u8FC7\
      \u573A\u52A8\u753B\u65701\uFF0C\u7ED3\u5C40\u52A8\u753B\u65701<br>\u96EA\u5C71\
      \uFF1A100% \u8FC7\u573A\u52A8\u753B\u65702<br>\u7B2C\u4E00\u636E\u70B9\uFF1A\
      50% \uFF0C<br>\u793E\u533A\uFF1A50% \uFF0C<br>\u57CE\u5E02\uFF1A50% \uFF0C<br>\u5730\
      \u94C1\uFF1A100% \u8FC7\u573A\u52A8\u753B\u65706\uFF0C<br>\u4E0B\u6C34\u9053\
      \uFF1A50%\uFF0C<br>\u6D77\u5C9B\uFF1A70%\uFF0C<br>\u6E38\u4E50\u573A\uFF1A20%\uFF0C\
      <br>\u7B2C\u4E8C\u636E\u70B9\uFF1A40% \uFF0C<br>\u592A\u7A7A\uFF1A20% \uFF0C\
      <br>\u9690\u85CF\u5173\u5361\uFF1A0%"
