  data:
    about_the_game: "Soar high in victory. Take flight with the shimmering Blue Swan\
      \ Hero Attire, a 30-day Premium Account, Silver, and siege weapons!<br><br>The\
      \ Soaring Sapphire Collector's Pack contains:<br><br><strong>Blue Swan Hero\
      \ Attire:</strong> This deep blue garment belongs to a regiment of elite assassins,\
      \ whose expert training and singular focus sealed the fates of any bandit warlords\
      \ who dared to plague Liangyun.<br><strong>30-Day Premium Account:</strong>\
      \ Earn experience faster, and unlock other unique privileges!<br><strong>50,000\
      \ Silver:</strong> Fund your conquests with a massive treasure trove of Silver.<br><strong>1x\
      \ Optimal Cannon: </strong>Blow the enemy's gates and defences asunder.<br><strong>1x\
      \ Optimal Culverin: </strong>Launch your offensive with this formidable siege\
      \ engine.<br><strong>1x Optimal Grapeshot Cannon:</strong> Aim and fire for\
      \ maximum coverage.<br><br><strong>IMPORTANT:</strong> Many items, including\
      \ Premium time and Hero, Unit, and Horse Attire will be permanently bound to\
      \ a single character when used. These items will be deposited in a special web\
      \ inventory, from which they can be transferred to active characters. Once transferred,\
      \ the item cannot be used by another character or account. If you delete a character\
      \ to which you have transferred an item, that item will be lost.<br><br>To assign\
      \ your new items to your characters in Conqueror\u2019s Blade, head over to\
      \ your web inventory and sign in with your Conqueror\u2019s Blade account! You\
      \ can also check out a full guide to the transfer process <a href=\"https://steamcommunity.com/sharedfiles/filedetails/?id=1767899330\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >here</a>."
