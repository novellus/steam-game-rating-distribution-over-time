details:
  data:
    about_the_game: "Meditation VR is a series of high-fidelity meditation experiences.\
      \ Our aim was to raise the bar of meditative experiences in VR to truly transport\
      \ you to a beautiful dream location. Birds high up in the sky, waves rolling\
      \ in on the shore, the wind blowing through palm trees and plants that grow\
      \ on your private secluded island all contribute both visually and in sound\
      \ to a surreal experience that practically makes you feel the ocean breeze.<br\
      \ />\r\n<br />\r\nYou are guided by a meditative voice uniquely tailored to\
      \ the island environment to help ease you into this truly immersive experience."
