    about_the_game: "Inspired, dramatic and poetic, this modern day sounding music\
      \ pack will find a nice home in your modern / city themed games. Sometimes techno,\
      \ sometimes chill acid jazz, with tasty hints and interesting blends of modern\
      \ hip-hop, electronica and EDM, this well-produced pack has elements that cover\
      \ many modern game settings. <br />\r\n<br />\r\nGrab this pack full of modern\
      \ cinematic sounding loops, interesting sound production and super up to date\
      \ big-city vibes for your big-city or modern-themed games!<br />\r\n<br />\r\
      \nFeatures:<br />\r\n<br />\r\n* 21 modern, urban, diverse songs<br />\r\n*\
      \ .ogg, .mp3, .m4a, .wav file formats included<br />\r\n* Royalty-free music\
      \ for use with Visual Novel Maker or the engine of your choice<br />\r\n<br\
      \ />\r\nTracklist:<br />\r\n<br />\r\n01_\u6771\u4EAC\u8A69\u7BC7\uFF08TOKYO\
      \ POETRY)<br />\r\n02_\u9032\u307E\u306A\u3044\u6642\u8A08 (Stopped clock)<br\
      \ />\r\n03_\u96E2\u4EBA\u75C7 (Depersonalizatiion)<br />\r\n04_Office Time Blues<br\
      \ />\r\n05_\u79D8\u5BC6\u306E\u5730\u4E0B\u9053 (Secret underpass)<br />\r\n\
      06_\u624B\u5150\u5948 (TEKONA)<br />\r\n07_\u30B3\u30F3\u30D3\u30CB\u30A8\u30F3\
      \u30B9\u30B9\u30C8\u30A2 (convenience store)<br />\r\n08_\u30E1\u30C8\u30ED\u306E\
      \u88CF\u6280 (Trick of metro)<br />\r\n09_\u9055\u548C\u611F (Discomfort)<br\
      \ />\r\n10_\u90FD\u5E02\u6A5F\u69CB (Urban mechanism)<br />\r\n11_\u7DE9\u3084\
      \u304B\u306A\u65E5\u5E38 (Looser days)<br />\r\n12_\u5883\u754C\u7DDA\uFF08\
      border)<br />\r\n13_\u65B0\u5BBF at night(Shinjyuku at night)<br />\r\n14_\u95C7\
      \u5E02 (Black market)<br />\r\n15_EDEN<br />\r\n16_\u54C1\u5DDD\u99C5\u306E\u30D1\
      \u30E9\u30CE\u30A4\u30A2 (Paranoia at Shinagawa Station)<br />\r\n17_\u5207\u308A\
