      map: <strong>Sean Young &quot;HarbingerDawn&quot;</strong><br>67P/Churyumov-Gerasimenko
      model and textures by <strong>Mattias Malmer</strong><br><br><strong>Source
      data:</strong><br>Ceres elevation map: Dawn<br>Image resolution: 21600x10800<br>Effective
      resolution: 0.138 km/pix<br><br>Ceres surface albedo map: Dawn<br>Image resolution:
