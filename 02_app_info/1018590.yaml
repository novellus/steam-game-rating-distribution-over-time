details:
  data:
    about_the_game: "There are many who choose to create and use diaries for various\
      \ reasons. <br />\r\nMany diaries are for personal satisfaction, others use\
      \ it for business purposes.<br />\r\nPeople keep diaries because they feel that\
      \ there is something important enough in <br />\r\ntheir lives to keep track\
      \ of.<br />\r\n<br />\r\n With Virtual Diary save information, your ideas, organize\
      \ your actions and time <br />\r\nin virtual environment !<br />\r\n<br />\r\
      \nfeatures:<br />\r\n-Create notes with fullscreen image backgrounds<br />\r\
      \n-Add attachments to necessary files or shortcuts  <br />\r\n-Arrange your\
      \ notes by dragging in space<br />\r\n-Fly from one category-grouped notes to\
      \ another by using navigation menu<br />\r\n-Keep your diary at virtual athmostperic\
      \ place instead boring text files or tables"
