    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1124910/extras/Planetfall_Seasonpass_Timeline_Full_Details_UPDATEEXP3.png?t=1606835723\"\
      \ /><br>Build upon your existing empire with the Age of Wonders: Planetfall\
      \ Season Pass. The Season Pass includes three upcoming expansions and an instant\
      \ reward!<br><br>Receive exclusive wallpapers and forum icons when you purchase\
      \ the Season Pass<br><br><a href=\"https://store.steampowered.com/app/1137800/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  ><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1124910/extras/Revelations_logo_narrow.png?t=1606835723\"\
      \ /></a><br>Uncover long-lost secrets of the Star Union\u2019s history and witness\
      \ the reemergence of an ancient religious group. Revelations is the first expansion\
      \ from Triumph Studios for Age of Wonders: Planetfall, the turn-based strategy\
      \ game with in-depth empire building.<br><br><a href=\"https://store.steampowered.com/app/1137801/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  ><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1124910/extras/InvasionsLogo_2_narrow__1_.png?t=1606835723\"\
      \ /></a><br>In the stardust and disunity of the collapsed Star Union, an insidious\
      \ new race of conquerors has come to lay claim to the galaxy. Deploy and destroy\
      \ as the merciless Shakarn, a vicious race of conniving lizardmen with holographic\
      \ disguises ready to deceive, disrupt and disintegrate the last strongholds\
      \ of human power. Contend with new environmental catastrophes and brutal late-game\
      \ invasions. Just be careful nothing followed you through the void\u2026<br><br><a\
      \ href=\"https://store.steampowered.com/app/1137802/\" target=\"_blank\" rel=\"\
      noreferrer\"  ><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1124910/extras/StarKings_Logo_Final_narrow.png?t=1606835723\"\
      \ /></a><br>Unite the shattered Star Union and bring peace to the galaxy once\
      \ and for all! Suit up in giant battle mechs and take on this sacred charge\
      \ as the noble Paladins of the new Oathbound faction."
