    about_the_game: <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1071510/extras/AllWouldCryBeware9_1.gif?t=1572560758"
      /><br><br>Step through a mysterious portal to another world in this Old-School
      FPS/Metroidvania Hybrid.<br><br>Pursued through the ruined streets of Los Angeles,
      harried by a roving Kill Gang, perhaps it was simple survival instinct that
      drove you to seek shelter.  But perhaps it was Fate which drove you to seek
      shelter in the offices of Wayfarer Inc.  In their subterranean laboratories,
      you discover a machine which opens up a portal to another world.  Wayfarer had
      just had enough time to send one expedition thought the gate before they had
      evacuated.<br><br>Seeking escape from the Kill Gang beating down the doors,
      you activate the device, open the portal, and step through...<br><br>You are
      greeted by a lush and dangerous world of verdant forest and acid lakes, rocky
      crags and networks of caves.  Up on a high plateau, you see a geodesic dome
      shimmering under a pink sky.  Perhaps if you can reach it, you may find the
      first expedition... or at least find out what became of them.<br><br><strong>And
      All Would Cry Beware</strong> is a old-school-style fast-paced FPS with a Metroidvania
      structure.  Explore a connected world, discover what became of the Lost Expedition.  Find
      new guns which will allow you to reach new areas.  Weave through enemy projectiles
      and take on fearsome bosses.
