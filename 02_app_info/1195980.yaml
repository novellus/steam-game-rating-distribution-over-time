    about_the_game: "** Game<br />\r\n<br />\r\nRole playing game.<br />\r\n<br />\r\
      \n<br />\r\n** I want to make people happy with my pastries!<br />\r\n<br />\r\
      \nRubine (aka Ruby) loves baking pastries. Her dream is to make the world a\
      \ better place with her pastries.<br />\r\nShe departs for a journey to train\
      \ her pastry baking skills.<br />\r\n<br />\r\nDuring her journey, Ruby meets\
      \ various people.<br />\r\nShe is also confronted with erotic events.<br />\r\
      \nDespite her rape, she falls in love.<br />\r\nShe also develops her fondness\
      \ towards lesbian sex.<br />\r\n<br />\r\n<br />\r\n** Scripting &amp; Illustration<br\
      \ />\r\n<br />\r\n21 Basic Illustrations.<br />\r\n* 7 Illustrations are non-sexual.<br\
      \ />\r\n<br />\r\nRubine's attire is dependent on her HP. The lower this is,\
      \ the more exposed she becomes.<br />\r\n<br />\r\n<br />\r\n** Pure love and\
      \ lesbian sex of a young girl pursuing her life dream<br />\r\n<br />\r\nTo\
      \ make the world a better place... Rubine's childhood dream was pure as a wedding\
      \ dress.<br />\r\nThis story details her growth in multiple regards.<br />\r\
      \nShe also falls in love.<br />\r\nShe goes astray at times. She experiences\
      \ deep lesbian sex. She may branch out to different paths.<br />\r\n<br />\r\
      \nThere are three distinct endings.<br />\r\nThere's no BAD end. Each ending\
      \ is Rubine's destiny."
