  data:
    about_the_game: Red Rage combines a gory zombie shooter using simple, easy to
      master controls with a 'red only' art style. Players will fight on a variety
      of maps and fend off zombies to reach higher scores and in turn unlock more
      exciting weaponry. Zombies will attack in waves and sometimes players must be
      willing to fight in the dark with only a flashlight to guide them. A simple
      UI makes for cinematic, heart-racing gameplay with breaks only long enough for
      a reload.
