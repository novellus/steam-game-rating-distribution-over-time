    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1276530/extras/GifSteamMrPAF01.gif?t=1596132628\"\
      \ /><br><br>Trapped in an ancient temple during an archeological expedition,\
      \ Monsieur PAF needs to find a way to get out by solving puzzles left by a forgotten\
      \ civilization.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1276530/extras/MrPAFSplitBaner_Think3D.png?t=1596132628\"\
      \ /><br><br>An Interesting Journey of Monsieur PAF is a platform / isometric\
      \ puzzle game. Sharing similar mechanics with the Sokoban, Monsieur PAF attempts\
      \ to revisit the genre using 3D verticality in magnificent homemade, two-dimensional\
      \ environments.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1276530/extras/GifSteamMrPAF02.gif?t=1596132628\"\
      \ /><br><br><ul class=\"bb_ul\"><li><strong>EXOTIC ADVENTURE:</strong> Live\
      \ the cool day-to-day life of an archeologist like no other and walk through\
      \ the depths of a mysterious temple buried in the heart of a faraway jungle.<br></li><li><strong>DIABOLICAL\
      \ PUZZLES:</strong> Will you find the solution to the many puzzles left by an\
      \ ancient civilization on your way out? Or will you let this temple become your\
      \ eternal tomb?<br></li><li><strong>MONSIEUR PAF IS TOO POWERFUL!</strong> Nothing\
      \ can stop you: lift, move or break elements around you with your strong muscles.\
      \ Seems that all those nights spent at the library lifting tons and tons of\
      \ books have proven to be useful.<br></li><li><strong>COLLECT THEM ALL:</strong>\
      \ Careful! You could acquire a taste for puzzles and spend way too many hours\
      \ going back to solve ALL mysteries and secrets kept in this ancient temple<br></li><li><strong>JUST\
      \ PLAY:</strong> You can play and stop whenever you want, alone or with friends\
      \ on a shared screen. You can\u2019t lose, as Monsieur PAF cannot die: just\
      \ have fun!</li></ul><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1276530/extras/MrPAFSplitBaner_Wishlist.png?t=1596132628\"\
      \ />"
