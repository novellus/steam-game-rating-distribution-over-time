    review: "Une int\xE9ressante \xC9pop\xE9e de Monsieur PAF est un puzzle game tr\xE8\
      s rafraichissant. \n\nL\u2019aspect graphique entre classique et contemporain\
      \ rend vraiment tr\xE8s bien. La phase d\u2019apprentissage est habilement int\xE9\
      gr\xE9e au d\xE9cor si bien que la courbe de progression est tr\xE8s fluide.\n\
      \nOn peut buter sur certaines \xE9nigmes agr\xE9ablement complexes et c\u2019\
      est d\u2019autant plus gratifiant lorsqu\u2019on arrive \xE0 les r\xE9soudre\
      \ en faisant appel \xE0 notre logique. D\u2019autant que les m\xE9caniques introduites\
      \ sont malines et vari\xE9es bien qu\u2019on ne s\u2019y perde pas car tout\
      \ reste intuitif.\n\nLe jeu n\u2019est pas extr\xEAmement long ce qui \xE9vite\
      \ la r\xE9p\xE9titivit\xE9 des \xE9nigmes et la frustration d\u2019un jeu inutilement\
      \ \xE9tir\xE9. Du coup le prix est honn\xEAte par rapport \xE0 l\u2019exp\xE9\
      rience propos\xE9e.\n\nMalgr\xE9 ce dernier point, on en redemande et on prend\
      \ plaisir \xE0 parcourir le temple une fois la partie fini pour essayer d\u2019\
      en percer tous les secrets (ce qui n\u2019est pas chose facile).\n\nA acheter\
      \ sans h\xE9siter si vous voulez un petit jeu de puzzle qui plaira aux grands\
      \ enfants comme aux adultes !\n\nLes plus : \n-\tLe jeu est beau\n-\tLe jeu\
      \ est intuitif\n-\tLe jeu est gratifiant\n-\tLa difficult\xE9 est bien g\xE9\
      r\xE9e\n\nLes moins : \n-\tPour les amateurs de collectibles avoir les 100%\
      \ est ardu\n-\tOn aimerait que le jeu soit plus long : \xE0 quand les DLC ?"
