  data:
    about_the_game: "The big mountain villain captured the mom of Alice and her sister.<br\
      \ />\r\nHelp Alice and her sister save their mother through 28 levels spread\
      \ over 4 worlds, each with their final villain to battle against!<br />\r\n\
      Play alone by switching from one character to another, or cooperate with 2 players\
      \ to complete each level.<br />\r\nEach of the sisters has her own power, Alice\
      \ can change size by jumping on magic mushrooms.<br />\r\nHer small size will\
      \ allow her to pass through narrow spaces, but be careful because she will not\
      \ be able to jump very high and very far!<br />\r\nAlice's sister can throw\
      \ balls to repel enemies or break stones blocking the path.<br />\r\nGo through\
      \ the levels and solve puzzles by activating the right lever, the right switches,\
      \ as well as finding the color keys to open the different doors.<br />\r\nReplay\
      \ value with 4 playing modes: easy mode with no death, normal mode, puzzle mode\
      \ with careful usage of the ball throwing and hard mode with limited lives !"
