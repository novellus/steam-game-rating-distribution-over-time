    about_the_game: "Based on the novel &quot;Las Profecias de Jerico&quot; by German\
      \ Ramos Bri\xF1ez, Jericho's Prophecies is a short kinetic visual novel, no\
      \ other game is required to fully understand it<br />\r\n<br />\r\nMore than\
      \ 1700 years ago a bedouin found a scroll near the ruins of Jericho and handed\
      \ it over to the religious hierarchy gathered in Nicea of \u200B\u200BBithynia,\
      \ but the synod of bishops dismissed it and the scroll was hidden until it was\
      \ lost among thousands of codices contrary to the interests of the self-appointed\
      \ rectors of the law; However, the Bedouin told the story to many men who repeated\
      \ it to this day.<br />\r\n<br />\r\nAncestral masters reproduced the story\
      \ and secretly studied the signs that would mark the precise time and place\
      \ for the advent of the antichrist; they have prepared and strengthened to change\
      \ the course of history, the battle will be subtle and imperceptible to the\
      \ one who has eyes but does not see.<br />\r\n<br />\r\nJust as the promised\
      \ land flourished with the Father's blessing, the evil one will send his offspring\
      \ to hostile lands where vices and money have built walls of comfort.<br />\r\
      \n<br />\r\nJericho's prophecy is the destiny of humanity."
