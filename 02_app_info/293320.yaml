  data:
    about_the_game: The story is about a guy who has lost meaning in his life, because
      of the tragic death of his girlfriend. Drunk and depressed, he got behind the
      wheel of his car, determined to commit suicide in the same spot where she died.
      Somehow he survived the accident, but fell into a coma, and his soul is now
      wandering the world of the dead where a new story unfolds.
