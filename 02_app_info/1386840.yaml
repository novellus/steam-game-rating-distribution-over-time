    about_the_game: <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1386840/extras/AnEvilExistenceFeatures.png?t=1600669970"
      />.<br><br>In the remote English town of Boatnug the Hartley household awaits
      anyone who dares to step foot onto their property. Occupied by a murderous family
      with a very dark past. <br><br>When Unsolved mysteries social media page creators
      Lisa and her Boyfriend James decide to visit the Hartley household to capture
      footage for their social media page. They soon regret ever going there.<br><br>Within
      the first 5 minutes of game play you will be trapped into a interactive nightmare,
      a horrific exploration of pure and realistic survival horror.<br><br>The only
      way to survive and stay alive is to defend yourself from each member of the
      family who engage in combat through out the game. <br><br>You are never safe.<br><br>Do
      you dare to visit the Hartley Household.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1386840/extras/Features.png?t=1600669970"
      />.<br><br>Puzzle solving :<br>The game features a jigsaw where you must find
      a missing pieces to open a box that reveals a key,<br>Working out combination
      to security locks.<br><br>Quest :<br>Finding keys to unlock locks, doors, stairs,
      safe ,drawers and a van, finding levers around the old school to open certain
      gates are needed to progress further in the game. Finding away to smoke out
      bees to use the honey for health and move on in the game. In the old garages
      level you must seek to find all electric switches in order to turn on the power.<br>some
      items are needed to be found to increase their usefulness again to progress
      further in the game.<br>Finding weapons to defend yourself from the family members
      who attack you.<br><br>Adventure :<br>Travelling to a spooky old run down English
      house and then becoming trapped in there with the strange Hartley family members
      and being imprisoned in an old abandoned school and making your way to escape
      and ending up trapped in a tomb and escaping fires lit to kill you. Making your
      way through the a old abandoned cemetery and then on to some abandoned garages
      and factory all while trying to survive from the murderesses Hartley family
      gives a sense of horror adventure for the player.<br><br>Survival:<br>You must
      Survive against family members when you are attacked, killing them will give
      you victory to progress further in the game and escape alive. Some times you
      need to remain in stealth and not be seen by the enemy if you have no weapons
      to defend yourself with. Picking up weapons to help you defend yourself will
      help fight against the attacks. Looking after your health and not allowing it
      to get to low by picking up medical kits throughout the game. Also try not being
      burnt alive in a fire started by one of the family members to try and kill you.
