    about_the_game: Cloudscape is an open-world action adventure survival game!<br><br>You
      play as Kumo, a Cloudling who awakes on an uninhabited island. Explore the island
      and gather resources to make tools to help you survive and adventure further.
      Beware! At night, strange monsters will appear, ready to attack! Prepare yourself
      and keep a fire going to make it through the night. Survive long enough to escape
      the island and uncover new islands with new places to explore, new faces, and
      much more!<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1237250/extras/growingtomato.gif?t=1606759802"
      /><h2 class="bb_tag">Features</h2><ul class="bb_ul"><li> Mine, Woodcut, Farm,
      Fish, Forage and Craft as you explore different islands<br></li><li> Many inhabitants
      to meet! Make friends, enemies or even find love<br></li><li> Fight to survive
      the night! Craft and uncover new weapons to help defend yourself in the dark.<br></li><li>
      Explore a rich world with new exotic locales and unlock many new resources,
      tools and abilities to help take you further into the world<br></li><li> Build
      a house, decorate it, fill it with stuff! Customize your look with different
      clothing<br></li><li> Catch bugs, tame and raise animals, learn to cook, dig
      for buried treasure, solve puzzles and uncover secrets</li></ul>
