    about_the_game: '<img src="https://media.st.dl.pinyuncloud.com/steam/apps/1216700/extras/1.png?t=1580709136"
      crossorigin="anonymous"/><h2 class="bb_tag">Introduction to the game</h2><br><strong>Anonymous
      letter: Prowler is the second installment in the anonymous letter adventure
      puzzle series.</strong><br><br><i>The story continues &quot;anonymous letter:
      the heartbreaker&quot; protagonist fox full found that someone in the school''s
      underground laboratory conducted a secret experiment, mistakenly touched the
      gas switch. They were taken to hospital, where they recovered to find an anonymous
      letter directing them to a Chinese restaurant, the chunghwa building. Through
      a series of explorations, it is discovered that zhonghua building has been transformed
      by people, and everything seems to come from an abnormal giant tree... What''s
      behind all this?</i><br><img src="https://media.st.dl.pinyuncloud.com/steam/apps/1216700/extras/2.jpg?t=1580709136"
      crossorigin="anonymous"/><br><br><i>This work maintains the original puzzle
      solving, while the adventure narrative features enhanced 3D scene solving and
      character interaction.<br><br>The detective''s notebook has added features such
      as character profiling, clue analysis and event recording, which are easy for
      puzzle solvers and players who like to read stories to expand carefully.<br><br>Furry
      fans can have a more complete understanding of the worldview of this series
      through comics and adventure narration. Many Easter eggs are hidden in the works,
      which need to be carefully searched by players.</i><br><img src="https://media.st.dl.pinyuncloud.com/steam/apps/1216700/extras/3.jpg?t=1580709136"
      crossorigin="anonymous"/><h2 class="bb_tag">Game features</h2><i>Rich and interesting
      puzzle solving methods</i><br><br><i>Scene interaction solution puzzle, role
      interaction solution puzzle, logical reasoning solution puzzle, multi-line open
      solution puzzle and other solutions play integration, not only test the player''s
      memory, logic, but also test the player''s insight and creative thinking, players
      will follow the developer''s imagination together rich, explore the fun of solving
      puzzles.<br><br>Beautifully painted, the Gospel of Furry enthusiasts<br>As many
      as 12 characters in the series are anthropomorphic animals. Exquisite drawing,
      with the scene atmosphere, make the game art unique. It is not only the welfare
      of puzzle solving enthusiasts, but also the Gospel of Furry enthusiasts.<br><br>Open
      plot design, let the player imagination rich<br>Through the collection of clues
      and the unlocking of events in the notebook, players will have a more profound
      interpretation of the series of works. The open ending design and the intricate
      character lines will enrich players'' imagination.<br><br>Chamber of secrets
      playing method highlights 3D scene features<br>In the game, the advantage of
      3D scene is used to create a tense and suspenseful atmosphere, restore the secret
      room escape gameplay, and give players immersive experience.</i>'
