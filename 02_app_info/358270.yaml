    about_the_game: "Prepare to be blown away, literally. Race for the finish line,\
      \ leaving a trail of burnt rubber and spent brass behind you\u2026 along with\
      \ the flaming wreckage of anyone reckless enough to get in your way.<br>Pick\
      \ up more ammo and turbo from the side of the track, and floor the pedal while\
      \ performing some shady deals for The Dealer. No trick is too dirty when you're\
      \ preparing for The Final Confrontation. Only the hardest armor, the most powerful\
      \ engine and the biggest guns will see you through the ultimate battle against\
      \ The Adversary.<br><br>And when you feel you can't take it anymore, you can\
      \ check out the underground market. Spiked bumpers, landmines, rocket fuel or\
      \ sabotage can provide a way to create some nasty accidents for the competition.<br><br>Play\
      \ alone or with friends! Death Rally supports network multiplayer for up to\
      \ 4 players and serial or modem connection for two players.<h2 class=\"bb_tag\"\
      >Features</h2><br><ul class=\"bb_ul\"><li><strong>Drive Crazy</strong>: Death\
      \ and diversity with 19 different race tracks and 6 different cars.<br><br></li><li><strong>Equipped\
      \ to Kill</strong>: Each car is equipped with different weapons.<br><br></li><li><strong>Pimp\
      \ Your Ride</strong>: Upgradable engines, tyres and armor.<br><br></li><li><strong>Car\
      \ Nut</strong>: Over 20 megs of action-packed animation.<br><br></li><li><strong>Controller\
      \ Support</strong>: Partial Xbox 360 Controller support.</li></ul>"
