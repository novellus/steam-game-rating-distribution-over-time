    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/1218500/extras/Galactic_Mining_Corp_Illustration600_for_steam_description.jpg?t=1608744326"
      /><br><br><strong>Galactic Mining Corp</strong> is a game about building and
      expanding an intergalactic mining corporation. Head out into uncharted space
      and discover a universe of locations to exploit for riches! Use your ever-growing
      profits to expand your HQ, hire a crazy workforce, obtain new drill components
      and upgrade everything. Galactic Mining Corp is the highly anticipated successor
      to Geo!<br><br>Hire more than 70 crew members with unique stats from around
      the galaxy to pilot your drills and power up you base.<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1218500/extras/Steam_character_image_2.png?t=1608744326"
      /><br><br>In <strong>Galactic Mining Corp</strong> everything is of value, from
      every bit of mud you drill to the strange space banana you hire to work in the
      HQ store rooms. <br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1218500/extras/DRILL_LOOP_NEW.gif?t=1608744326"
      /><br><br>Collect hundreds of weird and wonderful items all used to research
      new facilities. Locate and upgrade new drills with amazing perks, increase your
      powers with the extensive perk tree (the Coretrium), discover giant frozen planets,
      acid filled metallic moons, scorching sandy comets, dark stars and much much
      more!<br><br>But watch out, there are a whole host of weird, dangerous, crazy
      and unexpected things lurking in the depths of the undiscovered planets. <br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1218500/extras/WORM_LOOP_NEW.gif?t=1608744326"
      /><h2 class="bb_tag">Key Features:</h2><br><ul class="bb_ul"><li><strong>Almost
      endless levelling</strong> of everything! From improving your facilities and
      promoting crew members to upgrading mud to increase its drillable value.<br></li><li><strong>Drill</strong>
      planet cores to collect core fragments to spend at the &quot;Coretrium&quot;
      perk tree to boost your stats and unlock huge rewards.<br></li><li><strong>Collect</strong>
      and record everything! Every tile you drill, every item you collect and every
      planet you visit adds to your value and power.<br></li><li><strong>Explore</strong>
      and unlock galaxy maps finding comets, moons, planets, and other spatial oddities;
      each with their own stats and loot.<br></li><li><strong>Expand</strong> your
      ever-growing headquarters by building and upgrading facilities and filling the
      rooms with awesome crew members.<br></li><li><strong>Hand-drawn art</strong>
      throughout creating a colourful, unique and enjoyable universe complemented
      by an original soundtrack. </li></ul><br>Whatever you do, you are always doing
      the right thing! Collect parts, research new rooms, grow your headquarters,
      mine an acidic gas giant, discover a space tavern, hire an alien banana creature,
      upgrade your toilets, get eaten by a giant space worm, fuse mud into apples...
      it all makes you stronger!<h2 class="bb_tag">Charity:</h2><br>A percentage of
      all sales of <strong>Galactic Mining Corp</strong> will go to the gaming charity
      <strong>&quot;Gamers for Good&quot;</strong> - Gamers for good is a non profit
      game studio on a mission to use game-related content to build awareness of charitable
      opportunities for gamers
