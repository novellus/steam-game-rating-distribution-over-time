      src="https://steamcdn-a.akamaihd.net/steam/apps/505020/extras/NeonExile-Fabrication-01.gif?t=1569621329"
      /><h2 class="bb_tag">Features (in Early Access)</h2><ul class="bb_ul"><li>Climb
