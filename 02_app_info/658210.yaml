    about_the_game: <h2 class="bb_tag">This is not your typical Maze game.</h2><br>Utilize
      the transparent walls and breadcrumb trails to navigate your way through mazes
      as you collect keys and open doors. Enter through teleporters and jump down
      the occasional hole as you make your way to your destination. Build your own
      challenges for other players using the maze editor with everything at your disposal
      to make multi-floor puzzles.<br><br>Features 60 stock puzzles, 70 fan made puzzles,
      a Maze Editor, multiple floors, keys, doors, holes, key fragments, one way and
      two way teleporters.
