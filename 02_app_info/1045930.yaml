details:
  data:
    about_the_game: <strong>Kingdom in a harsh time. The elderly king is terminally
      ill. He must appoint a successor to the crown, but he has two children, and
      they are twins. He sends his heirs to the caves of the ancient temple. Those
      who pass the kings test first will be entitled to the royal throne. <br><br>Embark
      on a dangerous adventure through the ruins of an ancient temple, solve riddles
      and fight in battles. Outrun your opponent to prove to your father that you
      are a worthy heir of the throne! Let the strongest win! <br><br>Classic gameplay
      with elements of old jRPG. <br>Atmospheric music. <br>Two charismatic characters!
      You can choose, whatever you like most. <br>You can solve a variety of puzzles.
      <br>And don't` forget to look for hidden Easter eggs. <br>The game is suitable
      for people of any age. <br>The game was created on RPG Maker MV.</strong>
