    about_the_game: <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/545200/extras/chips_header.png?t=1574263349"
      /><br><br><strong>Super Blackjack Battle II Turbo Edition</strong> introduces
      a roster of 12 very different characters all competing to become the greatest
      Blackjack player of all time.<br> <br>Following an invitation by the owner of
      the largest Casino in Las Vegas and Godfather of the local most influential
      crime family, each character will face the other participants in a face-off
      game of cards. <br><br>Only the best of them will fly to Vegas to challenge
      the Godfather himself in a final match, not knowing that the tournament itself
      is nothing more than a charade to hide a ruthless master plan to defeat the
      competing clan family...<br><br><strong>So what's the deal with this game?</strong><br><ul
      class="bb_ul"><li>It's Blackjack!<br></li><li>It tributes to a well-known arcade
      fighting game from the '90s<br></li><li>A roster with 12 characters from all
      around the World such as Mark, an undercover FBI Agent, Kamiko from Japan, seeking
      revenge for her Uncles death or Gregor, a South African warlord.<br></li><li>Ten
      different story lines with individual endings and dialogues in an epic Single
      player campaign<br></li><li>Up to four-player online matches where people can
      freely drop in and out<br></li><li>Ranked online PvP mode with online leaderboards<br></li><li>Cross-platform
      online multiplayer for up to four players (once we have released the game to
      the other systems)</li></ul><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/545200/extras/chips.png?t=1574263349"
      />
