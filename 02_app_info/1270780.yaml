  data:
    about_the_game: It is a Tower Defense game with moving Elemental as Tower. Where
      other TD has enemies moving around, Elemental Defenders has towers moving around.
      <br><br><strong>Features</strong><br>- 8 maps<br>- 32 levels<br>- over 200 towers<br>-
      21 enemies<br>- 3 difficulties <br>- endless mode<br><br><strong>Gameplay</strong><br>The
      game has a tough learning curve at start, since you need to get familiar with
      over 200 towers. However, deep strategies start to kick in after you know the
      a few of the towers.<br><br>The game starts easy giving you space to learn the
      towers. Because, to beat Insane difficulty, you will need to have a solid strategy.<br><br>Test
      out the towers combinations in The Lab and see if you can beat Insane and for
      how long can you survive in Endless mode.
