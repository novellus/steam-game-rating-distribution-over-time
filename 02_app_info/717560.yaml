    about_the_game: "Everyone is a suspect. Unmask their lies. Choose one to purge.<br><br><i>Lucifer\
      \ Within Us</i> asks you to solve player-directed, story rich mysteries with\
      \ your wits, making observations and deductions in a world of daemonic possession\
      \ and invasive soul-scanning technology. <br><br><i>From the creator of The\
      \ Shrouded Isle.</i><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/717560/extras/Features3.png?t=1605795775\"\
      \ /><h2 class=\"bb_tag\">Investigate timelines.</h2> Question your suspects.\
      \ Watch their movements and testimonies closely, as the reconstruction may be\
      \ based on lies. Use contradictions and clues to form your own hypothesis. Who\
      \ is lying and why? Who is possessed? You must decide what is the truth for\
      \ yourself, based on the evidence presented.<h2 class=\"bb_tag\">Real mystery-solving.</h2>\
      \ No hidden plot twists, no QTEs, no random puzzles or mini-games, just you\
      \ and the information. In all 3 cases, don\u2019t just act like a detective\
      \ -- BE a detective. Finding the murderer will require true understanding of\
      \ the case, not just following the story.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/717560/extras/Comp_11.gif?t=1605795775\"\
      \ /><h2 class=\"bb_tag\">Banish daemonic A.I.</h2> Enter the minds of citizens\
      \ to gain insight into what they don\u2019t want you to know. Dig through their\
      \ subconscious and accuse the guilty in order to cast out their daemons, for\
      \ the good of the Inquisition. Any damage done to a citizen\u2019s psyche as\
      \ a result of quarantine, exorcism, or rehabilitation is a consequence of their\
      \ own immorality.<h2 class=\"bb_tag\">Expose the False Utopia.</h2> Through\
      \ centuries of indoctrination, humanity is taught to think pure thoughts and\
      \ speak true words, untainted by falsehoods and delusions. Yet beneath this\
      \ facade of purity, you find dark desires stir deep within people\u2019s hearts,\
      \ yearning for release. <br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/717560/extras/About2.png?t=1605795775\"\
      \ /><br><br>As a digital exorcist working for the Church of Ain Soph\u2019s\
      \ Inquisition, it is your duty to find sinners and ensure continued harmony.\
      \ Digital daemons corrupt the network cause human hosts to act on secret desires\
      \ and sins, even unto murder. Discover the One Truth to determine which citizens\
      \ are infected and exorcise the possessed. <br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/717560/extras/Comp_10.gif?t=1605795775\"\
      \ /><br><br>Built on the rubble of the Old World, the last human city has become\
      \ a utopia of progress, digitization, and art. The Church guides citizens towards\
      \ advancement and Truth with the aid of a digital consciousness network.<br><br>Use\
      \ all of the tools at your disposal to find the truth, wherever it may hide\u2026\
      \ and beware the lies you tell yourself."
