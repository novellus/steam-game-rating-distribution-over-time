    about_the_game: "Hacknet is an immersive, terminal-based hacking simulator for\
      \ PC. Dive down a rabbit hoIe as you follow the instructions of a recently deceased\
      \ hacker, whose death may not have been the accident the media reports. Using\
      \ old school command prompts and real hacking processes, you\u2019ll solve the\
      \ mystery with minimal hand-holding and a rich world full of secrets to explore.<br><br>Bit,\
      \ a hacker responsible for creating the most invasive security system on the\
      \ planet, is dead. When he fails to reconnect to his system for 14 days, his\
      \ failsafe kicks in, sending instructions in automated emails to a lone user.\
      \  As that user, it\u2019s up to you to unravel the mystery and ensure that\
      \ Hacknet-OS doesn't fall into the wrong hands.<br><br>Exploring the volatile\
      \ nature of personal privacy, the prevalence of corporate greed, and the hidden\
      \ powers of hackers on the internet, Hacknet delivers a true hacking simulation,\
      \ while offering a support system that allows total beginners get a grasp of\
      \ the real-world applications and commands found throughout the game.<h2 class=\"\
      bb_tag\">Features</h2><br><strong>Real Hacking</strong><br>Based on actual UNIX\
      \ commands, Hacknet focuses on real hacking, not the Hollywood-style version\
      \ of it. This creates a truly immersive experience and puts players right in\
      \ the thick of trying to break through the firewalls.<br><br><strong>Unlock\
      \ the mystery of Bit</strong><br>A hacker is dead and the media reports don\u2019\
      t add up. When you are contacted by his \u201Cghost\u201D - an automated failsafe\
      \ system - you\u2019re drawn into the dark and murky world of underground hackers.<br><br><strong>Full\
      \ immersion</strong><br>You are thrust into a persistent virtual world with\
      \ no \u201Clevels\u201D or obvious game elements to break the illusion. Follow\
      \ the guidance of the emails from Bit or just dive down the rabbit hole, chasing\
      \ down clues and snippets of information you find as you explore different systems.<br><br><strong>Accessible\
      \ but uncompromising</strong><br>Whilst not holding your hand or dumbing down,\
      \ the design of the game and the learning curve enables those with no prior\
      \ terminal experience to enjoy it whilst delighting those in the know.<br><br><strong>Killer\
      \ tunes</strong><br>Hack to the beat of a soundtrack featuring underground artists\
      \ including Carpenter Brut (Hotline Miami) and Remi Gallego (AKA The Algorithm).<br>Soundtrack\
      \ produced in association with The Otherworld Agency.<br><br><strong>Hack your\
      \ own adventures</strong><br>Create your own campaigns, system networks, nodes,\
      \ themes, music and story missions using the Hacknet Extensions mod tools. Share\
      \ them with other players through Steam Workshop."
