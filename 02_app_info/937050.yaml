    review: "[h1] Precio poco acorde a lo que ofrece [/h1]\n\n[i] Es feo comparar,\
      \ de hecho es algo que no me gusta realizar, pero en este caso har\xE9 una excepci\xF3\
      n. Este juego no est\xE1 mal, narra una historia clich\xE9 (aunque se deja llevar),\
      \ mec\xE1nicas y exploraci\xF3n c\xF3mo todo juego de plataformas.\n\nEl tema\
      \ radica en el precio, me parece un poco excesivo por lo que ofrece y teniendo\
      \ en cuenta que dem\xE1s juegos de plataformas con mayores escenarios, trama,\
      \ jugabilidad, sprites y dem\xE1s, tienen un precio un poco inferior.\n\nEl\
      \ juego esta bien hecho y logrado, logros f\xE1ciles de conseguir. [/i]\n\n\
      [h1] Buen juego, pero recomendado en alguna rebaja de 20% o m\xE1s. [/h1]"
