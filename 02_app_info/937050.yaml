  data:
    about_the_game: "One fateful night, when young Jack takes the beautiful Nara for\
      \ a walk in the woods, his love is kidnapped by the villainous orc Korg. Forced\
      \ to mount a rescue, Jack plunges into Korg\u2019s underground base, where he\
      \ happens upon a strange blade that becomes an unlikely ally.<br><br>In JackQuest,\
      \ players will explore the cavernous depths of Korg\u2019s slime-ridden, labyrinthine\
      \ lair. There, they will solve environmental puzzles, discover power-ups, collect\
      \ weapons, and challenge subterranean foes, including massive bosses.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/937050/extras/ezgif.com-resize.gif?t=1589291720\"\
      \ /><br><br>Acquire many useful upgrades and power-ups by purchasing them from\
      \ strategically placed merchants.  You'll want to spend your coins wisely and\
      \ save for more expensive items that can prove to be life savers later on. Gain\
      \ many powerful weapons such as swords, bow and arrows, and jumping boots. Learn\
      \ special abilities including wall jumping, lightning speed boosts and using\
      \ magic crystal power to perform a devastating winding windmill attack!<br><br>---\
      \ UPDATE! NEW CONTENT!<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/937050/extras/cover_tittle.png?t=1589291720\"\
      \ /><br><br>A mysterious castle, dark creatures threaten our hero again, this\
      \ time he will prevent the ancient one from destroying everything he knows.\
      \ To defeat this terrible villain, Jack will again count on the help of his\
      \ sword.<br><br> Enter Dracula's castle, face zombies, ghosts  and other terrible\
      \ creatures. Fight against new bosses and acquire unique artifacts that will\
      \ help you in the final confrontation, in a place that can be a real maze. Discover\
      \ a new weapon that will help you break new ground into this terrible villain's\
      \ quarters. The time has come to end this evil."
