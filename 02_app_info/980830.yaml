  data:
    about_the_game: "You have been Marked...<br><br>A strange rumor is spreading through\
      \ the shadows of Tokyo's H City: a mysterious disfigurement, like a grotesque\
      \ birthmark, has been appearing on the bodies of certain individuals. Anyone\
      \ who receives the Mark will rapidly die of unknown, horrifying causes.<br><br>Deprived\
      \ of your memories, you arrive at a mansion rumored to protect the bearers of\
      \ the Mark. As the doors swing open, the countdown to death has already begun...<br><br><u>Key\
      \ Features</u><br><br>\u2022 Search and Survive! - To avoid an almost certain\
      \ gruesome death at the \u201Chands\u201D of angry spirits, you\u2019ll need\
      \ to search your surroundings for clues to increase your odds of survival.<br><br>\u2022\
      \ Ghost Busting - Sometimes the sword is more powerful than the pen. And when\
      \ words fail it\u2019s time to stand your ground. Remember the price of not\
      \ holding your own is an untimely death.<br><br>\u2022 Riddle Me This - It\u2019\
      s not enough to defeat the spirit that cursed you, you need to do it in the\
      \ right way. If you don\u2019t you might survive, but end up wishing you hadn\u2019\
      t. Be sure to parse all the clues and information you discover correctly to\
      \ make your life continue to be worth living."
