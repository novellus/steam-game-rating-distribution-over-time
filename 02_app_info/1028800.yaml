    about_the_game: "The story takes place on Halloween night, when people are wearing\
      \ masks to revel, the mysterious virus quietly spreads, and the virus engulfed\
      \ the world instantly. . . People need to gather together to build their homes,\
      \ create powerful weapons to defend them against zombies, and guard their homes!<br\
      \ />\r\n<br />\r\nSpecial feature<br />\r\n<br />\r\nOpen World:  The entire\
      \ map is constantly changing, and as time goes by, zombies will become stronger\
      \ and stronger<br />\r\n<br />\r\nCollect and explore:  you can collect various\
      \ survival resources in this world<br />\r\n<br />\r\nItem Synthesis:  All survival\
      \ items, including (weapons, food, buildings, drugs) are provided for you to\
      \ freely synthesize<br />\r\n<br />\r\nFreedom to build:  You can build your\
      \ own camp in any area<br />\r\n<br />\r\nDoomsday survival:  the world is full\
      \ of zombies, and they will attack your camp, guard your camp and survive"
