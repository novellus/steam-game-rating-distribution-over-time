details:
  data:
    about_the_game: "Do you like making music? If so DanielX.net Paint Composer is\
      \ the perfect game to expand your creativity. The simple interface, beautiful\
      \ sounds, and fun characters will make all of your musical dreams come true.\
      \ Compose songs effortlessly! Share your creations with the world.<br />\r\n\
      <br />\r\nExport your music in a variety of formats: MP3, WAV, or DXC<br />\r\
      \n<br />\r\nFeel free to use the music you create anywhere you like!<br />\r\
      \n<br />\r\nI hope you have as much fun playing with Paint Composer as I had\
      \ making it.<br />\r\n<br />\r\n- Daniel X Moore"
