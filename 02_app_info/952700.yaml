    about_the_game: Dead is a Zombie focused local co-op game.<h2 class="bb_tag">Zombie
      Co-op Mode:</h2>This mode is a kill based survival mode. This is a good way
      to learn how zombies, weapons, and game mechanics work without having to worry
      about facing off against other players in the game. Each map has a scoreboard
      to go along with it so you can show off to your friends.<br><br>The game is
      also a <strong>Community-Driven</strong> game. The discussion board will be
      looked at daily or hourly if I have the time to do so because people are what
      drives me to make content like this.<br><br><strong><i><u>The game is a game
      I started making May 1st 2020. The game will have an update every chance we
      get depending on what's wrong or what's needed to go out. It's a fun hobby game
      I, George, made because there is not a lot going on right now and it took about
      a week to make. It will be updated as needed and added to when there is time/demand.
      </u></i></strong>
