    about_the_game: "Pray And Spray.<br />\r\nIt's simple.<br />\r\nGrab a gun and\
      \ hope for the best. <br />\r\nPray And Spray is an online first person action\
      \ shooter. Place yourself right in the center of warfare! Red vs. Blue! 3 game\
      \ modes to start! Play Team Deathmatch, Free For All or Capture The Loot with\
      \ your friends! Battle it out on the most realistic and bizarre levels! Tons\
      \ of weapons waiting to be used on the kill floor! Step into the arena today\
      \ and show off your skills!"
