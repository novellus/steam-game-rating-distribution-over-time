details:
  data:
    about_the_game: '<strong>Bomsy</strong> is a fast, aim-based, multiplayer arena
      brawler with destructible maps. Take out your opponents by launching bombs in
      their direction, breaking the ground from under them, or pushing them off the
      edge! Go after your enemies right off the bat or dig around and hoard upgrades
      before you decide to engage. The map is your playground; swing off blocks, blast
      jump to high ground, or quickly roll to safety. With so many ways to get around,
      Bomsy is made to feel smooth, responsive, and rewarding. Round up your friends
      and start playing in the bright and colourful world of Bomsy!<br><br><strong>FEATURES</strong><br><br><ul
      class="bb_ul"><li>7 different maps, each with unique level mechanics!<br></li><li>70+
      block layouts!<br></li><li>Lots of items and per-round upgrades!<br></li><li>6
      player local multiplayer!<br></li><li>6 player online multiplayer!<br></li><li>Play
      against bots! (available in local play only and in certain game modes)<br></li><li>Create
      online lobbies just for you and your friends or join public games!<br></li><li>Tons
      of skins to unlock! (gift boxes containing skins are dropped at random by destroying
      blocks in game)<br></li><li>Multiple game modes!<br></li><li>Customize your
      matches! Control item counts, round time, rounds to win, comeback, etc.</li></ul><br><strong>Join
      our Discord</strong><br>Chat with other players and set up matches! Join here:
      <a href="https://steamcommunity.com/linkfilter/?url=http://discordapp.com/invite/vUv8Qde"
      target="_blank" rel="noopener"  >http://discordapp.com/invite/vUv8Qde</a><br><br><strong><u>*Bomsy
      is best played with a controller.</u></strong>'
