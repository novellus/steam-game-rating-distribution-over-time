    about_the_game: "<strong>Hul\xEC</strong> is a fox that lives on his island where\
      \ he practices magic. Unfortunately, a series of events will turn his life upside\
      \ down, forever.<br><br>In this game, you will be given the chance of exploring.\
      \ There will be objects to collect, monsters to slay, animals to help, riddles\
      \ to solve. But that is not it, you will be required to show your skills, to\
      \ survive dangerous dungeons and much more!<br>Relaxing, but with lots of adrenaline\
      \ that will pump through your veins, every now and then.<br><br><strong>Huli\
      \ the mage </strong>is an extremely difficult game. You are likely to die many\
      \ times, if you do not pay the required effort. Your enemies will never let\
      \ you run away, they will hunt you down incessantly, until you realize your\
      \ only option is their total annihilation.<br><br>Huli\u2019s universe is composed\
      \ by a collection of little islands, each and everyone with its own unique features.<br>In\
      \ order to reach them you will have to find the coordinates, in order for the\
      \ magic portals to bring you there. Some islands are calm and relaxing, others\
      \ are chaotic and dangerous.<br><br>What are you waiting for? Lose yourself\
      \ in this fantastic multiverse where everything is possible.<br><br><br><i>The\
      \ game is currently under development. Everyday there will be updates, in order\
      \ to offer a better gaming experience.</i><br><br><strong>Finally, this game\
      \ has a not-easy-to-find sub-plot that will blow away the players smart enough\
      \ to figure it out. Are you curious? If you managed to uncover it, please do\
      \ not share it. KEEP IT SECRET! You don\u2019t want to ruin the surprise, do\
      \ you?[/i]</strong>"
