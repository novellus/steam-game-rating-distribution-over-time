      \u0431\u0438 \u0432 \u044D\u0442\u043E\u043C \u0433\u043E\u0440\u043E\u0434\u0435\
      . \u042D\u0442\u0430 \u0438\u0433\u0440\u0430 \u043F\u0440\u0438\u0437\u0432\
      \u0430\u043D\u0430 \u043F\u043E\u0437\u0432\u043E\u043B\u0438\u0442\u044C \u0438\
      \u0433\u0440\u043E\u043A\u0430\u043C \u0440\u0430\u0441\u0441\u043B\u0430\u0431\
      \u0438\u0442\u044C\u0441\u044F \u0438 \u0443\u043D\u0438\u0447\u0442\u043E\u0436\
      \u0438\u0442\u044C \u0431\u043E\u043B\u044C\u0448\u0438\u043D\u0441\u0442\u0432\
      \u043E \u0437\u043E\u043C\u0431\u0438.<br />\r\n<br />\r\n\u043A\u0430\u043A\
      \ \u0438\u0433\u0440\u0430\u0442\u044C:<br />\r\n\u041D\u0430\u0436\u043C\u0438\
      \u0442\u0435 \u043A\u043D\u043E\u043F\u043A\u0443 W A D S \u0434\u043B\u044F\
      \ \u043F\u0435\u0440\u0435\u043C\u0435\u0449\u0435\u043D\u0438\u044F. \u041D\
      \u0430\u0436\u043C\u0438\u0442\u0435 \u043B\u0435\u0432\u0443\u044E \u043A\u043D\
      \u043E\u043F\u043A\u0443 \u043C\u044B\u0448\u0438, \u0447\u0442\u043E\u0431\u044B\
      \ \u0441\u0442\u0440\u0435\u043B\u044F\u0442\u044C. \u0418 \u0438\u0441\u043F\
      \u043E\u043B\u044C\u0437\u0443\u0439\u0442\u0435 \u0443\u043A\u0430\u0437\u0430\
      \u0442\u0435\u043B\u044C \u043C\u044B\u0448\u0438 \u0434\u043B\u044F \u0443\u0441\
      \u0442\u0430\u043D\u043E\u0432\u043A\u0438 \u043D\u0430\u043F\u0440\u0430\u0432\
      \u043B\u0435\u043D\u0438\u044F.<br />\r\n................................................................................................................................<br\
      \ />\r\nDieses Spiel ist ein Top-Down-TPS-Spiel, in dem Spieler Zombies \xFC\
      berall in dieser Stadt erschie\xDFen m\xFCssen. Dieses Spiel ist so konzipiert,\
      \ dass Spieler sich entspannen und die meisten Zombies zerst\xF6ren k\xF6nnen.<br\
      \ />\r\n<br />\r\nSpielanleitung:<br />\r\nDr\xFCcken Sie zum Bewegen die Taste\
      \ W A D S. Dr\xFCcken Sie die linke Maustaste, um zu schie\xDFen. Und verwenden\
      \ Sie den Mauszeiger, um die Richtung festzulegen.<br />\r\n................................................................................................................................<br\
      \ />\r\n\u0391\u03C5\u03C4\u03CC \u03C4\u03BF \u03C0\u03B1\u03B9\u03C7\u03BD\
      \u03AF\u03B4\u03B9 \u03B5\u03AF\u03BD\u03B1\u03B9 \u03AD\u03BD\u03B1 top-down\
      \ tps \u03C0\u03B1\u03B9\u03C7\u03BD\u03AF\u03B4\u03B9 \u03CC\u03C0\u03BF\u03C5\
      \ \u03BF\u03B9 \u03C0\u03B1\u03AF\u03BA\u03C4\u03B5\u03C2 \u03C0\u03C1\u03AD\
      \u03C0\u03B5\u03B9 \u03BD\u03B1 \u03C0\u03C5\u03C1\u03BF\u03B2\u03BF\u03BB\u03BF\
      \u03CD\u03BD \u03B6\u03CC\u03BC\u03C0\u03B9 \u03C0\u03B1\u03BD\u03C4\u03BF\u03CD\
      \ \u03C3\u03B5 \u03B1\u03C5\u03C4\u03AE \u03C4\u03B7\u03BD \u03C0\u03CC\u03BB\
      \u03B7. \u0391\u03C5\u03C4\u03CC \u03C4\u03BF \u03C0\u03B1\u03B9\u03C7\u03BD\
      \u03AF\u03B4\u03B9 \u03AD\u03C7\u03B5\u03B9 \u03C3\u03C7\u03B5\u03B4\u03B9\u03B1\
      \u03C3\u03C4\u03B5\u03AF \u03B3\u03B9\u03B1 \u03BD\u03B1 \u03B5\u03C0\u03B9\u03C4\
      \u03C1\u03AD\u03C0\u03B5\u03B9 \u03C3\u03C4\u03BF\u03C5\u03C2 \u03C0\u03B1\u03AF\
      \u03BA\u03C4\u03B5\u03C2 \u03BD\u03B1 \u03C7\u03B1\u03BB\u03B1\u03C1\u03CE\u03C3\
      \u03BF\u03C5\u03BD \u03BA\u03B1\u03B9 \u03BD\u03B1 \u03BA\u03B1\u03C4\u03B1\u03C3\
      \u03C4\u03C1\u03AD\u03C8\u03BF\u03C5\u03BD \u03C4\u03B1 \u03C0\u03B5\u03C1\u03B9\
      \u03C3\u03C3\u03CC\u03C4\u03B5\u03C1\u03B1 \u03B6\u03CC\u03BC\u03C0\u03B9.<br\
      \ />\r\n<br />\r\n\u03C0\u03CE\u03C2 \u03BD\u03B1 \u03C0\u03B1\u03AF\u03BE\u03B5\
      \u03B9\u03C2:<br />\r\n\u03A0\u03B1\u03C4\u03AE\u03C3\u03C4\u03B5 \u03C4\u03BF\
      \ \u03BA\u03BF\u03C5\u03BC\u03C0\u03AF W A D S \u03B3\u03B9\u03B1 \u03BC\u03B5\
      \u03C4\u03B1\u03BA\u03AF\u03BD\u03B7\u03C3\u03B7. \u03A0\u03B1\u03C4\u03AE\u03C3\
      \u03C4\u03B5 \u03B1\u03C1\u03B9\u03C3\u03C4\u03B5\u03C1\u03CC \u03C0\u03BF\u03BD\
      \u03C4\u03AF\u03BA\u03B9 \u03B3\u03B9\u03B1 \u03BD\u03B1 \u03C0\u03C5\u03C1\u03BF\
      \u03B2\u03BF\u03BB\u03AE\u03C3\u03B5\u03C4\u03B5 \u039A\u03B1\u03B9 \u03C7\u03C1\
      \u03B7\u03C3\u03B9\u03BC\u03BF\u03C0\u03BF\u03B9\u03AE\u03C3\u03C4\u03B5 \u03C4\
      \u03BF \u03B4\u03C1\u03BF\u03BC\u03AD\u03B1 \u03C4\u03BF\u03C5 \u03C0\u03BF\u03BD\
      \u03C4\u03B9\u03BA\u03B9\u03BF\u03CD \u03B3\u03B9\u03B1 \u03BD\u03B1 \u03BA\u03B1\
      \u03B8\u03BF\u03C1\u03AF\u03C3\u03B5\u03C4\u03B5 \u03C4\u03B7\u03BD \u03BA\u03B1\
      \u03C4\u03B5\u03CD\u03B8\u03C5\u03BD\u03C3\u03B7.<br />\r\n................................................................................................................................<br\
      \ />\r\nBu oyun, oyuncular\u0131n bu \u015Fehirde her yerde zombi \xE7ekmesi\
      \ gereken yukar\u0131dan a\u015Fa\u011F\u0131ya do\u011Fru bir tps oyunu. Bu\
      \ oyun, oyuncular\u0131n en zombi rahatlamak ve yok etmek i\xE7in tasarlanm\u0131\
      \u015Ft\u0131r.<br />\r\n<br />\r\nnas\u0131l oynan\u0131r:<br />\r\nTa\u015F\
      \u0131mak i\xE7in W A D S d\xFC\u011Fmesine bas\u0131n. Vurmak i\xE7in sol fare\
      \ tu\u015Funa bas\u0131n. Y\xF6n\xFC ayarlamak i\xE7in fare imlecini kullan\u0131\
      n.<br />\r\n................................................................................................................................<br\
      \ />\r\nEste jogo \xE9 um jogo top-down tps onde os jogadores devem atirar zumbis\
      \ em toda a cidade. Este jogo \xE9 projetado para permitir que os jogadores\
      \ relaxem e destroem a maioria dos zumbis.<br />\r\n<br />\r\ncomo jogar:<br\
      \ />\r\nPressione o bot\xE3o W A D S para mover. Pressione o mouse esquerdo\
      \ para atirar. E use o cursor do mouse para definir a dire\xE7\xE3o.<br />\r\
      \n................................................................................................................................<br\
      \ />\r\n\uC774 \uAC8C\uC784\uC740 \uD50C\uB808\uC774\uC5B4\uAC00\uC774 \uB3C4\
      \uC2DC\uC758 \uBAA8\uB4E0 \uACF3\uC5D0\uC11C \uC880\uBE44\uB97C \uC3D8\uC544\
      \ \uC57C\uD558\uB294 \uD558\uD5A5\uC2DD tps \uAC8C\uC784\uC785\uB2C8\uB2E4.\
      \ \uC774 \uAC8C\uC784\uC740 \uD50C\uB808\uC774\uC5B4\uAC00 \uB300\uBD80\uBD84\
      \uC758 \uC880\uBE44\uB97C \uAE34\uC7A5\uC2DC\uD0A4\uACE0 \uD30C\uAD34 \uD560\
      \ \uC218 \uC788\uB3C4\uB85D \uC124\uACC4\uB418\uC5C8\uC2B5\uB2C8\uB2E4.<br />\r\
      \n<br />\r\n\uAC8C\uC784 \uBC29\uBC95:<br />\r\n\uC774\uB3D9\uD558\uB824\uBA74\
      \ W A D S \uBC84\uD2BC\uC744 \uB204\uB974\uC2ED\uC2DC\uC624. \uC67C\uCABD \uB9C8\
      \uC6B0\uC2A4\uB97C \uB20C\uB7EC \uCD2C\uC601\uD558\uC2ED\uC2DC\uC624. \uADF8\
      \uB9AC\uACE0 \uB9C8\uC6B0\uC2A4 \uCEE4\uC11C\uB97C \uC0AC\uC6A9\uD558\uC5EC\
      \ \uBC29\uD5A5\uC744 \uC124\uC815\uD558\uC2ED\uC2DC\uC624.<br />\r\n................................................................................................................................<br\
      \ />\r\nDetta spel \xE4r ett topp-down-tps-spel d\xE4r spelarna m\xE5ste skjuta\
      \ zombies \xF6verallt i denna stad. Detta spel \xE4r utformat s\xE5 att spelarna\
      \ kan slappna av och f\xF6rst\xF6ra de flesta zombies.<br />\r\n<br />\r\nhur\
      \ man spelar:<br />\r\nTryck p\xE5 W A D S-knappen f\xF6r att flytta. Tryck\
      \ p\xE5 v\xE4nster mus f\xF6r att skjuta. Och anv\xE4nd muspekaren f\xF6r att\
      \ st\xE4lla in riktning.<br />\r\n................................................................................................................................<br\
      \ />\r\nTato hra je top-down tps hra, kde hr\xE1\u010Di mus\xED st\u0159\xED\
      let zombie v\u0161ude v tomto m\u011Bst\u011B. Tato hra je navr\u017Eena tak,\
      \ aby hr\xE1\u010Di mohli relaxovat a zni\u010Dit v\u011Bt\u0161inu zombie.<br\
      \ />\r\n<br />\r\njak hr\xE1t:<br />\r\nStiskn\u011Bte tla\u010D\xEDtko WA D\
      \ S pro pohyb. Stisknut\xEDm lev\xE9ho tla\u010D\xEDtka my\u0161i fotografujte.\
      \ Pou\u017Eijte kurzor my\u0161i pro nastaven\xED sm\u011Bru.<br />\r\n................................................................................................................................<br\
      \ />\r\nDette spillet er et topp-down tps spill hvor spillerne m\xE5 skyte zombier\
      \ overalt i denne byen. Dette spillet er laget for \xE5 tillate spillere \xE5\
      \ slappe av og \xF8delegge de mest zombier.<br />\r\n<br />\r\nhvordan spille:<br\
      \ />\r\nTrykk p\xE5 W A D S-knappen for \xE5 flytte. Trykk p\xE5 venstre mus\
      \ for \xE5 skyte. Og bruk musepekeren til \xE5 angi retning.<br />\r\n................................................................................................................................<br\
      \ />\r\nT\xE4m\xE4 peli on ylh\xE4\xE4lt\xE4 alas tps-peli, jossa pelaajan t\xE4\
      ytyy ampua zombeja kaikkialla t\xE4ss\xE4 kaupungissa. T\xE4m\xE4 peli on suunniteltu\
      \ siten, ett\xE4 pelaajat voivat rentoutua ja tuhota eniten zombeja.<br />\r\
      \n<br />\r\nkuinka pelata:<br />\r\nPaina W A D S -painiketta siirty\xE4ksesi.\
      \ Paina vasenta hiirt\xE4 ampua. K\xE4yt\xE4 hiiren kohdistinta asettaaksesi\
      \ suuntaan.<br />\r\n................................................................................................................................<br\
      \ />\r\nDeze game is een top-down tps-game waarbij spelers overal in deze stad\
      \ op zombies moeten schieten. Deze game is ontworpen om spelers te laten ontspannen\
      \ en de meeste zombies te vernietigen.<br />\r\n<br />\r\nhoe te spelen:<br\
      \ />\r\nDruk op de W A D S-knop om te verplaatsen. Druk op de linkermuisknop\
      \ om te schieten. En gebruik de muiscursor om de richting in te stellen.<br\
      \ />\r\n................................................................................................................................<br\
