    about_the_game: "This game is a top-down tps game where players must shoot zombies\
      \ everywhere in this city. This game is designed to allow players to relax and\
      \ destroy the most zombies.<br />\r\n<br />\r\nhow to play:<br />\r\nPress the\
      \ W A D S button for moving. Press left mouse to shoot. And use the mouse cursor\
      \ to set direction.<br />\r\n................................................................................................................................<br\
      \ />\r\n\u9019\u500B\u904A\u6232\u662F\u4E00\u500B\u81EA\u4E0A\u800C\u4E0B\u7684\
      tps\u904A\u6232\uFF0C\u73A9\u5BB6\u5FC5\u9808\u5728\u9019\u500B\u57CE\u5E02\u7684\
      \u4EFB\u4F55\u5730\u65B9\u90FD\u53EF\u4EE5\u5C04\u6BBA\u6BAD\u5C4D\u3002\u9019\
      \u500B\u904A\u6232\u65E8\u5728\u8B93\u73A9\u5BB6\u653E\u9B06\u548C\u6467\u6BC0\
      \u5927\u591A\u6578\u6BAD\u5C4D\u3002<br />\r\n<br />\r\n\u600E\u9EBC\u73A9\uFF1A\
      <br />\r\n\u6309W A D S\u6309\u9215\u79FB\u52D5\u3002\u6309\u4E0B\u9F20\u6A19\
      \u5DE6\u9375\u62CD\u651D\u3002\u4E26\u4F7F\u7528\u9F20\u6A19\u5149\u6A19\u8A2D\
      \u7F6E\u65B9\u5411\u3002<br />\r\n................................................................................................................................<br\
      \ />\r\nQuesto gioco \xE8 un gioco tps top-down in cui i giocatori devono sparare\
      \ zombi ovunque in questa citt\xE0. Questo gioco \xE8 progettato per consentire\
      \ ai giocatori di rilassarsi e distruggere il maggior numero di zombi.<br />\r\
      \n<br />\r\ncome giocare:<br />\r\nPremere il tasto W A D S per spostarsi. Premi\
      \ il tasto sinistro del mouse per sparare. E usa il cursore del mouse per impostare\
      \ la direzione.<br />\r\n................................................................................................................................<br\
      \ />\r\nEste juego es un juego de arriba hacia abajo donde los jugadores deben\
      \ disparar a los zombies en todas partes en esta ciudad. Este juego est\xE1\
      \ dise\xF1ado para permitir a los jugadores relajarse y destruir a la mayor\xED\
      a de los zombis.<br />\r\n<br />\r\nc\xF3mo jugar:<br />\r\nPresione el bot\xF3\
      n W A D S para moverse. Presione el bot\xF3n izquierdo del mouse para disparar.\
      \ Y usa el cursor del mouse para establecer la direcci\xF3n.<br />\r\n................................................................................................................................<br\
      \ />\r\n\u3053\u306E\u30B2\u30FC\u30E0\u306F\u30C8\u30C3\u30D7\u30C0\u30A6\u30F3\
      \u306Etps\u30B2\u30FC\u30E0\u3067\u3001\u30D7\u30EC\u30A4\u30E4\u30FC\u306F\u3053\
      \u306E\u90FD\u5E02\u306E\u3069\u3053\u306B\u3044\u3066\u3082\u30BE\u30F3\u30D3\
      \u3092\u6483\u3064\u5FC5\u8981\u304C\u3042\u308A\u307E\u3059\u3002\u3053\u306E\
      \u30B2\u30FC\u30E0\u306F\u3001\u30D7\u30EC\u30A4\u30E4\u30FC\u304C\u307B\u3068\
      \u3093\u3069\u306E\u30BE\u30F3\u30D3\u3092\u30EA\u30E9\u30C3\u30AF\u30B9\u3057\
      \u3066\u7834\u58CA\u3067\u304D\u308B\u3088\u3046\u306B\u8A2D\u8A08\u3055\u308C\
      \u3066\u3044\u307E\u3059\u3002<br />\r\n<br />\r\n\u904A\u3073\u65B9\uFF1A<br\
      \ />\r\n\u79FB\u52D5\u3059\u308B\u306B\u306F\u3001W A D S\u30DC\u30BF\u30F3\u3092\
      \u62BC\u3057\u307E\u3059\u3002\u30DE\u30A6\u30B9\u306E\u5DE6\u30DC\u30BF\u30F3\
      \u3092\u62BC\u3057\u3066\u64AE\u5F71\u3057\u307E\u3059\u3002\u307E\u305F\u3001\
      \u30DE\u30A6\u30B9\u30AB\u30FC\u30BD\u30EB\u3092\u4F7F\u7528\u3057\u3066\u65B9\
      \u5411\u3092\u8A2D\u5B9A\u3057\u307E\u3059\u3002<br />\r\n................................................................................................................................<br\
      \ />\r\nCe jeu est un jeu de tps top-down o\xF9 les joueurs doivent tirer des\
      \ zombies partout dans cette ville. Ce jeu est con\xE7u pour permettre aux joueurs\
      \ de se d\xE9tendre et de d\xE9truire le plus de zombies.<br />\r\n<br />\r\n\
      comment jouer:<br />\r\nAppuyez sur le bouton W A D S pour vous d\xE9placer.\
      \ Appuyez sur la gauche du bouton pour tirer. Et utilisez le curseur de la souris\
      \ pour d\xE9finir la direction.<br />\r\n................................................................................................................................<br\
      \ />\r\n\u042D\u0442\u0430 \u0438\u0433\u0440\u0430 - \u0438\u0433\u0440\u0430\
      \ \u0441\u0432\u0435\u0440\u0445\u0443 \u0432\u043D\u0438\u0437, \u0433\u0434\
