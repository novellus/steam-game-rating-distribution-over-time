    detailed_description: <h1>GET EPISODE 1!</h1><p><a href="https://store.steampowered.com/app/813540/Scheming_Through_The_Zombie_Apocalypse_The_Beginning/"
      target="_blank" rel="noreferrer"  id="dynamiclink_0" >https://store.steampowered.com/app/813540/Scheming_Through_The_Zombie_Apocalypse_The_Beginning/</a></p><br><h1>About
      the Game</h1>Continue Hank and Larry's journey through the zombie apocalypse.
      Use new influence tactics to manipulate animals into scavenging for you. <br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/946770/extras/CafeteriaGuild.jpg?t=1605469059"
      /><h2 class="bb_tag">Features:</h2><ul class="bb_ul"><li>Bargain to convince
      animals to scavenge for you and split the loot.<br></li><li>Guide your scavenger
      in high-risk situations.<br></li><li>Trade and gamble items to earn the highest
      value.<br></li><li>Learn a thing or two about influencing others. (Works in
      human-dominated worlds, too.) <br></li><li>Experiance the joy of driving through
      the zombie apocalypse ruined roads.<br></li><li>Survive without having to actually
      work too hard.</li></ul>
