  data:
    about_the_game: <strong>HEDERA</strong> is a story-driven, 2D psychological horror
      game focused on puzzle-solving and atmosphere.<br><br><strong>STORY</strong><br><br>Deal
      with Ivy's trauma through her dreams\video-games and uncover the mystery behind
      the Moor family's curse. <br><br><strong>FEATURES</strong><br><br><ul class="bb_ul"><li>~3
      hours long.<br></li><li>7+endings!<br></li><li>Take pictures, dash, and shoot!<br></li><li>15+
      disturbing creatures!<br></li><li>Every puzzle and creature reflects the character's
      fears.</li></ul><br>CONTROLS:<br>Arrows = Move<br><br>SPACE, Z or ENTER = Examine
      / Advance text<br><br>F4 / ALT+ENTER = Fullscreen<br><br>ESC, X = Menu / Cancel/Erase
      (text)
