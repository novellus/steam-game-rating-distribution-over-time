details:
  data:
    about_the_game: "Dodge rocket is a fun survival shooter where you need to control\
      \ a rocket through space, evading and destroying alien spaceships while your\
      \ mission is to survive to get the highest score possible<br />\r\n<br />\r\n\
      Dodge rocket has you play as a literal rocket, that can shoot rockets! <br />\r\
      \nThe rocket will guide towards your mouse cursor and so will aiming for rockets\
      \ you fire so controlling the rocket is abit tricky!<br />\r\n<br />\r\nEvery\
      \ wave is on a timer, and each wave that passes the harder it gets.<br />\r\n\
      <br />\r\ntry racking up as much score as possible with each kill you get along\
      \ the way."
