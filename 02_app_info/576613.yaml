    about_the_game: This is a story based DLC pack, it will add a new story to the
      game that you can play separately to the main storyline.<br><br>The story will
      follow the protagonist Erica as she is tasked with a mission from high command
      to investigate a strange nebulae that is on the sensors near to the ship. Setting
      out alone Erica has no idea what she will find or why High command thinks it
      is worth investigation.<br><br><strong>This DLC episode is available to purchase
      now at a reduced rate via the 'Season Pass DLC'.</strong><br><br><a href="http://store.steampowered.com/app/708180/Galaxy_Girls_Season_Pass/"
