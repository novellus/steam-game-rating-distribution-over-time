      \ 90s, Fight your way through the dead, demons , religious fanatics and time\
      \ to take revenge on those who took your life. Stop the demonic invasion and\
      \ rest in peace. Expect to play through 20 levels with 10 different weapons\
      \ to destroy your enemies. Scour the levels to find all the secrets in game.<br\
      \ />\r\n<br />\r\nGame includes: 20 Levels, 5 bosses, 10 weapons, unique pixel\
      \ art graphics and an original soundtrack made for the game!<br />\r\nClassic\
      \ Boomer Shooter gameplay."
