  data:
    about_the_game: "From the creators of the original FSX and Acceleration missions\
      \ comes Air Alaska \u2014the first release from TakeFlight Interactive. In this\
      \ challenging, story-driven mission pack you will work your way up through the\
      \ ranks of a quirky Alaskan air charter operation.<br><br>Leave the comforts\
      \ of home behind and head north as you challenge the wilderness while flying\
      \ over incredible terrain, facing unexpected emergencies, and making harrowing\
      \ rescues. <br><br>As you take the controls in five challenging missions, you\
      \ will experience FSX: Steam Edition like never before. Highly interactive,\
      \ authentic, and educational gameplay combine with cinematics, music, AI aircraft,\
      \ and custom scenery to transport you into the world of an Alaskan bush pilot.<br><br>Hauling\
      \ people and freight as a rookie new hire, you will get to know your co-workers\
      \ (including Rosie the gossiping dispatcher and Martin the grumpy bush flying\
      \ veteran). You\u2019ll learn the tricks of the trade and become part of the\
      \ team ... and ultimately the hero.<br><br>The only question that remains is\
      \ this: Do you have what it takes to be a bush pilot?<h2 class=\"bb_tag\">Features</h2><ul\
      \ class=\"bb_ul\"><li>Deep Interaction \u2013 Get feedback as you fly, learn\
      \ how to make short field take-offs and landings from a professional flight\
      \ instructor; over 350 lines of dialog included<br></li><li>A2A Cub Compatible\
      \ \u2013 Designed for the A2A Simulations\u2019 J-3 Cub with tundra tires (not\
      \ required, but highly recommended)<br></li><li>Cinematic Experience \u2013\
      \ Cut scenes complete with music increase sense of beauty, danger and accomplishment<br></li><li>Custom\
      \ Liveries \u2013 Air Alaska liveries for the default and A2A Cub included</li></ul>"
