    about_the_game: "Experience the classic and captivating era of the famed Western\
      \ Maryland Railway as authentically re-created for the popular Train Simulator\
      \ CSX Hanover Subdivision route!<br><br>The Western Maryland Railway Retro Pack,\
      \ developed by High Iron Simulations, includes everything you need to step back\
      \ in time to the late 1960s and early 1970s and go to work for the famed railroad\
      \ that was nicknamed \u201CThe Wild Mary.\u201D<br><br>The Western Maryland\
      \ Railway Retro Pack includes three types of Wester Maryland diesel locomotives\
      \ \u2013 the Electro-Motive F7, GP9, and GP35 \u2013 along with the railroad\u2019\
      s noted C-13A steel cupola caboose, and ten era-authentic types of freight equipment!<br><br>All\
      \ three locomotive types are provided in WM\u2019s traditional black \u201C\
      Speed lettering\u201D livery and the F7 and GP35 are also dressed in the railroad\u2019\
      s flashy \u201CCircus Colors\u201D scheme. The C-13A caboose is featured in\
      \ a trio of Western Maryland liveries and the freight equipment wears a variety\
      \ of Western Maryland, Baltimore &amp; Ohio, Chesapeake &amp; Ohio, and generic\
      \ liveries.<br><br>Created to bring the Western Maryland era to full life on\
      \ the highly acclaimed CSX Hanover Subdivision route (which for more than a\
      \ century was a key route of the WM known as \u201Cthe Dutch Line\u201D), the\
      \ retro pack includes a selection of ten realistic career scenarios based on\
      \ actual Western Maryland operations and train symbols and which use \u201C\
      Form 19\u201D train orders to add extraordinary authenticity to the operating\
      \ experience.<br><br>Note: The locomotives and freight equipment included in\
      \ the Western Maryland Railway Retro Pack can be used on a variety of Train\
      \ Simulator route; use of the included scenarios requires the CSX Hanover Subdivision\
      \ route.<br><br>Take the throttle of Western Maryland\u2019s magnificent motive\
      \ power and enjoy 1960s and 1970s-era railroading amid the historic farmlands\
      \ and scenic mountains of Maryland and Pennsylvania -- with the Western Maryland\
      \ Railway Retro Pack for Train Simulator!<br><br> <h2 class=\"bb_tag\">Included\
      \ Scenarios</h2><br>Ten realistic and challenging career scenarios appropriate\
      \ to the Western Maryland-era are included, putting you at the throttle of Western\
      \ Maryland motive power for mainline, local, and switching operations on the\
      \ Train Simulator CSX Hanover Subdivision route. The pack is also Quick Drive\
      \ compatible and features a variety of WM Quick Drive consists.<br><br><ul class=\"\
      bb_ul\"><li>[WMR 1.01] Black Diamonds East, Pt. 1<br></li><li>[WMR 1.02] Black\
      \ Diamonds East, Pt. 2<br></li><li>[WMR 1.03] Black Diamonds East, Pt. 3<br></li><li>[WMR\
      \ 1.04] Black Diamonds East, Pt. 4<br></li><li>[WMR 1.05] Geeps at Porters<br></li><li>[WMR\
      \ 1.06] Gettysburg Extra East<br></li><li>[WMR 1.07] WM Alpha Jet BT-1<br></li><li>[WMR\
      \ 1.08] WM Train YH-1<br></li><li>[WMR 1.09] Hanover Switch Job<br></li><li>[WMR\
      \ 1.10] Bittinger Stone Haul</li></ul><br><strong>Please Note: <a href=\"https://store.steampowered.com/app/1267509/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >CSX Hanover Subdivision: Hanover -\
      \ Hagerstown Route Add-On</a> is required, as a separate purchase, in order\
      \ to play the scenarios featured in this add-on.</strong><br><br>More scenarios\
      \ are available on the Steam Workshop online and in-game. Train Simulator\u2019\
      s Steam Workshop scenarios are free and easy to download, adding many more hours\
      \ of exciting gameplay. With scenarios being added daily, why don\u2019t you\
      \ check it out now!<br><br><a href=\"http://steamcommunity.com/workshop/browse/?appid=24010\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Click here for Steam Workshop scenarios.</a><h2\
      \ class=\"bb_tag\">Key Features</h2><br><ul class=\"bb_ul\"><li>Western Maryland\
      \ EMD F7A and F7B in \u201CSpeed Lettering\u201D and \u201CCircus Colors\u201D\
      \ liveries<br></li><li>Western Maryland EMD GP9 in traditional black \u201C\
      Speed Lettering\u201D livery<br></li><li>Western Maryland EMD GP35 in \u201C\
      Speed Lettering\u201D and \u201CCircus Colors\u201D liveries<br></li><li>Western\
      \ Maryland C-13A steel cupola caboose in three WM liveries<br></li><li>Ten types\
      \ of period-authentic freight equipment in Western Maryland and other liveries<br></li><li>Ten\
      \ realistic and challenging career scenarios appropriate to the Western Maryland\
      \ era for use on the CSX Hanover Subdivision route<br></li><li>Quick Drive compatible<br></li><li>Download\
      \ size: 218.9mb </li></ul>"
