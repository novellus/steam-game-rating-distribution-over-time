details:
  data:
    about_the_game: "A combination of using flashcards for learning with the classic\
      \ card game Solitaire.<br />\r\n<br />\r\nNote that IUPAC naming conventions\
      \ are used for all decks.<br />\r\n<br />\r\nFour decks available for learning\
      \ the periodic table - with colour coding by group<br />\r\n<br />\r\nAnd three\
      \ organic chemistry decks, with a focus on functional groups and alkane prefixes<br\
      \ />\r\n<br />\r\n50% of the proceeds of this game are donated to Variety, a\
      \ charity dedicated to providing support for children's education - particularly\
      \ underprivileged, special needs, and at-risk kids."
