details:
  data:
    about_the_game: "(NOTICE: This page exists to follow the development of a game\
      \ that is still in development. All screenshots reflect an early stage of development\
      \ and include placeholders.)<br />\r\n<br />\r\nPrincess Plum just wants some\
      \ personal time, but Runman won't stop &quot;rescuing&quot; her. Teaming up\
      \ with the villain and his army of minions, she aims to take matters into her\
      \ own hands!<br />\r\n<br />\r\nDon't Save the Princess is an inverted runner\
      \ in which you control the obstacles instead of the running character. Properly\
      \ time and combo spikes, smashers, and projectiles in order to slow down Runman\
      \ level after level. Hold him off for long enough and you'll unlock new dialogue\
      \ scenes... and maybe Princess Plum will finally get some time to relax.<br\
      \ />\r\n<br />\r\nThe first version will be a free demo of the first two worlds\
      \ of the game and is currently still under development.<br />\r\n<br />\r\n\
      Trailer music copyright Kevin MacLeod"
