    detailed_description: "<h1>Features of Secrets of R\xE6tikon</h1><p><ul class=\"\
      bb_ul\"><li> Single player campaign<br></li><li> An emergent ecosystem influenced\
      \ by your actions<br></li><li> A living, breathing world where everything is\
      \ physical<br></li><li> Many different kinds of animals<br></li><li> An epic\
      \ story told in Raetic runes<br></li><li> Huge animal kings and ancient contraptions<br></li><li>\
      \ Achievements and Stats<br></li><li> Play creatively and solve puzzles the\
      \ way you want<br></li><li> Full game editable via the built-in level editor<br></li><li>\
      \ Easily share your self-designed levels via Steam Workshop</li></ul></p><br><h1>About\
      \ the Game</h1>Ruthless bird versus bird action. Wild animals and the artefacts\
      \ of a mysterious ancient culture. A game full of challenge and discovery \u2013\
      \ unlike anything you've played before.<h2 class=\"bb_tag\">Secrets of Raetikon</h2><br>You\
      \ find yourself alone in the mountains of the Alps. Discover strange contraptions,\
      \ wild animals and the mysteries of an ancient culture. Uncover the Secrets\
      \ of R\xE6tikon in an atmospheric, open-world 2D game in which you fly like\
      \ a bird and explore an uncharted world.<br><br>Secrets of R\xE6tikon is an\
      \ action-focussed exploration game with an open world. Fly through the savage\
      \ mountains of the Alps and collect parts of ancient machines. The world is\
      \ rich in interactivity. Trees, rocks, plants and animals \u2013\_everything\
      \ is physics based and can be grabbed and dragged around.<br><br>Hostile animals\
      \ protect their habitats and interact with you as well as each other. Use this\
      \ ecosystem to your advantage: drag a bird of prey to another predator and they\
      \ attack each other; grab a robin and feed it to a buzzard \u2013 it will attack\
      \ the poor bird instead of you; defend yourself by wielding spiked plants or\
      \ by pushing foes into thornbushes.<h2 class=\"bb_tag\">Steam Workshop integration</h2><br>Secrets\
      \ of R\xE6tikon sports a full-featured level editor. You can edit every level\
      \ that comes with the game or create all new levels. Levels can be shared over\
      \ Steam Workshop. There is a physics sandbox that allows you to build toys or\
      \ even new games. This is the same editor we use to build the game itself. It\
      \ will be continuously developed for as long as we work on the game."
