    about_the_game: "Live the life of a High Roller in <strong>Hoyle Official Casino\
      \ Games Collection</strong>. The fun never stops when you choose from over 20\
      \ of your favorite casino games, including Blackjack, Craps, Baccarat, Roulette,\
      \ 11 popular variations of Poker and many more! Capture the thrills of the casino\
      \ with video casino games, including Poker, Blackjack, Keno and more. Create\
      \ your own unique character in the Face Creator, and then compete against a\
      \ variety of unique, funny and charming opponents. Pull up a chair and deal\
      \ yourself into Hoyle Official Casino Games Collection!<h2 class=\"bb_tag\"\
      >Features</h2><br><ul class=\"bb_ul\"><li>Over 20 games to learn, practice and\
      \ master! <br></li><li>Supports widescreen displays. <br></li><li>Put yourself\
      \ in the game or create silly faces with the new and improved Face Creator.\
      \ <br></li><li>Play against a cast of funny and charming opponents! <br></li><li>Select\
      \ from a variety of rules variations, speed of play and more! </li></ul><br>Play\
      \ <strong>Hoyle Official Casino Games</strong> and discover why Hoyle\xAE has\
      \ been the most trusted name in gaming for over 200 years!"
