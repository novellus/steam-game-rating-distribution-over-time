    about_the_game: <strong>Abstraction</strong> is an old school survival horror
      game. Vi is a young woman who wakes up in a bed without any recollection of
      her last few hours. Fighting against her internal struggles and the dangers
      that hide behind every corner, Vi must survive her personal hell in a world
      that often does not seem to make sense.<br><br>In her path of self discovery
      and survival, Vi will learn the stories of individuals who have lost themselves.<br><br><ul
      class="bb_ul"><li>An old-school survival horror game where every resource counts.<br></li><li>Fixed
      camera angles.<br></li><li>Retro 3D graphics.<br></li><li>Riddles and puzzles.<br></li><li>Sensitive
      topics.</li></ul>
