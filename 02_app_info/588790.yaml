    detailed_description: "This DLC includes 6 new game modes, with their Leaderboard,\
      \ High Scores ,Game UI and new Effects!<br />\r\nSlash it 2 - Russian Edition\
      \ will make the &quot;Slash it 2&quot; game display a new UI bar where you can\
      \ chose between the original game modes (Classic mode) and this downloaded DLC\
      \ (Russian mode).<br />\r\nIn the &quot;Russian mode&quot; the alphabet,insane\
      \ alphabet, crazy and words mode are using the Russian letters and words instead\
      \ of English! Test your skill in the Russian language with the new game modes!<br\
      \ />\r\nEach Russian game mode has it's own unique song where the game reacts\
      \ to the new beat!<br />\r\n<br />\r\nPlay to the beat of the following new\
      \ songs that are included with the DLC:<br />\r\nA Himitsu - Icy Vindur<br />\r\
