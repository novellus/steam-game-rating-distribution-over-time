      \ qualifying, testing, ghost racing, time trialing competition<br>    * <strong>Team\
      \ Racing</strong> - share driving, spotting and pit crew responsibilities with\
      \ your teammates and race in events up to 24 hours long<br>    * <strong>Heat\
      \ Racing</strong><br>    * Constant free automatic updates and improvements\
      \ to the service<br>    * Officially licensed cars that are engineered from\
      \ the ground up in cooperation with real-world race teams and using real-world\
      \ physics<br>    * Officially-licensed, laser-scanned exact replicas of the\
      \ world\u2019s greatest race tracks<br>    * Officially-sanctioned racing organized\
      \ by iRacing<br>    * An online community of racing enthusiasts over 170,000\
      \ strong<br>    * Host your own private sessions, run your own tournaments<br>\
      \    * <strong>League Racing</strong>: create your own custom racing series\
