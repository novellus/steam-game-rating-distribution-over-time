      \ Solstice Club Sport *INCLUDED<br>-Volkswagen Jetta TDi*INCLUDED<br>-Kia Optima*INCLUDED</strong><br><br>-Lamborghini\
      \ Huracan GT3 EVO<br>-Ford V8 Super Car circa 2012<br>-Mazda MX-5 Cup/Roadster\
