    about_the_game: "<h2 class=\"bb_tag\">What Is iRacing?</h2><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/266410/extras/description_image.jpg?t=1607958550\"\
      \ /><br><br>We are the world\u2019s premier computer based motorsports racing\
      \ simulation/game. An <a href=\"https://steamcommunity.com/linkfilter/?url=http://iRacing.com\"\
      \ target=\"_blank\" rel=\"noopener\"  >iRacing.com</a> membership provides entry\
      \ into the newest form of competitive motorsport: internet racing. Internet\
      \ racing is a fun, easy, and inexpensive way for race fans, simracers and gamers\
      \ alike to enjoy the thrill of the racetrack from the comfort of their home.<br><br>We\
      \ are the ultimate place to go racing online. From <strong>NASCAR</strong>,\
      \ to <strong>IndyCar</strong>, <strong>Aussie Supercars</strong> to sports cars\
      \ and Grand Prix racing, iRacing has it all. All you need is a computer, a gaming\
      \ wheel or game pad that simply plugs into the USB port of your computer and\
      \ an Internet connection. iRacing centrally organizes all of the racing for\
      \ you with over 150 cars and tracks, 40 official series , or you can choose\
      \ to host your own race or race in one of over 800 private leagues. iRacing\
      \ is a thrilling online experience that offers:<br><br>    * The best online\
      \ racing simulation and service in the world with brilliant features and functionality<br>\
      \    * Head-to-head racing competition in an easy to use centralized place-\
      \ racing against real people<br>    * Dynamic track surfaces that change over\
      \ the course of a race just like in real-world racing<br>    * Open practice,\
      \ qualifying, testing, ghost racing, time trialing competition<br>    * <strong>Team\
      \ Racing</strong> - share driving, spotting and pit crew responsibilities with\
      \ your teammates and race in events up to 24 hours long<br>    * <strong>Heat\
      \ Racing</strong><br>    * Constant free automatic updates and improvements\
      \ to the service<br>    * Officially licensed cars that are engineered from\
      \ the ground up in cooperation with real-world race teams and using real-world\
      \ physics<br>    * Officially-licensed, laser-scanned exact replicas of the\
      \ world\u2019s greatest race tracks<br>    * Officially-sanctioned racing organized\
      \ by iRacing<br>    * An online community of racing enthusiasts over 170,000\
      \ strong<br>    * Host your own private sessions, run your own tournaments<br>\
      \    * <strong>League Racing</strong>: create your own custom racing series\
      \ with your friends or join one of the 800+ existing leagues <br><br><strong>Note\
      \ that iRacing accounts purchased directly at <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.iRacing.com\"\
      \ target=\"_blank\" rel=\"noopener\"  >www.iRacing.com</a> cannot be renewed\
      \ via Steam.</strong><br><br>iRacing is partnered with some of the most influential\
      \ motorsports brands in the world including:<br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/266410/extras/Partners.png?t=1607958550\"\
      \ /><h2 class=\"bb_tag\">Cars</h2><h2 class=\"bb_tag\">NASCAR</h2><img src=\"\
      https://cdn.cloudflare.steamstatic.com/steam/apps/266410/extras/NASCAR.jpg?t=1607958550\"\
      \ /><br><strong>-JR Motorsports Street Stock *INCLUDED<br>-Legends Ford '34\
      \ Coupe *INCLUDED<br>-NASCAR Chevrolet Silverado 2013 *INCLUDED</strong><br><br>-NASCAR\
      \ Monster Energy Cup Ford Fusion<br>-NASCAR Chevrolet SS Cup Car<br>-NASCAR\
      \ Chevrolet Impala SS COT 2013<br>-NASCAR Chevrolet Impala SS Xfinity 2011<br>-XFINITY\
      \ Chevrolet Camaro 2018<br>-XFINITY Ford Mustang 2018<br>-XFINITY Toyota Camry\
      \ 2018<br>-NASCAR Monster Energy Cup Ford Mustang<br>-NASCAR Monster Energy\
      \ Cup Chevrolet Camaro ZL1<br>-NASCAR Monster Energy Cup Toyota Camry<br>-NASCAR\
      \ Xfinity Chevrolet Camaro<br>-NASCAR Xfinity Toyota Supra<br>-NASCAR Xfinity\
      \ Ford Mustang<br>-NASCAR Gander Outdoors Chevrolet Silverado<br>-NASCAR Gander\
