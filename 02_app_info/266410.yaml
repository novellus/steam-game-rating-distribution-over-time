      \ Dirt Chevrolet Silverado<br>-NASCAR Gander Outdoors Dirt Toyota Tundra<h2\
      \ class=\"bb_tag\">Offroad/Rallycross</h2><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/266410/extras/offroad.jpg?t=1607958550\"\
      \ /><br><strong>-Volkswagen Beetle *INCLUDED<br>-Lucas Oil Off Road Pro 2 Lite\
      \ *INCLUDED</strong><br><br>-Subaru WRX STI<br>-Ford Fiesta RS<br>-Lucas Oil\
      \ Off Road Pro 2 &amp; Pro 4 Truck<br><br>More information on all of our cars\
