      \ others are available as in-game purchases.<h2 class=\"bb_tag\">Tracks</h2><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/266410/extras/tracks.jpg?t=1607958550\"\
      \ /><br><strong>-WeatherTech Raceway Laguna Seca *INCLUDED<br>-Tsukuba Circuit\
      \ *INCLUDED<br>-Charlotte Motor Speedway *INCLUDED<br>-Lanier Dirt *INCLUDED<br>-South\
      \ Boston Speedway *INCLUDED<br>-Thompson Speedway Motorsports Park *INCLUDED<br>-Okayama\
      \ International Circuit *INCLUDED<br>-Concord Speedway *INCLUDED<br>-Oxford\
      \ Plains Speedway *INCLUDED<br>-Lanier National Speedway *INCLUDED<br>-USA International\
      \ Speedway *INCLUDED<br>-Lime Rock Park *INCLUDED<br>-Summit Point Motorsports\
