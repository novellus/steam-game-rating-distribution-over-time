    detailed_description: "<h1>Just Updated</h1><p>Welcome to iRacing 2021 Season\
      \ 1! This season release is one of our biggest yet, including something for\
      \ your favorite license type. We have added three new vehicles, two new or fully\
      \ updated tracks, and three new track configurations! But wait, there's more:\
      \ tire updates on many cars, multiple tire compounds for the Dallara IR18, competition-focused\
      \ improvements for the New Damage Model, cross-license racing, the 3D Car Viewer,\
      \ and much more!<br><br><br>Some highlights include:<br>\u2022 Dallara iR-01<br>\u2022\
      \ Dirt Modified (two classes!)<br>\u2022 Lamborghini Hurac\xE1n GT3 EVO<br>\u2022\
      \ Cedar Lake Speedway<br>\u2022 Long Beach Street Circuit (fully updated!)<br>\u2022\
      \ Brands Hatch Circuit - Rallycross<br>\u2022 Charlotte Motor Speedway - Rallycross<br>\u2022\
      \ Irwindale Speedway - Figure Eight Jump<br>\u2022 Cross-License Racing<br>\u2022\
      \ 3D Car Viewer<br>\u2022 New AI Racing Content (four vehicles and two tracks!)<br>\u2022\
      \ Tire updates on many cars<br>\u2022 Wall proximity aerodynamics effects for\
      \ a number of stockcars<br>\u2022 Custom Competitive Setups for a variety of\
      \ vehicles<br>\u2022 Significant New Damage Model Updates<br>\u2022 Night Lighting\
      \ Improvements<br>\u2022 Russian Spotter Pack<br>\u2022 Multiple Tire Compounds\
      \ for the Dallara IR18<br>\u2022 New Damage Model added to the Dallara IR18</p><br><h1>Just\
      \ Updated</h1><p><strong>2020 Season 4 -  Release Notes</strong><br><br>This\
      \ season release includes two new vehicles, three new tracks, driver customization,\
      \ environmental sounds, NASCAR pit lights, extensive updates for the McLaren\
      \ MP4-30, paint shop upgrades, League Sessions view, and much more! Welcome\
      \ to iRacing 2020 Season 4!<br><br>Some highlights include:<br>\u2022 Chevrolet\
      \ Corvette C8.R GTE<br>\u2022 Dallara P217<br>\u2022 Crandon International Raceway<br>\u2022\
      \ Nashville Fairgrounds Speedway<br>\u2022 Weedsport Speedway<br>\u2022 Driver\
      \ Customization<br>\u2022 Environmental Sounds<br>\u2022 NASCAR Pit-in &amp;\
      \ Pit-out Lights<br>\u2022 McLaren MP4-30 Tire Compounds<br>\u2022 McLaren MP4-30\
      \ Energy Recovery System Updates<br>\u2022 Declare Team Drivers System<br>\u2022\
      \ Paint Shop Upgrades<br>\u2022 League Sessions View<br>\u2022 Gained-Time Yield\
      \ Updates<br>\u2022 Five new AI Racing Track Configurations<br>\u2022 AI Drivers\
      \ Utilize Defensive Driving<br>\u2022 New Damage Model for Global Mazda MX-5\
      \ Cup<br>\u2022 New Damage Model System Updates<br>\u2022 Cloud and Fog Rendering\
      \ Improvements<br>\u2022 Extensive Tire Damping Updates</p><br><h1>Just Updated</h1><p><strong>March\
      \ 2020 Updates</strong><br><br>This season release includes one <strong>new\
      \ car</strong>, one new and a few <strong>upgraded tracks</strong>, <strong>new\
      \ AI content</strong>, <strong>tire updates</strong>, and even more cars using\
      \ the <strong>New Damage Model</strong>! Welcome to iRacing 2020 Season 2!<br><br><br>Some\
      \ highlights include:<br>\u2022 Porsche 718 Cayman GT4 Clubsport MR<br>\u2022\
      \ Homestead Miami Speedway - Indy Oval<br>\u2022 L\xE5nkebanen (Hell RX)<br>\u2022\
      \ Texas Motor Speedway - re-built from the ground up!<br>\u2022 Custom Grid\
      \ Builder<br>\u2022 AI Rosters Upgrade<br>\u2022 New AI Content<br>\u2022 Expansive\
      \ tire updates<br>\u2022 DNC Cautions<br>\u2022 New Damage Model enabled on\
      \ more cars<br>\u2022 Guided Weather System<br>\u2022 Dynamic Level of Detail\
      \ System<br>\u2022 Bass Shaker<br>\u2022 Much more!</p><br><h1>Just Updated</h1><p><strong>December\
      \ 2019 Updates</strong><br><br>This season release includes a soft launch of\
      \ <strong>AI Races</strong>, <strong>three new cars</strong>, <strong>two new\
      \ tracks</strong>, more <strong>V7 Tires</strong>, and plenty more to keep you\
      \ busy! Welcome to <strong>iRacing 2020 Season 1</strong>!<br><br><br>Some highlights\
      \ include:<br>\u2022 Supercars Ford Mustang GT<br>\u2022 Supercars Holden ZB\
      \ Commodore<br>\u2022 Skip Barber Formula 2000 - re-built from the ground up!<br>\u2022\
      \ Lernerville Speedway<br>\u2022 Lime Rock Park - re-built from the ground up!<br>\u2022\
      \ AI Races - soft launch<br>\u2022 V7 Tires added to additional vehicles<br>\u2022\
      \ New Damage Model added to Dallara F3<br>\u2022 Incident and Penalty Updates<br>\u2022\
      \ Custom Vehicle Spec Maps<br>\u2022 Updated Crowds<br>\u2022 iRacing BETA Interface\
      \ Changes<br>\u2022 Much more!</p><br><h1>Just Updated</h1><p><strong>September\
      \ 2019 Updates</strong><br><br>This season release includes <strong>FIVE</strong>\
      \ new cars, <strong>TWO</strong> new tracks, V7 Tires for some cars, and a Beta-Test\
      \ version of the New Damage Model for the Skippy. We have also added FIVE foreign\
      \ language spotter packages, rendering and audio improvements, and a chassis-load\
      \ of other enhancements to make iRacing the most realistic simulation on the\
      \ market.<br><br>Some highlights include:<br>\u2022 Audi RS 3 LMS<br>\u2022\
      \ NASCAR XFINITY Chevrolet Camaro - 2019<br>\u2022 NASCAR XFINITY Ford Mustang\
      \ - 2019<br>\u2022 NASCAR XFINITY Toyota Supra<br>\u2022 Lucas Oil Off Road\
      \ Pro 2 Lite (FREE!)<br>\u2022 Kia Optima (now FREE!)<br>\u2022 Circuit de Barcelona-Catalunya<br>\u2022\
      \ Fairbury Speedway<br>\u2022 Friends List for the iRacing BETA Interface<br>\u2022\
      \ Consolidated and updated the Block/Blacklist<br>\u2022 V7 Tires have been\
      \ added to a select set of vehicles<br>\u2022 Beta-Test version of the New Damage\
      \ Model for the Skip Barber Formula 2000<br>\u2022 New layered track temperature\
      \ modeling<br>\u2022 HDR Rendering linear format lighting<br>\u2022 Lens/Solar\
      \ Flare effect<br>\u2022 A set of new crash sounds<br>\u2022 A set of new flagman\
      \ animations<br>\u2022 French Spotter Package<br>\u2022 German Spotter Package<br>\u2022\
      \ Italian Spotter Packages<br>\u2022 Portuguese Spotter Package<br>\u2022 Spanish\
      \ Spotter Package<br>\u2022 Much more!</p><br><h1>Just Updated</h1><p><strong>December\
      \ 2018 Updates</strong><br><br>The 2019 Season 1 build is a big one \u2013 lots\
      \ of new features and content!<br><br>Time of day changes, new skies and four\
      \ new pieces of content headline the build. You can now literally race around\
      \ the clock and watch the sunset and then rise again. Available in official\
      \ series as well as hosted, the level of realism this feature adds is remarkable.\
      \ Add in the new skyboxes and the immersion level is off the charts.<br><br>New\
      \ tracks \u2013 Tsukuba , both Circuit 1000 and Circuit 2000, and the Charlotte\
      \ Motor Speedway Roval, are now available \u2013 and they are both FREE to all\
      \ members.<br><br>Two new cars are also available now \u2013 the Formula Renault\
      \ 3.5 and F3 car. These are nice additions to the open-wheel ladder on iRacing.\
      \ The FR3.5 features V8 power and lots of downforce while the F3 is a more junior\
      \ level car, perfect for stepping up from the Skippy or Pro Mazda. Both cars\
      \ will be in official series starting on December 11 as well as in 13th-week\
      \ fun series.<br><br>Our latest dirt track is now available also - The Chili\
      \ Bowl. This is a unique indoor dirt track that hosts the most significant Dirt\
      \ Midget race of the year.<br><br>The BETA UI (User Interface) sees the introduction\
      \ of a brand new Home Page where you can quickly see what is new and navigate\
      \ to where you want to go \u2013 plus league racing can now be accessed from\
      \ the BETA UI.<br><br>A new Crowd System significantly improves both the appearance\
      \ of race crowds and the performance on your PC.<br><br>The iRacing Rallycross\
      \ series has seen some improvements as well \u2013 new setups are available\
      \ for every car and track combination, provided by the Kinda Fast iRX Group.\
      \ The Rookie level iRX series has been switched to Fixed setups to make it easier\
      \ to get into the series and let new participants focus on their driving and\
      \ not engineering.<br><br>Read the full release notes for everything found in\
      \ this season\u2019s build here.</p><br><h1>Just Updated</h1><p><strong>June\
      \ 2018 Updates</strong><br><br>The <strong>Porsche 911 RSR</strong>,<strong>\
      \ Subaru WRX STI</strong> and <strong>Belle Isle </strong>headline this build.\
      \ The RSR will join several official series including the IMSA Sportscar Championship\
      \ and both the iRacing Le Mans Series and iRacing Endurance Le Mans series.\
      \ The WRX will join the newly named iRacing Rallycross Series (iRX) and compete\
      \ against the VW Beetle and Ford Fiesta. Members will see Belle Isle incorporated\
      \ into many road racing series as well.<br><br>The <strong>Radical SR8</strong>\
      \ is now a FREE car for all members!<br><br>In addition to the new content,\
      \ the Season 3 build includes may new features and enhancements including:<br>\u2022\
      \t<strong>Custom Heat Racing </strong>on the Beta UI \u2013 video <a href=\"\
      https://steamcommunity.com/linkfilter/?url=http://(https://www.youtube.com/watch?v=uWD_9B_1ceM)\"\
      \ target=\"_blank\" rel=\"noopener\"  >(https://www.youtube.com/watch?v=uWD_9B_1ceM)</a><br>\u2022\
      \t<strong>Self Shadowing</strong> - Track walls and track-side objects (TSOs)\
      \ can now self-shadow, and cast shadows on other walls and TSOs.<br>\u2022\t\
      <strong>Dynamic Track Updates</strong> - The reported track temperature will\
      \ now be dynamically updated throughout a session.<br>\u2022\t<strong>Bloom\
      \ Lighting Effects</strong> - Bloom is a feathered lighting effect that can\
      \ be seen around the edges of bright lights to make them appear more realistic\
      \ in the simulation.<br>\u2022\t<strong>Pit Exit Lines</strong> - The aid will\
      \ show the line to drive to exit a pit lane if that pit lane has a specific\
      \ exit that must be followed in order to avoid an unsafe merge black flag.<br><br>There\
      \ are many updates and improvements to existing cars as well.</p><br><h1>Just\
      \ Updated</h1><p><strong>March 2018 Updates</strong><br>Packed full of cars\
      \ and tracks and so much more, the Season 2 2018 build is sure to please iRacers\
      \ no matter your preferred style of racing.<br> <br>Here are a few highlights:<br>\
      \ <br>Three new cars will join iRacing this week \u2013 the brand new <strong>Dallara\
      \ IR-18 IndyCar</strong>, the <strong>Audi R18 LMP1</strong> and the <strong>Porsche\
      \ 919 LMP1</strong>.<br> <br>Two new dirt tracks are included in the build \u2013\
      \ <strong>The Dirt Track at Charlotte</strong> and <strong>Limaland Motorsports\
      \ Park</strong>.<br> <br>One new Global Rallycross track will be available \u2013\
      \ it is integrated into<strong> Sonoma Raceway</strong> and is included in this\
      \ track package.<br> <br>The long awaited update to <strong>Pocono Raceway</strong>\
      \ is now available as well. If you already own the \u2018old\u2019 version of\
      \ Pocono you will receive the new one for free.<br>  <br>Additional updates\
      \ in the build include Rallycross race control updates, dirt oval cushion modeling\
      \ improvements, hand-over-hand animation in all cars and much more.</p><br><h1>Just\
      \ Updated</h1><p><strong><h2 class=\"bb_tag\">December 2017 Updates</h2></strong><br><br>The\
      \ new build is out and it is packed with new content, new features and many\
      \ other improvements. <br><br>Highlights include:<br><br>\u2022 New License\
      \ Classes <br>\u2022 Heat Racing Mode <br>\u2022 Red Bull Global Rallycross\
      \ Series <br>\u2022 Animated Pit Crews <br>\u2022 Significant Stockcar Updates\
      \ <br>\u2022 Dirt Midget <br>\u2022 Ford Fiesta RS WRC <br>\u2022 VW Beetle\
      \ GRC <br>\u2022 Knoxville Raceway <br>\u2022 Five Rallycross Track Configurations</p><br><h1>Just\
      \ Updated</h1><p><strong>Two New Sports Cars, One New Short Track, New and Enhanced\
      \ Features Highlight June 2017 Release</strong><br><br>The 2017 Season 3 Build\
      \ features a pair of great new sports cars, one legendary short track, enhanced\
      \ graphics and dynamic track surfaces, and new replay modes along with a host\
      \ of updates to existing cars and features.<br><br>Just in time for the second\
      \ annual iRacing 24 Hours of Le Mans, we're rolling-out the fastest sports cars\
      \ yet produced by two of the world's iconic automakers in the <strong>Ferrari\
      \ 488 GT</strong>E and <strong>Ford GT</strong>.  We're also adding a great\
      \ new short track in <strong>Myrtle Beach Speedway</strong>, springboard to\
      \ the careers of multiple generations of Pettys, Earnhardts and Jarretts.<br><br>The\
      \ build also includes improvements in the surface heat of the dynamic tracks\
      \ along with some cool new replay modes and dramatic improvements to shadows\
      \ and reflections on the cars.  The NASCAR Class B (aka Xfinity) cars have been\
      \ updated to 2017 specs as well.</p><br><h1>Just Updated</h1><p><strong>USAC\
      \ Sprint Cars Now Available</strong><br><br>The USAC 410 and 360 Sprint cars\
      \ (non-winged) are now available for purchase and download. Sold as a package,\
      \ these new cars add to the immensly popular dirt racing catalog the recently\
      \ launched on iRacing</p><br><h1>Just Updated</h1><p><strong>\u201CNow Available:\
      \ Dirt Racing.\u201D</strong>  Four words iRacers have been waiting to read\
      \ \u2013 and we\u2019ve been itching to write.  <br><br>We\u2019ve added dirt\
      \ Legends and Street Stocks to everyone\u2019s iRacing account along with a\
      \ dirt version of USA International Speedway. <br><br>But that\u2019s just for\
      \ starters.   There\u2019s also a Dirt Late Model Package that includes three\
      \ different versions of the Dirt Late Model (Limited, Pro and Super) for one\
      \ low price of $11.95.  Likewise, the Dirt Winged Sprint Car Package buys you\
      \ 305, 360 and 410 Dirt Winged Sprint Cars for $11.95 as well.<br><br>Proving\
      \ that good things come in threes, we\u2019re also releasing a trio of great\
      \ dirt tracks: Eldora Speedway, Volusia Speedway Park and Williams Grove Speedway,\
      \ each for $11.95.<br><br>And once you\u2019ve run a few test and practice sessions,\
      \ you\u2019ll have a variety of racing options including a pair of unofficial\
      \ series (Sling Mud for Fun \u2013 Super Late Model and Sling Mud for Fun \u2013\
      \ 410 Sprint Car) and three official series (DIRTcar 305 Sprint Car Series,\
      \ DIRTcar Limited Late Model Series and DIRTcar Street Stock Series).<br><br>So\
      \ what are you waiting for?  Get out there and start slinging some virtual dirt!!.</p><br><h1>Just\
      \ Updated</h1><p><strong>June 2018 Updates</strong><br><br>The <strong>Porsche\
      \ 911 RSR</strong>,<strong> Subaru WRX STI</strong> and <strong>Belle Isle </strong>headline\
      \ this build. The RSR will join several official series including the IMSA Sportscar\
      \ Championship and both the iRacing Le Mans Series and iRacing Endurance Le\
      \ Mans series. The WRX will join the newly named iRacing Rallycross Series (iRX)\
      \ and compete against the VW Beetle and Ford Fiesta. Members will see Belle\
      \ Isle incorporated into many road racing series as well.<br><br>The <strong>Radical\
      \ SR8</strong> is now a FREE car for all members!<br><br>In addition to the\
      \ new content, the Season 3 build includes may new features and enhancements\
      \ including:<br>\u2022\t<strong>Custom Heat Racing </strong>on the Beta UI \u2013\
      \ video <a href=\"https://steamcommunity.com/linkfilter/?url=http://(https://www.youtube.com/watch?v=uWD_9B_1ceM)\"\
      \ target=\"_blank\" rel=\"noopener\"  >(https://www.youtube.com/watch?v=uWD_9B_1ceM)</a><br>\u2022\
      \t<strong>Self Shadowing</strong> - Track walls and track-side objects (TSOs)\
      \ can now self-shadow, and cast shadows on other walls and TSOs.<br>\u2022\t\
      <strong>Dynamic Track Updates</strong> - The reported track temperature will\
      \ now be dynamically updated throughout a session.<br>\u2022\t<strong>Bloom\
      \ Lighting Effects</strong> - Bloom is a feathered lighting effect that can\
      \ be seen around the edges of bright lights to make them appear more realistic\
      \ in the simulation.<br>\u2022\t<strong>Pit Exit Lines</strong> - The aid will\
      \ show the line to drive to exit a pit lane if that pit lane has a specific\
      \ exit that must be followed in order to avoid an unsafe merge black flag.<br><br>There\
      \ are many updates and improvements to existing cars as well.</p><br><h1>About\
      \ the Game</h1><h2 class=\"bb_tag\">What Is iRacing?</h2><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/266410/extras/description_image.jpg?t=1607958550\"\
      \ /><br><br>We are the world\u2019s premier computer based motorsports racing\
      \ simulation/game. An <a href=\"https://steamcommunity.com/linkfilter/?url=http://iRacing.com\"\
      \ target=\"_blank\" rel=\"noopener\"  >iRacing.com</a> membership provides entry\
      \ into the newest form of competitive motorsport: internet racing. Internet\
      \ racing is a fun, easy, and inexpensive way for race fans, simracers and gamers\
      \ alike to enjoy the thrill of the racetrack from the comfort of their home.<br><br>We\
      \ are the ultimate place to go racing online. From <strong>NASCAR</strong>,\
      \ to <strong>IndyCar</strong>, <strong>Aussie Supercars</strong> to sports cars\
      \ and Grand Prix racing, iRacing has it all. All you need is a computer, a gaming\
      \ wheel or game pad that simply plugs into the USB port of your computer and\
      \ an Internet connection. iRacing centrally organizes all of the racing for\
      \ you with over 150 cars and tracks, 40 official series , or you can choose\
      \ to host your own race or race in one of over 800 private leagues. iRacing\
      \ is a thrilling online experience that offers:<br><br>    * The best online\
      \ racing simulation and service in the world with brilliant features and functionality<br>\
      \    * Head-to-head racing competition in an easy to use centralized place-\
      \ racing against real people<br>    * Dynamic track surfaces that change over\
