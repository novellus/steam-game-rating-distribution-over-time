    about_the_game: "Memphis Airport (KMEM) for TOWER!2011:SE<br />\r\n<br />\r\n\
      Memphis International Airport is 7 miles southeast of downtown Memphis. IATA:MEM,\
      \ ICAO:KMEM.<br />\r\nKMEM airport is home to the Federal Express global hub.\
      \ Nonstop FedEx destinations from Memphis include cities across the continental\
      \ United States,<br />\r\nSouth America, the Middle East, Europe and Asia. As\
      \ of July 2014, MEM averaged 83 total passenger flights per day on all of the\
      \ airlines serving the city.<br />\r\nAs of 2016, MEM had a count of over 4\
      \ million passengers, up slightly from 2015. There are 4 runways and 3 terminals\
      \ (A, B and C)"
