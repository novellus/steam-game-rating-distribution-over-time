      a nuclear device before untold disaster is unleashed. Mix all-out assault with
      stealth infiltration in your mission to prevent disaster.<h2 class="bb_tag">Features:
      </h2><ul class="bb_ul"><li>Exciting mix of all-out assault with stealth and
      infiltration<br></li><li>Play as a Delta Force operative trying to keep a nuclear
      accelerant out of terrorist hands<br></li><li>More than 20 authentic general
      military and special forces weapons<br></li><li>Fight alongside (and sometimes
      against) international special forces from the United States, the United Kingdom,
