    reviews: "&quot;Smart, thoughtful, sweet and incredibly well crafted \u2013 it\u2019\
      s the perfect game to play in the small hours of a lonely night. Be warned though;\
      \ it\u2019ll leave you hungry for unknown roads and longing for an invitation\
      \ to the blues.&quot;<br><a href=\"http://www.rockpapershotgun.com/2013/01/11/wot-i-think-kentucky-route-zero-act-i/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Rock, Paper, Shotgun</a><br><br>&quot;Evokes\
      \ the feeling of old ghost stories told around a campfire. There's the familiarity\
      \ of friends and family around a warm, man-made fire, but with it comes the\
      \ unnerving tale of the strange and unusual. Kentucky Route Zero is beautifully\
      \ bizarre and perfectly poignant, and most of all, deserves your attention.&quot;<br><br>9.5\
      \ - <a href=\"http://www.destructoid.com/review-kentucky-route-zero-243432.phtml\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Destructoid</a><br><br>&quot;However\
      \ you respond to its ethereal imagery, this is a game which makes a rare suggestion:\
      \ who a player is may be more important than what they do.&quot;<br><br>84/100\
      \ - <a href=\"http://www.pcgamer.com/review/kentucky-route-zero-review/\" target=\"\
      _blank\" rel=\"noreferrer\"  >PC Gamer</a>"
