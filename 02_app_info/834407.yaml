    about_the_game: "Delve into a new high-speed experience for Train Simulator with\
      \ Frankfurt High Speed, which brings famed Inter-City Express traction into\
      \ Germany\u2019s 5th largest city, and you get to experience the heart of the\
      \ action at captivating velocities.<br><br>130 years old, Frankfurt am Main\
      \ Hbf marks the start of your incredible journey. With 24 surface-level platforms,\
      \ and daily passenger figures averaging at 450,000, Frankfurt am Main Hbf represents\
      \ the pinnacle bustling, modern city termini.<br><br>Heading south, you traverse\
      \ the scenic and bustling Riedbahn \u2013 being one of the many hundreds of\
      \ trains that use the line each day \u2013 racing non-stop through agricultural\
      \ land and regional stations aboard the modern DB BR 406 ICE 3M, before arriving\
      \ at the immense and complex layout of Mannheim, which includes Germany\u2019\
      s 2nd largest freight yard. From there, Inter-City Express services join the\
      \ dedicated high-speed line to Karlsruhe, giving passengers a memorable ride\
      \ at 280 km/h.<br><br>Another key duty is to connect the hub to its airport,\
      \ so from the cab of the ICE 3M you will also pick up travellers from afar at\
      \ Frankfurt am Main Fl\xFCghafen and take them to the city centre. Bringing\
      \ the ICE 3M\u2019s into service when required is a natural operation, so you\
      \ will get to know the Frankfurt am Main area within no time.<br><br>Of course,\
      \ local stations are frequently served by Regional and S-Bahn traffic, and such\
      \ is the case here with the fit-for-purpose DB BR 425. Weave in-between the\
      \ high speed action and perform vital services out of Mannheim Hbf, and when\
      \ on the classic line to Karlsruhe, be sure to keep an eye out for the significant\
      \ freight traffic which will accompany you.<br><br>Stretching across the Rhine\
      \ Valley and the Hessian Ried, Frankfurt High Speed: Frankfurt \u2013 Karlsruhe\
      \ is a definitive and landmark arrival in Train Simulator.<br><br> <h2 class=\"\
      bb_tag\">Included Scenarios</h2><br>The Frankfurt High Speed: Frankfurt \u2013\
      \ Karlsruhe Route Extension includes seven career scenarios featuring Deutsche\
      \ Bahn ICE and S-Bahn passenger activities as well as a selection of railfan\
      \ scenarios.<br><br><ul class=\"bb_ul\"><li>[406] 01. The Ried to the Rhine<br></li><li>[406]\
      \ 02. Reaching the Terminal<br></li><li>[406] 03. The ICE Maiden<br></li><li>[406]\
      \ 04. Putting it on ICE<br></li><li>[406] 05. Upon the Riedbahn<br></li><li>[425]\
      \ 06. Warming the Track<br></li><li>[425] 07. The Winterbahn<br></li><li>[RailfanMode]\
      \ Frankfurt am Main Stadion<br></li><li>[RailfanMode] Neulu\xDFheim</li></ul><br><strong>Please\
      \ Note: <a href=\"http://store.steampowered.com/app/277768\" target=\"_blank\"\
      \ rel=\"noreferrer\"  >The Rhine Railway: Mannheim \u2013 Karlsruhe Route Add-On</a>\
      \ is required, as a separate purchase, in order to play the scenarios featured\
      \ in this add-on.</strong><br><br>More scenarios are available on the Steam\
      \ Workshop online and in-game. Train Simulator\u2019s Steam Workshop scenarios\
      \ are free and easy to download, adding many more hours of exciting gameplay.\
      \ With scenarios being added daily, why don\u2019t you check it out now!<br><br><a\
      \ href=\"http://steamcommunity.com/workshop/browse/?appid=24010\" target=\"\
      _blank\" rel=\"noreferrer\"  >Click here for Steam Workshop scenarios.</a><h2\
      \ class=\"bb_tag\">Key Features</h2><br><ul class=\"bb_ul\"><li>Features the\
      \ 77 km route from Frankfurt am Main Hbf to Mannheim Hbf, which combined with\
      \ the existing Mannheim Hbf to Karlsruhe Hbf, reaches an overall 137 km<br></li><li>The\
      \ route to Frankfurt am Main Fl\xFCghafen is included<br></li><li>DB BR 406\
      \ ICE 3M in DB ICE livery<br></li><li>DB BR 425 in DB Regio Red livery<br></li><li>DB\
      \ BR 189 in DB Traffic Red livery<br></li><li>DB BR 294 in DB Traffic Red livery<br></li><li>7\
      \ Career scenarios<br></li><li>2 Railfan Mode scenarios<br></li><li>Quick Drive\
      \ compatible<br></li><li>Download size: 225.5mb</li></ul><br>Please note that\
      \ Frankfurt High Speed is a highly detailed route and you will be required to\
      \ adjust your in-game settings to get the best possible experience. Please consult\
      \ the accompanying user manual for detailed instructions."
