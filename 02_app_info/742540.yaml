  data:
    about_the_game: The cube rolls non-stop along the road. It's up to you to control
      it! Go as far as you can and set a new high-score! This game requires intense
      concentration, so get ready!<h2 class="bb_tag">Features:</h2><ul class="bb_ul"><li>Fun
      arcade game<br></li><li>3D graphics<br></li><li>Interesting gameplay<br></li><li>Acheivements<br></li><li>Multi-platform
      (Mac, Windows, Linux)</li></ul><br>Your task is to progress as far as possible,
      which is not as easy as it sounds! On the way, you will have to dodge various
      obstacles. Hit an obstacle, and GAME OVER. Beautiful 3D graphics with simple
      and convenient controls means competitive fun for the whole family!<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/742540/extras/os.png?t=1511283293"
      />
