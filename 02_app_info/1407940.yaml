  data:
    about_the_game: '<img src="https://steamcdn-a.akamaihd.net/steam/apps/1407940/extras/Steam_KArtinkapng.png?t=1602080715"
      /><br><br>Whateverland: Prologue is a glimpse into the universe of an upcoming
      adventure game.<br><br>It''s a hand-painted point-n-click adventure game with
      a branching dialogue system, non-linear gameplay, various endings, and unique
      in-game turn-based strategy sports simulator.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1407940/extras/sep4.png?t=1602080715"
      /><br>Vincent is a skilled thief who decides to steal a precious necklace from
      a mansion of a lonely old lady named Beatrice. His plan would have gone perfectly
      well, but when she catches him red-handed, she turns out to be an ancient and
      powerful witch. As a punishment, Beatrice sends him to the parallel world she
      has created, where the witch traps those she considers her enemies. The first
      inhabitants of this bizarre world called it Whateverland, and since then it
      kind of stuck. Vincent teams up with a weird guy named Nick, and together they
      are willing to find their way out.<br><br>Are they going to make it? That''s
      up to you!'
