    about_the_game: "A tale of one million Arthurs vying to be the one true king.\
      \ The vivid world of &quot;Million Arthur&quot; comes to life in Virtual Reality\
      \ with HTC VIVE. Jump into the battle for Britain with an immersive card battle\
      \ experience and lead Britain to victory<br />\r\n <br />\r\nKai-ri-Sei Million\
      \ Arthur VR is a card battle RPG built specifically for Virtual Reality for\
      \ HTC VIVE.<br />\r\n<br />\r\nFour unlikely heroes--a mercenary, a thief, a\
      \ merchant, and a diva--have drawn the sword Excalibur, each earning the name\
      \ of &quot;Arthur&quot; as proof they were found worthy to rule.<br />\r\n<br\
      \ />\r\nHowever, Britain is at war with an invading force, and these unlikely\
      \ kings are not yet up to the task of defending the kingdom. Amidst the chaos,\
      \ they are whisked away to Castle Hebrides where they will undergo proper training.\
      \ Far removed from Camelot, they become unexpectedly forced to draw their blades\
      \ against more threatening adversaries...<br />\r\n <br />\r\nImmerse yourself\
      \ in the VR world of Million Arthur and prove that you deserve to be called\
      \ the one true king!"
