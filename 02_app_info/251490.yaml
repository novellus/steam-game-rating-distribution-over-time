      your way through a handpainted galaxy. Join Iona the ghost as she searches for
      her lost best friend, the ghost fox. Explore a shattered galaxy and rescue its
      survivors, armed with powerups and mysterious terraforming powers. Meet the
      7 magical guardians and best their challenges. There''s no killing, no dying,
