  data:
    about_the_game: Journey across the Indian Ocean, uncover the secrets of the Drunken
      God, and become a legendary pirate captain. Rum &amp; Gun mixes fast-paced shooter
      action with light ARPG elements. You're not on the Caribbean anymore...<h2 class="bb_tag">Notable
      features</h2><ul class="bb_ul"><li>An epic pirate adventure in single-player<br></li><li>Fast-paced
      top down shooter combat<br></li><li>ARPG loot system<br></li><li>Drinking rum,
      playing music instruments<br></li><li>Naval combat<br></li><li>Map editor with
      Workshop integration<br></li><li>60+ enemy types<br></li><li>2-player LAN multiplayer
      on campaign and custom maps (WIP)<br></li><li>In-house game engine; almost 100%
      original assets<br></li><li>Kick a zombie in half while playing the fiddle</li></ul><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1210800/extras/kick.gif?t=1598953951"
      /><br>Borington is a one-man development project based in Transylvania. Rum
      &amp; Gun is my first desktop release, after 2 web-based projects.
