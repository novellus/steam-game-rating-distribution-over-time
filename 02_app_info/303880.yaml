details:
  data:
    about_the_game: "Pew pew pew RETRO STYLE! <br />\r\nShoot enemies, survive, gain\
      \ lives and achieve the highest scores possible all in an old school vector\
      \ style game. <br />\r\n<br />\r\nSTART! <br />\r\nControl the TriBlaster in\
      \ an unknown dimension and bring down your foes <br />\r\nThe goal is to survive\
      \ and achieve high scores. <br />\r\n<br />\r\nLEVEL COMPLETE! <br />\r\nRetro-games\
      \ were never easy, and this ain't changing. Go go go! There are 100 levels waiting\
      \ for you! <br />\r\n<br />\r\nACHIEVEMENT UNLOCKED! <br />\r\nCompleting levels\
      \ isn't enough when you're a hardcore player, and what you need is more challenge,\
      \ right? <br />\r\nSome of the achievements are hard to find. <br />\r\n<br\
      \ />\r\nGAME OVER! <br />\r\nThe good old &quot;Game Over&quot; screen, can't\
      \ live without it. <br />\r\n<br />\r\nFeatures: <br />\r\n- Beam weapon based\
      \ on how many resources you gather <br />\r\n- Jump back in space to avoid ennemies\
      \ <br />\r\n- 100 levels"
