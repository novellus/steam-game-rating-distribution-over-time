    reviews: "\u201CDarksiders III is a stunning achievement, bringing the once-dead\
      \ series back to life with aplomb.\u201D<br>9/10 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=https://www.godisageek.com/reviews/darksiders-3-review/\"\
      \ target=\"_blank\" rel=\"noopener\"  >God Is a Geek</a><br><br>\u201CThe design\
      \ of the world, the way Fury explores it, the few puzzles, and the combat are\
      \ all well-designed.\u201D<br>8/10 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=https://www.gameinformer.com/review/darksiders-iii/a-quality-experience-from-another-age\"\
      \ target=\"_blank\" rel=\"noopener\"  >Game Informer</a><br><br>\u201CThe straightforward\
      \ simplicity of Darksiders III is a refreshing change of pace after exploring\
      \ so many dense open-world games.\u201D<br>7/10 \u2013 <a href=\"https://www.ign.com/articles/2018/11/26/darksiders-iii-review\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >IGN</a><br>"
