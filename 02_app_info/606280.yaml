    detailed_description: "<h1>Digital Deluxe Edition</h1><p><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/606280/extras/Deluxe_Edition_mockup2Simple.png?t=1603719692\"\
      \ /><br><br>The Deluxe Edition includes Darksiders III, its Soundtrack and 2\
      \ paid DLCs that will be released post launch of Darksiders III.</p><br><h1>About\
      \ the Game</h1><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/606280/extras/DS3_kampf_628x183.jpg?t=1603719692\"\
      \ /><br>Return to an apocalyptic Earth in Darksiders III, a hack-n-slash Action\
      \ Adventure where players assume the role of FURY in her quest to hunt down\
      \ and dispose of the Seven Deadly Sins.  The most unpredictable and enigmatic\
      \ of the Four Horsemen, FURY must succeed where many have failed \u2013 to bring\
      \ balance to the forces that now ravage Earth. Darksiders III is the long-anticipated,\
      \ third chapter in the critically-acclaimed Darksiders franchise.<br><br><ul\
      \ class=\"bb_ul\"><li>Play as FURY - a mage who must rely on her whip and magic\
      \ to restore the balance between good and evil on Earth!   <br></li><li>Harness\
      \ FURY\u2019s magic to unleash her various forms \u2013 each granting her access\
      \ to new weapons, moves and traversal abilities.<br></li><li>Explore an open-ended,\
      \ living, free-form game world in which FURY moves back and forth between environments\
      \ to uncover secrets while advancing the story. <br></li><li>Defeat the Seven\
      \ Deadly Sins and their servants who range from mystical creatures to degenerated\
      \ beings. <br></li><li>Sit in awe of Darksiders signature art style \u2013 expansive\
      \ post-apocalyptic environments that take the player from the heights of heaven\
      \ to the depths of hell, dilapidated by war and decay and overrun by nature.\
      \ </li></ul><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/606280/extras/DS3_sprung_628x183.jpg?t=1603719692\"\
      \ />"
