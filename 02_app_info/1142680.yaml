details:
  data:
    about_the_game: "Capto is a powerful screen capture, and recording app suite that\u2019\
      s perfect for capturing gaming actions live and creating informative gaming\
      \ tutorials. <br>You can Instantly screen record your gaming live and show off\
      \ your mastery by sharing it at the press of a button on YouTube and other social\
      \ platforms. The app has a broad range of video and image capturing &amp; editing\
      \ tools and a well designed organizer to manage these captures into different\
      \ folders. You can instantly share your creation on YouTube, Dropbox, Tumblr,\
      \ and FTP/SFTP servers as well. <br>Your imagination combined with rich set\
      \ of editing tools can be effectively used for creating <strong>informative\
      \ gaming Tutorials, Vlogs, and other Educational videos.</strong> <br>Key features\
      \ that will help you to record and edit your gaming videos to the next level<br><br>\u2022\
      \tFullscreen and Region Recording |Timed Recording<br>\u2022\tVideo Recording\
      \ | Tutorial Video Making<br>\u2022\tVideo Editing | Annotations<br>\u2022\t\
      Audio Recording &amp; Editing | Individual Track Control<br>\u2022\tImage Editing\
      \ | Annotations<br>\u2022\tSmart Collection Folder | File information<br>\u2022\
      \tOnline Platform Sharing | Server Sharing"
