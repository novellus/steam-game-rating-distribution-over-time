    about_the_game: Young surfer Nick (Josh Hutcherson) thinks all his dreams have
      come true when he gets to visit his brother in Colombia. Against an idyllic
      backdrop of blue lagoons and white beaches, he falls madly in love with a beautiful
      girl. It all seems perfect until he meets her uncle, the famous drug kingpin
      Pablo Escobar (Benicio Del Toro). Nick soon finds his life on the line when
      he's pulled into the dangerous world of the family business.
