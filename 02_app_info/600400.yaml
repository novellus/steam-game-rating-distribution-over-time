  data:
    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/600400/extras/Poster_LightingEnd3.jpg?t=1488546021\"\
      \ /><br><br>This is a demo version of Lighting End and the game is still in\
      \ pre-alpha stage.<br><br>Have you ever imagined dominating the light in VR?<br><br>In\
      \ the peaceful universe, there are some Seeds of Light. They are wrapped in\
      \ Dark Flower, waiting for the light coming. \u201CLighting End VR\u201D is\
      \ a fun and aesthetic optical path puzzle VR game, with the vast universe as\
      \ background, walking through the beautiful and cute planet. Players need to\
      \ use the mirrors to change the light path from Light Planet, bypassing many\
      \ obstacles to make it point to the Dark Flower, thus liberating the Seed of\
      \ Light. <br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/600400/extras/GAMEPLAY3.png?t=1488546021\"\
      \ /><br>In each levels, there are unique optical devices, Light Planet, Light\
      \ Block Planets and Dark Flower. Light Planet is the starting point, and the\
      \ Dark Flower is the terminal point. You need to drag the light indirectly to\
      \ rotate the Light Planet and the optical devices, light up the Dark Flower,\
      \ and liberate the Seed of Light hidden in the Dark Flower.<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/600400/extras/FEATURES3.png?t=1488546021\"\
      \ /><br>\u25A0 Artistic Low Ploy style universe scene<br>\u25A0 Tricky level\
      \ design<br>\u25A0 Unique optical device<br>\u25A0 Full of Zen aura<br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/600400/extras/FUTURE3.png?t=1488546021\"\
      \ /><br>\u25A0 The full version will be based on chapters and levels.<br>\u25A0\
      \ More colorful lights will be added.<br>\u25A0 More optical divice will be\
      \ added."
