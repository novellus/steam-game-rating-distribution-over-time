details:
  data:
    about_the_game: '<h2 class="bb_tag">B14: The Battle for Bridgefort</h2><br><strong>A
      5E Compatible Adventure for 4-6 heroes level 6-8</strong><br><br>The city of
      Bridgefort is under siege! Hordes of humanoids are assaulting the city in an
      organized army.<br><br>Only the party stands between the enemy and the defenseless
      civilians of the Western Province.<br><br>Can they defeat the numerous foe and
      confont their leader determined to bring about the destruction or enslavement
      of the kingdom?<br><br><i>Also included in Battle for Bridgefort:</i><br><br><ul
      class="bb_ul"><li>Fight enemies who use unusual tactics to attack the city,
      including tunneling, fly potions, and riding dire bats.<br></li><li>Use the
      parties skills to overcome difficult challenges, such as Knowledge (Engineering),
      Craft (Alchemy), Diplomacy, and more!<br></li><li>Work with notable NPCs who
      help the party as they move around in the defense of the city without controlling
      every aspect of the encounters.<br></li><li>Fight in a war where your successes
      and failures in each battle change the outcome, the final battle, and the rewards.<br></li><li>Complete
      with details of the city of Bridgefort, a fortified trading city rich in history
      that can be used in your campaign.<br></li><li>Perfect for experienced or beginning
      Game Masters!</li></ul><br><strong>Converted by: </strong>Leonid Ponomarev<br><br>Released
      on October 30, 2018. Designed for Fantasy Grounds version 3.3.6 and higher.<br><br><strong>Requires:
      </strong>An active subscription or a one time purchase of a Fantasy Grounds
      Full or Ultimate license and the included 5E Compatible ruleset.'
