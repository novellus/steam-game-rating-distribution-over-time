    about_the_game: Starsphere is a challenging platformer. Jump and move together
      with Starsphere in ocean of dynamics and action. Incredibly difficult levels,
      bonuses, achievements, and of course rhythmic Starsphere music will give you
      a lot of fun (pain) to play.<h2 class="bb_tag">Features</h2><ul class="bb_ul"><li>
      Continuous movement. Do not stop at nothing!<br></li><li> Dynamic levels, a
      puzzle on the reaction, time and not only.<br></li><li> Simple, but interesting
      game mechanics and control. No time to think! Jump! <br></li><li> Vertical and
      horizontal levels.<br></li><li> Starsphere upgrades.<br></li><li> Rhythmic and
      uplifting Starsphere music.<br></li><li> Caution! The most difficult and boring
      game in the Universe.</li></ul>
