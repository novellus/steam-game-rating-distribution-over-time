    review: "Il faut compter moins d'1h pour terminer les 40 niveaux qui composent\
      \ ce jeu dans lequel il faut allumer la lumi\xE8re apr\xE8s avoir r\xE9par\xE9\
      \ des syst\xE8mes \xE9lectriques pour r\xE9tablir le courant.\n\nLa difficult\xE9\
      \ est tr\xE8s progressive mais reste malheureusement tr\xE8s faible jusqu'au\
      \ bout.\n\nDivers \xE9l\xE9ments de gameplay sont r\xE9guli\xE8rement introduits,\
      \ dont certains contiennent quelques bonnes id\xE9es.\n\nAu bout d'un moment,\
      \ les tableaux \xE9lectriques incluent \xE0 certains emplacements des puzzles\
      \ suppl\xE9mentaires sur lesquels il faut zoomer, ce qui est pas tr\xE8s malin\
      \ car \xE7a simplifie le challenge au lieu de le compliquer.\n\nLes graphismes\
      \ minimaliste permettent une vision claire de la situation, ce qui est une vraie\
      \ qualit\xE9 pour un jeu de r\xE9flexion.\n\nLe prix symbolique, m\xEAme pour\
      \ un jeu aussi facile et aussi court.\n\n\n[i]Turn on the Light[/i] correspond\
      \ \xE0 ce qui est annonc\xE9 dans sa pr\xE9sentation, on sait \xE0 quoi s'attendre\
      \ en l'achetant, donc je peux le recommander."
