    about_the_game: "About The DLC Content!<br />\r\nSomeone has bought the DLC pack,\
      \ but they can't find the content! <br />\r\nWe are very sorry for the unclear\
      \ description! <br />\r\n<br />\r\nAll The DLC Content will be in the local\
      \ Folder <br />\r\nBy Property -&gt; local Folder <br />\r\n<br />\r\nThere\
      \ would be 2 more Folders! <br />\r\n<br />\r\nLost in Secular Love - FanBook<br\
      \ />\r\nLost in Secular Love - Opening song Characters' Version<br />\r\n<br\
      \ />\r\nAll the content will be in it. <br />\r\n<br />\r\nThanks for your supporting\
      \ for \u300ALost in Secular Love\u300B!<br />\r\nA total of 64 pages content\
      \ which including:<br />\r\n* Game strategy guide<br />\r\n* Bonus images<br\
      \ />\r\n* Character Details (character's gossip yo!)<br />\r\n* Story screen\
      \ appreciate<br />\r\n* Design idea behind the scenes<br />\r\n* 4 folds table\
      \ comic<br />\r\n* Special episode fiction<br />\r\nPS: Because the e-book software\
      \ with .exe is easy to be identified as virus by anti-virus software in the\
      \ test, so we saved as .pdf format."
