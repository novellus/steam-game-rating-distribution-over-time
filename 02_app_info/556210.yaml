details:
  data:
    about_the_game: "The Beechcraft\xAE Duchess 76 is a popular twin engine General\
      \ Aviation training and touring aircraft around the world. This model for FSX:\
      \ Steam Edition comes with an authentic avionics suite, a realistic set of liveries,\
      \ and is based on detailed research on the actual real-world aircraft featured\
      \ in the software.<h2 class=\"bb_tag\">General</h2><ul class=\"bb_ul\"><li>\t\
      Includes five liveries<br></li><li>\tAuthentic custom sound sets built from\
      \ the real aircraft sounds inside and out<br></li><li>\tAnimated pilot figure<br></li><li>\t\
      Realistic custom flight model <br></li><li>\tImmersive virtual cockpit with\
      \ mouse-clickable instruments, levers and knobs and operating control yokes,\
      \ throttle, mixture and carb heat controls, with \u2018click to remove\u2019\
      \ yokes in both the VC and 2D panels to allow for easy viewing of all instruments\
      \ and controls <br></li><li>\tHigh-visibility lower height 'landing panel' view\
      \ available by simple mouse click to allow a better outside view for landing\
      \ and take-off - or to just enjoy the view! <br></li><li>\tFull set of authentic\
      \ custom gauges and annunciator lights <br></li><li>\tAuthentic animations:\
      \ propeller, rotating wheels, moving flaps, elevators, rudder, ailerons, nose\
      \ wheel steering, entry doors, baggage bay door, undercarriage shock absorber\
      \ movement, control surface trim tabs - even the door handles and sun visors\
      \ work! <br></li><li>\tSmall but important items are modelled: Pitot head, Comms\
      \ and Nav radio antennas, sun visors, footsteps, tie-down points, flap hinges,\
      \ door hinges, temperature gauge probes, fuel tank caps - even the hand grab\
      \ handles are modelled! <br></li><li>\tThe direct vision window is operational\
      \ <br></li><li>\tEmergency gear extension valve operation under cockpit floor\
      \ <br></li><li>\tOperating navigation, flashing strobe and landing lights <br></li><li>\t\
      Cockpit night lighting <br></li><li>\tIn-sim pop-up checklist and reference\
      \ list <br></li><li>\tTogglable passengers<br></li><li>\tUnique park animations</li></ul><h2\
      \ class=\"bb_tag\">System operations</h2><br><ul class=\"bb_ul\"><li>Authentic\
      \ aircraft systems for even more accurate flying<br></li><li>\tElectrical system\
      \ simulation and operation <br></li><li>\tEngine indications <br></li><li>\t\
      Fuel system simulation with tank change-over </li></ul><h2 class=\"bb_tag\"\
      >A complete and accurate custom set of avionics</h2><ul class=\"bb_ul\"><li>\t\
      Audio Control panel <br></li><li>\tADF system, including working Flight Timer\
      \ and Elapsed Timer <br></li><li>\tTwo different VHF Communication/Navigation\
      \ Transceivers <br></li><li>\tTransponder <br></li><li>\tDME (Distance Measuring\
      \ Equipment) including groundspeed and time-to-station display <br></li><li>\t\
      Operating autopilot <br></li><li>\tTransponder with flashing Identification\
      \ lamp.</li></ul><h2 class=\"bb_tag\">Realistic cockpit operations</h2><ul class=\"\
      bb_ul\"><li>Unique - the aircraft has altimeters that change from Millibars\
      \ to Inches indications in the pressure setting window, depending on which international\
      \ settings you have set in Flight Simulator - to make it easier to read. <br></li><li>Individual\
      \ Avionics can be turned ON or OFF <br></li><li>Engine \u2018Starter motor engaged\u2019\
      \ warning light, with 'Press to test' facility <br></li><li>\tLow-voltage warning\
      \ light with 'Press to test' facility <br></li><li>\tMouse-over tool tip text\
      \ show instrument name and actual instrument readings <br></li><li>\tAll avionics\
      \ are available in a large pop-up window <br></li><li>\tYokes can be toggled\
      \ to show/hide in the Virtual cockpit with a mouse click </li></ul><br><img\
      \ src=\"https://%CDN_HOST_MEDIA_SSL%/steam/apps/556210/extras/Beechcraft_small.png?t=1537262595\"\
      \ crossorigin=\"anonymous\"/>"
