    about_the_game: From Alexander Hamilton and Harriet Tubman to Vlad the Impaler,
      the greatest heroes and villains from human history are ready to fight in this
      <strong>SUPERFIGHT</strong> expansion. So get ready for the most absurd historical
      debates you've ever had!<br><br>The History Deck comes complete with all new
      Character, Attribute, Location and Scenario cards, as well as new Achievements
      to unlock!<br><br>Once added to <strong>SUPERFIGHT</strong>, The History Deck
      will be added to your Collection and can be selected when joining fights.
