    about_the_game: "An archaeologist uncovers a lost history in an ancient space\
      \ Nebula. Award-winning narrative adventure game with hieroglyphic language\
      \ puzzles, from the creators of 80 DAYS.<br />\r\n<br />\r\nAliya Elasra is\
      \ an archaeologist, and with her sidekick Six, she is intent on uncovering the\
      \ forgotten past of the Nebula where they live - a place of buried robots, fallen\
      \ Empires, and long-lost Gods. Sail the rivers of space - explore ancient sites\
      \ - and translate inscriptions in an entire symbolic language, in a massive\
      \ interconnected puzzle that stretches across the entire game. <br />\r\n<br\
      \ />\r\n&quot;One of the most well-realized video game worlds ever, with your\
      \ curiosity and personality molding your story through the Nebula&quot; - USGamer<br\
      \ />\r\n<br />\r\n&quot;Heaven\u2019s Vault is both ambitious and beautiful.\
      \ It conjures a world rich with life&quot; - Game Informer<br />\r\n<br />\r\
      \n&quot;Heaven's Vault is one of the most enthralling narrative-driven adventure\
      \ games I've played&quot; - Wired<br />\r\n<br />\r\nThis demo will allow you\
      \ to explore one of several sites in the game, and try your hand at translations."
