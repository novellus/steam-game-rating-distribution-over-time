    reviews: "\u201CHeaven's Vault is a piece of interactive storytelling that drops\
      \ you into a dense mesh of narrative choices. The whole thing's as intricate\
      \ and inter-connected, perhaps, as one of the tiled abstract patterns that decorate\
      \ the walls and doorways of the game's Middle-Eastern and North-African-inspired\
      \ environments...\u201D<br>Recommended \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=https://www.eurogamer.net/articles/2019-04-16-heavens-vault-review-a-rich-web-of-possibility\"\
      \ target=\"_blank\" rel=\"noopener\"  >Eurogamer</a><br><br>\u201CExquisite...\
      \ Heaven's Vault does a beautiful job of letting you unlock a language, and\
      \ thus a dialogue of sorts, with the past, via a wonderfully engaging protagonist.\u201D\
      <br>88 \u2013 <a href=\"https://www.pcgamer.com/heavens-vault-review/\" target=\"\
      _blank\" rel=\"noreferrer\"  >PC Gamer</a><br><br>\u201CInkle Studios has proved,\
      \ within just a few years, that it has a real mastery within its chosen format.\
      \ Heaven's Vault is one of the most enthralling narrative-driven adventure games\
      \ I've played in a long time.\u201D<br><a href=\"https://www.wired.com/story/heavens-vault-review/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Wired</a><br>"
