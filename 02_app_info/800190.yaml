    reviews: "\u201CIf you like old platforming/exploring games, The Adventures of\
      \ Elena Temple is definitely something you want in your collection of videogames\u201D\
      <br><a href=\"https://steamcommunity.com/linkfilter/?url=https://jayisgames.com/review/the-adventures-of-elena-temple.php\"\
      \ target=\"_blank\" rel=\"noopener\"  >Jay Is Games</a><br><br>\u201CBeyond\
      \ its very successful nostalgic dressing, The Adventures of Elena Temple is\
      \ a certainly classic action / adventure retro game, but also a devilishly effective\
      \ one.\u201D<br>80bpm \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://mag.mo5.com/actu/134647/test-express-the-adventures-of-elena-temple/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Le Mag MO5</a><br><br>\u201CNot only\
      \ does the game use a retro style to emulate childhood games, but it also simulates\
      \ old computers and handhelds in order to capture that feel of playing games\
      \ while growing up.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=http://www.siliconera.com/2018/04/03/adventures-elena-temple-emulates-playing-games-childhood-computers/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Siliconera</a><br>"
