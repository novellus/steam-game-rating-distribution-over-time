  data:
    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/800190/extras/Hero_Art_Wide_Character_DE_bottom_No_BG_600.png?t=1577136383\"\
      \ /><h2 class=\"bb_tag\">The Adventures of Elena Temple: Definitive Edition</h2>Experience\
      \ The Adventures of Elena Temple in a Definitive Edition, including more content,\
      \ more features, more fun and more... black and white pixel art!<br><br><br>Available\
      \ as a free update, the Definitive Edition includes:<br><ul class=\"bb_ul\"\
      ><li>2 new dungeons, totaling 47 new rooms - some very well hidden - with unique\
      \ gameplay elements<br></li><li>40 achievements you can also track in-game -\
      \ doesn't get any more old-school than that!<br></li><li>Unlockable game modifiers\
      \ - Limited Lives, Campfires, Double Jumps, Infinite Ammo - combine them for\
      \ unique gameplay experiences<br></li><li>On the fly switching between the virtual\
      \ old machines<br></li><li>Various tweaks to the rooms in the original dungeon,\
      \ now dubbed Chalice of the Gods - you got shivers, didn't you?<br></li><li>Overall\
      \ improvements: new background in the selection screen, new pixel art splash\
      \ image, dungeon selection screen, game modifiers screen etc.<br></li><li>Easter\
      \ Eggs</li></ul><br>\u2005\u2005\u2005\u2005\u2005\u2005\u2005\u2005\u2005\u2005\
      \u2005\u2005\u2005\u2005\u2005\u2005<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/800190/extras/morpheus_level_2_1.gif?t=1577136383\"\
      \ /><h2 class=\"bb_tag\">New to Elena Temple? Read on!</h2>Ever miss being a\
      \ child, playing games at your grandma's or in your old bedroom? Then look no\
      \ further! The Adventures of Elena Temple is the classic you never knew existed.\
      \ And the best part is that you can play it on virtual old machines that kind\
      \ of sort of maybe existed. It's not like you can remember for sure anyway,\
      \ right?<br><br><br>The Adventures of Elena Temple is a monochromatic puzzle\
      \ platformer made to look as if it were created in the 80s. Overcome obstacles,\
      \ figure out how to advance, collect everything in sight, find all the secrets\
      \ and remember your childhood while doing it. Progress through the game's three\
      \ dungeons through non-linear exploration, then unlock the new game modifiers\
      \ and re-experience the game in whole new ways.<br><br>\u2005\u2005\u2005\u2005\
      \u2005\u2005\u2005\u2005\u2005\u2005\u2005\u2005\u2005\u2005\u2005\u2005\u2005\
      \u2005\u2005<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/800190/extras/keygif.png?t=1577136383\"\
      \ /><h2 class=\"bb_tag\">Features</h2><ul class=\"bb_ul\"><li>3 dungeons with\
      \ a total of 100+ rooms to overcome, each its own mini-level<br></li><li>Unique\
      \ gameplay elements for each dungeon<br></li><li>Open exploration, choose which\
      \ way to go, but don't worry, a helpful map is just one button press away<br></li><li>Challenging,\
      \ old-school platforming<br></li><li>Put your puzzle solving skills to the test\
      \ and figure out how to collect all the coins, gems, hearts and so on<br></li><li>Track\
      \ the progress of all 40 achievements in-game <br></li><li>Unlockable game modifiers\
      \ for completely new ways to experience the game<br></li><li>Secrets and easter\
      \ eggs to find for the more observant player<br></li><li>Play on a selection\
      \ of 7 virtual old machines, from the Pomo D'or 4, to Maple and Some Toy and\
      \ all the way to the NS-Bos PC</li></ul><br>\u2005\u2005<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/800190/extras/AdvancedLevel.png?t=1577136383\"\
      \ /><h2 class=\"bb_tag\">Heads up</h2>The Adventures of Elena Temple is just\
      \ one game you can play on seven simulated machines. Aside from the different\
      \ look, the game plays the same on all machines and has the exact same content!\
      \ The purpose of these old machines is to remind you of the old days, so feel\
      \ free to pick whichever you like best without any fear of missing out on game\
      \ content.<br><br><br>The game should run on most Windows computers that aren't\
      \ on display in a museum, but if you have one that doesn't run it, you have\
      \ my deepest sympathy. Just to be safe, you should have at least the below specs.<br><br>I'm\
      \ a solo indie developer, I loved making The Adventures of Elena Temple and\
      \ I hope you enjoy it! Please leave me some feedback if you play it.<br><br>Thank\
      \ you for your support!"
