    about_the_game: "<strong>\u25A0 Game Features</strong><br>Take on the role of\
      \ an anonymous warrior \u2014 caught out of place and time \u2014 on a journey\
      \ to bring an end to a broken world. Gather your weapons and choose with care:\
      \ distance, timing, combinations, stamina, and attributes will determine the\
      \ outcome of battle.<br><br><i>Animus: Stand Alone</i> is an Action RPG comprised\
      \ of quick stages and compact boss battles. <i>SA</i> is a companion piece to\
      \ the world and lore of <i>Ire: Blood Memory</i>. You may be new to this fractured\
      \ world, but foreknowledge of <i>Ire</i> is nonessential. We hope that all fans\
      \ of ARPGs can find enjoyment in this game.<br><br>\u2022 Fantasy Action RPG<br>\u2022\
      \ Difficulty: 4 levels (Day 1 to Day 4)<br>\u2022 End boss: 3 (+1 additional\
      \ in Day 3)<br>\u2022 Area themes: 4<br>\u2022 Quests: 24 main quests per Day<br>\u2022\
      \ Sidequests: 13 to 17 sidequests for farming<br>\u2022 Progression: Quests,\
      \ skill tree, equipment drop, reinforcement<br>\u2022 Strategy/Tactics: Collect,\
      \ combine, and balance equipment suited to the map or enemy.<br><br><strong>\u25A0\
      \ Developer Notes</strong><br>We would like to thank the fans and players of\
      \ <i>Ire: Blood Memory</i>, <i>Animus: Stand Alone</i>, <i>Animus: Harbinger</i>,\
      \ and ARPGs for supporting and encouraging us to make this happen. This version\
      \ was a tough decision and challenge to take on. The main differences applied\
      \ here are:<br><br>\u2022 Graphics: New UI, graphics quality/overhaul, lighting,\
      \ etc.<br>\u2022 No IAP."
