details:
  data:
    about_the_game: "<p>The Binding of Isaac: Wrath of the Lamb is the expansion to\
      \ The Binding of Isaac, a randomly generated action RPG shooter with heavy Rogue-like\
      \ elements. Following Isaac on his journey players will find bizarre treasures\
      \ that change Isaac\u2019s form giving him super human abilities and enabling\
      \ him to fight off droves of mysterious creatures, discover secrets and fight\
      \ his way to safety.</p>\n\n<h2>Key Features:</h2>\n<ul>\n<li>100+ new items!\
      \ (now over 235 items!)\n<li>5+ new chapters!\n<li>20+ new enemies!\n<li>25\
      \ new achievements!\n<li>15+ new bosses!\n<li>6+ new room types!\n<li>6+ new\
      \ mysterious item drops (eternal hearts, playing cards, dimes and more!)\n<li>5+\
      \ new music tracks by Danny B\n<li>A new item type, Trinkets\n<li>A new challenge\
      \ mode with 10 unique challenges that unlock more content\n<li>A new unlockable\
      \ character, Samson (The Beserker)\n<li>A new final (final) chapter and boss\
      \ with new endings\n<li>Tons of new random happenings, curses, blessings, npcs,\
      \ fortune tellers and more!\n<li>Also more super secrets than you'd probably\
      \ expect... good luck finding them all.</ul>"
