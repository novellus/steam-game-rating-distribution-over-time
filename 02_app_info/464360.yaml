    about_the_game: '<strong>Rated 95% with over 30,000 copies sold</strong><br><br>Awarded
      <strong>Space Game of the Decade</strong> by Space Game Junkie!<br><br>Fusing
      space exploration, fast-paced combat, trading, and a healthy dose of point-and-click
      comedic adventuring, 3030 Deathwar Redux sets you free to roam an entire war-torn
      galaxy filled with devastated planets, uninhabitable zones, and space stations
      in quarantine lockdown.<br><br>Help freewheeling space pilot John Falcon get
      back on his feet in a huge open world inspired by both the classic Elite and
      Lucasarts'' finest adventures, and plot your own course through the game''s
      dizzying array of missions, stories, and places.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/464360/extras/animation_-_daphice_station_-_600width.png?t=1590656001"
      /><br><br>It''s not been a good day for you. Your crew has discovered a dead
      body, your brand new ship''s been impounded by the cops, and most people you
      run into seem very unhappy with you... probably something to do with that missing
      cargo of gold bars.<br><br>So... will you take on a couple shady delivery jobs
      in order to afford a better ship, or will you downsize to a cheap jetsuit and
      go shooting space-junk for quick money? Will you perhaps decide to focus on
      finding that missing gold shipment before the local gangs and salvage teams
      get there first?<br><br>Meanwhile, there''s that damn mechanic who sold you
      a stolen ship, and a mysterious ''Taoist'' group everyone keeps talking about.
      Oh, yes, you have most definitely found yourself inextricably caught up in a
      plot of intergalactic intrigue...<br><br>Features: <br><ul class="bb_ul"><li>
      Open-world space adventuring with frantic combat and 30 star systems to explore.
      <br></li><li> Stations to board, bars to visit, scores of space scum to talk
      to.<br></li><li> Ghostly derelict ships to discover via your star-map, space-walk
      into, and salvage valuables from.<br></li><li> Large variety of intriguing jobs
      and missions, with exciting, and occasionally silly side-quests.<br></li><li>
      A diverse array of ships to buy and upgrade. <br></li><li> The once-in-a-lifetime
      opportunity to refuel from the corona of a sun without burning up!<br></li><li>
      Pirate Stations to discover, and the option of living a life of crime, piracy,
      cargo stealing, and nastiness. <br></li><li> The chance to invest in a large
      cargo ship and go asteroid mining for metals, or just haul goods between systems.
      <br></li><li> Hidden wormhole shortcuts, comets, unique stations, and a ton
      of secrets to uncover.<br></li><li> An irreverent, thoroughly amusing, and enthralling
      main story.<br></li><li> A whole load more!</li></ul><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/464360/extras/title_cropped_480width.png?t=1590656001"
      /><br><br>Developed by Matt Griffiths &amp; Mic N<br>Additional Design by Max
      Dohme <br>Published by Crunchy Leaf Games'
