    about_the_game: "Trouble has stricken the Viking Kingdom of Vestland. A giant\
      \ octopus monster has been spotted off the Western Fjords and is causing havoc\
      \ among raiders\u2019 longboats and small fishermen alike.<br><br>You play as\
      \ Ragnar the Silver, a Viking noble summoned by Queen Mathilde to defeat this\
      \ tentacled menace by assembling an elite unit of warriors.<br><br>Will you\
      \ be able to slay this foul beast or will Vestland fall to ruin? Only you can\
      \ find out by playing King of Vikings.<br><br>Featuring:<br><br><ul class=\"\
      bb_ul\"><li>Beautifully handcrafted anime style characters<br></li><li>Lovingly\
      \ painted backgrounds<br></li><li>Epic orchestral soundtrack<br></li><li>Viking\
      \ fantasy adventure storyline</li></ul>"
