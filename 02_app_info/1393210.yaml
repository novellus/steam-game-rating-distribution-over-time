    about_the_game: 'Dashie''s Puh-ranormal Activity is a 3D first-person comedy/horror
      game developed for the YouTuber Dashie. (YouTube: DashieGames, DashieXP, DashieXP2).  The
      game features various references to Dashie''s skits and videos. In this game,
      Dashie is being haunted by the ghost of his ex and must find a way to escape
      and survive.  <br><br>Features:<br><ul class="bb_ul"><li>Multiple Enemies</li></ul><ul
      class="bb_ul"><li>Multiple Sections</li></ul><ul class="bb_ul"><li>Lots of jump
      scares</li></ul><ul class="bb_ul"><li>Many references to Dashie''s skits and
      videos</li></ul><ul class="bb_ul"><li>Humor</li></ul>'
