    about_the_game: "Begin the ride of your life with the Elite Riders Pack and receive\
      \ an exclusive mount, early access, a special title and much more!<br />\r\n\
      <br />\r\nWith the exception of the Ellun box, all items will be awarded to\
      \ each character on the purchasing player\u2019s account. The Ellun Box will\
      \ be awarded to the first character created on the purchasing player\u2019s\
      \ account.<br />\r\n<br />\r\nThe Elite Riders Pack includes:<br />\r\n* 7-Day\
      \ Open Beta Head Start<br />\r\n* Closed Beta Access<br />\r\n* Mount: Amethyst\
      \ Wolf<br />\r\n* Topaz Wolf Skin<br />\r\n* Ellun Box (50)<br />\r\n* Title:\
      \ Hakanas Honorguard<br />\r\n* 100% Health Recovery Potion Box (20)<br />\r\
      \n* 100% Mana Recovery Potion Box (20)"
