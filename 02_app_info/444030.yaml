    detailed_description: "<h1>Elite Riders Pack</h1><p><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/444030/extras/160429_Icarus_Steam_purchase_image_PACKS_Elite.png?t=1586328162\"\
      \ /></p><br><h1>About the Game</h1>Begin the ride of your life with the Elite\
      \ Riders Pack and receive an exclusive mount, early access, a special title\
      \ and much more!<br><br>With the exception of the Ellun box, all items will\
      \ be awarded to each character on the purchasing player\u2019s account. The\
      \ Ellun Box will be awarded to the first character created on the purchasing\
      \ player\u2019s account.<br><br>The Elite Riders Pack includes:<br>* 7-Day Open\
      \ Beta Head Start<br>* Closed Beta Access<br>* Mount: Amethyst Wolf<br>* Topaz\
      \ Wolf Skin<br>* Ellun Box (50)<br>* Title: Hakanas Honorguard<br>* 100% Health\
      \ Recovery Potion Box (20)<br>* 100% Mana Recovery Potion Box (20)"
