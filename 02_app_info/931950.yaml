    about_the_game: "From the award-winning designer and ex-CIA intelligence analyst\
      \ Volko Ruhnke, Labyrinth: The War on Terror combines an emphasis on game play\
      \ with a multifaceted simulation spanning recent history and the near future.<br\
      \ />\r\n<br />\r\nThe game takes players inside the global war on terror. In\
      \ 2-player campaigns, one player takes the role of Jihadists seeking to spread\
      \ fundamentalist rule over the Muslim world, while the other player is the US,\
      \ neutralizing terrorist cells and encouraging Muslim democratic reform. In\
      \ the single player experience the player leads the US in taking on challenges\
      \ to defeat al-Qaeda and its allies.<br />\r\n<br />\r\nAn extensive variety\
      \ of card driven event combinations fuels Labyrinth\u2019s asymmetrical design,\
      \ creating deep complexity that unfolds with every turn while maintaining an\
      \ ease of play that increases engagement with every decision.<br />\r\n<br />\r\
      \nKey Features<br />\r\n<br />\r\n\u2022\tCard Driven Mechanics \u2013 120 event\
      \ cards provide never ending combinations. The outcomes vary per round and take\
      \ great effect on the flow of the conflict.<br />\r\n<br />\r\n\u2022\tAsynchronous\
      \ Online Multiplayer \u2013 The system allows for seamless competition from\
      \ head to head \u2013 if both are available \u2013 to respond when ready, and\
      \ longer matches based on timer settings per game.<br />\r\n<br />\r\n\u2022\
      \tBeginner\u2019s Tutorials \u2013 Overview tutorials take you through the basics\
      \ of playing the side of the US and the side of the Jihadists."
