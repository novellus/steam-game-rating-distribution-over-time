    reviews: "\u201CStairs has become my horror game of the year... If you enjoy a\
      \ horror game with amazing pacing, real horror without having to rely on jump\
      \ scares, and an outstanding atmosphere, go ahead and take a walk down Stairs.\u201D\
      <br>95/100 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.modvive.com/2015/09/28/stairs-review-hell-is-just-a-flight-of-stairs-away/\"\
      \ target=\"_blank\" rel=\"noopener\"  >ModVive</a><br><br>\u201CSTAIRS really\
      \ impressed me with its ability to give me some decent puzzles, good scares,\
      \ and not having to resort to jump scares every few minutes. It has an extremely\
      \ interesting premise and some solid ideas all around that kept me sitting at\
      \ my desk the entire duration of the game.\u201D<br>7.5/10 \u2013 <a href=\"\
      https://steamcommunity.com/linkfilter/?url=http://www.ztgd.com/stairs/review/\"\
      \ target=\"_blank\" rel=\"noopener\"  >ZTGD</a><br>"
