details:
  data:
    about_the_game: "Learn Japanese: The Hiragana<br />\r\n<br />\r\nNo beating around\
      \ the bush, get straight into action and start learning the Hiragana.<br />\r\
      \n<br />\r\nA very small world to explore with 14 very small arena-like levels\
      \ with varying difficulty and different creatures to beat up.<br />\r\n<br />\r\
      \nThe combat system is very basic, to attack you must guess and hopefully learn\
      \ eventually which Hiragana matches which transcription.<br />\r\n<br />\r\n\
      Start out by learning a few Hiragana in the first level and then new are introduced\
      \ in each following level as the foes become stronger.<br />\r\n<br />\r\nLearn\
      \ at your own pace. You don't have to continue with new material until you feel\
      \ ready."
