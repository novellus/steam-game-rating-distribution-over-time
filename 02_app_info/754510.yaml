    about_the_game: <strong>3D Hardcore Cube 2</strong> - is a continuation of a fascinating
      game about clever cube that moves through dangerous obstacles to the portal.
      In the new part of the game was implemented completely new physics control character.
      Were added sounds to improve the atmosphere of the game. Original and beautiful
      achievements that you can decorate your profile!<br><strong>Key features:</strong><br>-
      New and improved physics of the player<br>- Added text prompts<br>- Added editor
      color cubes<br>- 30 levels to complete.
