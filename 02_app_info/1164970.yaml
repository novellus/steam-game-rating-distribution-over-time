details:
  data:
    about_the_game: <i>Dogs of Wall Street</i> is fast-paced party game where you
      play a group of dogs playing the market to be top dog! <br><br>Buy and sell
      stocks to gain the most money before the end of the match and claim the crown.
      But it's not as simple as just being a frugal pup! Negate, reverse, and multiply
      item effects in addition to the already volatile market, and watch the chaos
      of Wall Street unfold!<br><br><ul class="bb_ul"><li>Straightforward controls
      allow anyone to join in!<br></li><li>Easy for newcomers to jump in, but enough
      depth to keep you coming back.<br></li><li>Play with up to 4 players.<br></li><li>Unlock
      new characters through play<br></li><li>Bark!<br></li><li>Use abilities and
      quick planning to build a strategy.<br></li><li>Loads of options to let you
      customize a game-type to your liking (limited buys, super speed, etc.)</li></ul>
