    about_the_game: "20XX\u5E74\uFF0C\u4EBA\u7C7B\u4E3A\u4E86\u63A2\u7D22\u5B87\u5B99\
      \u7684\u5965\u79D8\uFF0C\u5C06\u957F\u9888\u9E7F\u585E\u8FDB\u592A\u7A7A\u8239\
