    about_the_game: "Poor healthcare is responsible for the death of the last remaining\
      \ voodoo priest on Tropico. A new threat rises when the evil sorceress Vanya\
      \ arrives from Soviet Russia to curse El Presidente and his regime. Study the\
      \ mystical ways of voodoo and use them to your benefit with the new Voodoo Manor\
      \ tourist attraction, impress your people by wearing a fancy Witch Doctor costume\
      \ combined with a new voodoo trait enabling your people to survive even with\
      \ the poorest of healthcare.<h2 class=\"bb_tag\">Key Features:</h2><ul class=\"\
      bb_ul\"><li>New building: Voodoo Manor (a luxury tourist attraction)<br></li><li>New\
      \ trait: Witch Doctor (Tropicans need less healthcare)<br></li><li>New outfit:\
      \ Witch Doctor<br></li><li>New mission: The Big Voodoo Shuffle \u2013 Create\
      \ an El Presidente voodoo doll to contain the curse!</li></ul>"
