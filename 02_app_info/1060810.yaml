    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/1060810/extras/pagelogo_en.png?t=1575884880"
      /><br>&quot;The Sphere of Abyss&quot; is an action shooting game with RPG &amp;
      Roguelike elements. You will play as an adventurer to explore the mysterious
      and dangerous Vortex land.<h2 class="bb_tag">Destiny &amp; Mission</h2>Your
      adventure and journey will begin immediately. Be brave to face the strange creatures
      who are crazy because of the influence of the abyss, because you can only choose
      survival and challenge, and only the never-ending steps can reveal your destiny
      and mission.<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1060810/extras/gif_cov001.gif?t=1575884880"
      /><h2 class="bb_tag">Survival &amp; Death</h2>Permanent death may fall to you
      at any time in The Sphere of Abyss, but that's not the end of your journey.
      To defeat a powerful foe will make you stronger, learn new skills, improve your
      ability, unlock more equipment and treasures in order to confront new challenges,
      become stronger in one success or failure, finally you will into the deepest
      depths of the abyss, and to challenge the dominator of this world, but this
      may just be the beginning of all.<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1060810/extras/gif_cov002.gif?t=1575884880"
      /><h2 class="bb_tag">Key Features</h2><ul class="bb_ul"><li>Explore 6 randomly
      generated levels and biomes.<br></li><li>5 different charactars with different
      skills and perks for choosing and unlocking.<br></li><li>Use rainbow hearts
      to increase your rainbow level and unlock 15 perks and skills per character.<br></li><li>245
      kinds of weapon, equipment and treasures.<br></li><li>All weapons can be upgrade,
      and the ultimate upgraded weapon will show its true abilities or moves.<br></li><li>You
      can use roll, jump back, shield defense, slide tackle, shoulder charge, dance
      and even morphing to solve your problem.<br></li><li>Challenge more than 70
      different form and behavior of monsters and bosses.<br><ul class="bb_ul"><h2
      class="bb_tag">Early Access</h2>If you want to join in the development of our
      game, we suggest that you post your feedback and suggestions to the <strong>Steam
      Discussion board</strong>. You can also get the game function introduction and
      new information by following our <strong>Weibo</strong> and joining the gamers
      QQ group (763425273), and a huge thanks to support our game.</ul></li></ul>
