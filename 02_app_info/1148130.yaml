    about_the_game: "A group of researchers discovered traces of an ancient civilization\
      \ on an unexplored island - and immediately launched full-scale research, requesting\
      \ more volunteers. Among those volunteers was Fjor - a young researcher and\
      \ the protagonist of the game. <br><br>As it turned out, it was nothing but\
      \ a trap. The minds of the first group of researchers succumbed to the influence\
      \ of an ancient creature, desperate for liberation - and human sacrifice.<br><br>While\
      \ on the island, Fjor suddenly notices that she\u2019s suddenly faster, stronger,\
      \ and more agile than before - not to mention, an excellent sword-fighter! Puzzled\
      \ by her sudden improvements, Fjor soldiers on through the ruins of the island,\
      \ unknowing what awaits in her path.<br><br><ul class=\"bb_ul\"><li><h2 class=\"\
      bb_tag\">A Northern Metroidvania </h2>Explore 7 of the game\u2019s vast areas\
      \ - from the labyrinths of caverns to the ruins of ancient cities - each filled\
      \ with secrets, combat trials and collectables! <br></li><li><h2 class=\"bb_tag\"\
      >Intricate Combat System </h2>Dynamic combat, built around special attacks,\
      \ predicting and reacting to enemy movement, and flashy, yet powerful combo\
      \ attacks!  <br></li><li><h2 class=\"bb_tag\">Obtain the Power of the Gods </h2>Multiple\
      \ skill trees, each connected to one of the deities worshipped on the island.\
      \ Each has its own strengths and desires - appease the Gods to harness their\
      \ power. </li></ul>"
