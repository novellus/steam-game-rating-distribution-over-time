    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/843740/extras/logo_transparent.png?t=1525854147"
      /><br><br>The year is 207X AD. The galactic government entity known as Paradise
      is <br>at threat from a terrifying, demonic rebellion! Join the <strong>HellStar
      Squadron </strong><br>on this epic adventure as you dodge wave after wave of
      bullets, shoot the <br>demons back to hell, and save the galaxy in this fresh,
      retro-inspired arcade shoot 'em <br>up/bullet hell experience! <br><br><ul class="bb_ul"><li>Three
      playable characters/ships to commandeer!<br></li><li>Eight cosmic stages to
      blast your way through!<br></li><li>Big bosses with heaps of bullets and explosions!<br></li><li>Retro
      arcade experience including CRT shader and TATE mode options!<br></li><li>A
      jammin' chiptune soundtrack!</li></ul><br>The galaxy needs you. The HellStar
      Squadron awaits.
