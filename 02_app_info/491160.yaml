details:
  data:
    about_the_game: "Get ready for a challenging journey through space. Your mission:\
      \ to destroy all the Red Gems, and make your way through 100 fun and amazing\
      \ levels. <br />\r\n(with new levels added monthly) <br />\r\nGemBreak is an\
      \ casual Pachinko/Peggle style game on steroids, and where other games in this\
      \ genre is mostly based on luck, GemBreak is more action-oriented and tactical.\
      \ <br />\r\n- It's a casual physics game gone arcade-action! <br />\r\n<br />\r\
      \nYou will experience a whole range of exciting and addicting gameplay, that\
      \ includes gravitational planets, sliding slopes, black holes, bouncers, gravity\
      \ planets (push/pull) and much more. <br />\r\n<br />\r\nDrag and drop the cannon\
      \ to make precision tactical shots, and collect bonusses to help you in your\
      \ journey to master the ultimate action puzzle game."
