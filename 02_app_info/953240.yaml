    about_the_game: Spicy Deck is a strip tease and card combat game inspired by the
      strip poker videogames of the 1980's.<br><br>Like any card game, luck plays
      a big role in each turn's outcome, but thanks to its innovative strategy selector,
      Spicy Deck lets you influence which cards are dealt to you, so you have the
      chance to react accordingly. For example, you can hint the dealer for healing
      cards if you're running low on health, and there's a better chance you'll get
      one.<br><br>Features:<br><br><ul class="bb_ul"><li> Straightforward and addicting
      gameplay<br></li><li> 5 gorgeous girls to play against<br></li><li> 8 progression
      levels per girl, from fully clothed to boy/girl hardcore sex!<br></li><li> Oil
      painted art look<br></li><li> Deck of 40 cards<br></li><li> Strategy selector
      lets you influence your luck with the dealer<br></li><li> Small install size
      and low system requirements</li></ul>
