    review: "Sinner: Sacrif... titre beaucoup trop long, \xE0 pour moi fait un bon\
      \ compromis entre ces moyens, j'imagine mod\xE9r\xE9, et son concept de boss\
      \ rush, sans \xEAtre pour autant compl\xE8tement vide de lore, d'histoire (m\xEA\
      me si pr\xE9visible et quelque peu fade) et de m\xE9caniques int\xE9ressantes\
      \ pour se d\xE9marqu\xE9 malgr\xE9 tout. Une occasion de se faire les dents\
      \ ou de gard\xE9 la forme dans le genre sans trop s'investir temporellement.\
      \ Pr\xE9sent\xE9 comme tel, je ne pourrait donc lui reprocher d'\xEAtre trop\
      \ court ou trop peu ambitieux.\n\nPour les non initi\xE9 aux die and retry,\
      \ le jeu proposera de la difficult\xE9, mais pour les n\xE9ophytes qui auront\
      \ d\xE9j\xE0 le rythme dans les doigts, cela sera d\xE9j\xE0 bien plus basique.\
      \ Mais quand bien m\xEAme, certain boss resteront costaud et il faudra garder\
      \ la t\xEAte froide et comprendre ses paterns ou utilis\xE9 tous les styles\
      \ de gameplay offert pour s'en sortir avec moins de contrainte. Voir faire de\
      \ chaque type de malus constant re\xE7u au commencement de chaque boss un aspect\
      \ strat\xE9gique. \n\nCar c'est l\xE0 o\xF9 Sinner ne se r\xE9sume pas qu'\xE0\
      \ un boss rush et roulades. Diff\xE9rent style de combats sont disponibles,\
      \ \xE9p\xE9e lourde (pas tellement pour les degats et moins de mobilit\xE9,\
      \ mais plus pour l'aspect esquive comme seul d\xE9fense), \xE9p\xE9e + bouclier\
      \ pour la parade, le blocage et renvoie de projectile, buff d'arme et item d'attaque\
      \ \xE0 distance. Tous ces \xE9l\xE9ments sont parfois indispensable contre le\
      \ design des boss. Quelques armes suppl\xE9mentaires, mais plut\xF4t inutile\
      \ j'ai trouv\xE9 puisque leurs parterns ne m'a pas permis plus de chose diff\xE9\
      rente.\n\nDes modes sp\xE9ciaux en bonus, comme le run sans mourir que j'appr\xE9\
      cie particuli\xE8rement, m\xEAme si j'aurais aim\xE9 un petit succes pour l'exploit.\
      \ \n\nPour se qui est du prix, en effet pas des plus abordable mais pas un scam\
      \ non plus, avec les soldes je le vois comme un faux probl\xE8me, surtout si\
      \ ca permet de lanc\xE9 un petit studio. Je ne rejoins pas tellement les avis\
      \ si s\xE9v\xE8re envers Sinner qui propose un jeu, si quelque peu anecdotique\
      \ certe dans la direction artistique, tout de m\xEAme plus que correct et sympathique\
      \ dans son gameplay."
