    short_description: 'Sinner: Sacrifice for Redemption is a boss battler action-RPG.
      Face eight abhorrent bosses, the first seven each based on one of the deadly
      sins. Before each epic clash, you must sacrifice a stat and level down to enter
      combat. Each fight will be tougher than the last as you wage war against sin
      itself.'
