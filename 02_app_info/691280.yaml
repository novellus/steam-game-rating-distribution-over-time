      \ to weaken before defeating the avatars of Sin in the boss battler Sinner:\
      \ Sacrifice for Redemption. Inspired by classic boss-battlers and modern skill-based\
      \ action RPGs, with a dash of gothic anime styling and horror storytelling,\
      \ Sinner promises a thrilling and bone-chilling experience.<br><br>A lone warrior\
      \ stands on a strange shore, his mind clouded and his past forgotten, but an\
      \ unstoppable force drives him on. He is Adam, guilty of a great sin and drawn\
      \ to this place by powers as secret as they are terrifying. As his home, the\
