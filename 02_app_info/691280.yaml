    about_the_game: "Rise from the depths a crumbling kingdom and to the challenge\
      \ of defeating increasingly difficult demonic bosses.  Choose aspects of yourself\
      \ to weaken before defeating the avatars of Sin in the boss battler Sinner:\
      \ Sacrifice for Redemption. Inspired by classic boss-battlers and modern skill-based\
      \ action RPGs, with a dash of gothic anime styling and horror storytelling,\
      \ Sinner promises a thrilling and bone-chilling experience.<br><br>A lone warrior\
      \ stands on a strange shore, his mind clouded and his past forgotten, but an\
      \ unstoppable force drives him on. He is Adam, guilty of a great sin and drawn\
      \ to this place by powers as secret as they are terrifying. As his home, the\
      \ Kingdom of Cavanis, languishes in blasphemy, Adam must face a series of trials\
      \ in a desperate quest for redemption<h2 class=\"bb_tag\">Game Features</h2><br><ul\
      \ class=\"bb_ul\"><li>Challenge yourself against eight distinct, brutal bosses<br></li><li>Sacrifice\
      \ strength and stats in Sinner\u2019s \u201Clevel-down\u201D gameplay<br></li><li>Equip\
      \ a plethora of unlockable weapons and items to adapt to your weaknesses<br></li><li>Master\
      \ Sinner\u2019s hard-but-fair combat<br></li><li>Bring peace to a tortured soul\
      \ in a dark and harrowing tale with multiple endings<br></li><li>Take on new\
      \ challenges in a variety of game modes for replayability</li></ul><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/691280/extras/banner-steam_2.png?t=1589787857\"\
      \ />"
