    reviews: "\u201CIt\u2019s a simple game that accomplishes its purpose well and\
      \ the stages are all strikingly beautiful to behold.\u201D<br />\r\nUploadVR<br\
      \ />\r\n<br />\r\n\u201CIt's pretty special and one that will we\u2019re sure\
      \ be seen as a VR gaming classic in years to come.\u201D<br />\r\nThe Reality\
      \ Sandwich<br />\r\n<br />\r\n\u201CIt's a game that speaks to my heart as it's\
      \ in a genre that I absolutely adore. This makes DEXED my favourite VR experience\
      \ in my short amount of time in the world of VR.\u201D<br />\r\nFan Bolt<br\
      \ />\r\n"
