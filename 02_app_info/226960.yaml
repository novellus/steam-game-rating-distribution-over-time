    about_the_game: <strong>Ironclad Tactics</strong> is a fast-paced, card-based
      tactics game set in an alternate history Civil War - with steam-powered military
      robots!<h2 class="bb_tag">Key Features:</h2><ul class="bb_ul"><li><strong>Includes
      the 'Rise of Dmitry' and 'Blood and Ironclads' add-on campaigns!</strong><br></li><li>No
      microtransactions! Unlock cards by playing the game, not by purchasing them
      separately.<br></li><li>Experience unique gameplay, with rapid, simultaneous
      turns that blend the precision of tactics and card games with the spontaneity
      of fast-paced strategy games.<br></li><li>Follow the campaign story through
      a fully-illustrated, character-driven interactive graphic novel.<br></li><li>Collect
      cards as you play through the campaign and build your own decks to crush your
      foes.<br></li><li>Play with your friends in the co-op story campaign or against
      them in skirmish and nemesis modes.<br></li><li>Face off against online challengers
      in quick-skirmish mode, and unlock special cards when you win.<br></li><li><strong>Bonus!</strong>
      Includes a high-quality digital artbook, a printable papercraft model of an
      ironclad, and the Ironclad Tactics OST, with music by Evan Le Ny and Farewell
      to the Woods.</li></ul>
