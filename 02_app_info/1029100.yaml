    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1029100/extras/Puzzle_Gameplay.gif?t=1590158044\"\
      \ /><h2 class=\"bb_tag\">A New Horror Adventure from the Creator of <i>Home!</i></h2><i>Worse\
      \ Than Death</i> is a scary, action-adventure horror game about a high school\
      \ reunion that goes horribly wrong! Run for your life, hide in the shadows,\
      \ and use your wits to avoid shadowy creatures and uncover the terrible truths\
      \ of your wretched home town. Solve devious puzzles to reveal the emotionally-charged\
      \ story of Holly and her friends that will have you hooked until the very end!<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1029100/extras/Hiding_Gameplay.gif?t=1590158044\"\
      \ /><h2 class=\"bb_tag\">Main Features</h2><ul class=\"bb_ul\"><li>Action-adventure\
      \ gameplay that sees you crawling under objects, vaulting over obstacles, and\
      \ racing for the nearest hiding spot to stay safe<br></li><li>Beautifully-drawn,\
      \ challenging puzzles<br></li><li>Horrible monsters that you can't see \u2014\
      \ but that you can track using lights, sound, and even Holly's own heartbeat<br></li><li>Rich,\
      \ 3D positional audio that will get under your skin<br></li><li>Three difficulty\
      \ modes (Normal, Hard and Nightmare) to test your mettle<br></li><li>Full gameplay\
      \ support for both keyboard/mouse and gamepads (Xbox 360/Xbox One, DualShock\xAE\
      4, Nintendo Switch Pro Controller)<br></li><li>Steam Cloud support across both\
      \ Windows and macOS</li></ul>"
