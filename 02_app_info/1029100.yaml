    review: "Ciekawa przygod\xF3wka po\u0142\u0105czona z survival horrorem (s\u0105\
      \ te\u017C jump-scare'y).\n\nHolly przybywa do rodzinnego miasta by rozwi\u0105\
      za\u0107 pewne niedoko\u0144cone sprawy i stawi\u0107 czo\u0142a trudnym tematom\
      \ z przesz\u0142o\u015Bci.\n\nMamy tu troch\u0119 zagadek, kilka z nich rozwi\u0105\
      zywa\u0142o si\u0119 lepiej zapisuj\u0105c pewne rzeczy na kartce. Jest u\u017C\
      ywanie przedmiot\xF3w, jednak gra wie czego musimy u\u017Cy\u0107, wi\u0119\
      c kiedy mamy to co trzeba to wy\u015Bwietla si\u0119 inventory, a kiedy nie\
      \ mamy, to nie pojawia si\u0119 nic. Jest sporo rozm\xF3w i opis\xF3w rzeczy,\
      \ kt\xF3re s\u0105 wok\xF3\u0142 nas jednak nie mamy mo\u017Cliwo\u015Bci wp\u0142\
      ywania na dialogi.\nKo\u0144c\xF3wka, tzn rozwi\u0105zanie ca\u0142ej tajemnicy,\
      \ kt\xF3r\u0105 nabudowuje 7 rozdzia\u0142\xF3w i odkrywanie \"brud\xF3w\" mieszka\u0144\
      c\xF3w miasteczka jest strasznie s\u0142abe w mojej opinii. Jednak klimat stworzony\
      \ przez ca\u0142\u0105 wcze\u015Bniejsz\u0105 gr\u0119 zdo\u0142a\u0142 wynagrodzi\u0107\
      \ rozczarowanie.\n\nCzy gra\u0107? To zale\u017Cy. Je\u015Bli gra\u0142e\u015B\
      \ w Distraint i/lub Home i podoba\u0142o Ci si\u0119 to graj. To bardzo podobny\
      \ typ gry. Je\u015Bli nie gra\u0142e\u015B, to najpierw zagraj w Distraint (Home\
      \ jest gorsze ni\u017C Worse Than Death)"
