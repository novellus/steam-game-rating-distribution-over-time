    about_the_game: "Pummel your enemies into submission with brand new, heavy-hitting\
      \ Juggernauts! These massive warships may be expensive to make, but they have\
      \ the potential to dominate the battlefield and turn the tide of a war quickly.\
      \ Even just one of them can devastate an entire field of units before backup\
      \ arrives.<br><br>The Juggernaut DLC comes with a brand new juggernaut for both\
      \ the PHC and the Substrate. Each warship is unique and complements the units\
      \ that are already in the game for a more well-rounded army.<h2 class=\"bb_tag\"\
      >Features</h2><strong>New Juggernaut: PHC Agamemnon</strong> - Designed to annihilate\
      \ swarms of enemy units and overrun defensive positions, the Agamemnon has the\
      \ potential to hold territory against waves of enemies for long periods of time.\
      \ With two rapid-firing laser batteries and tempest missile salvos, the Agamemnon\
      \ can saturate a wide area with highly explosive shells. Advanced triple-barrel\
      \ autocannons provide improved defense against air units, but take care when\
      \ you deploy this ship - it lacks the armor piercing capabilities to be effective\
      \ against other juggernauts or dreadnought destroyers.<br><br><strong>New Juggernaut:\
      \ Substrate Eye of Darkness</strong> - The ultimate manifestation of the Substrate\u2019\
      s technological superiority, the Eye of Darkness is capable of rupturing the\
      \ fabric of space and time to destabilize targets at the molecular level. Its\
      \ full armor-piercing and high area-of-effect attacks make this warship devastating\
      \ for ground targets. However, be alert: it is the only Juggernaut that lacks\
      \ any anti-air weaponry, which means that a well-timed slew of bombers could\
      \ take it down if you don\u2019t plan the accompanying army carefully."
