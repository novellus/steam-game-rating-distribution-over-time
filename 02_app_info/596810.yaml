    about_the_game: Save Their Souls is a mix of platformer and memory game to play
      solo or with a friend (local co-op mode).<br><br>Players must be fast and memorize
      the rescue plan of each level, then, run to save the inhabitants of the occupied
      apartment. <br><br>Use minimap to recognize stairs location and make the faster
      way. <br><br>Share the responsability with your partner in co-op mode.<br><br>The
      destiny of these poor souls lies in your hands!!<br><ul class="bb_ul"><li>Linear
      level unlock.<br></li><li>Retro style with password saves.<br></li><li>Full
      of humor.<br></li><li>Up to 2 players, splitscreen.<br></li><li>Keyboard and
      controller compatible.</li></ul>
