    about_the_game: "\u4ECE\u4F26\u6566\u6765\u7684\u5973\u4E3B\u4EBA\u516C\u201C\u96CF\
      \u7530\xB7\u65AF\u5BBE\u585E\u201D\u62E5\u6709\u53EF\u4EE5\u542C\u5230\u7269\
      \u54C1\u201C\u58F0\u97F3\u201D\u7684\u8D85\u80FD\u529B\u3002<br />\r\n\u5979\
      \u4F5C\u4E3A\u65B0\u7C73\u56FD\u9645\u641C\u67E5\u5B98\uFF0C\u88AB\u53EA\u8EAB\
      \u6D3E\u5230\u65E5\u672C\u6A31\u6728\u753A\u8C03\u67E514\u5E74\u524D\u7684\u201C\
      \u67D0\u4E2A\u6848\u4EF6\u201D\u3002<br />\r\n\u800C\u4E14\u8FD9\u4E2A\u6848\
      \u4EF6\u5176\u5B9E\u548C\u5979\u672C\u4EBA\u7684\u8EAB\u4E16\u6709\u5173\uFF1F\
      \uFF01<br />\r\n\u5973\u4E3B\u89D2\u96CF\u7530\u5230\u5E95\u80FD\u4E0D\u80FD\
      \u9760\u5979\u201C\u627E\u4E1C\u897F\u201D\u7684\u8D85\u80FD\u529B\u5316\u9669\
      \u4E3A\u5937\u3001\u627E\u51FA14\u5E74\u524D\u7684\u4E8B\u60C5\u771F\u76F8\u5462\
      \uFF1F<br />\r\n<br />\r\n\u65E5\u6587\u539F\u6807\u9898\uFF1A\u3010\u201C\u8074\
      \u201D\u80FD\u529B\u635C\u67FB\u5B98 \u30AD\u30AD\u30DF\u30DF!!\u3011\u4E2D\uFF0C\
      \u201C\u8074\uFF08\u542C\uFF09\u80FD\u529B\u201D\u548C\u201C\u8D85\u80FD\u529B\
      \u201D\u8C10\u97F3\uFF08\u542C\u529B\u5C31\u662F\u8D85\u80FD\u529B\uFF01\uFF09\
      <br />\r\n\u672C\u4F5C\u83B7\u5F97\u8FC7\u7B2C\u56DB\u56DEPLiCy\u6E38\u620F\u5927\
      \u8D5B\u7684\u5267\u60C5\u7C7B\u30FB\u91D1\u5956\uFF0C<br />\r\n\u62E5\u6709\
      10\u7AE0\u4E3B\u7EBF\u548C\u901A\u5173\u540E\u8FFD\u52A0\u76843\u4E2A\u756A\u5916\
      \u7BC7\uFF0C\u559C\u6B22\u60AC\u7591\u4FA6\u63A2\u5267\u7684\u5C0F\u4F19\u4F34\
      \u4EEC\u4E00\u5B9A\u4E0D\u80FD\u9519\u8FC7\u54E6\uFF01<br />\r\n<br />\r\n\u8FD8\
      \u6709\u8FD8\u6709\uFF0C\u672C\u4F5C\u7EED\u7BC7\u300AKiKiMiMi \u542C\u80FD\u529B\
      \u641C\u67E5\u5B98 \u5149\u4E0E\u5F71\u7684\u8F6E\u821E\u66F2\u300B<br />\r\n\
      \u4E2D\u6587\u7248\u4E5F\u5C06\u5728\u4E0D\u4E45\u4E4B\u540E\u767B\u5F55Steam\u5E73\
      \u53F0\uFF0C\u656C\u8BF7\u671F\u5F85\uFF01<br />\r\n<br />\r\n\uFF01\uFF01\uFF01\
      \u90E8\u5206\u8BBE\u5907\u4F1A\u51FA\u73B0\u8FDB\u5165\u7AE0\u8282\u540E\u80CC\
      \u666F\u5168\u9ED1bug\uFF0C\u8BF7\u201C\u91CD\u65B0\u542F\u52A8STEAM\u201D\uFF0C\
      \u6216\u8005\u201C\u6309esc\u952E\u7ED3\u675F\u6E38\u620F\u3001\u8FD4\u56DE\u6807\
      \u9898\u3001continue\u8BFB\u53D6\u5B58\u686316\u5373\u53EF\u7EE7\u7EED\u521A\
      \u624D\u7684\u6E38\u620F\u201D\u3002\u76EE\u524D\u539F\u56E0\u672A\u77E5\uFF0C\
      \u4E07\u5206\u62B1\u6B49\uFF01\uFF01\uFF01"
