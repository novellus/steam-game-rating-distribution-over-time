    about_the_game: "\u5728\u300A\u6DF1\u6D77\u300B\u4E2D\u4F60\u5C06\u53C2\u4E0E\u7834\
      \u83B7\u4E00\u8D77\u79BB\u5947\u7684\u72AF\u7F6A\u4E8B\u4EF6\uFF0C\u4F60\u7684\
      \u6BCF\u4E2A\u9009\u62E9\u90FD\u5C06\u51B3\u5B9A\u7740\u4E00\u4E2A\u4EBA\u7684\
      \u751F\u6B7B\uFF0C\u4E00\u7FA4\u4EBA\u7684\u547D\u8FD0\u3002<h2 class=\"bb_tag\"\
      >\u6000\u7591\u8FD8\u662F\u4FE1\u4EFB \u4EBA\u5FC3\u96BE\u6D4B</h2><br>\u89C2\
      \u5F71\u8FC7\u7A0B\u4E2D\u4F60\u5C06\u9010\u6B65\u611F\u53D7\u5230\u666E\u901A\
      \u4EBA\u5728\u906D\u9047\u72AF\u7F6A\u4E8B\u4EF6\u7684\u9009\u62E9\u548C\u6210\
      \u957F\u3002\u4E00\u573A\u7A81\u5982\u5176\u6765\u7684\u8F66\u7978\u540E\uFF0C\
      \u738B\u535A\u88AB\u5377\u5165\u5230\u4E86\u4E00\u573A\u7ED1\u67B6\u9634\u8C0B\
      \u4E2D\u3002\u7ED1\u532A\u542B\u7CCA\u5176\u8F9E\u7684\u4EA4\u6362\u6761\u4EF6\
      \u3001\u6CA6\u4E3A\u4EBA\u8D28\u7684\u5973\u53CB\u3001\u6D89\u4E16\u672A\u6DF1\
      \u7684\u738B\u535A\uFF0C\u4E8B\u4EF6\u4E09\u65B9\u53D1\u9175\uFF0C\u4E00\u89E6\
      \u5373\u53D1\u3002<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1061010/extras/2.jpg?t=1595500096\"\
      \ /><br><br>\u4E00\u679A\u6212\u6307\u3001\u4E00\u5F20\u540D\u7247\u3001\u4E00\
      \u6BB5\u5077\u62CD\u89C6\u9891\uFF0C\u4E00\u6B21\u6B21\u5730\u4F7F\u738B\u535A\
      \u9677\u5165\u8FF7\u601D\u3002\u968F\u7740\u9009\u62E9\u4E0D\u65AD\u7EE7\u800C\
      \u6545\u4E8B\u53D1\u5C55\uFF0C\u771F\u76F8\u4E0E\u201C\u771F\u76F8\u201D\u7684\
      \u4E0D\u65AD\u6D6E\u73B0\u3002 <br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1061010/extras/3.jpg?t=1595500096\"\
      \ /><br><br>\u524D\u6240\u672A\u6709\u7684\u5883\u9047\u548C\u97AD\u631E\u5F0F\
      \u7684\u4E8B\u4EF6\u7EC4\u5408\u4E0D\u65AD\u5730\u628A\u738B\u535A\u63A8\u5411\
      \u5FC3\u6D77\u6DF1\u5904\u3002\u76F8\u4FE1\u4E0E\u9119\u5937\u4E00\u5DE6\u4E00\
      \u53F3\uFF0C\u653E\u5F03\u6216\u653E\u9010\u4E14\u6D6E\u4E14\u6C89\u3002\u4E0D\
      \u7ECF\u610F\u7684\u9009\u62E9\u5C06\u6CE8\u5B9A\u4E0D\u53EF\u9006\u7684\u540E\
      \u679C\uFF0C\u738B\u535A\u6700\u7EC8\u5C06\u4E0E\u547D\u8FD0\u5982\u4F55\u4EA4\
      \u9519\uFF1F<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1061010/extras/4.png?t=1595500096\"\
      \ /><br><br>\u4F46\u65E0\u8BBA\u5982\u4F55\uFF0C\u738B\u535A\u53EA\u80FD\u4E00\
      \u5F80\u65E0\u524D\uFF0C\u5229\u7528\u624B\u4E0A\u7684\u4E00\u5207\u4FE1\u606F\
      \u62BD\u4E1D\u5265\u8327\uFF0C\u5168\u529B\u63ED\u5F00\u63A9\u85CF\u5728\u6700\
      \u6DF1\u5904\u7684\u8C1C\u5E95\u3002<h2 class=\"bb_tag\">\u6551\u8D4E\u8FD8\u662F\
      \u9003\u907F \u5371\u673A\u8FB9\u7F18</h2><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1061010/extras/5.png?t=1595500096\"\
      \ /><br><br>\u300A\u6DF1\u6D77\u300B\u5171\u8BA1\u8BBE\u7F6E\u4E862\u6761\u6545\
      \u4E8B\u4E3B\u7EBF\u300115\u6761\u6545\u4E8B\u652F\u7EBF\u3001\u8FD150\u4E2A\
      \u4E92\u52A8\u70B9\u300125\u4E2A\u7ED3\u5C40\u3002\u5728\u7535\u5F71\u64AD\u653E\
      \u8FC7\u7A0B\u4E2D\uFF0C\u4F60\u53EF\u4EE5\u901A\u8FC7\u6545\u4E8B\u5730\u56FE\
      \u6765\u53CD\u590D\u5BF9\u7EC6\u8282\u8FDB\u884C\u63A2\u7D22\u4E0E\u63A8\u7406\
      \uFF0C\u5C06\u7535\u5F71\u4E2D\u7684\u6240\u6709\u9690\u85CF\u8981\u7D20\u53D1\
      \u6398\u51FA\u6765\u3002<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1061010/extras/6.png?t=1595500096\"\
      \ /><br><br>\u5F53\u7136\uFF0C\u6BCF\u4E00\u4E2A\u4E92\u52A8\u70B9\u90FD\u5C06\
      \u662F\u4E00\u6B21\u4E24\u96BE\u7684\u6289\u62E9\uFF0C\u727A\u7272\u4E0E\u62EF\
      \u6551\u4F1A\u662F\u8D2F\u7A7F\u672C\u4F5C\u7684\u4E00\u6761\u4E3B\u7EBF\u3002\
      \u5982\u4ECA\u7EB7\u7E41\u590D\u6742\u7684\u73B0\u5B9E\u793E\u4F1A\u4E2D\uFF0C\
      \u5FEB\u8282\u594F\u7684\u751F\u6D3B\u903C\u5F97\u4EBA\u4EEC\u65E0\u6CD5\u5598\
      \u606F\u3001\u81EA\u987E\u4E0D\u6687\uFF0C\u9C9C\u5C11\u6709\u4EBA\u4F1A\u8BA8\
      \u8BBA\u793E\u4F1A\u8D23\u4EFB\u3001\u516C\u6C11\u82F1\u96C4\uFF0C\u6211\u4EEC\
      \u662F\u5426\u8BE5\u95EE\u4E00\u53E5\uFF1A\u4E3A\u4EC0\u4E48\uFF1F\uFF01<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1061010/extras/7.jpg?t=1595500096\"\
      \ /><br><br>\u4E3A\u73B0\u5B9E\u95EE\u9898\u53D1\u58F0\u662F\u821E\u5200\u5F04\
      \u5F71\u4F5C\u54C1\u7684\u4E00\u8D2F\u98CE\u683C\uFF0C\u4ECE2017\u5E74\u5237\
      \u7206\u793E\u4EA4\u5E73\u53F0\u7684\u300A\u603B\u6709\u4EBA\u5077\u5077\u7231\
      \u7740\u4F60\u300B\u5F00\u59CB\uFF0C\u5230\u540E\u7EED\u63A8\u51FA\u7684\u201C\
      \u8C22\u8C22\u4F60\uFF0C\u964C\u751F\u4EBA\u201D\u7B49\u7CFB\u5217\u77ED\u7247\
      \uFF0C\u90FD\u662F\u4E8E\u7EC6\u8282\u5904\u89C1\u529F\u529B\u3001\u5F15\u53D1\
      \u5E7F\u6CDB\u8BA8\u8BBA\u7684\u4F5C\u54C1\u3002<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1061010/extras/8.png?t=1595500096\"\
      \ /><br><br>\u8FD9\u90E8\u300A\u6DF1\u6D77\u300B\u4EA6\u662F\u5982\u6B64\uFF0C\
      \u7ECF\u8FC7\u4E00\u5E74\u591A\u7684\u521B\u4F5C\u4E0E\u62CD\u6444\uFF0C\u4E3B\
      \u521B\u56E2\u961F\u529B\u6C42\u901A\u8FC7\u52A8\u6001\u5F71\u50CF\u6765\u4E3A\
      \u5E7F\u5927\u73A9\u5BB6\u5E26\u6765\u66F4\u5177\u6DF1\u5EA6\u3001\u66F4\u5177\
      \u6C89\u6D78\u611F\u7684\u7CBE\u795E\u4F53\u9A8C\u3002\u540C\u65F6\u4E5F\u5E0C\
      \u671B\u901A\u8FC7\u8FD9\u90E8\u4F5C\u54C1\u5411\u66FE\u7ECF\u548C\u73B0\u5728\
      \u4ECD\u8EAB\u5904\u4E8E\u5371\u5C40\u4E4B\u4E2D\uFF0C\u5374\u4E3A\u4E86\u5149\
      \u660E\u4E0D\u65AD\u594B\u6597\u7684\u52C7\u58EB\u4EEC\u81F4\u656C\uFF01\u867D\
      \u7136\u8FD9\u4E2A\u4E16\u95F4\u9634\u6697\u5904\u603B\u6709\u80AE\u810F\uFF0C\
      \u4F46\u603B\u6709\u4EBA\u5728\u4E3A\u6B63\u4E49\u727A\u7272\u81EA\u6211\uFF0C\
      \u611F\u8C22\u8FD9\u4E9B\u4E0D\u5177\u540D\u7684\u5B88\u62A4\u8005\uFF01<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1061010/extras/9.jpg?t=1595500096\"\
      \ /><br><br>\u6700\u540E\uFF0C\u8FD9\u662F\u821E\u5200\u5F04\u5F71\u56E2\u961F\
      \u521D\u6B21\u8BD5\u6C34\u771F\u4EBA\u4E92\u52A8\u7535\u5F71\uFF0C\u6709\u5173\
      \u5185\u5BB9\u4E0A\u7684\u4E0D\u8DB3\u548C\u5EFA\u8BAE\uFF0C\u5E0C\u671B\u5927\
      \u5BB6\u591A\u591A\u6765QQ\u7FA4\u548C\u4E3B\u521B\u56E2\u961F\u4EA4\u6D41\uFF0C\
      \u529B\u6C42\u5728\u4E4B\u540E\u7684\u4F5C\u54C1\u4E2D\u80FD\u4E0E\u6E38\u620F\
      \u7ED3\u5408\u7684\u66F4\u52A0\u5B8C\u7F8E\u3002\u76EE\u524D\u7EED\u4F5C\u300A\
      \u6DF1\u6D772\uFF1A\u751F\u65E0\u5168\u5C38\u300B\u548C\u300A\u7231\u4F60\u4E24\
      \u4E07\u5E74\u300B\u3001\u300A\u8D37\u7F51\u300B\u4E09\u90E8\u4E92\u52A8\u7535\
      \u5F71\u4E5F\u6B63\u5728\u7B79\u5907\u4E2D\uFF0C\u656C\u8BF7\u671F\u5F85\u3002"
