    about_the_game: 'This DLC includes complete set of music composed by Waterplea
      for Versus Squad. About 20 minutes of vigorous fusion of guitar and electronics
      that accompanied you in this diorama arena sandbox will now be available to
      you separately in both lossless and lossy formats.<br><br><strong>Track List</strong><br><br><ul
      class="bb_ul"><li>01 - Surveillance<br></li><li>02 - Junkyard<br></li><li>03
      - Furnace<br></li><li>04 - Bloodshot<br></li><li>05 - Eradication<br></li><li>06
      - Ravage<br></li><li>07 - Hypertension<br></li><li>08 - Heat</li></ul><br>For
      more music and info about the composer visit <a href="https://steamcommunity.com/linkfilter/?url=http://waterplea.com"
      target="_blank" rel="noopener"  >http://waterplea.com</a><br><br>NOTE: The Versus
      OST will be placed in your Versus Squad folder in the Steam Directory: ...Steam\steamapps\common\Versus
      Squad\Versus OST\'
