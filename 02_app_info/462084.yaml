details:
  data:
    about_the_game: Whether you're on a lookout for futuristic humanoids, or in need
      of some android characters, Futuristic Characters Pack has a character or two
      for you.<br><br>Combining the widely-spread and popular RTP style for character
      sprites, this pack can find a place in many environments. The inclusion of custom
      facesets keeps this pack fresh and exciting. A collaboration between Harmonic
      and Hirei, this fun pack is a must-have!<br><br>Features:<br><ul class="bb_ul"><li>18
      humanoid characters, with matching character sprites and facesets, as well as
      a base for child characters<br></li><li>4 android characters, with matching
      sprites and facesets<br></li><li>2 service robots, with 4-direction walking
      animations<br></li><li>Familiar RTP style for characters and a modern anime
      style for facesets</li></ul>
