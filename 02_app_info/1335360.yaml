details:
  data:
    about_the_game: "\u300AChef Chen\u300B is a multiplayer cooperative game, where\
      \ you can cook demons in another worlds with many stunts and enjoy foods with\
      \ good friend together. The game supports up to 4 players, let\u2019s work together\
      \ to make delicious dishes! <br><br>The chef Chen comes to an another world\
      \ by chance. He encounters a group of hungry animals, and sees only demon bodies\
      \ all around there, but under chef Chen's skillful hands, he is able to cook\
      \ them into delicious dishes! That can help his animal friends, who were almost\
      \ starved to death, to replenish their strength and magic power on the adventure.<br><br>Would\
      \ you like to sit down with your friends and have a nice meal? Play the role\
      \ of Chef Chen and put your talents to good use as you and your friends defeat\
      \ the demon. Let's cook a meal together, and then sit down to enjoy the delicious\
      \ demon dishes together.<h2 class=\"bb_tag\">Turn monsters into delicious dishes</h2><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1335360/extras/steam_gif_1.gif?t=1609734518\"\
      \ /><h2 class=\"bb_tag\">Support up to 4 players to cook together</h2><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/1335360/extras/steam_gif_2.gif?t=1609734518\"\
      \ /><h2 class=\"bb_tag\">Use skills to overcome difficulties</h2><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/1335360/extras/steam_gif_3.gif?t=1609734518\"\
      \ />s"
