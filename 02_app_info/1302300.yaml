    about_the_game: "What if you discovered true artificial intelligence? What would\
      \ you do? In <strong>My Very Own Lair</strong>, we do what every Bond villain\
      \ would. We build our very own lair!<br><br>Start in an old mansion in the UK,\
      \ then pick a place between an island in the Indian Ocean, a lake in the US\
      \ and a mountain in the Andes. <strong>The end goal is to make it to Mars!</strong><br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1302300/extras/locations.png?t=1601574205\"\
      \ /><br><br>Your lair is composed of multiple rooms that you can build or destroy.\
      \ Each room has unique abilities that will help you achieve your goals.<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1302300/extras/flat.png?t=1601574205\"\
      \ /><br><br>In order to build your lair, you will have to manage multiple resources,\
      \ the main one being <strong>\u201CBrains\u201D</strong>. <strong>\u201CBrains\u201D\
      \ </strong>represents the power of your Artificial Intelligence, it lets you\
      \ research technologies to unlock new rooms and control the robots working on\
      \ your rooms. You will also have to manage your <strong>psychology</strong>,\
      \ <strong>money</strong>, <strong>energy</strong> and <strong>different materials</strong>.<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1302300/extras/resources.png?t=1601574205\"\
      \ /><br><br>But careful, the World is there to stop you. The World is represented\
      \ by a deck of cards. It starts the game with a base deck in <strong>Story Mode</strong>\
      \ or with a deck you made in <strong>Arcade Mode</strong>. Every time a room\
      \ is finished being built, 1-3 cards are added to the World deck. The World\
      \ will then draw a card every day (game time). <br><br>They are three main types\
      \ of cards:<br><br><ul class=\"bb_ul\"><li>Direct: the card effect is applied\
      \ directly when drawn;</li><li>Choose One: 2-3 propositions are given to you;</li><li>Minigames:\
      \ a minigame is launched when drawn!</li></ul><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1302300/extras/cards_example.png?t=1601574205\"\
      \ /><br><br>My Very Own Lair has more than 12 minigames for you to enjoy!<br><br>By\
      \ unlocking technologies in the technology tree, you will find various ways\
      \ to make it to Mars. <strong>Once you will be there, a last challenge awaits\
      \ you!</strong>"
