    about_the_game: Pester was released on Xbox live indies back in early 2013 and
      was Flump Studios first game developed for public release.<br>A remake of one
      of my early C64 games, Pester is a very fast paced and busy vertical shooter.<br>Graphically
      remastered with new sprite work from Dylan Barry and a thumping soundtrack from
      Matt Macfarland.<br><br><ul class="bb_ul"><li>Intense old school action</li></ul><ul
      class="bb_ul"><li>Tate support</li></ul><ul class="bb_ul"><li>Customisable play
      options, over 100 combinations of play</li></ul><ul class="bb_ul"><li>Remastered
      sprite work from Dylan Barry</li></ul><ul class="bb_ul"><li>Thumping soundtrack
      from Matt Macfarland</li></ul>
