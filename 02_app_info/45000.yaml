details:
  data:
    about_the_game: "Jump in to intense turret defense action with Sol Survivor! \
      \ Build turrets to defend your colony and the innocent colonists within.  Smash\
      \ enemies with volleys of actively-controlled orbital support.  Play with friends\
      \ in co-operative and competitive multiplayer matches or test your mettle against\
      \ our new Survival mode!<br>\t\t\t\t\t<ul class=\"bb_ul\"><li><strong>Orbital\
      \ Support</strong> - Get up close and personal with the enemy by calling down\
      \ orbital lasers, salvos of artillery and many other weapons in support of your\
      \ turrets.  Never be stuck wishing your turrets could fire just one more shot!<br>\t\
      \t\t\t\t</li><li><strong>Huge Turret Arsenal</strong> - Twenty-six turrets are\
      \ at the ready in the fight against the enemy, with each one filling a unique\
      \ role.  Try &quot;old-time&quot; strategies like cannons and mortars or ramp\
      \ up the technology with banks of lasers and automated drones!<br>\t\t\t\t\t\
      </li><li><strong>10 Unique Playstyles</strong> - Ten distinct executive officers\
      \ bring unique combinations of turrets and support to the battlefield.  Choose\
      \ a favorite or pick the officer that best suits the challenge at hand!<br>\t\
      \t\t\t\t</li><li><strong>Immersive Camera and Controls</strong> - With a full\
      \ rotational camera, the battlefield is at your fingertips.  View the action\
      \ from afar and plan strategies or get in close for precise actions!<br>\t\t\
      \t\t\t</li><li><strong>Exciting Co-Op and Multiplayer Modes</strong> -  Choose\
      \ from up to four game modes: the casual Duo mode, flexible Versus mode, challenging\
      \ Co-Op or competitive Wars mode. Play with up to 8 friends! <br>\t\t\t\t\t\
      </li><li><strong>Survival Mode</strong> - Fight against tougher and tougher\
      \ waves of enemies crafted randomly to create new challenges with each game.\
      \  Challenge your friends to beat your best times!<br>\t\t\t\t\t</li><li><strong>In-Game\
      \ Encyclopedia</strong> - Always be well informed about the turrets and the\
      \ enemy by consulting the in-game encyclopedia.  Read up before starting a battle\
      \ or check up on your knowledge quickly from the field.<br>\t\t\t\t\t</li></ul>"
