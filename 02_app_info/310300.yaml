    about_the_game: "RIFT, the award-winning fantasy MMORPG, is now completely free\
      \ to play! Download today and enter the magical world of Telara: Experience\
      \ an unprecedented class system, massive dynamic battles, and player housing\
      \ like you\u2019ve never seen before.<br><br>What\u2019s the only thing that\
      \ could make the <strong>RIFT Glory of the Ascended Pack</strong> even better?\
      \ MORE!  Welcome to the <strong>Laethys\u2019 Fortune Pack</strong>. You\u2019\
      ll wish you had five butts so you could ride all the mounts at the same time,\
      \ while portably teleporting with Cadbury, your personal banker and experiencing\
      \ the full capability of every soul. We could layer superlative upon superlative\
      \ and it still wouldn\u2019t come close to expressing how truly amazing the\
      \ contents of this pack are! Ride on, Ascended. Ride on.<br><br><strong>Includes:</strong><br><ul\
      \ class=\"bb_ul\"><li>4 Additional Character Slots per Server*<br></li><li>2\
      \ Additional Inventory Slots per Character*<br></li><li>Tartagon Mount<br></li><li>Spindrel\
      \ Mount<br></li><li>Cyclone Mount<br></li><li>Tiger Mount<br></li><li>Ghost\
      \ Hellbug Mount<br></li><li>Votan Fragger costume weapon<br></li><li>24-Slot\
      \ Bag Slots<br></li><li>Bogling Wastrel Pet<br></li><li>Mini-Regulos Pet<br></li><li>Personal\
      \ Banker<br></li><li>Portable Teleporter<br></li><li>Faction Tabard<br></li><li>90-Day\
      \ Patron Pass<br></li><li>Bonus Skin Color set<br></li><li>Bonus Hair Color\
      \ set<br></li><li>Extended Hair Style set<br></li><li>Storm Legion Soul Pack\
      \ (Tempest, Tactician, Harbinger, &amp; Defiler - users who purchased storm\
      \ legion will not receive extra souls)<br></li><li>Title &quot;Of The Storm&quot;<br></li><li>Dream\
      \ Soul Pack (Liberator, Physician, Arbiter, &amp; Oracle)</li></ul><br>*Additional\
      \ Character and Bag Slots are only applied to accounts that have not purchased\
      \ a boxed or digital copy of RIFT in the past. If you have already received\
      \ these benefits for purchasing RIFT, these benefits will not stack."
