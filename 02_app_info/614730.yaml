details:
  data:
    about_the_game: "Spy DNA is a combat simulation RPG that lets you lead a squad\
      \ of genetically enhanced agents on the trail of organized crime and international\
      \ intrigue.<br />\r\n<br />\r\nRealistic combat environment sets Spy DNA apart\
      \ from most tactical games. Our team is driven by an uncompromising focus on\
      \ creating a combat simulation that is highly realistic, believable, yet intuitively\
      \ usable.<br />\r\n<br />\r\nThings like encumbrance or injuries work just like\
      \ you'd expect them to from your real-world experience."
