      \ survey of the Faith, and it has no another Master. The hero can even join\
      \ the battle-party with the Handsman, to heal him and to make support in the\
      \ battle against the Evil side. According to the clean faith of Luminiferous\
      \ Inquisitor all the people can see that this world has his hope, and nothing\
      \ lost.<br />\r\n<br />\r\nThe game action take its place in alternative universe,\
      \ in France of the Hundred Years' War. World of \u2018Time of ashes\u2019\u2122\
      \ is a fantasy-universe with horror elements, with its own rules and history,\
      \ full of magic creatures, behemoths from the hell. Some of them will scare\
      \ you and make your heart to beat more often, than usual. You may conquer the\
