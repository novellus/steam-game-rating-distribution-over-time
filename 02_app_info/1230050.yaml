      \u043A\u043E\u043D\u043E\u043C\u0438\u043A\u0443, \u0447\u0443\u043C\u0430 \u0436\
      \u0435 \u0443\u0431\u0438\u0432\u0430\u0435\u0442, \u043A\u0430\u043A \u0431\
      \u043E\u0433\u0430\u0442\u044B\u0445 \u0438 \u0431\u0435\u0434\u043D\u044B\u0445\
      . \u0418 \u043D\u0430 \u043F\u043E\u0440\u043E\u0433\u0435 \u043D\u043E\u0432\
      \u0430\u044F \u0431\u0435\u0434\u0430 \u0412\u0435\u0434\u044C\u043C\u044B,\
      \ \u043A\u043E\u0442\u043E\u0440\u044B\u0435 \u043D\u0430\u0447\u0438\u043D\u0430\
