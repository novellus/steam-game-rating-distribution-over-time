    about_the_game: "\u041A\u043E\u043C\u043F\u0430\u043D\u0438\u044F &quot;GameHome&quot;\
      \ \u0432\u044B\u043F\u0443\u0441\u043A\u0430\u0435\u0442 \u0441\u0432\u043E\u044E\
