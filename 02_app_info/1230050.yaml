      \ and poor \u2013 all of them. Moreover there is another scourge appeared on\
      \ the threshold \u2013 the witches. They riot on the land, creating ugly beasts\
      \ and making the dark inquisition which is resist the faith. Challenging times\
      \ devour the world. There is the stench of blood, illnesses and fire, cause\
      \ the witch hunt is coming. There is the Time of Ashes\u2122.<br />\r\n<br />\r\
      \n\u2018Time of Ashes\u2019\u2122 it is the MMORPG, fantasy-horror with non-target\
      \ system, which was built with the software of Unreal Engine 4 \u2122. The game\
      \ is produced by \u2018GameHome\u2019\u2122 company. You\u2019ll find traditional\
      \ for the <br />\r\ngenre playing process and the open world, too. Our universe\
      \ was created like a horror place, which includes colorful locations, quality\
      \ elaborated heroes. Here you will find epic battlefields with PvP and PvE content\
      \ likewise dungeons, prisons, castles, villages, grounds, and World-bosses raid.<br\
      \ />\r\n<br />\r\nThere are five main types of heroes at the moment:<br />\r\
      \nHangman \u2013 kind of tank. The player, who attracts enemies\u2019 or monsters\u2019\
      \ attention, prevents the damage of weakly protected heroes (for example magus\
      \ and archer). This task is often can be solved thanks to the special skills\
      \ of Tank-hero, based on cunningly-created feature of hatred. The main aim of\
      \ Tank-hero \u2013 is to be attacked of monsters and to hold the brunt of them\
      \ without serious damage of the hero. Appropriate emplacement of the enemies\
      \ \u2013 either bosses or hordes of mobes \u2013 it the task of Tank-hero. He\
      \ ought to make comfortable conditions for all the alliance group. He can do\
      \ it by changing the direction of the main blow of those bosses, who have strong\
      \ frontal mass-attack, to prevent the damage of the group.<br />\r\nHangman\
      \ can also use the buff to increase the alliance features (health, damage-resistance,\
      \ etc). Vice verse the tank-hero can debuff the enemies, to make their attacks\
      \ insufficient, decrease their defense. Sometimes the hero can cancel the debuff,\
      \ used by enemies to the alliance troops, if the healer is busy with another\
      \ job.<br />\r\nThere are special group of skills, typical for the class and\
      \ armor sets, which the player may use to get the hero aim. In some cases these\
      \ skills or armor-sets can also give preferences and bonuses not only to the\
      \ hero but to all the participant troops, too. The type named in analogy with\
      \ military machines, cause the hero has the strong armor. The global goal of\
      \ the Hangman-hero \u2013 is to destroy enemies defense and to attract enemies\u2019\
      \ attention to make attack-players the chance to annihilate the foe. <br />\r\
      \n<br />\r\nAnother type of hero is the Witch \u2013 a kind of the dark sorcerer.\
      \ No matter that they\u2019re look inoffensive. The Witch can make really serious\
      \ damage to her enemies. The hero rules the elements and can make calamity of\
      \ ice, fire and thunderbolts. They can inflame the foes, make them frozen or\
      \ simply mesmerize and recruit them. <br />\r\nThe witches \u2013 is female\
      \ type of hero. She has a wand in her hands. And it is really important for\
      \ her to make the distance for the enemies\u2019 troops. They are insidious\
      \ heroes, and even the Hangman should be very careful, when he has a battle\
      \ with the Witch \u2013 it is difficult to win her. <br />\r\nThe third type\
