    about_the_game: "To commemorate Kou Shibusawa's 35th anniversary, the &quot;Kou\
      \ Shibusawa Archives&quot; will be opened in the Steam Store. Here we will revive\
      \ popular previously released titles. <br />\r\nIn this fifth round of releases,\
      \ we offer the 1995 release of &quot;Romance of the Three Kingdoms \u2164 with\
      \ Power Up Kit.&quot;<br />\r\nThis version places more focus on the common\
      \ people with &quot;Fame,&quot; which was an indicator of how well the Ruler\
      \ grasped the hearts of the people. Fame influenced all of the Ruler's actions.\
      \ For the battle phase, players enjoy strategy and the feel of battle in the\
      \ Three Kingdoms using the formations and special skills assigned to each officer."
