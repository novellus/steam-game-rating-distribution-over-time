details:
  data:
    about_the_game: Parents left sector hotel-oscar-mike-echo, we can proceed with
      operation <strong>Flying Circus</strong>. Lead our units to defeat the enemy,
      and gain control over all toys in the house.<br>Flying Circus is an arcade flying
      simulator where you can fly model aircrafts across the house. <br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/980770/extras/FlyingCircus_steamDescription_0.png?t=1589817594"
      /><br>Flying Circus contains 40 unique missions. From classical tower defense
      and assault, to convoying and great battle .<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/980770/extras/FlyingCircus_steamDescription_1.png?t=1589817594"
      /><br>Flying Circus gives you ability to fly 14 unique models of aircrafts from
      the time of WWII all over the house. Collect Golden Stars to unlock better planes.<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/980770/extras/FlyingCircus_steamDescription_2.png?t=1589817594"
      /><br>Every time you unlock new aircraft, you start with clean, gray plastic.
      There are 54 camouflages hidden all over the house. Collect them all to unlock
      elite golden color schemes, which you can use in multiplayer.<br><br><br><strong><h2
      class="bb_tag">Coming Soon:</h2></strong><br><strong>Arcade Mode</strong><br><i>You
      have to survive! Set up allied units to enhance defense. Collect better armament
      and better aircrafts, which appear in the house to beat next waves of enemies.</i><br><br><strong>Multiplayer
      Mode</strong><br><i>Multiplayer contains 4 different gamemodes:<br>-deathmatch<br>-team
      deathmatch<br>-domination<br>-infected</i><br><br><strong>Full Controller Support</strong><br><br><strong>Steam
      Leaderboards</strong>
