      \ SEASON PASS.<br><br>The SEASON PASS includes two new major story arcs of three\
      \ downloadable episodes each:<br>- LEGACY OF THE FIRST BLADE: Fight alongside\
      \ the legend who first wielded the Hidden Blade to change the course of history.<br>-\
      \ THE FATE OF ATLANTIS: Confront godly creatures and uncover the secrets of\
      \ the legendary sunken city. <br><br>Also included in the SEASON PASS:<br>-\
      \ The Games: Assassin's Creed III REMASTERED and Assassin's Creed Liberation\
      \ REMASTERED<br>- The bonus mission The Secrets of Greece available at Day 1<br><br><img\
