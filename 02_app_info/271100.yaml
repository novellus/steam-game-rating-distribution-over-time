    about_the_game: Experience the art book and music soundtrack from Wales Interactive's
      sci-fi adventure horror Master Reboot. The 54 page art book features unseen
      behind the scenes concept work used in the creation of the game and is a real
      insight into the developers minds. The sound track includes 24 tracks that feature
      throughout the game including the games memorable end song &quot;Travelling
      Through Time&quot;.
