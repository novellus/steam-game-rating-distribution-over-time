    about_the_game: "The Blade of Galadriel Story Expansion includes:<br />\r\n<br\
      \ />\r\n\u2022 NEW Story campaign <br />\r\n\u2022 NEW Orc Allies &amp; Side\
      \ Missions<br />\r\n\u2022 NEW Boss fights against the Ringwraiths and Dark\
      \ Talion<br />\r\n\u2022 NEW Light wielding Combat <br />\r\n\u2022 NEW Legendary\
      \ Gear Set for Eltariel<br />\r\n<br />\r\nPlay as Eltariel, the Blade of Galadriel,\
      \ as she hunts the newest Ringwraith. Her epic story begins on the tower of\
      \ Barad-d\xFBr after the battle with Sauron and takes her across Mordor. <br\
      \ />\r\n<br />\r\nEltariel enters battle with a new dual wield combat style,\
      \ new powers based on the Light of Galadriel and the ability to wield the New\
      \ Ring."
