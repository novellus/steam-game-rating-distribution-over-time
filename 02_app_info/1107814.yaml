  data:
    about_the_game: "Just Trains\u2019 Valley Corridor for Train Simulator is a fictional\
      \ mountain route that runs between two large cities, both of which sit on plateaus.\
      \ The route is used for stopping and express passenger runs as well by freight\
      \ trains. There are numerous lakes below the route, making it a very scenic\
      \ and spectacular route to drive. Its maximum line speed is 125mph, which is\
      \ applicable towards its southern end.<br><br>In the central section of this\
      \ overhead-electrified route is a spectacular S-shaped section where the track\
      \ weaves around two peaks, while the northern and southern tips are characterised\
      \ by town and city scenery, making for a most diverse journey throughout.<br><br>Valley\
      \ Corridor Route features 16 stations, most with freight yards, and has numerous\
      \ custom assets.<br><br> <h2 class=\"bb_tag\">Included Scenarios</h2><br>A total\
      \ of 10 Standard scenarios are included:<br><br><ul class=\"bb_ul\"><li>01 Northbound\
      \ Rush Hour Express<br></li><li>02 Down Morning Express<br></li><li>03 North\
      \ Central to High Pines Local<br></li><li>04 Southbound local from High Pines<br></li><li>05\
      \ Sports VIP's<br></li><li>06 Vans and Tanks<br></li><li>07 Freight to the docks<br></li><li>08\
      \ Southern Central Local<br></li><li>09 Southbound Winter Express<br></li><li>10\
      \ Southern Central to North Central Express</li></ul><br><strong>Please Note:\
      \ <a href=\"https://store.steampowered.com/app/222618/\" target=\"_blank\" rel=\"\
      noreferrer\"  >East Coast Main Line London-Peterborough Route Add-On</a>  is\
      \ required as a separate purchase, in order to play the scenarios featured in\
      \ this add-on.</strong><br><br>More scenarios are available on the Steam Workshop\
      \ online and in-game. Train Simulator\u2019s Steam Workshop scenarios are free\
      \ and easy to download, adding many more hours of exciting gameplay. With scenarios\
      \ being added daily, why don\u2019t you check it out now!<br><br><a href=\"\
      http://steamcommunity.com/workshop/browse/?appid=24010\" target=\"_blank\" rel=\"\
      noreferrer\"  >Click here for Steam Workshop scenarios.</a><h2 class=\"bb_tag\"\
      >Key Features</h2><br><ul class=\"bb_ul\"><li>126-mile fictional route<br></li><li>16\
      \ stations<br></li><li>Multiple freight yards<br></li><li>Numerous custom assets<br></li><li>10\
      \ Standard scenarios<br></li><li>Quick Drive compatible<br></li><li>Download\
      \ size: 963.9mb </li></ul>"
