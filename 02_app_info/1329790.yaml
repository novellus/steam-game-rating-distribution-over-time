    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1329790/extras/OR2_Steam_Description_Logo_600x222.png?t=1608657425\"\
      \ /><br>The gigantic robot brawler is Mech-ing a super-charged comeback in Override\
      \ 2: Super Mech League! <br><br>Seven years after the Xenotypes that invaded\
      \ Earth have been eradicated, the giant mechs that were once the planet\u2019\
      s defenders are now their entertainers in global mech battle leagues. As a new\
      \ pilot of these repurposed weapons of war, climb the ranks and represent your\
      \ Club with a tuned-up roster of returning and new mechs, each with their own\
      \ unique abilities, moves, and super-charged attacks. Override 2: Super Mech\
      \ League is playable both in single player and multiplayer campaigns for up\
      \ to 4 players locally and online in stages set all over the world.<br><br>Start\
      \ as a new pilot and propel yourself through the ranks in a deep and robust\
      \ Career Mode. Join Mech Leagues and earn reputation by competing in Arenas\
      \ located across the globe. Duke it out with a tuned-up roster of returning\
      \ robots and new mechs across various versus and co-op game modes of up to 4\
      \ players online and locally. Defeat your opponents using an arsenal of unique\
      \ moves including super-charged ranged attacks, metal-busting combos, or an\
      \ arena-shattering ultimate attack!<br><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1329790/extras/OR2_Steam_Key_Features_600x36.png?t=1608657425\"\
      \ /><br><br><ul class=\"bb_ul\"><li>Career Mode: Fight in Mech Leagues and soar\
      \ to new heights, aiming to be the best mech pilot. Represent your Club and\
      \ work together with its members to earn Influence and rewards! <br></li><li>Ranked\
      \ Rumbles: Two Mechs enter, one leaves. Battle through the competition and climb\
      \ the ranks to become a legendary pilot.<br></li><li>Mech Mania: 20 playable\
      \ robots including brand-new mechs with unique abilities, skill sets, and Ultimate\
      \ moves.<br></li><li>Hazardous Arenas: Competitive fighting grounds that include\
      \ dynamic elements such as geysers, lava pools, and platforms that encourage\
      \ strategy and unexpected outcomes.<br></li><li>Upgraded Game Modes:  Pick your\
      \ playstyle across match types including 1v1, 2v2, free-for-all and several\
      \ games such as Xenoswarm, King of the Hill and more.<br></li><li>Expansive\
      \ Customizations: Unlock a slew of cosmetic items and attachments for your mech\
      \ of choice in the Garage.</li></ul>"
