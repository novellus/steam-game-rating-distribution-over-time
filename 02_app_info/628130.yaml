details:
  data:
    about_the_game: "To commemorate Kou Shibusawa's 35th anniversary, the &quot;Kou\
      \ Shibusawa Archives&quot; will be opened in the Steam Store. Here we will revive\
      \ popular previously released titles.<br />\r\n<br />\r\nIn this tenth round\
      \ of releases, we offer &quot;NOBUNAGA\u2019S AMBITION: Soutenroku with Power\
      \ Up Kit,&quot; the enhanced version of the 10th release in the series.<br />\r\
      \nWith the theme &quot;Retainers supplant Lords,&quot; for the first time in\
      \ the series, players can play as a retainer officer. Based in Japan's chaotic\
      \ Warring States period, this game portrays even greater battles for power than\
      \ before. In addition, in foreign relations, different foreign strategies are\
      \ introduced including encircling powerful enemies with multiple Forces, forming\
      \ alliances between three Forces, and much more. Also with movement and battles\
      \ progressing in real time, players experience more vividly the give and take\
      \ of strategic battle. The power up kit adds 3 new scenarios, a database giving\
      \ officer and castle introductions, and an editing function."
