    about_the_game: "Z: Escape is a dark themed runner-shooter platformer game.<br\
      \ />\r\n<br />\r\nZ-87 awakens with no memory of who he was, or what he is.\
      \ Destroying the bio pod in which he was trapped, Z notices the laboratory equipment\
      \ all around the room. Something horrific has been done to him in this laboratory\
      \ space station. As the stations alarm goes off, he has no choice but to escape\
      \ it.<br />\r\n<br />\r\nMission:<br />\r\n- Escape from the space station using\
      \ your arm cannon.<br />\r\n- Reach the space station docking bay.<br />\r\n\
      <br />\r\nDescription:<br />\r\nThe player is playing as Z-87, a laboratory\
      \ experiment."
