    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/907500/extras/ezgif.com-video-to-gif.jpg?t=1607884335\"\
      \ /><br><br>You look at the case files strewn across your desk, the green lamp\
      \ illuminating the coffee stains that disfigure the wood. The radio plays the\
      \ news quietly in the background. The Peterson Family\u2026 missing for over\
      \ a week; no trace, little evidence. Passed from one detective to another, finally\
      \ coming to rest in peace on your desk.<br><br>Going over the paperwork, something\
      \ gnaws at you; people don\u2019t just disappear into thin air. Something is\
      \ always left behind. We always leave something behind.<br><br>The radio picks\
      \ up, yet another tale of little green men and flying saucers. You tell yourself\
      \ it\u2019s a load of baloney, but truthfully it creeps you out as much as everyone\
      \ else. Closing the case files, you pick up your hat and prepare yourself. This\
      \ afternoon you're going to The Peterson's home to conduct a final search. Your\
      \ intention to find them\u2026 dead or alive.<br><br>Once Upon A Time In Roswell\
      \ is a first-person psychological horror game. Delve deep into the strange world\
      \ of Roswell, New Mexico as you embark on an investigation to find a family\
      \ who have been missing for more than a week. Uncover horrific flashbacks of\
      \ war, and beings not of this earth. Realize the terrible truth that has consumed\
      \ the Peterson Family, whilst you walk through their ever-changing home and\
      \ memories, battling your own identity and purpose. <br><br><br><strong>\u2022\
      \ Explore a deep story</strong><br>From the streets of Paris to the mines of\
      \ Roswell, traverse through rich and atmospheric environments.<br><strong>\u2022\
      \ Investigate</strong><br>Find evidence and play through different memories\
      \ of what could have happened to the family.<br><strong>\u2022 Survive</strong><br>Sneak\
      \ past and survive various enemies that may want more than your life."
