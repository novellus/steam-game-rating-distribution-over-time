details:
  data:
    about_the_game: "Dungeoncraft is a fantasy real time strategy game featuring multiplayer\
      \ sandbox survival type gameplay, dynamic world expansion, and 3D grid based\
      \ digging and building.<br />\r\n<br />\r\nIt does allow for direct control\
      \ over your units, having indirect orders only for convenience' sake.<br />\r\
      \n<br />\r\nCraft weapons, raid dungeons for epic loot and mighty spells, brew\
      \ potions, build or dig fortifications against the computer or your friends.\
      \ It's all up to you!<br />\r\n<br />\r\nPlay in the unique &quot;Communications\
      \ Mode&quot;, which only allows you to control your units if you supply them\
      \ with orders or contact them directly with your avatar or substitutes!"
