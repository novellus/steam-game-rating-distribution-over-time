details:
  data:
    about_the_game: "Welcome to Thailand. The &quot;Club 27&quot; mission transports\
      \ you to the opulence and splendour of the Himmapan luxury hotel and resort,\
      \ situated on the Chao Phraya River outside Bangkok.  Your targets are rising\
      \ rock star Jordan Cross, front man of trending indie band The Class, and Cross\u2019\
      \ family lawyer, Ken Morgan.  Both are currently residing at the luxury hotel\
      \ as the band finishes its highly-anticipated sophomore album.<br />\r\n<br\
      \ />\r\nExplore the grand hotel's exquisite interiors and bask in the natural\
      \ beauty of the exotic gardens adorning the hotel's exterior pavilions.  Or\
      \ just enjoy the vista of the Chao Phraya River as you plan how best to carry\
      \ out your mission.  Combining premium quality and modern charisma, Bangkok\
      \ delivers to HITMAN players a richly detailed location to play in.  <br />\r\
      \n<br />\r\nWith all-new opportunities and disguises, plus over 75 different\
      \ challenges unlocking new gear, weapons, and items, Episode 4: Bangkok is not\
      \ to be missed."
