  data:
    about_the_game: "Embark on a journey through the depths of space, and uncover\
      \ an ancient legend.<br><br>In Orbit, you play a small comet, hurtling between\
      \ planets to a backdrop of procedurally generated nebulae and star clusters.\
      \ A realistic gravity system is at the core, allowing players to have as much,\
      \ or as little input as desired, watching while their comet flies into unpredictable\
      \ new orbit patterns.<br><br><strong>Key Features: </strong><br><br>\u2022\t\
      Explore the cosmos as a comet, orbiting planets with a realistic gravity system.<br>\u2022\
      \tBlast through portals and warps in space and time.<br>\u2022\tUnlock new skins\
      \ and skills to make your comet stronger and faster.<br>\u2022\tExplore 5 pockets\
      \ of space spread over 40 levels.<br>\u2022\tUnearth an ancient tale by collecting\
      \ strange objects known as Matter.<br>\u2022\tMarvel at procedurally generated\
      \ nebulae and star clusters.<br>\u2022\tExplore at your leisure in the relaxing\
      \ Drift mode."
