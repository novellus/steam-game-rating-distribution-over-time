      \ video game franchise in WWE history is back with WWE 2K18!  With hard-hitting\
      \ action, stunning graphics, drama, excitement, game modes, match types, creation\
      \ capabilities, and everything you\u2019ve come to love from WWE 2K, WWE 2K18\
      \ promises to bring you closer to the ring than ever before. Be Like No One.<br\
      \ />\r\n<br />\r\nWant even more of the WWE 2K action you love, at an incredible\
      \ value?  Gain access to thrilling downloadable content, including additional\
      \ Superstars, move-sets and enhancements with the WWE 2K18 Season Pass!<br />\r\
      \n<br />\r\nAll Season Pass content will be available by March 2018."
