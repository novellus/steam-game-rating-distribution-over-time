  data:
    about_the_game: WARNING CONTAINS FLASHING IMAGERY, HEAVY TOPICS SUCH AS MENTAL
      ILLNESS AND DISTURBING CONTENT. USER DISCRETION IS ADVISED.<br><br><i>With my
      mind broken, the emotional mania is jarring. With my memory fragmented, I fear
      piecing together the truth. With the choices I'm given, what was once black
      and white is now gray. But in the midst of it all, surely I can change.</i><br><br>A
      Psychological Top-Down Shooter where you don't have to kill everyone. Utilize
      a mix of Action-stealth game play, turn invisible and outsmart your enemies.
      The story of a Terrorist who is given a second chance to redeem himself.<br><br><strong>Fast
      paced, Tight and responsive game-play</strong> - Taking out enemies feels punchy,
      satisfying and immediate.<br><strong>Quirky, charming and outright bizarre dialogue</strong>  -
      Interact with in-game characters that have dialogue inspired by Earthbound/Mother
      Series.<br><strong>Dynamic and Bumping soundtrack</strong> - A huge soundtrack
      with unique music changes as you play.<br><strong>Pretty Pixel art</strong>
      - A game created with a deliberate and distinct pixel art animation style.<br><strong>Free-form
      Stealth-Action</strong> - Go in guns blazing, or turn invisible and take out
      your enemies strategically or utilize a mix of both.<br><strong>A mysterious
      event</strong> - Uncover the truth of this terrorist attack and the motives
      behind the people you're hunting down.<br><strong>Dynamic gun-play</strong>
      - A wide variance of weapons to utilize, almost every single weapon in the game
      plays differently than the other.<br><br><strong>What will you choose?</strong>
      - You decide who lives and who rightfully deserves to die. A shooter that doesn't
      just involve killing people...<br><br>...<br><br>A video game created by a single
      person with love.<br><br>I hope you enjoy my game.<br><br>-Brandon<br><br>---<br><br>Epilepsy
      warning, this game contains flashing imagery.
