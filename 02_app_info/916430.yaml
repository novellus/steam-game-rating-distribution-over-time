  data:
    about_the_game: "The Wu Lin faction comes to For Honor\xAE! Get instant access\
      \ to four new heroes: The Tiandi, the Shaolin, the Jiang Jun, and the Nuxia.\
      \ The expansion also includes the new Arcade Mode, an endless PvE experience\
      \ playable solo or with a friend.<br><br>Conquer Ashfeld as The Tiandi, wield\
      \ the mighty guandao as the Jiang Jun, master the hook swords of the Nuxia,\
      \ and outplay rivals as the nimble Shaolin.<br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/916430/extras/24355_FH_MF_4_WARRIORS_GIF_092518b.jpg?t=1542984571\"\
      \ /><br>Get instant access to a fourth faction of warriors \u2013 The Wu Lin,\
      \ featuring four new heroes from the Far East.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/916430/extras/24357_FH_MF_SIEGE_GIF_092718.jpg?t=1542984571\"\
      \ /><br>With For Honor\xAE Marching Fire, all players will have access to Breach,\
      \ a new strategic 4v4 PvP mode where you'll attack and defend a castle.<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/916430/extras/24356_FH_MF_ARCADE_MODE_GIF_092818.jpg?t=1542984571\"\
      \ /><br>The new Arcade Mode offers an endless solo or co-op battle experience,\
      \ with all progression carried over to multiplayer.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/916430/extras/24494_FH_MF_GIF_GRAPHIC_ENHANCEMENT_100418.jpg?t=1542984571\"\
      \ /><br>With For Honor\xAE Marching Fire, all players will get closer to the\
      \ action than ever before with significant graphical enhancements for the full\
      \ game.<br>\_"
