    about_the_game: "<p>In a distant fairy-tale world, the villagers of Curly Valley\
      \ are being attacked by legions of quirky and bizarre monsters.  Fortify villages\
      \ with various towers, upgrades and unusual defensive armaments to repel these\
      \ mysterious invaders and protect the grateful villagers who cheer your every\
      \ conquest!  Get ready for the coming onslaught in this addictive, strategic\
      \ adventure.</p>\n                    <ul>\n                    <li>Hours of\
      \ challenging game play\n                    <li>20 quirky and bizarre monsters\n\
      \                    <li>9 Unique Scenes\n                    <li>Storybook\
      \ style art\n                    <li>11 Power-ups and level-altering items\n\
      \                    </ul>"
