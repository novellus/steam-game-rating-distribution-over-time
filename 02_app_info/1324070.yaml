  data:
    about_the_game: "MONOLIGHT is 2D plat-former puzzle adventure game. You need to\
      \ start a journey in other to save the last blac. You only have a tiny lantern.\
      \ but, if you find the right way in the maze, you can approach the top of cattle\
      \ at the end of the world. while you go through the banish world, you can meet\
      \ so many other things and hear stories about the history of war. Figure out\
      \ true and save the last blac.<br />\r\n<br />\r\ncomment of the developer:\
      \ This game is two university students' practice project. So, the game can have\
      \ some incomplete components and can have a slow update. Just thanks for playing."
