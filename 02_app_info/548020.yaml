    about_the_game: Build your own capital ship and fight other player's creations
      in a procedural galaxy! Capture ships and build your fleet, unlocking upgrades
      and ship schematics! Explore the galaxy and build up your home station!<br><br><ul
      class="bb_ul"><li>Build your own space ship - from small fighters to massive
      dreadnoughts<br></li><li>Capture enemy ships and grow your fleet<br></li><li>Explore
      a procedural galaxy - completely random events and missions<br></li><li>Share
      your creations with other players - other ships will randomly show up in your
      games<br></li><li>Build yourself a home in the galaxy with your home station<br></li><li>Lots
      of randomized upgrades - from defensive special abilities to devastating heavy
      capital weaponry</li></ul>
