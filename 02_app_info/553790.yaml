    detailed_description: "\u041E\u0441\u043E\u0431\u0435\u043D\u043D\u043E\u0441\u0442\
      \u0438 \u0438\u0433\u0440\u044B: <br />\r\n- \u0421\u043B\u043E\u0436\u043D\u044B\
      \u0439 \u0441\u044E\u0436\u0435\u0442 <br />\r\n- \u041F\u0440\u043E\u0440\u0430\
      \u0431\u043E\u0442\u0430\u043D\u043D\u044B\u0435 \u043F\u0435\u0440\u0441\u043E\
      \u043D\u0430\u0436\u0438 <br />\r\n- \u041E\u0442\u043B\u0438\u0447\u043D\u044B\
      \u0439 \u044E\u043C\u043E\u0440 <br />\r\n- \u041D\u0435\u043F\u043E\u0432\u0442\
      \u043E\u0440\u0438\u043C\u0430\u044F \u0441\u0442\u0438\u043B\u0438\u0441\u0442\
      \u0438\u043A\u0430 <br />\r\n- \u0417\u0430\u0434\u0435\u0432\u0430\u044E\u0442\
      \u0441\u044F \u0436\u0438\u0437\u043D\u0435\u043D\u043D\u044B\u0435 \u0442\u0435\
      \u043C\u044B<br />\r\n- \u041D\u0435\u0442 \u043D\u0430\u0434\u043E\u0435\u0434\
      \u043B\u0438\u0432\u044B\u0445 \u0430\u043D\u0438\u043C\u0435 \u043F\u0435\u0440\
      \u0441\u043E\u043D\u0430\u0436\u0435\u0439<br />\r\n<br />\r\n\u041B\u0435\u0442\
      \u043E, 2020 \u0433\u043E\u0434, \u042F\u0438\u0441\u0441\u043E\u0440. \u0411\
      \u043E\u043B\u044C\u0448\u0430\u044F \u0447\u0430\u0441\u0442\u044C \u043B\u044E\
      \u0434\u0435\u0439 \u0441\u0442\u0430\u043B\u0438 \u044E\u0442\u0443\u0431\u0435\
      \u0440\u0430\u043C\u0438, \u0441\u0442\u0440\u0438\u043C\u0435\u0440\u0430\u043C\
      \u0438 \u0438 \u043F\u0440\u043E\u0447\u0438\u043C \u0441\u043A\u0430\u043C\u043E\
      \u043C, \u043F\u043E\u0447\u0442\u0438 \u043D\u0438\u043A\u0442\u043E \u043D\
      \u0435 \u0445\u043E\u0447\u0435\u0442 \u0431\u044B\u0442\u044C \u0440\u0430\u0431\
      \u043E\u0442\u044F\u0449\u0438\u043C \u0431\u044B\u0434\u043B\u043E\u043C. \u0421\
      \u0432\u043E\u0435\u0433\u043E \u043C\u043D\u0435\u043D\u0438\u044F \u043D\u0438\
      \u043A\u0442\u043E \u043D\u0435 \u0438\u043C\u0435\u0435\u0442. \u0412\u0441\
      \u0435 \u0432\u043E\u0437\u043E\u043C\u043D\u0438\u043B\u0438 \u0441\u0435\u0431\
      \u044F \u043D\u0438\u0433\u0438\u043B\u0438\u0441\u0442\u0430\u043C\u0438, \u0430\
      \u0442\u0435\u0438\u0441\u0442\u0430\u043C\u0438, \u0447\u0438\u0442\u0430\u044E\
      \u0449\u0438\u043C\u0438 \u0438\u043D\u0442\u0435\u043B\u043B\u0435\u043A\u0442\
      \u0443\u0430\u043B\u0430\u043C\u0438 \u0438 \u043F\u0440\u043E\u0447\u0435\u0439\
      \ \u044D\u043B\u0438\u0442\u043E\u0439. \u041D\u043E \u0436\u0438\u0437\u043D\
      \u044C \u0431\u044B\u0434\u043B\u0430 \u043D\u0435 \u0438\u0437\u043C\u0435\u043D\
      \u0438\u043B\u0430\u0441\u044C, \u0432\u0435\u0434\u044C \u0432\u0441\u0435\
      \ \u043B\u044E\u0434\u0438, \u0447\u0442\u043E \u0433\u043E\u043D\u044F\u0442\
      \ \u043D\u0430 \u044D\u0442\u043E \u0431\u044B\u0434\u043B\u043E \u0438\u043C\
      \ \u0436\u0435 \u0438 \u044F\u0432\u043B\u044F\u0435\u0442\u0441\u044F. \u041F\
      \u043E\u044D\u0442\u043E\u043C\u0443 \u042F\u0438\u0441\u0441\u043E\u0440 \u0431\
      \u043E\u043B\u044C\u0448\u0435 \u043D\u0435 \u0415\u0432\u0440\u043E\u043F\u0430\
      -\u0410\u0437\u0438\u044F, \u0442\u0435\u043F\u0435\u0440\u044C \u043E\u043D\
      \u0430 \u0410\u0442\u0435\u0438\u0441\u0442\u043E-\u0411\u044B\u0434\u043B\u043E\
      . \u0412\u043E \u0433\u043B\u0430\u0432\u0435 \u0410\u0442\u0435\u0438\u0441\
      \u0442\u043E \u043D\u0430\u0445\u043E\u0434\u044F\u0442\u0441\u044F \u0441\u0430\
      \u043C\u0438 \u043B\u044E\u0434\u0438, \u0430 \u0442\u043E\u0447\u043D\u0435\
      \u0435 \u0442\u0435, \u043A\u0442\u043E \u0437\u0430\u043D\u0438\u043C\u0430\
      \u0435\u0442\u0441\u044F \u0438\u043D\u0442\u0435\u0440\u043D\u0435\u0442 \u0434\
      \u0435\u044F\u0442\u0435\u043B\u044C\u043D\u043E\u0441\u0442\u044C\u044E. \u0412\
      \u043E \u0433\u043B\u0430\u0432\u0435 \u0411\u044B\u0434\u043B\u043E \u0441\u0442\
      \u043E\u0438\u0442 \u041D\u0438\u0442\u0443\u043F \u0438 \u0438\u043C\u0435\u043D\
      \u043D\u043E \u044D\u0442\u0430 \u0447\u0430\u0441\u0442\u044C \u0441\u0442\u0440\
      \u0430\u043D\u044B \u0441\u043D\u0430\u0431\u0436\u0430\u0435\u0442 \u042F\u0438\
      \u0441\u0441\u043E\u0440 \u0432\u0441\u0435\u043C \u043D\u0435\u043E\u0431\u0445\
      \u043E\u0434\u0438\u043C\u044B\u043C \u043F\u0440\u043E\u0438\u0437\u0432\u043E\
      \u0434\u0441\u0442\u0432\u043E\u043C, \u0432\u0435\u0434\u044C \u0432 \u0410\
      \u0442\u0435\u0438\u0441\u0442\u043E \u0436\u0438\u0432\u0443\u0442 \u043B\u044E\
      \u0434\u0438, \u043A\u043E\u0442\u043E\u0440\u044B\u0435 \u0441\u0447\u0438\u0442\
      \u0430\u044E\u0442, \u0447\u0442\u043E \u0440\u0430\u0431\u043E\u0442\u0430\
      \ \u0434\u043B\u044F \u043E\u0442\u0441\u0442\u0430\u043B\u044B\u0445 \u0432\
      \ \u0440\u0430\u0437\u0432\u0438\u0442\u0438\u0438 \u043B\u044E\u0434\u0435\u0439\
      ."
