    about_the_game: <a href="https://steamcommunity.com/linkfilter/?url=https://discordapp.com/invite/aragami"
      target="_blank" rel="noopener"  ><img src="https://steamcdn-a.akamaihd.net/steam/apps/1158370/extras/A2_Discord.png?t=1609319187"
      /></a><br><br>You are one of the last elite warriors of your kin, the Aragami.
      Victims of a supernatural affliction which corrodes the body and devours the
      mind, the Aragami control Shadow Essence - a mystical power which grants the
      ability to control the shadows. With this power the Aragami carry out their
      tasks and quests - assignments made all along the valley to ensure the subsistence
      of the village and to free the Aragami enslaved by the invader armies.<h2 class="bb_tag">PLAY
      IN SINGLE MODE OR IN CO-OP WITH YOUR FRIENDS</h2><img src="https://steamcdn-a.akamaihd.net/steam/apps/1158370/extras/3_cropped.gif?t=1609319187"
      /><br>Discover a full campaign and join the assassin squad up to 3 players in
      co-op.<h2 class="bb_tag">ENGAGE IN FAST-PACED STEALTH ACTIONS</h2><img src="https://steamcdn-a.akamaihd.net/steam/apps/1158370/extras/8_cropped.gif?t=1609319187"
      /><br>Manage covers and powers with agility. Take down your enemies with stealth
      kills and non-lethal takedowns.<h2 class="bb_tag">ENTER INTO COMBAT AS A TACTICAL
      DECISION</h2><img src="https://steamcdn-a.akamaihd.net/steam/apps/1158370/extras/1_cropped.gif?t=1609319187"
      /><br>Become the master of a skill based combat with high risk and high reward.<h2
      class="bb_tag">BUILD YOUR SHADOW ASSASSIN</h2><img src="https://steamcdn-a.akamaihd.net/steam/apps/1158370/extras/13_cropped.gif?t=1609319187"
      /><br>Craft your weapons and armors and upgrade your elite warrior with three
      skill trees of 42 abilities and shadow powers.<h2 class="bb_tag">PROTECT THE
      RASHOMON VALLEY</h2><img src="https://steamcdn-a.akamaihd.net/steam/apps/1158370/extras/11_cropped.gif?t=1609319187"
      /><br>Save your people and defeat the curse before it ends with you and discover
      how the Aragami became a legend.
