details:
  data:
    about_the_game: "<p>Geneforge 5: Overthrow is an Indie fantasy role-playing adventure,\
      \ the final chapter of the epic Geneforge Saga. Return to the world of the Shapers\
      \ one final time. Explore a vast, war-torn world, create and mold your own army\
      \ of strange, powerful monsters, and choose a side to help lead to final victory.</p>\n\
      \t\t\t\t\t\t<p>Geneforge 5: Overthrow features nine character classes and an\
      \ enormous world with over 80 areas to explore. Choose among five different\
      \ factions, each with its own beliefs, cities, and quests. Help the rebels or\
      \ fight them. Slay your enemies or use stealth and diplomacy to outwit them.\
      \ Your choices will shape the world, and there are dozens of different endings.\
      \ Choose for yourself how the saga will finally end.</p>"
