    about_the_game: 'Every designated hitter has a designated bat. Every ace on the
      court has dedicated racket. And every eSports competitor deserves a state-of-the-art
      eSport Pro-inspired Crosshair they can depend on for every shot, in every game,
      every time they pull the trigger. <br><br>Crosshair X from Centerpoint Gaming
      is the crosshair customization program that will give you the competitive edge.
      It keeps your crosshair consistent across all games, so you learn precisely
      how it behaves and exactly where to aim. <br><br>You can start out with a featured
      pro Crosshair, then make adjustments over time to create a custom gaming solution
      that takes your aim to the next level.<h2 class="bb_tag"><strong>Customize to
      your liking:</strong></h2><ul class="bb_ul"><li><strong>Lines: </strong> Opacity,
      Length, Width, Offset, Color<br></li><li><strong>Center dot: </strong> Opacity,
      Size, Color<br></li><li><strong>Outlines: </strong> Opacity, Thickness, Color<br></li><li><strong>T-Shape:
      </strong> Remove top Crosshair arm never, always, or only when firing<br></li><li><strong>Bloom:
      </strong> Make the crosshair spread apart when firing<br></li><li><strong>Location:
      </strong> Adjust the X and Y coordinates of the crosshair<br></li><li><strong>Scale:
      </strong> Increase or decrease the size of the crosshair across all parameters.</li></ul><h2
      class="bb_tag">Will I get banned for using this?</h2>A custom crosshair overlay
      is not cheating software. The software doesn''t manipulate game files or game
      play. It simply draws an overlay like Steam or other gaming services. However,
      please make sure that the Terms of Service of the games you play allow for such
      an enhancement.'
