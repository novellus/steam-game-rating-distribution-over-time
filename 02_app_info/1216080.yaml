    about_the_game: "\u6E38\u620F\u4ECB\u7ECD<br />\r\n\u5927\u7070\u72FC\u548C\u5C0F\
      \u7EA2\u5E3D\u53C8\u76F8\u9047\u4E86\uFF0C\u4E0D\u8FC7\u8FD9\u6B21\u4E0D\u662F\
      \u90A3\u53EA\u4E11\u964B\uFF0C\u5230\u5904\u90FD\u662F\u574F\u5FC3\u80A0\u7684\
      \u5927\u7070\u72FC\uFF0C\u800C\u662F\u53D8\u6210\u4E86\u4E00\u53EA\u5E05\u6C14\
      \u6E05\u79C0\u7684\u72FC\u5C11\u5E74\uFF0C\u8FD9\u6B21\u5C0F\u7EA2\u5E3D\u5BF9\
      \u4E8E\u8FD9\u53EA\u79C0\u8272\u53EF\u9910\u7684\u5C0F\u72FC\u4F1A\u4F5C\u51FA\
      \u600E\u6837\u7684\u53CD\u5E94\u5462\uFF1F\u4ED6\u4EEC\u4E4B\u95F4\u53C8\u4F1A\
      \u53D1\u751F\u4EC0\u4E48\u6837\u7684\u6545\u4E8B\u5462\uFF1F\u8D76\u5FEB\u8FDB\
      \u5165\u5230\u300A\u5766\u7387\u7684\u5C0F\u7EA2\u5E3D\u548C\u7231\u6492\u8C0E\
      \u7684\u72FC\u5148\u751F\u300B\u8FD9\u6B3E\u6E38\u620F\u4E2D\u6765\u4E00\u63A2\
      \u7A76\u7ADF\u5427\uFF01<br />\r\n<br />\r\n<br />\r\n\u6E38\u620F\u8BE6\u60C5\
      <br />\r\n\u5766\u7387\u7684\u5C0F\u7EA2\u5E3D\u548C\u7231\u6492\u8C0E\u7684\
      \u72FC\u5148\u751F\u4E2D\u6587\u7248\u662F\u4E00\u6B3E\u5C06\u53EF\u7231\u5C0F\
      \u5973\u5B69\u4E0E\u72FC\u5148\u751F\u4EE5\u5168\u65B0\u7684\u6545\u4E8B\u65B9\
      \u5F0F\u8BB2\u8FF0\u51FA\u6765\u7684\u6E38\u620F\uFF0C\u8FD9\u6B3E\u6E38\u620F\
      \u4E2D\u53EF\u7231\u7684\u5C0F\u5973\u5B69\u5C31\u662F\u5C0F\u7EA2\u5E3D\uFF0C\
      \u800C\u72FC\u5148\u751F\u81EA\u7136\u5C31\u662F\u5927\u7070\u72FC\u4E86\uFF0C\
      \u8FD9\u6B3E\u6E38\u620F\u4E00\u5171\u6709\u56DB\u79CD\u4E0D\u540C\u7684\u7ED3\
      \u5C40\uFF0C\u770B\u770B\u6211\u4EEC\u7684\u5C0F\u7EA2\u5E3D\u4E0E\u72FC\u5148\
      \u751F\u4F1A\u5728\u8FD9\u4E2A\u5168\u65B0\u7684\u80CC\u666F\u4E0B\uFF0C\u4E0A\
      \u6F14\u51FA\u4EC0\u4E48\u6837\u7684\u6545\u4E8B\u5427\u3002<br />\r\n<br />\r\
      \n\u6E38\u620F\u80CC\u666F<br />\r\n\u3010\u5F88\u6E29\u6696\u5F88\u641E\u7B11\
      \u7684\u6545\u4E8B\uFF0C\u72FC\u4ED4\u88AB\u5C0F\u7EA2\u5E3D\u5403\u7684\u6B7B\
      \u6B7B\u7684!\u4E00\u5B9A\u8981\u73A9!\u3011<br />\r\n<br />\r\n\u5F88\u4E45\
      \u5F88\u4E45\u4EE5\u524D\uFF0C\u6751\u5B50\u91CC\u6709\u4E00\u4E2A\u53EF\u7231\
      \u7684\u5C0F\u5973\u5B69<br />\r\n<br />\r\n\u5927\u5BB6\u90FD\u5F88\u559C\u6B22\
      \u5979\uFF0C\u56E0\u4E3A\u5979\u603B\u662F\u6234\u7740\u7EA2\u5E3D\u5B50\uFF0C\
      \u5927\u5BB6\u79F0\u547C\u5979\u4E3A\u201C\u5C0F\u7EA2\u5E3D\u201D<br />\r\n\
      <br />\r\n\u8FD9\u4E00\u5929\uFF0C\u5C0F\u7EA2\u5E3D\u8981\u53BB\u770B\u671B\
      \u751F\u75C5\u7684\u5976\u5976<br />\r\n<br />\r\n\u4E34\u8D70\u524D\u5988\u5988\
      \u544A\u8BC9\u5979\uFF1A\u4E00\u5B9A\u8981\u5C0F\u5FC3\u68EE\u6797\u91CC\u7684\
      \u72FC!<br />\r\n<br />\r\n\u4E8E\u662F\u5C0F\u7EA2\u5E3D\u5C0F\u5FC3\u7FFC\u7FFC\
      \u5730\u8FDB\u5165\u68EE\u6797\uFF0C\u89C2\u5BDF\u5468\u56F4\u60C5\u51B5<br\
      \ />\r\n<br />\r\n\u4F46\u662F\u5929\u6709\u4E0D\u6D4B\u98CE\u4E91\uFF0C\u5979\
      \u8FD8\u662F\u9047\u5230\u4E86\u5988\u5988\u8BF4\u7684\u90A3\u53EA\u72FC\u2014\
      \u2014<br />\r\n<br />\r\n\u90A3\u53EA\u559C\u6B22\u6492\u8C0E\u620F\u5F04\u522B\
      \u4EBA\u7684\u517D\u8033\u72FC\u5C11\u5E74!!<br />\r\n<br />\r\n\u5C0F\u7EA2\
      \u5E3D\u4E0E\u72FC\u5C11\u5E74\u7684\u6545\u4E8B\u5C31\u6B64\u5F00\u59CB!<br\
      \ />\r\n<br />\r\n<br />\r\n\u6E38\u620F\u7279\u8272<br />\r\n1\u3001\u5C0F\u7EA2\
      \u5E3D\u7684\u6545\u4E8B\u5927\u5BB6\u5DF2\u7ECF\u542C\u8FC7\u5F88\u591A\u904D\
      \u4E86\uFF0C\u5728\u8FD9\u6B3E\u6E38\u620F\u4E2D\u4F60\u5C31\u8981\u626E\u6F14\
      \u5C0F\u7EA2\u5E3D\u53BB\u770B\u671B\u4F60\u7684\u5976\u5976;<br />\r\n<br />\r\
      \n2\u3001\u7136\u800C\u534A\u8DEF\u4E0A\u4E00\u4E2A\u517D\u8033\u7684\u7F8E\u5C11\
      \u5E74\u51FA\u73B0\u5728\u4F60\u7684\u9762\u524D\uFF0C\u4ED6\u8C0E\u8BDD\u8FDE\
      \u7BC7\uFF0C\u4F60\u5374\u65E0\u6BD4\u7684\u5766\u7387;<br />\r\n<br />\r\n\
      3\u3001\u6700\u7EC8\u662F\u4ED6\u826F\u5FC3\u53D1\u73B0\uFF0C\u8FD8\u662F\u4F60\
      \u5BDF\u89C9\u4ED6\u7684\u9634\u8C0B\u5462?\u5728\u6E38\u620F\u4E2D\u53BB\u505A\
      \u51FA\u4F60\u81EA\u5DF1\u8BA4\u4E3A\u6B63\u786E\u7684\u9009\u62E9\u5427\u3002\
      <br />\r\n<br />\r\n<br />\r\n<br />\r\n\u6E38\u620F\u4EAE\u70B9<br />\r\n\u6709\
      \u8DA3\u548C\u4EE4\u4EBA\u4E0A\u763E\u7684\u6E38\u620F!<br />\r\n<br />\r\n\u5927\
      \u91CF\u4EE4\u4EBA\u4E0A\u763E\u7684\u5173\u5361!<br />\r\n<br />\r\n\u7ED3\u5C40\
      \uFF1A4\u79CD<br />\r\n<br />\r\n\u6E38\u620F\u65F6\u95F4\uFF1A20\u5206\u949F\
      \u5DE6\u53F3<br />\r\n<br />\r\n<br />\r\n<br />\r\n\u6E38\u620F\u4F18\u52BF\
      <br />\r\n1\u3001\u6E38\u620F\u91C7\u7528\u7ECF\u5178\u7684\u5C0F\u7EA2\u5E3D\
      \u7AE5\u8BDD\u6545\u4E8B\uFF0C\u539F\u6C41\u539F\u5473\u7684\u8FD8\u539F\u4E86\
      \u573A\u666F;<br />\r\n<br />\r\n2\u3001\u7CBE\u5F69\u7684\u5267\u60C5\u6545\
      \u4E8B\u7EBF\u8DEF\u53D8\u5316\u591A\u7AEF\uFF0C\u591A\u79CD\u5267\u60C5\u7684\
      \u8D70\u5411\u5168\u9760\u81EA\u5DF1;<br />\r\n<br />\r\n3\u3001\u6CE8\u610F\
      \u9700\u8981\u5C0F\u5FC3\u7FFC\u7FFC\u7684\u8FDB\u5165\u68EE\u6797\uFF0C\u89C2\
      \u5BDF\u56DB\u5468\u8EB2\u907F\u5F00\u72FC\u5C11\u5E74;<br />\r\n<br />\r\n\
      4\u3001\u8D85\u5FEB\u7684\u6E38\u620F\u6545\u4E8B\u5267\u60C5\u5168\u65B0\u4F53\
      \u9A8C\uFF0C\u56DE\u5473\u4E00\u4E2A\u4E0D\u4E00\u6837\u7684\u7AE5\u8BDD\u3002\
      <br />\r\n<br />\r\n<br />\r\n<br />\r\n\u73A9\u6CD5\u7B80\u4ECB<br />\r\n1\u3001\
      \u8FD9\u662F\u4E00\u6B3E\u7EAF\u6587\u5B57\u5267\u60C5\u7C7B\u7684\u6E38\u620F\
      \uFF0C\u642D\u914D\u4E0A\u6E05\u65B0\u6E29\u6696\u53C8\u6CBB\u6108\u7684\u753B\
      \u98CE\uFF0C\u5728\u6E38\u620F\u4E2D\u4F60\u5C06\u626E\u6F14\u7684\u5C31\u662F\
      \u5C0F\u7EA2\u5E3D;<br />\r\n<br />\r\n2\u3001\u5728\u770B\u671B\u91CD\u75C5\
      \u5976\u5976\u7684\u8DEF\u4E0A\u4F60\u9047\u5230\u4E86\u5927\u7070\u72FC\u5148\
      \u751F\uFF0C\u4ED6\u4F3C\u4E4E\u6CA1\u6709\u4F20\u95FB\u4E2D\u7684\u90A3\u4E48\
      \u53EF\u7231\uFF0C\u53CD\u5012\u662F\u6709\u4E9B\u5E05\u6C14\u5462;<br />\r\n\
      <br />\r\n3\u3001\u4F60\u4EEC\u4E4B\u95F4\u4F1A\u53D1\u751F\u600E\u6837\u7684\
      \u6545\u4E8B\u5462?\u90A3\u5C31\u8981\u770B\u4F60\u5982\u4F55\u9009\u62E9\u4E86\
      \uFF0C\u72FC\u5148\u751F\u548C\u5C0F\u7EA2\u5E3D\u4E5F\u53EF\u4EE5\u5F88\u6D6A\
      \u6F2B\u3002"
