    about_the_game: "Can you survive using just your memory? Play this short and sweet\
      \ game to put your memory to the test!<br><br>Light is your resource, and it\
      \ will disappear over time. As you collect orbs, your world will go dark. You'll\
      \ have to remember the level's design to find the escape.<br><br>Disappear through\
      \ one door and into the next with your cute box character. Navigate level by\
      \ level as you dig deeper into the world of <i>Remember, Lights Out</i>. Solve\
      \ harder mazes with each door, and avoid enemies and obstacles blocking your\
      \ path.<br><br>NO micro transactions or ads. Simply pay once and pick up <i>Remember,\
      \ Lights Out </i>whenever you want to relax and work out your brain. Come play\
      \ an enjoyable game you can finish in one sitting!<br><br>If you are sick of\
      \ micro-transactions, this game is for you. Simply buy now and own an amazing\
      \ game forever.<br><br>There are NO on-screen controls, making this game clean\
      \ and clutter-free. You will tap the screen to move:<br>\u2014Touch the left\
      \ or right side of the screen to move<br>\u2014Double-tap to jump<br>\u2014\
      Destroy enemies by jumping on top of them<br><br>Train your memory and improve\
      \ your focus. Maintaining a strong memory is hard these days \u2014 practice\
      \ now in this fun and challenging game.<br><br>Play this stunning puzzle platformer\
      \ in one sitting. This pay once, own forever game is a must have for anybody\
      \ who likes simple and short puzzle platformers. Most players take 20 minutes\
      \ to an hour to challenge all 40 levels.<br><br>Remember, Lights Out will take\
      \ your breath away. You'll use orbs to guide your way through each level.<br><br>Key\
      \ features:<br>\u2014Given the whole level then goes dark except for the orbs<br>\u2014\
      Each orb you collect makes the world dark<br>\u2014Light is a resource that\
      \ goes away over time<br>\u2014After you collect all the orbs, you must remember\
      \ the level and find the door<br><br>Explore the minimalist aesthetics of this\
      \ Lights Out world! Complete levels to reveal beautiful effects. Enjoy the dark\
      \ aesthetic that is pleasing to the eye. Play Remember, Lights Out \u2014 out\
      \ now.<br><br>If you want a short and speedy game, challenge the 40 levels of\
      \ <i>Remember, Lights Out</i> now!"
