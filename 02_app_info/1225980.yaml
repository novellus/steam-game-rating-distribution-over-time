    about_the_game: "The Big Heap is a casual adventure game that encourages you to\
      \ pass a little time by collecting treasure. Adventure through four different\
      \ terrains to discover buried loot with your trusty shovel. Some of it will\
      \ amaze you and some of it will surprise you.<br />\r\n<br />\r\nBut explorer\
      \ beware! Bears, wolves, and even crocodiles may be looking to topple the hilly\
      \ hoard of treasure off your back. Not to worry, though. If one of those pesky\
      \ animals manages to catch you, you\u2019ll still be able to retrieve your stuff\
      \ where it falls.<br />\r\n<br />\r\nThis game sets out to create a fun environment\
      \ for treasure hunters of all ages. So, sit back, relax, and collect a whole\
      \ heap of goodies!"
