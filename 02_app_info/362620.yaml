details:
  data:
    about_the_game: <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/362620/extras/Header.png?t=1569939403"
      /><br><i>Construct and design buildings</i> for optimal working conditions.
      Hire people to <i>design and release software</i>, so you can <i>defeat the
      simulated competition</i> and take over their businesses. <i>Manage and educate
      your employees</i> to make sure they are skilled and satisfied with their job.<br><br><u><strong>CURRENT
      FEATURES</strong></u><br><ul class="bb_ul"><li>Build, furnish and maintain office
      buildings up to ten stories + basement, on an enormous land, using a free-form
      building system with easy copy-paste tools<br></li><li>Hire employees to design,
      develop, support, research and market software in teams<br></li><li>Build roads
      and parking to ease commuting for your employees<br></li><li>Tend to your employees'
      needs, demands, skills and specializations, while making sure each team has
      compatible personalities<br></li><li>Customize your own employee avatar<br></li><li>Create
      your own software products and franchises<br></li><li>Compete in a simulated
      and randomly populated market by selling your products, taking on contract work,
      creating patents, making deals or trading stocks<br></li><li>Hire staff to repair
      your furniture and computers, clean your office, make food for your employees
      or greet visitors<br></li><li>Mod what kind of software you can develop, add
      your own furniture, upload your building blueprints or add support for your
      language<br></li><li>Delegate important tasks to your team leaders, such as
      managing development cycles and human resources<br></li><li>Set up your own
      servers for products, source control and running your own online store</li></ul>
