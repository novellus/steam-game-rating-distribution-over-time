    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1119030/extras/Title600x338.png?t=1598977824\"\
      \ /><br>Saboteur II: Avenging Angel is the second part of the classic retro\
      \ game hit made by Clive Townsend in 1985 for the ZX Spectrum 8-bit computer.\
      \ In 1985 Saboteur! received the prestigious award &quot;The Crash Smash&quot;\
      \ from Crash magazine and was high-rated with a 93% score. <br><br>In 1987 Clive\
      \ made the sequel Saboteur II: Avenging Angel - the first video game to feature\
      \ a female protagonist - Nina - sister of the ninja from the first part of the\
      \ game.<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1119030/extras/Sab2GifSteam.jpg?t=1598977824\"\
      \ /><br>Now after 32 years SimFabric in collaboration with Clive Townsend have\
      \ prepared the special remastered version of Saboteur II: Avenging Angel for\
      \ Nintendo Switch\u2122 and PC.<br><br>In the game you'll experience the original\
      \ mission from 1987 version. Additionally the story will continue with new levels\
      \ and enemies. Now you'll be able to know more about sister of Saboteur and\
      \ her dark and secret mission.<br><br>- Original mission from 1987 in five versions\
      \ ZX Spectrum, Commodore 64, Amstrad CPC, MS DOS, Special Retro VGA<br>- New\
      \ levels<br>- New enemies<br>- New story<br>- New soundtrack and music<br>-\
      \ Over 10 hours of gameplay<br>- 5 retro consoles graphic modes<br>- Retro special\
      \ effects<br>- Restro original music, graphics<br>- 8 language versions<br>-\
      \ 21 special achievments<br>- Secrets and easter eggs to reveal<br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/1119030/extras/OldTitlePCSTEAMSAB2RetroSteam.png?t=1598977824\"\
      \ /><br>Retro DLC - available on Launch<br>- Scanlines<br>- CRT moire<br>- original\
      \ title and menu<br>- original title music - ZX Spectrum, C64, Amstrad CPC<br>-\
      \ 5 retro graphic modes: ZX Spectrum, Commodore 64, Amstrad CPC, MS DOS, Special\
      \ Retro VGA"
