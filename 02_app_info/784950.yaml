    reviews: "\u201CUnlike games which take place in arbitrary fictional worlds, Conflict\
      \ of Nations \u2013 World War 3 occurs right here on Earth.\u201D<br>9.3 \u2013\
      \ <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.mmogames.com/game/conflict-nations-modern-war/\"\
      \ target=\"_blank\" rel=\"noopener\"  >MMO Games</a><br><br>\u201CExcellent\
      \ real world diplomacy with real world players, balanced tech tree, massive\
      \ real world map.\u201D<br>7.5 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=https://www.mmoreviews.com/conflict-nations-review/\"\
      \ target=\"_blank\" rel=\"noopener\"  >MMO Reviews</a><br><br>\u201CThe politics\
      \ and diplomacy of the game is what stands this title out, beyond whatever mechanics\
      \ the developers put in place, it is the negotiations between players that breath\
      \ so much life into the title.\u201D<br>7.5 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://F2P.com\"\
      \ target=\"_blank\" rel=\"noopener\"  >F2P.com</a><br>"
