    about_the_game: "In the 21st century, mankind once again stands on the brink of\
      \ all-out war. A new arms race has begun, and tensions are rising. The world\u2019\
      s future lies in the hands of a few military masterminds.<br><br>In these trying\
      \ times, our nation looks to you for guidance. Will you favor diplomacy over\
      \ deadly force? Will you forge strong alliances for a shared, prosperous future?\
      \ Or can peace only be achieved through global domination?<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/784950/extras/Jets_Banner_Elapsed_Time_10fps_newColor_(2).png?t=1572451077\"\
      \ /><br>We are awaiting your orders, commander.<h2 class=\"bb_tag\"><strong>FEATURES</strong></h2><strong>Long\
      \ Term Strategy Game</strong><br>Prove your worth in multiplayer matches that\
      \ can last anywhere from days to weeks. Plan multi-layered attacks, lead joint\
      \ strike forces, and set up cooperative defenses, while the battlefield evolves\
      \ day by day. From infiltration missions deep behind enemy lines, to the mobilization\
      \ of entire fleets, you control every aspect of the battlefield.<br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/784950/extras/COMMANDS_NCvsSC.png?t=1572451077\"\
      \ /><br><strong>Persistent Multiplayer Online</strong><br>Face up to 140 players\
      \ on our largest map, and form coalitions with other players for joint victory.\
      \ Make friends and enter into enduring alliances with your most trusted brothers\
      \ in arms. Join any number of player vs. player games, and experience scenarios\
      \ ranging from the cold war all the way to modern global conflicts including\
      \ terrorist insurgencies.<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/784950/extras/PERSISENT_GAMES_10fps.png?t=1572451077\"\
      \ /><br><strong>Modern Weapon Systems</strong><br>Field hundreds of unique weapon\
      \ systems and units. Research and mobilize American, Russian and European signature\
      \ military technology, such as the Nimitz-Class Aircraft Carrier, MiG-29 Fulcrum\
      \ Air Superiority Fighter or the Leopard 2 Main Battle Tank. Compose your nation\u2019\
      s armed forces in the air, on land, or at sea.<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/784950/extras/3d_MOdels_Banner_10fps.png?t=1572451077\"\
      \ /><br><strong>Weapons of Mass Destruction</strong><br>Deter your enemies and\
      \ unleash untold destruction. Your arsenal includes a range of some of the most\
      \ devastating weapons known to man, ranging from chemical cruise missiles, to\
      \ nuclear ICBMs. But be warned, these weapons come at a cost: Contamination,\
      \ crimes against humanity, and declining national morale are factors you need\
      \ to carefully consider.<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/784950/extras/CON_NUKE_10fps_TRNSP.png?t=1572451077\"\
      \ /><br><strong>Three Military Doctrines</strong><br>Continuously advance your\
      \ economy, military, and weapons research. Unlock your forces\u2019 true potential\
      \ through your nation\u2019s doctrine, featuring its own technology tree and\
      \ iconic units. Carefully balance your resource requirements, mobilisation costs,\
      \ and military improvements to win the industrial war. <br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/784950/extras/CON_BANNER_3_PANELS_10fps_Transp.png?t=1572451077\"\
      \ />"
