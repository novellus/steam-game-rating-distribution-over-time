      \ Powerful Units</strong></h2>Choose from a unique lineup of crazy characters\
      \ with powerful abilities and build the ultimate team!<h2 class=\"bb_tag\"><strong>Develop\
      \ Your Strategy</strong></h2>Place your units on the chess board in whatever\
      \ formation you choose and unleash chaos upon your opponent in this 8 player\
      \ last-man-standing strategy chess game.<h2 class=\"bb_tag\"><strong>Stack Up\
      \ Synergies</strong></h2>Place similar type pieces next to each other for increased\
      \ abilities and buffs. Collect duplicates and unlock powerful Rank Bonuses that\
      \ alter the play styles of your units.<h2 class=\"bb_tag\"><strong>Clash With\
      \ Opponents</strong></h2>Battle other players online in multi-round matches.\
      \ Ensure victory by utilizing your strengths and taking advantage of your opponent\u2019\
      s weaknesses.<h2 class=\"bb_tag\"><strong>Customize Your Experience</strong></h2>Unlock\
      \ new unit skins, collect chess boards and find unique items for your robot\
      \ companion to make yourself stand out from other players!<h2 class=\"bb_tag\"\
      ><strong>Unlock Rewards</strong></h2>Increase your Chess Pass Level, complete\
      \ Weekly Quests and complete Seasonal Challenges to receive valuable rewards!<h2\
      \ class=\"bb_tag\"><strong>Climb the Ranks</strong></h2>Collect trophies to\
      \ climb the global leaderboards and become the top player in the world!"
