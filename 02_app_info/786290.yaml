    about_the_game: "Think fast and lie faster! When you go undercover to retrieve\
      \ a deadly new bio-weapon, can you pull off the mission and escape with your\
      \ life?<br><br><i>Undercover Agent</i> is an interactive novel by Naomi Laeuchli.\
      \ It's entirely text-based--135,000 words, without graphics or sound effects--and\
      \ fueled by the vast, unstoppable power of your imagination.<br><br>You are\
      \ the top operative at the DTU (Domestic Terrorist Unit), a covert agency that\
      \ specializes in investigating terrorist groups on US soil. As Silas Bishop's\
      \ administrative assistant, you are in a prime position to spy on his business\
      \ and search for the deadly weapon his scientists have engineered. But word\
      \ has leaked there\u2019s a mole, and you\u2019re running out of time.<br><br>Can\
      \ you depend on your computer hacking skills to get you out of a tight spot\
      \ or will you count on your brawn? Would you rather sneak where you shouldn\u2019\
      t be found or bluff your way in with pure charisma and charm? And what about\
      \ those friends you\u2019ve made while undercover? Can they be trusted, or would\
      \ you rather just use them? Cover your tracks, delay the mole hunt, and plot\
      \ your escape.<br><br><ul class=\"bb_ul\"><li> Rescue your best friend or leave\
      \ him to his fate<br></li><li> Avoid detection or kill those who suspect you<br></li><li>\
      \ Find love with your handler or even your enemy\u2019s son<br></li><li> Frame\
      \ your coworkers or protect them<br></li><li> Plant bugs, hack computers, crawl\
      \ through vents, and use your charms<br></li><li> Bribe, torture, or threaten\
      \ information from targets<br></li><li> Go on the run or earn a promotion<br></li><li>\
      \ Expose the mole in your own agency or join forces<br></li><li> Retrieve the\
      \ weapon, destroy it, or sell it</li></ul>"
