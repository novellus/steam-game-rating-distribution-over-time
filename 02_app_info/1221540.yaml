details:
  data:
    about_the_game: "<h2 class=\"bb_tag\">The world, THIS IS JAPAN.</h2><br><br>See\
      \ how considerate you can be, without worrying about what others think. The\
      \ smash-hit game &quot;KUUKIYOMI: Concider It!&quot; is coming to Steam with\
      \ some new problems to consider and a two-player mode. Take it with you wherever\
      \ you go.<br><br>So what is &quot;Consider It&quot;? Simply move the red object\
      \ on the screen to play each problem. Most of the time you will be controlling\
      \ yourself, but sometimes you might control other things too. Play through 100\
      \ problems, and get evaluated on how &quot;considerate&quot; you are.<br><br>Share\
      \ a controller with a friend and you can play the &quot;Consider It Together&quot;\
      \ mode. We hope that this will help you build a considerate and harmonious relationship\
      \ with whoever you play with...<br><br>Alone or with a friend, enjoy Consider\
      \ It to your heart's content.<br><br>----------------------------------------------------------------<br>It\u2019\
      s okay to broadcast or stream live gameplay KUUKIYOMI. :)<br>If possible, please\
      \ link to the game page.<br>----------------------------------------------------------------"
