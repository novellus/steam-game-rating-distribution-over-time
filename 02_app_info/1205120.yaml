      \u53CC\u9C7C\uFF0C\u6293\u4F4F~~\n\u2026\u2026\u6211\u7684\u624B\u2026\u2026\
      \n\n\u2026\u2026\u53CC\u9C7C\u2026\u2026\n\u6211\u6CA1\u529E\u6CD5\u6551\u4F60\
      \u2026\u2026\u4F60\u5728\u54EA\u91CC\uFF1F\n\u2026\u2026\u53CC\u9C7C\u2026\u2026\
      \n\u7B49\u2026\u2026\u6211\u2026\u2026\n\u6211\u4F1A\u627E\u5230\u4F60\u7684\
      \u3002\n\nVirgo... my beloved!\nWe are finally together! Nothing will come between\
      \ us anymore!\nPisces...\nI'm glad to see you safe after all you've been through.\n\
      When I saw you with the Viruses, I thought...\nNo! Don't think of anything bad\
      \ right now!\nI am here, I am with you!\nTrust in our present. It's the only\
      \ thing we have, Virgo.\nThis moment.\nI trust in this moment, as I trust in\
      \ you.\nI trust in you too, Virgo.\nI know that even if you do bad things...\
      \ You'll never hurt me.\n...Right?\nI would never hurt you.\nGood! See, of course\
      \ I can trust you!\nIt has been so long since we just... danced. Without any\
      \ worries.\nCan we stay like this forever?\nCan you promise me?\nPlease do,\
      \ Virgo...\nI cannnot promise that.\nBut I can do all at my disposal to protect\
      \ you and your happiness.\nMy beloved...\nWhy couldn't you be this lovely before?\n\
      I thought... You didn't love me anymore.\nIt's not that...\nI just couldn't\
      \ express myself properly.\nI was worried about you and everything happening\
      \ around us and this world...\nI was stuck up in my own mind, dwelling on my\
      \ own thoughts.\nAnd your predictions...\nI was so worried that I lost sight\
      \ of what was right in front of me.\nI lost sight of you.\nYou are the Oracle,\
      \ and you must always be preserved...\nUntouched by this world's war and despair.\n\
      I was focused on saving this place you call your home.\nFocused in saving you.\n\
      I don't know what could have happened if you were to...\nShh... Listen to my\
      \ voice, only.\nI...\nI... I love you, Virgo.\nI always will.\nNo matter how\
      \ many lifetimes we have, my soul will forever be yours.\nIt doesn't matter\
      \ if my body withers and fades, I will forever be by your side.\nDon't talk\
      \ like that. I won't let that happen, ever.\nWhat could I ever do without my\
      \ guiding light?\nWhat purpose would I have without you?\nIf everything I've\
      \ ever done was to make this world a better place for you...!\nI know. It won't\
      \ happen, as long as we stay together. Trust me.\nDo you... still love me?\n\
      I...\nI lo---\n\nREDEEMER! THE LIGHTHOUSE IS UNDER ATTACK! WHAT DO WE DO?\n\
      I see fish flying!!\nThe base of the tower is in flames!!! WE'RE ALL GONNA DIE!\n\
      Who... Who did this? It was an accident, it must be! Maybe our chef left the\
      \ stove on!\nI saw..............................!\n\nPisces, come with me. Now.\n\
      I was afraid this was about to happen. Everything was too calm, it was just\
      \ too perfect.\nLike a dream...\nI knew it, in the moment I lost focus, everything\
      \ went wrong, I knew it.\nVirgo, it's ok... You don't have to blame yourself!\n\
      How can I not, Pisces? Look at the situation we're in! If I'd been more careful...\n\
      PISCES, NO!!!\nPISCES, HOLD MY---\n...hand...\n\n...Pisces...\nI couldn't...\
      \ save you... where are you?\n...Pi...sces...\nPlease... wait for me...\nI will\
