  data:
    about_the_game: "A ritual gone wrong. A string of kidnappings. An Obsession.<br\
      \ />\r\n<br />\r\nYou wake up in a very strange room. All you know right now\
      \ is that you have to leave as soon as you possibly can, but there is some...thing\
      \ lurking in the dark. Try to survive in this immersive horror experience. <br\
      \ />\r\n<br />\r\nJust be quiet and everything will be alright.<br />\r\n<br\
      \ />\r\n&quot;Escape the Ayuwoki&quot; is a survival horror game inspired by\
      \ our free prototype already available on the web. This game is a new, refreshing\
      \ experience of the &quot;Ayuwoki&quot; creepy-pasta/meme. In this version,\
      \ we tried to create a more unique and surreal atmosphere around the main story\
      \ of the game which also contributes to the new horror universe the company\
      \ has in mind for the future.<br />\r\n<br />\r\nYour main goal is to escape\
      \ the mansion by solving puzzles and finding items that will assist you as you\
      \ make your way out of this haunted place.<br />\r\nPrepare yourself for a terrifying,\
      \ surreal and gory experience in &quot;Escape the Ayuwoki&quot;."
