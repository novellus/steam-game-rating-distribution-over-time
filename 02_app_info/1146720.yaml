details:
  data:
    about_the_game: <strong>* Introduction</strong><br><br>Are you too busy to study
      foreign languages?<br><strong>TAPP - Translator APPlication</strong> is there
      to do the job and save time for you.<br><br><strong>TAPP - Translator APPlication</strong>
      is not a simple translator, but it translates all texts and<br>texts in the
      image to the language you want in all OS environment.<br><br>Especially it is
      specialized for games, cartoons, E-BOOKs, works, and various studies.<br><br><strong>*
      Features</strong><br>- Provides Character Recognition and Auto Translation features
      for 14 languages <br>   (Korean, English, Simplified/Traditional Chinese, Japanese,
      German, French, Russian, Thai, Portuguese, Italian, Turkish, Spanish, Arabic,
      Indonesian)<br>- Provides a translation for a specific area such as words or
      sentences based on a configuration<br>- Provides various copying features of
      a translation result based on a setting <br>- Provide customization including
      font and color change<br>- Available to use for all contents including games,
      cartoons, novels, dictionary, news, thesis, and more<br>- Provide separate text
      translation feature
