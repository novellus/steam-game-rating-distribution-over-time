details:
  data:
    about_the_game: "Wyoming may be one of the least populated states in the U.S,\
      \ but that doesn't mean that it lacks spectacular places to visit and see. Home\
      \ to some of the country's most breathtaking national parks, Wyoming is best\
      \ known for its red-walled gorges, hot springs, historic prairie towns, pioneer\
      \ history, and historical attractions.<br />\r\n<br />\r\nWyoming designated\
      \ the American bison as the official state mammal in 1985, and to this day you\
      \ can still find large herds of them grazing across the prairies and protected\
      \ land which is designated for the conservation of wild bison since their decline\
      \ across the U.S. <br />\r\n<br />\r\nThis upcoming map expansion is still in\
      \ development and more screenshots and info will be added here as we'll reveal\
      \ more of our recreation of Wyoming. Keep an eye on Steam announcements and\
      \ other SCS Software's communication channels to be up to date with everything\
      \ new revealed for this DLC."
