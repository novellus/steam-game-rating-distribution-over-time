    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/536270/extras/ANC_Steam_About_616x353.jpg?t=1599667221\"\
      \ /><br><br>Ancestors: The Humankind Odyssey is a third-person open world survival\
      \ game where you Explore, Expand, and Evolve to advance your clan to the next\
      \ generation in this exhilarating new adventure from Panache Digital Games.<br><br>Embark\
      \ on the most incredible odyssey known to humankind: human evolution. Spanning\
      \ from 10 million to 2 million years ago, begin your journey, before us, in\
      \ Neogene period Africa.   Explore a beautiful yet ruthless world, from swinging\
      \ through tree branches in the jungle to stalking prey across the golden savannah\
      \ grasslands. Decide what attributes to learn and hone in order to pass down\
      \ knowledge to future generations, from crafting tools to enhancing evasive\
      \ tactics against predators. Just like real life, make sure to eat, drink, and\
      \ sleep to stay alive and have the energy to face any danger that may come your\
      \ way.<br><br>Grow your clan and find strength in numbers as you progress through\
      \ critical evolutionary stages of human evolution. Your choices will write your\
      \ clan\u2019s story and determine if you can survive your evolution.<h2 class=\"\
      bb_tag\">Explore Ruthless Africa</h2>Explore the never-before-experienced world\
      \ of Neogene Africa starting 10 million years ago at the dawn of humankind.\
      \ From the tops of tree canopies overlooking lush jungles to the golden grasslands\
      \ of the savannah, traverse a beautiful yet unforgiving landscape. For every\
      \ breath-taking view, beware of the weather, predators, and other dangers that\
      \ threaten your survival.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/536270/extras/EXPLORE.gif?t=1599667221\"\
      \ /><h2 class=\"bb_tag\">Expand Your Territory and Grow Your Clan</h2>Increase\
      \ your chances of survival by uniting new members of your species and giving\
      \ birth to future generations. Control different clan members, form bonds to\
      \ create families, and work together to intimidate predators during expeditions.\
      \ Conquer fear as you explore unknown locations in order to expand your territory.<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/536270/extras/EXPAND.gif?t=1599667221\"\
      \ /><h2 class=\"bb_tag\">Evolve Through Multiple Generations</h2>See the physical\
      \ and intellectual evolution of the first hominids as you explore, learn, and\
      \ survive. Spanning from 10 million to 2 million years ago, play as one of the\
      \ first hominids and evolve over the course of millions of years during key\
      \ stages in human evolution. Make crucial discoveries and hone physical abilities\
      \ that will be passed down to future generations such as Ardipithecus ramidus\
      \ and Australopithecus.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/536270/extras/EVOLVE.gif?t=1599667221\"\
      \ /><h2 class=\"bb_tag\">Choose How You Survive</h2>Evolution was not written\
      \ in stone. Your decisions shape how you will overcome obstacles, increase your\
      \ species, and what knowledge will pass on to future generations. Focus on specific\
      \ attributes or choose a more balanced approach to survival. Your clan\u2019\
      s ability to survive will be directly impacted by your choices, making each\
      \ player\u2019s experience unique.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/536270/extras/SURVIVE.gif?t=1599667221\"\
      \ />"
