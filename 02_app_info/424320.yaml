details:
  data:
    about_the_game: "Come explore the world of <i>Phiohm</i>, where up can be down,\
      \ left can be right, and the way forward is never what it seems.  Guide newly\
      \ cognizant Ano on a journey of self-discovery by learning how to manipulate\
      \ this ever-changing world.<br><br>Find your bearings in this strange new place\
      \ by searching for a way to communicate with the omnipresent being known as\
      \ Yuler, who appears to be the only other presence within <i>Phiohm</i>.  <br><br><ul\
      \ class=\"bb_ul\"><li>Experiment with Ano\u2019s ability to manipulate objects\
      \ around you while trying to find your path through this unusual place.<br></li><li>Rotate\
      \ your world in order to solve mind-warping three-dimensional puzzles.<br></li><li>Explore\
      \ the depths of <i>Phiohm</i> to uncover the secrets of its past while you shape\
      \ its future.<br></li><li>Experience a uniquely dynamic soundtrack that builds\
      \ upon itself as you explore your way through <i>Phiohm</i>.<br></li><li>Feast\
      \ your eyes on a strikingly abstract and colorful art style.</li></ul>"
