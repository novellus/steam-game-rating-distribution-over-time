    about_the_game: "The \u2018bodysnatching\u2019 Class 57/0 in Freightliner livery\
      \ is now available for Train Simulator.<br><br><br>The Class 57/0 was introduced\
      \ as a rebuilt version of the redundant Class 47, and externally both classes\
      \ look the same. Internally, the Class 57/0 received a refurbished General Motors\
      \ engine, reconditioned alternator, and their performance and reliability was\
      \ vastly improved. This was considered to be a much more cost effective way\
      \ to replace the Class 47 than to introduce a new class of diesel locomotive\
      \ altogether.<br><br><br>An initial order for six Class 57/0s from Freightliner\
      \ in 1997 saw the \u2018Bodysnatchers\u2019 employed on heavy haulage freight\
      \ services, including intermodal trains, and further orders steadily increased\
      \ the company\u2019s fleet.  Although not at first, later models of the Class\
      \ 57/0 were fitted with an electric train supply (ETS), making them attractive\
      \ acquisitions for passenger companies such as Virgin and First Great Western.<br><br><br>The\
      \ Class 57/0 for Train Simulator, developed by Oovee Entertainment, is available\
      \ in Freightliner livery and features illuminating dial and cab lights, train\
      \ length system, working roof fans, dynamic exhaust smoke, Driver\u2019s Vigilance\
      \ Device, Advisory Notification System, and scenery assets including temporary\
      \ speed restriction boards, emergency indicator boards and temporary AWS magnets.<br><br><br>The\
      \ locomotive is also Quick Drive compatible, giving you the freedom to drive\
      \ the Freightliner Class 57/0 on any Quick Drive enabled route for Train Simulator,\
      \ such as those available through Steam. Also included are scenarios specifically\
      \ for the <a href=\"http://store.steampowered.com/app/65216\" target=\"_blank\"\
      \ rel=\"noreferrer\"  >Edinburgh to Glasgow route</a> (available separately\
      \ and required to play these scenarios).<h2 class=\"bb_tag\">Scenarios</h2><br>Three\
      \ scenarios for the Edinburgh-Glasgow route:<br><br><br><ul class=\"bb_ul\"\
      ><li>\tMorning Containment<br></li><li>\tEx-Grangemouth<br></li><li>\tShunter</li></ul>More\
      \ scenarios are available on Steam Workshop online and in-game. Train Simulator\u2019\
      s Steam Workshop scenarios are free and easy to download, adding many more hours\
      \ of exciting gameplay. With scenarios being added daily, why don\u2019t you\
      \ check it out now!<br><br><br><a href=\"https://steamcommunity.com/linkfilter/?url=http://\u201D\
      http://steamcommunity.com/workshop/browse/?appid=24010\u201D\" target=\"_blank\"\
      \ rel=\"noopener\"  >Click here for Steam Workshop scenarios.</a><h2 class=\"\
      bb_tag\">Key Features</h2><br><ul class=\"bb_ul\"><li>\tClass 57/0 in Freightliner\
      \ livery<br></li><li>\tQuick Drive compatible<br></li><li>\tFully working cab<br></li><li>\t\
      Fully illuminating cab, dial and train lights<br></li><li>\tFEA-B container\
      \ wagons<br></li><li>\tScenery assets including temporary speed restriction\
      \ boards and AWS magnets, and railway maintenance vehicles<br></li><li>\tScenarios\
      \ for the Edinburgh-Glasgow route<br></li><li>\tDownload size: 241mb</li></ul>"
