    about_the_game: "<strong>2070</strong>. Our world has changed. The rising level\
      \ of the ocean has harmed the coastal cities and climate change has made large\
      \ stretches of land inhospitable.<br>\t\t\t\t\t\t\t\t\tThe latest in the award-winning\
      \ strategy series, Anno 2070\u2122 offers a new world full of challenges, where\
      \ you will need to master resources, diplomacy, and trade in the most comprehensive\
      \ economic management system in the Anno series.<br>\t\t\t\t\t\t\t\t\tBuild\
      \ your society of the future, colonize islands, and create sprawling megacities\
      \ with multitudes of buildings, vehicles, and resources to manage. Engineer\
      \ production chains such as Robot Factories, Oil Refineries, and Diamond Mines,\
      \ and trade with a variety of goods and commodities.<br>\t\t\t\t\t\t\t\t\t<h2\
      \ class=\"bb_tag\">Key Features:</h2>\t\t\t\t\t\t\t\t\t<strong>A New Era</strong><br><br>\t\
      \t\t\t\t\t\t\t\tWhile adhering to the fundamentals that made the Anno franchise\
      \ a success, the near-future setting will bring numerous new gameplay mechanics,\
      \ architectural breakthroughs, and all-new challenges. Additionally, players\
      \ will be able to build massive cities, the scope of which has never been seen\
      \ in prior Anno games!<br>\t\t\t\t\t\t\t\t\t<strong>Become an Architect of the\
      \ Future</strong><br><br>\t\t\t\t\t\t\t\t\tFace the current world\u2019s challenges\
      \ to shape the world of tomorrow. You can either join the Tycoons to pursue\
      \ an industrial and efficient course, or side with the Ecos to create a more\
      \ sustainable and environmentally friendly direction.<br>\t\t\t\t\t\t\t\t\t\
      <strong>An Evolving, Dynamic World</strong><br><br>\t\t\t\t\t\t\t\t\tDecisions\
      \ will have an impact on the environment, the architectural look of the world,\
      \ and the needs of the population.<br>\t\t\t\t\t\t\t\t\t<strong>Discover Hidden\
      \ Depths and New Resources</strong><br><br>\t\t\t\t\t\t\t\t\tThe mysteries of\
      \ the sea and the sky are waiting to be discovered. Take advantage of the transport\
      \ systems of the future and develop a powerful economy.<br>\t\t\t\t\t\t\t\t\t\
      <strong>The Enhanced Anno with New Features to Master</strong><br><br>\t\t\t\
      \t\t\t\t\t\tSmuggle wares between harbors without being detected by the coastal\
      \ patrols, or forge alliances with powerful figures to expand your influence."
