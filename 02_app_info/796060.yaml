    about_the_game: "From <strong>Elephant Games</strong>, creators of <i>Riddles\
      \ of Fate: Wild Hunt</i> and the best-selling <i>Mystery Trackers</i> series,\
      \ comes a new riddle to solve.<br><br>You must have left quite an impression\
      \ on Death the last time you saw him, because he\u2019s come back to seek your\
      \ help with a very important case. Several dangerous criminals have dared to\
      \ run from him, and as long as they remain alive\u2026 the entire world is in\
      \ danger! You must hurry to catch them before time itself crumbles. Travel the\
      \ globe, gather evidence, and unlock the secrets of Death\u2019s most powerful\
      \ tools in this death-defying Hidden Object Puzzle Adventure game! <br><br>This\
      \ is a special Collector's Edition release full of exclusive extras you won\u2019\
      t find in the standard version. The Collector\u2019s Edition includes:<br><br>Go\
      \ back in time and find out how the eternal struggle began!<br>Collectibles,\
      \ morphing objects, and a secret room<br>Soundtrack, concept art, wallpapers,\
      \ and more!<br>A comprehensive Strategy Guide<br><br><br>This is a Hidden Object\
      \ Puzzle Adventure game, meaning a specific genre of story-driven, point &amp;\
      \ click adventures. Throughout the game, players are tasked to find a list of\
      \ objects hidden within a particular scene, and to occasionally complete various\
      \ mini-games/puzzles."
