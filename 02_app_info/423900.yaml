details:
  data:
    about_the_game: '<strong>Dinocide</strong> is a classic NES inspired old-school
      single-player platformer in a prehistoric fantasy world. Dinocide tries to capture
      the drive and fun of that era and recreate it in a modern way!<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/423900/extras/logo.png?t=1567744724"
      /><h2 class="bb_tag">Description</h2>The protagonist has to save his love interest
      who was kidnapped by an evil and mysterious Dinosaur God. You are accompanied
      by your own tame Dinosaurs, who act as a mounts, brother in arms and a true
      friends. With their help, you can jump higher, run faster, swim, fly and do
      a lot more things that an ordinary primitive man would never be able to do by
      himself. To reach your goal, you will travel together through the lands inhabited
      by ancient creatures and unknown dangers.<br><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/423900/extras/steampage_1.png?t=1567744724"
      /><h2 class="bb_tag">Features</h2><ul class="bb_ul">    <li>Dinosaur mounts
      make you faster, stronger and offer a variety of tactical abilities.<br>    </li><li>Non-linear
      progression by different routes leads to varied ways to complete your journey.<br>    </li><li>A
      multitude of different biomes to visit - deserts, jungles, forests, lava caves,
      oceans, ice plains and more!<br>    </li><li>Weird creatures you''ve never seen
      before!<br>    </li><li>Unique time/life mechanic. One bar shared for both:
      food meter and life of your character.<br>    </li><li>Full controller &amp;
      Steam Big Picture support.<br>    </li><li>Classic action. Don''t think. Don''t
      feel. Just go. React. Kill. Jump. Eat. Ride. Like in the good old times! You
      are not here to watch a movie!<br>    </li><li>Several game modes: Story Campaign,
      Speedrun, Boss Rush<br>    </li><li>The unmatched fun and drive of an 8-bit
      era game!</li></ul><img src="https://steamcdn-a.akamaihd.net/steam/apps/423900/extras/steampage_2.png?t=1567744724"
      />'
