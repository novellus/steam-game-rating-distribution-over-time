    about_the_game: 'This Uranus System HD DLC (addon) contains high-resolution textures
      for Uranus and its major satellites - Miranda, Ariel, Umbriel, Titania, and
      Oberon. It DOES NOT improves the level of detail of these objects compared to
      the default SpaceEngine installation, but replaces their default low-quality
      JPEG textures with high-quality PNG ones.<br><br><strong>Credits:</strong><br>Uranus
      texture (artwork): <strong>&quot;Snowfall&quot;</strong><br>Satellite textures
      and elevation maps (artwork): <strong>&quot;Snowfall&quot;</strong> - &quot;Uranus
      Project Missing Data&quot;<br>Satellite elevation maps were resampled to 16-bit
      by <strong>Vladimir Romanyuk &quot;SpaceEngineer&quot;</strong>'
