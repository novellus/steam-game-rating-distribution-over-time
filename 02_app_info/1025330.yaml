details:
  data:
    about_the_game: "Full Pitch is a classic arcade-alike game with vibrant retro\
      \ style graphics and simple controls that offer depth and mastery to players\
      \ who seek it.<br />\r\nYour progress will be tracked and your highest score\
      \ displayed on the start screen. Do your best to beat your own and your friend's\
      \ highest scores. <br />\r\nYou can use the edge of the screen to warp from\
      \ edge to edge for advanced movement to maintain your run. There is no limit\
      \ to how much you can warp, so use this power at will. <br />\r\n<br />\r\n\
      Full Pitch also has Steam leaderboard support. Compete against your friends\
      \ for a high score, or shoot for a place on the global leaderboards."
