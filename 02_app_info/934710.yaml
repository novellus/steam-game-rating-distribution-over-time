    detailed_description: "\u82F1\u8BED\u6740\u662F\u4E00\u6B3E\u7F51\u7EDC\u5728\u7EBF\
      \u5361\u724C\u5BF9\u6218\u6E38\u620F\uFF0C\u878D\u5165\u4E86\u80CC\u5355\u8BCD\
      \u7684\u521B\u65B0\u529F\u80FD\uFF0C\u5E2E\u52A9\u5B66\u751F\u901A\u8FC7\u6E38\
      \u620F\u6765\u5F3A\u5316\u82F1\u8BED\u5B66\u4E60\u3002\u901A\u8FC7\u4F7F\u7528\
      \u5386\u53F2\u4F1F\u4EBA\u7684\u6280\u80FD\uFF0C\u7ED3\u5408\u5176\u4ED6\u7684\
      \u5361\u724C\uFF0C\u5728\u6E38\u620F\u56DE\u5408\u5236\u4E2D\uFF0C\u901A\u8FC7\
      \u56DE\u7B54\u5355\u8BCD\u53D1\u52A8\u5361\u724C\u548C\u4F1F\u4EBA\u7684\u6280\
      \u80FD\u6218\u80DC\u5BF9\u624B\uFF0C\u5355\u8BCD\u548C\u6E38\u620F\u89C4\u5219\
      \u638C\u63E1\u7684\u8D8A\u597D\uFF0C\u6218\u80DC\u51E0\u7387\u8D8A\u5927\u3002\
      <br />\r\n<br />\r\n\u65B0\u589E10\u4F4D\u5386\u53F2\u4F1F\u4EBA\uFF0C\u963F\
      \u79C0\uFF0C\u963F\u80B2\u738B\uFF0C\u6210\u5409\u601D\u6C57\uFF0C\u8FBE\u82AC\
      \u5947\uFF0C\u4F46\u4E01\uFF0C\u54E5\u4F26\u5E03\uFF0C\u51EF\u6492\u5927\u5E1D\
      \uFF0C\u62FF\u7834\u4ED1\uFF0C\u725B\u987F\uFF0C\u4E9A\u5386\u5C71\u5927\u3002\
      <br />\r\n\u65B0\u589E1\u5BF91\u7ADE\u6280\u573A\u3002<br />\r\n\u672A\u6765\
      \u8FD8\u4F1A\u589E\u52A0\u81F3\u5C1140\u4F4D\u5386\u53F2\u4F1F\u4EBA\uFF0C\u4F1F\
      \u4EBA\u76AE\u80A4\uFF0C3\u5BF93\u7ADE\u6280\u573A\uFF0C\u6392\u4F4D\u8D5B\uFF0C\
      \u6821\u56ED\u516C\u4F1A\u8054\u76DF\u3002<br />\r\n<br />\r\n\u95EF\u5173\u8BF4\
      \u660E<br />\r\n\u6BCF\u4E00\u5173\u670920\u4E2A\u5355\u8BCD\uFF0C\u6BCF\u4E00\
      \u5C40\u6E38\u620F\u4EA7\u751F\u591A\u5C11\u5355\u8BCD\u6570\u91CF\u4E0D\u7B49\
      \uFF0C\u4E00\u5C40\u6E38\u620F\u7ED3\u675F\u65F6\u540E\uFF0C\u5173\u5361\u7684\
      \u53F3\u4E0A\u89D2\u4F1A\u51FA\u73B0\u9EC4\u8272\u53F9\u53F7<br />\r\n\u70B9\
      \u51FB\u4EE5\u540E\u4F1A\u8BF4\u660E\u4F60\u5B66\u4E86\u591A\u5C11\u5355\u8BCD\
      \u8FD8\u6709\u591A\u5C11\u5355\u8BCD\u6CA1\u5B66\uFF0C20\u4E2A\u5355\u8BCD\u5B66\
      \u5B8C\u540E\uFF0C\u5982\u679C\u6709\u9519\u8BEF\u5355\u8BCD\u53F3\u4E0A\u89D2\
      \u4F1A\u51FA\u73B0\u7EA2\u8272\u53F9\u53F7<br />\r\n\u5982\u679C\u6CA1\u6709\
      \u9519\u5355\u8BCD\u4EC0\u4E48\u90FD\u4E0D\u663E\u793A\u3002<br />\r\n<br />\r\
      \n\u79EF\u5206\u8BF4\u660E\uFF1A<br />\r\n1.\u5355\u8BCD\u56DE\u7B54\u6B63\u786E\
      \u52A020\u5206\uFF0C\u9519\u8BEF\u51CF10\u5206\uFF1B<br />\r\n2.5\u79D2\u5185\
      \u56DE\u7B54\u6B63\u786E\u52A02\u5206\uFF1B<br />\r\n3.\u8FDE\u7EED\u56DE\u7B54\
      \u6B63\u786E\u5206\u6570\u9012\u589E\uFF0C\u4F8B\u5982\u8FDE\u51FB3\u6B21\u548C\
      4\u6B21\u5206\u6570\u4E0D\u4E00\u6837\uFF0C\u8FDE\u51FB\u6B21\u6570\u8D8A\u9AD8\
      \u5206\u6570\u8D8A\u9AD8\uFF1B<br />\r\n4.\u6E38\u620F\u80DC\u5229\u52A010\u5206\
      \uFF0C\u5931\u8D25\u4E0D\u52A0\u5206\u3002<br />\r\n<br />\r\n\u7B49\u7EA7\u79F0\
      \u53F7\uFF1A<br />\r\n\u79EF\u5206\u8FBE\u5230200\u4F1A\u83B7\u5F97\uFF08\u4E00\
      \u5E74\u7EA7\u83DC\u9E1F\uFF09\u7684\u79F0\u53F7\uFF0C\u5F80\u540E\u7684\u79EF\
      \u5206\u79F0\u53F7\u8BF7\u60A8\u5728\u6E38\u620F\u4E2D\u4F53\u9A8C!<br />\r\n\
      <br />\r\n\u6392\u884C\u699C\uFF1A<br />\r\n\u73A9\u5BB6\u6392\u540D\u5C06\u6839\
      \u636E\u60A8\u9009\u62E9\u7684\u5B66\u4E1A\u9636\u6BB5\u6765\u533A\u5206\uFF0C\
      \u521D\u4E2D\uFF0C\u9AD8\u4E2D\uFF0C\u5927\u5B66\uFF0C\u6821\u5916\u3002<br\
      \ />\r\n1.\u6628\u65E5\u79EF\u5206:\u60A8\u5728\u6628\u5929\u5F53\u4E2D\u8FDB\
      \u884C\u7684\u6240\u6709\u6E38\u620F\u4E2D\u4EA7\u751F\u7684\u79EF\u5206\u4E4B\
      \u548C\uFF0C\u4F1A\u548C\u5176\u4ED6\u73A9\u5BB6\u4E00\u8D77\u6392\u540D\u3002\
      <br />\r\n2.\u4E00\u5468\u79EF\u5206:\u60A8\u5728\u524D\u4E00\u4E2A\u661F\u671F\
      \u5F53\u4E2D\u8FDB\u884C\u7684\u6240\u6709\u6E38\u620F\u4E2D\u4EA7\u751F\u7684\
      \u79EF\u5206\u4E4B\u548C\uFF0C\u4F1A\u548C\u5176\u4ED6\u73A9\u5BB6\u4E00\u8D77\
      \u6392\u540D\u3002<br />\r\n<br />\r\n\u6E38\u620F\u7ED3\u675F\u8BF4\u660E<br\
      \ />\r\n1.\u672C\u5173\u5355\u8BCD\u4E00\u8F6E\u5B66\u4E60\u6216\u590D\u4E60\
      \u7ED3\u675F\u3002<br />\r\n2.\u6E38\u620F\u4E2D\u53EA\u6709\u4E00\u4E2A\u73A9\
      \u5BB6\u5B58\u6D3B\u65F6\u3002<br />\r\n3.\u73A9\u5BB6\u70B9\u51FB\u201C\u9000\
      \u51FA\u5B66\u4E60\u201D\u6309\u94AE\uFF08\u6B64\u65F6\u4F1A\u5F3A\u5236\u6263\
      \u6389100\u5206\uFF09\u3002<br />\r\n4.\u7F51\u7EDC\u65AD\u5F00\uFF08\u6B64\u65F6\
      \u4F1A\u5F3A\u5236\u6263\u6389100\u5206\uFF09\u3002"
