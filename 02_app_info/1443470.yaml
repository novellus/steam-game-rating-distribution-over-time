    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1443470/extras/201030_Hauma_Banner_Steady_600px800px_title.jpg?t=1604396686\"\
      \ /><br><br>Hauma is a noir interactive graphic novel centered around the exploits\
      \ of former detective Judith, her fixation on an old murder investigation, and\
      \ how this unravels conspiracies within the upper echelons of society.  <br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1443470/extras/judith-owl.gif?t=1604396686\"\
      \ /><br><br>Inviting you to experience a tale brimming with unexpected history,\
      \ Hauma gives players a multitude of dialogue options in each interaction to\
      \ express the complexity of its protagonist, Judith. Explore the House of Art\
      \ and other historic locations while collecting items, solving puzzles, and\
      \ making your own investigative deductions.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1443470/extras/201030_Hauma_Banner_Steady_600px800px_keyfeatures.jpg?t=1604396686\"\
      \ /><br><br><ul class=\"bb_ul\">[\u2756] Immerse yourself within the narrative\
      \ as you engage with the depths of society from Judith\u2019s perspective.</ul><ul\
      \ class=\"bb_ul\">[\u2756] Investigation mechanics, letting you piece together\
      \ clues/evidence to progress.</ul><ul class=\"bb_ul\">[\u2756] Explore beautiful\
      \ locations inspired by historical and mythological folklore.</ul><ul class=\"\
      bb_ul\">[\u2756] A fully voiced, cinematic adventure featuring a charismatic\
      \ cast of characters.</ul>"
