      \ attempted military incursion by the Japanese\_from Manchukuo,\_into territory\
      \ claimed by the Soviet Union. It continues with the conflict of Khalkhin Gol,\_\
      the decisive battle of the undeclared Soviet-Japanese Border War.\_Repel the\
      \ Japanese\_and expel\_them from Mongolia!<br><br>Then,\_get\_transferred to\
      \ Europe and\_participate\_in the Soviet invasion of Poland (as result of the\
      \ so-called non-agression pact with Germany). Win by beating the FInnish forces\
      \ in the gelid\_Winter War!<br><br>The last stage of the DLC from summer 1941\
      \ deals with the German invasion of the USSR and ends with the battle of Moscow\
      \ in Dec. 1941.<br>\_<h2 class=\"bb_tag\">13 NEW SCENARIOS</h2><br>1. Lake Khasan\
      \ 1938 (border conflict, with Japan, Manchuria)<br>2. Khalkin Gol, main Japanese\
      \ attack in June 1939 (border conflict with Japan, Mongolia)<br>3. Khalkin Gol,\
      \ Soviet counter-strike in early August 1939 to defeat the Japanese<br>4. Grodno,\
      \ September 1939 (vs. Poland)<br>5. Invasion of Karelia, start of the Winter\
      \ War vs. Finland, late 1939<br>6. Summa 1939, Finnish attacks after the 1st\
      \ Soviet attempt to defeat this key part of the Mannerheim Line failed<br>7.\
      \ Summa 1940, player leads the second major attempt to break through at Summa<br>8.\
