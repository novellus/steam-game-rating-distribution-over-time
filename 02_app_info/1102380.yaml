    about_the_game: "The first of a trilogy of DLCs featuring the whole World War\
      \ II from the Soviet Union's perspective. Starting with the fight against the\
      \ Imperial Japan, players will get transferred to Europe in 1939. Red Star covers\
      \ the battles of the Red Army in the years 1938-41.<br><br>The game starts with\
      \ the Battle of Lake Khasan (July 29, 1938 \u2013 August 11, 1938), the attempted\
      \ military incursion by the Japanese\_from Manchukuo,\_into territory claimed\
      \ by the Soviet Union. It continues with the conflict of Khalkhin Gol,\_the\
      \ decisive battle of the undeclared Soviet-Japanese Border War.\_Repel the Japanese\_\
      and expel\_them from Mongolia!<br><br>Then,\_get\_transferred to Europe and\_\
      participate\_in the Soviet invasion of Poland (as result of the so-called non-agression\
      \ pact with Germany). Win by beating the FInnish forces in the gelid\_Winter\
      \ War!<br><br>The last stage of the DLC from summer 1941 deals with the German\
      \ invasion of the USSR and ends with the battle of Moscow in Dec. 1941.<br>\_\
      <h2 class=\"bb_tag\">13 NEW SCENARIOS</h2><br>1. Lake Khasan 1938 (border conflict,\
      \ with Japan, Manchuria)<br>2. Khalkin Gol, main Japanese attack in June 1939\
      \ (border conflict with Japan, Mongolia)<br>3. Khalkin Gol, Soviet counter-strike\
      \ in early August 1939 to defeat the Japanese<br>4. Grodno, September 1939 (vs.\
      \ Poland)<br>5. Invasion of Karelia, start of the Winter War vs. Finland, late\
      \ 1939<br>6. Summa 1939, Finnish attacks after the 1st Soviet attempt to defeat\
      \ this key part of the Mannerheim Line failed<br>7. Summa 1940, player leads\
      \ the second major attempt to break through at Summa<br>8. Viipuri 1940, concludes\
      \ the Winter War<br>9. Rasainiai, first battle in summer 1941 vs. strong German\
      \ attacks<br>10. Smolensk, player needs to defend the region of Smolensk<br>11.\
      \ Yelnya, first planned Soviet offensive of the war near Smolensk<br>12. Rostov,\
      \ first liberation of a bigger Soviet city, albeit only temporarily<br>13. Moscow,\
      \ player has to stop German attacks, then lead the Soviet counter-offensive<h2\
      \ class=\"bb_tag\">FEATURES </h2><br>Added a number of Soviet units\_in use\
      \ mainly in those early years up to 1940\_(including\_BT-7A support tanks, KV-1\
      \ m1940 heavy tanks, both new towed and self-propelled artillery units, two\
      \ truck-mounted light anti-air units, and R-10 and Su-2 tactical bombers).<br>\_\
      <br>If the player manages to complete certain objectives he can unlock a number\
      \ of new Soviet commanders, including prominent military leaders like Zhukov.<br>\_\
      <br>Specialisations have been adapted too for the Soviet side, for example to\
      \ give the player access to Guards infantry units, to a specific commander,\
      \ or to allow for more experienced units or additional Command Points for unit\
      \ deployment."
