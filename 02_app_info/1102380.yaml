      \ 1941 vs. strong German attacks<br>10. Smolensk, player needs to defend the\
      \ region of Smolensk<br>11. Yelnya, first planned Soviet offensive of the war\
      \ near Smolensk<br>12. Rostov, first liberation of a bigger Soviet city, albeit\
      \ only temporarily<br>13. Moscow, player has to stop German attacks, then lead\
      \ the Soviet counter-offensive<h2 class=\"bb_tag\">FEATURES </h2><br>Added a\
      \ number of Soviet units\_in use mainly in those early years up to 1940\_(including\_\
      BT-7A support tanks, KV-1 m1940 heavy tanks, both new towed and self-propelled\
      \ artillery units, two truck-mounted light anti-air units, and R-10 and Su-2\
      \ tactical bombers).<br>\_<br>If the player manages to complete certain objectives\
      \ he can unlock a number of new Soviet commanders, including prominent military\
      \ leaders like Zhukov.<br>\_<br>Specialisations have been adapted too for the\
      \ Soviet side, for example to give the player access to Guards infantry units,\
      \ to a specific commander, or to allow for more experienced units or additional\
      \ Command Points for unit deployment."
