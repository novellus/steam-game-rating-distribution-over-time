    about_the_game: '<strong>Low Poly Forces</strong> created by Matt Sowards is a
      fast paced Shooter. Players can master their skills like Recoil, Movement Speed,
      and show off their strategies in a wide range of game maps, modes, and weapons
      to choose from. Customize your guns, attachments and face off against players
      worldwide! Host Servers, Play Local or multiplayer, Play the way you want! Never
      a pay to win model. Community Feedback and love.<br><br><br><strong>4 Game Modes</strong>:
      Free For All, Demolition, TDM, Vehicles and more!<br><strong>Custom Game Creation</strong>
      to play how you want<br><strong>Weapons</strong>: Grenades, SMGs, Shotguns,
      Snipers, Rifles, Pistols, and more!<br><strong>Unique Weapon Stats, Assault
      Rifles, SMG, and so on all have their own respectful recoils, different bullets,
      attachments, ect.</strong><br><strong>Options for every FPS you will love, Toggle
      aiming, crouching, fov sliders and so on.</strong><br><strong>Fun Parkour mechanic
      used with double jumping but dont worry! its not overpowed, its very fun and
      efficient to use.</strong><br><strong>Developed 100% by community love, 100%
      real honest gamer, 100% guarentee we''re doing our best to make this a fun and
      exciting new fps.</strong>'
