    review: 'While the app works as advertised, it is rather limited in functionality
      and doesn''t appear to have been updated in over 2 years.  It was interesting
      to play with as a first or second "model viewer" app, but once I found other
      similar apps, I haven''t bothered to use this one.


      If you need something cheap, this might do what you need, but there are better
      apps out there that provide a similar function.  Many of those have more features
      and/or active development.

      '
