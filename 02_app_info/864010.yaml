    about_the_game: Space Force is a simple arcade game. You're pilot of a space ship.
      Your goal is, you have to dodge all the blocks and go as much as you can. If
      you hit you'll lose. Get double points, speed up the time or slow it down. Set
      new highscores, get more credits and buy new spaceships!<br><br>Enjoy the ride
      and have a safe flights!<h2 class="bb_tag">Features</h2><br><ul class="bb_ul"><li>Fun
      Arcade Gameplay<br></li><li>5 Different Spaceships<br></li><li>Infinite Level
      Design<br></li><li>Power-ups<br></li><li>HD Effects</li></ul>
