    about_the_game: '<img src="https://cdn.cloudflare.steamstatic.com/steam/apps/979800/extras/Haxity_Exec_gif.gif?t=1606479274"
      /><br><br>Fight head-to-head in fast-paced card battles in this cyberpunk, action
      deck-builder. Experience intense, skillheavy matches, while you draft, punch
      and hack your way through your opponents. <strong>This is the only hardcore
      PvP deck-builder out there</strong>. Will you be the one to conquer the streets
      of Haxity?<br><br><br><strong><i>Slot</i></strong> your moves and plan the attack<br><strong><i>Hack</i></strong>
      the outcome and outsmart your opponent<br><strong><i>Execute</i></strong> your
      strategy and unleash your combos<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/979800/extras/Haxity-character-gif-file-slim.gif?t=1606479274"
      /><h2 class="bb_tag">Features: </h2><ul class="bb_ul"><li><i>Fight online:</i>
      Always jacked into the net, take the fight online in matchmaked PvP, challenge
      your friends directly or crush the AI.<br></li><li><i>Dynamic Deck building:</i>
      Draft your cards and build powerful combos and synergies. Each fighter have
      their own unique cards and playstyles for you to discover. <br></li><li><i>Multi-layered
      Mindgames:</i> Counter pick your opponent in the draft, or outplay them in combat.
      Several ways to gain advantages that will reward experienced players and punish
      the unprepared.<br></li><li><i>Card combat:</i> A unique fast-paced combat system
      where you have to plan, respond, bluff and adapt to succeed, will you be the
      one to land the final blow?<br></li><li><i>Modifications and cybernetics:</i>
      What would a cyberpunk world be without tons of customization options. Discover
      different mods and cybernetics during your journey to strengthen your fighter.<br></li><li><i>Premium
      Gameplay:</i> No cardpacks! No lootboxes! No pay-to-win! No bullshit! </li></ul><br><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/979800/extras/Haxity_Deck_gif.gif?t=1606479274"
      />'
