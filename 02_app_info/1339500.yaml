    about_the_game: <strong>Gym Tycoon!</strong> Build &amp; manage your own gym.
      Start small and work your way up. Evolve your business into a unique world-renowned
      gym capable of training prize-winning customers!<h2 class="bb_tag">Features</h2><ul
      class="bb_ul"><li><strong>Design</strong> your own unique gym using the powerful
      construction tools!<br></li><li><strong>Furnish</strong> your gym using a wide
      variety of upgradable training equipment.<br></li><li><strong>Attract, train
      &amp; turn</strong> your customers into <strong>true fans</strong>. Each customer
      is unique &amp; you're in control.</li></ul><h2 class="bb_tag">Coming Soon</h2><ul
      class="bb_ul"><li><strong>Colour</strong> your gym furniture.<br></li><li><strong>Unlock</strong>
      more furniture and skills with experience points.<br></li><li><strong>Train</strong>
      prize-winning customers to compete in prestigious competitions! <br></li><li><strong>Hire
      &amp; manage</strong> staff, keep them satisfied and level up your gym!</li></ul>
