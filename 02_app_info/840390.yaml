    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/840390/extras/gameplay1.gif?t=1609956031\"\
      \ /><br><br><i>&quot;Help, we're all going to d... Wha... Oh, excuse me, it\
      \ seems my system is no longer up-to-date \u2013 [old memory status deleted]\
      \ \u2013 so, much better\u2026 WELCOME to the <strong>Spacebase Startopia</strong>!\
      \ I'm VAL, your helpful and efficient Space Station AI!<br><br>According to\
      \ my records, this Station hasn\u2019t been used at all in the last 17 years!\
      \ How very strange. Furthermore, it would appear that you are the only rational\
      \ life form in this Sector. Well then, CONGRATULATIONS! I hereby officially\
      \ pronounce you Commander of this Space Station! Hopefully you will enjoy more\
      \ success than your predecessor who, according to the logbook, er\u2026 ran\
      \ into some wormlike Aliens\u2026 Oh, nothing to worry about!<br><br>To keep\
      \ the same thing from happening to you, there's a lot you're going to have to\
      \ do. Amongst others, there\u2019s the development of further Sectors, maintenance\
      \ of the three vital Main Decks as well as the customer acquisition and entertainment\
      \ of our extraterrestrial visitors, who provide us with sufficient Energy for\
      \ our plans for global improvement. Oh, and before I forget \u2013 it's probably\
      \ just a bug in my security protocols anyway \u2013 but my sensors are showing\
      \ just loads of enemy creatures in all of the other Sectors\u2026<br><br>So,\
      \ what are we waiting for? Let's get to work! Let us join forces to conquer\
      \ space.&quot;</i><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/840390/extras/gameplay2.gif?t=1609956031\"\
      \ /><br><br><strong>Spacebase Startopia</strong> captivates with its original\
      \ mixture of economic simulation and empire building strategy paired with classic\
      \ RTS skirmishes and a good dose of humor. In addition to the challenging single\
      \ player Campaign and the versatile battle mode, there are also competitive\
      \ and cooperative multiplayer modes for up to four players. And as if maintaining\
      \ the three Space Station Decks, entertaining the eight Alien races and defending\
      \ against enemy invaders were not enough of a challenge, the dynamic narrator\
      \ AI is not going to mince matters and commentates the events in a lovely but\
      \ sharp-tongued manner."
