    detailed_description: "<h1>Pre-Purchase Offer</h1><p><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/840390/extras/SBST-PREORDER_EN.jpg?t=1609956031\"\
      \ /><br><br>Pre-purchase <strong>Spacebase Startopia - Extended Edition</strong>\
      \ now and get instant <strong>BETA ACCESS</strong>, the <strong>DIGITAL SOUNDTRACK</strong>\
      \ and the exclusive <strong>BONUS CONTENT</strong>, including special Alien\
      \ hats, a decorative statue and skins for the Fuzzy droids and Garbage Bots.</p><br><h1>Feature\
      \ List</h1><p>The 10-mission, fully dubbed single-player Campaign will require\
      \ all your skills as Commander of the <strong>Spacebase Startopia</strong> as\
      \ you strive to create one of the most attractive trade and tourism destinations\
      \ in the known universe.  <br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/840390/extras/SbS_star.png?t=1609956031\"\
      \ /><br>Each of the three Decks will require your leadership skills, with the\
      \ Sub Deck containing all of the Rooms vital to survival, while the Fun Deck\
      \ focuses on your visitors and the flora and fauna found on the Bio Deck provides\
      \ sufficient Resources for survival as well as a home to the graceful Dryads.<br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/840390/extras/SbS_star.png?t=1609956031\"\
      \ /><br>Prevail against your competitors, for you are not alone on the Space\
      \ Station. Sabotage your opponents' economy or attack them with your Mech Units,\
      \ conduct trade and beware of Space Pirates eager to board your Station.<br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/840390/extras/SbS_star.png?t=1609956031\"\
      \ /><br>The dynamic narrator AI \u201CVAL\u201D reacts to your decisions and\
      \ is always at your side in both word and deed \u2013 and the occasional extremely\
      \ unqualified comment.<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/840390/extras/SbS_star.png?t=1609956031\"\
      \ /><br>In addition to the extensive single player Campaign, an individually\
      \ configurable sandbox mode as well as both a competitive and a cooperative\
      \ multiplayer mode for up to four players awaits you.</p><br><h1>About the Game</h1><img\
