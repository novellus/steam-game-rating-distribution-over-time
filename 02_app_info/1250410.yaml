    about_the_game: "From light planes to wide-body jets, fly highly detailed and\
      \ accurate aircraft in the next generation of Microsoft Flight Simulator. Test\
      \ your piloting skills against the challenges of night flying, real-time atmospheric\
      \ simulation and live weather in a dynamic and living world. Create your flight\
      \ plan to anywhere on the planet.  Microsoft Flight Simulator includes 20 highly\
      \ detailed planes with unique flight models and 30 hand-crafted airports.<br><br><strong>The\
      \ World is at your Fingertips.</strong><br>\u2022 Vivid and Detailed Landscapes\
      \ \u2013 Immerse yourself in the vast and beautiful world that is our planet\
      \ with over 37 thousand airports,  1.5 billion buildings, 2 trillion trees,\
      \ mountains, roads, rivers and more.<br>\u2022 Living World \u2013 Earth is\
      \ vibrant and ever-changing and so is the world of Microsoft Flight Simulator\
      \ which includes live traffic, real-time weather and animals. <br> <br><strong>Earn\
      \ Your Wings.</strong><br>\u2022 Aircraft \u2013 Hone your pilot skills in a\
      \ variety of aircraft from light planes to commercial jets with comprehensive\
      \ flight models. Every aircraft includes highly detailed and accurate cockpits\
      \ with realistic instrumentation. <br>\u2022 New Checklist System - From pro\
      \ to beginner, scale your level from full manual to full assist with interactive\
      \ and highlighted instrument guidance and checklist.<br><br><strong>Test Your\
      \ Skills.</strong><br>\u2022 Live Weather \u2013 The new weather engine enables\
      \ users to switch on the live weather mode to experience real-time weather including\
      \ accurate wind speed and direction, temperature, humidity, rain and more.<br>\u2022\
      \ New Day &amp; Night Engine - experience flight at any time of day or year\
      \ allowing for night VFR, visual flight rules, navigation.<br>\u2022 Aerodynamic\
      \ Modeling - a state-of-the-art physics engine with over 1000 control surfaces\
      \ per plane allows for a truly realistic experience.<br><br>The <strong>Deluxe\
      \ Edition</strong> includes everything from Microsoft Flight Simulator plus\
      \ 5 additional highly accurate planes with unique flight models and 5 additional\
      \ handcrafted international airports.<br><br><strong>Deluxe Additional Aircraft</strong><br>\u2022\
      \ Diamond Aircraft DA40-TDI<br>\u2022 Diamond Aircraft DV20<br>\u2022 Textron\
      \ Aviation Beechcraft Baron G58<br>\u2022 Textron Aviation Cessna 152 Aerobat<br>\u2022\
      \ Textron Aviation Cessna 172 Skyhawk<br><br><strong>Deluxe Additional Handcrafted\
      \ Airports</strong><br>\u2022 Amsterdam Airport Schiphol (Netherlands)<br>\u2022\
      \ Cairo International Airport (Egypt)<br>\u2022 Cape Town International Airport\
      \ (South Africa)<br>\u2022 O\u2019Hare International Airport (USA)<br>\u2022\
      \ Adolfo Su\xE1rez Madrid\u2013Barajas Airport (Spain)<br><br>The <strong>Premium\
      \ Deluxe Edition</strong> includes everything from the Microsoft Flight Simulator\
      \ Deluxe edition plus 5 additional highly accurate planes with unique flight\
      \ models and 5 additional handcrafted international airports.<br><br><strong>Premium\
      \ Deluxe Additional Aircraft</strong><br>\u2022 Boeing 787-10 Dreamliner<br>\u2022\
      \ Cirrus Aircraft SR22<br>\u2022 Pipistrel Virus SW 121<br>\u2022 Textron Aviation\
      \ Cessna Citation Longitude<br>\u2022 Zlin Aviation Shock Ultra<br><br><strong>Premium\
      \ Deluxe Additional Airports</strong><br>\u2022 Denver International Airport\
      \ (USA)<br>\u2022 Dubai International Airport (United Arab Emirates)<br>\u2022\
      \ Frankfurt Airport (Germany)<br>\u2022 Heathrow Airport (United Kingdom)<br>\u2022\
      \ San Francisco International Airport (USA)<br><br>MICROSOFT FLIGHT SIMULATOR\
      \ IS A MUST PLAY*:<br><br>\u2022\t10/10 IGN - \u201CMicrosoft Flight Simulator\
      \ is legitimately incredible. It's difficult to fully describe how amazing it\
      \ feels to jump into a plane and have the freedom fly to and from literally\
      \ any place in the entire world.\u201D<br>\u2022\tEssential EUROGAMER \u2013\
      \ \u201Ca once in-a-generation wow moment&quot;<br>\u2022\t100/100 GAMING TREND<br>\u2022\
      \t100/100 PLAYER 2<br>\u2022\t5/5 GUARDIAN \u2013 &quot;This game captures the\
      \ wonder of flight&quot;<br>\u2022\t5/5 VG 24/7<br>\u2022\t10/10 PRESS-START<br>\u2022\
      \t10/10 AUSGAMERS<br>\u2022\t5/5 VGC \u2013 &quot;phenomenal looking, remarkably\
      \ detailed simulator\u201D<br>\u2022\t9/10 AREAJUGONES<br>\u2022\t9/10 PC INVASION<br>\u2022\
      \t4.5/10 ATTACK OF THE FANBOY<br>\u2022\t9/10 GAMEBLOG<br>\u2022\t10/10 WCCFTECH\
      \ \u2013 \u201Ca technical marvel that brings the whole world to life and the\
      \ best example of cloud based gaming so far.\u201D<br>\u2022\t18/20 JEUXACTU<br>\u2022\
      \t9/10 EVEREYE<br>\u2022\t9.3/10 SPAZIOGAMES<br>\u2022\t4/5 DAILY STAR \u2013\
      \ &quot;the definition of revolutionary&quot;<br>\u2022\t4.5/5 TWINFINITE"
