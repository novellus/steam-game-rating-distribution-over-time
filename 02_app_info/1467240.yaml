    about_the_game: <strong>Young Archaeologist - This is a game in which we play
      as a young archaeologist, our task is to get to all the fossils. We will visit
      different locations, starting from the pyramid of the pharaoh, ending with the
      jungle. We have 60 seconds to take the trophy. To get to the trophy, you need
      to remember the sequence of movement of dangerous zones that will prevent you
      from reaching it. Remember the movement of these zones, move in timings and
      as quickly as possible.<br><br><ul class="bb_ul"><li>Increasing the difficulty
      level</li></ul><ul class="bb_ul"><li>5 different locations</li></ul><ul class="bb_ul"><li>Head
      memory training</li></ul><ul class="bb_ul"><li>Nice 2D graphics</li></ul><ul
      class="bb_ul"><li>Steam Achievement</li></ul></strong>
