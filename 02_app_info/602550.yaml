    detailed_description: "<h1>Features</h1><p>\u25A0 Fast paced action (PvP)<br>\u25A0\
      \ Online 4 player competitive gamemode - Arms Race<br>\u25A0 Pickups - Double\
      \ Damage, InstaKill and Rapid Fire<br>\u25A0 AI bots<br>\u25A0 Quick respawns<br>\u25A0\
      \ &quot;Quick Play&quot; - no time is wasted trying to find games or waiting\
      \ for them to start<br>\u25A0 Intuitive UI - straight to the point<br>\u25A0\
      \ Small maps to encourage close quarters combat<br>\u25A0 Laser weapons<br>\u25A0\
      \ Great performance<br>\u25A0 Avatar customisation<br>\u25A0 Voice chat<br>\u25A0\
      \ EU, US and ASIA Servers<br>\u25A0 Free locomotion with snap turning</p><br><h1>Community</h1><p>Join\
      \ the Space Conquest Discord group to find other players and keep up to date<br><a\
      \ href=\"https://steamcommunity.com/linkfilter/?url=https://discord.gg/fpPp4c7\"\
      \ target=\"_blank\" rel=\"noopener\"  >https://discord.gg/fpPp4c7</a></p><br><h1>About\
      \ the Game</h1>Space Conquest is a casual multiplayer fps for VR (PvP), combining\
      \ fast-paced gameplay with competitive close quarters combat. Instantly jump\
      \ into a game across different maps with no queues. This arcade shooter showcases\
      \ colorful environments, quick respawn rates and intuitive controls which makes\
      \ it fun to play for anyone.<br><br>Discord group: <a href=\"https://steamcommunity.com/linkfilter/?url=https://discord.gg/fpPp4c7\"\
      \ target=\"_blank\" rel=\"noopener\"  >https://discord.gg/fpPp4c7</a>"
