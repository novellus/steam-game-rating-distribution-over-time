    about_the_game: 'Space Conquest is a casual multiplayer fps for VR (PvP), combining
      fast-paced gameplay with competitive close quarters combat. Instantly jump into
      a game across different maps with no queues. This arcade shooter showcases colorful
      environments, quick respawn rates and intuitive controls which makes it fun
      to play for anyone.<br><br>Discord group: <a href="https://steamcommunity.com/linkfilter/?url=https://discord.gg/fpPp4c7"
      target="_blank" rel="noopener"  >https://discord.gg/fpPp4c7</a>'
