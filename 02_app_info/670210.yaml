details:
  data:
    about_the_game: "Hats, space, and a flightless bird with superpowers. What more\
      \ could you want from an endless runner? Play as Otto the Odd Ostrich as he\
      \ blasts through a wormhole and grabs power-ups, dodges snakes, and attempts\
      \ to buy as many hats as he can!<br />\r\n<br />\r\nFeatures:<br />\r\n\u2022\
      In this flight of fancy, you play as a genetically engineered bird named Otto\
      \ as he runs through space.<br />\r\n\u2022Do your best as you navigate a randomly\
      \ generated track.<br />\r\n\u2022Use your eggcellant currency to unlock hats\
      \ and skins in the store!<br />\r\n\u2022The stylized art means the game will\
      \ run at beak performance on even the oldest of hardware.<br />\r\n<br />\r\n\
      What the flock are you waiting for?! Get Otto today!"
