details:
  data:
    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/728630/extras/TextHeader.png?t=1593448597\"\
      \ /><br>Join us in a world covered in office supplies, arts and crafts material\
      \ and a lot of cardboard \u2013 where you could find colourful surprises behind\
      \ every corner. Experience exiting skirmishes in this completely new version!<br><br>Cardboard\
      \ Wars is a 1st person cartoon shooter in an imaginary Cardboard Universe. Match\
      \ up with others online for funny multiplayer competition.<br>Enjoy a huge battle\
      \ in each environmentally unique map.<br>Every Gamemode are fully Bot supported.<br>Since\
      \ Cardboard Wars is a multiplayer game we strive to always keep it fresh by\
      \ adding new game modes and having more Levels for you to reach. Focus of the\
      \ game is a fast and funny shooter game like what most of us played back in\
      \ the 90s on many LAN party's.<br>Customize the looks of your character and\
      \ jump into battle!<br><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/728630/extras/GameFeatures.png?t=1593448597\"\
      \ /><br>- Host own Server (Up to 10 Players)<br>- Character customization <br>-\
      \ Invite your friends<br>- User and performance friendly game<br><br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/728630/extras/earoadmap.png?t=1593448597\"\
      \ /><br>CBW has released a playable alpha version in early access on Steam in\
      \ Summer 2018. <br>The basics of the game are implemented and will be improved,\
      \ based on player feedback.<br>New Maps and Gamemodes will be released in the\
      \ future.<br><br><strong>Please Note, this is Early Access \u2013 Alpha Version\
      \ , <br>accept unfinished parts and bugs.<br>Please be polite with your comments.\
      \  Game is under Development</strong>"
