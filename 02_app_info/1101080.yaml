  data:
    about_the_game: "Hidden is a third person perspective, anime-styled, puzzle-escape\
      \ game inspired by Japanese horror RPG. <br />\r\nPlayers are able to switch\
      \ between characters, Yuna and Luna, or even control both of them together depending\
      \ on the situations. Enjoy solving various types of puzzles based on clues and\
      \ items found in each floor of the facility. Start your escape journey from\
      \ a mysterious facility together with Yuna and Luna !"
