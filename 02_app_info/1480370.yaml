    review: Rather simple puzzle game that could have used some more complexities
      and funner artwork. Very basic. Also . not difficult. You're rewarded with images
      of very busty anime ladies (over 18, we are assured) except they don't display
      properly. You can see the corner of the picture, and there doesn't appear to
      be any way to scroll or zoom out. One image is locked and doesn't unlock no
      matter what - a bug. Perhaps one needs to unlock that image before you can fully
      see the others? In any event, it's disappointing in gameplay and reward.
