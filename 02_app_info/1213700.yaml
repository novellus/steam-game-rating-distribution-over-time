    about_the_game: "<a href=\"https://steamcommunity.com/linkfilter/?url=https://discord.gg/sDhpZSg\"\
      \ target=\"_blank\" rel=\"noopener\"  > <img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1213700/extras/SOTN_Discord.png?t=1608557219\"\
      \ /> </a><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1213700/extras/ezgif.com-optimize_(4).gif?t=1608557219\"\
      \ /><br><br><strong>Spirit of the North</strong> is a single-player 3rd-person\
      \ adventure game inspired by the breathtaking and mysterious landscapes of Iceland.\
      \ The story takes root from various pieces of<i> Nordic </i>folklore. <br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1213700/extras/ezgif.com-optimize_(1).gif?t=1608557219\"\
      \ /><br><br>Play as an ordinary red fox whose story becomes entwined with the\
      \ guardian of the Northern Lights, a magical spirit fox. As you journey over\
      \ the mountains and under red-stained skies, you\u2019ll discover more about\
      \ your companion and land left in ruin.<br><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1213700/extras/ezgif.com-optimize_(3).gif?t=1608557219\"\
      \ /><br><br>Uniquely designed to purposefully have no dialog or narration. Players\
      \ must breathe in their surroundings to solve various puzzles and speculate\
      \ the meaning of a lost ancient civilization.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1213700/extras/ezgif.com-optimize_(7).gif?t=1608557219\"\
      \ /><br><br><strong><i>'touching &amp; memorable' - GamingBolt</i></strong><br><strong><i>'[...]\
      \ a journey well worth taking' - TechRaptor</i></strong><h2 class=\"bb_tag\"\
      >Key Features:</h2>- Make your way across stunning landscapes, on an emotionally\
      \ stirring journey.<br><br><br>- Solve environmental puzzles to change the world\
      \ around you, using ancient powers bestowed upon you by the guardian of the\
      \ Northern Lights.<br><br>- Follow the mysterious Spirit Fox across a land left\
      \ in ruin as you discover more about a lost civilization.<br><br>- Moving orchestral\
      \ soundtrack featuring 14 original compositions.<br><br>If you enjoyed the following\
      \ games, you'll love Spirit of the North:<br>- Lost Ember<br>- RiME<br>- Journey<br>-\
      \ The First Tree"
