    review: The Class 25 and 31 are both great, but it's the 37 that spoils the addon.
      In the scenario in which it appears, 'Tractor Traction', the brakes are massively
      over-responsive, and it is way too easy for them to go into emergency. Similarly,
      take the brakes off, and the entire train shoots forward like a rocket.
