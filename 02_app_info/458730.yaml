  data:
    about_the_game: "The magical world of Aterra has been under attack by monsters\
      \ for decades.<br><br>The only ones who can stand against these monsters are\
      \ \u201CDisciples,\u201D young men and women gifted with divine powers of purification,\
      \ and otherworldly Star Children created via the bonds between male and female\
      \ disciples.<br><br>As a new disciple, it falls to you to create Star Children\
      \ with seven of the most powerful girls in the world and save Aterra. <br><br><ul\
      \ class=\"bb_ul\"><li><strong>A world-spanning story filled with charming characters</strong><br>Form\
      \ unbreakable bonds with the seven different girls and interact with other disciples\
      \ of the academy in order to build strength to rid the world of dusk. <br><br></li><li><strong>Challenge\
      \ the labyrinths with the girls of the academy</strong><br>The dusk circles\
      \ are packed with enemies and traps that await you. These dungeons change shape\
      \ every time you enter, making every excursion a new challenge. Fight alongside\
      \ the heroines and your Star Children to purify these places of the monsters!<br><br></li><li><strong>Strengthen\
      \ your bonds and create mightier star children</strong><br>Improving your relationships\
      \ with the female disciples will allow you to create stronger star children.\
      \ Use your time at the academy to build strong friendships with them and form\
      \ powerful bonds of trust. The stronger your bonds are, the more powerful the\
      \ girls will become in battle as well!<br><br></li><li><strong>Create teams\
      \ with up to 30 different star children classes</strong><br>There are a wide\
      \ variety of classes for your star children to be. Each class has different\
      \ skills to train in and attacks to use. Having many different types of classes\
      \ at your disposal will let you create all sorts of different strategies! </li></ul>"
