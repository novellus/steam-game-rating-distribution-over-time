    review: 'I have owned this game for at least six moths and today finally decided
      to play a bit.


      While graphically it''s not superb, it''s a VERY GOOD game indeed. Three different
      heroes, sixteen enemies - each single one with interesting and unique skills.
      The game itself is really challenging.


      One question - did anyone crack the third nest level (with Living Weapon)?'
