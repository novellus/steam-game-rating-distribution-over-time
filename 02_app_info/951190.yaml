details:
  data:
    about_the_game: 'Ancient lands: the Tsar awakening is a combination of turn-based
      battles and a card system for gear, which allows you to create many combos in
      battle and get a unique combat experience.<br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/951190/extras/description_Gameplay_eng.jpg?t=1574593623"
      /><br>Manage a squad of three heroes in the turn-based tactical game with card
      management. Unlock new weapons and collect unique decks for each hero. Combine
      actions of the heroes and take into account additional weapon buffs to gain
      an advantage in battle. A lot of enemies will constantly challenge your skills.
      Use the environment for tactical actions, lure the enemy into a trap, or hurl
      him into the abyss - your actions decide it all.<br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/951190/extras/description_Storyline_eng.jpg?t=1574593623"
      /><br>This is a fantasy story about three heroes who became involved in the
      fight against hostile creatures. Where did they come from? What do they need?
      They must find answers to many questions and fight their source. Darkness is
      advancing into this world, and it will devour it if they just stand by and do
      nothing. Do you have what it takes to resist the armies of evil and liberate
      this land?'
