    about_the_game: "This is a  game with the background of new coronavirus, the story\
      \ happened in w City, you and your family will face the epidemic together. All\
      \ your choices will lead to different endings. Revisit the story of the epidemic\
      \ and survive it. Based on real storys of where the virus first broke out, the\
      \ game will provide players with not a good UI but what is been hidden in the\
      \ messages in this game. The Chinese players will find the shadow of real events,\
      \ and find this game more of a documentary. And of course, true stories happened\
      \ all the time with no stop. So this game will be updated with more and more\
      \ content of lately news, all over the world.<br />\r\nThis is a  game mostly\
      \ like a 2d puzzle game.<br />\r\nIt's a total of 30 days of epidemic life.\
      \ Every day, there will be new events. You will choose the right options when\
      \ talking with key characters like playing a game like GALGAME, and there will\
      \ be different outcomes.            For example, in the initial outbreak of\
      \ the epidemic, do you have the insight to detect it, and can you prevent the\
      \ family from having dangerous activities.            In the future, more details\
      \ will be added, please look forward to."
