  data:
    about_the_game: Angels That Kill - The Final Cut is a dark, first person adventure
      game. It tells the story of two men as they uncover the truth behind a murder
      that has shaken the city. Play through both sides of the story and discover
      the truth behind the murder.<br><br>Play as <i>James Baley</i>, a drunk and
      drug-ridden retired boxer who has lost everything and moved to Noll City to
      start again. Go through the first day, interact with the population and make
      decisions that could affect a number of people. Hide, run, explore, and discover
      while becoming a part in Noll City in this tragic time.<br><br><strong><u>In
      the demo you will be able to:</u></strong><br><ul class="bb_ul"><li><strong>Start
      exploring your options.</strong><br>Just because there is a story doesn't mean
      that you cant help make it, choose between right and wrong, make decisions you
      didn't mean to, and discover your own beginning to this story.<br></li><li><strong>Explore
      the world.</strong><br>It might not be the biggest game ever made, but it is
      packed full of secrets and goodies waiting to be discovered.<br></li><li><strong>Immerse
      in a noire inspired world.</strong><br>Every aspect of the game has been carefully
      detailed to appeal to any noire(or noir) lover.<br></li><li><strong>Change the
      world to your choosing.</strong><br>You have the ability to change the amount
      of rainfall, the amount of fog, the lighting, and more.</li></ul>
