    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/719930/extras/Banner_01_small.png?t=1609598582"
      /><br><br><strong><u>What is Super High Ball?</u></strong><br>Super High Ball
      is a unique blend between a Pinball and a Platformer game!<br>Your goal is to
      bring a ball to the top of a mountain while playing Pinball!<br><br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/719930/extras/SHB_gif_001.gif?t=1609598582"
      /><br><br><br>To progress, you have to bring the ball from the start to the
      end of each level, going through tight jumps, long gaps, timed lasers. Control
      flippers scattered across the level, manipulate canons to project the ball,
      and use the power to slow down the ball.<br><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/719930/extras/SHB_gif_002.gif?t=1609598582"
      /><br><br><br><strong>Super High Ball is difficult due to its unique gameplay,
      but it is fun and addictive.</strong><br><br>Lasers, fires, holes and traps
      you have to avoid to reach the end. One single mistake, and you instantly respawn
      at the latest CheckPoint!<br>It will take you time and efforts to finish all
      the levels, but you will learn how to fight gravity and traps to beat the game.<br>If
      you are looking for more challenge and more customisations, try to finish the
      levels without dying, or even better, try to beat the team Best Time!<br><br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/719930/extras/SHB_gif_003.gif?t=1609598582"
      /><br><br><br><u>Key features</u><br>*Unique gameplay mixing pinball and hardcore
      physics-platformer.<br>*A learning curve that brings new game mechanics as you
      progress.<br>*Challenging hand-crafted levels.<br>*Fast gameplay, die and retry,
      fun and addictive.<br>*Leaderboard feature to compete with friends or with the
      rest of the world.<br>*Ball customisation, change the colour, material and trail
      of the ball.<br>*Unique colourful environment made of low-poly.<br>*Steam Achievements.<br>*Amazing
      Music by Pete Rypstra. (<a href="https://steamcommunity.com/linkfilter/?url=https://soundcloud.com/funkelite/sets/super-high-ball/s-Krxj5cuYIn6"
      target="_blank" rel="noopener"  >https://soundcloud.com/funkelite/sets/super-high-ball/s-Krxj5cuYIn6</a>)<br><br>I
      hope you like the game and have fun playing it!<br>If you want to get in touch
      or follow the development of the game, please follow me on Twitter, this is
      where I post the most.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/719930/extras/Banner_02_small.png?t=1609598582"
      />
