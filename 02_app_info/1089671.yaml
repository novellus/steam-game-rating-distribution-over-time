details:
  data:
    about_the_game: "Featuring an awesome selection of rugged, heavy-duty tackle and\
      \ the Battle Taurus\u2122 motorboat with unique camouflage design, the Predator\
      \ Boat Pack will have you armed and ready for real predator hunting!<br />\r\
      \n<br />\r\nGet a powerful spinning combo of exclusive gear: <br />\r\n*CombatLoki\u2122\
      \ 6' 7&quot; (200cm) rod<br />\r\n*SpinCommando\u2122 6000 reel<br />\r\n<br\
      \ />\r\nAnd an awesome casting combo: <br />\r\n*GuerillaCast\u2122 4' 11&quot;\
      \ (150cm) rod<br />\r\n*CamoCast\u2122 7000 reel <br />\r\n<br />\r\n... both\
      \ featuring a collectible camouflage design! <br />\r\n<br />\r\nThe pack also\
      \ includes a selection of lures and lines meant for targeting ferocious predatory\
      \ fish, along with other equipment like the ArmoryBox\u2122 rod case and cool\
      \ Predator Combat\u2122 angling cap and jacket. <br />\r\n<br />\r\nNot to mention,\
      \ instant access and an Advanced Fishing License for Emerald Lake, as well as\
      \ Credits and BaitCoins to get you out hunting predators without delay!"
