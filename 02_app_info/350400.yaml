    review: I guess I will make this a positive review since I recommend playing the
      demo before buying the game. I'm not picky about how a game controls ordinarily,
      but I am now. Using hook-swing in the air momentarily halts your momentum, which
      I am really uncomfortable with. I can probably get used to that over time, or
      maybe you will find the controls more comfortable.
