    about_the_game: "This is the free demo version of the game. Test the demo before\
      \ purchasing the full version to ensure that there are no compatibility or other\
      \ issues<br><br>Environmental Station Alpha is an action adventure platformer\
      \ with a retro aesthetic and heavy emphasis on exploration. In the game the\
      \ player controls a robot sent to investigate a mysterious, abandoned space\
      \ station with the mission to find out what exactly took place there.  Over\
      \ the course of the game the player will uncover secrets, fight bosses and amass\
      \ powerups while exploring areas on the huge station.<br><br>Demo Features:<br><ul\
      \ class=\"bb_ul\"><li>4 areas<br></li><li>3 powerups<br></li><li>Simple yet\
      \ challenging gameplay<br></li><li>An amazing soundtrack<br></li><li>Secrets!</li></ul><br>The\
      \ game's musics were made by <strong>Roope 'Noby' M\xE4kinen</strong> <a href=\"\
      https://steamcommunity.com/linkfilter/?url=http://(http://www.soundcloud.com/noby/)\"\
      \ target=\"_blank\" rel=\"noopener\"  >(http://www.soundcloud.com/noby/)</a><br>The\
      \ SFX were made by <strong>Joonas 'Kissa3' Turner</strong> <a href=\"https://steamcommunity.com/linkfilter/?url=http://(http://twitter.com/kissakolme)\"\
      \ target=\"_blank\" rel=\"noopener\"  >(http://twitter.com/kissakolme)</a> and\
      \ <strong>Niilo Takalainen</strong><br>The game itself was made using Multimedia\
      \ Fusion 2 by <strong>Clickteam</strong> <a href=\"https://steamcommunity.com/linkfilter/?url=http://(http://www.clickteam.com)\"\
      \ target=\"_blank\" rel=\"noopener\"  >(http://www.clickteam.com)</a>"
