    detailed_description: Pulstar is a fast paced arcade game that brings back the
      basic of its genre. No nonsense, just kill as long as you can to gain the highest
      score as possible! This concept gives Pulstar the challenge and high replay
      value real fans of this genre need! <br><br>Pulstar also has a local co-op multiplayer,
      which means you can team up with your buddy to dominate the world rankings!
      <br><br><strong>Key features:</strong><br>- easy to play, hard to master concept
      <br>- build up audio and visual experience as you kill more<br>- activate Pulsetime
      to slow down the time around you<br>- local co-op multiplayer <br>- battle against
      the world with online leaderboards (single and multiplayer)<br>- dual analogue
      control support<br>- including Steam achievements and Steam gamecards <br>-
      available for Windows, Mac and Linux
