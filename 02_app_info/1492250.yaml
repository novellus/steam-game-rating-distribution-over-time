    about_the_game: <h2 class="bb_tag">Introduction</h2><br>The daughter of a wealthy
      man who fell into a coma after falling into a deep, dark dream.<br>NIGHT DIVE,
      a machine that separates body and consciousness, was developed to rescue her
      from her nightmare.<br>One man DIVES into her dreams in exchange for an unbeatable
      reward.<br>Will he be able to hide from the threats lurking in her nightmares,
      rescue her, and escape...?<h2 class="bb_tag">Features</h2><br>It will feel quite
      difficult until you get used to it.<br>Also, since everything is random, it
      depends on luck to some extent.<br>The more times you play, the more experience
      you will have, so please take your time.<br><br># Dungeons<br>Randomly generated
      dungeons that are different every time you play.<br>The rooms, furnishings,
      placement of items, and enemies that appear are all random.<br>Even in similar
      rooms, the placement of paintings and accessories are all different, so keep
      a close eye on your location as you move.<br><br># Items<br>There are various
      items that are necessary for escape and items that help you survive.<br>The
      items are all randomly placed, so the timing of finding them and choosing what
      to bring can make the difference between life and death.<br><br># Enemies<br>Four
      different Enemies with different characteristics that respond to sound and light,
      and a rare, vicious special Enemy.<br>Enemies are also different each time you
      play, and each time your spirit is tainted, another additional enemy is summoned.<br><br>#
      Escape<br>You can escape from three different types of rooms that are different
      from the other rooms.<br>However, in order to escape, you must prepare several
      items necessary for each escape room and bring a girl with you.<br>The selfishness
      of being able to escape as long as you find a room is not allowed.<br><br>#
      Death<br>Employs the so-called Permadeath, the one death rule, where if you
      die once, you lose everything.<br>The same dungeon and item placement cannot
      be played twice.<br><br># Time limit, fear value and mental pollution<br>44
      minutes and you will be swallowed by an unconditional nightmare and death will
      be waiting for you.<br>Fear will hobble you, and if your mind is contaminated,
      additional Enemies will be summoned.<br><br># Others<br>I am also considering
      passive items and improvements to existing systems in future updates.
