    about_the_game: '<strong>*Please note that although the game features a Werewolf,
      it is NOT a Werewolf simulator. If you''re expecting something akin to Skyrim''s
      werewolf gameplay or a werewolf RPG, this is not the game for you. If however
      you love werewolves and enjoy silly action arcade titles then by all means,
      please continue.</strong><br><br>Beast Mode: Night of the Werewolf is a goofy,
      fun, competitive, over the top Arcade Action title. Master the layout of each
      level to string together the biggest kill combo in the shortest amount of time
      to earn the highest score and submit it to our online leader boards! Flex your
      paws, sharpen your claws and lay those hippies to rest!<br><br>Although Beast
      Mode: Night of the Werewolf is not rated, it''s intended rating is Teen 13+
      due to cartoon violence and crude humor.<br><br>All DLC for Beast Mode: Night
      of the Werewolf will be free to those who have purchased the base game. There
      are plans for new levels every few months.'
