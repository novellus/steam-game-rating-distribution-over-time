    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1426880/extras/TheEvilDLC_map.gif?t=1603986970\"\
      \ /><br><strong>The Evil DLC </strong> expands on what makes Little Big Workshop\
      \ great! Your factory is turning profits week after week but you still feel\
      \ unfulfilled? Then it\u2019s time to crank the corporate greed dial all the\
      \ way to sinister! This is more than just a new look. Products, companies, sabotage,\
      \ skills and malevolent tricks to outplay the competition, and more. The Evil\
      \ DLC turns your honorable factory into a wicked wonderland.<br><br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/1426880/extras/TheEvilDLC_wusel.gif?t=1603986970\"\
      \ /><h2 class=\"bb_tag\"><strong>Join the dark side</strong></h2>Start a new\
      \ factory as an apprentice to the infamous Bladh, the cartoonish super villain\
      \ from the original game, and learn how to run a successful factory that does\
      \ not play by the rules!<h2 class=\"bb_tag\"><strong>Evil schemes and new skills</strong></h2>This\
      \ DLC includes an entirely new tech tree full of dirty tricks and cheeky upgrades.\
      \ Are your workers slacking on the job? Hire a ruthless overlord to nudge their\
      \ motivation back into gear. Is a competitor beating you on the free market?\
      \ Send out spies to find their weaknesses and exploit them ruthlessly.<h2 class=\"\
      bb_tag\"><strong>Compete against new companies</strong></h2>You could of course\
      \ beat your competition fair and square\u2026 Or just go ahead and sabotage\
      \ everyone around you to gain an advantage and eventually you\u2019ll be able\
      \ to challenge Bladh himself for the throne.<h2 class=\"bb_tag\"><strong>Over\
      \ 30 new products</strong></h2>.Including VR-headsets, possessed garden gnomes,\
      \ alien mold (ech!), bendy scooters, garlic guns and retro-style androids.<br><br><br><i>The\
      \ DLC is recommended for experienced players who seek a new challenge and we\
      \ suggest playing the base game before trying this expansion.</i><h2 class=\"\
      bb_tag\"><strong>Features:</strong></h2>-\tCompletely overhauled progression\
      \ system that has you compete with other companies<br>-\tOver 30 new products\
      \ along with a set of brand new workstations, decorations and more<br>-\tFresh\
      \ skill tree that lets you unlock the true power of the dark side<br>-\tSabotaging\
      \ system that gives you a rather unfair advantage on the market <br>-\tSpooky\
      \ costumes for your workers<br><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1426880/extras/TheEvilDLC.gif?t=1603986970\"\
      \ />"
