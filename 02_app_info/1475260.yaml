details:
  data:
    about_the_game: A Murmur in the Trees is a first-person mystery, set deep in the
      woods of prohibition-era America.<br><br>A letter arrives in the mail pleading
      for your assistance as a private investigator after a series of &quot;peculiar
      and concerning events&quot; in the remote community of Lonesome Falls. Answering
      the call, travel into the woods, and separate truth from lies as you attempt
      to discover why you were even called there in the first place. But tread carefully,
      decisions do have consequences.<br><br>Key Details:<br><ul class="bb_ul"><li>
      Explore the forest, speak with locals, and discover clues as you search for
      the truth.<br><br></li><li> Influence the narrative, building or destroying
      relationships and trust with your choices.<br><br></li><li> First chapter in
      a story-driven series.</li></ul>
