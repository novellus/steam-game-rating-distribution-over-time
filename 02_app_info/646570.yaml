    about_the_game: '<img src="https://steamcdn-a.akamaihd.net/steam/apps/646570/extras/store_silent.gif?t=1592339399"
      /><br>We fused card games and roguelikes together to make the best single player
      deckbuilder we could. Craft a unique deck, encounter bizarre creatures, discover
      relics of immense power, and Slay the Spire!<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/646570/extras/store_ironclad.gif?t=1592339399"
      /><h2 class="bb_tag"><strong>Features</strong></h2><ul class="bb_ul"><li><i>Dynamic
      Deck Building</i>: Choose your cards wisely! Discover hundreds of cards to add
      to your deck with each attempt at climbing the Spire. Select cards that work
      together to efficiently dispatch foes and reach the top. <br></li><li><i>An
      Ever-changing Spire</i>: Whenever you embark on a journey up the Spire, the
      layout differs each time. Choose a risky or safe path, face different enemies,
      choose different cards, discover different relics, and even fight different
      bosses!<br></li><li><i>Powerful Relics to Discover</i>: Powerful items known
      as relics can be found throughout the Spire. The effects of these relics can
      greatly enhance your deck through powerful interactions. But beware, obtaining
      a relic may cost you more than just gold...</li></ul><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/646570/extras/store_defect.gif?t=1592339399"
      /><h2 class="bb_tag"><strong>Slay the Spire left Early Access and comes with:</strong></h2><ul
      class="bb_ul"><li>Four characters that each have their own unique set of cards.<br></li><li>350+
      fully implemented cards.<br></li><li>200+ different items to be found.<br></li><li>50+
      unique combat encounters.<br></li><li>50+ mysterious events that can help or
      harm you.<br></li><li>Daily Climbs allow you to compare yourself with every
      other player in the world.<br></li><li>Custom mode that allows mixing and matching
      various crazy run modifiers.</li></ul><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/646570/extras/store_merchant.gif?t=1592339399"
      />'
