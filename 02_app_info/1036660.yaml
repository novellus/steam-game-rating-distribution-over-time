    about_the_game: "<h2 class=\"bb_tag\"><u><strong>Build the miniature golf course\
      \ of your dreams in MiniGolf Maker</strong></u></h2><h2 class=\"bb_tag\"><strong>CREATE</strong></h2>Create\
      \ your course using the <strong>Course Creator</strong>, one of the most ambitious\
      \ level editors to ever be created for a miniature golf game.<br><ul class=\"\
      bb_ul\"><li>Full control of the shape and size of each piece your greens. No\
      \ more being bound by a limited number of pre-made pieces!<br></li><li>7 Environments:\
      \ <strong>Desert</strong>, <strong>Halloween</strong>, <strong>Medieval</strong>,\
      \ <strong>Winter</strong>, <strong>Pirate</strong>, <strong>Dreamscape</strong>,\
      \ and <strong>Polyworld</strong>.<br></li><li>Behaviors and Events system for\
      \ creating dynamic courses.<br></li><li>Detailed control of the style of your\
      \ course.</li></ul><br><strong><u>Modding Support</u></strong><br>Use the MiniGolf\
      \ Maker Mod Tools to create your own custom objects, music, and styles! Check\
      \ out the Official Modding Guide to learn more:<a href=\"https://steamcommunity.com/sharedfiles/filedetails/?id=1983909283\"\
      \ target=\"_blank\" rel=\"noreferrer\"  id=\"dynamiclink_1\" >https://steamcommunity.com/sharedfiles/filedetails/?id=1983909283</a><h2\
      \ class=\"bb_tag\"><strong>PLAY</strong></h2>Play locally or online with up\
      \ to 8-player multiplayer.<br><br>Use power-ups to give yourself an edge or\
      \ get in the way of your friends:<br><ul class=\"bb_ul\"><li><strong>Fire </strong>\u2013\
      \ Leaves behind a trail of fire, launching any ball that touches it into the\
      \ air. <br></li><li><strong>Ice </strong>\u2013 Leaves behind a trail of ice\
      \ that causes any ball that rolls over it to slip and slide uncontrollably.\
      \ <br></li><li><strong>Bomb</strong>\u2013 Explodes after a short delay, flinging\
      \ away any nearby objects. <br></li><li><strong>Weight </strong>\u2013 Makes\
      \ your ball super heavy, making it immune to fire, ice, and blast effects. <br></li><li><strong>Jump\
      \ </strong>\u2013 Catapults your ball into the air when used. <br></li><li><strong>Brake\
      \ </strong>\u2013 Slows your ball down very quickly when used.<br></li><li><strong>Rocket\
      \ </strong>\u2013 Propels your ball forward for a short time.<br></li><li><strong>Black\
      \ Hole</strong>\u2013 Sucks in nearby golf balls to their doom.<br></li><li><strong>Punch</strong>\u2013\
      \ Punch away balls that get too close.<br></li><li><strong>Ghost</strong>\u2013\
      \ Pass through other balls, makes you invulnerable to the affects of power ups,\
      \ slightly lowers gravity for your ball and makes it roll farther.<br></li><li><strong>Free\
      \ Stroke</strong>\u2013 Subtracts 1 stroke form your score on your next turn.<br></li><li><strong>Random\
      \ </strong>\u2013 Can give you any of the above Power-Ups</li></ul><h2 class=\"\
      bb_tag\"><strong>SHARE</strong></h2>Upload your course to the Steam Workshop\
      \ and explore courses from other creators!"
