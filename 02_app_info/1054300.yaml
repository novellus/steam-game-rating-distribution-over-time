  data:
    about_the_game: "&quot;Death is always final<br>and a new life always begins with\
      \ birth;<br>in the beginning of all things<br>and without any memories.\u201D\
      <h2 class=\"bb_tag\"> the fairytale of DEATH is a text adventure that should\
      \ never have been written .. </h2><br>A kingdom in a distant past - dead, intrigue,\
      \ a nameless pursuer ...<br>A story that is told to you like from a fairy tale\
      \ book. A fairy tale that can only be finished through wise decisions.<br><br><strong>Find\
      \ out the truth about your destiny before death takes you - or die without this\
      \ knowledge.</strong><h2 class=\"bb_tag\"> KEY ELEMENTS </h2><br><ul class=\"\
      bb_ul\"><li>Let yourself be told a story that takes you into a world that could\
      \ hardly be more sad.<br></li><li>Slip into the role of the protagonist who\
      \ wakes up in an unreal dungeon without memories. <br></li><li>Make decisions\
      \ based on information about the history and situation you are in.<br></li><li>Overcome\
      \ traps and obstacles that reveal themselves on your path to truth. </li></ul><br><a\
      \ href=\"https://steamcommunity.com/id/OdinOnline/recommended/1054300/\" target=\"\
      _blank\" rel=\"noreferrer\"  >https://steamcommunity.com/id/OdinOnline/recommended/1054300/</a>"
