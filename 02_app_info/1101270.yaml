    review: "Eis que voc\xEA rolou at\xE9 aqui para ver uma an\xE1lise em portugu\xEA\
      s! ^^ Anime Artist \xE9 um jogo extremamente simples, criativo e relaxante.\
      \ Basicamente te instrui a 'decorar' imagens de personagens femininas, depois\
      \ tentar reproduzi-la usando as cores na caixinha ao lado, pincelando at\xE9\
      \ formar o retrato, com o m\xEDnimo de tempo poss\xEDvel.\n\nO que esse jogo\
      \ pode te render: vender as cartinhas, algumas podem chegar a ~70 centavos (para\
      \ fabricar insignia s\xE3o necess\xE1rias 5 cartas). Ter as artes das personagens,\
      \ totalizando 18 imagens (+ conte\xFAdo das Dlc's). Produ\xE7\xE3o de v\xED\
      deos que abordem o tema 'anime\" ou 'gameplays' de fundo. 'Jogo perfeito' com\
      \ 19 conquistas. ;)\n\nCaso a an\xE1lise escrita ainda te deixou d\xFAvidas\
      \ sobre a compra, pode conferir visualmente como o jogo funciona atrav\xE9s\
      \ do meu v\xEDdeo! Deixo bem din\xE2mico, curtinho e sem entregar muitos 'spoilers'.\
      \ Espero ter te ajudado de alguma forma! Para olhar a 'gameplay' basta clicar\
      \ logo abaixo\" =D\n\n~Hisuatte-Kun\n.\nhttps://www.youtube.com/watch?v=44N9n8w2_wc"
