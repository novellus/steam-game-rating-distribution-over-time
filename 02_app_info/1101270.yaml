    about_the_game: Ready to become an Anime Artist?<br>Have you ever tried drawing
      those sexy anime characters? Now you can! <br>Anime Artist lets you Sketch,
      Color and Collect anime artworks. Practice makes perfect! This is your ultimate
      chance to become an Anime Master.<br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1101270/extras/ezgif.com-optimize.gif?t=1605890237"
      /><br>Coloring is the part that brings your art to life. But remember, make
      sure to choose the correct colors and of course to use them in the right spots,
      or you'll risk running out of time!<br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1101270/extras/ezgif.com-gif-maker.gif?t=1605890237"
      /><br>Your art is ready, and your model girl is absolutely stunning! However,
      while her clothes are really nice, what if there were... fewer of them? After
      coloring the picture, you'll be able to check out a more <i>spicy</i> version
      of your art. Awesome! (Free 18+ DLC required).<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1101270/extras/shopmore.png?t=1605890237"
      /><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1101270/extras/shoplinea.png?t=1605890237"
      /><br>Of course, things are going to be challenging sometimes. You'll need to
      draw and color enough of the artwork, or the next stage will not unlock. Moreover,
      some pictures will be harder than others, and there will be three degrees of
      success for each one.<br><br>For those who will find the challenge too tough,
      there will be two different ways to get help during the game.<br><br>Can you
      successfully draw all the artworks in the game? How fast can you do it? Complete
      the collection and fill up your gallery! We plan to continually add artworks
      to the game, both free and via DLCs, in order to give you the best value over
      time possible!<h2 class="bb_tag">As our ultimate goal we will be adding <strong>mod
      support</strong> to our game!</h2>Imagine uploading your own art and sharing
      it with your friends; sounds good right?
