    about_the_game: <strong>DLC Content</strong><br>This DLC package contains both
      the haunting original soundtrack for My Lovely Daughter and the eerie yet beautiful
      artbook of My Lovely Daughter. Be careful! this DLC may contain spoiler of the
      game. <br><br><i>Track List</i><br>1. The Genius Alchemist (02:13)<br>2. Subtle
      Memories (02:15)<br>3. Tribute To My Daughter (01:34)<br>4. Unfolded memories
      (02:06)<br>5. Ode To My Daughter (01:36)<br>6. The Truth (00:36)<br>7. Masquerade
      Unmasked (02:54)<br>8. It's Time To Cook (00:43) - Bonus Track<br>9. I'm Not
      Your Father (02:02) - Bonus Track<br>10. Painful Remorse (01:48) - Bonus Track<br><br><strong>Accessing
      The DLC</strong><br>After purchasing and downloading My Lovely Daughter - OST
      and Artbook, you can access the content in the game's directory folder. Here
      are the steps to access the files:<br><ul class="bb_ul"><li>Open up Steam and
      go to your Library tab<br></li><li>Right click on My Lovely Daughter and select
      Properties<br></li><li>In the Properties window, select Local Files tab and
      find the &quot;Browse Local Files&quot; button.<br></li><li>This will take you
      to the My Lovely Daughter's game directory, which has the OST and Artbook folder
      included in it.</li></ul>As for the OST, you can also enjoy it via your Steam
      Music Library
