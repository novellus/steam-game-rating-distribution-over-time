    about_the_game: Experience the feeling of progress in the most distilled way.<br><br>Progress
      Game is a 2D UI-based idle game with animations and particle effects, in which
      you Slay monsters, farm ressources, create and upgrade your equipment.<br><br>Let
      the game run in the background and return every now and then to get a short
      burst of satisfaction.<h2 class="bb_tag">100% Free and No Monetization to Ruin
      Your Fun!</h2><br><ul class="bb_ul"><li> Craft and upgrade 6 Tiers of gear<br></li><li>
      Level up and spend stat-points<br></li><li> Improve Weapon-masteries by fighting<br></li><li>
      Earn Monster-Titles for each monster<br></li><li> Unlock 6 different worlds<br></li><li>
      Unlock Achievements that empower your character</li></ul><br>The game is still
      in development with more features and content to come!
