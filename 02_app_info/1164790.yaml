    short_description: Play Xentripetal Force while sitting on a couch with your family
      or friends to experience survival in outer space. You can team up with one of
      your friends to survive or play against each other. Xentripetal Force supports
      up to 4 players. Use your character's ability and score in your friends' goal
      in order to win.
