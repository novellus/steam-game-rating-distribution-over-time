    about_the_game: "\u2800\u2800\u2800\u2800You try on a crown of the immortal Chancellor\
      \ in Mittelborg. There is the Ancient Order of mages, protecting and watching\
      \ for the Tree of Order since the beginning of time in the city. The Tree of\
      \ Order shows the balance of all existing powers in the Universe.<br>\u2800\u2800\
      \u2800\u2800If the Tree flourishes, it gives mages aether to prevent the chaos\
      \ in the world of magic. As the last chancellor disappeared in a expedition,\
      \ the Tree of Order keeps fading away. It leads to the massive imbalance of\
      \ sacred source of powers and outbreaks of mysterious mortal tempests. <br>\u2800\
      \u2800\u2800\u2800The new Chancellor has a power of rebirth. After death all\
      \ memories and skills are saved. But this power is a heavy burden. The scent\
      \ of chaos hangs heavy in the air of Mittelborg. Your goal is to investigate\
      \ the reason for the upcoming chaos. Build your unique tactic to survive and\
      \ discover the ending, where all secrets of Mittelborg are revealed. Will the\
      \ Chancellor save the magic? You are the one to decide.<br><br><br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/956060/extras/2.gif?t=1577634418\"\
      \ /><br><br><strong>\uF0B7 Protect the city!</strong><br><br>  Mittelborg is\
      \ the heart of this world and thousands of swords are aimed at it. Monsters,\
      \ nomads, mercenaries, living deads and rebellious spirits \u2014 Chaos does\
      \ not sleep and besieges the Universe. Collect resources, get ready for tempests,\
      \ keep guards on the walls and mages at the towers. While lots of blood are\
      \ spilt, remember what is at stake. It is better to shed a gallon of blood than\
      \ lose a single leaf from the Tree of Order. <br><br><strong>\uF0B7 Think and\
      \ rule!</strong><br><br>  Mittelborg claims for your unfaltering watch, Chancellor!\
      \ Different events enforce you to make hard decisions all the time. Whom will\
      \ you sacrifice: a warrior or a mage? Do you execute or pardon? Spend aether\
      \ on the repairs or upgrades of weapons? Power is a heavy burden. Will you protect\
      \ the most sacred, or will you drench it in blood... <br><br><strong>\uF0B7\
      \ Fight, die, fight again!</strong><br><br>  Human life is worth nothing where\
      \ waves of Chaos swamp the shores of Order. It is so easy to die here, and no\
      \ one worries about tomorrow. No one but you!  You are the immortal one. Each\
      \ reborn is new knowledge. You hone the strategy and save all previous experience,\
      \ and it will help you endure a little bit longer this time.<br><br><strong>\uF0B7\
      \ The world is huge.</strong><br><br>  You start a long and dangerous adventure.\
      \ There will be dozens of worlds and hostile races, hundreds of unique events,\
      \ thousands of intertwined destinies and stories ... and you have to take all\
      \ the risks and make the right choices.<br><br><strong>\uF0B7 Music \u2014 a\
      \ powerful magic!</strong><br><br>  Sire, your rule is accompanied by 10 original\
      \ orchestral soundtracks. Together with music you are bound to succeed!<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/956060/extras/breeze.gif?t=1577634418\"\
      \ />"
