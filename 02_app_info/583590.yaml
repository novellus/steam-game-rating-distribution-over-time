    about_the_game: "The Cold War was not won with diplomacy. It was instead won by\
      \ many successful international military and espionage operations conducted\
      \ by the United States and the Soviet Union. From the creators of The Cold War\
      \ Era, comes the long awaited sequel. Arms Race.<br />\r\n<br />\r\nArms Race\
      \ - is a single player two options ( RTS or Turn Base ) strategy game based\
      \ on the events of the Cold War between the Americans and the Soviets spanning\
      \ the 1950s through to the 1990s. Within a few hours of gameplay, players will\
      \ travel through four decades of contention, paranoia, secrecy, and the overarching\
      \ &quot;us vs. them&quot; mentality. Arms Race is a standalone sequel to The\
      \ Cold War Era game.<br />\r\n<br />\r\nDespite the complex themes encapsulated\
      \ in Arms Race's two hour-long gameplay, Alina Digital's mission is to &quot;minimize\
      \ clicks per minute to maximize fun.&quot; Here's what makes Arms Race unlike\
      \ any other war-based online strategy game -<br />\r\n<br />\r\nOriginal game\
      \ features for The Cold War Era:<br />\r\n- Immerse yourself in a realistic\
      \ atmosphere that retells the story of the Cold War.<br />\r\n- Choose your\
      \ side and play as either the Americans or the Soviets to rewrite the Cold War.<br\
      \ />\r\n- Install military and espionage units to prop up the local Allied government\
      \ or transform rebels into revolutionaries in Opposing countries.<br />\r\n\
      - Establish spy networks to support government propaganda campaigns or shake\
      \ loose the Opposition's stronghold.<br />\r\n- Launch rockets, satellites and\
      \ astronauts or cosmonauts into space to shock and amaze the world and prove\
      \ that you are what this world needs.<br />\r\n- Devise your own strategies\
      \ and tactics, forcing your opponent to play by your rules.<br />\r\n- Initiate\
      \ pro-government parades or incite riots to plunge countries into chaos.<br\
      \ />\r\n<br />\r\nAdditional features for Arms Race:<br />\r\n- A brand new\
      \ world map with animated events on it.<br />\r\n- 3D animated representations\
      \ of the events currently plaguing the world.<br />\r\n- New re-designed Space\
      \ Race technology tree.<br />\r\n- Global Consequences (some of them are based\
      \ on real historical events).<br />\r\n- Military technology tree (with realistic\
      \ American and Soviet units).<br />\r\n- Geographical identification<br />\r\
      \n<br />\r\nRelying on a clean and simple map-based game interface, Arms Race\
      \ is easy to play for gamers of all age and skill levels. Easy-to-read menus\
      \ tell players about:<br />\r\n -Players' Influence in each country and worldwide.<br\
      \ />\r\n-Their Opponent's Influence in Influenced, Neutral and Opposing countries.<br\
      \ />\r\n-Number of military units stationed in each country.<br />\r\n-Spy network\
      \ status and propaganda campaign success.<br />\r\n-Players budget, which can\
      \ be used to enact your regime.<br />\r\n-Space Race Milestone achievements,\
      \ which help win global Influence.<br />\r\n-Each country's score value, which\
      \ is used to calculate a player's budget.<br />\r\n-The players total score\
      \ as game events unfold.<br />\r\n-Political points - spend it wisely because\
      \ it is limited.<br />\r\n-Firepower for military \u2013 truly lead an Arms\
      \ Race!<br />\r\n<br />\r\nThis will be an Arms Race to remember."
