    about_the_game: "<h2 class=\"bb_tag\">Presentation</h2><br>The most non-Japanese\
      \ JRPG of the decade! <br><br>Finally released on Steam by <a href=\"http://store.steampowered.com/search/?developer=Aldorlea%20Games\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Aldorlea Games</a>, &quot;Epic Quest\
      \ of the 4 Crystals&quot; is an action-packed adventure featuring over a dozen\
      \ classic and rich environments, 5 playable characters, 40 unique enemies and\
      \ a plethora of skills, spells and Limit Breaks.<br> <br>Featuring well-known\
      \ characters from various indie games, this humorous adventure by RosePortal\
      \ Games (of <a href=\"http://store.steampowered.com/app/326730/\" target=\"\
      _blank\" rel=\"noreferrer\"  >Whisper of a Rose</a> fame) takes you on the grandest\
      \ journey ever through the world of JRPGs, featuring well-known characters from\
      \ various indie games by us, Amaranthia and Aldorlea. Go from clich\xE9 to crazy\
      \ in the Epic Quest of the 4 Crystals!<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/392940/extras/EQ-promo.png?t=1571731276\"\
      \ /><h2 class=\"bb_tag\">Features</h2><br><ul class=\"bb_ul\"><li>Meet beloved\
      \ characters from well-known games, such as Aveyond and Laxius Force!<br></li><li>14\
      \ classic jRPG lands to explore!<br></li><li>Craft your own items!<br></li><li>Witty\
      \ humor and epic battles!<br></li><li>Get perfect battle ranking score for special\
      \ rewards!<br></li><li>Interactive Limit Break attacks test your skills - press\
      \ a button on time for powerful attacks!<br></li><li>Summon Felix the Demon\
      \ Cat and play him in battle!<br></li><li>Wield a multitude of familiar jRPG\
      \ weapons!<br></li><li>Stylish minimap (displaying monsters and treasures) helps\
      \ you around!<br></li><li>Plan your strategy using the accessible battle order\
      \ display!</li></ul><h2 class=\"bb_tag\">Best-selling Games by Aldorlea Available\
      \ on Steam</h2><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/392940/extras/3-promo.png?t=1571731276\"\
      \ /><br><br><ul class=\"bb_ul\"><li><a href=\"http://store.steampowered.com/app/280140/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Millennium</a><br></li><li><a href=\"\
      http://store.steampowered.com/app/332380/\" target=\"_blank\" rel=\"noreferrer\"\
      \  >Asguaard</a><br></li><li><a href=\"http://store.steampowered.com/app/332410/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Moonchild</a><br></li><li><a href=\"\
      http://store.steampowered.com/app/332400/\" target=\"_blank\" rel=\"noreferrer\"\
      \  >Girlfriend Rescue</a><br></li><li><a href=\"http://store.steampowered.com/app/337980/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Vagrant Hearts</a><br></li><li><a href=\"\
      http://store.steampowered.com/app/332390/\" target=\"_blank\" rel=\"noreferrer\"\
      \  >Undefeated</a></li></ul><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/392940/extras/3-promo-.png?t=1571731276\"\
      \ />"
