    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/1359820/extras/steampagetitle.png?t=1594895369"
      /><br>A First person adventure / walking simulator set behind picturesque mountains
      and woodland areas surrounded by wildlife. In this gripping story you play as
      Sophia Carter, who brings you back to her childhood to try and move on from
      her past, as well as collecting items along the way you will soon learn the
      dark truth that is haunting Sophia...<br><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1359820/extras/steampageasset.png?t=1594895369"
      /><h2 class="bb_tag">Key features:</h2><br>* A beautiful detailed environment
      that truly rewards players who explore with story insights and depth to the
      main story line. <br><br>* A 30-60 minute experience, that can be completed
      in one sitting.<br><br>* Discover and Interact with wildlife roaming around
      the world.<br><br>* Collect items and read Diary Pages.<br><br>* Find food to
      keep Sophia's strength up.<br><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1359820/extras/butterfly_collector_achievement.png?t=1594895369"
      />
