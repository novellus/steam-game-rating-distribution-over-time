    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/817150/extras/Fotoram.io_(8).jpg?t=1535107310"
      /><br><br>Factory pirates lets you play with your friends co-op on an adventure
      to serve customers at your pirate ship restaurant. You will need to solve complex
      puzzles to get the items they are needing. <br><br>Customers that live in the
      near by area will come and ask you for an item they are looking for. Getting
      the item is not simple! For example if a customer asks for a rat, you will need
      to get to the cave and beat up a rat but , to get to the cave you will need
      to destroy the nets blocking the cave entrance and to do that you will need
      to find a knife.<br><br>The game features carry over money that lets you upgrade
      the cosmetic looks of your pirate dude to show off to your friends and other
      pirates online.
