    about_the_game: Damnaze is not just a game. It's like another world in which only
      the strongest survive.You were taken into this damn maze, but you are not the
      first, and you are not the last. Here you do not have friends.You have only
      hope for salvation. To escape from this place you can use absolutely everything
      that you have found.Here it is necessary to open sectors of this maze one by
      one, finding keys, levers, maps, tips , traps and so on.<br><br><i>Features:</i><br><br>Be
      careful not to meet them, they are everywhere.You do not know when it will be
      behind the corner.Be very attentive, they are looking for you...<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/989140/extras/giphy_(3).gif?t=1596369258"
      /><br>With the help of the maps you will be able to examine the sectors of the
      maze , which you have to explore.<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/989140/extras/giphy_(1).gif?t=1596369258"
      /><br>The keys and levers will help you to open those huge doors.<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/989140/extras/giphy_(2).gif?t=1596369258"
      /><br>You need to find food to stay alive , also remember about the charge of
      the battery of the flashlight.<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/989140/extras/giphy_(5).gif?t=1596369258"
      /><br>Collect the spheres one by one in each sector and put all of this spheres
      in their right place.Only having collected all spheres you can pass this maze!<br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/989140/extras/giphy.gif?t=1596369258"
      /><br>Use traps to escape from them.<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/989140/extras/giphy_(4).gif?t=1596369258"
      /><br>Don't miss your chance to escape, prove your skills.
