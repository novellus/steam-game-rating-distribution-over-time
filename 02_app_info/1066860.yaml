  data:
    about_the_game: '<strong>This tool is under heavy, active development and is in
      early stages. Your patience is appreciated while more advanced and commercial-quality
      features are implemented. CHeck out the features development here: <a href="https://steamcommunity.com/linkfilter/?url=http://rpg-paper-maker.com/index.php/features"
      target="_blank" rel="noopener"  >http://rpg-paper-maker.com/index.php/features</a>.</strong><h2
      class="bb_tag">Making 3D games is too complex? RPG Paper Maker will simplify
      your work!</h2><br>RPG Paper Maker is a game making engine, free for non commercial
      use, allowing you to create a 3D universe with many 2D sprites and even 3D objects
      using a simple interface for all available platforms: <strong>Windows, Linux,
      and MacOS</strong>.<br><br>RPG Paper Maker gives you a way to create RPGs in
      a <strong>full 3D world as simply as it is in 2D!</strong> RPG Paper Maker also
      comes packed with cool <strong>retro inspired graphic assets</strong> for you
      to use in your own projects.<h2 class="bb_tag">Adapted for several type of games</h2><br>The
      engine is mainly tailored for <strong>J-RPGs</strong>, but you can create almost
      any type of game with it such as <strong>Action RPGs</strong>, <strong>Tactical
      RPGs</strong>, etc.<h2 class="bb_tag">Designed for beginners...</h2><br>Our
      philosophy is simple: being able to create a 3D video game <strong>without any
      knowledge</strong> in:<br><br><ul class="bb_ul"><li> <strong>programming</strong><br></li><li>
      <strong>3D modeling</strong></li></ul><br>The user friendly interface lets you
      build your game without worrying about complex algorithms!<h2 class="bb_tag">...
      and for experienced users!</h2><br>If you have any knowledge in programming
      and/or modeling, we''ve got you covered. You will be able to:<br><br><ul class="bb_ul"><li>
      Create or modify <strong>JavaScript plugins</strong><br></li><li>  Import your
      own <strong>3D models in .obj format</strong></li></ul> <br>Combining your knowledge
      with RPG Paper Maker can makes your games even more special!<h2 class="bb_tag">Publish
      and share your games for free...</h2><br>As long as you don''t have any profit
      with your games, you can use RPG Paper Maker freely! So if you only want to
      create games for fun and share it to a community, don''t be afraid, you will
      be able to do it for free!<h2 class="bb_tag">... and commercialize your games
      with some fees!</h2><br>Any commercial game made with RPG Paper Maker will require
      a license to be sold for one person in a team with unlimited games.'
