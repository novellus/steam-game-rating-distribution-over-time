details:
  data:
    about_the_game: "Deepen your Steel Division 2 experience with this free Reinforcement\
      \ Pack, introducing the Auto Deployment mechanic for the turn-based strategic\
      \ Army General mode.<br />\r\n<br />\r\nThe Auto Deployment significantly speeds\
      \ up your deployment phase during a tactical battle, removing repetition, with\
      \ the computer placing your units and defensive structures automatically. You\
      \ can modify a unit\u2019s location as you see fit, reposition bunkers or let\
      \ the AI finish your deployment for you.   <br />\r\n<br />\r\nThe new mechanic\
      \ uses the same algorithms a computer-controlled player uses in placing its\
      \ units on the battlefield. <br />\r\n<br />\r\nThe Auto Deployment mechanic\
      \ comes as part of a free Reinforcement Pack, available to all owners of Steel\
      \ Division 2."
