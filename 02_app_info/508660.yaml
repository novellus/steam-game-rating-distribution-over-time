    about_the_game: "Triple X Tycoon\xAE is a simulation game in which the player\
      \ will get to experience the highs and lows of the adult entertainment industry\
      \ from behind the scenes. The game features random events that may effect the\
      \ growth of your studio or hinder performers. Volatile consumer trends are the\
      \ norm. Extravagant award shows are commonplace, even performers come and go\
      \ as time pushes on in an industry that makes big money on erotic indulgence.<br><br><strong>START\
      \ A BUSINESS, BUILD AN EMPIRE!</strong><br><br>Steer your company through the\
      \ eras. Sabotage your competitors! But watch your own back. Be smart and you'll\
      \ have talent knocking down your door for a chance in the spotlight you created.\
      \ Only the best adapt in this industry. From rags to riches,  from VHS to VR,\
      \  how far will you go?<br><br><strong>FEATURES</strong><br><ul class=\"bb_ul\"\
      ><li> Multiple product types!  From analog and print to digital and beyond!<br></li><li>\
      \ In-depth product review system!<br></li><li> A.I generated talent, quirks\
      \ and personalities!<br></li><li> Reputation and relationship system!<br></li><li>\
      \ Mod support, clowns, goblins, aliens etc<br></li><li> Eras include 70s, 80,\
      \ 90, 2000s and MORE!</li></ul><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/508660/extras/ALien.png?t=1593371513\"\
      \ /> &quot;Believe me I played it. I'm in it! 100% out of this world!&quot;<br><br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/508660/extras/Old-man.png?t=1593371513\"\
      \ />  &quot;I ain't had this much fun since the 70s.  I can go back to the 70s!&quot;<br><br><br><strong>FAQs</strong><br><br>How\
      \ much PORN is in this game?<br><br>It depends on how you choose to run your\
      \ business. We like to emphasize that this is a game about the adult industry\
      \ as a whole and not a sex simulator. For example, If you want to spend your\
      \ time being the king/queen of sex toys instead of shooting film, by all means.<br><br>Is\
      \ This Game LGBT Friendly?<br><br>Absolutely! We are working hard to make sure\
      \ everyone is represented equally in Triple X Tycoon."
