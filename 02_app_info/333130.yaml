    short_description: Have you got what it takes to try out this challenging, intense
      and fast paced action-platform game? Think fast and think quick of where you
      are running as the tiles will start to disappear the moment you walked on it
      and the obstacles will be in your way to block you or knock you over. You can
      run. You can dash.
