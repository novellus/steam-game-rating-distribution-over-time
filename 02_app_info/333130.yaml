details:
  data:
    about_the_game: "Do Not Fall is an intense and thrilling action-platform game.\
      \  Playing as a fearless adventurer who lives inside a special vending machine,\
      \ you will go through seven different adventure worlds to collect enough ingredients\
      \ to produce and dispense the drink for the machine!<br />\r\n<br />\r\nIt might\
      \ sound and look easy, but player will need to prove their reflex is quick enough\
      \ to avoid disappearing tiles, obstacles, and traps along the way.  The player\
      \ will do whatever it takes to avoid being knocked off or drop from the surface!<br\
      \ />\r\n<br />\r\nMultiplayer is also available if you want to take your skills\
      \ to challenge other players in different multiplayer game mode.   So gather\
      \ your friends and start an awesome battle to see who will be the king \u201C\
      on\u201Dthe floor.  <br />\r\n<br />\r\nYou can run. You can dash. You can jump.\
      \ However, whatever you do, DO NOT FALL!"
