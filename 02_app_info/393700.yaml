  data:
    about_the_game: '<strong>Only Audials One offers all Options of the Audials Software
      Family.</strong><br>Audials One provides you with unique Opportunities for Entertainment.
      Audials Windows software hooks you up with Music-and-more, Streaming, Universal
      Converter, as well as a Media Center. <br><br><u>Additional Features of Audials
      One Upgrade:</u><h2 class="bb_tag"><strong>Music and more</strong></h2><ul class="bb_ul"><li><strong>Radio
      - Listen &amp; Record Internetradios:</strong> Audials offers the largest database
      with the most radio stations on the Internet. All songs can be played and recorded
      with just one click!<br></li><li><strong>Music Search - Save Music from Videos:</strong>
      Audials One simultaneously monitors the best video and music portals to provide
      you a wide selection of music videos based on quality that are ready to be recorded.
      With just a click, you can instruct Audials to begin recording and saving your
      selected tracks in any desired file format.<br></li><li><strong>Music Wishes
      - Get MP3-Music for free:</strong> Music as finished MP3s from Internet Radio
      Stations and Websites for free. Enter a music wish and Audials gives you your
      music with a click<br></li><li><strong>Podcasts and Music TV - Find, subscribe
      and download:</strong> Podcast Entertainment, absolutely free! Audials One is
      the perfect Podcatcher for your Entertainment, while also offering great Variety
      with Music TV. You can subscribe to them for free and then Audials will automatically
      download new episodes as they appear. </li></ul><h2 class="bb_tag"><strong>Streaming</strong></h2><ul
      class="bb_ul"><li><strong>Save Music - Record Music-Streaming</strong>: With
      Audials you can record free, subscription-based, unprotected or protected music
      from audio streams on websites or music players and automatically save it with
      all available ID3-Tags, album images and lyrics in high quality, for example
      as MP3s on your PC, to your cloud or on a mobile device.</li></ul><h2 class="bb_tag"><strong>Universal
      Converter</strong></h2><ul class="bb_ul"><li><strong>Converter (Audio) - Convert
      file format of Music files:</strong> The Audials Audio Converter lets you easily
      convert protected and unprotected music and audio files into any desired format
      without sacrificing quality.<br></li><li><strong>Audio Book Converter - Convert
      Audio Book files:</strong> Audials lets you convert protected and unprotected
      audiobooks with and without chapters into MP3 files for any device. Audials
      One performs this function by giving the audiobook library, like Apple iTunes,
      a virtual CD-rom drive, before making a virtual copy of the audiobook in the
      highest quality as an MP3 file.</li></ul><h2 class="bb_tag"><strong>Media Center</strong></h2><ul
      class="bb_ul"><li><strong>Music:</strong> Extend your Media Center functionalities
      for Music</li></ul>'
