    about_the_game: "<h2 class=\"bb_tag\"><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/818030/extras/614_01.png?t=1545231404\"\
      \ /></h2>Alicia Quatermain, a well-known adventurer and adrenaline junkie, is\
      \ invited by sir Gringray to a charity ball \u2013 a common social event where\
      \ no surprises can happen.<h2 class=\"bb_tag\"><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/818030/extras/614_02.png?t=1545231404\"\
      \ /></h2>But who could think that the thing would go wrong, really wrong! In\
      \ the midst of the party fun there appeared a ghost that seized sir Gringray\u2019\
      s family relic called the Sword of Seven Seas and vanished in the air with the\
      \ artifact as suddenly as it turned up.<h2 class=\"bb_tag\"><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/818030/extras/614_03.png?t=1545231404\"\
      \ /></h2>What was the reason for the ghost to appear? Why did it steal the Sword\
      \ of Seven Seas? Is sir Gringray\u2019s family relic lost forever or can it\
      \ be still regained? And the main question \u2013 shall Alicia agree to help\
      \ sir Gringray to find the Sword of Seven Seas, or shall she revise her lifestyle\
      \ and change her adventurer habits by turning into a glamorous lady and a habitu\xE9\
      \ of elite parties?<h2 class=\"bb_tag\"><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/818030/extras/614_05.png?t=1545231404\"\
      \ /></h2>Are you really curious to know it? Then don\u2019t hesitate to follow\
      \ Alicia Quatermain to the ball to be a witness of the beginning of a new incredible\
      \ story. Drop everything and hurry up!<h2 class=\"bb_tag\"><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/818030/extras/614_04.png?t=1545231404\"\
      \ /></h2><ul class=\"bb_ul\"><li> Alicia Quatermain\u2019s adventures continue<br></li><li>\
      \ Stunning full HD graphics<br></li><li> Special challenges for skilled players\
      \ on difficult mode<br></li><li> A fascinating plot and interesting characters<br></li><li>\
      \ Puzzles and bonus levels for the attentive players<br></li><li> A chance to\
      \ save the rare relict</li></ul><h2 class=\"bb_tag\"><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/818030/extras/614_06.png?t=1545231404\"\
      \ /></h2>"
