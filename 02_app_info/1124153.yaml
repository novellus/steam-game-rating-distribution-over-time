details:
  data:
    about_the_game: "Load up your armoury and prepare for battle with this fantastic\
      \ new weapons pack! Containing all the necessary go-to fantasy battle weapons,\
      \ from swords and axes, to magical wands and staves! Everything you'll need\
      \ for your medieval fantasy wars!<br />\r\n<br />\r\nFeatures<br />\r\n<br />\r\
      \n* 144 weapons included.<br />\r\n* 10 weapon types: Short Swords, Greatswords,\
      \ Staves, Magical Wands, Axes, Spears, Small Blades, Bows, Flais and Scepters.<br\
      \ />\r\n* Each Weapon type has 12 designs (plus 12 extra Magic Wands, and 12\
      \ extra Staves)<br />\r\n* Magical, Creature, &quot;Buff and Debuff&quot;, Legendary,\
      \ Elemental designs included!<br />\r\n* Sheet format by weapon type included\
      \ (576 x 384 the default file size, a file with 12 weapons, 12 files in total)<br\
      \ />\r\n* Single file versions included (288 x 64 to use with custom plugins,\
      \ a file with a single weapon, 144 files in total)<br />\r\n* Iconset included!\
      \ (In the same format/design as the default RPG Maker MV iconset)"
