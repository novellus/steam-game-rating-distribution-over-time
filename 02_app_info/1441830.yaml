    about_the_game: 'A first person arcade style game with low poly art. You play
      as a wizard with a selection of six different abilities, and try to get a high
      score against growing waves of monsters.<br><br><strong>ABILITIES:</strong><br>As
      a wizard you have access to six different magical abilities that you can swap
      between every round.<br><i>Fire:</i> A powerful attack to damage all enemies
      within a radius.<br><i>Time:</i> An ability that lets you stop time for a few
      seconds, allowing you to escape enemies and plan your next move.<br><i>Speed:</i>
      Gain a massive amount of speed for a brief period of time to escape enemy attacks.<br><i>Dash:</i>
      Perform a short dash in any direction and damage any enemies you hit.<br><i>Rapid
      Fire:</i> Be able to fire your energy balls at a much faster rate.<br><i>Illusion:</i>
      Create a ghost of your character that enemies will try to chase after instead
      of you.<br><br><strong>MONSTERS: </strong><br>To get a high score you must fight
      against several enemies.<br><i>Zombie:</i> A basic enemy that will try to run
      up and attack you.<br><i>Skeleton:</i> A more advanced enemy that will run up
      to you very fast, attack you, then run away.<br><i>Zombie King:</i> A hooded
      figure that summons zombies and teleports around to stop you from attacking
      it.<br><i>Giant Spider:</i> A massive spider that can run up and deal a lot
      of damage very quickly, however does get stunned when delt damage.<br><i>Stone
      Golumn:</i>  A huge monster made up from floating rocks that can jump into the
      air and land on top of you, dealing massive damage.<br><br><strong>MODS:</strong><br>The
      game also has a extremely mod friendly game engine, allowing you to change any
      game files, and create custom maps, model packs, enemies, gamemodes, etc. All
      of the scripting is done in lua, and there is plenty of code to look at and
      modify. To find the moddb page, click this link: <a href="https://www.moddb.com/games/the-wizard-game"
      target="_blank" rel="noreferrer"  >https://www.moddb.com/games/the-wizard-game</a>'
