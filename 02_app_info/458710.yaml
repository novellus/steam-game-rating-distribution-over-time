  data:
    about_the_game: 'The world''s most devilishly addictive defense game is back -
      welcome to Kingdom Rush: Frontiers! <br><br>Bigger and badder than ever before,
      Kingdom Rush: Frontiers is a whole new level of the furiously fast, enchantingly
      charming gameplay that made the original title an award-winning hit. Command
      your troops through an epic (mis)adventure as you defend exotic lands from dragons,
      man-eating plants, and ghastly denizens of the underworld -all with flashy new
      towers, levels, heroes, and more goodies to help you crush your foes to a pulp.
      (Don''t worry, we''ve still got all the good ol'' stuff from the last game,
      too. It''s vintage now.) <br><br>Kingdom Rush: Frontiers packs in so much content,
      it''s like a fully upgraded artillery blast of mouthwatering, pixelated joy
      launched right into your smiling little face... and it hurts so good!<h2 class="bb_tag">Key
      Features</h2><br><ul class="bb_ul"><li> Fantastic Tower Defense game with lots
      of strategic decisions. Great power-user stuff like Reinforcements, Meteor Strikes,
      Heroes and more.<br></li><li> Fortify the frontier in exotic news lands - hold
      the line in deserts, jungles and even the underworld! <br></li><li> Eight new
      specialized tower upgrades! Slice, sizzle, and stomp your foes with Crossbow
      Forts, Mighty Templars, Necromancers, and even Earthquake Machines - hey, we
      told you we were shaking things up. <br></li><li> Over 18 tower abilities! Unleash
      Death Riders, pestilence clouds, or Assassins that steal and kill your enemies!
      <br></li><li> Over 40 enemies with unique abilities! Stay on your toes as you
      fight through desert sandworms, tribal shamans, nomad tribes and underground
      terrors. <br></li><li> 9 legendary heroes. Choose your champions and train their
      abilities! Each has unique specialties that fit different play styles! and More
      to come!<br></li><li> Special units and features on every stage! Watch out for
      the Black Dragon! <br></li><li> Merciless boss fights! Hey, we told you to get
      those upgrades... <br></li><li> Upgrade system allows you to min/max your towers
      towards your preferred strategy. <br></li><li> Hours of gameplay with over 70
      achievements! <br></li><li> Classic, Iron, and Heroic game modes to challenge
      your tactical skills! <br></li><li> Three difficulty modes! Are you up for a
      real challenge? Go with Hard mode! <br></li><li> Intoxicating charm with a rousing
      score, full-bodied voice-overs and lovingly illustrated cartoon art! (Complete
      with cartoon blood, naturally.) <br></li><li> In-game encyclopedia! True warriors
      know thine enemies... and their towers. Study up! </li></ul>'
