    detailed_description: <h1>Steam Video</h1><p>This content is only available in
      an online streaming format. More information about streaming videos can be found
      in the <a href="<a href="https://support.steampowered.com/kb_article.php?ref=8699-OASD-1871"
      target="_blank" rel="noreferrer"  >https://support.steampowered.com/kb_article.php?ref=8699-OASD-1871</a>">Streaming
      Videos on Steam FAQ</a>.</p><br><h1>30th Anniversary Edition</h1><p>Buy Dirty
      Dancing to receive:<br><ul class="bb_ul"><li>Audio Commentary with Writer/Co-Producer
      Eleanor Bergstein.<br></li><li>Audio Commentary with Kenny Ortega, Miranda Garrison,
      Jeff Jur, Hilary Rosenfeld and David Chapman.<br></li><li>3 Music Videos from
      songs that helped define the film.<br></li><li>Loads of Behind the Scenes extras
      (see below)</li></ul></p><br><h1>About the Video</h1>In the summer of 1963,
      innocent 17-year-old Baby (Grey) vacations with her parents at a Catskills resort.
      One evening she is drawn to the staff quarters by stirring music. There she
      meets Johnny, the hotel dance instructor, who is as experienced as Baby is naive.
      Baby soon becomes Johnny's pupil in dance and love.
