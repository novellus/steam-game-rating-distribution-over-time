    about_the_game: In the summer of 1963, innocent 17-year-old Baby (Grey) vacations
      with her parents at a Catskills resort. One evening she is drawn to the staff
      quarters by stirring music. There she meets Johnny, the hotel dance instructor,
      who is as experienced as Baby is naive. Baby soon becomes Johnny's pupil in
      dance and love.
