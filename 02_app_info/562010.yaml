details:
  data:
    about_the_game: "Tanki Online is the free-to-play MMO-shooter with real-time PvP-battles.\
      \ Customize your futuristic tank by combining guns, hulls and protective modules,\
      \ and face real players in four furious battle modes: Deathmatch, Team deathmatch,\
      \ Capture the flag and Control points. Instant respawns, million of players\
      \ around the globe, loads of arenas, non-stop action and adrenaline await you\
      \ in Tanki Online.<h2 class=\"bb_tag\">Key Features</h2><ul class=\"bb_ul\"\
      ><li> Only real players \u2013 come together with people from all around the\
      \ world, invite your friends and make new ones</li></ul><ul class=\"bb_ul\"\
      ><li> Massive customization options \u2013 combine guns and hulls to fit your\
      \ playing style and become the perfect war machine</li></ul><ul class=\"bb_ul\"\
      ><li> Turn up the heat with temporary power ups  \u2013 pick them up on random\
      \ locations within the arena</li></ul><ul class=\"bb_ul\"><li> With instant\
      \ respawns, you are constantly in battle \u2013 no frustrating down time! Jump\
      \ right back into the arena and bring your enemies some payback</li></ul><ul\
      \ class=\"bb_ul\"><li> Four game modes \u2013 choose your own challenge. Be\
      \ a lone wolf in Deathmatch or test your team-playing skill in Team Deathmatch,\
      \ Capture the flag or Control points</li></ul><ul class=\"bb_ul\"><li> Easy\
      \ to learn, hard to master</li></ul>"
