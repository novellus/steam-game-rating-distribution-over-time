details:
  data:
    about_the_game: Rebellion is a souls like and roguelite action game, where you
      are trapped and your only option is to trust your fellow mates! Recruit other
      prisoners and make your way to escape, face enemies that have handcrafted AI.
      Explore the corridors of this prison whose challenges will always be unprecedented.<h2
      class="bb_tag">Imprisoned Forever...</h2>After fail to kill the king, and fail,
      you waking up without remembering where you are, you find yourself inside a
      small stone room, which suddenly opens, and then realizes that you are in a
      prison. Facing enemies with the same combat characteristics as the player, where
      allies are the greatest hope, you seek the answers and for that you must fight
      for your freedom. Along this journey through an environment of terror, you will
      discover that there is a truth about its origin and the reign, but nothing could
      stop your rebellion for the freedom.<h2 class="bb_tag">Features:</h2><ul class="bb_ul"><li>
      Scenarios with procedurally generated layouts, with alternative progressions
      to story, in the best Roguelike style.<br></li><li>Fight alone, or in groups,
      attack, dodge, parry, kick to unblock your enemies defense, in the souls like
      style but making your particular squad.<br></li><li> Made your squad and manager
      yours weapon and behavior;<br></li><li>AI made by hand, enemies with the same
      movement capabilities as the player, plotting personalized strategies. Fighting
      an enemy alone is easy, fighting two is difficult, fighting 3 is certain death.<br></li><li>Explore
      alternative paths, some will only appear at a certain level of experience that
      the player is already in, others will be dependent on decisions that the player
      makes during the journey.<br></li><li>Improve yours skill fights and your level,
      defeating enemies, getting new weapons and learn how to die less and explore
      more.</li></ul>
