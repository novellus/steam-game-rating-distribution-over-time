details:
  data:
    about_the_game: 'GizmoVR is a virtual reality media player. <br><br><u>GizmoVR
      features: </u><br>- Support of all stereo formats with side by side and over
      under frame packing <br>- Media library with option to add selected folders
      into favorites <br>- Automatic frame packing detection when files are run from
      local storage <br>- One click start from browser <br>- Virtual desktop <br>-
      Integrated download manager <br>- Flexible playback settings <br>- Automatic
      pause if headset removed <br>- Ability to drag the player <br>- Cinematic mode
      (curved or flat screen) <br>- Control the app with gaze in the hands-free mode
      <br>- Webcam motion detection <br>- 2D mode <br>- Playback from YouTube.<br><br>Supported
      video formats: 2D/360/180 .avi, .mkv and .mov 4K, 8K(playback depends on installed
      codecs)'
