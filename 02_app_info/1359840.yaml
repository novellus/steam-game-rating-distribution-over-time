    reviews: "\u201CThis game is better than some AAA titles that I have played. This\
      \ was a wonderful experience for me. It is rare for me to encounter a game like\
      \ Lockdown Hero that gives me the feeling like I am really playing a new game.\
      \ Lockdown Hero has brought something new to the table and i really think this\
      \ game could be a top seller on Steam if you would ask me. This game is really\
      \ amazing!\u201D<br>9.6 / 10 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=https://www.reviewsbysupersven.com/lockdown-hero-2/doom-2016/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Reviews by Supersven</a><br><br>\u201C\
      The concept of this game is astounding and very addicting! I\u2019m pretty sure\
      \ this game will be ready to infect the whole world.\u201D<br>9.4 / 10 \u2013\
      \ <a href=\"https://steamcommunity.com/linkfilter/?url=https://www.speedmagazine.ph/review-lockdown-hero-filipino-developed-covid-19-inspired-game\"\
      \ target=\"_blank\" rel=\"noopener\"  >Speed magazine</a><br>"
