    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/1359840/extras/wear_a_mask_small.jpg?t=1600613694"
      /><br><br><strong>Lockdown Hero</strong><br><br>A brand new 3D open world adventure,
      Be a hero and save the world from the Covid-19 pandemic!<br><br>A new pandemic
      emerged and the city is on lockdown, you are the chosen one to find the cure
      and be a hero to save the world!<br>Talk to people to find clues, explore several
      maps to uncover mysteries which can help the community. Along the way you will
      meet new people and teach you survival skills and will give special items to
      help you on your mission. This 3D open world have various ways to play, you
      can Farm and harvest, play mini games at the casino, unlock hidden gears, play
      football, discover a lot of hidden areas, earn in-game achievements and so much
      more. There's really a lot of cool things you can do in this game!<br><br><strong>Key
      features:</strong><br>- Open world 3D environment<br>- Character customization<br>-
      Arcade games<br>- Dungeons<br>- Numerous side quests<br>- Farming and harvesting<br>-
      Car Driving<br>- Ball games<br>- Memes<br>- In-game achievements<br><br>This
      game gets updated every week!
