  data:
    about_the_game: "From the creators of Rock Band\u2122 &amp; Dance Central\u2122\
      \ comes FUSER\u2122 - a nonstop digital music festival where you and your friends\
      \ control the music! Combine elements of the world\u2019s most popular songs\
      \ to create amazing mixes or partner with friends on epic collaborations, then\
      \ share your mixes and headlining performances with the world! #PlayFUSER<br><br>VIP\
      \ Edition (Digital) includes:<br><br><ul class=\"bb_ul\"><li> <i>FUSER </i>game<br></li><li>\
      \ 25 additional launch DLC songs<br></li><li> Gilded Rabbit Helmet<br></li><li>\
      \ FUSER Fest Outfit<br></li><li> Remix Runner Outfit<br></li><li> Shatterfall\
      \ Video Wall Pack</li></ul><br><strong><h2 class=\"bb_tag\"><i>FUSER </i>Features</h2></strong><br><ul\
      \ class=\"bb_ul\"><li> Play with a library of over 100 songs including tracks\
      \ from the world\u2019s top artists<br></li><li> Complete challenges to unlock\
      \ new skills and content in Campaign play<br></li><li> Explore, discover and\
      \ create incredible mixes and custom effects in Freestyle play<br></li><li>\
      \ Collaborate or Compete in Multiplayer with players from around the world<br></li><li>\
      \ Customization options to tailor the look and feel to your unique individual\
      \ style<br></li><li> Share your inspired mixes and mind-blowing performances\
      \ in-game and online<br></li><li> Pre-order now and get three bonus DLC songs!</li></ul>"
