    about_the_game: A very fun physics-based combat to play with your friends locally
      or online with remote play. The matches are never the same and everyone will
      have a lot of fun.<br>It's a 2 to 4-player local/remote play online party game.<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1427480/extras/storehud1.png?t=1604508065"
      /><br><br><ul class="bb_ul"><li> Real physics.<br></li><li> Play versus combat
      for 2 to 4 players.<br></li><li> The characters lose pieces of the body.<br></li><li>
      Funny foods and crazy items.<br></li><li> 100+ levels.<br></li><li> Have a lot
      of fun with your friends.</li></ul><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1427480/extras/storehud2.png?t=1604508065"
