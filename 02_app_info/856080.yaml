    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/856080/extras/Header_Steam.png?t=1586290573"
      /><br><br><strong>UPDATE 2.1.0:</strong> IMPROVED REFUGES, ADDED BREATHING RELAXATION
      EXERCISES, HARMONIC BRAINWAVE MUSIC TRACKS FOR MEDITATION AND A COMPLETELY NEW
      SCI-FI REFUGE!<br><br><strong>Mind Labyrinth VR Dreams</strong> lets you explore
      different kinds of<strong> imaginary environments and discover amazing new emotions</strong>
      in wonderful virtual dreams. It's a meditative journey with inspiring and encouraging
      phrases and actions to enhance the experience along the way.<br><br>Explore
      different kinds of <strong>mental states</strong> and find your emotional balance
      while delighting yourself with the <i>great soundtrack featuring music by Hollywood
      Oscar-winning composers and selections of the best international Artists.</i><br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/856080/extras/Steam_Header_2.png?t=1586290573"
      /><br><br>Lose yourself in a magical forest and relax in a fairy underworld
      with fantasy mushrooms and vivid shrubbery. Take your time to appreciate every
      little detail and interact with the environment. Face your stronger emotions
      when moving through flames and tornados or adventuring in a deep cave with only
      your lantern to light the dark around you.<br><br><strong>Mind Labyrinth VR
      Dreams</strong> is your <strong>personal VR world</strong> where you can choose
      whatever emotion you prefer to live with at that moment. Every scene comes with
      its individual set of default gorgeous music that best fits the environment
      you are in - you're also free to choose tracks from the entire collection to
      ensure you feel different emotions every time. <br><br>You can also look for
      a special shelter and isolate yourself in a magical and safe environment to
      meditate.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/856080/extras/Pic_Header.png?t=1586290573"
      /><br><br>Search for the bright spheres of opportunities, collect them all and
      you will have access to a new heavenly environment and features which are continuously
      being updated with <strong>DLC</strong>.<br><br><strong>Mind Labyrinth VR Dreams</strong>
      is so much more; <strong>your fantasy world</strong> to go to when you want
      time to relax or feel new emotions!<br><br><strong>Mind Labyrinth VR Dreams</strong>
      - <strong>MY WORLD</strong> -<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/856080/extras/Logo_PNG.png?t=1586290573"
      />
