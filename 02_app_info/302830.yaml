    about_the_game: "BLOCKADE 3D!<br />\r\n<br />\r\nFirst Person Shooter! Dynamic\
      \ cubic world where you can build and destroy things and ones. Modern, real\
      \ prototype of weapons and other liquidating your different-colored enemies\
      \ will vary your in-game possibilities. A lots of cool game-modes, where you\
      \ can shoot, destroy, build your own map, be the last-man-standing against zombies\
      \ in Zombie-Mode. Every one can find stuff he addicted to in this game. Huge\
      \ amount of maps, made by developers themselves and of course by community.\
      \ Upgrade your weapon, your looking, and looking of your equipment, increase\
      \ your in-game level, involve yourself in the game's worldwide ranking system\
      \ with another players. Some of game-modes include up to 4 team at the same\
      \ battle field. Clan tournaments where you gather with other clans to reach\
      \ 1 goal - be a champion."
