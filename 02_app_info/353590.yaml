      \ Grow Home Soundtrack DLC. <br />\r\nFeaturing 2 music tracks that will fill\
      \ you with 8-bit nostalgia as you help Bud grow his way back to his space ship!<br\
      \ />\r\n\u201CBUD's Theme\u201D \u2013 A bright, gleeful track that will bring\
      \ even more joy to your Grow Home Adventure.<br />\r\n\u201CStar Plant Theme\u201D\
