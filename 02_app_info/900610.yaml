    recommendationid: '73058738'
    review: "Driving a GS in real life I just had to get this DLC. Knowing 1st hand\
      \ how it looks and feels I'd give this model 4 out of 5 stars.\n+ The design\
      \ really looks great and the animations of the rider make it feel like really\
      \ racing the bike.\n- The engine sounds a bit too much like a big dirtbike.\
      \ It's not really bad, but could be better.\n- Instead of using the iconic LED\
      \ headlights and turn indicators they choose the old, conventional ones. I know\
      \ the bike in this game is for racing and not for showing of but in real life\
      \ I've only seen this configuration once and didn't like it ;-)\n- The Temperature\
      \ show the Fahrenheit value with a Celsius sign. I don't think Tenerife will\
      \ reach 75.3\xB0C during summer :-)"
