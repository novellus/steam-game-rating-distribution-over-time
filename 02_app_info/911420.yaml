    about_the_game: "The race to the South Pole is back on....<br> <br><strong>Terra\
      \ incognita or terra ignota</strong><br>(Latin &quot;unknown land&quot;) is\
      \ a term used in cartography for regions that have not been mapped or documented.<br><br>\u200B\
      Go back in time and participate in the glory and the drama of the race to the\
      \ South Pole. <br><br>Prepare your crew and set the strategy to reach the South\
      \ Pole in this fast paced real time strategy game. <br><br>* Discover a viable\
      \ route to the South Pole<br>* Ensure your explorers remain in supply and warm\
      \ enough to survive<br>* Progress to the South Pole at maximum speed to reach\
      \ the top of the leaderboard <br>* Deploy supply camps, dogs and ladders to\
      \ reach the objective<br>* Interact and adapt to the environment to gain an\
      \ advantage<br>* Keep a constant watch on the weather conditions<br>* Gain experience\
      \ points and upgrade the explorer's skillset<br>* Avoid contact with the predatory\
      \ and dangerous Ice Bear<br><br>\u200BBattle the elements, survive the hardships\
      \ and above all else, plan properly..."
