details:
  data:
    about_the_game: 'Sheep Collision is a party game for up to 4 human (online) or
      computer-controlled players. The game features several different levels in which
      the goal is to defeat opponents by push them out of the meadow or otherwise.
      The last player standing wins the round and the first player to win a set number
      of rounds wins the game. The main mode of play is Free for All, but online is
      possible 2v2 teams.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1033230/extras/Sheep_Collision_Description.png?t=1594372891"
      /><br><ul class="bb_ul"><li>Every level have different type of game modes</li></ul><ul
      class="bb_ul"><li>Sheep with unique skins and accessories</li></ul><ul class="bb_ul"><li>Interesting
      ways to defeat opponents</li></ul><ul class="bb_ul"><li>Single player, Lan or
      Online up to 4 players</li></ul><ul class="bb_ul"><li>Free for All or 2v2 teams
      (online)</li></ul><ul class="bb_ul"><li>Random reward boxes that can give you
      an advantage or worst</li></ul><ul class="bb_ul"><li>Steam Achievements</li></ul><ul
      class="bb_ul"><li>Steam Leaderboards</li></ul><ul class="bb_ul"><li>Steam Cloud</li></ul><ul
      class="bb_ul"><li>Partial Controller Support: Xbox 360, Xbox One (native support)
      or PS3, PS4 (with SCPDS3, DS4Windows, XOutput, x360ce)</li></ul>'
