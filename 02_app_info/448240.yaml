  data:
    about_the_game: Pick 2 animals from a giant list, and the game will use an algorithm
      to morph them together! Each hybrid has its own unique stats and perks, and
      you test them against your friends in a natural-selection kind of way. There
      are millions of possibilities. Inlcudes 7 game-modes, plus a bunch of challenge
      maps, but I will be adding content whenever I can (hence, Early Access). You
      can add your own creatures, from whatever movie or game you can think of, and
      try morphing them with other animals! It supports that. Comes with online multiplayer
      &amp; creature-editor &amp; experimental mode.
