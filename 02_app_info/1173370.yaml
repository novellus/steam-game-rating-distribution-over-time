  data:
    about_the_game: "Take to the ice in this physics-based multiplayer game where\
      \ you play an arcade style match of hockey. No shoot button, no puck glue, no\
      \ RNG. It\u2019s up to you and your team to take control of the puck, pass,\
      \ shoot, outplay your opponents. Play with your friends or team up with other\
      \ Slapshot players!<h2 class=\"bb_tag\">Free-to-Play</h2>Slapshot: Rebound is\
      \ free-to-play indefinitely.<br><br>Cosmetic elements are available for purchase\
      \ and obtainable through gameplay.  <br>We do not participate in any form of\
      \ pay-to-win, because that sucks.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1173370/extras/ReboundCinematicGif.gif?t=1608781934\"\
      \ /><h2 class=\"bb_tag\">Training modes</h2>Train to be the best in Slapshot:\
      \ Rebound with several training modes that test your skills to the max, beat\
      \ your high score and get better through small minigames.<br><br><br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/1173370/extras/Rebound__12_.gif?t=1608781934\"\
      \ /><h2 class=\"bb_tag\">Leaderboards</h2>Stake your claim as the best Slapshot:\
      \ Rebound player as you climb the leaderboard rankings<br><br><br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/1173370/extras/kyler.gif?t=1608781934\"\
      \ /><h2 class=\"bb_tag\">Character customisation</h2>Style your Slapatar with\
      \ countless cosmetic items, from hats and hair to gloves and glasses, personalise\
      \ and accessorise your character however you want as you show off to your teammates\
      \ and opponents on the ice<br><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1173370/extras/Rebound__4_.gif?t=1608781934\"\
      \ /><h2 class=\"bb_tag\">COMING SOON: The Pond</h2>Socialise, Skate and Slap!\
      \ In this open area you can chat, practice and have fun with others without\
      \ any pressure alongside waiting while you queue for some Rebound games. Gone\
      \ are the days of being stuck in a menu or chat screen.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1173370/extras/pond.gif?t=1608781934\"\
      \ /><h2 class=\"bb_tag\">Are you ready to take to the ice?</h2><br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1173370/extras/Rebound__16_.gif?t=1608781934\"\
      \ />"
