  data:
    about_the_game: "The Ultra-HD texture pack will upgrade some of the most common\
      \ textures in the game, such as characters, and weapons, to a new level of visual\
      \ fidelity. This higher level of detail can be best appreciated while playing\
      \ the game in 4K resolution, but it\u2019s not limited to that. <br />\r\n<br\
      \ />\r\nThe Rainbow Six Siege team put a lot of effort to try to deliver a solid\
      \ and scalable experience to the PC community, so those of you running a 4 GB\
      \ GPU will still be able to enjoy this texture pack from 1080p to 1440p resolutions.<br\
      \ />\r\n<br />\r\nThose of you with the high-end 6+ GB GPUs, you will be able\
      \ to play the game in sharp 4K resolution, along with these Ultra-HD textures\
      \ under standard lighting and shading options.<br />\r\n<br />\r\nLast but not\
      \ least, for those of you with the MEGA PCs with dual GPUs and with more than\
      \ 6 GB of video ram, you will be able to run 4K, with the Ultra-HD textures,\
      \ and with the highest settings of lighting and shading which take advantage\
      \ of tech like displacement mapping.<br />\r\n<br />\r\nWe hope you enjoy playing\
      \ the game with these new textures! <br />\r\n<br />\r\n-The R6S Team"
