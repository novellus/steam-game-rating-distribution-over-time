details:
  data:
    about_the_game: 'If you like to make puzzles, Super Jigsaw Puzzle: Cities is your
      game.<br><br>Travel the world enjoying its comfortable and intuitive interface
      and its relaxing music that will allow you to concentrate on the difficult task
      of solving these beautiful photos that suppose a real challenge for puzzle lovers.<br><br>Solve
      puzzles to unlock new ones even more difficult. Up to 30! You will always have
      several available, do not get stuck!<br><br>Drag the pieces to their position,
      form groups with them or use the available boxes to divide them by colors.<br><br>Configurable
      snap system to avoid stress.<h2 class="bb_tag"> Features</h2><br><ul class="bb_ul"><li>
      New interface design<br></li><li> 30 different puzzles<br></li><li> Autosave,
      you will not lose your progress<br></li><li> 4 levels of difficulty (40, 80,
      200 and 400 pieces)<br></li><li> <strong> You can form groups with the pieces
      and combine them together </strong><br></li><li> Configurable snap<br></li><li>
      5 different interfaces<br></li><li> Relaxing music and atmosphere</li></ul>'
