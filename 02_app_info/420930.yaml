    reviews: "\u201CThe game was fun already, just making weird creatures, but now\
      \ I can go around collecting resources and make my own creatures. [...] This\
      \ game is awesome now. I can't wait to play more of it.\u201D<br><a href=\"\
      https://www.youtube.com/watch?v=pqJrTUe8Ycg\" target=\"_blank\" rel=\"noreferrer\"\
      \  >jacksepticeye</a><br><br>\u201CCHKN's focus on giving value and life to\
      \ your creations outside of the simple joy of building may be the first big\
      \ step in the genre since Minecraft.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=http://www.gamepedia.com/news/1175-how-chkn-is-reinventing-the-sandbox-survival-genre\"\
      \ target=\"_blank\" rel=\"noopener\"  >Curse Gamepedia</a><br><br>\u201CI actually\
      \ really like the idea. [...] A world populated by tame-able creatures.\u201D\
      <br><a href=\"http://steamed.kotaku.com/chkn-is-a-survival-game-where-you-build-monstrosities-1768578361\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Kotaku</a><br>"
