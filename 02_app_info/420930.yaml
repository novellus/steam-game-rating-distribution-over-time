  data:
    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/420930/extras/chkn_feedpet.png?t=1593637665\"\
      \ /><br>CHKN is an open-world sandbox game where life itself is your strongest\
      \ tool! Create fantastic creatures in an open-world sandbox game like no other.\
      \ Explore, craft, and survive\u2014all with the help of your very own creations.<h2\
      \ class=\"bb_tag\">Features:</h2><br><ul class=\"bb_ul\"><li><strong>Create\
      \ life:</strong> Build block by block to bring living, breathing creatures to\
      \ life<br></li><li><strong>Adventure:</strong> Work with your creatures to survive\
      \ on a mysterious island<br></li><li><strong>Creative:</strong> Build anything\
      \ you can imagine<br></li><li><strong><i>Arena:</i></strong> Battle your creature's\
      \ new abilities against other Players' combinations<br></li><li><strong>Multiplayer:</strong>\
      \ Invite your friends to join you<br></li><li>Plus more new features and content</li></ul><br>*\
      \ CHKN is created with the help of our amazing players! We'd love to hear your\
      \ feedback on our <a href=\"https://steamcommunity.com/app/420930/discussions/0/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >discussion forums</a> or join us on\
      \ <a href=\"https://steamcommunity.com/linkfilter/?url=https://discord.gg/xaeqGp8\"\
      \ target=\"_blank\" rel=\"noopener\"  >Discord</a>."
