    about_the_game: "Blanket Heavy With Nightmares is an art installation created\
      \ By Finnish artist Suvi Solkio in cooperation with Kajaani Art Museum and Kajaani\
      \ University of Applied Sciences. <br />\r\n<br />\r\nThe development team created\
      \ an emotional experience immersing the players into the nightmares depicted\
      \ in the blanket using virtual reality technology. Game contains introduction\
      \ of the actual art installation created with photogrammetry and five different\
      \ nightmare sequences for the players to experience. The main aim of the project\
      \ was to develop new innovative methods for presenting contemporary art, and\
      \ also to see what kind of emotional responses you can provoke in the players.<br\
      \ />\r\n<br />\r\nThe development of Blanket Heavy with Nightmares is part of\
      \ Stories to games project which is coordinated by the Finnish Museum Association\
      \ and funded by European Social Fund."
