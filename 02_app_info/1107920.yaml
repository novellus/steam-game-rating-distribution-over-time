    about_the_game: <strong>8BIT PIGEON HUNTER</strong><br><i>It's been only 35 years</i><br><br>8BIT
      PIGEON HUNTER is a light gun shooter video game in which ducks appear one or
      two at a time, and you are given three shots to shoot them down. You receive
      points upon shooting each duck. If you shoot the required number of ducks in
      a single round, the player will advance to the next round. Simple, right?
