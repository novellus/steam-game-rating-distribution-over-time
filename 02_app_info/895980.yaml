    about_the_game: '&quot;Gustao: Kingdom Rebirth&quot;  is an action game produced
      by the student team <br><br>The story is mainly about the Gustavo empire. It
      is an empire ruled by women. After the death of the queen of the previous generation,
      Princess Nali, who should have succeeded to the throne, was arrested by her
      sister and exiled to the border of the Gustavo Empire. The player will play
      the heroine Nali. Step by step to save the empire that was taken and ruled by
      her sister. In the process of saving the crushed city in the empire, Nali found
      that the empire seemed to have changed in the two years when she was imprisoned.
      It seems that there is someone behind it. all of these......<h2 class="bb_tag"><strong><i>game
      content</i></strong></h2>Get ready for the fantastic adventure in the Gustavo
      Empire, play Princess Nali to explore this country that has changed dramatically
      in two years, pick up your Axe to conquer all the enemies that block you, they
      are trying to stop you from uncovering this The truth hidden behind the empire!<br><ul
      class="bb_ul"><li> Four Axe with different attributes</li></ul><ul class="bb_ul"><li>
      Four types of skill combinations</li></ul><ul class="bb_ul"><li>Two thrilling
      Boss battles</li></ul><ul class="bb_ul"><li>Three maps with different styles,
      and each map is free to explore</li></ul><ul class="bb_ul"><li>Complex elements
      and plots</li></ul><h2 class="bb_tag"><strong><i> Important notes for executing
      the game</i></strong></h2>This game file contains three languages, Traditional
      Chinese, Simplified Chinese and English. When you &quot;execute&quot; the game
      through the Steam main program, there are three options.<br><br>The first option
      is &quot;Traditional Chinese version&quot;<br>The second option is &quot;Simplified
      Chinese&quot;<br>The third option is &quot;English version&quot;<h2 class="bb_tag"><strong><i>Thank
      you for your preemptive experience test</i></strong></h2>I hope that players
      will like the game we are developing, and that players who participate in the
      test will return all the problems you have encountered or hope to improve and
      join the game, etc. We will continue to update this game to make him better!'
