    detailed_description: '<h1>Release of the second update (full language synchronization)</h1><p>Since
      the game was listed a few days ago, I received a lot of suggestions.<br>So urgently
      release the first update file here.<br>This update is mainly to correct the
      game''s various error content.<br><br>The following is a correction project<br><br>1.
      Optimize the game card problem<br>I split the first map of the game opening
      into two pieces for optimization.<br>Separate the border and coastal areas from
      the church area, reducing the burden on the player to read the map again<br><br>2.
      Monsters and difficulty repair<br>Correct the action of the monster (especially
      the counterattack problem after the knight monster is attacked)<br>Slightly
      lower the monster''s blood volume and slightly increase the monster''s chance<br><br>3.
      Optimize the operation of the main character<br>Improve the running speed of
      the main character and the speed of the stairs<br>The protagonist will move
      forward slightly when performing the general attack<br>Increase the moving distance
      of the roll<br>The protagonist will reply some micro magic value every five
      seconds.<br>The interface to kill monsters to gain experience points is obvious<br>Dual
      weapon switching tips<br>The camera on the main character can now adjust the
      distance.<br><br>4. Other<br>Optimization of the second BOSS room (many players
      say that the game crashes often)<br>Physical collision of walls in the second
      BOSS room<br>Digital display box modification when critical strike<br>The text
      of the blacksmith shop has not penetrated the wall.<br>Join a small story related
      tip<br>Join a weapon type<br><br>5. Add monster type and new weapon props<br><br>Many
      players gave me a lot of responses to the games released a few days ago.<br>I
      am really sorry for the troubles caused by the players.<br>Also trouble players,
      please reply directly to any questions in the future game.<br>I will continue
      to correct the game!!</p><br><h1>About the Game</h1>&quot;Gustao: Kingdom Rebirth&quot;  is
      an action game produced by the student team <br><br>The story is mainly about
      the Gustavo empire. It is an empire ruled by women. After the death of the queen
      of the previous generation, Princess Nali, who should have succeeded to the
      throne, was arrested by her sister and exiled to the border of the Gustavo Empire.
      The player will play the heroine Nali. Step by step to save the empire that
      was taken and ruled by her sister. In the process of saving the crushed city
      in the empire, Nali found that the empire seemed to have changed in the two
      years when she was imprisoned. It seems that there is someone behind it. all
      of these......<h2 class="bb_tag"><strong><i>game content</i></strong></h2>Get
      ready for the fantastic adventure in the Gustavo Empire, play Princess Nali
      to explore this country that has changed dramatically in two years, pick up
      your Axe to conquer all the enemies that block you, they are trying to stop
      you from uncovering this The truth hidden behind the empire!<br><ul class="bb_ul"><li>
      Four Axe with different attributes</li></ul><ul class="bb_ul"><li> Four types
      of skill combinations</li></ul><ul class="bb_ul"><li>Two thrilling Boss battles</li></ul><ul
      class="bb_ul"><li>Three maps with different styles, and each map is free to
      explore</li></ul><ul class="bb_ul"><li>Complex elements and plots</li></ul><h2
      class="bb_tag"><strong><i> Important notes for executing the game</i></strong></h2>This
      game file contains three languages, Traditional Chinese, Simplified Chinese
      and English. When you &quot;execute&quot; the game through the Steam main program,
      there are three options.<br><br>The first option is &quot;Traditional Chinese
      version&quot;<br>The second option is &quot;Simplified Chinese&quot;<br>The
      third option is &quot;English version&quot;<h2 class="bb_tag"><strong><i>Thank
      you for your preemptive experience test</i></strong></h2>I hope that players
      will like the game we are developing, and that players who participate in the
      test will return all the problems you have encountered or hope to improve and
      join the game, etc. We will continue to update this game to make him better!'
