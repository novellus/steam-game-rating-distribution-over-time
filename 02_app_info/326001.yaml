details:
  data:
    about_the_game: "First operational before the Civil War, the Baltimore &amp; Ohio\
      \ Railroad was familiar to generations of Americans right up to its disappearance\
      \ in 1987. Like many other old railroad names, the B&amp;O did not cease business\
      \ but was swallowed up by mergers, becoming part of Chessie System and hence\
      \ folded into the modern-day CSX Transportation railroad. <br />\r\nThe B&amp;O\
      \ Wagon Pack includes the following rail vehicles in B&amp;O livery:<br />\r\
      \nBO Boxcar 40ft<br />\r\nBO Boxcar 50ft<br />\r\nBO Caboose I-12<br />\r\n\
      BO Flatcar (cable load)<br />\r\nBO Flatcar (log load)<br />\r\nBO Flatcar empty\
      \ (two versions)<br />\r\nBO Flatcar (pipe load)<br />\r\nBO Flatcar (tarp-covered\
      \ load)<br />\r\nBO Flatcar (trucks load)<br />\r\nBO Hopper 55t Coal<br />\r\
      \nBO Hopper 70t Coal"
