    about_the_game: "The Pistols Perk Pack is a collection of unique non standard\
      \ sidearms. These are normally not issued to Helldivers due to their specialization\
      \ compared to the more rounded P-2 \u2018Peacemaker\u2019.<h2 class=\"bb_tag\"\
      >The Pistols Perk Pack contains:</h2>\u2022 P-6 \u2018Gunslinger\u2019: A heavy\
      \ sixshooter revolver. The aptly nicknamed 'Gunslinger' revolver might seem\
      \ flashy, but packs a proper punch and comes with built in lasersight.<br>\u2022\
      \ FLAM-24 \u2018Pyro\u2019: A compact flamer with the same power as the unupgraded\
      \ FLAM-40. It has shorter range and very limited ammunition compared to it\u2019\
      s larger cousin, but is very handy when you\u2019re on the move.<br>\u2022 PLAS-3\
      \ \u2018Singe\u2019: A plasma pistol based on the experimental technology of\
      \ the PLAS-1. It fires superheated gas that explodes on contact with its target.\
      \ Not recommended for point blank range, but a powerful weapon in its own right."
