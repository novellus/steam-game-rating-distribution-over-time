  data:
    about_the_game: <h2 class="bb_tag">This is a mooj</h2><img src="https://steamcdn-a.akamaihd.net/steam/apps/1044760/extras/IntroMoojGif.gif?t=1599695227"
      /><br><br><br>Garden of Mooj is a cute 3D sandbox game with in depth life simulation.
      Guide your mooj as they breed and evolve over time, unlocking new structures
      for your garden.<br><br>Or, just relax and play with your mooj for a bit!<br><br><ul
      class="bb_ul"><li> Each mooj is completely unique, with their own name, pattern,
      coloring, and more<br></li><li> Manage your mooj's diet carefully to control
      their evolution<br></li><li> Forage for food throughout the garden, with over
      40 unique foods to discover<br></li><li> Defend from monsters at night<br></li><li>
      Compete in mooj races for special hats<br></li><li> Discover forgotten secrets
      by raising specific types of mooj<br></li><li> Construct various buildings to
      increase your garden's revenue</li></ul><img src="https://steamcdn-a.akamaihd.net/steam/apps/1044760/extras/combatOpti.gif?t=1599695227"
      /><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1044760/extras/matingGifOpti.gif?t=1599695227"
      /><br><br>Garden of Mooj will be in Early Access for the foreseeable future.
      Stay tuned for future content updates.
