    about_the_game: 'Welcome to the laboratory<br>The game mechanics are simple but
      fascinating. Various objects consistently drop out from the test tube connected
      to the bioreactor. You must take them and place them on the playing field. When
      three same objects (or two same and one special) are side by side, they evolve
      into a more advanced form! This is repeated several times until you get the
      most perfect zombies. Place the objects strategically: if there are no free
      cells on the field, you lose, because the zombies violate the conditions of
      their existence and will break out uncontrollably, cause it''s too crowded in
      your laboratory.<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/936040/extras/promo01.png?t=1602058098"
      /><br><br>In the name of chaos! <br>We remind you that in this game you are
      a mad scientist who wants to plunge the world into chaos! Doesn''t it remind
      anyone? In any case, when you get the most advanced zombies, they go to the
      big world to wreak havoc in one of the four areas of human life. As your minions
      progress, the chaos scales will fill up. Note that if one of the scales exceeds
      others by 30%, the society will notice that something is going wrong and you
      will be discovered. So try to keep balance. As soon as all the chaos scales
      are filled, you win! However, you can continue the game even after this significant
      moment!<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/936040/extras/promo03.png?t=1602058098"
      />'
