  data:
    about_the_game: "Play with squishy clusters of soap bubbles in this mesmerizing\
      \ physics puzzle game. Inflate, mix, match, pop, and win with hundreds of super\
      \ fun goals to complete. Using a proprietary Molecular Dynamics Engine, the\
      \ game's physics plays like no other game. Color-blind option available.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/705500/extras/SteamStore_Inline.png?t=1592245323\"\
      \ /><h2 class=\"bb_tag\">INNOVATIVE NEW GAMEPLAY</h2>Fill bubbles with colorful\
      \ air and push nearby bubbles around using the playful physics of real bubbles!\
      \ Break edges between bubbles to mix new colors and create matches of 4 or more.\
      \ Plan your strategy from a tetris-style queue to build up cascading chain reactions\
      \ and longer matches for dazzling bonuses and wilds.<h2 class=\"bb_tag\">HOURS\
      \ OF AMAZING CONTENT</h2>Experience unique surprises down every path! Each of\
      \ the over 170 handmade puzzles requires new thinking and twisting strategies\
      \ with ever increasing challenges. Play in 3 different game modes: PUZZLES,\
      \ ARCADE, and INFINITY. Try to beat 35 bubbly achievements that will test your\
      \ mastery.<h2 class=\"bb_tag\">RELAXING AND ATMOSPHERIC</h2>Relaxing ambient\
      \ music gracefully integrates with the satisfying sounds of popping bubbles.\
      \ Put on a pair of headphones and experience a new level of flow and mindfulness.\
      \ Helpful hints are available if you get stuck.<h2 class=\"bb_tag\">LIFE-LIKE\
      \ SOAP BUBBLE PHYSICS</h2>From the vision of artist/coder/designer Stu Denman\
      \ and inspired by the work of his MIT scientist grandfather, the game brings\
      \ the beauty of nature to your screen. Incredibly fluid \u201Cmolecular dynamics\
      \ engine\u201D animates hundreds of bubbles at 60 FPS.<h2 class=\"bb_tag\">CHARMING\
      \ CREATURES</h2>Help tiny aquatic creatures that are trapped in the bubbles.\
      \ Avoid greedy jelly crabs and spiky urchins. Love him or hate him, a curious\
      \ fish named Bloop will surely reveal your nature as an optimist or a pessimist.<h2\
      \ class=\"bb_tag\">COLOR-BLIND MODE</h2>Featuring an innovative color-blind\
      \ mode that provides an authentic and accessible game experience without intrusive\
      \ icons or patterns."
