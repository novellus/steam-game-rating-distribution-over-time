    about_the_game: "All the adults have vanished. Is it a child's dream, or nightmare?\
      \ You wake on the morning of your birthday to find that things aren't at all\
      \ the way you pictured for your sweet 16. Can you find out what's happened overnight\
      \ to turn your world upside down? From Elephant Games comes the continuation\
      \ of the popular and edgy Surface series. Unlock the Secret Room, where you'll\
      \ find more hidden-object and mini-game play. But be careful what you wish for...<br\
      \ />\r\n<br />\r\nThis is a special Collector's Edition release full of exclusive\
      \ extras you won't find in the standard version. The Collector's Edition includes:<br\
      \ />\r\n<br />\r\nDiscover your town's secrets in the bonus game<br />\r\nCollect\
      \ flowers to unlock characters<br />\r\nEarn special achievements<br />\r\n\
      Get the available Strategy Guide<br />\r\nEnjoy soundtracks, wallpaper, and\
      \ concept art<br />\r\n<br />\r\n<br />\r\nThis is a Hidden Object Puzzle Adventure\
      \ game, meaning a specific genre of story-driven, point &amp; click adventures.\
      \ Throughout the game, players are tasked to find a list of objects hidden within\
      \ a particular scene, and to occasionally complete various mini-games/puzzles."
