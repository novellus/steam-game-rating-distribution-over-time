    review: "Approximately how long will this game be in Early Access?\n\u201C5-6\
      \ Months\u201D  Release date: Mar 4, 2016.\nToday's date: 28 December, 2020.\n\
      \nHmmm... Math doesn't check out.  I'm a big believer in Early Access, because\
      \ some titles need to start making revenue to actually complete a title.  Not\
      \ everyone's got pockets of cash, or publishers.  But 4 years is quite some\
      \ time to wait for a game to show so little progress.\n\nThere's not much to\
      \ this.  You fly a ship, which handles quite poorly.  You shoot asteroids for\
      \ points, which in turn are used to upgrade various parts of your ship.  This\
      \ just continues until you've had enough.  Which wasn't long."
