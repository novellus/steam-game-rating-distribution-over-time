    about_the_game: '<img src="https://steamcdn-a.akamaihd.net/steam/apps/448230/extras/Banner.jpg?t=1457314163"
      /><h2 class="bb_tag"><strong>ASTEROIDSHD IS AN INTENSE ARCADE STYLE GAME!</strong></h2>Engage
      in space-warfare with your friends and foes! Dodge and destroy asteroids while
      trying to stay alive in multiplayer! Replay value is endless with massive combinations
      of in-game ship upgrades, modifications, and customization. Destroy Asteroids
      and Aliens to gain the edge while you brag to your friends!<h2 class="bb_tag"><strong>BETA
      DISCLAIMER:</strong></h2>AsteroidsHD is still in development and will contain
      plenty of silly bugs! As of now, we require the community support to help with
      beta testing Multiplayer to ensure a smooth experience. We are planning to do
      monthly updates with content including Ships, Weapons, and balance for the game.<h2
      class="bb_tag"><strong>KEY FEATURES</strong></h2><ul class="bb_ul"><li>Arcade
      Style Game-play<br></li><li>Fun single and multiplayer game-modes<br></li><li>Account
      Progression (Leveling &amp; Prestige System) <br></li><li>Unique Ship Selection
      <br></li><li>Online Multiplayer<br></li><li>Global Leader boards and Stats <br></li><li>In-Game
      Weapon, Armor, and Stats Upgrade System <br></li><li>Real-time Space Based Physics
      </li></ul><h2 class="bb_tag"><strong>MEDIA / SUPPORT</strong></h2><a href="mailto:support@newworldcoders.com">support@newworldcoders.com</a><br>Twitter:
