    about_the_game: "The Class 70 is one of the most distinctive UK diesel locomotive\
      \ designs of all time, thanks to its US origins and safety features, and now\
      \ this superbly-detailed loco comes to Train Simulator in correct Freightliner\
      \ livery!<br><br><br>Developed jointly by Freightliner Ltd and General Electric,\
      \ the Class 70 was built specifically as a heavy freight locomotive for Freightliner\
      \ operations in the UK. Built by General Electric in Erie, Pennsylvania, it\
      \ has a 3,690-horsepower diesel engine, though is still able to meet European\
      \ Union regulations for diesel engine emissions. However, the Class 70\u2019\
      s most distinctive feature must be its exterior cab design which is immediately\
      \ recognizable. This is a result of built-in crash protection to protect train\
      \ crews in the event of a collision, and in fact the entire cab was designed\
      \ with considerable input from freight train drivers.<br><br><br>With a highly\
      \ realistic driver\u2019s cab including working instrument and information displays,\
      \ and sounds recorded from the real thing, the Class 70 is as up-to-date as\
      \ they come and a great addition to your fleet.<br><br><br>Class 70 diesel locomotive\
      \ in Freightliner Powerhaul livery with accurate sounds recorded from a real\
      \ Class 70. Operating features include dynamic braking, moveable sun blinds\
      \ and swiveling seat, cab lighting, independent wiper settings, and dynamic\
      \ display screens with readouts for reverser position, parking brake on, sander\
      \ on, wheel slip, brake pressure, engine rpm, tractive force and speed.<h2 class=\"\
      bb_tag\">Includes</h2><ul class=\"bb_ul\"><li>Class 47 diesel locomotive in\
      \ green&amp;yellow livery<br></li><li>Realistically weathered MJA and TEA wagons\
      \ with graffiti and empty/loaded versions</li></ul><h2 class=\"bb_tag\">Scenarios</h2>5\
      \ standard and career scenarios for the <a href=\"http://store.steampowered.com/app/24083/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  > West Coast Main Line North </a>: <br>PLEASE\
      \ NOTE: the West Coast Main Line Expansion Pack (available separately) is required\
      \ to play these scenarios.<ul class=\"bb_ul\"><li>Freightliner Limited<br></li><li>General\
      \ Electrical Goods<br></li><li>Freightliner Heavy Haul<br></li><li>Keep on Moving<br></li><li>Power\
      \ Haulage</li></ul><br>The Class 70 Add-On also includes a number of bonus scenarios\
      \ which allow you to use the MJA and TEA wagons with locomotives other than\
      \ the Class 70."
