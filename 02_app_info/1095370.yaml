    review: 'The visuals and music in this game are really good but some might be
      put off by the Qbert-styled controls. To break them down:

      Up/W: used to ascend the level, not to move forward

      Down/S: used to descend the level, not for backing up

      Left/Right/A/D: still move you across the level in said directions but do so
      isometrically

      It takes some messing around with to get used to.


      That said, the level designs and play-thru are well worth the price.

      '
