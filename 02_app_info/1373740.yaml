details:
  data:
    about_the_game: "Prehistoric Dude is a mini metroidvania game during Stone Age\
      \ which tells the story of Dude, a friendly Caveman who loves ham!<br />\r\n\
      <br />\r\nGo with Dude on an adventure to Help him to take back his lunch, which\
      \ was stolen by a giant dinosaur! Now hungry and without any ham he will need\
      \ to face many dangerous enemies while traveling through caves and forests,\
      \ getting some tools and power ups to assist him during this journey.<br />\r\
      \n<br />\r\nExplore 3 different scenarios while looking for Dude\u2019s delicious\
      \ lunch! Face enemies, master obstacles, learn new skills and make Dude even\
      \ stronger!<br />\r\n<br />\r\nFEATURES<br />\r\n- Visit 3 different scenarios\
      \ during Stone Age;<br />\r\n- Colorful 8-bit style graphics; <br />\r\n- Vibrant\
      \ chiptune music;<br />\r\n- 7 Different special items with helpful abilities;<br\
      \ />\r\n- Many different Items to collect (Extra Hearts, Extra Stamina, and\
      \ others);<br />\r\n- Alternative paths."
