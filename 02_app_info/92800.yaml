  data:
    about_the_game: Zachtronics is back with an ambitious new design-based puzzle
      game. Take on the role of a Reactor Engineer working for <strong>SpaceChem</strong>,
      the leading chemical synthesizer for frontier colonies. Construct elaborate
      factories to transform raw materials into valuable chemical products! Streamline
      your designs to meet production quotas and survive encounters with the sinister
      threats that plague <strong>SpaceChem</strong>.<h2 class="bb_tag">KEY FEATURES:</h2><ul
      class="bb_ul"><li>Over Fifty Mind-bending Puzzles!<br></li><li>An original soundtrack
      by Evan Le Ny, whose music was featured in The Codex of Alchemical Engineering!<br></li><li>Twenty
      challenging achievements!</li></ul>
