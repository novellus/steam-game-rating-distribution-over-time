details:
  data:
    about_the_game: "Journey to the Fractured Worlds, a dimension formed from the\
      \ fragments of broken realms. A perilous place for even the most experienced\
      \ of hunters, explore its unfathomed depths through new levels and endless dungeons\
      \ where each step proves more dangerous than the last. Continue your journey\
      \ as Victor as you attempt to piece together the Astrolabe in this new, thrilling\
      \ addition to Victor Vran.<br />\r\n<br />\r\n\u2022 Storm four randomly generated\
      \ dungeons that change every day<br />\r\n\u2022 Take a deep dive into \u2018\
      The Fracture\u2019 - an endless dungeon that offers new challenges with each\
      \ new depth<br />\r\n\u2022 Discover Talismans \u2013 a unique new item type\
      \ which influence both the visuals and the combat capabilities of your hero.\
      \ <br />\r\n\u2022 Reach new heights with the Character level cap increased\
      \ to 60<br />\r\n\u2022 Find recipes that allow creating ever more powerful\
      \ talismans via transmutation<br />\r\n\u2022 Clash with new enemies \u2013\
      \ take up arms against the hordes of scorpions, hellhounds, and succubi"
