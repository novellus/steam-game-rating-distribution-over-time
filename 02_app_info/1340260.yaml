    about_the_game: "<u>Sorry, this game only supports Japanese yet.</u><br><u>We\
      \ plan to support other languages in early 2021.</u><h2 class=\"bb_tag\">\u25A0\
      Story</h2>Legend has it that the Chaka Kingdom disappeared overnight without\
      \ a trace, and the Tenryaku sisters are determined to solve the mystery.<br>One\
      \ day, the archaeologist duo discovers a subterranean entrance leading into\
      \ the fabled Chaka King's Labyrinth. What twists and turns does it hold in store\
      \ for them...?<h2 class=\"bb_tag\">\u25A0About the Game</h2>Take Tokiko on an\
      \ archeological journey through the depths of the Chaka King's labyrinth.<br>In\
      \ order to find your way to the end, you'll need to hone your reflexes and refine\
      \ your puzzle solving skills. <br>Hidden among the 50+ rooms of this ancient\
      \ labyrinth are treasures that will help solve the mysteries of the Chaka Kingdom.\
      \ Clear all of the rooms and collect the many treasures to conquer the Labyrinth\
      \ of the Chaka King!"
