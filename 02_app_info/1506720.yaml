    about_the_game: "Smoked Gun - is a 3D shooter with surviving elements done as\
      \ DOOM, where you will have to fight against the whole criminal world alone,\
      \ against mafia. <br />\r\n<br />\r\nYou are an ex-police officer who fought\
      \ with evil many times. But the story has changed. You have been a trouble for\
      \ a local mafia for a long time. The criminals decided to pay you and stole\
      \ your closest people-your family. The only way to get back them is to do everything\
      \ for saving family. The main aim in the game is looking for any notes, guns,\
      \ ammos. The most important thing is to survive in unstoppable shoots. Be careful-the\
      \ game is getting harder and you will meet stronger enemies. But, you will be\
      \ given more effective gun to win. Think of your every step and you will find\
      \ the chef of the criminals. Remember, you have only one life to prevent such\
      \ terrible battle and survive."
