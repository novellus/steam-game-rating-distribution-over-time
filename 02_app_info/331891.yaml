    about_the_game: '<img src="https://steamcdn-a.akamaihd.net/steam/apps/331891/extras/Promo_Image_Terminator_Bundle_Steam.jpg?t=1447364778"
      /><br><br>Purchase the <strong>Terminator Pack</strong> of Guns and Robots and
      join in the action with:<br><br><ul class="bb_ul"><li><strong>1x Body </strong>
      Note! The Body is available exclusively for buyers of this pack and cannot be
      purchased in Guns and Robots separately.<br></li><li><strong>1x VIP Account
      ( 7 Days)</strong> Note! Your VIP Account is activated once you purchase the
      bundle!<br></li><li>1x Avatar<br></li><li>2x Common color and 10 Paint Components<br></li><li>1000
      Sparks<br></li><li>12000 Credits<br></li><li>200 Upgrade components<br></li><li>40x
      Actuators ( Upgrade component for your Chassis) <br></li><li>40x Armor Plates
      ( Upgrade component for your Body)<br></li><li>40x Armaments ( Upgrade component
      for your Weapon) <br></li><li>40x CPU Cores ( Upgrade component for your Head)
      <br></li><li>40x Onboard Integration Modules ( Upgrade component for your Device)
      <br></li><li>5x Biometric Strongbox with 4x Biometric ID (Cargo opener);</li></ul><br>Each
      crate can drop one of the following: Upgrade components, Device charges, Boosts
      or an opportunity to get your hands on an extremely rare part.<br><br>Guns and
      Robots is free to play online third person shooter. The game brings robot action
      with massive customization. Players get cartoony bright 3D graphics in attractive
      environments and challenge each other in open arenas. Guns and Robots gives
      fun, entertaining experience with easy to master gameplay and numerous options
      to experiment robot constructing skills. Play the game for free on <a href="http://store.steampowered.com/app/293540"
      target="_blank" rel="noreferrer"  >Steam</a>.'
