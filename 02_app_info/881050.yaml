  data:
    about_the_game: "BEAST KING, a great hit pachislot machine in 2000, released on\
      \ STEAM!<br />\r\n<br />\r\nBEAST KING is equipped with not only BB(Big Bonus)\
      \ and RB(Regular Bonus), but also SAVANNA CHANCE, a new bonus system. You can\
      \ get any of these bonuses with high probability! A masterpiece of pachislot\
      \ machine, which loads ultimate SAVANNA CHANCE, appears now!<br />\r\n<br />\r\
      \n\u25A0ABOUT SAVANNA CHANCE<br />\r\nYou get SAVANNA CHANCE when the letter\
      \ \u201CA\u201D appears as a pixel image. There is two types of expected value;\
      \ SAVANNA CHANCE continues 30games or 10 games. Similar to BB, you can get large\
      \ number of tokens when you win SAVANNA CHANCE keep on 30 games.<br />\r\n<br\
      \ />\r\nDuring SAVANNA CHANCE you are needed to press the button at the right\
      \ time according to the pixel images or lamps on the left side instructs. You\
      \ can get 15 tokens at once.<br />\r\nYou know you win a bonus when the sounds\
      \ stop in the middle of SAVANNA CHANCE. SAVANNA CHANCE continues after you finished\
      \ bonus games.<br />\r\n<br />\r\n\u25A0ABOUT PACHISLOT<br />\r\n1.\tInsert\
      \ tokens into a token slot.<br />\r\n2.\tPush buttons to stop reels.<br />\r\
      \n3.\tMatch figures on reels such as \u201C7\u201Ds then you get some tokens.<br\
      \ />\r\n4.\tThe important thing is to stop reels at any position you aim.<br\
      \ />\r\n<br />\r\nTo get more information, please check the manual on the right\
      \ side."
