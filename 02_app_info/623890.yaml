    about_the_game: This downloadable content for White Noise 2 allows you to play
      with Astaroth, the Duke of Hell. It also includes a new Idol to use in the game.<h2
      class="bb_tag">Astaroth, the Duke of Hell</h2><br><i>One of the most ancient
      and powerful Demons, for centuries Astaroth has been seducing and tempting human
      beings to inadvertedly take part in his evil plots.<br><br>Now, all the pieces
      are in place, and it's time to take direct action and conquer all humanity.</i><br><br>Astaroth
      is a creature that makes use of his demonic powers to distress investigators
      and create chaos and panic among them.<h2 class="bb_tag">Hellspawn</h2><br><i>These
      amorphous creatures dwell in people's nightmares and feed upon their fear.</i>
