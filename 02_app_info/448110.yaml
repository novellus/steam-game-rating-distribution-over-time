    about_the_game: "So Long Earth is a light paced game that focus on puzzling and\
      \ adventure, it tells the story of a grumpy protagonist and his new life outside\
      \ of earth.<br />\r\nThere is going to be hours of exploration all around the\
      \ universe while unveiling the story of Dominique alongside his minion.<br />\r\
      \nIf you enjoy a simple game that you can just turn on, kick back with a controller\
      \ and relax, then this is just the game for you."
