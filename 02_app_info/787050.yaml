    about_the_game: "The game has a simplistic, colorful artstyle, that is inviting\
      \ when played through.<br />\r\nIn this game you have to overcome more than\
      \ 85+ increasingly challengeing levels.<br />\r\nBy getting the timing, positionplay\
      \ and mechanics right, <br />\r\nyou will succed in reaching the end goal of\
      \ each level.<br />\r\nNow with level selection, Normal and Challenge Mode.<br\
      \ />\r\n<br />\r\nBy jumping and running around from one block to another, over\
      \ <br />\r\nmoving platforms, rotating obstacles and various other logic puzzles.<br\
      \ />\r\nWhen the red end block is reached, you will be transported to <br />\r\
      \nthe next level.<br />\r\n<br />\r\nFun for all ages and skill levels.<br />\r\
      \nGreat challenge with increasing difficulty.<br />\r\nA game to casually immerse\
      \ yourself with.<br />\r\nNo microtransactions, no agegated content, just pure\
      \ fun.<br />\r\nCan help, when you need distraction.<br />\r\nReplayable. Speedrun\
      \ viable."
