    about_the_game: "<i>Only the host needs to own this DLC. </i><br><br>1-4 Players\
      \  | Ages 13 &amp; Up<br><br>30-45 Minutes<h2 class=\"bb_tag\">ABOUT TINY EPIC\
      \ WESTERN</h2><br>The West is growing day by day, and you\u2019re looking to\
      \ stake your claim. To win, you have to gamble your relationships with the most\
      \ powerful bosses in town to win influence. This influence comes in many forms:\
      \ Law, Money and Force. If you\u2019re clever enough, you\u2019ll be able to\
      \ take claim over the buildings in the ever growing boomtowns and gain powerful\
      \ abilities. At the end of the day, the boss who has the best combination of\
      \ wit and bluff will become the most powerful tycoon in the Wild Wild West.<h2\
      \ class=\"bb_tag\">GAMEPLAY</h2><br>The game is played in a series of rounds.\
      \ Each round, poker cards are dealt between the locations, which are laid out\
      \ in a circle. Players place posse members on these location cards, which will\
      \ both give an action and count as a bid for the location\u2019s valuable resources.\
      \ Players also get a poker card of their own which uses the two adjacent cards\
      \ from a location to form a three-card hand. This creates a clever mix of modern\
      \ worker placement and poker that drives the game. In addition, players must\
      \ manage their resources of Law, Money and Force to buy buildings and gunfight.\
      \ If you have the highest stake in the most lucrative industry at the end, you\
      \ will be rewarded bonus points. Add these points to the points you\u2019ve\
      \ collected from buying buildings and determine the winner! Yippie kay yay a!<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/468736/extras/TEW-1.jpg?t=1481928452\"\
      \ />"
