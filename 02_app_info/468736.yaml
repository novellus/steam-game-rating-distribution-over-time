    recommendationid: '70575744'
    review: 'Actually a fun game to play which doesn''t take so much time. The rulebook
      is well designed, yet it took me a sample round to understand what it wants
      to tell me. After that round one knows how to play and the mixture of duelling
      and poker make for a kind of intense gameplay!

      What can you expect for that price? The surrounding is well designed (you basically
      play on a train in the desert), and so is the game itself. What it doesn''t
      provide is any kind of scripting like auto setup/deal/etc., but since it is
      not a micromanagement game you barely need those anyways (even better for rewind/save
      and load).

      Also, the table could be bigger, maybe with working drawers (Which the table
      has by design, they just don''t work) to place the player mats on.

      All in all I can recommend this game, at least give it a shot, yeehah!'
