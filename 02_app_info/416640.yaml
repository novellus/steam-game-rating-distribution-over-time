    about_the_game: "Start practicing your evil laugh! As the world's greatest criminal\
      \ mastermind, choose a lair, hire a minion, and steal the world's largest ball\
      \ of aluminum foil! (Or, destroy the world. FINE.)<br><br>&quot;Diabolical&quot;\
      \ is a 130,000-word interactive novel by Nick Aires, where your choices control\
      \ the story. It's entirely text-based--without graphics or sound effects--and\
      \ fueled by the vast, unstoppable power of your imagination.<br><br>Famous,\
      \ feared, or filthy rich\u2014why not all three? You've got the money and the\
      \ motives to build an evil empire worthy of the most ruthless villain the world\
      \ has ever seen. Crush the good guys and terrorize the populace! Stamp a big\
      \ red &quot;FAIL&quot; on your enemies' foreheads! Plunder your way to world\
      \ domination \u2013 or sit back and pet your kitty while your henchmen do it\
      \ for you.<br><br>Will you be a high-tech daredevil, a ruthless military soldier,\
      \ or an apparition terrifying to behold? What calling card will you leave at\
      \ the scene of your crimes? Whatever your choices, the results will be diabolical.<br><br><ul\
      \ class=\"bb_ul\"><li> Play a villainous story of scheming, grandstanding, and\
      \ laughing evilly.<br></li><li> Interview and hire the best possible (or best\
      \ available) minion.<br></li><li> Decide when to use trickery, when to use force,\
      \ and when to hide behind henchmen.<br></li><li> Choose the ultimate, guaranteed-to-be-infamous\
      \ nickname.<br></li><li> Play as male or female, with straight, gay, and bisexual\
      \ romance options.<br></li><li> Destroy the world!</li></ul>"
