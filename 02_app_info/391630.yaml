    about_the_game: <strong>Space Colony Alert Bulletin!</strong> <br><br>The Necromonads
      are at it again!! Colonists must in a orderly fashion proceed to the nearest
      shelter while the highly trained star pilot provides cover. Inspired by classic
      arcade shooters but with a twist. Captured colonists become infected and spread
      it to others. stop the Necromonads infection invasion now!<h2 class="bb_tag">Features</h2><br><ul
      class="bb_ul"><li>Blistering Arcade Action <br></li><li>Keyboard or Joystick
      Control <br></li><li>Lasers, and yes that's right, Bombs! <br></li><li>Multiple
      Enemy types <br></li><li>Steam Leaderboards &amp; Steam Achievements<br></li><li>Space
      Zombies </li></ul><h2 class="bb_tag">Gameplay </h2><br>Each level of Necromonads
      consists of a number of Colonists and Infection shelters that the colonists
      try to run to. The Necromonads will attempt to capture and infect the fleeing
      colonists. To accomplish this they upduct them as the flee and bring them to
      the top of the screen. Once to the top of the screen the colonist becomes infected
      and dropped back down them. <br><br>Once infected they spit virus bile to nearby
      colonists causing the infection to spread. Your job as Star Pilot is to stop
      the Necros long enough for the colonists to get to the shelters, Moving to the
      next level occurs when all colonists are accounted for and more then 50% of
      the remaining colonists are safe in the shelter. The Necros will send various
      different forms after you to stop you as you progress.<h2 class="bb_tag">Tips
      </h2><br>Bombs can change Colonists Direction <br>Necros are not affected by
      Crystal Barriers <br>Crystal Barriers can be helpful<br><br><a href="http://store.steampowered.com/app/248170"
      target="_blank" rel="noreferrer"  >#MadewithFusion</a>
