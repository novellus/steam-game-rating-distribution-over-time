    about_the_game: Although AppGameKit comes with online help and documentation,
      this book will lead you step-by-step through a series of lessons and activities
      from a simple guessing game to a fully functioning, interactive video game.
      This is a smaller version of;<br><a href="http://store.steampowered.com/app/345720/"
      target="_blank" rel="noreferrer"  id="dynamiclink_1" >http://store.steampowered.com/app/345720/</a><br>Anyone
      who buys the Beginners Guide and later wants to upgrade to the full Tutorial
      Guide, can do this via <a href="https://steamcommunity.com/linkfilter/?url=http://www.thegamecreators.com/?m=view_product&amp;id=2380"
      target="_blank" rel="noopener"  >TheGameCreator's website.</a><br><br>It is
      time to begin your journey. It's a journey that will take you from absolute
      novice to a skilled computer programmer. Along the way, you'll discover the
      fundamental ideas behind  programming and the awesome power of the AppGameKit.<br><br>The
      Beginners guide excludes chapters on;<br><br><ul class="bb_ul"><li>Sync() and
      Images<br></li><li>Text Resources<br></li><li>Particles<br></li><li>Advanced
      Sprites<br></li><li>Screen Handling<br></li><li>User Input - 2</li></ul><br>You'll
      be taught the basic ideas of software design, program coding and testing. And
      if you need a little extra help, there is a complete set of solutions for every
      activity. <br><br>You will discover how to create sprites, produce animations,
      play video, add sound effects and control your on-screen characters - all with
      only a few lines of code.<br><br>Thanks to the AppGameKit, you can run your
      programs on almost any device (PC, MAC, iPhone, iPad, or any Android device)
      without having to change a single line of your code!<br><br><br>The Beginner's
      Guide includes these sections;<br><ul class="bb_ul"><li>Algorithms<br></li><li>Background
      Intel<br></li><li>Starting AGK2 BASIC<br></li><li>Data<br></li><li>Selection<br></li><li>Iteration
      and Debugging<br></li><li>A First Look at Resources<br></li><li>Spot the Difference
      Game<br></li><li>User-Defined Functions<br></li><li>String and Maths Functions<br></li><li>Arrays<br></li><li>Records
      and Bit Operators<br></li><li>File Handling<br></li><li>Multimedia Resources<br></li><li>User
      Input<br></li><li>Program Structure Templates<br></li><li>Sprite Movement<br></li><li>Sprite
      Animation<br></li><li>Creating Games</li></ul><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/411010/extras/agkbookscomparison2.jpg?t=1560450302"
      /><br><br>The guide was written and designed by author Alistair Stewart of Digital
      Skills. He has many years of experience creating educational material to help
      anyone learn how to program computers. Alistair created the highly respected
      <i>&quot;Hands On&quot;</i> books that cover many different languages.
