      \ as there is one soldier on board that is about to take the fight to the invaders.\
      \ <br />\r\n<br />\r\nGrab your energy drinks because this will take some time,\
      \ like 50 plus hours as you hack-and-slash your way through 45 diverse levels\
      \ to the escape pods, saving as many colonists along the way."
