    about_the_game: Peer into the future in this time-travelling metroidvania. Run,
      jump, shoot and more through varied environments as a clairvoyant cyborg on
      a mission to prevent a looming planetary disaster. It's a classic 2D action-adventure
      revamped with modern sensibilities and a plethora of new mechanics.<h2 class="bb_tag">Perceive
      the future!</h2><ul class="bb_ul"><li> Revert time with ease to solve puzzles,
      undo damage taken and cheat death.<br></li><li> View visions of enemy attacks
      a second before they occur, giving you a unique edge in combat.<br></li><li>
      Manage varying &quot;timelines&quot; in the adventure with the innovative Time
      Tree system.</li></ul><h2 class="bb_tag">Polished action-exploration gameplay.</h2><ul
      class="bb_ul"><li> Concise level design that trims the fat and respects the
      player's time.<br></li><li> Fast-paced movement and combat.<br></li><li> Diverse
      puzzles that make creative use of the player's abilities.<br></li><li> Hidden
      techniques can be used to complete sections out of order, allowing skilled players
      forge their own path.</li></ul><br><strong>Using a controller is highly recommended!</strong>  Most
      types are supported.  The keyboard is also supported, with rebindable keys.<br><br>Featuring
      fantastic pixel art by Arron Johnson and a rousing soundtrack by Will Savino.<br><br>There
      are many mysteries to solve and surprises to uncover in Vision Soft Reset.  But
      hurry, time is running out...<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1005450/extras/steam_footer.png?t=1547636152"
      />
