details:
  data:
    about_the_game: "You should be dead. The lone survivor of a horrific battle, you\
      \ begin your journey struggling to retreat back to Hope City. It won't be long\
      \ before you're back in the service of the king, fighting legions of unholy\
      \ enemies for loot and glory. But mostly loot.<br />\r\n<br />\r\nChoose from\
      \ an assortment of 150 armaments as you team up with friends in this fast paced\
      \ MMO-RPG-FPS.<br />\r\n<br />\r\nExperiment with a creative leveling and loot\
      \ system which allows for detailed customization of your stats.<br />\r\n<br\
      \ />\r\nShow off your own home to friends; complete with treasure chests, cooking\
      \ pot, blacklisting anvil and farming area.<br />\r\n<br />\r\nDrop in, drop\
      \ out multiplayer makes joining games quick and easy without any thought on\
      \ your part.<br />\r\n<br />\r\nExplore a large, open world spanning snow wastelands\
      \ to dangerous caverns.<br />\r\n<br />\r\nTrade items with players for what\
      \ you need to complete your build out."
