  data:
    about_the_game: "<strong>Get a wealth of additional vehicles from new brand CLAAS\
      \ to upgrade your Farming Simulator 19.</strong><br><br><strong>The official\
      \ expansion of Farming Simulator 19</strong> brings a host of fresh content\
      \ to extend and enrich your game! <br><br>For the first time in franchise history,\
      \ discover CLAAS, one of the world\u2019s leading farming brands, and its new\
      \ vehicles allowing you to expand a wide range of activities such as forage\
      \ harvesting and baling. <br><br>Over 35 faithfully reproduced vehicles and\
      \ tools from CLAAS join the already huge garage of Farming Simulator 19, including\
      \ the new LEXION 8900 combine harvester and its unique technology, the JAGUAR\
      \ 960 TT forage harvester for effective silage, and the powerful XERION 5000\
      \ tractor."
