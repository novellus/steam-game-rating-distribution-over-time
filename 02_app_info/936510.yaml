    about_the_game: '&quot;You have a Powerful Destiny.<br>And NOW You Have to Follow
      It.&quot;<br><br>The text on my uncles card for my 16 years birthdays.<br>..Two
      months after he''s death.<br><br>Your uncle''s card, came with a box.<br>The
      box has a simple wand, and a YouTube link.<br><br>Now You have to find out,
      if your uncle died as your mother tells it...<br><br>You Shall buy this game,
      if You like magic.<br>The only Obstacle for buying &quot;2nd Circle&quot;, Right
      Now, is if You have enough money.<br>A good reason for buying &quot;2nd Circle&quot;,
      is that it has a lot of fun Spells.<br>Another good reason to Buy &quot;2nd
      Circle&quot;, is that You want to Control Powerful Demons.<br><br><strong><h2
      class="bb_tag">Magic is your new path.</h2></strong><br><br>Imagine Cloaking
      Yourself in Fire, so Nobody can Touch You.<br>Or Summoning a Bee-Swarm, that
      Attacks Anybody in Your Way.<br><br>You can choose between 5 Schools of Magic.<br>You
      can Summon Many Different Servants to Fight for You.<br><br>There are LeaderBoards,
      so You can Compete with Others.<br>Are You the Fastest, or most Powerful Wizard.?<br><br>You
      choose which type of Sorcerer, You want to be.<br>Fire - Earth - Water - Air
      or Metal.<br>Each Element has it own Unique Spells.<br><br>Some Elements works
      well on Some Enemies, while others does No Damage.<br><br>If you choose the
      Path of Fire, You will cast spells like: <br><strong>The Circle of Fire:   </strong>Or
      Strongest, Minion Spell: <strong>The FireLord</strong><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/936510/extras/Gif_DualFireSpell.jpg?t=1589472174"
      /><br><br><br>First you will learn to cast simple spells, and then more and
      more powerful spells.<br><br>This spell is called &quot;Falling Skye&quot; and
      is Stones Falling and Crushing Enemies.<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/936510/extras/Gif_HardRain.jpg?t=1589472174"
      /><br><br>You will also get different Wands, that will help you cast stronger
      spells.<br>But the real price are the Crystals. <br>Mined deep beneath the earth,
      with many different abilities.<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/936510/extras/GIF_DualCrystalWand.jpg?t=1589472174"
      /><br><br><br><br><br>After Completing Your Training, You will Can Enter into
      The Real Adventure.<br><br>You will meet More and More Dangerous Enemies.<br><br>The
      Stronger Enemies Cast Powerful Spells and Summons Monsters to Fight on Their
      Side.<br><br><br>When you have completed The Training,<br>You can Re-Start The
      Game with a New Wizard Starting at a Higher Level.<br><br>You can choose to
      become any type of mage, <br>to find if You can Complete The Game as an New
      Wizard.<br><br>Or you can Play in <strong>GOD Mode....</strong>'
