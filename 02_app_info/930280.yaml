  data:
    about_the_game: "Welcome to the District Crime Agency (DCA)<br>It\u2019s the first\
      \ day for rookie Detective Cassandra \u2018CC\u2019 Clarke in a new department\
      \ with her hard-boiled partner Nate. When local politician Frank Daniels is\
      \ murdered, in what looks like a botched robbery, it soon entwines the two into\
      \ a complex, interconnected series of crimes that\u2019s anything but an open-and-shut\
      \ case.<br>You\u2019ll be thrown into the mindset of a detective, where you\
      \ will piece together a complex web of suspects and motives that throws you\
      \ in-between the line of what\u2019s right and wrong. It's easy to find the\
      \ clues but only a true detective can piece them together. <br><br><strong>Key\
      \ Features</strong><br><ul class=\"bb_ul\"><li>A compelling puzzle-solving mystery\
      \ game where you gather information and solve crimes.<br></li><li>Uncover a\
      \ series of government conspiracies, deciding whether a wrongful act, which\
      \ could be done for the right reason, outweighs the law that\u2019s been broken<br></li><li>Find\
      \ clues and deduce crime scenes in your own detective workspace to draw your\
      \ links into a single accusation<br></li><li>Written by professional film and\
      \ TV writers to deliver a compelling experience from start to finish<br></li><li>Explore\
      \ spaces that brings you right into the heart of the detective experience and\
      \ uncover larger mysteries<br></li><li>Unlock achievements with each case you\
      \ cover; that will lead to the main culprit</li></ul>"
