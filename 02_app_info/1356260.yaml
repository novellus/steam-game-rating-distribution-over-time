    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1356260/extras/About_the_Game_gif.gif?t=1605742903\"\
      \ /><br><br>Snack Tick is a Party Collectathon Adventure Game. You or up to\
      \ 4 Players will go through various locations, as unique Alien Insects while\
      \ facing off and avoiding a multitude of threats! <br>As part of an Invasion\
      \ of Aliens that have arrived on Earth, your goal is collect enough food and\
      \ supplies for the Supreme Queen Nomi! On your journey, your group has encountered\
      \ a courtier of threats that are on the offensive. Not to worry, you will also\
      \ gain assistance from your comrades up in space with the help of Aitemus, Powerups\
      \ that will temporarily give you an advantage in surviving.<br><br><img src=\"\
      https://cdn.cloudflare.steamstatic.com/steam/apps/1356260/extras/Features_gif_480.gif?t=1605742903\"\
      \ /><br><br>\u2022\t10 Playable Aliens, each with their own Unique look and\
      \ Perks.<br>\u2022\tMissions for each Alien, set within different locations\
      \ and scenarios.<br>\u2022\tCustomisable Multiplayer with enough options for\
      \ unique sessions that keep on changing every time you play.<br>\u2022\tPowerups\
      \ that give you an advantage and could give others a Disadvantage<br>WITH MORE\
      \ CONTENT ON THE WAY!<br><br><strong>WARNING: Some Levels contain sequences\
      \ with Flashing Lights.</strong>"
