    review: "naprawd\u0119 polecam t\u0119 gr\u0119 ka\u017Cdemu kto szuka dobrej\
      \ gry o tematyce wojny \u015Bwiatowej\nmimo i\u017C gra jest z 2005 roku naprawd\u0119\
      \ jest dobra, nawet grafika nie jest taka z\u0142a jak mog\u0142oby si\u0119\
      \ wydawa\u0107.\n\nTo \u017Ce gra ma 3 cz\u0119\u015Bci jest dobre i z\u0142\
      e, zale\u017Cy czy kto\u015B chce pozna\u0107 ca\u0142\u0105 fabu\u0142\u0119\
      , czy po prostu kupi gr\u0119 by postrzela\u0107 do wroga.\n\nje\u015Bli chcieliby\u015B\
      my pozna\u0107 ca\u0142\u0105 fabu\u0142\u0119, musimy wyda\u0107 oko\u0142\
      o 80z\u0142 (nie licz\u0105c przecen na steam i.t.p).\n\nGr\u0119 posiadam r\xF3\
      wnie\u017C  na konsol\u0119 playstation2 przez co mia\u0142em okazj\u0119 d\u0142\
      ugo gra\u0107 w t\u0119 gr\u0119\npo oko\u0142o 90 godzinach sp\u0119dzonych\
      \ w grze (licz\u0105c czas na ps2) dalej mi si\u0119 nie znudzi\u0142o, przeszed\u0142\
      em fabu\u0142\u0119 ponad 7 razy.\n\ndla Polskich graczy dobre jest te\u017C\
      \ to \u017Ce na steam mo\u017Cna znale\u017A\u0107 spolszczenie do \"Road To\
      \ Hill 30\" oraz \"Hell's Highway\"\nA do \"Earned In Blood\" mo\u017Cna dosta\u0107\
      \ na forach internetowych przez co gracze nie rozumiej\u0105cy angielskiego\
      \ tak dobrze, nie musz\u0105 si\u0119 martwi\u0107 o to \u017Ce nie b\u0119\
      d\u0105 mogli pozna\u0107 ca\u0142ej fabu\u0142y. \n\n\nje\u015Bli kto\u015B\
      \ posiada tylko \"Road To Hill 30\" to zach\u0119cam do kupna pozosta\u0142\
      ych cz\u0119\u015Bci\nszczeg\xF3lnie \u017Ce dla graczy u kt\xF3rych grafika\
      \ ma jakie\u015B znaczenie w \"Hell's Highway\" skok pomi\u0119dzy grafik\u0105\
      \ jest ogromny a grafika tam w por\xF3wnaniu do tej z poprzednich jest super\
      \ realistyczna i dobra.\n\n\npodsumowuj\u0105c\njest to \u015Bwietna gra kt\xF3\
      r\u0105 warto kupi\u0107 za te 19,90z\u0142 i je\u015Bli si\u0119 spodoba wyda\u0107\
      \ kolejne ok. 60z\u0142 by pozna\u0107 ca\u0142\u0105 histori\u0119.\n"
