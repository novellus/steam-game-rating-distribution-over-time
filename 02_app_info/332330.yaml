details:
  data:
    about_the_game: "<strong>CAN YOU SAVE THE SCIENTISTS ON APOXUS PRIME?</strong><br><br>PixelJunk\u2122\
      \ Shooter Ultimate is a twin-stick shooter with equal elements of action and\
      \ puzzle solving.<br><br>Saving scientists and uncovering the mysteries of an\
      \ ill-fated research trip requires you to study and manipulate your environment!\
      \ Blast through rock, grapple huge blocks of ice, detonate explosive gas or\
      \ unleash torrents of water, lava, magnetic oil and even corrosive stomach acid\
      \ onto unsuspecting enemies! All powered by an advanced dynamic fluid simulation.<br><br><ul\
      \ class=\"bb_ul\"><li>Enjoy PixelJunk\u2122 Shooter and Shooter 2 in a seamless\
      \ campaign stretching across 150 levels<br></li><li>Carry across your progress\
      \ from PixelJunk\u2122 Shooter and jump straight in where you left off.<br></li><li>Brand\
      \ new UI, enhanced environmental lighting, reimagined VFX and vivid fluids.<br></li><li>Fly\
      \ the campaign solo or alongside a friend in local co-op<br></li><li>Take on\
      \ the world in the chaotic Online Battle mode.<br></li><li>Prove you've got\
      \ what it takes and rise to the top of the Global Rankings<br></li><li>Play\
      \ in both the \u201CClassic\u201D Shooter art style and the brand new \u201C\
      Ultimate\u201D style.<br></li><li>Capture your most epic moments with the new\
      \ Photo Mode.</li></ul>"
