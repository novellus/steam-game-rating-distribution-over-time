  data:
    about_the_game: "<h2 class=\"bb_tag\"><strong>Features</strong></h2><br>- 8 Unique\
      \ Levels<br>- Super Stealthy Mechanics<br>- Original Thumpin Blues Music<br>-\
      \ Arbitrary High Scores and Ratings<br>- Permadeath and Casual Modes<br>- Sub-Par\
      \ Enemy Variety<br>- Exactly 2 Boss Battles<br>- Super Big Secrets<h2 class=\"\
      bb_tag\"><strong>Gameplay</strong></h2>With difficult enemies, quick levels\
      \ and no checkpoints, Agent 9 is pretty unforgiving. Succeeding at a level requires\
      \ you to learn it's ins and outs, enemy locations, and unique mechanics. Master\
      \ a level by aiming for it\u2019s platinum rating or take the time to find its\
      \ hidden secrets. Get your hands on a few weapons that will help you combat\
      \ enemies ranging from pesky drones to extremely angry looking goons. (wait\
      \ until you see their faces) Defeat powerful bosses, dodge a storm of bullets,\
      \ and pistol-flip your way to fame and badassery!<h2 class=\"bb_tag\"><strong>Stylized\
      \ World</strong></h2>The elusive Enigma Order threatens world stability and\
      \ it\u2019s up to Agent 9 to stop them in their tracks! Dive into the 1960's\
      \ vintage sci-fi world through hand-made and original levels. From underground\
      \ lairs to snowy mountain tops, Agent 9 offers a varied and beautiful array\
      \ of environments for you to explore. Grab your car keys, snuff out your cigarette,\
      \ and get to work!<h2 class=\"bb_tag\"><strong>Underdog Developer</strong></h2>Agent\
      \ 9 is the project of a single person under the name of Noodle Games. It's rough\
      \ around the edges and unintentionally silly at times! There's nothing that\
      \ will blow you away, but its a fun few hours where you can experience the end-result\
      \ of my 9-month long learning experience. So thanks for stopping by, and remember\
      \ to embrace the jankiness!"
