details:
  data:
    about_the_game: "The legendary cowboy Jack Johnson triumphantly returned to his\
      \ hometown, but he realized that he had lost things dear to him. Now he has\
      \ to return to the dead city, looking in the face of fear and danger, well,\
      \ or looking in the face of joy and fun. <br />\r\n<br />\r\nYou have to find\
      \ all the objects forgotten by him, to escape from ghosts and demons, after\
      \ which you will survive from this inhospitable city.<br />\r\n<br />\r\nAbout\
      \ the game:<br />\r\n<br />\r\nA fun game about finding objects and saving from\
      \ monsters.<br />\r\n<br />\r\nThe cowboy\u2019s fears are terrible for him,\
      \ but funny for us.<br />\r\n<br />\r\nAvoid monsters, do not step into mines.<br\
      \ />\r\n<br />\r\nThe old lantern must be recharged in a special, secret way.<br\
      \ />\r\n<br />\r\nRise from Hell! Bring back the skeleton to get out of the\
      \ city.<br />\r\n<br />\r\nThe coolest first-aid kits in your life.<br />\r\n\
      <br />\r\nInteresting and unusual sound effects for immersion in the atmosphere."
