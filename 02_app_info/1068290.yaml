    detailed_description: "Pink ribbons, and the colour pink in general, are most\
      \ commonly seen during the (International) Breast Cancer Awareness Month, an\
      \ annual health campaign organised by major breast cancer charities every October\
      \ to increase awareness and raise funds to fight the disease.<br><br>Inspired\
      \ by truck manufacturers and truckers from around the world, we are proud to\
      \ be joining the Pink Ribbon Breast Cancer Awareness campaign!<br><br><strong>SCS\
      \ Software will be donating 100% of its Pink Ribbon Charity Pack proceeds to\
      \ reputable Breast Cancer research and awareness charities, starting with the\
      \ charities listed below.</strong><br><br>We hope that the list of charities\
      \ we contribute to will grow as we collect more money over time.<h2 class=\"\
      bb_tag\">Supported Charities</h2><br>The <strong>BCRF \u2013 Breast Cancer Research\
      \ Foundation USA</strong> is a nonprofit organization committed to achieving\
      \ prevention and a cure for breast cancer. It provides critical funding for\
      \ cancer research worldwide to fuel advances in tumor biology, genetics, prevention,\
      \ treatment, metastasis and survivorship. The mission of the Breast Cancer Research\
      \ Foundation is to prevent and cure breast cancer by advancing the world's most\
      \ promising research.<br><br>The <strong>Alliance of Women with Breast Cancer</strong>\
      \ (Aliance \u017Een s rakovinou prsu) is a nonprofit organisation, founded in\
      \ the Czech Republic by cancer patients. It provides an education centre open\
      \ to the public and those affected by breast cancer, and offers methodological\
      \ assistance to similar organisations and assists in advocacy campaigns to treat\
      \ and prevent breast cancer. It also plays an active role in representing the\
      \ rights of breast cancer patients in the fields of treatment and recovery."
