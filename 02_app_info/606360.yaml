    about_the_game: Mech Skeleton features a unique, high immersion locomotion system.<br><br>As
      a Mech Skeleton Pilot you decide the most effective tactic for each combat situation.<br><br>Attack
      the enemy head on, or be stealth waiting for the perfect opportunity to strike!!<br><br>The
      Mech Skeleton program was born out of desperate times.<br><br>In the beginning
      millions of lives were lost, allied soldiers were simply slaughtered by the
      seemly unstoppable PNA Death Droids.<br><br>It was a stroke of luck, or pure
      chance while operating in total darkness that we were able to build a weapon
      capable of pushing the PNA filth back into the dirt.<br><br>Using intel gained
      from a captured PNA scientist, the first Mech Skeleton was activated.<br>Our
      soldiers finally had the super human abilities needed to rise up against the
      enemy.<br><br>Initially the program was considered a great success, with the
      PNA crippled Mech Skeleton pilots were feared on the battlefield.<br><br>Until
      recently, when things changed.<br><br>Allied forces have been trying to pass
      off the recent strange behaviour as a small glitch in the system, nothing to
      worry about.<br><br>However this is no glitch.<br>The Mech Skeleton program
      and the technology driving must not be trusted.<br><br>Features:<br> <ul class="bb_ul"><li>Virtual
      Reality Shooter<br>    </li><li>Unique high immersion locomotion system, swing
      your arms to move about the world<br> </li><li>Hide and Seek Stealth<br>  </li><li>Run
      and Gun Action<br>  </li><li>Primary and Secondary Weapon types<br>    </li><li>Multiple
      enemy types</li></ul>
