    about_the_game: 'This expansion brings you another new choice for First Mate:
      The bustling and busy moth, Elizabeth Margaret! As with the other first mates,
      giving her the job can lead the two of you into a dramatic relationship, and
      as you learn about her and what she wants out of life... well, she may be the
      type to avoid conflict, and to warn you she has a bit of a sharp edge! A new
      piece of the Mutiny!! story, new CGs and choices and visual novel excitement!'
