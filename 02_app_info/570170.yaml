    review: "[h1]DLC-Review:\n\nWWE 2K17 - Accelerator[/h1]\n\nUnter den vielen unn\xF6\
      tigen DLCs auf diesem Planeten ist dies wohl eines der unn\xF6tigsten. Was nicht\
      \ hei\xDFen will, da\xDF das Hauptspiel schlecht w\xE4re. Im Gegenteil \"WWE\
      \ 2K17\" bietet einiges an Spielspass und Inhalt, wenn es auch immer noch mit\
      \ einigen technischen Problemen bei Matches mit vielen Wrestlern oder auch Online\
      \ zu k\xE4mpfen hat.\n\nIm Hauptspiel sind nun einige Inhalte - Wrestler, Stadien\
      \ und G\xFCrtel - erstmal nicht zug\xE4nglich. Diese Inhalte m\xFCssen mit Ingame-W\xE4\
      hrung freigeschaltet werden. Ein System, \xFCber das man sich streiten kann,\
      \ das aber zumindest dem Spieler zu erreichende Ziele setzt.\n\nMit diesem DLC\
      \ kann man nun gegen Echtgeld gleich alles freischalten. Ein an sich schon fragw\xFC\
      rdiges Prinzip, das aber dadurch ad absurdum gef\xFChrt wird, da\xDF es gar\
      \ nicht so schwierig ist und auch gar nicht so lange dauert, bis man durch absolvierte\
      \ Matches ingame gen\xFCgend Punkte zusammen hat, um sich die ersten Dinge freizuschalten.\
      \ \n\nNach einiger Zeit hat man eher das Problem, viel zu viel Ingame-Geld zu\
      \ haben ohne zu wissen, wof\xFCr man es \xFCberhaupt ausgeben soll, denn alles\
      \ ist schon freigeschaltet. \n\nWer dieses DLC wirklich f\xFCr sinnvoll erachtet,\
      \ hat entweder viel zuviel Echtgeld rumliegen oder hat keinen Bock, das Spiel\
      \ wirklich zu spielen. Bei Letzterem braucht er dann aber auch dieses DLC nicht.\n\
      \n[h1][b]DLC-Wertung: 1/10"
