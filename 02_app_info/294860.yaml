    about_the_game: "<strong>The critically acclaimed RPG Valkyria Chronicles invades\
      \ PC in 1080p True HD!</strong><br><i>All previously released DLC included</i><br><br>Set\
      \ in a fictitious continent reminiscent of the 1930s, Valkyria Chronicles depicts\
      \ Europa, divided and ruled by two super powers: the Empire and the Federation.\
      \ The Empire has set its sights on invading the principality Gallia, which shares\
      \ its borders with the two superpowers, in an attempt to secure an invaluable\
      \ natural resource, Ragnite. Within this struggle a hero named Welkin, and his\
      \ fellow soldiers of the Gallian Militia, \u2018Squad 7\u2019 are fighting back\
      \ against the invasion and the Empire\u2019s attempts to unify the continent\
      \ under its power. <br><br>During the ensuing war, Squad 7 discovers that the\
      \ Empire possesses a secret weapon, known as the \u201CValkyrur\u201D \u2013\
      \ an ancient race with special powers thought to exist only in legends. With\
      \ this new discovery, the fate of Gallia\u2019s ability to defeat the Empire\
      \ and save the lives of the Gallian citizens\u2026 <br><br><ul class=\"bb_ul\"\
      ><li>\u201CCANVAS\u201D graphics engine: A unique engine that produces breath\
      \ taking images that look like watercolour paintings in motion.<br></li><li>\u201C\
      BLiTZ\u201D tactical battle system: Experience strategic maneuvering of units\
      \ combined with conventional RPG gameplay, all layered on top of the moment\
      \ to moment action afforded by real-time controls as players command each squad\
      \ member and tank in battle.<br></li><li>Epic storyline: Players will immerse\
      \ themselves in the epic struggle for freedom, as the fate of the world lies\
      \ in the hands of Welkin and the members of the 7th platoon.<br></li><li>Customisation:\
      \ Over 100 customisable characters allow players to create a variety of platoons\
      \ to suit each battle\u2019s needs.<br></li><li>Beautifully rendered battlefields:\
      \ Players explore 30 different environments, using unique terrain features to\
      \ gain advantages in battle.</li></ul><br>Additionally this brand new PC digital\
      \ version comes bundled with all previously released DLC, including: <br><br><ul\
      \ class=\"bb_ul\"><li>Hard EX Mode (harder versions of skirmish missions in\
      \ the main game)<br></li><li>Edy\u2019s Mission \u201CEnter the Edy Detachment\u201D\
      \ (a side story campaign)<br></li><li>Selvaria\u2019s Mission \u201CBehind Her\
      \ Blue Flame\u201D (a side story campaign)<br></li><li>Challenge of the Edy\
      \ Detachment (six challenge missions)</li></ul>"
