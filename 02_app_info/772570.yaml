    short_description: Crew 167 finds himself alone on a spaceship hurtling towards
      a destination that may be the salvation that his home is seeking. Isolated,
      his mind begins to create hallucinations to keep him entertained. Dive into
      the mind of the character as he tries to make sense of the world around him.
