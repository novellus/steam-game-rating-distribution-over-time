    about_the_game: "<strong>A puzzle game where you're rewarded with cinematic story-telling.</strong><br><br>Delve\
      \ into a psychological and atmospheric cinematic mystery as you solve puzzles\
      \ in this block-pushing adventure. Crew 167 is the story of same-named character\
      \ who finds himself isolated in the midst of an interstellar journey. His home\
      \ planet, Source, is severely suffering from climate change and a backup plan\
      \ is essential for his home planet\u2019s survival. However, after traveling\
      \ for over a century, the implant in his head has begun to show signs of malfunction\
      \ and is starting to affect his mental health.<h2 class=\"bb_tag\">Conquer 75\
      \ satisfying puzzles with increasing mechanics</h2><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/772570/extras/GIF_Clip_01-compressed.gif?t=1608420869\"\
      \ /><h2 class=\"bb_tag\">Discover new mechanics cleverly introduced without\
      \ tutorials</h2><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/772570/extras/GIF_Clip_02-compressed.gif?t=1608420869\"\
      \ /><h2 class=\"bb_tag\">Experience the story through cinematic cutscenes</h2><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/772570/extras/GIF_Clip_05-compressed.gif?t=1608420869\"\
      \ /><h2 class=\"bb_tag\">Enjoy voice acted cutscenes</h2><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/772570/extras/GIF_Clip_04-compressed.gif?t=1608420869\"\
      \ /><br><br><strong>When we're all alone, we play games in our mind.</strong>"
