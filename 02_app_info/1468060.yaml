  data:
    about_the_game: "The Island of Dr. Yepstein \u2014 an uncompromising action-packed\
      \ first-person shooter set on a tropical island paradise.<br />\r\nThe player\
      \ in the role of a super cool special forces will have to meet face to face\
      \ with dangerous enemies and unravel all the secrets of the mysterious island.<br\
      \ />\r\n<br />\r\nRumors of inhuman experiments are coming from a remote island\
      \ in the Pacific Ocean.<br />\r\n<br />\r\nA special forces squad, represented\
      \ by one protagonist, is sent to the island of Kok-sak to destroy evidence and\
      \ restore justice after the recent scandal that erupted in the press.<br />\r\
      \n<br />\r\nAfter the death of the doctor on the mainland, the test subjects\
      \ on the island decided to found their own state. They were led by the transgender\
      \ leader of a religious sect, now known as Madam Sir-Gay. The newly minted government\
      \ cut off all communications with the rest of the world by shutting down 5g\
      \ towers on the island.<br />\r\n<br />\r\nYour task is to weaken the religious\
      \ mood of the radicals, as well as find and kill Madam Sir-Gay.<br />\r\n<br\
      \ />\r\nFeatures:<br />\r\n- smart enemies<br />\r\n- bloodthirsty mutants<br\
      \ />\r\n- dangerous anomalies<br />\r\n- realistic helicopter controls<br />\r\
      \n- amazing graphics<br />\r\n- huge spaces"
