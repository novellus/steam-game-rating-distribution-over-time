    about_the_game: Ultimate Wall Defense Force is a single-player action game made
      for VR. Step into a superhero fantasy inspired by outrageous anime fights. You
      must guard The Wall protecting humanity by yielding powers from the last Blaster.
      With ultimate abilities in the palms of your hands, fly through the city to
      eliminate an onslaught of enemy Geodites and giant Geobosses, leaving destruction
      in your wake.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1302160/extras/UWDF_Boss.gif?t=1604682274"
      /><h2 class="bb_tag"><strong>Epic Battles</strong></h2><br><ul class="bb_ul"><li>With
      powers inspired by anime icons, challenge yourself to kill enemies as fast as
      you can and take down galactic bosses to defend The Wall.<br></li><li>Play in
      immersive VR. Fly high through the skyline, weave inbetween buildings, skim
      the streets and soar into the clouds.</li></ul><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1302160/extras/UWDF_Blast.gif?t=1604682274"
      /><h2 class="bb_tag"><strong>Ultra Powerful Abilities</strong></h2><br><ul class="bb_ul"><li>One-punch
      enemies, shoot an array of finger beams, unsheath a laser sword, blast huge
      energy bombs, and so much more.<br></li><li>Activate Super Mode! Collect firey
      orbs to unleash your ultimate form and increase your abilities to epic proportions.</li></ul><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1302160/extras/UWDF_Destruction.gif?t=1604682274"
      /><h2 class="bb_tag"><strong>Destructable Environment</strong></h2><br><ul class="bb_ul"><li>Interact
      with the deserted cityscape around you.<br></li><li>Pick up and throw light
      posts, ignite car fires, and demolish skyscrapers to rubble.</li></ul><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1302160/extras/UWDF_Collection.gif?t=1604682274"
      /><h2 class="bb_tag"><strong>Discover Customizable Collectibles</strong></h2><br><ul
      class="bb_ul"><li>Find a rainbow of hidden power orbs to change your abilities
      to the color of your choice.<br></li><li>Pick your Battle Soundtrack. Pop casette
      tapes into the boombox to change up your music. Search for tapes scattered throughout
      the city.</li></ul><br>We want your feedback! Tell us what you like about the
      game and what you want to see in the future on our <a href="https://steamcommunity.com/linkfilter/?url=https://discord.gg/AYBSeRC"
      target="_blank" rel="noopener"  >Discord</a>. <br><br>You can also follow Ultimate
      Wall Defense force on <a href="https://twitter.com/uwdf_vrgame" target="_blank"
      rel="noreferrer"  >twitter</a> and <a href="https://steamcommunity.com/linkfilter/?url=https://www.facebook.com/ultimatewalldefenseforce"
      target="_blank" rel="noopener"  >facebook</a>.
