    about_the_game: "This is a little adventure game. There's something different\
      \ behind every door you open.<br />\r\n<br />\r\n<br />\r\n<br />\r\nIt's an\
      \ adventure game. When you open your eyes. You're in the old log house. You\
      \ want to go out and see the outside world. You will be prompted. You don't\
      \ have a key. Look for the key. Open the door. Explore the outside world!<br\
      \ />\r\n<br />\r\nAfter opening the door, there is a prompt, please pay attention\
      \ to it.<br />\r\n<br />\r\nThrough the time column, you can reach other scenes.<br\
      \ />\r\n<br />\r\nPick up as many gold coins as you can and pick up an object\
      \ you see. To complete the final task!<br />\r\n<br />\r\nWhy are you here?\
      \ What conspiracy is hidden behind it? Please explore carefully in the game.<br\
      \ />\r\n<br />\r\nOperation mode<br />\r\n<br />\r\nRight click the target<br\
      \ />\r\n<br />\r\nWASD motion control<br />\r\n<br />\r\nLeft mouse button attack<br\
      \ />\r\n<br />\r\nMouse control direction<br />\r\n<br />\r\nE loading weapons"
