details:
  data:
    about_the_game: '<strong>Family Man is a dark, story-led RPG that asks the question:
      When pushed to the limits of your own morality, how far would you go for the
      sake of your family?</strong><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/904360/extras/STORYTESTREDONE.png?t=1590160493"
      /><br><br>You owe money to the mob, and you''ve got three weeks to pay it back.
      Will you flip burgers and earn an honest living while scraping the money together...
      or will you take on some dirty jobs for more cash, but potentially push your
      family away?<br><br>Every decision you make affects everyone around you. The
      neighborhood will blossom or perish under the weight of your decisions, while
      the path you choose may lead to your household becoming stronger than ever...
      or the breakdown of your marriage and relationship with your child.<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/904360/extras/FEATURESTEST.png?t=1590160493"
      /><br><br><ul class="bb_ul"><li>Explore Riverport, and decide how you want to
      deal with each situation that arises<br></li><li>Earn cash the hard (legal)
      way, or break a few rules here or there<br></li><li>Every choice you make affects
      the neighborhood and your family<br></li><li>Dozens of missions to complete
      and stories to resolve<br></li><li>Unlock unique perks that suit your gameplay
      style<br></li><li>Multiple different endings based on the decisions you made</li></ul>'
