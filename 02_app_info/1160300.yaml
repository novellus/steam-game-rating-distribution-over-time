details:
  data:
    about_the_game: '<h2 class="bb_tag">Red Dragon Pack</h2><br>This product depicts
      39 uniquely designed, 3D rendered tokens to be used in your fantasy role-playing
      games.<br><br>The pack consists of red dragons of different ages. Included are
      young red dragons, fighting, in flight and sleeping. Adult red dragons in flight,
      sleeping and in combat. Also saddled with and without a rider. Ancient dragons
      fighting, sleeping and in flight. The dragon rider separate. Chests of various
      kinds, hordes of gold and treasure, rubies and other coins. Included is a Red
      Dragon Flame breath to scare your enemies to death as it breaths across the
      battlefield.<br><br><i>This pack includes the following:</i><br><br><ul class="bb_ul"><li>Young
      red dragons fighting, in flight, and sleeping<br></li><li>Adult red dragons
      in flight, sleeping, in combat, and saddled with and without a rider<br></li><li>Ancient
      dragons fighting, sleeping, and in flight<br></li><li>Dragon rider<br></li><li>Chests
      of various kinds<br></li><li>Hordes of gold and treasure<br></li><li>Rubies
      and other coins<br></li><li>Red dragon flame breath template</li></ul><br><i>Converted
      by: </i><strong>Kiel Thompson</strong><br><br>Released on September 13, 2019.
      Designed for Fantasy Grounds version 3.3.7 and higher.<br><br><strong>Requires:
      </strong>An active subscription or a one time purchase of a Fantasy Grounds
      Full or Ultimate license and any ruleset.'
