    about_the_game: "\xABMad Asylum Escape\xBB is a first-person Virtual Reality horror\
      \ game. The main character will have to plunge into the cycle of terrible events,\
      \ where human life is worthless. Experience a new sensation with VR technology\
      \ as you plunge into a dangerous adventure.<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1488720/extras/gif1.gif?t=1609712512\"\
      \ /><h2 class=\"bb_tag\">The Mad Doctor's Experiments</h2>The crazy doctor conducts\
      \ experiments, transforming people into mutants. However, an unusual choice\
      \ has been prepared for the player - to become a victim of transformation into\
      \ a monster or to try to escape from an asylum.<br><br>[h2Not So Simple...[/h2]<br>It\
      \ would seem that the opportunity to escape is a great chance. But, unfortunately,\
      \ not everything is so simple. To break free, the player will have to go through\
      \ a serious mental test - to go through a psychiatric asylum teaming with monsters\
      \ and full of dangers.<h2 class=\"bb_tag\">Fateful Decision</h2>Take a real\
      \ test of resilience and determination. Get out of this hell created by the\
      \ crazy doctor. It is far from an easy task, but there is no turning back!<br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1488720/extras/gif2.gif?t=1609712512\"\
      \ /><h2 class=\"bb_tag\">Game Features:</h2>1) Atmospheric Levels<br><br>2)\
      \ Full immersive gameplay achieved with the VR technology<br>3) The story of\
      \ the mental tests<br>4) Amazing soundtrack<br>5) 3d Sound System"
