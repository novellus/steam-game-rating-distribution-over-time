    about_the_game: <h2 class="bb_tag"><strong><u>The Test</u></strong></h2><br><strong>The
      Test is a social experiment that can be classified as an atmospheric, psychological-simulation
      with horror elements. Dive into your own psyche and get answers to questions
      you've kept hidden deep, down inside. Unlock your mind in ways never done before
      and experience new found knowledge simply by taking, &quot;<i>The Test</i>.&quot;<br><br>You
      will answer a series of questions that will reveal things from deep within.
      These questions may make you uncomfortable, but with great knowledge comes great
      sacrifice. Can you make it all the way through The Test, and if you do, are
      you sure you want the answers you seek?<h2 class="bb_tag"><strong><u>Features:</u></strong></h2><br><ul
      class="bb_ul"><li> Short and sweet<br></li><li> The only game of its kind<br></li><li>
      Very psychological<br></li><li> Sit back, relax, and answer Yes or No questions
      to reveal hidden truths.<br></li><li> Super affordable for a unique experience</li></ul></strong>
