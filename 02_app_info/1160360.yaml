details:
  data:
    about_the_game: "Evolve your creature to survive Yggdrasil! You are a newborn\
      \ blob at the base of the great tree. You must climb to prove your worth, under\
      \ the eyes of the goddesses. Collect parts of other animals, combining them\
      \ in your own body to become the optimal creature!<br><br>Miscreation is a game\
      \ about customizing a creature. Start as a small, defenseless blob. Grow legs,\
      \ arms, a tail, a new head, wings and some big, nasty teeth - become your enemy's\
      \ nightmare or a cute, cuddly creature. Thousands of possible combinations!<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1160360/extras/gif1.gif?t=1574118724\"\
      \ /><br><br>Gameplay takes place in a side-scrolling platformer world. Optimize\
      \ your 8 body parts for characteristics like speed, defense or air time to get\
      \ through each new environment. The only way to keep up with the competition\
      \ is to evolve!<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1160360/extras/gif2.gif?t=1574118724\"\
      \ /><br><br>At the end of each stage of your journey, you\u2019ll be challenged\
      \ by the guardian boss, which must be overcome to move on. Defeating your enemies\
      \ has benefits: regular enemies or bosses may drop parts for your evolves. Other\
      \ evolve parts are found hidden around the world.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1160360/extras/gif3.gif?t=1574118724\"\
      \ /><br><br>Miscreation\u2019s unique evolve mechanic is based on classic games\
      \ like the E.V.O.: The Search for Eden (1992).<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1160360/extras/gif4.gif?t=1574118724\"\
      \ />"
