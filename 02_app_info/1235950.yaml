    review: 'Kinetic novella of melancholic Russian prose and gratuitious sex scenes


      It''s a badly translated and badly edited and badly illustrated novella with
      pictures and a soundtrack. The protagonist is an arrogant jerk who thinks himself
      a poet but doesn''t respect anyone else. I do wonder how much of this is wish
      fulfilment on part of the author. Much of the soundtrack is from artists who
      publish their music on freemusicarchive.org under "non-commercial" licenses.
      Which is what this 2-hour story ought to be.


      I have to say that I don''t often come across bad Russian prose, and as such,
      this has been a worthwhile experience; but I do recommend spending your time
      and money on something better.'
