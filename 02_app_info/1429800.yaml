  data:
    about_the_game: "Experience the Indian Moon Mission in VR, Chandrayaan VR allows\
      \ users to be a part of Space Mission and experience several events that aid\
      \ the<br />\r\nscientific learning of the subject. With accurate recreation\
      \ of the Lunar mission, the user is teleported to experience the launch of the\
      \ GSLC MK III Rocket and see the Science Lab, where All the Components of the\
      \ Chandryaan mission gets ready. Launch the rocket and experience the whole\
      \ mission in VR. How the whole mission is planned. Land on the Moon and carry\
      \ on Moon Exploration. Host your flag."
