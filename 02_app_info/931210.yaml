    about_the_game: Tabletop Basketball VR brings a basketball experience that you're
      use to, from the TV down to a virtual table.  It's like having little toy basketball
      players come to life.  The game features a semi-simulation style basketball
      game.  The games are shorter than a normal basketball game to play a more action-oriented
      fast pace game that's a good fit for VR.  We are focused on quick play and fast
      load times to get you into the action as fast as possible.<br><br>Game Features:<br><br><ul
      class="bb_ul"><li> Tabletop Basketball Experience<br></li><li> Semi-realistic
      gameplay<br></li><li> Simplistic Controls for VR<br></li><li> Excellent announcer<br></li><li>
      Practice modes<br></li><li> Statistics<br></li><li> No micro transactions<br></li><li>
      Unique player attributes<br></li><li> Smart AI Technology</li></ul><br>This
      has been a project in the making for several years and across various engines.  It's
      a passion project and planned support determined by the communities commitment.  If
      players are playing, we'll be updating!
