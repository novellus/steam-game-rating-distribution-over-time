details:
  data:
    about_the_game: '<img src="https://steamcdn-a.akamaihd.net/steam/apps/748650/extras/Portrait_Nightmare_Bust.png?t=1579534769"
      /><br><br><i>In this galaxy, there are many who seek to cause chaos...</i><br><br><i>...from
      pirates to warlords; from thieves to conquerors...</i><br><br><i>...and that
      is what the IOTA Coalition exists for.</i><br><br><i>When trouble arises on
      Appenna, it is up to you to take up the sword of <strong>Nightmare</strong>
      to carry out swift and lethal justice on the coalition''s behalf, and eradicate
      the enemies of peace.</i><br><br><i>But when you arrive, be ready to uncover
      more plots and schemes than you bargained for. Not all secrets were meant to
      be uncovered...</i><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/748650/extras/Portrait_Tuhrahkkkii_Bust.png?t=1579534769"
      /><h2 class="bb_tag">FEATURES</h2><br>* Fast platforming and <strong>brutal</strong>
      combat challenges!<br>* Tons of unique weapons and tools to mix and match!<br>*
      Flexible difficulty settings to keep gamers of any experience level engaged!<br>*
      Short but engaging story with <i>juuuust</i> the right amount of cynicism!<br>*
      Fierce, punishing boss battles!<br>* Bonus: Endless combat challenges and boss
      rush mode!<br>* Made (mostly) by one guy for fun and love of gaming!'
