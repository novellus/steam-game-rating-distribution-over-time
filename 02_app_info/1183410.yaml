    about_the_game: <h2 class="bb_tag">what I can do?</h2>- you can make crops. <br>-
      you can find more efficient way to grow up plant.<br>- you can install machines
      so they automatic everything.<br>- you can grow up animals from eggs.<br>- you
      need to feed animals with crops.<br>- to be pig sitter.(but up to you)<br>-
      to remember lost memory.<br>- to be rich.<h2 class="bb_tag">-Intro-</h2>He lost
      his memory.<br>He love dancing.  <br><br>He need to live himself and luckily
      someone give him big land.<br>So He need to start plow the soil and grow up
      plants.<br>then harvest crops and sell and make money.<br> <br>In the world
      there are genius doctor if you could find him he helps you with making genius
      items.<br>And then you can use many machines !!<br>It helps make more plants.
      <br>you can be use drone as watering crops, good idea right?<br><br>once you
      have enough crops.<br>oh dear you are finally pig sitter ! <br>can be. <br>it's
      up to you what eggs you buy from shops.<br>then grow up pigs and make more money!<br><br>then
      You can buy more bigger land than before !<br><br>so ... one day... Might be
      he remember his lost memory.
