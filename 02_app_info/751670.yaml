    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/751670/extras/headerMain.png?t=1568987938\"\
      \ /><br>Looking for an action-adventure with an epic story and unique gameplay?\
      \ Search no more. Cloud Chasers - Journey of Hope is the fix.<br><br>Guide a\
      \ trailblazing father and daughter team through the deadly deserts of a dystopian\
      \ future.<br><br>Experience multiple narrative encounters with the weird, wicked\
      \ and wondrous inhabitants of the five deserts.<br><br>Fly high through the\
      \ clouds with your trusty glider and collect the water you will need to survive.<br><br>Reach\
      \ the safe haven above the clouds by strategically managing your inventory and\
      \ resources.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/751670/extras/headerFeatures.png?t=1568987938\"\
      \ /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/751670/extras/headerStory.png?t=1568987938\"\
      \ /><br>Cloud Chasers - Journey of Hope offers dozens of non-linear narrative\
      \ encounters in a dystopian desert, allowing for multiple play-throughs and\
      \ the immersion into an original and epic storyverse.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/751670/extras/headerAction.png?t=1568987938\"\
      \ /><br>Navigate your glider through the clouds to collect the last drops of\
      \ precious water while dodging the deadly harvester drones from the world above.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/751670/extras/headerSurvival.png?t=1568987938\"\
      \ /><br>Survive the desert and maintain your health\u2014 manage your equipment,\
      \ upgrade your glider and trade for the right items."
