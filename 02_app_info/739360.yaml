    review: 'Relaxing paradise for hard working casual gamers, I guess (harder modes
      are available, though). One of the most calming games I ever played (I mean
      that in a positive sense).


      The sterile factory-style is without character. I would have preferred very
      much a "Dark Dungeon of Doom", with shuffling ghouls and skeleton archers shooting
      at you, while you''re avoiding shredding traps.


      Why is the protagonist a cube that turns into a marble while moving? Why not
      being a marble to begin with? Oh well, some might interpret that as a form of
      art. I would have preferred very much a scantily clad amazon.'
