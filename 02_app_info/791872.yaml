    review: "[h1] Experienced on the Oculus RIft [/h1]\n\nThis DLC is the worst of\
      \ the bunch so far. The dev made an even better zombie game called Dread Blood.\
      \ That proves that sometimes less is more. There's a lot of zombies in this\
      \ one. But the 3D models look terrible and the animations are also pretty bad.\
      \ \n\nThe ride on the tracks itself is not bad. It has speed, it has twists\
      \ & turns. But the same thing can be said about several of the other DLC. This\
      \ one is just visually ugly and the sounds are not good either. Just the poorest\
      \ effort out of all the DLC. I would only recommend this as part of a bundle\
      \ pack for the DLC. I would not buy it on its own.\n\nRate 4/10. Sadly, there\
      \ are even worse VR rollercoaster rides out there so I'm giving it a 4 instead\
      \ of lower."
