    about_the_game: "Join Bernie Goodwin on an epic Arctic adventure and explore new\
      \ challenges, animals, and more! Alongside two new Scenarios in which you face\
      \ new challenges as a zoo manager, there are four new animals and over 200 scenery\
      \ pieces to make your parks as cool as ice.<br />\r\n<br />\r\nKey Features<br\
      \ />\r\n<br />\r\nWondrous New Scenarios<br />\r\n<br />\r\nNorway: Head over\
      \ to the Scandinavian fjords of Norway to build up a remote animal sanctuary\
      \ \u2013 bring new Arctic animals to your zoo, tend to their needs, and ensure\
      \ their habitats are suitable!<br />\r\n<br />\r\nMexico: Expand on an existing\
      \ zoo that\u2019s looking to bring a touch of frost to its guests. Your challenge\
      \ will be to keep native Arctic animals comfortable in a challenging hot climate!<br\
      \ />\r\n<br />\r\nExclusive Arctic Animals<br />\r\n<br />\r\nCharm and educate\
      \ your zoo guests with four brand new Arctic animals: the Polar Bear, Reindeer,\
      \ Arctic Wolf, and Dall Sheep \u2013 all four species come with new challenges\
      \ and specific needs, so be sure to check the Zoopedia for tips on how to keep\
      \ them happy and healthy.<br />\r\n<br />\r\nOver 200 New Scenery Pieces<br\
      \ />\r\n<br />\r\nCover your park in a blanket of snow, design an ice sculpture,\
      \ or build your very own Scandinavian village \u2013 there are over 200 new\
      \ building, scenery, and foliage pieces to choose from and get creative with!"
