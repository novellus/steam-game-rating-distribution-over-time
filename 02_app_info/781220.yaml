    about_the_game: "The prophecy has been fulfilled. The world shall be ruled by\
      \ the dragons. On an island far away, their lords prepare for the conquest of\
      \ the lands. There is only one hope for mankind. The emperor sends out four\
      \ heroes -- warriors and magicians -- to solve the puzzle of tears and prevent\
      \ the invasion of the Drakkhen.<br />\r\n<br />\r\nDrakkhen is a role-playing\
      \ game with a visual presentation that combines 3D landscapes and 2D interiors.\
      \ The player will encounter monsters and fight them in real-time combat, and\
      \ discover the palaces of the dragon lords. Indoors, the player has to find\
      \ a way through the maze of chambers, solving puzzles and defeating the minions\
      \ of the Drakkhen."
