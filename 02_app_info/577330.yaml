    about_the_game: "<strong>Road Fist</strong> is a Beat 'em up style action game\
      \ inspired by classic 80's / 90's fighting movies. The 3D movement provides\
      \ a new panorama within the bilateral view (2D), adding more freedom and requiring\
      \ a greater sense of direction from the player. The gameplay and difficulty\
      \ is based on games like Dark Souls, where a stamina system is implemented and\
      \ each enemy encountered can be deadly. The gloomy look comes accompanied by\
      \ a stimulating, dense and varied soundtrack.<br><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/577330/extras/The-Lore.png?t=1485296737\"\
      \ /><br>Fear and chaos spread to the outskirts of the city. Volcan, the drug\
      \ smuggler, is dominating peripheral neighborhoods with the goal of building\
      \ his bloody empire at Road Fist. He will count on the help of his faithful\
      \ subordinates. Among them are, assassins, mercenaries and also gangs of criminals.\
      \ But not everything seems lost. Two skilled street fighters (Aris &amp; Kyra)\
      \ decided to join forces and stop Volcan's dirty plans once and for all. It's\
      \ up to you to guide them through the dangerous streets of Road Fist, preventing\
      \ more innocent lives from being lost. A long night is coming. Rain, mist, dust\
      \ and blood will make it difficult. But do not forget, your fists will be your\
      \ best allies.<br><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/577330/extras/Game-Features.png?t=1485296737\"\
      \ /><br>\u25AA Made in Unity Engine.<br><br>\u25AA Xbox and PS4 Gamepad support\
      \ (recommended).<br><br>\u25AA 6 unique and challenging bosses.<br><br>\u25AA\
      \ Individual game progression and unlockable bonus outfit for each character."
