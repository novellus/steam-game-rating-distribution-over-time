    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1353950/extras/Case_1.png?t=1608032254\"\
      \ /><h2 class=\"bb_tag\">Ring of Fire is a detective noir puzzler set in the\
      \ solarpunk utopia of New London.</h2><br>You play as Detective Grosvenor, a\
      \ jaded, middle-aged woman hunting through the still-dark corners of the city\
      \ in pursuit of a radicalised serial killer.<br><br><strong>Using your powers\
      \ of deduction</strong> you must solve the brutally gruesome murders of the\
      \ Ring of Fire killer. Examine clues, interrogate key suspects, and cross-reference\
      \ your findings in the police database to uncover the mystery.<br><br><strong>SEARCH</strong><br>Solve\
      \ the case using text entry, meaning you can\u2019t brute force the puzzle.<br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1353950/extras/Search_600.gif?t=1608032254\"\
      \ /><br><br><strong>INTERVIEW</strong><br>Push your suspects to the brink through\
      \ branching cinematic conversations with meaningful consequences.<br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/1353950/extras/Interview_600.gif?t=1608032254\"\
      \ /><br><br><strong>INVESTIGATE</strong><br>Explore the 3D crime scene to examine\
      \ evidence both visually and textually.<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1353950/extras/Investigate_600.gif?t=1608032254\"\
      \ /><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1353950/extras/Short_Game_2.png?t=1608032254\"\
      \ />"
