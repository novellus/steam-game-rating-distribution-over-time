details:
  data:
    about_the_game: 'By purchasing the Weird West Stories Book you will immediately
      get two unique outfits: Male Bandit and Female Adventurer, and also a Red Scarf
      mask. The story book allows you to pass unique challenges for 2 months. Fulfill
      challenges and discover new Weird West items in the workshop!<br><br>Significantly
      increase your speed of getting new items by<br><ul class="bb_ul"><li>Additional
      challenges for 2 months, one every day with double rewards! (You can have 7
      in progress challenges from this book at maximum)<br></li><li>+50% (and up to
      150% with additional items from workshop) bonus to the experience you will receive
      in battles. </li></ul><br>You will also have the opportunity to create unique
      items with the book:<br><ul class="bb_ul"><li>2 gestures<br></li><li>6 masks<br></li><li>1
      minions<br></li><li>3 pants<br></li><li>2 sprays<br></li><li>5 suits<br></li><li>1
      tombstone<br></li><li>1 weapon<br></li><li>Mexican boombox</li></ul><br>And
      that''s not all!'
