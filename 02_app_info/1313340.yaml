  data:
    about_the_game: <strong>Epocria</strong><br>Survive and craft in Epocria, the
      world is your own sandbox to let you carve out your own path, combining a perfect
      mixture of magic and science together to build beautiful creations. Fight monsters,
      venture into caves and defeat the toughest bosses.<br><br>Epocria is the result
      of over a year of development from one man. I have put in countless hours refining
      the games content and making it an enjoyable experience. This includes a multitude
      of boss fights, enemies and items. Another important feature to the gameplay
      is the dimension system and worlds to explore, visit the Underworld, Dig to
      the deepest caves or even remain in the Overworld. The choice is yours to explore.<br><br><strong>The
      Demo</strong><br>The full game takes place within a randomly generated world,
      however inside the Epocria demo you will experience many features Epocria has
      to offer. Including crafting, building, weapons enemies and boss fights. Taking
      place inside of a dungeon you must equip yourself with the strongest magical
      and technological weapons to defeat what lies within.<br><br><strong>Key Features</strong><br><ul
      class="bb_ul"><li> Open world sandbox.<br></li><li> Infintely generated worlds.<br></li><li>
      Magic and technology.<br></li><li> Unique dimensions and events.<br></li><li>
      Dozens of items, enemies and boss fights.<br></li><li> Lots of unique weapon
      types to fit many different play styles.</li></ul>
