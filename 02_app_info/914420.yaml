  data:
    about_the_game: "<strong>Shadow Fencer Theatre is the awkward-physics sword fighting\
      \ game that lets you battle your friends in the ridiculous world of shadow puppets!</strong><br><br>Are\
      \ you ready to give the best performance of your life? Take center stage and\
      \ stab your way to the top by battling your scene partner with a unique cast\
      \ of characters. Whether you are a one-puppet show or sharing the stage, above\
      \ all else, show the world you are the best performer on the shadowy screen.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/914420/extras/SFT_Castles_600x169.gif?t=1588646793\"\
      \ /><h2 class=\"bb_tag\">Co-op Puppet Fights!</h2>Turn your couch into a stage\
      \ and scuffle it out in multiplayer Improv mode or act solo in a veritable variety\
      \ show of game modes and skits.<h2 class=\"bb_tag\">Sword-flying, Arm-flailing\
      \ Combat Against Friends and/or Foes!</h2><ul class=\"bb_ul\"><li><strong>Story</strong>\
      \ \u2013 Only you can keep this last-of-its-kind shadow puppet theatre in business.<br></li><li><strong>Marathon</strong>\
      \ - Survive the gauntlet on your own and become the Grandmaster.<br></li><li><strong>Improv</strong>\
      \ -Grab a friend or fight solo, selecting the cast, stage and direction of the\
      \ shadowy fight. Direct the Improv fights with a selection of gameplay variations,\
      \ limits and more.<br></li><li><strong>Skits</strong> - a proverbial vaudeville\
      \ with over a dozen mini-games set to delight and distract. Slap, out run, and\
      \ joust your frenemies.</li></ul><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/914420/extras/SFT_Wild_West_600x169.gif?t=1588646793\"\
      \ /><h2 class=\"bb_tag\">16+ Handcrafted Characters!</h2>Robots, Giraffes, Pirates\
      \ and more! An eclectic cast so big we needed a larger dressing room!<h2 class=\"\
      bb_tag\">8 Unique Stages!</h2>Behold the power of paper cutouts on sticks and\
      \ string, and their uncanny ability to set the stage and tell a story. The magic\
      \ of theatre!<h2 class=\"bb_tag\">Original Soundtrack!</h2>A collection of musical\
      \ notes played specifically for this game!<br><br><br><br><br><strong>Acting\
      \ 101:</strong> Be sure to point the pointy end away from you and towards your\
      \ opponent.  When all else fails, just do a cheeky sword throw."
