    about_the_game: "It is a short but very interesting horror,about a man who woke\
      \ up in his own grave,next to his family.<br />\r\nIn the past,he was a very\
      \ bad man,he is confused and cannot make a choice between good and evil. <br\
      \ />\r\nOur goal is to help the protagonist to make a choise between good and\
      \ evil. <br />\r\nOnly you will be able to choose good or evil,and only you\
      \ can decide his fate. <br />\r\nThe game have multiple endings,or rather two,good\
      \ and bad.The ending in the game will depend on your actions."
