    about_the_game: "Buddy, you\u2019re in the cubic world! It has its own laws and\
      \ rules, so choose a character and start solving the puzzles!<br><br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/970580/extras/text11eng.png?t=1574611271\"\
      \ /><br>Make up figures from the characters, blow up bombs, use a teleport and\
      \ freezing, do whatever you want in this game! The main task is to reach the\
      \ finish. And don\u2019t forget to think carefully about your every move for\
      \ a better result and bigger reward in the end of every level.<br><br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/970580/extras/HowTo.gif?t=1574611271\"\
      \ /><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/970580/extras/text22eng.png?t=1574611271\"\
      \ /><br>Remember, you can complete every level without any help, but if you\u2019\
      re really stuck, just use one of four instruments.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/970580/extras/HowTo3.gif?t=1574611271\"\
      \ /><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/970580/extras/text33eng.png?t=1574611271\"\
      \ /><br><ul class=\"bb_ul\"><li>95 completely different levels with their own\
      \ tasks. Each level has its unique atmosphere and ways of completion.</li></ul><ul\
      \ class=\"bb_ul\"><li>Collect all the characters and character packs!</li></ul><ul\
      \ class=\"bb_ul\"><li>Interaction with blocks on the levels and using the instruments\
      \ for a better result.</li></ul><ul class=\"bb_ul\"><li>Getting reward for your\
      \ efforts.</li></ul><ul class=\"bb_ul\"><li>Atmospheric cubic game design, relaxing\
      \ music and funny noises.</li></ul><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/970580/extras/Characters.png?t=1574611271\"\
      \ />"
