    recommendationid: '83932016'
    review: 'While there is a lot to like here, such as the outstanding visual style,
      cute characters, and the primary puzzle mechanics, I''m not sure if I should
      actually recommend this game. The problem is the ''power-ups'' (aka cheats?):
      the ice cubes, bombs, and especially the teleports. They seem needed to solve
      some levels (at least for 3 stars completion), but because they are widely available
      (5 of each / level) they are completely overpowered. Why would you try to solve
      a level without them, when you can use them? It removes the incentive to actually
      solve the puzzles the hard way. It breaks the game. Shame.

      The achievements "use ''cheat X'' 100 times" are completely stupid as well.


      This feels like a port of a mobile game, where the aforementioned power-ups
      are an IAP.  I can''t recommend that.'
