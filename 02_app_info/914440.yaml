  data:
    about_the_game: 'Dear Home is a game where you play as a tiny robot with the special
      mission to explore an unknown planet.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/914440/extras/dearhome-gif1.gif?t=1601942368"
      /><h2 class="bb_tag">This game offers you:</h2><ul class="bb_ul"><li> Exploration:
      Travel with your robot through many of the scenarios: grass, mountains and snow;<br></li><li>
      Mining: Shape the area around you by mining and collecting resources;<br></li><li>
      Crafting: Use the resources you collected for your improvements and to build
      new stuff;<br></li><li> Puzzles: Many puzzles to solve while you explore the
      land;<br></li><li> Story: A simple story written by some optimistic developers
      ;)</li></ul><h2 class="bb_tag">What story?</h2><br>Somewhere in the universe,
      at some unknown time, a small spaceship lands on a large planet.<br>Inside,
      some robots are ready to explore this unknown world and fulfill a long-received
      mission: to seek intelligent life or to help one of the local species to evolve
      into a peaceful civilization.<br>Which species would be best suited to receive
      alien help?<br>And what will be the result of this interaction?<br>To know the
      outcome of this incredible story (maybe not that incredible ...), just start
      this nice little adventure!<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/914440/extras/clipe3_gif.gif?t=1601942368"
      /><h2 class="bb_tag">Count me in!</h2><br>Please contact us if you have any
      problems, suggestions or feedback. We are very happy to launch Dear Home and
      we want you to have as much fun playing our game as we had fun creating it.'
