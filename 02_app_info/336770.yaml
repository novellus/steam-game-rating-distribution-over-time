    about_the_game: "Solve a particularly hairy case with Brother Chief and Brother\
      \ Colleague! <br />\r\nThe Pilot Brothers\u2019 cat Arsenic has been kidnapped\
      \ by Experimental Chef Sumo! Now the famed duo must track down Arsenic before\
      \ he\u2019s served with French fries. Per usual, this madcap detective adventure\
      \ won\u2019t be without its twists and turns, as the brothers must start by\
      \ constructing a composite of the catnapper\u2019s face with the help of a witness.\
      \ Before long they\u2019ll be slipping past ticket collectors at the railway\
      \ station, driving a railroad handcar and chasing a train carrying Sumo and\
      \ Arsenic. Help the Pilot Brothers cross the river \u2013 without a bridge \u2013\
      \ and solve numerous challenging puzzles to save Arsenic in this heart-pounding\
      \ quest!<br />\r\n<br />\r\n\u25CF 9 Increasingly difficult levels to solve!<br\
      \ />\r\n\u25CF 2 Different characters: Brother Chief and Brother Colleague!<br\
      \ />\r\n\u25CF Fast-paced, arcade mini-games and loads of absurdly witty mini-games!<br\
      \ />\r\n\u25CF Join the famed duo in their search for the serial maniac!"
