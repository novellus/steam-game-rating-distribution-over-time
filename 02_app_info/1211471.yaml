    about_the_game: "Explore dozens of great western miles with Just Trains\u2019\
      \ expansive Southwestern Expressways route!<br><br>The Southwestern Expressways\
      \ route features 3 key mainlines:<br><br><strong>Pewsey to Taunton</strong><br><br>This\
      \ line is part of the larger line that connects Taunton to Reading and London\
      \ while bypassing the \u2018Great Way Round\u2019 via Bristol, this is the main\
      \ route for long-distance journeys between the Capital and the West Country.<br><br><strong>Bristol\
      \ to Westbury</strong><br><br>The line that winds its way south from Bristol\
      \ to Westbury via Bath is the Heart of Wessex Line. Services on the line continue\
      \ onwards towards Weymouth, making it a popular link for local trains connecting\
      \ Bristol, Bradford and Westbury to the south coast.<br><br><strong>Bristol\
      \ to Exeter</strong><br><br>The classic \u2018Great Way Round\u2019 route that\
      \ extends the GWML from Bristol to Exeter via Taunton sees plenty of Great Western\
      \ and cross-country services every day, with long-distance services diverting\
      \ off at Taunton for the line via Westbury.<h2 class=\"bb_tag\">Included Scenarios</h2><br>A\
      \ selection of Standard scenarios are included:<br><br><ul class=\"bb_ul\"><li>Bath\
      \ Spa to Kingswear Railtour<br></li><li>Glastonbury Festival Mayhem!<br></li><li>Freight\
      \ at Westbury<br></li><li>Eastbound to London Paddington (via Westbury (1K71))<br></li><li>First\
      \ attempt to pass through the flooded Somerset levels (1C73)<br></li><li>1C22\
      \ 16:30 Paddington \u2013 Taunton<br></li><li>Northward Bound (Exeter SD to\
      \ Bristol TM (1E73))</li></ul><br>More scenarios are available on the Steam\
      \ Workshop online and in-game. Train Simulator\u2019s Steam Workshop scenarios\
      \ are free and easy to download, adding many more hours of exciting gameplay.\
      \ With scenarios being added daily, why don\u2019t you check it out now!<br><br><a\
      \ href=\"http://steamcommunity.com/workshop/browse/?appid=24010\" target=\"\
      _blank\" rel=\"noreferrer\"  >Click here for Steam Workshop scenarios.</a><h2\
      \ class=\"bb_tag\">Key Features</h2><br><ul class=\"bb_ul\"><li>167 mile route\
      \ including:<br><ul class=\"bb_ul\"><li>Bristol to Exeter<br></li><li>Westbury\
      \ to Bristol<br></li><li>Taunton to Pewsey</li></ul></li><li>26 stations<br></li><li>Numerous\
      \ custom assets throughout<br></li><li>Over a dozen points of interest across\
      \ the route<br></li><li>7 Standard scenarios<br></li><li>Quick Drive compatible<br></li><li>Download\
      \ size: 1.7GB </li></ul>"
