  data:
    about_the_game: <strong>Interactive for everyone</strong><br>Fitforce is an interactive
      exercise game that can provide you an immersive game experience, using just
      a smartphone and PC. Just download the Fitforce application on your phone and
      connect it with Fitforce on your PC, then you are ready to go. Your workout
      will not be boring ever again with Fitforce!<h2 class="bb_tag">Gameplay</h2>Fitforce
      is divided into many minigames that capture your movement to control and play
      the game. A minigame makes use of a simple exercise to make your character run,
      jump, or move according to its rule!<br><br>The setup for each game is trivial!
      For some minigames, you just need to hold the phone. Some other minigames may
      tell you to put it inside your pocket or sit on a chair while doing so.<h2 class="bb_tag">Key
      Features</h2><strong>Get healthy with simple exercises</strong> - Fitforce lets
      you workout with real exercises that can burn your fat, strengthen your muscles,
      or ease your Office Syndrome. Each exercise is well-known and proved to be effective
      such as high knees, squat, and jumping jack.<br><br><strong>Tons of unique playable
      characters</strong> - You can use coins earned from playing Fitforce to get
      characters ranging from Nick the Fireman to a robot cop SJX112!<br><br><strong>Many
      entertaining minigames</strong><br>Fitforce comes with three free minigames.<br><ul
      class="bb_ul"><li>Running Warrior<br></li><li>Flappy Dive<br></li><li>Rocket
      Squat</li></ul>You can buy more minigames to play them and unlock more amazing
      features of Fitforce.
