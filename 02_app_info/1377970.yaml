  data:
    about_the_game: "Zeke and Miles are just two regular best friends until a crazy\
      \ piece of technology sucks them into an adventure RPG game trapping them in\
      \ the vast overworld of Edina. Trapped in a land facing certain destruction\
      \ from the malevolent magical storm known as &quot;The Evenfall&quot;.  These\
      \ unlikely heroes must find their way out of the game and save Edina. Together\
      \ with their friends they will travel through high mountains,  cross over raging\
      \ seas, and even dive into the depths of the underworld, all in an attempt to\
      \ stop the Evenfall, and return home.<br><br>Take a team of fellow adventurers\
      \ with you to face the evil forces of the Evenlords - those who wish to destroy\
      \ the digital world of Edina. The journey will be difficult, and the foes you\
      \ will face may seem countless, but with determination and the skills of your\
      \ party, you\u2019ll succeed. Collect ancient relics of heroes long past in\
      \ order to battle against terrible bosses that stand in your way of returning\
      \ home. Are you ready to be a hero?<br><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1377970/extras/Map0121111.png?t=1608840871\"\
      \ /><h2 class=\"bb_tag\">Explore a vast open world.</h2><ul class=\"bb_ul\"\
      ><li>Travel to the bustling, snowy town of Orwell.</li></ul><ul class=\"bb_ul\"\
      ><li>Roam the green fields of Verdyn.</li></ul><ul class=\"bb_ul\"><li>Navigate\
      \ the tight streets of Coventry.</li></ul><ul class=\"bb_ul\"><li>The landscape\
      \ of Edina is yours to explore and discover.</li></ul><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1377970/extras/Map06111.png?t=1608840871\"\
      \ /><h2 class=\"bb_tag\">Uncover the mysteries of Edina</h2>Things in Edina\
      \ aren't always what they seem. Secrets are everywhere. Help strangers with\
      \ quests to uncover world-building pieces of lore, can you and your band uncover\
      \ the all the secrets hidden around you? What will it take to rescue Edina from\
      \ The Evenfall?<br><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1377970/extras/classcapsule2.png?t=1608840871\"\
      \ /><h2 class=\"bb_tag\">Dynamic Class System</h2><br>As you gather your team\
      \ of adventurers, choose from a variety of classes and play-styles. Are you\
      \ a spell-casting mage, a defender who protects your friends, or are you the\
      \ hero of the party? Outfit your party members with the right gear and skills\
      \ to assist you and your game play-style as you face the foes and challenges\
      \ of your journey.<h2 class=\"bb_tag\">The fate of Edina is in your hands</h2><br>Will\
      \ you be victorious? Can you stop the destructive Evenfall before it\u2019s\
      \ too late? Or will you perish in a distant, strange, foreign world? Try your\
      \ skills and find out if you have what it takes to be a hero in, Tales From\
      \ Evenfall."
