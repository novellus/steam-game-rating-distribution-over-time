    reviews: "\u201CDevious Eye Entertainment is awesome! Great innovative team and\
      \ positive energy!!\u201D<br>5 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=https://www.facebook.com/pg/deviouseye/reviews/?ref=page_internal\"\
      \ target=\"_blank\" rel=\"noopener\"  >Lonestar Adventure Sports</a><br><br>\u201C\
      I was fortunate enough to get a chance to play Reverie in the middle of 2019.\
      \ This game constantly has you on edge... you know you aren\u2019t alone. I\
      \ loved the horror/spooky theme of the game setting and the monsters... oh,\
      \ yeah the monsters... that\u2019s why you aren\u2019t alone. I can\u2019t describe\
      \ the monsters fully but imagine a nightmare stitched together with rope and\
      \ twine and then add body parts dumped on top of it for good measure.  When\
      \ the final game hits I\u2019m hitting the game!\u201D<br>5 \u2013 <a href=\"\
      https://steamcommunity.com/linkfilter/?url=https://www.facebook.com/peterpachoumis/posts/10157845149604733\"\
      \ target=\"_blank\" rel=\"noopener\"  >PeterPOPArt</a><br><br>\u201CPlayed their\
      \ upcoming games Alpha stages for &quot;Reverie\u201D back in July of 2019.\
      \ Reverie is a horror-themed game where you are put into the role of the victim\
      \ being chased by unknown creatures while attempting to figure out why you are\
      \ there in the first place. It was an interesting concept, the game had great\
      \ depths to it for being in their early stages. Intense moments and that feeling\
      \ of \u201Cconstantly being watched\u201D, makes for a fun and scary experience.\
      \ Looking forward to the future development of this game.\u201D<br>5 \u2013\
      \ <a href=\"https://steamcommunity.com/linkfilter/?url=https://www.facebook.com/pg/deviouseye/reviews/?ref=page_internal\"\
      \ target=\"_blank\" rel=\"noopener\"  >Ocasio Productions</a><br>"
