    about_the_game: "Silverfall Earth Awakening is an action RPG with unique graphical\
      \ feel offering a fantastic quest to explore the new territories of Nelw\xEB\
      . In this heroic fantasy world where nature and technology collide you will\
      \ have to make important choices which will lead you to side with one or the\
      \ other. Play any one of the available six races, of which 2 are new: the stocky\
      \ and lucky 'Dwarves' and the agile and treacherous 'Lizardmen', and prepare\
      \ yourself to confront an impressive array of creatures and formidable bosses\
      \ to save the realm of Nelw\xEB.<br>\t\t\t\t\t<ul class=\"bb_ul\"><li>Alongside\
      \ the Elves, Goblins, Trolls and Humans, discover 2 new playable races with\
      \ 5 specific skills each : The dwarves and the Lizardmen, and then customize\
      \ your hero ( skin, gender , hair, etc .)<br>\t\t\t\t\t</li><li>Master over\
      \ 156 skills and magic spells, including 8 new exclusive 'Ultimate' skills and\
      \ 12 unique 'High Level' skills for an even more devastating result.<br>\t\t\
      \t\t\t</li><li>Use different object crafting skills and make thousands of new\
      \ and unique weapons, armour and spells. <br>\t\t\t\t\t</li><li>Discover a new,\
      \ fully adaptable game interface with improved ergonomics in which you can now\
      \ control your hero with the mouse or keyboard.<br>\t\t\t\t\t</li><li>Import\
      \ your hero from Silverfall to Earth Awakening and keep your level, equipment\
      \ and skills...or start the adventure from the beginning with a level 45 hero.<br>\t\
      \t\t\t\t</li><li>Playable with up to 8 players in multiplayer mode via LAN and\
      \ in cooperative or PVP mode via the Internet.</li></ul>"
