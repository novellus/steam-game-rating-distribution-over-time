    about_the_game: "Arevoatl Seven Coins is a first-person puzzle/hidden object game\
      \ that takes place in an old estate. You receive a cryptic letter from your\
      \ grandfather, when you come to him, you do not find him at home. Carefully\
      \ study the letter and follow its clues. You need to collect objects and solve\
      \ quests, passing room by room. Only the most attentive will be able to figure\
      \ out where Professor David Patersan has disappeared to.<br />\r\n<br />\r\n\
      There're 20 to 60 items hidden at a location, you have to find them all in order\
      \ to proceed to the next location. Some items are visible, some are hidden,\
      \ use your wit to find it. There's no time constraints, collect items, listen\
      \ to the music and enjoy the cool visuals."
