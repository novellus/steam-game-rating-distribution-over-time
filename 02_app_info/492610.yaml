details:
  data:
    about_the_game: "<h2 class=\"bb_tag\"><strong>Classic 2D Action Platformer</strong></h2><h2\
      \ class=\"bb_tag\"><strong>The story</strong></h2>One Day, the Sun Disappeared\u2026\
      <br>The world is about to turn into a ball of ice and something has to be done!\
      \ <br>A boy starts on a journey to find the Sun and bring it back!<h2 class=\"\
      bb_tag\"><strong>Features</strong></h2><strong>Stamina Plays A Big Role</strong><br>You\
      \ will not be able to endlessly attack or defend. <br>The difference in stamina\
      \ means the difference in your game. <br>Managing stamina will be an important\
      \ part of the game. <br><br><strong>Character Ability</strong> <br>Your character\u2019\
      s ability can be upgraded with Gold. You can earn Gold by slaying monsters.\
      \ <br>Strength, Health, and Dexterity are the three abilities you can build\
      \ up. <br><br><strong>Various Gears</strong><br>There are about 100 different\
      \ gears available in this game. Some gears will dictate the styling of your\
      \ character as well. Some gears are found in monsters and treasure chests. <br><br><strong>Attribute\
      \ System</strong><br>Monsters will keep getting stronger as you advance. Keep\
      \ in mind of the weapon attributes which can make a deciding difference. <br><br><strong>Pet\
      \ System</strong> <br>There will be pets there to accompany you through the\
      \ journey. You won\u2019t be lonely. <br><br><strong>Xbox &amp; PS4 Controller\
      \ Support</strong><h2 class=\"bb_tag\"><strong>Indie Game Project By A Single\
      \ creator </strong></h2>'One Day : The Sun Disappeared' is a One-man indie game\
      \ development project<br>(including Programming, Art, Music and some parts of\
      \ the fx sound)"
