    about_the_game: 'I envision Mirage as an <strong>interactive sex simulator</strong>
      with real-world physics, cutting-edge graphics (photo realistic characters and
      environments) and built-in tools for creating and sharing content.<br>---<br><br><strong>MIRAGE</strong><br>Mirage
      0.3 is a complete project rewrite that uses latest Unity technologies  (HDRP
      pipeline, DOTS, Post-processing effects), Genesis 3 characters, natural posing
      system, deep character customization, PC/VR support and more.<br>---<br><br><strong>QUALITY
      OF MIRAGE</strong><br>Screenshots above are not pictures but real-time rendered
      3D girls inside Mirage - you can view them from any angle, grab their hands,
      legs, change their appearance, dynamically modify animations.<br><br><strong>VR
      SUPPORT</strong><br>Mirage supports all VR headsets through SteamVR integration
      (Oculus Rift, HTC Vive, Valve Index, Windows Mixed Reality, etc).<br><br><strong>FEATURES
      I WANT TO IMPLEMENT NEXT:</strong><br>- Importer of Daz Studio characters, hairs,
      clothes<br>- Importer of any 3d object (OBJ, FBX, Unity Asset Bundles)<br>-
      Realistic soft-body and soft-skin physics<br>- Real-time simulated hair, clothes,
      liquids<br>- In-game content-sharing<br>- Multi-tracks animation system<br>-
      Genesis 8 characters<br>- Online multiplayer<br>- Scripts support (write your
      own C# code)<br>- Possession mode (control virtual characters by stepping inside
      their bodies)<br>- Ray-tracing<br><br>You can speed up development of Mirage.
      Buy a game or spread a word about it. Then I will be able to work on Mirage
      full-time and hire more developers, AI experts and animators. With your help
      I will make Mirage one of the best VR / PC adult games. <br><br>Sincerely yours,
      MorganaVR<br><br>---<br><strong>HOW-TO-PLAY MIRAGE</strong><br>* Launching a
      game on PC can take some time (15-30 secs). Just wait please.<br>* To open a
      menu click on M icon in left bottom corner<br>* &quot;Reset&quot; button in
      Morphs tab resets a whole girl, not just a part of her body<br>* Save/Load your
      modified versions of girls by clicking &quot;Save/Load Look&quot; button on
      Morphs tab<br><br><strong>PC: </strong><br><ul class="bb_ul"><li>ESC to exit
      a game<br></li><li>F12 to take in-game screenshots<br></li><li>Press Tab button
      to open/close menu<br></li><li>For navigation use WSADQE keyboard keys<br></li><li>To
      pose a girl just grab her limbs with a mouse<br></li><li>Scroll mouse wheel
      to change flying speed<br></li><li>Click on &quot;mouse wheel&quot; button and
      hold it to drag camera around</li></ul><br><strong>VR:</strong><br><ul class="bb_ul"><li>Use
      Trigger and Grip buttons to pose a girl<br></li><li>Click some buttons to open
      a UI menu<br></li><li>If you are on Anim UI page you can press Trigger anywhere
      and animation will be stopped</li></ul><br><strong>Oculus Rift users:</strong><br>If
      you  experience strange visual movement artifacts, you need to set &quot;Asynchronous
