  data:
    about_the_game: You are <strong>Powernaut VANGARDT</strong>, a cyborg superhero
      with nerves of steel! You must travel across the planet VERKON III, tracking
      down and defeating the 7 generals of LORD NIMDOK, before facing the criminal
      himself! The fate of the universe rests in your small, 2-pixel-wide hands.<br><br><ul
      class="bb_ul"><li> Tough-as-nails retro platformer!<br></li><li> State-of-the-art
      8-bit, 4-Color graphics!<br></li><li> Power-up to increase mobility to new heights!<br></li><li>
      Large seamless open world!<br></li><li> Souls-inspired leveling system!<br></li><li>
      Amazingly exploitable password system!<br></li><li> Steam achievements!</li></ul>
