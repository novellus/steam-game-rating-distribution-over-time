    about_the_game: "Plague and desperation grip the lands of Crow\u2019s Wood, leaving\
      \ the townsfolk paranoid of the dangers lurking beyond their gates.<br />\r\n\
      <br />\r\nCast out from the town and riddled with misfortune, You must seek\
      \ to infiltrate the very hierarchical Tudor society that has turned its back\
      \ on you and uncover the secrets needed to save yourself.<br />\r\n<br />\r\n\
      Scour the wilderness for items to trade with the sheltered sycophants on your\
      \ journey and gather what you need to put an end to your afflictions in this\
      \ brand new social survival game.<br />\r\n<br />\r\nBut beware, as the wilds\
      \ of Crow\u2019s Wood are a dangerous place to wander alone.<br />\r\n<br />\r\
      \nExplore<br />\r\n<br />\r\nExplore the decaying town of Crow\u2019s Wood and\
      \ the surrounding area, finding friends, foes and even items to hinder or help\
      \ you on your way.<br />\r\nFrom the forest greens to the barren wastes, there\
      \ is always someone or something waiting\u2026<br />\r\n<br />\r\nTrade and\
      \ Socialise<br />\r\n<br />\r\nBarter and trade with the townsfolk, they will\
      \ not leave disappointed. Food, potions and remedies all available, if you have\
      \ the items.<br />\r\nBut you cannot trade unless you are respected, you must\
      \ gain reputation through your exchanges both speech and trade. Peasants, Serfs,\
      \ Commoners and Nobles ascend the ranks of society and try maintain your reputation.<br\
      \ />\r\n<br />\r\nSurvive<br />\r\n<br />\r\nPoisoned with a mysterious disease\
      \ and cast out from the town, you must use your reputation and bartering skills\
      \ to create the antidotes to hold off the disease  and infiltrate the town,\
      \ ultimately creating the cure."
