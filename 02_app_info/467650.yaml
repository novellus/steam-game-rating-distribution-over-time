details:
  data:
    about_the_game: "Had enough of the day? Need some escapism? Go blow up some stuff\
      \ to relieve the stress but don't hurt anything or real. Place bombs in strategic\
      \ places to cause maximum damage for high scores, choose from different bomb\
      \ types and customisation.  Almost everything in game can be blown up, it's\
      \ just a matter of how you do it to get the points. Strategic placement is key,\
      \ or create sequenced bomb explosions for arrays of destruction. The higher\
      \ the damage the better for your score. Build your  own objects / world to blow\
      \ up too using the build system.  <br />\r\n<br />\r\nCollect random/different\
      \ colour upgrades like (amongst many) large explode, health restore or many\
      \ fragments to get more power. <br />\r\nAdditional areas open up after reaching\
      \ certain scores. Watch out for explosions, fires  or fragments, they can damage\
      \ your health. <br />\r\nCheck the top and bottom status text bars in game for\
      \ information on bombs and health.<br />\r\n<br />\r\nControls:<br />\r\n-W,A,S,D\
      \ and mouse for movement. <br />\r\n-E to use build system (Left Mouse Button\
      \ to place objects).<br />\r\n-R Toggle Object remove, Left Mouse to remove\
      \ highlighted object<br />\r\n-SHIFT to sprint.  <br />\r\n-Mouse Scroll wheel\
      \ to cycle bombs/weapons. <br />\r\n-Right Mouse Button to place bombs, for\
      \ timer bombs to start count press CTRL Key, <br />\r\n-Left ALT for slomo mode.\
      \ <br />\r\n-C for Rewind mode (Note:If pressed you loose score slowly).<br\
      \ />\r\n-ESCAPE Key for pause menu. <br />\r\n<br />\r\nChoose between different\
      \ game modes:<br />\r\nNormal -  Free mode, no limits on time or objects.<br\
      \ />\r\nTimed   - 3 minutes to play, final score multiplier x4.<br />\r\nBlock\
      \    - Weapons only work on cubes, score multiplier x4."
