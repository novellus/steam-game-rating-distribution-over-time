details:
  data:
    about_the_game: "A year has passed since the epic battle that decided the fate\
      \ of mankind and claimed the life of the beloved Angela. Dark omens once again\
      \ tell of the return of an evil presence. Ushi is the last remaining master\
      \ of the ancient art of Shin-Ken, and he calls upon Tetsuo, his disciple and\
      \ adopted son, to investigate some strange happenings in a faraway farming village\
      \ outside the city.<br />\r\n<br />\r\n16 years since the first release of an\
      \ epic game like Gekido Kintaro's Revenge on Gameboy Advance.<br />\r\nNaps\
      \ Team wanted to bring back this Gekido chapter to its original players and\
      \ possibly to new public to discover a timeless classic.<br />\r\n<br />\r\n\
      -2 player co-op play<br />\r\n-Different resolution modes to play and explore\
      \ both the original levels and the new ones. <br />\r\n-New soundtrack.<br />\r\
      \n-New cutscenes.<br />\r\n-2 completely new game modes. <br />\r\n-Tons of\
      \ video/audio options and original against new assets options to customize your\
      \ experience.<br />\r\n-Fully configurable and fully supported controllers.<br\
      \ />\r\n-Survival mode where 1 or 2 players can proceed through a wide variety\
      \ of completely new levels just wildly punching and kicking to survive hordes\
      \ of enemies and tough bosses.<br />\r\n-Rogue-like relic hunter mode where\
      \ again 1 or 2 players can cooperatively explore procedurally generated dungeons\
      \ to find ancient reliqs and collect them."
