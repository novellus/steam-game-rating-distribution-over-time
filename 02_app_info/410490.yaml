details:
  data:
    about_the_game: "<strong>The dark forces have taken control over the realm!</strong><br><strong>Lead\
      \ the epic heroes to defeat the Dark Lord and clear the darkness from the world!</strong><br><br><br><strong>SIMPLE\
      \ &amp; INTUITIVE MECHANICS</strong><br>\u2022 Tap to control your heroes and\
      \ go towards an enemy to attack!<br>\u2022 Activate deadly skills to clear the\
      \ dark forces from the realm!<br><br><strong>REAL TIME BOSS RAID</strong><br>\u2022\
      \ Team up with four other players in real time to defeat raid bosses!<br>\u2022\
      \ Fight together against the Dragon or challenge the Dark Knight!<br><br><strong>INFINITE\
      \ TOWER</strong><br>\u2022 Test your limits by progressing through the Infinite\
      \ Tower!<br>\u2022 The higher the floor you reach, the more rewards you will\
      \ get!<br><br><strong>LEADERBOARDS</strong><br>\u2022 Try to rank the highest\
      \ on the leaderboards for amazing rewards!<br>\u2022 Become the leader in various\
      \ leaderboards!<br><br><strong>SOCIALIZE</strong><br>\u2022 Make friends at\
      \ Skyrock through the global chat!<br>\u2022 Add friends and hire each other\
      \ as mercenaries!<br><br><strong>EQUIPMENT UPGRADES</strong><br>\u2022 Collect\
      \ gems to upgrade your gear!<br>\u2022 Enhance your equipment to make your character\
      \ even stronger!<br><br><strong>*A network connection is required to play.</strong><br><strong>*Tablets\
      \ supported! Want to enjoy Elements: Epic Heroes with a big screen? No problem!\
      \ Download Elements: Epic Heroes on your tablet now!</strong>"
