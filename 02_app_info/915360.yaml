  data:
    about_the_game: 'Hexahedral Pathfinder is a simple yet deceiving difficult block-moving
      puzzle, where you have to move all blocks from their starting position through
      a treacherous course to reach their destinations. But there is a twist: all
      blocks get moved in unison, and there are many special blocks such as portals,
      lasers, switches and buttons, colour changers, pushable blocks along the way
      to test your imagination. For those who are looking for a bigger challenge,
      there are much harder challenge versions of normal levels that you can only
      unlock after beating the level with the minimal amount of steps. Features over
      150 carefully handcrafted levels, 50 additional challenge and specials, interesting
      achievements, smooth animations, a relaxing atmosphere, mind-bending and creative
      puzzles fully utilizing the mechanics of the game, and much more to come!<br><br>For
      more information, Visit our official guide here : <a href="https://steamcommunity.com/sharedfiles/filedetails/?id=1465808203"
      target="_blank" rel="noreferrer"  id="dynamiclink_1" >https://steamcommunity.com/sharedfiles/filedetails/?id=1465808203</a>'
