    review: 'BMG always deliver amazing products and this is no exception.


      My favourite DLC at the moment and I don''t even own any of the routes for the
      scenarios! (I prefer to make my own).


      Yes you do need to learn to drive it properly (as you do all BMG locomotives)
      and it is an incredibly thirsty locomotive. I tend to drive with the HUD but
      have now taught myself not to drive with it so I could use this locomotive properly
      and it is definitely worth it! Anybody wishing to buy it, or any BMG locomotive,
      should not be put off by any negative comments saying it is too hard. If I can
      do it then anybody can. The first time I drove it without the HUD or automatic
      fireman and I got such a buzz when I did it. Personally I prefer that sort of
      experience then the simple accelerate and brake action that many locomotives/multiple
      units (diesel and electric) are.


      Only negative is that, apart from the support coach ''Mercator'', it doesn''t
      come with any carriages itself. Only an issue if you do Quick Drive. If you
      are a player who likes to watch the world go by, this might not be the best
      for you as I find myself constantly playing with the controls in the cab (very
      realistic). However this might be because I''m not an expert and I''m sure there
      are plenty of players who can handle all the controls and still enjoy the view
      out of the cab!


      If you are into steam locomotives and don''t mind learning to do somethings
      properly, then go for it.'
