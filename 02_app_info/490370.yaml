details:
  data:
    about_the_game: "<strong>Relive the golden age of gaming! Take the Imperium in\
      \ your hands now!</strong><br><br>Reintroducing a classic from the golden era\
      \ of gaming, the original empire building space RTS, Imperium Galactica 2 is\
      \ back and looking better than ever with new high-res textures and vivid colors.\
      \ Imperium Galactica 2 features an expansive and unique Sci-fi universe with\
      \ multiple playable species. Take your empire in your hands and guide it into\
      \ the future. Use intrigue and spying to weaken your enemies and strengthen\
      \ yourself or research and build the most powerful military force in the universe\
      \ to crush whoever would oppose you. Massive battles, universe spanning empires,\
      \ 3 playable campaigns and countless possibilities through custom scenarios\
      \ insure you always have something to come back to. Take control, conquer the\
      \ universe, and lead your species to ultimate domination\u2026 for the Imperium.<br><br><strong>Remastered\
      \ features:</strong><br><ul class=\"bb_ul\"><li>Updated rendering engine to\
      \ support arbitrary screen resolutions and aspect ratios<br></li><li>Updated,\
      \ higher resolution user interface textures<br></li><li>Updated lighting and\
      \ shadowing quality on planet surfaces<br></li><li>Updated planet view mode<br></li><li>Added\
      \ server browser for multiplayer mode</li></ul><br><strong>Key features:</strong><br><ul\
      \ class=\"bb_ul\"><li>Deep Real-time strategy at its best<br></li><li>Award\
      \ winning game<br></li><li>One of the original genre defining 4x games<br></li><li>Explore\
      \ the galaxies<br></li><li>Expand your empire through colonization or conquest<br></li><li>Exploit\
      \ other species<br></li><li>Exterminate all opposition<br></li><li>Huge space\
      \ armadas<br></li><li>Battles in both space and on ground<br></li><li>Deep economy\
      \ and population management<br></li><li>Tons of researchable upgrades<br></li><li>Customizable\
      \ ships and tanks<br></li><li>Challenging scenarios<br></li><li>Galactic alliances<br></li><li>Spy\
      \ on your enemies and steal what you need<br></li><li>3 unique campaigns</li></ul>"
