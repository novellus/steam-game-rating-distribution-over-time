  data:
    about_the_game: "Following the epic storylines of Jurassic Park, The Lost World:\
      \ Jurassic Park and Jurassic Park III, as well as the highly anticipated Jurassic\
      \ World, LEGO Jurassic World\u2122  is the first videogame where players will\
      \ be able to relive and experience all four Jurassic films.  Reimagined in LEGO\
      \ form and told in TT Games\u2019 signature classic LEGO humor, the thrilling\
      \ adventure recreates unforgettable scenes and action sequences from the films,\
      \ allowing fans to play through key moments and giving them the opportunity\
      \ to fully explore the expansive grounds of Isla Nublar and Isla Sorna.<br />\r\
      \n<br />\r\nGAME FEATURES:<br />\r\n\u2022 Relive key moments from all four\
      \ Jurassic films: An adventure 65 million years in the making - now in classic\
      \ LEGO brick fun! <br />\r\n\u2022 Wreak havoc as LEGO dinosaurs: Choose from\
      \ 20 dinosaurs, including the friendly Triceratops, deadly Raptor, vicious Compy\
      \ and even the mighty T. rex. <br />\r\n\u2022 Customize your own dinosaur collection:\
      \ Collect LEGO amber and experiment with DNA to create completely original dinosaurs,\
      \ like the Dilophosaurus Rex.  <br />\r\n\u2022 Populate and explore Isla Nublar\
      \ and Isla Sorna: Put your unique dinosaur creations in to paddocks as you complete\
      \ special Free Play missions.<br />\r\n\u2022 Play with family and friends with\
      \ easy access drop-in, drop-out gameplay option."
