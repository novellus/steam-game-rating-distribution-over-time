      \ target=\"_blank\" rel=\"noreferrer\"  id=\"dynamiclink_1\" >http://store.steampowered.com/app/335410/</a><br><br>RTS\
      \ Creator is the easiest way to create Real Time Strategy games for Windows.\
      \ <br><br>Create and publish stand alone exe's with no restrictions!<br><br>RTS\
      \ Creator enables anyone to create their very own Real Time Strategy game with\
      \ no prior coding experience. <br><br>With RTS Creator you can create a variety\
      \ Real Time Strategy style games including the following - <br>\u2022\tClassic\
