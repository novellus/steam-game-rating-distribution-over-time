    about_the_game: "From <strong>Elephant Games</strong>, creators of <i>Grim Tales</i>\
      \ and <i>Mystery Trackers</i>, continue the adventure in the newest installment\
      \ of the <i>Surface</i> series!<br><br>After receiving a worrying phone call\
      \ from your mom, you return to your hometown of Lightfalls to investigate. But\
      \ things aren\u2019t quite as you remembered them \u2013 a strange device has\
      \ risen from the nearby lake, and it\u2019s causing the people of Lightfalls\
      \ to disappear! A boy from your childhood seems to be behind it all, but can\
      \ you stop his evil scheme before it\u2019s too late? Journey to the magical\
      \ world beneath the lake and save your family in this exciting Hidden Object\
      \ Puzzle Adventure!<br><br>This is a special Collector's Edition release full\
      \ of exclusive extras you won't find in the standard version. The Collector's\
      \ Edition includes:<br><br>Follow in the footsteps of royalty in a new bonus\
      \ game adventure!<br>Collect hidden flowers and unlock achievements.<br>Find\
      \ exotic creature collectibles and add them to your collection.<br>Access the\
      \ comprehensive strategy guide.<br>Includes wallpapers, concept art, soundtrack,\
      \ and more!<br><br><br>This is a Hidden Object Puzzle Adventure game, meaning\
      \ a specific genre of story-driven, point &amp; click adventures. Throughout\
      \ the game, players are tasked to find a list of objects hidden within a particular\
      \ scene, and to occasionally complete various mini-games/puzzles."
