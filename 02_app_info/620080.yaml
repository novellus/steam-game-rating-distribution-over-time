    about_the_game: "Leap into the world of magic, sorcery and the unknown in Unison\
      \ Shift's A Clockwork Ley-Line: The Borderline of Dusk.<br>This is a Japanese\
      \ modern fantasy adventure game/visual novel.<br>Featuring gorgeous artwork\
      \ and great voice acting, the story unravels as you join the journey into the\
      \ world of Ley-Line.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/620080/extras/story.png?t=1580429475\"\
      \ /><br><br>Koga Michiru is a newly enrolled first-year student at a academy\
      \ with a notably large clock tower located deep in the mountains. Unfortunately,\
      \ on his first day of teachings, he gets caught up in some sudden trouble and\
      \ accidentally breaks an expensive-looking statue.<br><br>In order to compensate\
      \ for the broken statue, the principal orders him and the boy who caused the\
      \ incident to work for the school\u2019s \u201CBureau for the Investigation\
      \ of Special Affairs.\u201D<br><br>When they arrive at the Bureau\u2019s headquarters,\
      \ a room situated in the academy\u2019s enormous underground library, a girl\
      \ is waiting for them there with an apathetic look on her face.<br><br>The girl\
      \ informs the confused pair of the situation: Magic exists in this academy.<br><br>When\
      \ the clock tower chimes, the \u201CRealm of Night\u201D appears, and merges\
      \ with the school building. The Bureau\u2019s job is to take care of the supernatural\
      \ problems that arise. And so, Koga struggles to protect the school from troublesome\
      \ magical items known as \u201CMists\u201D\u2026<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/620080/extras/characters.png?t=1580429475\"\
