  data:
    about_the_game: "Forced to work long hours, single-mother Maggie (Academy Award\xAE\
      -nominee Melissa McCarthy) has no choice but to leave her 12-year-old son Oliver\
      \ (newcomer Jaeden Lieberher) in the care of their new neighbor, Vincent (Academy\
      \ Award\xAE-nominee Bill Murray). Together with a pregnant stripper named Daka\
      \ (Academy Award\xAE-nominee Naomi Watts of THE IMPOSSIBLE), Vincent brings\
      \ Oliver along on all the stops that make up his daily routine - the race track,\
      \ the strip club, and the local dive bar. While Vincent hastens Oliver's introduction\
      \ to manhood, Oliver begins to see something in Vincent that no one else is\
      \ able to: a misunderstood man with a good heart. Also starring Chris O'Dowd\
      \ (BRIDESMAIDS) and Academy Award\xAE-nominee Terrence Howard (HUSTLE &amp;\
      \ FLOW, IRON MAN)."
