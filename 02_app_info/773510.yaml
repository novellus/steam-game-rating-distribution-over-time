      \ easy at first, but you will soon discover that as you progress each level\
      \ goes from super simple to crazily complex and more rooms will be opened for\
      \ you and your adventures. The more puzzles you solve, the more you will discover.<br\
      \ />\r\n<br />\r\nHow you decide to reach the final goal is completely up to\
      \ your imagination!"
