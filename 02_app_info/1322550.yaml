    about_the_game: '<strong>WARNING: Fear the Dark Unknown James is the James''s
      campaign included in the original Fear the Dark Unknown game. If you own Fear
      the Dark Unknown you don''t need Fear the Dark Unknown James.</strong><br><br><br>&quot;It
      is said that our worst fears come from within. But... What if there were a greater
      fear than we are capable of conceiving? What if that terror were much closer
      than we think? <strong><u>Suffering</u></strong> is the only way. <strong><u>Fear</u></strong>
      is a necessary evil.&quot;<br><br>What kind of curse does the Beresford mansion
      keep inside? For 200 years its inhabitants have suffered the consequences of
      an unknown shadow, a dark being who walks among us, and whose existence extends
      beyond what we imagine.<br><br>Now James will face the ultimate test of her
      live. He will know the true horror.  The suffering of a father. The clock is
      ticking and the survival game can no longer be stopped.<h2 class="bb_tag"><strong>GAMEPLAY</strong></h2><br><br>Fear
      the Dark Unknown transports you to the great <strong><u>survival horror classics</u></strong>
      of the 90''s.<br><br>Fixed camera system that enhances the feeling of being
      immense in a true horror movie. Face a multitude of challenges, certain deaths
      and enemies of various kinds that will force you not to waste a bullet.<br><br>Face
      them, hide or even flee from them.<br><br>All mixed with a <strong><u>wealth
      of puzzles</u></strong>, integrated into the story, which will allow you to
      learn more details of the Beresford mansion and the Dark Unknown.<h2 class="bb_tag"><strong>KEY
      FEATURES</strong></h2><br><br><ul class="bb_ul"><li> Enjoy more than <strong><u>15
      hours playing.</u></strong><br></li><li> Four <strong><u>difficulty levels for
      combat</u></strong>, from those who want a ride to those who enjoy suffering
      with each combat.<br></li><li> Choose between your four weapons and don''t waste
      a bullet. <strong><u>Survival</u></strong> is your main goal, and it''s not
      easy.<br></li><li> Thoroughly examine every room. You never know where you are
      going to find that object that will give you the key to continue your adventure.<br></li><li>
      Discover the Beresford mansion and its inhabitants throughout its 200 years
      of life. You can visit it at <strong><u>different times</u></strong>, and remember
      that to find out all its secrets is to know yourself.</li></ul>'
