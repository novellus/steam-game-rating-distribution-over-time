    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1230760/extras/titulo_descri\xE7\
      \xE3o.png?t=1583757548\" /><br>Help out Dininho in what might be the most heroic\
      \ adventure of your life!<br>Only someone truly evil would be cold to the point\
      \ of stealing eggs from a defenseless dinossaur mom, and dininho can't let that\
      \ be.<br>Explore this colorfull and dangerous world, rescuing all the defenseless\
      \ babies. But be carefull, &quot;He&quot; will be waiting at the end of every\
      \ road.<br>I trust you! Go and be the Dinol\xE2ndia hero.<h2 class=\"bb_tag\"\
      >Features</h2><ul class=\"bb_ul\"><li> Take control of Dininho in this classic\
      \ platform adventure, overcoming obstacles to take the little eggs back to the\
      \ nest.<br></li><li> 4 diferent worlds in the main campaign with it own features\
      \ and challenges.<br></li><li> Unlockable special world for the best explorers.<br></li><li>\
      \ Ingame timer( &lt;3 speedrunners)<br></li><li> Time ranking among your steam\
      \ friends for each level</li></ul>"
