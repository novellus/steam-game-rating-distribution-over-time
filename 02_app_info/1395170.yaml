  data:
    about_the_game: Stones of the Revenant is inspired by retro arcade beat-em-ups
      like Golden Axe mixed with classic action-platformers like Ghouls 'n Ghosts.
      Choose from six playable heroes; Radcliffe the Knight, Halvar the Barbarian,
      Brielle the Sorceress, Galina the Ranger, Isaak the Thief, and Fritz the Tinkerer.
      Each with their own unique playstyle!<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1395170/extras/Characters2Small.png?t=1599652686"
      /><br><br>Pair up with a friend via local co-op or fight your way solo through
      the Revenant's followers and their undead minions. Destroy powerful artifacts
      known as the Stones of the Revenant and defeat the Revenant himself. Don't let
      looks fool you! This is a challenging quest to save the realm of the living...
      Are you up for it?<h2 class="bb_tag">Features</h2><ul class="bb_ul"><li>Six
      unique playable characters<br></li><li>Two-player Local Co-op<br></li><li>Retro
      arcade style gameplay<br></li><li>Beautiful pixel art graphics<br></li><li>Fantastic
      chiptune soundtrack</li></ul><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1395170/extras/SotRCharactersGroup.png?t=1599652686"
      />
