    about_the_game: "&quot;Silverio Saga Series&quot; is a popular Visual Novel in\
      \ Japan.<br>Ryo Takahama, who was in charge of the main scenario, is loved by\
      \ many fans because he has created attractive characters and wonderful stories.<br>This\
      \ is his latest visual novel &quot;Silverio Ragnarok&quot;.<br>The revenge play\
      \ performed by the main characters who have been deprived of many things by\
      \ God will give you the best experience.<br><br>\u203BCAUTION\uFF1AThis Game\
      \ is \u300ESilverio Ragnarok E-15\u300Fver. This game does not include additional\
      \ elements.<br><br>STORY:<br>In the infallible 1000 year kingdom, the god who\
      \ controls mankind has been established.<br>Arahitogami is eternal, immortal\
      \ and immortal.<br>With the eternal divine power, spread the truth.<br>Therefore,\
      \ there is no salvation for living things ...... because God does not save people.<br>All\
      \ creatures are equal, and they are offerings to &quot;Their Genesis&quot;.<br>So\
      \ Nidhogg will not allow Gods.<br>Their Fate and end, burn with hope.<br>The\
      \ &quot;Ragnarok&quot; promised by fate will begin.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1292950/extras/chara_japanese.png?t=1590631743\"\
      \ />"
