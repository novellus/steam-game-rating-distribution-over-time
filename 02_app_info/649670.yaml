    about_the_game: ZHUST - THE ILLUSION SOUL is third person Action, Hack &amp; Slash
      game. It has Combat system with various combo and fast-paced attack moveset.<h2
      class="bb_tag">Features</h2><br><strong>-Fluid Movement and Combat</strong><br>In
      ZHUST, You can attack, evade, use Mon-Tra-R-Kom* and other stuff together. For
      example, While the enemies are attacking you, You can press evade button in
      the right time to avoid damage instantly. Or while you're attacking you can
      lift enemy into the air with uppercut instantly.<br><br><strong>* What's R-Kom?</strong><br>Basically
      R-Kom is ancient magic in Thai.<br><br><strong>-Various Combo</strong><br>In
      combat you have many tricks to do with it. There are various types of combo
      with the combination of many movesets, When enemy is out of range, You can pull
      or grap it or use Mon-Tra-R-Kom to do some damage. It depends on your combat
      styles to fight in the different situations.<br><br><strong>-Various Enemy</strong><br>In
      ZHUST, there are 24 types of enemy ( Excluding Boss ). Each enemy type has its
      different visual of attack and different way to defeat. Some stage has buff
      that made them stronger power.<br><br><strong>-Character Advancement</strong><br>You
      can use Illusion Point to upgrade your character's attribute such as Health,
      Stamina, R-Kom Regeneration. And you can also buy Item to help your fighting.
      For example, Lifting a group of enemy into the air or jagger them ( Make enemy
      tug. ). You can earn Illusion Point by finishing each stage.<br><br><strong>-20
      Stages</strong><br>There are 20 stages and 2 extra mode, &quot; Bangkok Palace
      &quot; and &quot; Time-Trial &quot;.<br><br><strong>Story</strong><br>You are
      &quot; Kan &quot;, The Blacksmith, who made sword for The Guardian Army. The
      world was peaceful. Until one day, the mysterious man appeared to Kan, He gave
      Kan an Illusion Material for making sword for him. But after Kan finish that
      swords, Chaotic story was happened.
