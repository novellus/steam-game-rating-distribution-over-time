details:
  data:
    about_the_game: The official digital art collection for HuniePop includes all
      of the concept, in-game and promotional artwork created for the game in high
      resolution, full source quality and without any logos or watermarks. Among the
      stunning pieces within this collection are nearly 50 beautifully rendered CG
      photos, over 20 hand-painted environment backgrounds and each girl's in-game
      sprite artwork displayed with all of her alternate outfits, hairstyles and expressions.
      You'll also get all of our vivid promotional art, special backer reward pantings,
      character profiles, unused content and more.<br><br><strong>Note:</strong> On
      Steam the art collection will be downloaded as DLC and will be contained within
      the same directory as your core game files. To quickly access these files right-click
      HuniePop in your Steam library and select &quot;Properties&quot;. From there
      select the &quot;Local Files&quot; tab and click the &quot;Browse Local Files&quot;
      button.
