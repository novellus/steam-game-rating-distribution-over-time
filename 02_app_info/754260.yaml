      \ was made during the Greenlight stage of development.<br />\r\n<br />\r\ninfo*-\
      \ the game was originally titled 'Switch' (as seen in this demo). We had to\
      \ expand the name in the final version to differentiate ourselves from the console\
      \ that was came before the full version of our game was released.<br />\r\n\
      <br />\r\nA few caveats regarding this Demo :<br />\r\n<br />\r\n-Will provide\
      \ a general feel of the game<br />\r\n-Contains limited levels<br />\r\n-Does\
      \ not full reflect the final polish<br />\r\n-May contain bugs that have been\
      \ addressed in the full version of the game<br />\r\n-Will not be updated<br\
      \ />\r\n<br />\r\nIf you enjoyed the Demo please consider purchasing the full\
      \ version of the game; every paid purchase counts.<br />\r\n<br />\r\nAnd please\
      \ do leave a Review.<br />\r\n<br />\r\nThank you."
