  data:
    about_the_game: "Adventures On The Polluted Islands \u2013 adventure game with\
      \ elements of sandbox. You will play a small crab, armed with a boomerang. Help\
      \ the survivors and go in search of salvation. Tasks, secrets, boss fights,\
      \ easter eggs and much more are waiting for you!<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/496690/extras/crab1.png?t=1573399732\"\
      \ /><br><br>The island, which is only inhabited by crabs, became a target for\
      \ the storage of radioactive waste. The nature and the inhabitants of the island\
      \ started to mutate. The only salvation is an escape. In the hope of finding\
      \ a safe home, Crab hits the road. But whether on other islands safer? Whether\
      \ radiation is the only danger?<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/496690/extras/crab2.png?t=1573399732\"\
      \ /><h2 class=\"bb_tag\">Features:</h2><ul class=\"bb_ul\"><li>Big islands,\
      \ open for research<br></li><li>Different quests<br></li><li>Mutated enemies<br></li><li>A\
      \ large number of objects that you can pick up<br></li><li>Evil bosses<br></li><li>Easter\
      \ eggs on movies, TV shows, and more<br></li><li>Secrets and mysteries<br></li><li>Gripping\
      \ story with an intriguing plot twist<br></li><li>Sandbox elements<br></li><li>The\
      \ atmospheric soundtrack<br></li><li>The graphics in the Pixel-Art style<br></li><li>Cut-scenes\
      \ with animated comics</li></ul><br>Adventures are just beginning...<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/496690/extras/crab3.png?t=1573399732\"\
      \ />"
