    about_the_game: "<a href=\"https://store.steampowered.com/itemstore/1155260/browse/?filter=all\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >https://store.steampowered.com/itemstore/1155260/browse/?filter=all</a><h2\
      \ class=\"bb_tag\">Acknowledgment</h2>Thank you to all of the fans of Puppet\
      \ Story for your continued support and interest. In May 2020 there will be a\
      \ major update.\_<h2 class=\"bb_tag\">Game Introduction\_</h2><a href=\"https://steamcommunity.com/linkfilter/?url=http://\u201C\
      Puppet Story\u201D\" target=\"_blank\" rel=\"noopener\"  > \u201CPuppet Story\u201D\
      \ [/ url] is an adult cartoon fairytale game with a colored block style. This\
      \ game has rich graphics, smooth movements, a compact interesting plot and is\
      \ moderately difficult. This is an original\_ RPG game consisting of action,\
      \ avoidance, rhythm, puzzle-solving, and various mini-games throughout. Each\
      \ level is unique with no sense of repetition. Challenging the player\u2019\
      s imagination and finger flexibility. The author of the game has worked tirelessly\
      \ for the past year to create a unique and enjoyable gaming experience. We understand\
      \ that with a great new game there are always a few shortcomings. We welcome\
      \ your feedback and valuable suggestions. Utilizing your valuable feedback and\
      \ suggestions the author will continue to work to improve the game.\_<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1155260/extras/\u5C11\u5E74\
      \u7EF4\u7279\u4E0E\u8282\u594F\u4E16\u754C_(1)_(1).gif?t=1606999043\" /><br>\
      \ <h2 class=\"bb_tag\">Game Features</h2><ul class=\"bb_ul\"><strong>\u26AA\
      \ Following the first level of \u201CSea Garden,\u201D the Puppet Story combat\
      \ system will continue to advance giving the player more opportunities to gather\
      \ interesting weapons and items.\_ As you progress through this game you will\
      \ be met with unique opportunities that will require you to make a choice. With\
      \ each choice you make new explorable areas will open, new skills will need\
      \ to be mastered and new more difficult enemies will arise. You will find unique\
      \ hidden elements, helpful items, different maps, skills and weapons to choose\
      \ from. No matter how many times you play you will always find something new!\_\
      \_\_ </strong></ul><ul class=\"bb_ul\"><strong>\u26AA Battle these increasingly\
      \ difficult enemies to collect note fragments, money, and raise your skill level.\
      \ He who fears being conquered is sure of defeat.\_ Explore the different worlds,\
      \ challenge the randomly generated maze, in the process of exploration, he who\
      \ fears being conquered is sure of defeat. Failure is the mother of success.\_\
      \ Will you be strong enough to succeed?\_</strong></ul><br>SPOILER**** You will\
      \ find the final boss located in a challenging roguelike labyrinth filled with\
      \ difficult enemies. If you win you will have to make the ultimate choice. Will\
      \ you stay in the puppet world or return to the human world. What will you choose?\_\
      [/b][/list]<br><br><strong>Here you will find the first episode of the IP puppet\
      \ language series. Please let me know what you think! With your support and\
      \ interest, I will continue to work to produce more fun and interesting games.\_\
      \_</strong><br><br><strong> We are eternally grateful for your continued support\
      \ in the Independent Games of China! This game is dedicated to those who still\
      \ believe in dreams.<strong> <br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1155260/extras/\u5C11\
      \u5E74\u7EF4\u7279\u4E0E\u8282\u594F\u4E16\u754C_(2).gif?t=1606999043\" /></strong></strong></a>"
