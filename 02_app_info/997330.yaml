details:
  data:
    about_the_game: Support Super Animal Royale as a Founder and get 3 animal breeds
      and 10 cosmetics that are exclusive to Early Access and only available in the
      Founder's Edition. You'll also get your username colored in the orange founder's
      color to show that you were one of the original supporters of the game!<br><br>Included
      Animal Breeds:<br><ul class="bb_ul"><li>Super Hellfire Skullcat<br></li><li>Super
      Pixile Fox<br></li><li>Super Black Panther</li></ul><br>Included Cosmetic Items:<br><ul
      class="bb_ul"><li>Pixile Purple Tee<br></li><li>Pixile White Tee<br></li><li>Angel
      Halo<br></li><li>Charcoal Suit With Pixile Tie<br></li><li>White Shutter Shades<br></li><li>Heart
      Glasses<br></li><li>Golden M16<br></li><li>Golden Silenced Pistol<br></li><li>Juggling
      Roulette Emote<br></li><li>Fireworks Death Explosion</li></ul><br>Neither animal
      breeds nor cosmetic items provide any gameplay advantage.
