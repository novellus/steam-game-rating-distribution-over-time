    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/680030/extras/GV_GIF_09_616x110.gif?t=1604963172\"\
      \ /><br><br>When a civilization dies, so too do its scruples. You\u2019ve been\
      \ captured by a society that glorifies one thing and one thing only \u2013 violence.\
      \ Oh, and followers, too \u2013 can\u2019t forget about them. String together\
      \ sickening combos to sate your Fans\u2019 thirst for blood and gain rewards.\
      \ Upgrade your MURDERING skills to achieve even greater spectacle and efficiency\
      \ as you tear your way through room after room, leaving a trail of blood and\
      \ tears (but mostly blood) in your wake. Grab your freedom by the throat and\
      \ never let go.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/680030/extras/GV_GIF_06_616x110.gif?t=1604963172\"\
      \ /><br><br>Gone Viral features randomly-generated levels, over-the-top violence,\
