    detailed_description: "<h1>Early Access Roadmap</h1><p><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/680030/extras/GV_roadmap2v2_560x315.png?t=1604963172\"\
      \ /><br>Early Access also lets you in on all the exciting content coming to\
      \ Gone Viral. Be the first to paint new levels with blood, rip apart unfamiliar\
      \ enemies and bosses, wreak destruction with added player characters, modify\
      \ yourself with the latest mutations, and more!<h2 class=\"bb_tag\">Cosmetics</h2>Fashion\u2019\
      s important, even in a dystopia. Wow your fans with cosmetics you can only get\
      \ in Early Access! Just be sure to keep them clean - bloodstains really don\u2019\
      t wash out after they\u2019ve dried.<br><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/680030/extras/Shades_CopyProposal2_560x315.png?t=1604963172\"\
      \ /><br>Join Early Access at any time to catch a pair of <strong>Killer Shades</strong>\
      \ by signing in now before the next patch drops. Who said looks couldn't kill?<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/680030/extras/GV_Pumpkinhead_560x315.png?t=1604963172\"\
      \ /><br>Play during limited-time events to get truly exclusive items that can\
      \ only be obtained by playing during the event window. Much like your opponents\u2019\
      \ lives, these events won\u2019t last long, so join Early Access now!</p><br><h1>Feature\
      \ List</h1><p>\u2022 <strong>Killer Combos</strong> - Annihilate enemies by\
      \ ricocheting them off walls, smashing them into each other, or shoving them\
      \ into bone-crunching traps.<br>\u2022 <strong>Kills = Fans</strong> - The flashier\
      \ your combos and the more mayhem you unleash, the more likes and followers\
      \ you\u2019ll get!<br>\u2022 <strong>Fans = Upgrades</strong> - Sate your fans\u2019\
      \ parched throats with FOUNTAINS of blood and they\u2019ll reward you with amazing\
      \ upgrades!<br>\u2022 <strong>Homicidium ad Infinitum</strong> - With endless\
      \ combinations of mutations and attacks, each unique experience in the arena\
      \ is as death-defying as the last so you can MURDER FOREVER.<br>\u2022 <strong>Blood\
      \ Stream</strong> - Real-life audiences introduce another layer of interaction\
      \ to the experience as they vote to help (or hinder) you in your killing sprees.</p><br><h1>About\
