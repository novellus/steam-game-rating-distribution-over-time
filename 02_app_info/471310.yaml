    about_the_game: "<h2 class=\"bb_tag\"><strong>An island adventure for 6th level\
      \ characters in search of plunder and fame!</strong></h2><br>The treacherous\
      \ jungle island known as Crown Isle was marked on every map for danger, as the\
      \ verdant vegetation itself rose up to devour many who sought landing there\
      \ until the infamous Captain Jared Tarin hacked out a refuge upon the mountain's\
      \ hilly crest and made it his own. Other pirates sought to take him down, but\
      \ each fell to the deadly dangers of the &quot;Red Skewer&quot; and his pirates,\
      \ or to the still-wild jungle barely held at bay. When Tarin and his crew stole\
      \ the Pirate Queen's Pearl, a flotilla of rivals blockaded his island for months,\
      \ but none have dared to seize their chance. Can your eager band of buccaneers\
      \ claim fame and fortune on the deadly isle of Tarin's Crown?<br><br>Islands\
      \ of Plunder: Tarin's Crown is a 26-page 5th Edition adventure for 6th-level\
      \ PCs fraught with harrowing battles on land and aboard ship, through treacherous\
      \ terrain against even more treacherous foes. It includes two sets of maps,\
      \ one for the GM an unkeyed set for players, , and can be easily dropped into\
      \ any seafaring 5E campaign, whether in a published pirate setting or a campaign\
      \ of your own design. <br><br>The Islands of Plunder series continues Legendary\
      \ Games\u2019 tradition of bringing you outstanding content for the 5th Edition\
      \ of the worlds most famous roleplaying game by some of the best authors in\
      \ the business, combined with amazing art and production values and innovative\
      \ layout design. We hope you enjoy using our products as much as we enjoy making\
      \ them, and that you\u2019ll keep coming back again and again to Make Your Game\
      \ Legendary!"
