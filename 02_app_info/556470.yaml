    about_the_game: '<img src="https://steamcdn-a.akamaihd.net/steam/apps/556470/extras/TCTD_Survival_Logo.png?t=1479806718"
      /><br>In Expansion II: Survival, endure as long as you can in a very hostile
      environment and brutal weather conditions. In a blizzard, everything you can
      find becomes a vital resource! This new mode will challenge even the most talented
      agents.<h2 class="bb_tag">Survival Mode</h2>Cold, stripped of gear, and beset
      by a brutal snowstorm, you must survive until extracting safely in the Dark
      Zone. Finding warm clothes and survival equipment will be vital to your success.
      However, the environment is not the only danger out there; beware of other agents
      and deadly Hunters prowling in the area if you wish to make it to the end.'
