  data:
    about_the_game: "Squirt's Adventure is a word game designed to help children associate\
      \ new words with letters of the Alphabet. Tag along with the cheerful pirates\
      \ Squirt and Captain Dungee on their quest for treasure. Use your alphabet and\
      \ vocabulary skills to help them find the golden loot. From the serene Purple\
      \ Canyons to the rocks of Wreck Reef, you'll have fun popping bubbles, collecting\
      \ sand dollars, and finding that elusive treasure!<br />\r\n<br />\r\nFeatures:\
      \ <br />\r\n-120+ fully voiced vocabulary words from aardvark to zooplankton!\
      \ <br />\r\n-Gameplay originally inspired by a kindergarten teacher.<br />\r\
      \n-Play with treasure you've found in the treasure room! <br />\r\n-Beautiful\
      \ art and animation. <br />\r\n-Find over 100 treasures!<br />\r\n-Play to unlock\
      \ new vocabulary words, like numbers, colors, and even animals. <br />\r\n-Customize\
      \ Squirt and Dungee's appearance with hats and other pirate-y attire."
