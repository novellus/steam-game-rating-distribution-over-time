    review: This is not the game we asked for but is the game we deserved. This wild
      point and click adventure takes back to simpler time when we had to learn letters
      and words for the first time. But when we think we are doing good we realize
      xylophone starts with an x as oppsoed to a Z and we get really mad at whoever
      decided to make letters in the first place.
