details:
  data:
    about_the_game: "As the proud leader of the Dino Dudes, it\u2019s up to you to\
      \ lead your hairy band of Cro-Magnons to the top of the food chain. Discover\
      \ fire, weapons, The Wheel . . . battle dinosaurs and rival tribesman . . .\
      \ and do everything you can to survive \u2013 so your kids can someday invent\
      \ cool stuff like malls, video games and of course, the bacon double-cheeseburger.<br\
      \ />\r\n<br />\r\nBecome the dominant species using your wits and your Dudes<br\
      \ />\r\n80 levels of Neanderthal puzzle-adventure<br />\r\nA cave-load of pre-historic\
      \ enemies to battle, including dinosaurs and rival tribesmen<br />\r\nTons of\
      \ obstacles to overcome, including cliffs, boulders and famished carnivores<br\
      \ />\r\nDiscover and master the use of fire, spears, ropes, even powerful witch\
      \ doctors <br />\r\n<br />\r\nThis package includes all 3 Humans games for PC!\
      \ Humans 1, the Jurassic levels, and Lost in Time!"
