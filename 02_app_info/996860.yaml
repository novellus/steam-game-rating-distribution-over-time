details:
  data:
    about_the_game: You're a clone, spawned by an A.I, on a mission to save an alien
      planet from an invasion. <br><br>Control a customizable mech with over 100 different
      parts, gain levels, perks, find loot and discover data logs learn the history
      of the Ninth Planet.<br><br>Fast-paced combat where energy stores and shield
      will help keep you alive.<br>Use drones, flares, and sensors to gain the edge
      in a battle against hostile mechs and monsters.<br><br>Explore the dangerous
      land, caves, and vaults filled with hostile mechs, monsters, and raiders. Find
      containers filled with loot to upgrade your mech.<br><br>Mission-driven gameplay
      with free exploration.<br>Discover the secret of the Ninth Planet.<br><br><strong>Main
      Features.</strong><br><ul class="bb_ul"><li>Open world exploration. <br></li><li>Mission
      driven gameplay with side missions.<br></li><li>Mech customization.<br></li><li>top
      down view.<br></li><li>Fast paced combat.<br></li><li>RPG elements.<br></li><li>Single
      player.</li></ul>
