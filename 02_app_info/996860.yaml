    review: 'It''s a very ambitious game, like a full-featured open rpg of sorts (minus
      the chatting). However, this means that every feature is a bit half-baked: the
      shop is clunky, leveling up is simplistic, quests are fairly basic. Worst of
      all: the combat is in this bad area where it uses clunky core mechanics (turn
      rates, your bullets hitting small bumps in the ground instead of your enemy
      because it''s technically 3D), but doesn''t embrace them enough for dealing
      with the problems to feel like part of the challenge rather than just unpleasant
      annoyances. (See, say, Brigador, where thinking about which way your mech is
      facing actually matters because turning takes so long)'
