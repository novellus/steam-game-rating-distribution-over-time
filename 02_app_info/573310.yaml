    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/573310/extras/whatis-fixed.png?t=1482455131"
      /><br>Cash_Out is a randomly generated top down shooter that blends stealth
      and action to keep the gameplay moving. Build up your character with career
      mode, or jump right into the game with quickplay. Choose your class, stats and
      skills to customize your character to your playstyle. While in raids pick up
      items, weapons and clothing to give yourself the edge while raiding!<br><br>This
      beta contains a small part of the full game for you to try out...<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/573310/extras/features.png?t=1482455131"
      /><br><ul class="bb_ul"><li>Try a small quickplay raid in the industrial level
      set!<br></li><li>Pick one of 6 classes and try 2 of the class skills and 4 of
      the global skills!<br></li><li>Try out 7 of the clothing sets currently in the
      full game!<br></li><li>Try out 13 of the items currently in the full game!<br></li><li>Try
      out procedurally generated weapons, or 12 of the unique weapons currently in
      the full game!</li></ul><img src="https://steamcdn-a.akamaihd.net/steam/apps/573310/extras/ending.png?t=1482455131"
      />
