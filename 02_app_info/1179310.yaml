details:
  data:
    about_the_game: "Feel the motion. Drift Alone\xA9  is a drift racing indie game.\
      \ The game focuses on simple controls and fun simcade style driving physics.\
      \ This is pretty much a skill game. The car works like the actual real thing\
      \ and you need to learn to drift Throw your car trough corners and get the best\
      \ driftpoints to beat the game. Have fun and keep your car on the road! Warning!\
      \ Don't break your controllers. Tested to work with any kind of keyboard&amp;mouse\
      \ setups or with Xbox One controller or similar (like Sony DualsShock 3 etc).<br\
      \ />\r\n<br />\r\nupdate December 22<br />\r\nAdded traffic, new AI, local multiplayer\
      \ splitscreen support, day/night switch in 3lap races.<br />\r\nnew touge tracks:\
      \ Akina and Harugahara<br />\r\n<br />\r\nThis game includes 5 game modes.<br\
      \ />\r\n- Drifting (alone or against AI, depends on difficulty)<br />\r\n- Free\
      \ roam<br />\r\n- Championships<br />\r\n- Drive Replay (You chase your earlier\
      \ self on a racetrack or touge.)<br />\r\n- Story<br />\r\n<br />\r\nWhen things\
      \ get too serious you can just step out of car and take a breath. Have fun!"
