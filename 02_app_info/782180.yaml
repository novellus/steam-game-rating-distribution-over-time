    about_the_game: "Once upon a time, there was an unbeatable monster in the devildom.<br\
      \ />\r\nHe was so invulnerable that nothing can hurt him, and being enchanted\
      \ by magic could not be more serious than being bitten by a mosquito for him.<br\
      \ />\r\nOver time, both the human and the monster were so afraid of him that\
      \ he got the title of the Archfiend.<br />\r\nHowever, being invincible was\
      \ so lonely. Though he was a world-beater, he had no friends around him, let\
      \ alone a girlfriend.<br />\r\nFinally, he was provoked by the Brave couple\
      \ with displays of affection. Then he decided to venture around the world to\
      \ find his companions and set up the legion of Archfiend. <br />\r\nHowever\
      \ the monsters that he met are\u2014\u2014<br />\r\nThe Slime who loves money\
      \ only<br />\r\nDurahan who is a reckless girl<br />\r\nThe Goddess of lake\
      \ who is dissipated<br />\r\nAnd all sorts of Braves who manage to kill him<br\
      \ />\r\nCan he overcome all difficulties and find companions?<br />\r\n<br />\r\
      \nGame features:<br />\r\nThe quantity has increased at the same background.<br\
      \ />\r\nYou can enjoy yourself in a total of more than 20 missions.<br />\r\n\
      IN FACT, the paintings are more meticulous too.<br />\r\nThe author has made\
      \ great progress in painting skills, and the female roles get cuter and cuter.<br\
      \ />\r\nSome characters in the previous version are also on the stage.<br />\r\
      \nThe most popular the Goddess of lake will go on the stage again. Coming soon!"
