  data:
    about_the_game: "Experience a brand new adventure game set amongst a world of\
      \ weird and wonderful fish planets. Explore beautiful environments and solve\
      \ intricate puzzles as a little girl, joined by her mechanical alter-ego, Cubus.\
      \ Together they will discover the truth about themselves and the mysterious\
      \ Sacred Engine that powers their world.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1075200/extras/Tohu_1.gif?t=1609924859\"\
      \ /><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1075200/extras/Tohu_SteamText_Banner_Transparent_1.png?t=1609924859\"\
      \ /><br>Explore vivid and atmospheric locations, meet intriguing characters,\
      \ and solve elaborate puzzles - all on your quest to repair the Sacred Engine.\
      \ As The Girl you are light and nimble, and so can reach areas of the world\
      \ that others can't.<br><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1075200/extras/Tohu_2.gif?t=1609924859\"\
      \ /><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1075200/extras/Tohu_SteamText_Banner_Transparent_2.png?t=1609924859\"\
      \ /><br>At any time you can transform into The Girl\u2019s mechanical friend,\
      \ Cubus. Need something heavy lifting? Need big strong arms to catch lightbulb\
      \ flies as they pass by? Need to win an impromptu arm wrestle with an arcane\
      \ and somehow tangible mirror image of yourself? Cubus has you covered.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1075200/extras/Tohu_SteamText_Banner_Transparent_3.png?t=1609924859\"\
      \ /><br>Each fish planet in TOHU is brought to life through bewitchingly beautiful\
      \ artwork and is packed with detail. Meet a cast of bizarre characters and uncover\
      \ cute critters to collect!<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1075200/extras/Tohu_SteamText_Banner_Transparent_4.png?t=1609924859\"\
      \ /><br>You'll need your wits about you to solve TOHU\u2019s unique and wacky\
      \ conundrums. From a simple search for critters needed to power your expanse-traversing\
      \ fly-ship, to learning how to operate a moustache-imbuing mole cannon.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1075200/extras/Tohu_SteamText_Banner_Transparent_5.png?t=1609924859\"\
      \ /><br>TOHU also features a musical score by Christopher Larkin, the award\
      \ winning composer responsible for the soundtrack of Hollow Knight."
