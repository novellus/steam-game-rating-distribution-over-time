    about_the_game: "This is a short demo for the game The Wishing Stone. The demo\
      \ is the prologue of the game. The full game will have about 10 times the length\
      \ of the demo and will have choices and different endings. <br />\r\n<br />\r\
      \nThe Wishing Stone is a point &amp; click puzzle adventure. It's also a visual\
      \ novel with an emphasize on story telling. Different choices and what you do\
      \ while exploring and solving puzzles can all contribute to different endings.<br\
      \ />\r\n<br />\r\nStory:<br />\r\n<br />\r\nAilsa unexpectedly receives a wishing\
      \ stone from a suspicious witch. According to the witch, the wishing stone could\
      \ grant her 3 wishes, but she must make the first one before midnight. Unfortunately\
      \ a simple wish leads to unexpected developments. Nothing is what it seems and\
      \ Ailsa soon realizes there are inconsistencies in her memory and in the world\
      \ around her. Is she in a bad dream? How can she get back to her normal life?<br\
      \ />\r\n<br />\r\nWelcome to Ailsa's adventure as she goes on a journey to stay\
      \ away from troubles, and to complete her wishes and get her normality back.\
      \ You will guide her to explore, solve puzzles and make choices. She might find\
      \ the truth or she might sink into the darkness. Her fate depends on you!<br\
      \ />\r\n<br />\r\nThis is a story about a girl. It's also a story about family\
      \ love and loss at a special time.<br />\r\n<br />\r\nFeatures:<br />\r\nVisual\
      \ novel style story telling.<br />\r\n7 different endings.<br />\r\nExplore\
      \ the environment to see collect items and clues of the story and the world.<br\
      \ />\r\nSolve fun puzzles."
