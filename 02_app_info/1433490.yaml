  data:
    about_the_game: 'Welcome to Pristiq!<h2 class="bb_tag">Story</h2>Pristiq is an
      emotional story about a troubled boy that fights his dark side.<br><br><br>This
      story''s hero is Tash.<br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1433490/extras/sprite10741.png?t=1609591875"
      /><br>Tash is a happy guy who has everything going his way. Friends, Family,
      A new phone. <br><br>As you progress through the game, Tash starts getting dark
      thoughts, Which prevents him from getting love, He loses friends, His family
      breaks apart, And he loses everything.<h2 class="bb_tag">Gameplay</h2>You walk
      around experiencing the story as Tash,  You talk to characters in person, on
      the phone. You battle your inner dark thoughts, After every day when you go
      to sleep your dream teaches you something new, You can talk people out of Suicide,
      You make choices when talking to people, Your choices might impact the story
      and the ending, You might want to look for secrets and hidden lore, This game
      focuses on meaning rather than the aesthetics.<br><br><br>Every room is made
      differently: New people, New dialogues, A new piece of the story.<br><br>For
      the best experience: Talk as much as you can, Explore as much as you can.<br><br>Your
      objective is to save as many lives by making the right choices and end the game
      alive.<h2 class="bb_tag">Features</h2><ul class="bb_ul"><li>4-6 Hours Of Main
      Story, Meant To Be Played Alone Or With A Friend Beside You :)<br></li><li>5
      Endings.<br></li><li>Choices Can Impact The Story.<br></li><li>Choose Your Faith.<br></li><li>Talk
      With Characters On The Phone.<br></li><li>You Can Save Characters Lives.<br></li><li>Fight
      Your Inner Dark Thoughts.<br></li><li>A Lot Of Meaning Behind The Game.<br></li><li>Some
      Of The Content Are Based On Real Life Experiences.<br></li><li>Written By 2
      People.</li></ul><ul class="bb_ul"><li>Developed By One Person.</li></ul>'
