    review: Its a good puzzler but at times boring and hard near the end.There are
      far to many levels and that wouldn't be a problem but the game is repetitive,you
      just play sameish levels over and over again and it isn't fun at all.There are
      some very good levels and good ideas but this game mashes almost every mechanic
      from similar games and in the end its like trying tu fit an elephant into a
      car.In the final chapters games gets hard and I'm not good at these kind of
      games but I would say most people will have trouble  on some chapters.You might
      think i dislike this game...well there were moments when I really liked it,moments
      when I was bored to death and in the end this game is a mixed bag but I can
      recommend this...I think....
