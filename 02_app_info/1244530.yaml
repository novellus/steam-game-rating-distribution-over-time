      \ later on it's getting really challenging. It consists of six chapters where\
      \ rules are completely different. Prepare for 360 puzzles in 18 chapters in\
      \ total and at least 10 hours of gameplay.<br />\r\n<br />\r\nBetelgeuse is\
      \ also name of a star in Orion constellation. A star that will probably explode\
      \ soon forming a supernova. Your task is to activate the mechanism that will\
      \ lead to it."
