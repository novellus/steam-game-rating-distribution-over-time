  data:
    about_the_game: '<img src="https://cdn.cloudflare.steamstatic.com/steam/apps/563810/extras/steam_thegame_image_neu.png?t=1608729972"
      /><br><br>This platformer takes you on a surreal trip through a twisted virtual
      network. Uncover the secrets this world tries to hide from you: an artificial
      intelligence named <i><strong>&quot;Fumiko&quot;</strong></i>!<br><br><i><strong>Fumiko!</strong></i>
      combines rewarding exploration with a new approach to 3D platforming. You''ll
      quickly be unbound from gravity. No jump will be too short. <u>This game is
      a dystopian sci-fi thriller that wants to be explored thoroughly</u>.<br><br>Besides
      offering more than 6 hours worth of story content, <i><strong>Fumiko!</strong></i>
      offers you:<br><br><ul class="bb_ul"><li><strong>Handcrafted and Unique Levels</strong>
      and <strong>Social Areas</strong> to explore ranging from small player homes
      to big public spaces<br></li><li><strong>Enemy A.I.s</strong> seeking your destruction
      while you escape from the testing lab, unique abilities to bypass them<br></li><li>Fumiko
      overwriting her jump modules to gain <strong>Ridiculous Jump Height</strong>,
      speeding through the air with an <strong>Endless Dash</strong> module<br></li><li>Collect
      <strong>Memory Fragments</strong> to uncover the dystopian secrets behind the
      network<br></li><li>Supports the Xbox, Xbox360 and Steam Controller in addition
      to keyboard &amp; mouse controls</li></ul>'
