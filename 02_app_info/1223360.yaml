  data:
    about_the_game: "The Harvest is a fresh new take on Class-Based Hero-Shooters.\
      \ Fight along with your teammates from different civilizations against other\
      \ players to take control of the universe's essence.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1223360/extras/KiraVsAlith2.GIF?t=1605609223\"\
      \ /><br><br>Define your combat style as you play, gaining and combining different\
      \ abilities to become the last squad standing. Discover this new sci-fi universe\
      \ and get ready, THE HARVEST has begun!<br><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1223360/extras/dynamic.gif?t=1605609223\"\
      \ /><br>The Harvest goes beyond the common class systems in the shooter genre\
      \ thanks to the Dynamic Class-Based System. Choose your Breacher, select your\
      \ base set-up and build your full potential during combat in a flexible abilities\
      \ system.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1223360/extras/mood_concept_alith_duke.png?t=1605609223\"\
      \ /><br><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1223360/extras/squad.gif?t=1605609223\"\
      \ /><br>During The Harvest teamwork is rewarded, so all your teammates will\
      \ benefit from the resources you get. Control the key zones of the map to gather\
      \ enough resources and upgrade your Breacher. To survive The Harvest you will\
      \ have to team up with your mates and build the best strategy, but if things\
      \ get messy, you can always use the &quot;Respawner&quot; to revive the fallen.<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1223360/extras/squad_anim.gif?t=1605609223\"\
      \ /><br><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1223360/extras/essence_b.gif?t=1605609223\"\
      \ /><br>O\u2019Ree-Jin is an uninhabited planet that contains the remains of\
      \ an ancient civilization that controlled the most precious substance in all\
      \ of creation, the Essence. The planet is a zealous protector of the Essence,\
      \ but it opens itself at undetermined intervals and for an undetermined time\
      \ span. <br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1223360/extras/Essence.GIF?t=1605609223\"\
      \ /><br><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1223360/extras/scifi.gif?t=1605609223\"\
      \ /><br>The Harvest is a new IP created from scratch with deep lore. It has\
      \ different civilizations, heroes, conflicts, risk-taking and, maybe, chivalric\
      \ romance in its background.<br>Discover all the stories about each Breacher,\
      \ their civilizations and their motivations to risk their lives in The Harvest.\
      \ Find your most suitable Breacher among the different civilizations in this\
      \ new space opera and get ready for THE HARVEST!<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1223360/extras/universe2.GIF?t=1605609223\"\
      \ /><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1223360/extras/features.gif?t=1605609223\"\
      \ /><br><ul class=\"bb_ul\"><li>A new class-based hero-shooter.<br></li><li>Improve\
      \ your skills and stats during combat.<br></li><li>Battle Royale mechanics.<br></li><li>Choose\
      \ your gameplay from 8 different Breachers.<br></li><li>Squads of 3 Breachers.<br></li><li>30\
      \ players per match.<br></li><li>A new and rich sci-fi universe.</li></ul>"
