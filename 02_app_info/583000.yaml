    about_the_game: <strong>Fly Away</strong> is a fun innovative game featuring addictive
      gameplay.<br><br><br>Use your speed and glide your way through absurd levels.<br>The
      game only gets harder as new obstacles like wrecking balls, lasers<br>and giant
      boulders come into play.<br><br>Current Features:<br>- 4 Worlds ( 10 Levels
      in each )<br>- Customization <br>- Difficult, Challenging Gameplay<br><br><br>Upoming
      Features:<br>- Additional Levels<br>- Online Leaderboards<br>- Challenge Modes
