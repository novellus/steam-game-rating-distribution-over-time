      notes: "The game contains scenes of utmost cruelty toward humans, every pixel\
        \ soaking with blood (in your mind, anyway, since it\u2019s not really pictured).\
        \ Pixel figures get dissolved, starved to death, sacrificed to the Old Ones,\
        \ and then dissolved again. The game also contains sexual scenes, barely censored\
        \ (due to the lack of any visible details) . Do be warned and advised!"
