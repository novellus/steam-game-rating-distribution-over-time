  data:
    about_the_game: "Humanity is enslaved by an AI\u2026 which is awesome, because\
      \ we\u2019re on the right side of the conflict. Exploit puny humans to extract\
      \ power and build your own empire! You\u2019ll have to keep track of them to\
      \ make sure they don\u2019t succumb to exhaustion and hunger\u2026 although\
      \ the weakest ones can always be thrown to the Bioreactor.<br>In other words,\
      \ this is a resource management sim with rogue-lite elements, dramatic plot,\
      \ and an abundance of pop culture references. Also, jokes. Slaughter has never\
      \ been so fun!<h2 class=\"bb_tag\">Key features</h2> <ul class=\"bb_ul\"> <li>\
      \ Humor as dark as your ex\u2019s heart. Immerse yourself in the life of a merciless\
      \ tyrant!! <br></li><li> Resource management on steroids. Think fast, to the\
      \ point, and abandon pity!<br></li><li> Rogue-lite. Every walkthrough is unique\
      \ due to randomly generated events. And every failure is fatal \u2014 you\u2019\
      ll have to start over!<br></li><li> Easy to learn, hard to master. It only takes\
      \ a couple minutes to figure out the game\u2019s mechanics, but using them optimally\
      \ is no small feat!</li></ul>"
