details:
  data:
    about_the_game: '<img src="https://steamcdn-a.akamaihd.net/steam/apps/1466650/extras/tastyarena_512.png?t=1609446720"
      /><h2 class="bb_tag">Gameplay</h2><strong>Survival mode</strong><br>The main
      mode : Choose your arsenal from a multitude of weapons, then go into battle
      through different destinations. <br>Worlds are divided into several zones :
      the arenas.<br>In these arenas, you have to survive against ennemies until a
      boss appear, which allows you to move on to the next arena until you reach the
      final boss.<br><br><strong>Challenge mode</strong><br>Select a challenge from
      a list, which will teleport you into a small arena where you will have to brave
      this challenge. <br>A 3 star score will define your success.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1466650/extras/ezgif-3-b9319b7d9e7a.gif?t=1609446720"
      /><h2 class="bb_tag">Content</h2><ul class="bb_ul"><li> + 20 weapons to discover,
      more incoming !<br></li><li> many ennemies to face<br></li><li> many bosses
      to fight<br></li><li> 4 worlds to visit<br></li><li> ...</li></ul><br><strong>Many
      weapons to unlock</strong><br>Unlock new weapons by completing challenges or
      discovering secrets. Unlocked weapons can be selected before starting.<br>Find
      Special Weapons: These are very powerful weapons with limited ammos, use them
      wisely !<br><br><strong>Many enemies to face</strong><br>You will face different
      enemies who have specific abilities. <br>Some are more dangerous than others...<br><br><strong>Different
      destinations</strong><br>Play in multiple worlds : Each world has its own boss
      and secret to discover and weapons to find.'
