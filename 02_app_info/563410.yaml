details:
  data:
    about_the_game: Have you ever wondered what Necromancers do in their spare time?
      They compete in EXTREME graveyard sports!<br><br>Join us for the Necroball Championship
      tournament and step into the shoes, or paws, of one of the all-star players
      in the professional Necroball circuit.<br><br><ul class="bb_ul"><li><strong>Super
      fast PvP tower defense!</strong> Lead hordes of minions to victory in this ghoulishly
      fast-paced competitive sport amongst Necromancers!<br></li><li><strong>Pixel
      art wizard soccer! </strong> The first to score 50 points wins! Every time you
      shoot or kick the Necroball into your opponent's goal, you get 5 points! When
      a minion gets to their goal you get 1 point!<br></li><li><strong>Multiplayer
      madness!</strong> Play 1v1 or 2v2 with or against your friends in local and
      online multiplayer.<br></li><li><strong>Classic twin-stick controls!</strong>
      Easy to pick up controls that feel like a classic twin-stick shooter using the
      triggers for extra abilities. Move with the left stick, shoot with the right
      stick, and see your foes driven before you!</li></ul>
