    about_the_game: The latest short, serious visual novel by Tomo Kataoka, the author
      of Narcissu 1st &amp; 2nd, has arrived!<h2 class="bb_tag">Overview</h2><br>There
      is nothing in this world.<br>Just endlessly falling rain.<br>The population
      here is <i>exactly</i> one.<br><br>Getting off the elevator one day, a mysterious
      world was waiting.<br>No one else was around, only endless rainy sky and weathered
      flagstones.<br>In this world, getting hungry and even death wasn't possible.<br><br>It
      was a world where time seems to have stopped.<br>Except one thing -- the rain
      continued to fall.<br><br>&quot;This world has a population of just one. So
      get out.&quot;<br>A girl named &quot;Rin&quot; told the protagonist.<br>She
      declared that she was the lone mistress of this rainy world.<br><br>For how
      many years, decades, even centuries... <br>Has she lived all alone in this world?<br><br>Will
      the day come when the rain stops falling?<h2 class="bb_tag"> Narcissu Bonus
      Episode </h2><br>Included in the game is a copy of Narcissu 1st, as well as
      a brand new VERY short bonus episode. <br>It's very short, but hopefully is
      interesting for narcissu fans.<h2 class="bb_tag">Changing language region</h2><br>The
      game is playable in either English or Japanese, but due to technical constraints,
      <br>there is no way to change the language within the game.<br><br>However,
      it's possible to change the region for the game, as documented here:<br><a href="https://support.steampowered.com/kb_article.php?ref=8487-WSCN-4121"
      target="_blank" rel="noreferrer"  >https://support.steampowered.com/kb_article.php?ref=8487-WSCN-4121</a><br><br><strong>NOTE</strong><br>To
      play the game in Japanese, your Windows installation needs to be set to handle
      non-unicode text as Japanese:<br><a href="https://steamcommunity.com/linkfilter/?url=http://windows.microsoft.com/en-us/windows/change-system-locale#1TC=windows-7"
      target="_blank" rel="noopener"  >http://windows.microsoft.com/en-us/windows/change-system-locale#1TC=windows-7</a><br><br>If
      you experience issues, please email <a href="https://steamcommunity.com/linkfilter/?url=http://support(at)sekaiproject.com"
      target="_blank" rel="noopener"  >support(at)sekaiproject.com</a>
