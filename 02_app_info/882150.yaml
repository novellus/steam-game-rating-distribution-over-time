  data:
    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/882150/extras/gif_6_n.gif?t=1570025133\"\
      \ /><br><i>Drone Strike Force</i> is challenging the standard online shooter\
      \ with the introduction of the z (vertical) axis in a competitive, skill based\
      \ environment. Use the Q, E and F keys along with your weapons to dominate your\
      \ enemies, while ramping up your situational awareness and maneuverability skills\
      \ to the 3rd Dimension!<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/882150/extras/gif_0_n.gif?t=1570025133\"\
      \ /><br>Choose among unique Drones to fly into combat! Each Drone can currently\
      \ have one of three Operating Systems, each functioning similar to a class.\
      \ As a player, you can progress through these Operating Systems to unlock new\
      \ capabilities for the compatible Drones!<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/882150/extras/gif_5_n.gif?t=1570025133\"\
      \ /><br><i>Drone Strike Force</i> is built for fast-paced aerial combat to showcase\
      \ the raw power and speed of these cutting-edge machines. Fly and shoot at high\
      \ velocity while using the environment and your drone\u2019s agile capabilities\
      \ to outmaneuver enemies and give your team the win.<h2 class=\"bb_tag\">Easy\
      \ to Learn, Difficult to Master</h2><i>Drone Strike Force</i> is a glimpse into\
      \ the future of warfare, with standard controls that should feel intuitive coming\
      \ from most action shooters.  The sky is the limit however as you seek to turn\
      \ opposing Drones from all around to shrapnel. Explore the right mix of Drones,\
      \ loadouts and tactics that work for you and your team to dominate your enemies.<h2\
      \ class=\"bb_tag\">Join our Community</h2> <a href=\"https://steamcommunity.com/linkfilter/?url=https://discord.gg/dronestrikeforce\"\
      \ target=\"_blank\" rel=\"noopener\"  >https://discord.gg/dronestrikeforce</a>"
