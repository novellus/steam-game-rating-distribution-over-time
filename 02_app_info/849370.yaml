    reviews: "\u201CGray Dawn takes on the familiar territory of religion and the\
      \ supernatural, but it does so with a surprising amount of maturity and dedication.\
      \ The story will have you scratching your head, but its multiple endings each\
      \ offer some emotional payoff.\u201D<br>8.4/10 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=https://www.vgprofessional.com/videogames/review-gray-dawn/\"\
      \ target=\"_blank\" rel=\"noopener\"  >VGProfessional</a><br><br>\u201CGray\
      \ Dawn is an accomplished yet flawed indie game. With stunning environments\
      \ art and a creepy vibe throughout, it's a nice horror game. If you can endure\
      \ all the religious imagery.\u201D<br>8.0/10 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=https://steemit.com/gaming/@gamingstation/gray-dawn-the-darkest-side-of-religion-is-a-beautiful-one\"\
      \ target=\"_blank\" rel=\"noopener\"  >Steemit</a><br><br>\u201CA very special\
