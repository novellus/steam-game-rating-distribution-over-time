    about_the_game: The puzzles shouldn't be complex, they should be fun!<br>Relax
      and have fun making beautiful images of cute animals.<br>Made for all ages.<br>20
      different images.<br>4 difficulty levels containing 12, 20, 30 and 56 pieces.<br>Unlock
      each new puzzle after finishing the current one.<br>Gallery with unlockable
      images.<br><ul class="bb_ul"><li>Relaxing music.<br></li><li>Button to change
      the background color.<br></li><li>Button to shuffle parts.<br></li><li>Button
      to view the complete image.<br></li><li> Automatic saving.<br></li><li> Steam
      achievements.<br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1499660/extras/steam.png?t=1609346761"
      /></li></ul>
