    about_the_game: <h2 class="bb_tag">INESCAPABLE HORROR</h2>IMMURE is a story driven,
      psychological horror game. Will, the protagonist, has found himself trapped
      inside a foreboding Mansion with no exit. To escape, he must travel through
      strange doors which lead into other dimensions, filled with tormented souls.
      Will must choose to save or destroy these wraiths, in order to discover the
      truth behind the Mansion along with his own fate.<h2 class="bb_tag">GAMEPLAY</h2>Explore
      haunting environments in search of clues to figure out how to escape. Use the
      Shining Trapezohedron (a mysterious crystal that is bound to Will) to shed light
      on your surroundings and reveal hidden messages, visions of the past and other
      secrets. Be careful while you explore! There will be monsters hunting you down!
      You must avoid being caught or face certain death.<h2 class="bb_tag">DEVELOPMENT</h2>IMMURE
      is currently being developed as a passion project by Wither Studios, a small
      indie team from Pittsburgh. We will be selling IMMURE in Parts, in order to
      get the game in your hands quicker. Part One offers over an hour of horrific
      content and this is only the beginning.<h2 class="bb_tag">FEATURES</h2><ul class="bb_ul"><li>Unsettling
      Atmosphere<br></li><li>Unique Gameplay<br></li><li>Dynamic AI System<br></li><li>Multiple
      Solutions<br></li><li>Engaging Mystery<br></li><li>Blended Hand Drawn and 3D
      Art<br></li><li>Inventory Management<br></li><li>The Shining Trapezohedron</li></ul>
