    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/1194630/extras/LittleHope_Steam_Gif_01.gif?t=1604413395"
      /><br><br>The Dark Pictures Anthology is a series of intense, standalone,  branching
      cinematic horror games featuring single and multiplayer modes.<br><br>4 college
      students and their professor become stranded in the abandoned town of Little
      Hope. Trapped by an impenetrable fog they try desperately to escape whilst witnessing
      terrifying visions from the past.  They must figure out the motivation of these
      apparitions before the evil forces at work drags each of their souls to hell.<br><br>Witness
      terrifying visions of the past, haunted by the events of the XVIIth century
      Andover Witch Trials<br><br>Escape the hideous apparitions that relentlessly
      pursue them through the fog!<br><br>Play online with a friend or up to 5 friends
      offline, <br>Abandon Hope...all who enter here!<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1194630/extras/LittleHope_Steam_Gif_02.gif?t=1604413395"
      />
