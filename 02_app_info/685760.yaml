    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/685760/extras/steam_banner_sor.png?t=1587054781\"\
      \ /><br>Curious James wanders away from his tour group as they explore the catacombs\
      \ below Rome. At first, it seems like he\u2019s on his own special adventure,\
      \ but then he realizes that he\u2019s lost and alone. Just when it couldn\u2019\
      t get any worse, it does \u2013 a pesky monkey rips up his map and leads him\
      \ ever deeper into the depths of the caverns.<br><br>James has to puzzle his\
      \ way through 30 levels to recover and reassemble all 30 pieces of the map.\
      \ But that\u2019s not all \u2013 once he reaches the surface, he discovers that\
      \ his tour group is missing. Using the sketch on the back of the map, he has\
      \ to puzzle through thirty more levels set in the ruins aboveground to get back\
      \ to his group. <br><br>Lucky for you \u2013 and James \u2013 the unique match-3\
      \ game system means the solution is always waiting for you \u2013 if you can\
      \ just figure it out!<h2 class=\"bb_tag\">FEATURE</h2><ul class=\"bb_ul\"><li>Beautiful\
      \ graphics<br></li><li>60 levels<br></li><li>One underground and one aboveground\
      \ map<br></li><li>Catchy music<br></li><li>Unique match-3 game system</li></ul>"
