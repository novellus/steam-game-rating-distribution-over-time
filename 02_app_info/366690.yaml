    reviews: "\u201CThe balls are shiny, smooth, and realistic; the tabletops and\
      \ rails look fantastic as well, and everything gives off the perfect feeling\
      \ of playing pool inside a lounge, bar or basement. Cue Club 2 is a great game.\
      \ Everything\u2019s done right, with features that go above and beyond your\
      \ standard pool simulation, and shows off the studio\u2019s ability to craft\
      \ games with great physics. I can safely recommend Cue Club 2 over any other\
      \ pool simulator that\u2019s currently on the market.\u201D<br />\r\n81% \u2013\
      \ Mouse n Joypad<br />\r\n<br />\r\n\u201CCue Club 2 is the sequel to an excellent\
      \ simulation we never played on Steam. As a self-sustaining title, it's still\
      \ one the best examples of its digital genre. Customize it how you want and\
      \ enjoy!\u201D<br />\r\n8/10 \u2013 Imperial Reviews<br />\r\n<br />\r\n\u201C\
      The game looks absolutely beautiful. One of the best pool and snooker games\
      \ I have ever played. Super addicting, gorgeous with an amazing sound track!\u201D\
      <br />\r\nHIGHLY RECOMMENDED \u2013 Thugnificent Reviews<br />\r\n"
