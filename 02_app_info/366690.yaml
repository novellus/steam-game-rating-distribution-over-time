  data:
    about_the_game: <h2 class="bb_tag"><strong>The Ultimate Pool &amp; Snooker Experience!</strong></h2><br><br>Cue
      Club 2 uses the latest technology to deliver the most exciting and realistic
      billiards simulator. Experience pool and snooker like never before, thanks to
      the stunning HD graphics, fantastic playability and ultra realistic ball physics.
      Challenge a variety of stylish new opponents of different ability from beginner
      right up to pro level. Hone your skills, improve your game and defeat the opposition
      to gain access to new bars, win trophies and become the acclaimed Cue Club 2
      Champion!<br><br><ul class="bb_ul"><li>Powerful simulation with accurate ball
      physics<br></li><li>Play 8-ball, 9-ball, 10-ball, 6-ball, 7-ball, Snooker, Speed
      Pool and Killer<br></li><li>Tournament, Bar Challenge, 2, 3 and 4 Player, Multiplayer
      and Practice modes<br></li><li>Fully customisable rules<br></li><li>Wide selection
      of tables, cues and ball sets<br></li><li>6, 7, 8, 9, 10, 11 and 12 ft tables<br></li><li>Advanced
      'Artificial Intelligence' creates truly authentic opponents<br></li><li>Slow
      motion shot replay with save facility<br></li><li>Hall of fame with trophy room
      and game leaderboards<br></li><li>Selection of 9 fantastic cool Jazz soundtracks<br></li><li>15
      stylish characters to play against<br></li><li>2D / 3D View<br></li><li>Touchscreen
      compatible<br></li><li>Supports Full HD Graphics (1920 x 1080), Ultra-Widescreen
      and 4K displays</li></ul>
