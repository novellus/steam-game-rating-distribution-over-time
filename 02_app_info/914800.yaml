  data:
    about_the_game: "<i>Coffee Talk</i> is a game about listening to people\u2019\
      s problems and helping them by serving up a warm drink out of the ingredients\
      \ you have in stock. It is a game that depicts lives as humanly as possible,\
      \ while having a cast that is more than just humans.<br><br>Immerse yourself\
      \ in the stories of alternative-Seattle inhabitants, ranging from a dramatic\
      \ love story between an elf and a succubus, an alien trying to understand humans\u2019\
      \ lives, and many others modern readers will find strongly echo the world around\
      \ them.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/914800/extras/Steamgif.gif?t=1600684626\"\
      \ /><br><br><strong>The game features:</strong><br><ul class=\"bb_ul\"><li>Tales\
      \ of people from an alternative-Seattle, a city where elves, orcs, mermaids,\
      \ and many other fantasy races live together with humans in a modern world we\
      \ will all find familiar<br></li><li>Branching storylines, where the branches\
      \ are determined not by the dialogue options you choose, but from how you serve\
      \ your caf\xE9 customers<br></li><li>90\u2019s anime-inspired pixel art visuals\
      \ and chill vibes-inducing color palette help to immerse you in the game\u2019\
      s world<br></li><li>Selection of jazzy and lo-fi music to accompany the late\
      \ night warm drinks and conversations<br></li><li>An experience to make you\
      \ think, feel, and rest both your body and your soul</li></ul>"
