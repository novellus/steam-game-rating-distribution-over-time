    reviews: "\u201CCoffee Talk grounds you in a place and makes you feel comfortable.\
      \ You\u2019re just working a shift and shooting the shit. It\u2019s not glamorous,\
      \ but it feels right.\u201D<br><a href=\"https://kotaku.com/a-relaxing-game-where-you-serve-coffee-to-orcs-1828369447\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Kotaku</a><br><br>\u201CCoffee Talk\
      \ feels like the kind of game that you could think of as your own refuge space,\
      \ and that sort of experience is just as valuable as any big budget mega-game\
      \ that sells itself on maximum interactivity or realistic graphical fidelity.\u201D\
      <br><a href=\"https://steamcommunity.com/linkfilter/?url=https://www.pastemagazine.com/articles/2018/08/cozy-up-to-some-coffee-talk-the-value-of-comfortab.html\"\
      \ target=\"_blank\" rel=\"noopener\"  >Paste Magazine</a><br><br>\u201CThere\u2019\
      s a particular vibe to a good coffee shop; a chill atmosphere where people catch\
      \ up with one another and enjoy a good hot drink. Coffee Talk captures that\
      \ same vibe\u201D<br><a href=\"https://www.rockpapershotgun.com/2018/08/05/coffee-talk-demo-promises-gorgeous-laid-back-storytelling/#comments\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Rock Paper Shotgun</a><br>"
