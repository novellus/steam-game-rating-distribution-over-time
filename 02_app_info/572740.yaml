    about_the_game: "Nancy Drew\xAE: The Secret of Shadow Ranch<br><br>Take a Wild\
      \ Ride into Terror and Trickery to Rein in a Ghostly Secret!<br><br>Ropin\u2019\
      , ridin\u2019 and revenge. A ranch vacation takes a terrifying turn when a ghostly\
      \ horse appears in this mystery game. Is it driven by the vengeful commands\
      \ of its long-dead master, Dirk Valentine? Or is a living villain behind the\
      \ ranch\u2019s string of bad luck? It\u2019s up to you, as Nancy Drew, to figure\
      \ out who\u2019s wearing the black hat before your investigation is ambushed\
      \ in Nancy Drew: Secret of Shadow Ranch!<br><br><ul class=\"bb_ul\"><li>Care\
      \ for and ride a horse to visit other locations such as the store<br></li><li>Work\
      \ on a dude ranch harvesting vegetables, feeding livestock, and baking cakes<br></li><li>Try\
      \ your hand at barrel racing and lasso practice<br></li><li>Choose from junior\
      \ or senior detective difficulty levels in this mystery game</li></ul>"
