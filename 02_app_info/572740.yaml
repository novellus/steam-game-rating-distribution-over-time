    reviews: "\u201CA wonderful mystery for the whole family! The best in children\u2019\
      s games always tries to meld education with fun, and this game does that superbly,\
      \ with a smooth integration of factoids about various things coupled with critical\
      \ thinking activities and a fun adventure. Male or female, Nancy Drew fan or\
      \ no, get this game!\u201D<br>PC GameZone<br><br>\u201CHer Interactive has set\
      \ itself the goal of providing well rounded, well crafted family fun \u2014\
      \ with an eye for a solid story and familiar gameplay coupled with a versatile\
      \ challenge mix. Here they have scored a success on all points. Now the only\
      \ sad part is I have to wait til October for the next Nancy Drew game to come\
      \ out. Happy sleuthing.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=http://www.gameboomers.com/reviews/Nn/NDShadowranchbygatorlaw.htm\"\
      \ target=\"_blank\" rel=\"noopener\"  >GameBoomers</a><br><br>\u201CIn fact,\
      \ as mysteries go, this case is one of the best. It\u2019s got plenty of puzzles,\
      \ suspicious activity, sidetrails to investigate and interesting characters,\
      \ both current and past.\u201D<br>GamersInfo<br>"
