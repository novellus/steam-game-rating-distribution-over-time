    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/856380/extras/0.png?t=1594005255\"\
      \ /><br><br>\u0421artoonway: Mini Cars is an exciting street racing simulator,\
      \ where you need not only to drive fast, but also to react quickly and dodge\
      \ obstacles. Thrilling races in a hand-drawn world, pumped-up cars and breathtaking\
      \ tracks with obstacles provide endless fun and adrenaline!<br><br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/856380/extras/1.png?t=1594005255\"\
      \ /><h2 class=\"bb_tag\">DANGEROUS TRACKS</h2>Dodge obstacles on your way, or\
      \ your car will break into pieces right in the middle of the race!<h2 class=\"\
      bb_tag\">HIGH SPEED</h2>Use accelerators - N2O and jet engine - to show the\
      \ best result.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/856380/extras/2.png?t=1594005255\"\
      \ /><h2 class=\"bb_tag\">Features:</h2><br><ul class=\"bb_ul\"><li>tracks made\
      \ specially for crazy fast-paced racing;<br></li><li>pumped-up high-speed cars\
      \ - choose the one that suits you;<br></li><li>a lot of obstacles that won't\
      \ let you relax.</li></ul><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/856380/extras/3.png?t=1594005255\"\
      \ />"
