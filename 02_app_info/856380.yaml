    recommendationid: '72014844'
    review: 'Simple but addictive game where the object is to drive as far as possible
      without destroying your vehicle by hitting road hazards. Some, such as water
      puddles, gravel, and speed bumps will only damage your vehicle a little at a
      time. Others will stop you dead in your tracks. The weather changes each time
      you make a run, simulating different seasons.


      There are 4 vehicles to choose from, but only the tractor rig is available to
      begin with. The others must be unlocked. There are 54 Steam Achievements.


      The controls are simple. You turn with the Left and Right arrow keys on your
      keyboard, Since every highway is made up of straight sections only, you only
      have to use the arrow keys to change lanes to avoid hazards in the road or to
      pick up the power-ups, Nitro and Jet Engines.


      Worth the low price. :)'
