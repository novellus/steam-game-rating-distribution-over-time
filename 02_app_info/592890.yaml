    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/592890/extras/steamgiff_-_title.jpg?t=1606965433\"\
      \ /><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/592890/extras/Turn-based-mayhem!.png?t=1606965433\"\
      \ /><br><br>INSIDIA is a tactical game of swift and frantic duels. Assemble\
      \ your team of four champions from a roster of steam knights, fierce punks,\
      \ odd mutants and other survivors of a post apocalyptic fantasy world, then\
      \ claim victory in the battlefield. Never let your guard down: simultaneous\
      \ turns and a flexible combo system will always keep you plugged into the action!<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/592890/extras/Simultaneous-Turns.png?t=1606965433\"\
      \ /><br><br>When playing INSIDIA, it\u2019s always your turn! Issue your orders\
      \ in a handful of seconds, then watch your strategy unfold.<br><br><img src=\"\
      https://cdn.cloudflare.steamstatic.com/steam/apps/592890/extras/steamgiff_-_1vs1.jpg?t=1606965433\"\
      \ /><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/592890/extras/combo-system.png?t=1606965433\"\
      \ /><br><br>Blend your champions\u2019 abilities to deliver devastating blows.<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/592890/extras/Map-Objectives.png?t=1606965433\"\
      \ /><br><br>INSIDIA is not a simple deathmatch. Seize critical locations to\
      \ control the battlefield and then lay waste to your opponent\u2019s base.<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/592890/extras/Fast-Battles.png?t=1606965433\"\
      \ /><br><br>Fight for glory in less than 15 minutes!<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/592890/extras/steamgiff_-_lobby.jpg?t=1606965433\"\
      \ />"
