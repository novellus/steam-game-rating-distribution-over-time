    review: "Even tho game looks cool, I dont think they can compete with Atlas Reactor\
      \ in this state. \n\nAtlas Reactor has Mod system and catalysts to make the\
      \ game more versatile and lets people create their own strategy, and there are\
      \ 4 basic ability and one ultimate ability, each character has their own energy\
      \ meter.\n\nIn this game however, there are only 2 basic ability, 1 passive\
      \ ability and 1 ultimate ability, you control all 4 characters (which makes\
      \ it confusing as hell to newcomers), and they share the same energy meter,\
      \ meaning if you use your ulti with a character, you cant use ulti with another\
      \ character.\n\nAtlas Reactor has phases to determine which skills will go off\
      \ first, action order doesnt do anything, you have dash phase if you wanna dodge\
      \ attacks so you have to be smart while using them, and walking phase is the\
      \ last phase.\n\nIn Insidia, you dont have phases but instead each character\
      \ has their own \"initiative\" (think of it as Pokemon's speed stat), and since\
      \ characters move first then use their abilities, it doesnt feel fair that they\
      \ could dodge an attack.\n\nAnd you have all these 4 character that you can\
      \ control but you can only use one of them each turn. WHY?!\n\nI genuinely hope\
      \ this game becomes better, i will try to play as much as i can but i cant say\
      \ im having fun"
