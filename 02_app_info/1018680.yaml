    about_the_game: "Perfect screen recorder software for making video tutorials,\
      \ product demos and sharing your gaming experience.<br><br>Screenbits allows\
      \ you to easily record anything on the screen and save it into high quality\
      \ compressed video files. It also have the ability of recording system sound\
      \ (speakers, headphones, etc.) and your voice (microphone) on the video. <br><br>You\
      \ can record webcam and protect your content by adding logo or a copyright notice.\
      \ If you are making video tutorials or product demos, click effects and mouse\
      \ pointer highlighting make your videos more helpful and bring a lot more value\
      \ to them. <br><br>Preview feature shows you how the output is going to look\
      \ like before and even during recording. If you use camera overlay or other\
      \ overlay options, you can easily choose the perfect layout since you can see\
      \ the preview of the output while adjusting the options.<br><br>Screenbits works\
      \ great for making high quality, high frame-rate videos which is a must-have\
      \ for recording games. You'll get up to 60 fps, 4K (2160p) quality videos on\
      \ a decent gaming computer.<br><br>Screenbits is lightweight and very easy to\
      \ use thanks to its simple and clean user interface. It uses little system resources\
      \ so you perform the main task while recording the screen without experiencing\
      \ lags on your system.<h2 class=\"bb_tag\">Features:</h2><ul class=\"bb_ul\"\
      ><li> Screen Recorder<br></li><li> Audio Recorder<br></li><li> Webcam Overlay<br></li><li>\
      \ Watermark Overlay<br></li><li> Preview<br></li><li> Powerful Selection Tool<br></li><li>\
      \ Global Hotkeys<br></li><li> Auto Stop</li></ul><h2 class=\"bb_tag\">Specifications:</h2><strong>Screen\
      \ Recording</strong><br>\u2022 MP4 file format<br>\u2022 High quality (HD) recording\
      \ up to 4K*<br>\u2022 High performance<br>\u2022 Up to 120 frames per second\
      \ recording*<br>\u2022 Adjustable output resolution and scaling<br>\u2022 Adjustable\
      \ quality and frame rate<br>\u2022 Compressed (H.264) output<br>\u2022 Multi-display\
      \ support<br><br><strong>Audio Recording</strong><br>\u2022 Ability to record\
      \ input audio (microphone, headset, etc.)<br>\u2022 Ability to recording system\
      \ sound (speakers, headphones, etc.)<br>\u2022 High quality audio (AAC)<br>\u2022\
      \ Adjustable quality<br>\u2022 Adjustable audio format (bit-rate, sample-rate\
      \ and channels)<br><br><strong>Webcam Recording</strong><br>\u2022 Ability to\
      \ record webcam on the video<br>\u2022 Adjustable size, position and margin<br>\u2022\
      \ Outline<br><br><strong>Overlay</strong><br>\u2022 Watermark image (logo)<br>\u2022\
      \ Watermark text (custom font, color, outline and position)<br>\u2022 Ability\
      \ to include or exclude mouse pointer<br>\u2022 Pointer highlighting<br>\u2022\
      \ Pointer click effects<br><br><strong>Selection </strong><br>\u2022 Window/Object\
      \ selection<br>\u2022 Rectangular selection<br>\u2022 Multi-Display selection<br>\u2022\
      \ Magnifier <br>\u2022 Keyboard support for more accurate selection<br><br><strong>Other\
      \ Features</strong><br>\u2022 Global hotkeys (keyboard shortcuts)<br>\u2022\
      \ Game recording<br>\u2022 Auto stop (by size and duration)<br>\u2022 Integrated\
      \ into notification area<br>\u2022 Delayed recording with countdown sound<br>\u2022\
      \ File name template<br><br>* Recording performance depends on your hardware."
