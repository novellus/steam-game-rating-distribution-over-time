  data:
    about_the_game: "Nexomon: Extinction is a return to classic monster catching games,\
      \ complete with a brand new story, eccentric characters and over 300 unique\
      \ Nexomon to trap and tame. The world is on the brink of extinction as mighty\
      \ Tyrant Nexomon fight for dominion over humans and monsters. Join the Tamer's\
      \ guild and begin an epic journey to restore balance before all hope is lost\u2026\
      <br><br><strong>Begin Your Journey</strong><br>Leave the orphanage you grew\
      \ up in, choose your first Nexomon and start your life as a Tamer. <br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1196630/extras/NEXO_-_GIF_1.gif?t=1604592675\"\
      \ /><br><br><strong>Explore a world teeming with Nexomon</strong><br>Trap and\
      \ tame 381 Nexomon from nine elemental types, with powerful evolutions.  <br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1196630/extras/NEXO_-_GIF_2.gif?t=1604592675\"\
      \ /><br><br><strong>Join the Fight</strong> <br>Tyrant Nexomon roam free and\
      \ the Tamer's Guild is stretched to the limit, can you change the tide of the\
      \ battle?<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1196630/extras/NEXO_-_GIF_3.gif?t=1604592675\"\
      \ /><br><br><strong>Battle Trainers and Tyrants</strong><br>Step up and take\
      \ on would-be challengers and dangerous foes in beautifully animated turn-based\
      \ battles. <br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1196630/extras/NEXO_-_GIF_5.gif?t=1604592675\"\
      \ /><br><br><strong>Discover Diverse Regions</strong><br>From arid deserts to\
      \ freezing tundra, navigate challenging environments and manage their effects\
      \ on your Nexomon. <br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1196630/extras/NEXO_-_GIF_4.gif?t=1604592675\"\
      \ /><br><br><strong>Immerse yourself in the world of Nexomon</strong><br>Uncover\
      \ secrets, stumble upon side-quests and encounter a raft of eccentric characters.\
      \ <br><br><strong>Train hard to become the greatest</strong><br>Dynamic difficulty\
      \ will see the world around you get more challenging as you progress, as even\
      \ defeated trainers come back stronger than before and ready to battle again!"
