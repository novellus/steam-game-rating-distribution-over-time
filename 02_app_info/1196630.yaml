    review: As someone that hasn't played a Pokemon game since Diamond, this was a
      pleasant surprise to find. Unique creatures, beautiful environments, and tongue-in-cheek
      dialog makes for a game that's more than just a copy playing off nostalgia.
      Plus, some of the animals are utterly adorable and who doesn't like that?
