    about_the_game: "Payback time pays homage to retro side-scrolling beat 'em ups,\
      \ with its old-school graphics and music.<br />\r\nA dangerous and powerful\
      \ crime syndicate has taken over the city and the citizens need your help.<br\
      \ />\r\nUse your skills to fight your way through street gangs, bikers and martial\
      \ arts mercenaries.<br />\r\n<br />\r\n- Fight your opponents with powerful\
      \ kick/punch combos.<br />\r\n- Pick up and use different weapons.<br />\r\n\
      - Old-school NES-style colors.<br />\r\n- \u0421hiptune music and sound effects<br\
      \ />\r\n- Retro CRT screen effect available."
