    about_the_game: Base on budget control to locate and capture those terrorists,
      stop them before the attack countdown. Gameplay method inspired by the minesweeper.<br><br><strong>Mission</strong><br><ul
      class="bb_ul"><li>Locate and capture mission target</li></ul><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1154560/extras/FTT-search.gif?t=1591635452"
      /><br><br><strong>How to Play</strong><br>Base on mission info cross-compare
      with the map info to locate those target. After confirming the target location,
      capture the target.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1154560/extras/FTT-find.gif?t=1591635452"
      /><br><br><strong>Game Features</strong><br><ul class="bb_ul"><li>Normal Mode
      and Customize Mode<br></li><li>Control your budget to locate mission target<br></li><li>Cross-compare
      info between mission target and map info</li></ul><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1154560/extras/FTT-terrorist.gif?t=1591635452"
      />
