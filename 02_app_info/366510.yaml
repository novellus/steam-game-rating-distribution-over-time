    about_the_game: Ruzar - The Life Stone is a dungeon crawler RPG game in which
      you play an adventurer who needs to discover the powerful Life Stone. Do you
      have the skills to survive in the deadliest dungeons of the Mountain of Ruz
      and recover the legendary artefact?<h2 class="bb_tag">Key Features:</h2><ul
      class="bb_ul"><li>Explore the Mountains of Ruz to discover the Life Stone through
      the numerous dungeons, hidden secrets and deadly creatures.<br></li><li>Customize
      your character with more than 50+ skills and spells.<br></li><li>Storage Chamber
      that help store your items <br></li><li>Binding Stones to help you travel between
      the different levels<br></li><li>Fire Camp to help you survive in the dungeons<br></li><li>Buy,
      sell your items or grind creatures to find loots.<br></li><li>Accomplish quests
      to uncover the mystery of Ruz.<br></li><li>A nice twist to the classic dungeon
      crawling game with one single character you can customize and evolve up to the
      level 50.</li></ul>
