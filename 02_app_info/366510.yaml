    reviews: "\u201CSaying that Ruzar stepped on Legend of Grimrock and copied its\
      \ merits is really doing a great injustice to both titles. We are talking about\
      \ the main representatives of a long forgotten RPG/Adventure sub-genre. This\
      \ is a revival, not a versus debate. And Ruzar - The Life Stone is more than\
      \ capable of representing that revival.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=http://greekgamer.gr/ruzar-impressions/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Greek Gamer</a><br><br>\u201CRuzar is\
      \ one of the best promising games in the Early Access program from what we played.\
      \ Already stable now, packing with great content, and it's working fantastically.\u201D\
      <br><a href=\"http://hu.ign.com/ruzar-the-life-stone/5252/preview/ruzar-the-life-stone-elozetes\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >IGN Hungary</a><br><br>\u201CIt's rare\
      \ for a modern RPG to truly capture the essence of exploration, which is something\
      \ that Ruzar: The Life Stone does really well. Through a mixture of carefully\
      \ designed environments, understanding of playstyles and sheer creativity, Hammer\
      \ Glass Studio have created a first person dungeon crawler which tells its story\
      \ through its world and really makes you want to dig deeper into the game's\
      \ locale.\u201D<br>4/5 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.digitallydownloaded.net/2015/12/review-ruzar-life-stone-pc.html\"\
      \ target=\"_blank\" rel=\"noopener\"  >Digitally Downloaded</a><br>"
