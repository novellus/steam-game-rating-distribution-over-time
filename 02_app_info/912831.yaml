details:
  data:
    about_the_game: "<strong>The warriors of Tenochtitlan rush into battle!</strong>\
      \ Play as the fierce Aztecs \u2013 an aggressive civilization that focuses on\
      \ strong warriors, spies and priests.<br><br>Aztec units gather experience and\
      \ will evolve through combat instead of technology. <br><br>Warriors can capture\
      \ prisoners that can be later sacrificed to obtain blessings or summon a Hero.\
      \ Priests can heal allied units and curse enemy units, slowing them down and\
      \ lowering their armour. Spies are invisible and can be used to gather intelligence\
      \ or take down high profile targets. Fend off enemy archers using your Atlatl\
      \ and tear down your opponent\u2019s defenses with the invincible Shorn Ones.<br><br>\u2022\
      \ Play as the Aztecs in every Singleplayer and Multiplayer mode.<br>\u2022 Unique\
      \ Experience, Prisoner Capturing and Sacrifice mechanics.<br>\u2022 6 unique\
      \ Challenges.<br>\u2022 16 buildings, 20 units.<br>\u2022 2 heroes: Ahuitzotl\
      \ and Acamapichtli."
