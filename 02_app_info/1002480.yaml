details:
  data:
    about_the_game: "In Condors Vs Ocelots, you will play a soldier in one of the\
      \ factions that have been at war with each other for hundreds of years. The\
      \ Ocelots, or the Condors. Build up your army and utilize incredible abilities\
      \ which are subject to alterations thanks to the unique &quot;mutagens&quot;\
      \ and end this war once and for all. Climb the ranks of your army to access\
      \ more powerful abilities as well as increase your army's might. <br />\r\n\
      <br />\r\nFeatures:<br />\r\n<br />\r\n-Completely customizable main character<br\
      \ />\r\n-Over 50 unique abilities<br />\r\n-Over 50 Mutagens to create endless\
      \ changes to the abilities<br />\r\n-2 unique campaigns <br />\r\n-11 different\
      \ types of weapons, all with their own unique range and scaling.<br />\r\n-Multiplayer\
      \ in the works!"
