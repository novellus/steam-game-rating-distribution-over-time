    about_the_game: "The Virtual Reality has transformed everyone into evil zombies,\
      \ IrreVRsible makes you fight for your survival against hordes of VR zombies\
      \ using guns and katanas. Will you survive the IrreVRsible?<br />\r\n<br />\r\
      \nUnlock weapons by performing katana kills and headshots.<br />\r\n<br />\r\
      \nDefend your rank against other players on the online scoreboard.<br />\r\n\
      <br />\r\nWho will be the best survivor of the IrreVRsible?"
