  data:
    about_the_game: "Defend Your Life! Is tower defense set in human body where players\
      \ are fighting against villain hordes of viruses and bacteria. Levels and units\
      \ correspond to reality of human anatomy.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/357780/extras/Greenlight_Jednotky_2.png?t=1600166627\"\
      \ /><br><br>Show your tactical and strategy thinking in epic battlefields situated\
      \ in appendix, pancreas, heart, brain and many others vital organs. Customize\
      \ build order of towers and use wisely upgrades and mighty spells. Use electric\
      \ shock, bombard the enemies or support your towers by adrenalin injection.\
      \ Summon mighty Golem and stop enemies like Flu, Cold, kidney stones or cancer.\
      \ Everything in outstanding graphics.<h2 class=\"bb_tag\">Key Features:</h2><ul\
      \ class=\"bb_ul\"><li>Enjoy 17 epic battles in real human organs with interactive\
      \ <br></li><li>Fight against 20+ different enemies based on <br></li><li><strong>2\
      \ monumental boss fights </strong>where you will face the Stonekid and Cancer<br></li><li>Command\
      \ Platelet soldiers and support them in fights<br></li><li><strong>Hero Room\
      \ with specialists</strong> ready to fight under your command<br></li><li>Build\
      \ and upgrade 3 attacking towers with rich tech tree and don\xB4t forget to\
      \ support them with tower increasing range, attack rate or damage<br></li><li>Use\
      \ and upgrade in-game bonuses with strong effect during fight \u2013 explosive\
      \ bombs, electric shocks or adrenaline increasing attack rate of your towers<br></li><li>Enjoy\
      \ the game on easy mode or accept the challenges of medium or hard difficulties<br></li><li>Read\
      \ the in-game encyclopedia in order to take advantage of the knowledge about\
      \ enemies and buildings<br></li><li>Use headphones for engaging audio experience\
      \ included original music and sound design.<br></li><li>Enjoy the awesome hand\
      \ painted levels and catchy cartoon animations<br></li><li>Addictive gameplay\
      \ that will hook you in the human body for hours and hours!</li></ul><h2 class=\"\
      bb_tag\">Contact &amp; Support</h2>For all news, strategy guide or full wiki\
      \ of Defend Your Life! visit <a href=\"https://steamcommunity.com/linkfilter/?url=http://defendyourlife.aldagames.com/\"\
      \ target=\"_blank\" rel=\"noopener\"  >http://defendyourlife.aldagames.com/</a>.<br><br>If\
      \ you would like to learn more about our studio Follow us <a href=\"https://twitter.com/aldagames\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >@AldaGames</a>, like on <a href=\"\
      https://steamcommunity.com/linkfilter/?url=https://www.facebook.com/AldaGames\"\
      \ target=\"_blank\" rel=\"noopener\"  >Facebook</a> or visit our website at:\
      \ <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.aldagames.com/\"\
      \ target=\"_blank\" rel=\"noopener\"  >http://www.aldagames.com/</a>."
