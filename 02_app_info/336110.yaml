    about_the_game: Bloody Streets is a brutal top-down shooter which will challenge
      you with areas swarmed by undead in a beautifully stylized and hand painted
      2D world complemented by high energy rock music. How long can you survive the
      sea of monsters while pumping round after round of bullets?<br>You are a specially
      trained soldier who steps into the infected areas to clear them. Shoot enemies
      using various weapons! Throw grenades and blow them up! Knife to slice and cut
      them into halves! Use your rage power to blood out and dye the streets in red!<br><br><strong>Game
      main features are:</strong><br><ul class="bb_ul"><li>Hardcore-style combat challenge
      with so many enemies on the screen at the same time<br></li><li>Maneuver through
      waves of monsters and slip through their massive crowd<br></li><li>Use the environment
      as weapons in combat<br></li><li>Fast paced arcade style action<br></li><li>Unique
      art style with traditional frame by frame animations<br></li><li>Dynamic music
      based on difficulty</li></ul>
