    about_the_game: "<h2 class=\"bb_tag\">This is a prequel to Hello Neighbor</h2><br><a\
      \ href=\"https://store.steampowered.com/app/521890/Hello_Neighbor/\" target=\"\
      _blank\" rel=\"noreferrer\"  id=\"dynamiclink_1\" >https://store.steampowered.com/app/521890/Hello_Neighbor/</a><br><br>Hello\
      \ Neighbor: Hide and Seek follows the tragic story of the Neighbor\u2019s family\
      \ in this dramatic prequel to Hello Neighbor. Experience playing a game of hide-and-seek\
      \ with your brother as you both deal with the loss of a family member. The game\
      \ explains events that lead up to the original Stealth Horror hit Hello Neighbor."
