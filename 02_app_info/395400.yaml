    about_the_game: '<h2 class="bb_tag">Description</h2><br>Freedom Cry is an RPG
      published by <a href="http://store.steampowered.com/search/?developer=Aldorlea%20Games"
      target="_blank" rel="noreferrer"  >Aldorlea Games</a> and developed by <a href="http://store.steampowered.com/search/?developer=Warfare%20Studios"
      target="_blank" rel="noreferrer"  >Warfare Studios</a>, the company already
      behind games such as <a href="http://store.steampowered.com/app/337980" target="_blank"
      rel="noreferrer"  >Vagrant Hearts</a>, <a href="http://store.steampowered.com/app/362130"
      target="_blank" rel="noreferrer"  >Ashes of Immortality</a> and <a href="http://store.steampowered.com/app/368250"
      target="_blank" rel="noreferrer"  >Valiant</a>.<br>Note: to toggle between screen
      modes, press ALT + ENTER.<h2 class="bb_tag"> </h2><h2 class="bb_tag">Storyline</h2><br>She
      thought she was doomed to an existence without meaning. But when a normal day
      at market opens the door to adventure, humble housemaid Kismet finds herself
      thrust onto the stage of destiny, playing a larger role in the current of fate
      then even she knows. Now, with new friends at her side, and new enemies in her
      path, she must find her own destiny, and earn her freedom, while fighting to
      save her family and her nation.<h2 class="bb_tag"> </h2><h2 class="bb_tag">Most
      Popular Games by Aldorlea Available on Steam</h2><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/395400/extras/3-promo.png?t=1577898799"
