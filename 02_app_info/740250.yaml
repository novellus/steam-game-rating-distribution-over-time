details:
  data:
    about_the_game: "Neos VR is a metaverse engineered for the unknown! It\u2019s\
      \ one of the most versatile and feature rich metaverses for virtual reality,\
      \ designed so everybody can find something interesting or useful to do in a\
      \ social setting.<br><br>It serves as a casual hangout experience with multimedia\
      \ and games, creator, builder and developer sandbox, professional work tool,\
      \ educational experience and much more!<br><br>We believe that social VR should\
      \ be part of everyone\u2019s life, no matter what they do and it should enhance\
      \ how they communicate and share their ideas and lives with others. We have\
      \ built Neos to give your mind superpowers.<br><br>Come join our diverse and\
      \ creative community and bring your own uniqueness to the shared universe! Here\
      \ are some of the major features that Neos VR offers:<h2 class=\"bb_tag\">State\
      \ of the art avatar system</h2><br><ul class=\"bb_ul\"><li>Import, build and\
      \ <strong>setup your avatar completely in-game</strong><br></li><li>Fully configurable\
      \ <strong>full body IK with up to 11 tracking points</strong> (head, hands,\
      \ hips, feet, chest, elbows and knees)<br></li><li><strong>Blendshape</strong>\
      \ support with automatic viseme setup<br></li><li><strong>Interactive dynamic\
      \ bones</strong> with collisions and grabbing<br></li><li>Quickly <strong>add\
      \ accessories</strong> or modify in-game - adding a hat is as simple as putting\
      \ it on your head<br></li><li><strong>Visual scripting</strong> to add unique\
      \ customizations and behaviors</li></ul><h2 class=\"bb_tag\">Social Features</h2><br><ul\
      \ class=\"bb_ul\"><li><strong>Virtual camera<strong> - captures photos, stereo,\
      \ 360 or even object cutouts, with configurable resolution<br></strong></strong></li><li>Easy\
      \ media sharing - <strong>copy and paste video files<strong> (including YouTube\
      \ links), music, pictures and 3D models instantly into any world for free. Everything\
      \ is fully synchronized<br></strong></strong></li><li><strong>Friend system<strong>\
      \ - see when your friends are online and which worlds are they in<br></strong></strong></li><li>Messaging\
      \ system - <strong>send messages, invites and even arbitrary objects<strong>\
      \ in-game<br></strong></strong></li><li><strong>Twitch integration</strong>\
      \ for next level interaction with audience - chat with custom emote support\
      \ and visual scripting access for interactive worlds</li></ul><h2 class=\"bb_tag\"\
      >Advanced locomotion system</h2><br><ul class=\"bb_ul\"><li><strong>Walking,\
      \ sliding, zero-G</strong>, spherical gravity and more<br></li><li><strong>Climbing</strong>\
      \ both environment and other players<br></li><li><strong>Teleporters, force\
      \ fields, springs, portals</strong> and custom coordinate spaces<br></li><li>Quick\
      \ in-game scaling - <strong>shrink or grow to any scale!</strong><br></li><li><strong>Highly\
      \ configurable and scriptable</strong> - build jet packs, swinging ropes, gravity\
      \ lifts and more completely in-game</li></ul><h2 class=\"bb_tag\">Dynamic &amp;\
      \ unique experience every day</h2><br><ul class=\"bb_ul\"><li><strong>Inventory\
      \ system</strong> - save and spawn anything anywhere! You\u2019re not limited\
      \ by what the creator of the world has included with it<br></li><li><strong>Everything\
      \ is editable!</strong> Unless the world owner has locked things down, any world\
      \ and item can be modified, remixed and extended<br></li><li>Multi-instancing\
      \ - you can be connected <strong>in multiple worlds at the same time</strong>\
      \ and instantly switch between them like tabs in a web-browser<br></li><li><strong>Fixes\
      \ and edits</strong> can be done <strong>within seconds/minutes in-game</strong>\
      \ - no complex and time consuming upload process to go through</li></ul><h2\
      \ class=\"bb_tag\">Creator\u2019s playground</h2><br><ul class=\"bb_ul\"><li><strong>Build\
      \ everything collaboratively in real time</strong> with your friends without\
      \ taking your headset off<br></li><li><strong>Simple creative tools</strong>\
      \ - brushes, material guns, shape tools<br></li><li><strong>Advanced building\
      \ tools</strong> - scene / component inspector, editing gizmos<br></li><li><strong>Powerful\
      \ visual scripting language</strong> (LogiX) capable of easily adding custom\
      \ interactions to literally anything, to building complex systems, games and\
      \ simulations<br></li><li><strong>Import game assets</strong> as you work -\
      \ over 40 3D model formats (including FBX, Blend, OBJ), textures/images, audio</li></ul><h2\
      \ class=\"bb_tag\">Powerful work tool</h2><br><ul class=\"bb_ul\"><li><strong>Slice\
      \ any imported 3D model</strong> to aid with visualization<br></li><li><strong>Volumetric\
      \ data visualization</strong> (e.g. CT or MRI) with slicing and filtering<br></li><li><strong>Export\
      \ anything you\u2019ve created</strong> or modified as 3D model and make Neos\
      \ part of your pipeline<br></li><li><strong>Basic in-game texture &amp; mesh\
      \ processing</strong> for common modifications<br></li><li><strong>Advanced\
      \ in-game camera with control panel</strong>, anchors allows to easily get good\
      \ shots for video clips or live streams</li></ul><h2 class=\"bb_tag\">You are\
      \ in control of your own experience</h2><br><ul class=\"bb_ul\"><li><strong>Permission\
      \ system</strong> to restrict what others can do in your worlds<br></li><li><strong>Private\
      \ sessions</strong> - with P2P hosting and secure authentication<br></li><li>Effortless\
      \ self hosted sessions <br></li><li><strong>Headless server</strong> for setting\
      \ up custom <strong>dedicated servers</strong> (currently in private beta)</li></ul><h2\
      \ class=\"bb_tag\">Wide hardware support</h2><br><ul class=\"bb_ul\"><li><strong>PCVR\
      \ &amp; Mobile VR</strong> with crossplay<br></li><li>Full Index Controller\
      \ support with <strong>finger tracking</strong><br></li><li><strong>Leap Motion\
      \ support</strong> with full body avatars<br></li><li><strong>Eye tracking support</strong>\
      \ (Vive Pro Eye) - look direction, eye closing, pupil dilation<br></li><li><strong>Lip\
      \ tracking support</strong> (HTC Lip Tracking module) - track your mouth, cheeks\
      \ and tongue on  your avatar or utilize the raw data</li></ul><h2 class=\"bb_tag\"\
      >Rapid Development</h2><br><ul class=\"bb_ul\"><li>The <strong>fastest growing\
      \ social VR platform</strong><br></li><li><strong>New major features every month</strong><br></li><li><strong>Updates\
      \ and bug fixes (usually) every day</strong> - many minor issues are fixed within\
      \ a day<br></li><li><strong>Community driven</strong> - your feedback and support\
      \ shapes the development of this project!</li></ul><br>Neos VR is a labour of\
      \ love for us and our goal is to build a metaverse the way we imagine it should\
      \ be, without influences of large corporations. We\u2019re a very small and\
      \ nimble team, but we have gotten this far thanks to our amazing community and\
      \ Patreon supporters, who keep this project going.<br><br>If you enjoy what\
      \ we do, please enjoy supporting the development. Here are some of the things\
      \ you\u2019d be contributing to:<h2 class=\"bb_tag\">What\u2019s coming in the\
      \ future?</h2><br><ul class=\"bb_ul\"><li>UI/UX redesign <br></li><li>Full rigidbody\
      \ physics<br></li><li>Terrain system<br></li><li>Timeline animation system<br></li><li>Screenshare<br></li><li>Advanced\
      \ optimizations<br></li><li>New building tools<br></li><li>AR support<br></li><li>Proper\
      \ Desktop support<br></li><li>And more!</li></ul>"
