    about_the_game: Sword and Shield in hand, fight your way along this sword-fighting
      experience, <strong>exclusively for VR</strong>.<br><br>Please note that the
      Act 1 serves as a proof of concept for the fighting system.<br>We need your
      help to develop an amazing game.<br>Try it with your friends and family and
      send us your feedback for the upcoming episodes (which will be bigger in terms
      of content and play time).<br><br>The experience should take around 10 to 15
      minutes to complete... that is if you reach the end alive!<br><br><i>This game
      was developed by <strong>Cyberith GmbH</strong>, under the Lead Developer Pierre
      Mercy.<br><br><a href="https://steamcommunity.com/linkfilter/?url=https://springboardvr.com?game_verification=b10dfcc0-2ba1-11e8-8fc3-4d8719112f25"
