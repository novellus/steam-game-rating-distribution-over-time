  data:
    about_the_game: "Mindframe combines quirky characters, spell casting and one-on-one\
      \ challenges - all on a unique tactical game board. Journey to the secret center\
      \ of the arena by leading your faction of brave and brilliant Tecs. <br />\r\
      \n<br />\r\nTecs are the native characters that inhabit this virtual world.\
      \ Each one has individual skills and super awesome spells. Tecs are organized\
      \ into groups called factions which you control. In the game, your Tec faction\
      \ will battle other fearsome factions and journey into the virtual world that\
      \ is Mindframe Arena.<br />\r\n<br />\r\nEach Tec comes with a powerful spell\
      \ and a power bar for direct challenges. There are 6 Tec classes to collect\
      \ including the ultra-rare Bionics and Primes. <br />\r\n<br />\r\nThe Arena\
      \ was created by the omnipotent oligarch that is Metrix. His world, his rules\u2026\
      .<br />\r\nMetrix awaits your challenge\u2026\u2026\u2026\u2026\u2026.<br />\r\
      \n<br />\r\nGame features:<br />\r\n\u2022\tA unique combination of collectable\
      \ card gameplay, Tec challenges and spell casting<br />\r\n\u2022\tA specially\
      \ designed game board that requires strategy and skill to master<br />\r\n\u2022\
      \t6 Tec classes to collect:  Rebels\tWarriors \t  Militants\tMystics  \t Bionics\
      \ \t  Primes<br />\r\n\u2022\tOver 30 powerful defensive and offensive spells\
      \ to acquire <br />\r\n\u2022\tOver 100 levels (6 worlds) to unlock \u2013 with\
      \ more on the way<br />\r\n<br />\r\nIn development: PVP mode"
