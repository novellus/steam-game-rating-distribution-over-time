details:
  data:
    about_the_game: '<a href="https://steamcommunity.com/linkfilter/?url=https://discord.gg/cosmocat"
      target="_blank" rel="noopener"  ><img src="https://steamcdn-a.akamaihd.net/steam/apps/688120/extras/toxicant-discord.png?t=1606654316"
      /></a><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/688120/extras/toxicant-panic-steam-crop.gif?t=1606654316"
      /><br><br>TOXICANT offers a sinister twist on the survival horror genre, featuring
      randomized levels and roguelike elements.<br><br><ul class="bb_ul"><li>Traverse
      a series of increasingly difficult randomized levels, upgrading your stats and
      gear along the way<br></li><li>Use items like compasses, maps, beacons, and
      the MonPro 2000 to help you navigate the depths of the mines<br></li><li>Collect
      miners'' notes and secret documents to learn the story of a conspiracy gone
      horribly wrong<br></li><li>Sample an assortment of nourishment and libations
      in your quest to survive: expired canned food, toxic mushrooms, rancid wine,
      and more!<br></li><li>Salvage old mining equipment and use it as a weapon, or
      a shield! (Can''t find any? How about a board with a nail in it!)</li></ul><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/688120/extras/waiting-steam-crop.gif?t=1606654316"
      /><h2 class="bb_tag">Game Features</h2><ul class="bb_ul"><li>Randomized levels<br></li><li>Gamepad
      support<br></li><li>Volumetric lighting<br></li><li>Supports multiple styles
      of play, including pacifist</li></ul>'
