    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/1132410/extras/TheGame.png?t=1575673502"
      /><br><br><i>Cyber OutRun is an arcade pursuit game, inspired 80's aesthetic
      of neon lights and soundtracks.<br><br>The game offers you three game modes
      in a beautiful retro-futuristic visual atmosphere with Synthwave soundtrack.<br><br>Break
      law with your exotic car. Just turn on your radio and put the pedal to the metal,
      laws can't stop you!</i><br><br><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1132410/extras/GameModes.png?t=1575673502"
      /><br><br><i>Cyber OutRun offers you three single player game modes</i><br><br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1132410/extras/OutRun.png?t=1575673502"
      /><br><strong>Reach highest heat level and avoid getting arrested.</strong><br><br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1132410/extras/TimeRun.png?t=1575673502"
      /><br><strong>Play against the clock and beat the time.</strong><br><br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1132410/extras/FreeRun.png?t=1575673502"
      /><br><strong>Drive free as the wind.</strong>
