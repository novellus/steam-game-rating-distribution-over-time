    review: "A neat little cross between Civ and Dominions. If you want to experience\
      \ Dominions-style combat mechanics (where army composition and formations can\
      \ see you triumph over a numerically superior force) in a more familiar and\
      \ approachable context, this is your game. \n\nThere are some weaknesses: the\
      \ generic artstyle and game world hurt immersion, there aren't enough spells\
      \ or units per faction to give you a whole lot of depth, and the AI isn't great\
      \ at defending itself. But at a full price of $7 (and, c'mon, this is Steam;\
      \ there are always sales to take things below full price), it's worth picking\
      \ up to kill a few hours with."
