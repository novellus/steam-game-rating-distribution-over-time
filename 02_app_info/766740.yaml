    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/766740/extras/Steam_description_3.png?t=1577633420\"\
      \ /><br><strong>An un\u0441ommon puzzle game with a story!</strong><br>This\
      \ game is about the brave adventurer Archaeologist John, who explores ancient\
      \ ruins all around the world. You will see a series of fascinating puzzles -\
      \ clamping plates, closed doors, teleports and death traps make the entangled\
      \ mazes even more difficult.<br>You will need full power of your intellect to\
      \ collect all the treasures and find the ancient artifacts before the insidious\
      \ villain Hans von Typischerb\xF6sewicht!<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/766740/extras/HeroPortrait.png?t=1577633420\"\
      \ /><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/766740/extras/AntiHeroPortrait.png?t=1577633420\"\
      \ /><h2 class=\"bb_tag\">Features:</h2><ul class=\"bb_ul\"><li>Braincracking\
      \ puzzles - for those who know how to work with his head, not with the spinal\
      \ cord.<br></li><li>Rare gameplay - the character can move vertically or horizontally,\
      \ but only from wall to wall at a time. For those who are tired of the endless\
      \ clones of clones of clones and dreams of trying something new.<br></li><li>Adventure\
      \ story - humorous comments of the protagonist will not let you get bored and\
      \ rest after another intense level.<br></li><li>Locations around the world -\
      \ search for treasures in deserts of Egypt, explore the ruins of medieval Europe.\
      \ There is different scenery, different story and different reward in each chapter.<br></li><li>All\
      \ the sceneries are hand painted and detailed with love.</li></ul><br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/766740/extras/separator_1.png?t=1577633420\"\
      \ /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/766740/extras/separator_2.png?t=1577633420\"\
      \ />"
