    about_the_game: "<strong>Firework </strong>is an oriental horror puzzle game.\
      \ The story takes place in a remote mountain village. An accidental fire at\
      \ a funeral forces the police to re-investigate a closed case of massacre. Lin\
      \ Lixun, a rookie police, participates the re-investigation by chances. As the\
      \ investigation goes deeper, the past of the victims gradually emerges. However,\
      \ the case becomes more bewildering. Is it a supernatural phenomenon, or an\
      \ elaborated murder?<h2 class=\"bb_tag\"><strong>Feature</strong></h2><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1307570/extras/\u5546\u5E97\
      \u9875\u6807\u9898\u680F1_EN.png?t=1601035532\" /><br><br><ul class=\"bb_ul\"\
      ><li>Firework is an oriental horror puzzle game. The story takes place in a\
      \ remote mountain village. An accidental fire at a funeral forces the police\
      \ to re-investigate a closed case of massacre. Lin Lixun, a rookie police, participates\
      \ the re-investigation by chances. As the investigation goes deeper, the past\
      \ of the victims gradually emerges. However, the case becomes more bewildering.\
      \ <br></li><li>You can experience the oriental environment of Chinese village,\
      \ and also feel the chill to the bone.<br></li><li>There are many Easter eggs\
      \ from a certain period time of China which is an important part of memory for\
      \ our generation.</li></ul><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1307570/extras/\u5546\
      \u5E97\u9875\u6807\u9898\u680F2_EN.png?t=1601035532\" /><br><br><ul class=\"\
      bb_ul\"><li>The nostalgic watercolor style along with the bleak and strange\
      \ atmosphere will recall the time in your childhood when you were watching a\
      \ horror movie at night for the first time.<br></li><li>This game pursues the\
      \ veiled representation of oriental horror. There is no jump scares, no place\
      \ to hide under and you can barely see any ghosts in this game, but you can\
      \ feel the horror swirling around.</li></ul><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1307570/extras/\u5546\
      \u5E97\u9875\u6807\u9898\u680F3_EN.png?t=1601035532\" /><br><br><ul class=\"\
      bb_ul\"><li>This is a thrilling and unknown exploration. You will follow the\
      \ steps of the protagonist to uncover the truth under the tragedy.<br></li><li>This\
      \ is also a story with oriental mysticism and realism. It is grotesque, but\
      \ it may happen somewhere in this world.<br></li><li>The delicate narrative\
      \ makes the suspense layers stack up. You might think you know the truth, but\
      \ suddenly the mist will blur everything again.</li></ul><br><br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/1307570/extras/\u5546\u5E97\u9875\
      \u6807\u9898\u680F4_EN.png?t=1601035532\" /><br><br><ul class=\"bb_ul\"><li>Everyone\
      \ plays a small role in the changing world, however everyone is the hero of\
      \ their own story.<br></li><li>Every character in the game is important. You\
      \ will get to know them, understand them, and share their joys and sorrows.</li></ul><br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1307570/extras/\u5546\u5E97\
      \u9875\u6807\u9898\u680F5_EN.png?t=1601035532\" /><br><br><ul class=\"bb_ul\"\
      ><li>The puzzle design is in a sweet spot, it won't be too difficult, but it's\
      \ also challenging.<br></li><li>The game combines puzzles and story together\
      \ in a very effective way to make the story even more interesting.</li></ul>"
