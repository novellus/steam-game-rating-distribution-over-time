details:
  data:
    about_the_game: "The Starter pack contains a variety of useful items and a special\
      \ currency for purchases in the in-game store (GXP). With this kit you will\
      \ be able to extend your potential and get a new interesting experience, with\
      \ the high variety of the items from the store. <br><br>Buying the pack you\
      \ will get a set of items at discount! <br><br>Please remember that you can\
      \ only buy the Starter pack once.<h2 class=\"bb_tag\">The pack contains:</h2><br><ul\
      \ class=\"bb_ul\"><li><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/437640/extras/\u041F\
      \u043B\u0430\u0442\u0438\u043D\u043E\u0432\u043E\u0435_\u0417\u0435\u043B\u044C\
      \u0435_\u043A\u043E\u043D\u0446\u0435\u043D\u0442\u0440\u0430\u0446\u0438\u0438\
      .jpg?t=1590760530\" /> 1 Platinum Potion of Concentration (168 hours)<br><i>Decreases\
      \ the cooldown of all skills by 50%.</i><br></li><li><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/437640/extras/\u0417\
      \u0435\u043B\u044C\u0435_\u0430\u043A\u0442\u0438\u0432\u043D\u043E\u0441\u0442\
      \u0438.jpg?t=1590760530\" /> 10 Activity potions (20 min.)<br><i>This set will\
      \ make your character to become a furious berserker for a short period of time!</i><br></li><li><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/437640/extras/\u041A\u043E\
      \u043B\u044C\u0446\u043E_\u043E\u043F\u044B\u0442\u0430.jpg?t=1590760530\" />\
      \ 1 Ring of Experience (7days)<br><i>Enchanted ring with a seal of wisdom that\
      \ gives you a pleasant feeling of warmth.</i><br></li><li><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/437640/extras/\u0421\
      \u0447\u0430\u0441\u0442\u043B\u0438\u0432\u044B\u0435_\u0441\u0435\u0440\u044C\
      \u0433\u0438.jpg?t=1590760530\" /> 1 set of Lucky earrings (7 days) <br><i>Its\
      \ stylish design suits to every set of armor, and the jewels are enchanted to\
      \ bring luck to the bearer.</i><br></li><li><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/437640/extras/\u041A\
      \u043D\u0438\u0433\u0430_\u043F\u0440\u0438\u0437\u044B\u0432\u0430.jpg?t=1590760530\"\
      \ /> 10 Books of summoning<br><i>Summons another player to caster's side if\
      \ the player accepts the spell.</i> <br></li><li><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/437640/extras/\u0412\
      \u0438\u0432\u0435\u0440\u043D\u0430_\u043E\u043F\u0430\u0432\u0448\u0435\u0439\
      _\u043B\u0438\u0441\u0442\u0432\u044B.jpg?t=1590760530\" /> 1 Wyvern of the\
      \ Fallen leaves <br><i>Shoulders that can be transformed into a mount.</i><br></li><li><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/437640/extras/\u041F\u043B\
      \u0430\u0442\u0438\u043D\u043E\u0432\u043E\u0435_\u0437\u0435\u043B\u044C\u0435\
      _\u043E\u043F\u044B\u0442\u0430.jpg?t=1590760530\" /> 5 Platinum potions of\
      \ Experience (3 hours) <br><i>This platinum potion will increase the amount\
      \ of experience gained by the character for 3 hours. </i><br></li><li><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/437640/extras/GXP.jpg?t=1590760530\"\
      \ /> 5 GXP<br><i>Special currency for purchases in the in-game shop.</i></li></ul><br>Some\
      \ items cannot be shared.<br><br>You can receive the pack you\u2019ve bought\
      \ in the \u201CPresents\u201D menu of the in-game store. The GXP will be added\
      \ to your account immediately."
