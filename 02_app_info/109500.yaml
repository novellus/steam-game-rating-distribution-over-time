  data:
    about_the_game: "<p>A heroic rooster sets forth on a ridiculous space adventure\
      \ to DESTROY THE SUN! Unfortunately for him, a legion of lingerie-loving Vikings\
      \ has turned it into their headquarters and they\u2019re big fans of fried chicken.\
      \ Full of high tech weaponry, constant non sequitur, terrible gaming humor and\
      \ a wanton disregard for anything wholesome; Fowl Space is a crazy journey you\u2019\
      ll never forget... to say the least.</p>\n\n<h2> Key Features</h2>\n<ul>\n<li>5\
      \ insane weapons including exploding kittens, unspecified white goo, and a killer\
      \ whale flail.\n<li>5 stages of complete and utter randomness in the center\
      \ of the sun.\n<li>9 challenge levels that are homages to other awesome indie\
      \ games.\n<li>Terrible gaming humour and relentless abuse of memes throughout.\n\
      </ul>\n\n"
