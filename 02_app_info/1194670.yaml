  data:
    about_the_game: <i>FairyFail, o Fairyfail<br>Why art thou a silly tale?<br><br>A
      hammered princess, and a fatso Knight<br>Whomst can only walk from left to right<br><br>Thus
      they wander off some distant wood<br>Placing traps and mean no good<br><br>FairyFail,
      o FairyFail<br>Thou will be my coffinnail</i><br><br><strong>Gather round and
      listen to this tale!</strong><br><br>The characters doomed to be played by you
      and your friends have to reach the magic sword!<br>Race as an alcoholic princess
      whose dreams never came true or an obese knight who started overeating when
      life after slaying the dragon became lazy and dull.<br>Sabotage the level by
      placing traps und platforms and use your godly plattformer skills to make it
      through alive!<br>First player to get 100 Points will have a happy ever after.
      Until the next Round starts of course.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1194670/extras/Discordtitel.png?t=1605772899"
      /><br><br>We really hope you enjoy Fairyfail because we'd really like to add
      updates in the future.<br><br><i>&quot;Best game you will ever fail in&quot;</i><br>-
      Hans Christian Grimm
