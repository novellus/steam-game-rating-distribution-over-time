  data:
    about_the_game: "How long have you developed your thinking and attentiveness?\
      \ Today we will give you such an opportunity, as an interesting and attractive\
      \ game appeared on our vast spaces, which allows us to poke our brains. Game\
      \ aMAZE Easter perfectly suitable not only for your children, but also the whole\
      \ family.<br />\r\n<br />\r\nTry to get through the tangled labyrinth. After\
      \ exiting the labyrinth, you will move to a larger labyrinth, and this will\
      \ continue until you can not get out of all the labyrinths.<br />\r\nIn this\
      \ game you need to lead a small rabbits through the maze. Rabbits should be\
      \ delivered to the portal, but before that activate it, collecting all the Easter\
      \ Eggs in the maze.<br />\r\n<br />\r\nThe game has 7 kind of levels.<br />\r\
      \n<br />\r\nLevels became even greater, they became even more difficult and\
      \ more interesting.<br />\r\n<br />\r\nNot many maze games will create a whole\
      \ new kinds of maze for you.<br />\r\n<br />\r\nUse the keyboard arrow keys\
      \ or W A S D button's to to navigate the different mazes.<br />\r\nControl changes\
      \ from a set of WASD buttons to arrows when you click in the main menu on the\
      \ buttons as WASD and arrows.<br />\r\n<br />\r\nIn aMAZE Easter:<br />\r\n\
      - 50 levels<br />\r\n- 7 kinds of labyrinths<br />\r\n- Achievements<br />\r\
      \n- Easter Eggs<br />\r\n- Calm Soundtrack<br />\r\n- Easter Art"
