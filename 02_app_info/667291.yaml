    about_the_game: '<h2 class="bb_tag">Enjoy the complete World War II Online action
      experience with a Premium Subscription.</h2><br>Continue your career in all
      ground/air/navy branches and increase your rank along the way as you battle
      for the Allies or the Axis! <br><br>By being a Premium Subscriber you gain access
      to a larger variety of privileges, including the following:<br><ul class="bb_ul"><li>Access
      to all Infantry weapons, paratroopers, tanks, trucks, artillery guns, in the
      Army persona<br></li><li>Access to all fighters, bombers, ground vehicles and
      support troops in the Air Force persona<br></li><li>Access to Destroyers, transports,
      riverine boats and marine forces in the Naval persona<br></li><li>Ability to
      earn higher player rank (Private to Lt. Colonel) in all personas</li></ul><br>As
      the war progresses from 1940 to 1945, your side will introduce newer equipment
      to the battle. As these more advanced items come to the front, the premium subscription
      will give you the opportunity to access <a href="https://steamcommunity.com/linkfilter/?url=https://wiki.wwiionline.com/view/Units"
      target="_blank" rel="noopener"  >more than 200 authentic WWII weapons and vehicles</a>:<h2
      class="bb_tag">British army</h2><strong>Troops</strong><br><ul class="bb_ul"><li>Rifleman:
      Enfield No 4 Mk I<br></li><li>Ammo bearer: Enfield No 4 Mk I<br></li><li>Grenadier:
      Enfield No 4 Mk I<br></li><li>Mortarman: SBML 2 Inch + Enfield No 4 Mk I<br></li><li>Sniper:
      Enfield No 4 Mk I (T)<br></li><li>Engineer: Enfield No 4 Mk I<br></li><li>HC
      Officer: Enfield No 4 Mk I<br></li><li>SMG: M1928 Thompson<br></li><li>NCO:
      M1928 Thompson<br></li><li>LMG: BREN Mk II<br></li><li>AT: Boys Anti-Tank Rifle<br></li><li>AT:
      PIAT</li></ul><br><strong>Paratroopers</strong><br><ul class="bb_ul"><li>(Para)
