details:
  data:
    about_the_game: "Amazing tower defense game!<br />\r\nHordes of invaders are emerging\
      \ from the bowels of the earth to enslave the people of the surface. Follow\
      \ the resistance of the planet's defenders against an army of steam-powered\
      \ robots in a rare Victorian-era steampunk atmosphere!<br />\r\n<br />\r\nVenture\
      \ through the icy mines and battle in an abandoned underground city. Defend\
      \ your base by placing towers in tactically advantageous positions and use special\
      \ skills to defeat the soulless steel army. Each level will take you further\
      \ into the depths of the planet in search of the source of threat. Your task\
      \ is to defend your machines from various enemies \u2013 some are protected\
      \ by armor, some fly and others are vulnerable only to electricity.<br />\r\n\
      <br />\r\nUse tactics to exploit your enemies' weaknesses and achieve victory.\
      \ Prove your mettle in a storm of fire and steam!<br />\r\n<br />\r\n40 levels\
      \ of varying difficulties!<br />\r\nEarn rewards and upgrade your weaponry<br\
      \ />\r\n12 types of towers and skills!<br />\r\n15+ special enemy characteristics"
