details:
  data:
    about_the_game: '<img src="https://steamcdn-a.akamaihd.net/steam/apps/753283/extras/Caesar56_Sides.png?t=1598529997"
      /><br><strong>Caesar 56BC</strong> relates the third Campaign of Caesar in Gaul,
      in the region of Armorica (modern-day Brittany). The Roman objective is to crush
      the Venetii tribe, sinking its fleet and capturing their fortresses. The Gallic
      player, with his mighty fleet, must repulse the enemy and prevent the capture
      of his harbors.<br><br>Caesar 56BC lasts 14 turns, each of 2 weeks, between
      April and November 56 BC. The Romans and facing the Venetii, a tribe from Armorica
      in Western Gaul.<br><ul class="bb_ul"><li>The Roman player must crush the opposing
      land forces while at the same time building a fleet strong enough to overcome
      the powerful Venetii fleet and seize their fortified harbors.<br></li><li>His
      opponent must prevent this, using various potential diversions and, possibly,
      a potential recall of Caesar to Rome.</li></ul><br>The game''s event cards allow
      full replay ability thanks to the numerous various situations that they create
      on the diplomatic, military, political or economical fields.<br><br><strong>Estimated
      Playtime</strong>: 1h30.<br><strong>Favored Side</strong>: Romans.<br><strong>Hardest
      to Play</strong>: Venetii.'
