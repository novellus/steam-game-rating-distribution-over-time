    about_the_game: "<strong>About This</strong><br>Dark Heroic is an Action Role-Playing\
      \ Game.<br>Need fewer buttons and easy to operate. Excessive reaction speed\
      \ is not required during combat, but it is a test of the observation of enemy\
      \ actions.<br>The difficulty is arranged in a step-by-step manner, but the overall\
      \ difficulty is high, suitable for players who love the challenge.<br>The character\
      \ switches with the progress of the plot to understand the perspectives of all\
      \ parties. However, the plot will be as short and bright as possible, so that\
      \ the whole will pay more attention to the battle.<br><br><strong>Story Introduction</strong><br>People\
      \ with the power of &quot;Elements&quot; are called &quot;Heroic&quot;, and\
      \ their power is divided into seven kinds, Metal, Water, Wood, Fire, Earth,\
      \ Light, and Dark.<br>Among them, light and dark are the most rare, and only\
      \ one person has it.<br>At the beginning of the founding of the country, the\
      \ Heroics had great credit, but they did not receive the treatment they deserved.<br>The\
      \ small farce in the market eventually became the fuse, and the seven most powerful\
      \ people of founding father, disunited individuals...<br><br><strong>Game Control</strong><br>Move\
      \ [ \u2191 ] [ \u2193 ] [ \u2190 ] [ \u2192 ]<br>Attack [ Z ] [ X ] [ C ]<br>Setting\
      \ [ S ]<br><br>\u203B The game is still in the development stage, the official\
      \ version will provide more levels and better translation."
