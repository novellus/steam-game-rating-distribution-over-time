    about_the_game: '<strong>Lost in a frozen wasteland and split up from your partner
      inside an abandoned castle, the only possession you have left is a walkie-talkie
      with a familiar voice on the other end. Can the two of you find your way out
      in time? </strong><br><br><i>Note: This game requires both players to have a
      working PC-compatible microphone.</i> <br><br><i>We Were Here</i> is the free
      pilot episode in a <a href="http://store.steampowered.com/search/?publisher=Total%20Mayhem%20Games"
      target="_blank" rel="noreferrer"  >series</a> of cooperative standalone puzzle
      adventures. Two players are trapped inside an abandoned castle, with Player
      One confined to a small secluded part of the castle as Player Two roams the
      halls trying to find Player One. Every room challenges your wits and ability
      to communicate clearly, using only your voice.<br><br>Are you ready to find
      out how well you and your friends work together? If you like living on the edge,
      try playing it with a complete stranger!<br><br><ul class="bb_ul"><li> Atmospheric
      thriller setting that will keep you on the edge of your seat.<br></li><li> Overcome
      challenging puzzles by working together - each player has a completely different
      game experience.<br></li><li> Explore intriguing environments and search for
      clues in a fictional castle inspired by Castle Rock, Antarctica.<br></li><li>
      Inspired by games such as: Myst, Amnesia: The Dark Descent, and real-life escape
      rooms.</li></ul><h2 class="bb_tag">The We Were Here series</h2>Looking for more
      cooperative puzzling? Check out the next two parts of the series: <a href="http://store.steampowered.com/app/677160/We_Were_Here_Too/"
      target="_blank" rel="noreferrer"  ><i>We Were Here Too</i></a> and <a href="https://store.steampowered.com/app/865360/We_Were_Here_Together/"
      target="_blank" rel="noreferrer"  ><i>We Were Here Together</i></a>! In the
      latest game you can visit the expedition base camp, icy Antarctic caves and
      valleys, and very different new sections of Castle Rock.'
