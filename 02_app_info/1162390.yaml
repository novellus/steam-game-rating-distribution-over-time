    about_the_game: "Be the last one standing on platforms. Build the stage with friends\
      \ in a LOOPING WORLD. Block Others from moving up in the growing stage!  Or\
      \ cooperate?<br><br>Build the scene together to survive from the up-going flood\
      \ or shoot other players fall from platforms.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1162390/extras/AnimalRunning_2\uFF08\
      RotateHorizontal\uFF09.gif?t=1590704736\" /><br><br>Features:<br><br>* <strong>A\
      \ LOOPING WORLD. A CHANGING WORLD</strong>. Every platform will show up again.<br><br>*\
      \ <strong>IN THE SAME SCENE BUT SEE THE DIFFERENT MAP</strong>. The fires on\
      \ your platforms block your enemies but let yourself go through.<br><br>* The\
      \ fires on your platforms duplicate your own bullets.<br><br>* 3 Jumps = 1 Bullet.<br><br>*\
      \ Horizontally screen wrapped.<br><br>* ITEMS!<br><br>* 2 to 4 players in either\
      \ local or online multiplayer<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1162390/extras/ItemInstruction_Item.png?t=1590704736\"\
      \ /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1162390/extras/ItemInstruction_Boots.png?t=1590704736\"\
      \ />"
