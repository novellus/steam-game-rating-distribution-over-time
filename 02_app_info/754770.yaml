    about_the_game: "<h2 class=\"bb_tag\">Nekojishi Expansion Pack: A Sunny Day</h2><br><strong>A\
      \ Sunny Day is a fully-fledged expansion pack for Nekojishi!</strong><br><br>This\
      \ pack introduces 10 new CG artworks into the main story along with a new epilogue\
      \ story that takes place after the true ending of Nekojishi.<h2 class=\"bb_tag\"\
      >Epilogue: A Sunny Day</h2><br>Through arrangements made by Yan Shu-Chi, Tiger\
      \ and Leopard are given a single day to be incarnated and walk the earth as\
      \ humans. A demanding task that could have only been achieved with the assistance\
      \ of the Yan family. <br><br>Hoping to make the best of their time together,\
      \ they decide to spend this precious day at a very peculiar convention\u2014\
      not that that helps Tiger and Leopard\u2019s thoroughly lacking social skills.<br><br>However,\
      \ Liao still has hang-ups over Shu-Chi\u2019s ability to pull all of this off\
      \ with his family. Perhaps there is more that has been left unsaid\u2026<h2\
      \ class=\"bb_tag\">Features</h2><br><ul class=\"bb_ul\"><li> A Sunny Day: A\
      \ completely new epilogue story that takes place after the ending of the main\
      \ story.<br></li><li> Brand-new background artwork and character sprites for\
      \ the epilogue.<br></li><li> 13 new CG artworks. (10 for the main story, 3 for\
      \ the epilogue).</li></ul><br><i>Special thanks to Nathan Almario (NathanSquarez)\
      \ for his soundtrack contribution. </i>"
