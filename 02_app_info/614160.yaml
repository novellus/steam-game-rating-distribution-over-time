details:
  data:
    about_the_game: "In Bug Invaders you need to protect the survivors from bugs using\
      \ your giant hands until help arrives! Take advantage of your surroundings to\
      \ squish those nasty critters and get your people to safety. <br><br>Nobody\
      \ knows for certain what happened or how it all started. The few survivors that\
      \ remain, stay hidden in safe houses hoping for someone or something to get\
      \ them out of the desolated city. Each day that passes, those nasty bugs take\
      \ the life of more and more survivors. No one dares to fight them, people can\
      \ only run and hope to find a place to call home. Maybe you can help, seeing\
      \ that you have the power to find the survivors and protect them while they\
      \ escape since you know\u2026 you have pair of giant hands. Destroy those human-sized\
      \ bugs that threatens the survivors. Pick those nasty creatures up, throw them,\
      \ squash them, do anything in your hands to stop them, at least for a couple\
      \ of minutes while the survivors escape. <br><br>Features<br><ul class=\"bb_ul\"\
      ><li> Protect the survivors from the bugs until help arrives!<br></li><li> Use\
      \ your giant hands to interact with the city<br></li><li> Get creative and squish\
      \ the bugs in any way you can<br></li><li> Experience a new <strong>huge </strong>perspective\
      \ in VR</li></ul>"
