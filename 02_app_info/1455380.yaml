details:
  data:
    about_the_game: "Noise is your greatest weakness in the physics and sound based\
      \ horror game. With the house all to yourself it might sound like fun and games,\
      \ but if you don't find the special keys and defeat Godo then he might just\
      \ catch you first. And above all, don't forget to watch your tongue!<br />\r\
      \n<br />\r\nThis game was made over the summer using Unreal Engine 4. Feedback\
      \ is appreciated and we hope you enjoy Quite Good's first game!<br />\r\nFollow\
      \ @FlamiingPickle on Twitter for updates on Quiet Godo and future projects!"
