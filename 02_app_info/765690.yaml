  data:
    about_the_game: "Inspired by the timeless tales of the Brothers Grimm, &quot;Dark\
      \ Strokes: The Legend of the Snow Kingdom&quot; offers an experience rich with\
      \ magic and wonder. From its breathtaking opening scene, in which a hunter saves\
      \ a princess from an uncertain fate at the hands of a Snow Knight, to its stunning\
      \ conclusion, &quot;Dark Strokes 2&quot; will captivate you with a world abounding\
      \ in beauty and detail, puzzles and mini-games unlike any you have solved, and\
      \ a story of unprecedented depth.<br />\r\n<br />\r\nGuide the hunter as he\
      \ seeks to save his beloved from a warlock who's kidnapped her and cast an icy\
      \ spell over a once glorious kingdom, search for and find cleverly hidden clues\
      \ and objects, and uncover the truth about a tree with leaves of gold that holds\
      \ a startling secret!<br />\r\n<br />\r\nOnce you complete the main scenario,\
      \ your adventure will be far from over, as you'll unlock a bonus episode that\
      \ delves even deeper into the mystery of the Snow Kingdom, desktop wallpapers,\
      \ production sketches, character art, a downloadable soundtrack, and more! Enter\
      \ the enchanted realm of the Snow Kingdom and begin your journey today!<br />\r\
      \n<br />\r\nKey features:<br />\r\n<br />\r\n\u2022\tHand-drawn fairytale locations<br\
      \ />\r\n\u2022\tChallenging puzzles and mini-games<br />\r\n\u2022\tCaptivating\
      \ story about love and magic<br />\r\n\u2022\tStrategy guide, tutorial, and\
      \ unlimited hints<br />\r\n\u2022\tBonus chapter that expands the adventure"
