    about_the_game: Create new realms for your world inhabited with elves and dwarves!
      This expansion pack includes 32 new character sprites, with walking and emotion
      animations. Sixteen elves and sixteen dwarves, with a variety of classes and
      archetypes for each race.<br><br>Created in the iconic retro style of Time Fantasy
      series, this fun-sized pack is a great addition to your growing RPG Maker library.<br><br>Features:<br><br><ul
      class="bb_ul"><li>32 new characters that expand on the Time Fantasy style.<br></li><li>Characters
      have walking sprites as well as emotion animations.<br></li><li>Includes warriors,
      wizards, royalty, and other classes for both races.<br></li><li>For use with
      RPG Maker MZ or the engine of your choice</li></ul><br>Terms of Use:<br><br>*
      This pack is for use in RPG Maker Series or the engine of your choice.<br>*
      OK to be used in Commercial projects<br>* Contents can be edited<br>* OK for
      use in games with gore<br>* OK for use in adult-rated games
