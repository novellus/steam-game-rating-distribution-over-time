    about_the_game: "<h2 class=\"bb_tag\">Introduction</h2><br>Getting a girl-friend\
      \ before Gaokao(National College Entrance Exam), I know it's crazy, but from\
      \ today, we will face everything together.<br>Is there still room for love in\
      \ this 100 days, or am I just ruining my life, or worse, her life?<br><br>This\
      \ is a dating simulation game based on Chinese students' real life. <br>You\
      \ can have romantic relationship with classmates, <br>but remember that you\
      \ have just 100 days while preparing for &quot;Gaokao&quot;.<br><br>Keep a balance\
      \ between score and romance, or just drop one and see what would happen? <br>There\
      \ are over 10 story lines and will lead to more than 50 ends.<h2 class=\"bb_tag\"\
      >What The Players Say</h2><br>A game of the first rank, absolutely.<br>-- hgamecn\
      \ commentator\xB7Key<br><br>Interesting and worth playing repeatedly!<br>--indie\
      \ game creator\xB7Hitsukirei<br><br>This game brings me back to my Senior High.\
      \ <br>Sometimes I even image that I live in this game and have a girl-friend\
      \ like Muxin or Xiaohan.<br>Thank you for creating such a wonderful world!<br>--player\xB7\
      Moe-Love"
