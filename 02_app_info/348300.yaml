    about_the_game: When we last left our hero 25 years ago, Chip McCallahan had won
      the heart of Melinda the Mental Marvel and they were celebrating together at
      the Bit Busters annual eprom.<br><br>Now a new challenge has been issued by
      the International Brain Game Club. As the two best Bit Busters, Chip and Melinda
      have a fresh set of levels to beat together, which have been created by Vladimir
      Gerajkee the Puzzle Master from a combination of new &amp; old monsters, hazards
      and game elements:<br><br><ul class="bb_ul"><li>200 new Levels<br></li><li>Play
      as Chip &amp; Melinda<br></li><li>79 additional game elements, abilities &amp;
      monsters</li></ul><br>Can you help Chip &amp; Melinda complete the International
      Brain Game Club challenge? If you can't, no one can!
