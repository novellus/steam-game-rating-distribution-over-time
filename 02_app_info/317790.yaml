    review: "[h1]Rexaura[/h1]\n[u]Kategorie: Logick\xE9 / Portal[/u]\nRexaura mn\u011B\
      \ hodn\u011B bavila i kdy\u017E mus\xEDm p\u0159iznat \u017Ee je to asi nejt\u011B\
      \u017E\u0161\xED portal kter\xFD jsem hr\xE1l proto jsem se musel v\xEDcekr\xE1\
      t d\xEDvat na video jak to ud\u011Blat ,ale nen\xED to tak slo\u017Eit\xE9.\n\
      [h1]Kladn\xE9[/h1]\n[u]+ Nov\xE9 v\u011Bci (p\u0159esm\u011Brova\u010D energick\xE9\
      \ koule,ni\u010Ditel energetick\xE9 koule a dal\u0161\xED)[/u]\n[u]+ Achieventy[/u]\n\
      [u]+ \u010Cesk\xE9 titulky[/u]\n[u]+ Bonusov\xE9 mapy[/u]\n[u]+ Hled\xE1n\xED\
      \ dort\u016F (pro odem\u010Den\xED nov\xFDch map)[/u]\n[u]+ Temn\xE9 tajemstv\xED\
      [/u]\n[u]+ Super soundtrack[/u]\n[h1]Z\xE1porn\xE9[/h1]\n[u]- Nev\xEDm jesli\
      \ to navazuje na n\u011Bjak\xFD portal ale neberu to jako velk\xFD m\xEDnus[/u]\n\
      [u]- N\u011Bkter\xE9 m\xEDstnosti jsou obt\xED\u017En\xE9[/u]\n[h1]Z\xE1v\u011B\
      r[/h1]\nRexaura je dobr\xE1 hra ale je t\u011B\u017Ek\xE1 proto mus\xEDte fakt\
      \ FAKT hodn\u011B p\u0159em\xFD\u0161let ale doporu\u010Duju :)\n[u]Ps: GLaDOS\
      \ je smutn\xE1[/u]\n\n[h1]Hodnocen\xED:V\xFDborn\xE9 a\u017E skoro nejlep\u0161\
      \xED (9.5 z 10)[/h1]\n\n[h1]Portal Pro[/h1]\nJe\u0161t\u011B p\u0159ed Rexaurou\
      \ byl Portal Pro a jak u\u017E asi n\xE1zev \u0159\xEDk\xE1, Pro opravdu asi\
      \ znamen\xE1 Profesion\xE1l, sice hru jsem dohr\xE1l bez videa n\xE9 jako u\
      \ Rexaury u kter\xE9 jsem v posledn\xED m\xEDstnosti opravdu pou\u017Eil Video,\
      \ hra si zakl\xE1d\xE1 na slo\u017Eitosti testovac\xED komor a tak\xE9 tajn\xFD\
      ch dort\u016F se kter\xFDma si odem\u010Dete je\u0161t\u011B t\u011B\u017E\u0161\
      \xED levely. Hra m\xE1 tak\xE9 p\u0159ekvapiv\u011B \u010Desk\xE9 titulky a\
      \ souboj s GLaDOS (zase) byl celkem dobrej."
