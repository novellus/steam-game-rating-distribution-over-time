    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1267070/extras/monorail-animation.gif?t=1605521563\"\
      \ /><br><br>Silvie and Ahmal travel each day on the same Monorail, but at different\
      \ times and opposite directions. They will meet different people and make different\
      \ choices, but they don\u2019t know they are sharing a common story.<br><br>Please\
      \ get on board, enjoy this unique world and try to discover all the possible\
      \ endings.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1267070/extras/monorail-cast.png?t=1605521563\"\
      \ /><h2 class=\"bb_tag\">Features</h2><ul class=\"bb_ul\"><li> A Monorail!<br></li><li>\
      \ Two playable characters<br></li><li> Multiple endings<br></li><li> Asynchronous\
      \ multiplayer mode (local/online/Twitch)<br></li><li> Endless story mode<br></li><li>\
      \ A unique cast of travelers (and their stories)<br></li><li> A deep and suggestive\
      \ world<br></li><li> Charming pixel-art graphics<br></li><li> A groovy indie\
      \ soundtrack<br></li><li> Lots of cats<br></li><li> A Monorail! (did we already\
      \ say it?)</li></ul>"
