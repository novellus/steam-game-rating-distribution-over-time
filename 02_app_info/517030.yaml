    about_the_game: Another set of adventures starring the now-classic kids' heroes,
      The Super Marios Bros. This time Koopa has escaped from a Banishment Zone to
      battle the Super Mario Bros. And he has a powerful new weapon, the Koopa Kids
      - Koopa's bratty, yet lovable, offspring! It's the irrepressible Marios versus
      wild kids gone amuck in outrageous comedy adventures.
