    detailed_description: <h1>Steam Video</h1><p>This content is only available in
      an online streaming format. More information about streaming videos can be found
      in the <a href="https://support.steampowered.com/kb_article.php?ref=8699-OASD-1871">Streaming
      Videos on Steam FAQ</a>.</p><br><h1>#label_about_the_series</h1>Another set
      of adventures starring the now-classic kids' heroes, The Super Marios Bros.
      This time Koopa has escaped from a Banishment Zone to battle the Super Mario
      Bros. And he has a powerful new weapon, the Koopa Kids - Koopa's bratty, yet
      lovable, offspring! It's the irrepressible Marios versus wild kids gone amuck
      in outrageous comedy adventures.
