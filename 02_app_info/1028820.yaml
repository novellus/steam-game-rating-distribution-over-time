details:
  data:
    about_the_game: "How did you imagine how murders are being committed by serial\
      \ killers? You find yourself in one of these situations, in which you need not\
      \ to catch the eye of the killer and try to survive by killing him!<br />\r\n\
      -Do not catch the eye of the killer, if he notices you, you will surely die.<br\
      \ />\r\n-Find items that can be used to create a trap.<br />\r\n-Hide from the\
      \ killer in the closets or under the bed.<br />\r\n-Learn how the killer behaves\
      \ to avoid meeting him."
