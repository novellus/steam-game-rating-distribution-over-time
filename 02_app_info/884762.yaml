    about_the_game: "Do you ever fantasize about unleashing demonic hellspawn on your\
      \ enemies? Well we\u2019ve got just the thing for you! With the demonic legion\
      \ pack for Mutant Football League, unleash a hell-spawned demon horde to wreak\
      \ havoc on your rivals!<h2 class=\"bb_tag\">This pack includes:</h2><ul class=\"\
      bb_ul\"><li>Hell-Spawned Demon Species \u2013 Winged Demons are the newest character\
      \ species to join the carnage of Mutant Football league. Demons have incredible\
      \ jumping abilities and make for great receivers and coverbacks.<br></li><li>Full\
      \ Metal Mayhem Team &amp; Arena \u2013 The MFL\u2019s first undead rock &amp;\
      \ roll team. Quarterback Ziggy Starburster and Shreddy Von Hatin tear up the\
      \ league with a high voltage offense. Includes \u201CStairway to Heaven\u201D\
      \ home arena.<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/884762/extras/DLC_Demonic_FMMArena.jpg?t=1541263566\"\
      \ /><br></li><li>Cracksumskull Jugulars Team &amp; Arena \u2013 Featuring one\
      \ of the most devastating defenses in the league led by Javlon Whamsey. Includes\
      \ \u201CDon\u2019t Ever Bank Here\u201D home arena.<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/884762/extras/DLC_Demonic_JugArena.jpg?t=1541263566\"\
      \ /><br></li><li>2 New Dirty Tricks \u2013 \u201CSonic Blast\u201D is a supersonic\
      \ pass that knocks down all defenders within its blast radius and \u201CTime\
      \ Warp\u201D erases the previous play making it so it never happened.<br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/884762/extras/DLC_Demonic_NewDTs.png?t=1541263566\"\
      \ /></li></ul>"
