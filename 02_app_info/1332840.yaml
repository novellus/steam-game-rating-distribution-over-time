  data:
    about_the_game: 'Handball with abilities! <br><br>''Rise and Fall'' is a couch
      co-op, 4-player sports game.  <br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1332840/extras/shrunk-1.png?t=1607609238"
      /><br><br>Teams of 2 fight over a ticking time-bomb ball.  Try to score on the
      other team''s net before the time runs out.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1332840/extras/shrunk-2.png?t=1607609238"
      /><br><br>The First Team to 10 Points Wins.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1332840/extras/shrunk-3.png?t=1607609238"
      /><br><br>Players have 3 styles they can immediately swap between: <br>-Small
      (Speed), <br>-Medium (Jump) <br>-Mega (Power).<br><br>Use the 3 styles to your
      advantage to win.<br><br><br><br><strong><u>Launch Features: (1.0):</u></strong><br><br>
      - One Level<br><br>- 4 player local co-op, or AI players if needed<br><br>-
      Auto-Goalies (Toggle-able On and Off)<br><br>- Set 5 Minute Timer<br><br>- 10
      Goal Limit (first to 10 wins)<br><br>[RECENTLY ADDED]<br><br><strong>Full Controller
      Support</strong><br>- All menus now work with your controller!<br><br><br><strong><u>Features
      Coming Soon:</u></strong><br><br>Below are features we have planned that we''ll
      be working on after launch.<br><br><strong>More Maps!</strong><br>  -I''m incredibly
      excited to take our 15 pages of ideas for level design even further with more
      levels to compete in! We have TONS of ideas, but are prioritizing a stable launch
      first! (Thanks Wojtek).<br><br><strong>More Match Settings!</strong><br>- Custom
      time limits<br>- Custom goal limits<br>- Team Selection<br><br><strong>New Objects
      with New Mechanics</strong><br>- Think maps with switches, conveyor belts, fans,
      moving platforms, pendulums, the list goes on.<br>- We''re currently doing concept
      the artwork style so it all fits. Next we''ll model, throw it in the level,
      and write the scripting for it.<br><br><strong>Online Multiplayer</strong><br>-
      Our network engineer, Chris, is chomping at the bit to get this game running
      with online multiplayer, but we''re prioritizing a stable launch and still tweaking
      character controller values! <br>- Online multiplayer will come AFTER we get
      the core game feel and control rock solid.<br><br><strong>Keyboard Support for
      2 Players</strong><br>- Full keyboard support for 2 players, with WASD and Arrow
      movement.<br><br><strong>More Platforms!</strong><br>- We''re tackling multiple
      platforms AFTER launch.<br>- We''ll begin with Windows and Steam.<br>- Then
      Mac and Steam.<br>- Then aim for Switch, Xbox and Playstation.<br><br><br>There''s
      more to come! <br><br>We''ll keep you posted!<br><br>Thanks!<br><br>-Dave'
