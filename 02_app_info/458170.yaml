details:
  data:
    about_the_game: '<strong>NOTE: This game is build around a <i>local multiplayer</i>
      setting. There is no online multiplayer.<br>The game does feature a singleplayer
      mode, but the main meat of the game is the local multiplayer mode!</strong><br><br>SpiritSphere
      DX is a competitive local multiplayer game that draws inspiration from classics
      like Zelda and Windjammers and mashes it together with the nostalgic feel of
      playing air hockey at your local arcade. The game is easy to pick up, but hard
      hard to master and can quickly lead to heated one-versus-one battles of wits
      and reflexes as you fight for each point.<br><br>Take a pick from multiple characters
      with their own unique abilities and battle it out in a variety of arenas set
      in a classic RPG world. Stay on your toes as there are power-ups to collect
      that can help you or your opponent to suddenly turn the tide and take home the
      victory!<br><br>The game features an 8-bit art style that sticks closely to
      the NES color palette and associated restrictions. The electrifying soundtrack
      is by the hands of Gas1312.<h2 class="bb_tag">Features</h2><ul class="bb_ul"><li>
      Competitive local multiplayer action<br></li><li> Fast paced arcade style gameplay<br></li><li>
      Multiple stages, characters and balls to play with<br></li><li> Retro flavored
      graphics and sound<br></li><li> Easy to pick up, hard to master</li></ul>'
