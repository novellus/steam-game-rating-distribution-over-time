  data:
    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/476600/extras/CODWW2-PC_Game-Art_SA-628x195-1100CP_Incentives.png?t=1577982225\"\
      \ /><br><br>Includes Digital Edition Bonus Content: 1,100 Call of Duty Points**<br><br>Call\
      \ of Duty\xAE returns to its roots with <strong>Call of Duty\xAE: WWII</strong>\
      \ - a breathtaking experience that redefines World War II for a new gaming generation.\
      \ Land in Normandy on D-Day and battle across Europe through iconic locations\
      \ in history\u2019s most monumental war. Experience classic Call of Duty combat,\
      \ the bonds of camaraderie, and the unforgiving nature of war against a global\
      \ power throwing the world into tyranny.<br><br><strong>Call of Duty\xAE: WWII</strong>\
      \ creates the definitive World War II next generation experience across three\
      \ different game modes: Campaign, Multiplayer, and Co-Operative. Featuring stunning\
      \ visuals, the Campaign transports players to the European theater as they engage\
      \ in an all-new Call of Duty\xAE story set in iconic World War II battles. Multiplayer\
      \ marks a return to original, boots-on-the ground Call of Duty gameplay. Authentic\
      \ weapons and traditional run-and-gun action immerse you in a vast array of\
      \ World War II-themed locations. The Co-Operative mode unleashes a new and original\
      \ story in a standalone game experience full of unexpected, adrenaline-pumping\
      \ moments."
