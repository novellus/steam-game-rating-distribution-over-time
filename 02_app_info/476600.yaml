    detailed_description: "<h1>New DLC Available</h1><p><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/476600/extras/CODWW2_DLC4-PC_Addon-Capsule_Main-616x353.png?t=1577982225\"\
      \ /><br><br>Finish the fight in DLC Pack 4 for <strong>Call of Duty\xAE: WWII\
      \ - Shadow War</strong>. Make a final strike to the enemy's evil ambitions in\
      \ three new Multiplayer maps: Excavation, Airship, and Chancellery. Uncover\
      \ the secrets of a classified Axis weapons facility in a new objective-based\
      \ War Mode mission: Operation Arcane. Plus, experience the final chapter in\
      \ the Nazi Zombies saga.<br><br><a href=\"https://store.steampowered.com/app/683100\"\
      \ target=\"_blank\" rel=\"noreferrer\"  id=\"dynamiclink_0\" >https://store.steampowered.com/app/683100</a></p><br><h1>Digital\
      \ Deluxe Edition</h1><p><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/476600/extras/CODWW2_Deluxe-PC_Bundle-Art_Beauty_Shot-626x353.png?t=1577982225\"\
      \ /><br><br>The <strong>Call of Duty\xAE: WWII Digital Deluxe</strong> edition\
      \ includes:<br><br>- Call of Duty\xAE: WWII Season Pass*<br>- Carentan Bonus\
      \ Map<br>- 1,100 Call of Duty\xAE: WWII Points**<br>- Multiplayer Upgrade (Weapon\
      \ Unlock + 2XP)***<br>- Zombies Camo****<br>- Divisions Pack<br><br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/476600/extras/CODWW2_Deluxe-PC_Bundle-Screenshot_SA_Carentan-616x347.png?t=1577982225\"\
      \ /></p><br><h1>About the Game</h1><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/476600/extras/CODWW2-PC_Game-Art_SA-628x195-1100CP_Incentives.png?t=1577982225\"\
      \ /><br><br>Includes Digital Edition Bonus Content: 1,100 Call of Duty Points**<br><br>Call\
      \ of Duty\xAE returns to its roots with <strong>Call of Duty\xAE: WWII</strong>\
      \ - a breathtaking experience that redefines World War II for a new gaming generation.\
      \ Land in Normandy on D-Day and battle across Europe through iconic locations\
      \ in history\u2019s most monumental war. Experience classic Call of Duty combat,\
      \ the bonds of camaraderie, and the unforgiving nature of war against a global\
      \ power throwing the world into tyranny.<br><br><strong>Call of Duty\xAE: WWII</strong>\
      \ creates the definitive World War II next generation experience across three\
      \ different game modes: Campaign, Multiplayer, and Co-Operative. Featuring stunning\
      \ visuals, the Campaign transports players to the European theater as they engage\
      \ in an all-new Call of Duty\xAE story set in iconic World War II battles. Multiplayer\
      \ marks a return to original, boots-on-the ground Call of Duty gameplay. Authentic\
      \ weapons and traditional run-and-gun action immerse you in a vast array of\
      \ World War II-themed locations. The Co-Operative mode unleashes a new and original\
      \ story in a standalone game experience full of unexpected, adrenaline-pumping\
      \ moments."
