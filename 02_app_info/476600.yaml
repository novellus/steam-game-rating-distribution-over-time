    legal_notice: "<i>*Season Pass purchasers receive 2018 Call of Duty: WWII Season\
      \ Pass content. Season Pass content is not final, is subject to change, and\
      \ may not include all downloadable content available for the game.  Season Pass\
      \ content may not be available in all countries, and pricing and release dates\
      \ may vary by platform. Season Pass content should be downloaded from the in-game\
      \ store; do not purchase separately, or you will be charged again.  Season Pass\
      \ content may be sold separately. Game required, sold separately.<br><br>**Offer\
      \ valid for Call of Duty\xAE: WWII Digital Standard Edition and Digital Deluxe\
      \ Edition.  Call of Duty\xAE: Points (CP) will be accessible in Call of Duty:\
      \ WWII once CP are made available in game.  Platform and region availability\
      \ may vary and are subject to change.<br><br>***Weapon unlock and 2XP usable\
      \ in multiplayer only. 2XP limited to 4 hours of gameplay.<br><br>****Certain\
      \ restrcitions apply. For use in Zombies mode only.</i><br><br>\xA9 2017 Activision\
      \ Publishing, Inc. ACTIVISION, CALL OF DUTY, and CALL OF DUTY WWII are trademarks\
      \ of Activision Publishing, Inc. All other trademarks and trade names are the\
      \ properties of their respective owners."
