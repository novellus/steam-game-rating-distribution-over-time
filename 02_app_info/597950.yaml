details:
  data:
    about_the_game: <h2 class="bb_tag"><strong>For 4-6 Characters of Level 6</strong></h2><br><i>The
      desert settlement of Serena Hortum is located at the heart of an oasis that
      is surrounded by a vast desert. The only source of water and reprieve from the
      scorching sun for a hundred miles, the city is a regular stop for those who
      traverse the surrounding sand buried wasteland. This has brought great wealth
      and prosperity to the city, but it has also invited corruption that lingers
      just beneath its immaculate facade.</i><br><br>Mini-Dungeons are small adventures
      for Pathfinder which are setting agnostic and are easily inserted anywhere in
      your campaign.<br><br>Released on March 03, 2017. Designed for Fantasy Grounds
      version 3.2.2 and higher.<br><br><strong>Requires:</strong> An active subscription
      or a one time purchase of a Fantasy Grounds Full or Ultimate license and the
      included Pathfinder Ruleset.
