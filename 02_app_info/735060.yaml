    about_the_game: "**A game controller is not required to play The Forbidden Arts,\
      \ but is highly recommended**<br><br>The Forbidden Arts is an old-school action\
      \ adventure platformer with a focus on discovery and exploration. When the hero\
      \ of the game, Phoenix, seeks the counsel of a druid to make sense of his visions,\
      \ she awakens the latent pyromancy within him. This begins an epic journey from\
      \ Phoenix\u2019s humble beginnings as he seeks to master the element of fire.<br><br><strong>Key\
      \ Features:</strong><br>\u2022 5 Worlds with multiple levels<br>\u2022 6 Boss\
      \ Fights<br>\u2022 30+ different enemies<br>\u2022 12+ hours of gameplay<br>\u2022\
      \ High quality hand-painted art style<br><br>\u2022 Channel your pyromancer\
      \ flame to cast devastating spells upon enemies and bosses, protect yourself\
      \ from harm and manipulate the environment.<br>\u200B<br>\u2022 Explore massive\
      \ worlds with the ability to save your progress nearly anywhere and any time.\
      \ You will alternate between 2d gameplay while in dungeons and 3d gameplay while\
      \ exploring the world map.<br>\u200B<br>\u2022 Test your agility as you scale\
      \ walls, jump gaps, climb vines and maneuver through several distinct environments\
      \ filled with obstacles and challenges.<br>\u200B<br>\u2022 Progress through\
      \ a captivating storyline following a young man who seeks the truth about himself\
      \ and finds a grand adventure of ancient magic.<br>\u200B<br>\u2022 Embark on\
      \ quests from friendly NPCs and solve puzzles you encounter along the way.<br><br>\u2022\
      \ Discover long-forgotten secret items and locations to unlock abilities and\
      \ earn achievements.<br><br>The time has come to summon your inner fire and\
      \ prove to the world you have what it takes to be called a pyromancer. Play\
      \ The Forbidden Arts today."
