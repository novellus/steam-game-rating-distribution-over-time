details:
  data:
    about_the_game: "Sudoku lovers have a holiday! We present the game Sudoku Forever,\
      \ where you have to solve classic Sudoku.<br />\r\nManagement is implemented\
      \ in several ways. Numbers in cells, you can select with the mouse, using the\
      \ search method, or by clicking on the desired cell and clicking the number.<br\
      \ />\r\nHints will let you know whether you are acting correctly or not.<br\
      \ />\r\nThe blue cells are empty, green means you're on the right track, signal\
      \ red error grey pre-prepared figures, which cannot be replaced.<br />\r\nPleasant\
      \ music will direct your thoughts in the right direction. The difficulty will\
      \ gradually increase, so be prepared that there will be more difficult tasks\
      \ ahead that you will definitely solve!<br />\r\n40 levels with gradually increasing\
      \ difficulty, nice music and a bright picture, what else do you need for a good\
      \ evening?<br />\r\n-40 new levels<br />\r\n- Increasing complexity<br />\r\n\
      -Beautiful graphics<br />\r\n-Pleasant music"
