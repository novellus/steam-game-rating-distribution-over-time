    about_the_game: "The events of the game carry us to one of the islands of the\
      \ universe of \u2742 Hexaluga \u2742 <a href=\"https://store.steampowered.com/app/728050/_Heroes_of_Hexaluga/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  id=\"dynamiclink_3\" >https://store.steampowered.com/app/728050/_Heroes_of_Hexaluga/</a><br><br>Prologue.<br>My\
      \ father was a witch hunter. He used to save people from the undead. But then\
      \ they came - giant monsters which couldn't be defeated in a fair fight. My\
      \ father lost heart and abandoned his occupation. With help of ancient mechanisms\
      \ buried deeply under our castle, we managed to make it move. Since then we've\
      \ been always running to survive.<br><br>We are traveling the world in search\
      \ of resources and running away from monsters that are chasing us. To make a\
      \ long stop means to die.<br><br>The other day one creature caught up with us\
      \ and ruined the castle. My father died... Now only one hut is left from all\
      \ we used to have. While my father was alive I would follow his order and we\
      \ were always running. But now when he's dead, I'm going to find the people\
      \ who survived, gather an army, and give these monsters a real fight!<br><br>Main\
      \ features:<br>+ Choose your character (male or female).<br>+ Control your giant\
      \ castle in an open world.<br>+ Travel the world in search of resources.<br>+\
      \ Save people.<br>+ Build up your witch hunter's castle and houses.<br>+ Fight\
      \ against monsters.<br>+ Use melee and ranged weapons."
