    about_the_game: "\u307E\u305C\u3063\u3053\u30BF\u30EF\u30FC\u306F\u300C\u4E0D\u601D\
      \u8B70\u306E\u30C0\u30F3\u30B8\u30E7\u30F3\u300D\u30B7\u30EA\u30FC\u30BA\u306B\
      \u4EE3\u8868\u3055\u308C\u308B\u898B\u4E0B\u308D\u3057\u578B\uFF12D\u30ED\u30FC\
      \u30B0\u30E9\u30A4\u30AF\u30B2\u30FC\u30E0\u3092\u4E0B\u5730\u306B\u3001\u30C0\
      \u30F3\u30B8\u30E7\u30F3\u3092\u81EA\u3089\u3064\u304F\u308B\u3068\u3044\u3046\
      \u30B3\u30F3\u30BB\u30D7\u30C8\u306E\u3082\u3068\u4F5C\u3089\u308C\u307E\u3057\
      \u305F\u3002\u30C0\u30F3\u30B8\u30E7\u30F3\u306B\u843D\u3061\u3066\u3044\u308B\
      \u7D20\u6750\u3092\u96C6\u3081\u5408\u6210\u3059\u308B\u3053\u3068\u3067\u3001\
      \u65B0\u305F\u306A\u30C0\u30F3\u30B8\u30E7\u30F3\u3092\u4F5C\u308A\u51FA\u3057\
      \u3001\u3055\u3089\u306B\u7D20\u6750\u3092\u96C6\u3081\u3066\u65B0\u305F\u306A\
      \u30C0\u30F3\u30B8\u30E7\u30F3\u3092\u4F5C\u308A\u51FA\u3057\u307E\u3057\u3087\
      \u3046\u3002\u305D\u3046\u3057\u3066\u5192\u967A\u3092\u7E70\u308A\u8FD4\u3059\
      \u3053\u3068\u3067\u3001\u9AD8\u96E3\u5EA6\u306E\u30C0\u30F3\u30B8\u30E7\u30F3\
      \u3092\u4F5C\u6210\u30FB\u653B\u7565\u3057\u3001\u3044\u305A\u308C\u306F\u5168\
      100\u968E\u304B\u3089\u306A\u308B\u30C0\u30F3\u30B8\u30E7\u30F3\u306E\u9802\u4E0A\
      \u3092\u76EE\u6307\u3057\u307E\u3057\u3087\u3046\uFF01<h2 class=\"bb_tag\">\u4E3B\
      \u306A\u7279\u9577</h2><br><strong>\u30C0\u30F3\u30B8\u30E7\u30F3\u5408\u6210\
      \u30B7\u30B9\u30C6\u30E0</strong>\uFF1A<br>\u30C0\u30F3\u30B8\u30E7\u30F3\u306B\
      \u306F\u3068\u304D\u3069\u304D\u67F1\u3084\u5E8A\u3084\u305D\u306E\u4ED6\u8AF8\
      \u3005\u306E\u7D20\u6750\u304C\u843D\u3061\u3066\u3044\u308B\u3002\u3053\u306E\
      \u7D20\u6750\u3092\u30C0\u30F3\u30B8\u30E7\u30F3\u5408\u6210\u6A5F\u306B\u6295\
      \u5165\u3059\u308B\u3053\u3068\u3067\u30C0\u30F3\u30B8\u30E7\u30F3\u304C\u5408\
      \u6210\u3055\u308C\u308B\u305E\uFF01\u4F7F\u3046\u7D20\u6750\u306B\u3088\u3063\
      \u3066\u3001\u30D5\u30ED\u30A2\u304C\u5E83\u304F\u306A\u3063\u305F\u308A\u3001\
      \u90E8\u5C4B\u304C\u591A\u304F\u306A\u3063\u305F\u308A\u3001\u7F60\u304C\u5897\
      \u3048\u305F\u308A\u3001\u30A2\u30A4\u30C6\u30E0\u304C\u51FA\u3084\u3059\u304F\
      \u306A\u3063\u305F\u308A\u3059\u308B\u305E\uFF01\u306F\u3058\u3081\u306E\u3046\
      \u3061\u306F\u4E00\u5EA6\u306B\u4F7F\u3048\u308B\u7D20\u6750\u306E\u6570\u304C\
      \u5C11\u306A\u3044\u304C\u3001\u5192\u967A\u3057\u3066\u3044\u304F\u304F\u306A\
      \u304B\u3067\u30C0\u30F3\u30B8\u30E7\u30F3\u5408\u6210\u6A5F\u3092\u30B0\u30EC\
      \u30FC\u30C9\u30A2\u30C3\u30D7\u3055\u305B\u308B\u3053\u3068\u3067\u304D\u3001\
      \u305D\u306E\u6570\u3092\u5897\u3059\u3053\u3068\u304C\u3067\u304D\u308B\u305E\
      \uFF01<br><br><strong>\u30BF\u30FC\u30F3\u6027</strong>\uFF1A<br>\u81EA\u5206\
      \u304C\u52D5\u3051\u3070\u76F8\u624B\u3082\u52D5\u304F\u3001\u81EA\u5206\u304C\
      \u52D5\u304B\u306A\u3051\u308C\u3070\u76F8\u624B\u3082\u52D5\u304B\u306A\u3044\
      \u2015\u2015\u2015\u3002\u4F1D\u7D71\u7684\u306A\u30BF\u30FC\u30F3\u6027\u30B7\
      \u30B9\u30C6\u30E0\u306E\u304A\u304B\u3052\u3067\u3001\u3042\u305B\u3089\u305A\
      \u3058\u3063\u304F\u308A\u884C\u52D5\u3067\u304D\u308B\uFF01<br><br><strong>\u6B66\
      \u5668\u30FB\u76FE\u306E\u5408\u6210</strong>\uFF1A<br>\u6B66\u5668\u3084\u76FE\
      \u306F\u5408\u6210\u3059\u308B\u3053\u3068\u3067\u4FEE\u6B63\u5024\u3092\u5897\
      \u3084\u3057\u305F\u308A\u3001\u7279\u6B8A\u80FD\u529B\u3092\u8FFD\u52A0\u3067\
      \u304D\u308B\u3088\u3046\u306B\u306A\u308B\u305E\uFF01\u306A\u304B\u306B\u306F\
      \u7279\u5225\u306A\u6761\u4EF6\u3092\u6E80\u305F\u3059\u3053\u3068\u3067\u65B0\
      \u3057\u3044\u30A2\u30A4\u30C6\u30E0\u306B\u306A\u308B\u3082\u306E\u3082\u3042\
      \u308B\u305E\uFF01<br><br><strong>\u30C0\u30F3\u30B8\u30E7\u30F3\u306B\u306F\
      \u7F60</strong>\uFF1A<br>\u30C0\u30F3\u30B8\u30E7\u30F3\u306F\u5F53\u7136\u30E2\
      \u30F3\u30B9\u30BF\u30FC\u305F\u3061\u3067\u3042\u3075\u308C\u3066\u3044\u308B\
      \u3002\u3057\u304B\u3057\u3001\u5384\u4ECB\u306A\u306E\u306F\u30E2\u30F3\u30B9\
      \u30BF\u30FC\u3060\u3051\u3058\u3083\u306A\u3044\uFF01\u96A0\u3055\u308C\u305F\
      \u7F60\u304C\u541B\u3092\u6BD2\u307E\u307F\u308C\u306B\u3057\u3001\u6B66\u5668\
      \u3092\u30B5\u30D3\u3055\u305B\u3001\u7206\u7834\u3057\u3066\u304F\u308B\u305E\
      \uFF01<br><br><strong>\u30E2\u30F3\u30B9\u30BF\u30FC\u30CF\u30A6\u30B9\u3001\
      \u3042\u308A\u307E\u3059</strong>\uFF1A<br>\u90E8\u5C4B\u306B\u4E00\u6B69\u8E0F\
      \u307F\u5165\u308B\u3068\u3001\u305D\u3053\u306B\u30E2\u30F3\u30B9\u30BF\u30FC\
      \u304C\u304E\u3063\u3057\u308A\uFF01\u7F60\u3082\u304E\u3063\u3057\u308A\uFF01\
      \u30A2\u30A4\u30C6\u30E0\u3082\u304E\u3063\u3057\u308A\uFF01\u30D4\u30F3\u30C1\
      \u3092\u30C1\u30E3\u30F3\u30B9\u306B\u5909\u3048\u3066\u3046\u307E\u304F\u7ACB\
      \u3061\u56DE\u308D\u3046\uFF01<br><br><strong>\u30AA\u30FC\u30C8\u30BB\u30FC\
      \u30D6</strong>\uFF1A<br>\u30B2\u30FC\u30E0\u306F1\u30BF\u30FC\u30F3\u3054\u3068\
      \u306B\u81EA\u52D5\u3067\u30BB\u30FC\u30D6\u3055\u308C\u308B\u30021\u56DE1\u56DE\
      \u306E\u884C\u52D5\u3092\u614E\u91CD\u306B\u53D6\u308D\u3046\uFF01"
