details:
  data:
    about_the_game: "<strong>You will lead your family and crew to wander between\
      \ the stars in this vast universe - sailing forever is a curse and a fate .Countless\
      \ lives pass, resident, and annihilate in endless voyages.</strong><br><strong>This\
      \ game draws on experience from numerous simulation games and strategy RPGs,\
      \ it combines a variety of fun ways to play, and will always surprise you.</strong><br><br>\u26AA\
      \tFind your partner, combine a variety of DNA,cultivate your role and the next\
      \ generation.Will you be a good captain, or an invincible warrior, or an omniscient\
      \ prophet?Or all above?<br><br>\u26AA\tLanding on all randomly generated unknown\
      \ planets,you and your crew, with the skills learned from your father and the\
      \ swords you have won from the enemy, will fight for your life and glory in\
      \  turn-based battles fullfilling with strategy and accident.<br><br>\u26AA\t\
      Thousands of weapons, vast treasures and materials, and countless skills,plus\
      \ the rich lore and story, this game will completely satisfy your desire to\
      \ collect and curiosity!<br><br>\u26AA\tAssemble your unique spacecraft, add\
      \ and modify spacecraft modules, expand the capabilities of the spacecraft,\
      \ and the game's features - You wanna be 2 times faster than the speed of light?\
      \ no problem.<br><br>\u26AA\tLong time space wandering will not make you feel\
      \ boring.Our story-teller system will tell you about the rise and fall of this\
      \ universe, the light and darkness of this world, and of course it may tell\
      \ you who's  your son\u2019s true father... The story-teller system will not\
      \ only tell stories for you, but also help you create your own space opera!<br><br>\u26AA\
      \tYou can get along with your interracial crew, and of course you can be beaten\
      \ by them.You can assassinate your best friend for a legendary necklace, and\
      \ of course don't forget to beware of an alien wife who's very good to you.The\
      \ relationship between people is so complicated, so how much humanity will be\
      \ explored in this barbaric society?<br><br>If you have any interesting ideas,\
      \ please visit our homepage or leave a message in the mailbox."
