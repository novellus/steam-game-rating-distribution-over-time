  data:
    about_the_game: "<a href=\"https://steamcommunity.com/linkfilter/?url=http://discord.gg/hibernian-workshop\"\
      \ target=\"_blank\" rel=\"noopener\"  ><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/718590/extras/Banniere-discord-DD.gif?t=1603210261\"\
      \ /></a><br>Be part of the <a href=\"https://store.steampowered.com/curator/37567673\"\
      \ target=\"_blank\" rel=\"noreferrer\"  ><strong>Hibernian Workshop</strong></a>\
      \ community by joining our dedicated <a href=\"https://steamcommunity.com/linkfilter/?url=http://discord.gg/hibernian-workshop\"\
      \ target=\"_blank\" rel=\"noopener\"  ><strong>Discord server</strong></a>!<br><br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/718590/extras/Pop-hub.gif?t=1603210261\"\
      \ /><br><br>Explore the secrets of a mysterious fallen temple and put your Templar\
      \ faith to the test in Dark Devotion, where no sacrifice is too great in praise\
      \ of your God. Measure your devotion and your bravery by journeying into deepest\
      \ darkness for answers to questions that will challenge your very existence.<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/718590/extras/a-demanding-fight-to-the-death-ConvertImage.png?t=1603210261\"\
      \ /><br><br>Dark Devotion features a richly detailed, immersive narrative that\
      \ unfolds a sombre tale of your Templar religion\u2019s irresistible calling.\
      \ Every encounter challenges your fortitude, piety, and conviction as you move\
      \ deeper into your cursed pilgrimage. Spanning four unique worlds, each with\
      \ their own incredibly detailed environments, you\u2019ll wield dozens of weapons\
      \ in your quest to discover the Temple\u2019s secret: all the while assailed\
      \ by dark enemies and devious bosses whose core mission is to destroy your soul\
      \ and damn you forever.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/718590/extras/combat-1.gif?t=1603210261\"\
      \ /><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/718590/extras/Rooted_in_RPG_appeal.png?t=1603210261\"\
      \ /><br><br>Throughout Dark Devotion you\u2019ll discover an array of weapons,\
      \ armors, and relics with which to enhance your character. Each item has its\
      \ own attributes and statistics, and is customizable with mystical runes. It\
      \ is essential that you maximize your strengths and adapt your inventory to\
      \ the enemy you\u2019re facing. Choose wisely...<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/718590/extras/Unravel_the_Temple_dark_purpose.png?t=1603210261\"\
      \ /><br><br>Dark Devotion is a story of perseverance, dedication, and secrets.\
      \ Every chest you open, every item you encounter holds another piece of the\
      \ story: be it a letter, weapon, or clue, all will help you on your quest. Whether\
      \ you find these secrets amongst the shadows or in the dead hand of another\
      \ character ...well, that all depends.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/718590/extras/Salle-secrete.gif?t=1603210261\"\
      \ /><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/718590/extras/Seek_your_salvation.png?t=1603210261\"\
      \ /><br><br>In the Temple, Faith is your only recourse against the heathen droves.\
      \ Defeat them to collect Faith and unlock secret paths, special chests, and\
      \ more. But remember to use your Faith sparingly. Nothing lasts forever.<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/718590/extras/Your_life_hangs_by_a_string.png?t=1603210261\"\
      \ /><br><br>The Temple yearns to see you dead. Your survival depends on using\
      \ the right item at the right time to heal your wounds or dispel a curse. Some\
      \ of these items can be looted, others are scattered throughout the Temple in\
      \ secret places. Employ them wisely\u2026 your life depends on it.<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/718590/extras/Only-the-deserving-will-find-virtue-in-the-Temple-ConvertImage_(1).png?t=1603210261\"\
      \ /><br><br>The eye of your God is ever-watchful. Complete an act of bravery\
      \ or skill, and your God might bless you. But the Temple is also rife with despair\
      \ and sickness, ready to destroy those who lack courage and temperance. Learn\
      \ quickly its ways, or suffer.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/718590/extras/Decors-neige.gif?t=1603210261\"\
      \ /><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/718590/extras/There-is-no-retreat-ConvertImage.png?t=1603210261\"\
      \ /><br><br>Salvation is fleeting, so choose your route wisely. Every world\
      \ in Dark Devotion offers several different paths. Each one is original, but\
      \ all are interconnected, and the only commonality they share is that there\
      \ is no turning back.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/718590/extras/combat-2.gif?t=1603210261\"\
      \ /><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/718590/extras/Secrets-abound-ConvertImage.png?t=1603210261\"\
      \ /><br><br>Completing your quest requires shrewd interpretation of the secrets\
      \ shrouded within the Temple. It\u2019s easy to get lost, though this might\
      \ bring you favor...depending on the secret you uncover. Perhaps the Temple\
      \ will reveal a hidden altar where one\u2019s story can be saved if one honors\
      \ the Temple appropriately...or perhaps not.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/718590/extras/Features-ConvertImage.png?t=1603210261\"\
      \ /><br><br>\u25CF Dynamic and heavy combat<br>\u25CF Dozens of weapons, armor,\
      \ and items for various fighting styles<br>\u25CF Intricate system of blessings,\
      \ curses, and illnesses<br>\u25CF White-knuckle boss battles<br>\u25CF Rich,\
      \ complex storyline<br>\u25CF Dark levels and brooding environments"
