    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/897410/extras/gif-steam-description.gif?t=1607934766\"\
      \ /><br><br><a href=\"https://store.steampowered.com/app/428690/Youtubers_Life/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  ><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/897410/extras/premio_youtuberslife_(1).png?t=1607934766\"\
      \ /></a><br>Manage your own esports team. Sign up the best players. Train your\
      \ superstars. Deal with distractions and critical events before every match.\
      \ Expand your team and gaming house to win major tournaments around the world\
      \ until you become the greatest esports team!<h2 class=\"bb_tag\">CREATE YOUR\
      \ OWN ESPORTS TEAM</h2>Personalize every aspect of your professional squad:\
      \ craft your shield, design your esports equipment, create both your avatar\
      \ and your players from the start\u2026 Compose the esports team of your dreams\
      \ and climb to the very top of the championship!<h2 class=\"bb_tag\">SHOCK THE\
      \ MARKET SIGNING UP THE BEST STARS</h2> The best teams need the best players,\
      \ and if you really want to become the greatest manager you will need all the\
      \ stars at your side. Hire promising players and convince current champions\
      \ to join your team. And if one of them is dragging you down\u2026 Face the\
      \ hard choice of keeping them on your squad or wishing them farewell! Nobody\
      \ said becoming a champion would be an easy task.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/897410/extras/arena.jpg?t=1607934766\"\
      \ /><h2 class=\"bb_tag\">TRAIN YOUR PLAYERS AND TAKE CARE OF THEIR WELL-BEING</h2>Superstars\
      \ don\u2019t appear out of the blue: even the most talented players need to\
      \ work extensively to improve their skills! Master champions, work on the team\
      \ chemistry, analyze opponents... The best teams are more than the sum of its\
      \ parts, and teamplay is what separates a good team from a truly great one.<h2\
      \ class=\"bb_tag\">FROM BEDROOMS TO MILLIONS\u2026</h2>Winning matches will\
      \ attract more fans, more earnings, and open new possibilities! Improve your\
      \ gaming house as you climb divisions and start living like a superstar. Psychologists,\
      \ coaches, marketing managers\u2026 All sorts of professionals will join you\
      \ on your path to glory!<h2 class=\"bb_tag\">\u2026TO BECOME AN ESPORTS LEGEND!</h2>Face\
      \ the results of your hard training by competing against professional esports\
      \ teams. Decide between witnessing the pay-off of the match or guiding your\
      \ squad by drafting champions and taking real-time decisions during simulated\
      \ esports matches. And when you face the excited crowd waiting for you just\
      \ remember: success belongs to your players, but it is the coaches who own the\
      \ losses."
