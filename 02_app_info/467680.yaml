    review: "Negligee Love Stories \xE9 um visual novel com conte\xFAdo adulto que\
      \ ficou famoso por ter sido o jogo que abriu as porteiras para t\xEDtulos com\
      \ conte\xFAdo sexual explicito na Steam, sendo basicamente o primeiro a ser\
      \ admitido na plataforma com esse tipo de conte\xFAdo.\n\nO jogo tem seus momentos\
      \ picantes, mas vai al\xE9m do que apenas ser uma pornografia escrita e apresenta\
      \ quatro contos separados, cada um com personagens pr\xF3prios e m\xFAltiplos\
      \ finais que seguem de acordo com as escolhas do jogador, todos eles muito bem\
      \ escritos e interessantes.\n\nOs contos s\xE3o seguidos pela perspectiva de\
      \ um personagem feminino, mas as coisas podem esquentar muito r\xE1pido, dependendo\
      \ da maneira como voc\xEA resolver jogar, muito embora o jogo estranhamente\
      \ siga uma linha mais moralista que tende a punir decis\xF5es mais safadas com\
      \ um final n\xE3o muito feliz.\n\nO chato \xE9 que apesar de existirem muitas\
      \ decis\xF5es a serem tomadas e alguns finais diferentes a serem alcan\xE7ados,\
      \ a narrativa parece n\xE3o se alterar em quase nada, independentemente do caminho\
      \ escolhido, e assim sendo, s\xF3 mudam mesmo as beiradas, mas o recheio continua\
      \ praticamente inalterado, com uma ou outra frase diferente, sem nem sequer\
      \ uma imagem nova.\n\nIsso \xE9 ruim por dois motivos, primeiro porque tira\
      \ um pouco a gra\xE7a de jogar o jogo novamente, j\xE1 que n\xE3o ver\xE1 nada\
      \ de novo se n\xE3o o pr\xF3prio final; segundo \xE9 que mesmo que voc\xEA queira\
      \ jogar de novo, como as decis\xF5es n\xE3o mostram seus impactos, \xE9 dif\xED\
      cil saber quais as escolhas necess\xE1rias para conduzi-lo a um final diferente.\n\
      \nE considerando o estilo do jogo, tamb\xE9m pode ser considerado negativo o\
      \ fato de a caixa de texto ser muito escura e n\xE3o haver forma de ajustar\
      \ sua transpar\xEAncia, tornando imposs\xEDvel em, alguns momentos, visualizar\
      \ a imagem por baixo dela. Ainda mais que ela cisma em sempre ficar encima de\
      \ alguma parte interessante.\n\nNo geral, Negligee Love Stories \xE9 interessante\
      \ e soube aproveitar seu apelo sexual sem deixar de lado a cria\xE7\xE3o dos\
      \ personagens e o desenvolvimento de uma boa narrativa. Como uma visual novel,\
      \ \xE9 sim um bom jogo, mas se voc\xEA quer apenas put4ria, hoje em dia j\xE1\
      \ existem na Steam jogos mais indicados a sua necessidade. BOM (7/10)."
