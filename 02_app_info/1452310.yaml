    about_the_game: <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1452310/extras/du-1.gif?t=1607068274"
      /><br><br>Continue the legend of brotherhood<br>Through gorgeous game scenes,
      freely operating combat system, and thorough PK modes, you will definitely regain
      the enthusiasm hidden inside to fight with brothers like the good old days.<br>After
      upgrading, treasures are released anytime, and multi-line growth is available
      in new gaming mode. With massive magic weapons and tools, you will rule the
      prosperous Tang Dynasty and dominate the world faster and easier.<br><br>Kill
      with courage <br>Upgrading from the stand-alone instance zones brushing, automatic
      PK and monster killing mode adopted in most end games on the market, this game
      truly puts into effect strong interaction and real-time interaction, and users
      no longer play games through a single instance zone. <br>Instead, users need
      to complete missions, engage in battles, kill monsters, and interact in real
      time on a large map, and to generate benefits through interaction.<br><br>Thousands
      of players gathering in Tang dynasty<br>In addition to real-time interaction
      and willful PK on the big map, The World of Heroes has made a lot of effort
      in big scene battle and group battle modes which are essential to all war games.<br>Besides
      team battles in the wild, users can also experience the charm of city conquering
      with thousands of players in the game.<br>Based on its engine and scene technology,
      The World of Heroes can display up to 1,000 players on the same screen while
      ensuring game smoothness, and there is no delay or loss in character details
      and skills performance.<br>Battle scenes are made clearer, with battlefield
      movements more controllable anytime and anywhere. Combination of the three major
      careers provides the conquering battle more strategic diversity, rather than
      merely numerical comparison.<br><br>In this game, players will once again start
      the long-lost road of passion, relive brotherhood and the nostalgic and passionate
      years, and fight to the end for honor and brothers!<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1452310/extras/du-2.gif?t=1607068274"
      />
