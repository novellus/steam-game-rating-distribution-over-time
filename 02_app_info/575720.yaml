    about_the_game: "Are you ready to lead your Mighty Party in an exciting journey\
      \ to the LEGENDARY LEAGUE? Defeat other players -&gt; Receive Legendary Chests\
      \ -&gt; Get and evolve new Heroes -&gt; Gather your unique MIGHTY PARTY -&gt;\
      \ Be no. 1 !<br />\r\n<br />\r\nIt\u2019s very simple and addictive \u2013 one\
      \ tap to put the fighter onto the battlefield and only 3 MINUTES to win! It\
      \ can reveal all your tactical skills \u2013 define opponent\u2019s weaknesses\
      \ and play heroes who can absolutely change situation on the battlefield and\
      \ bring you top place in rankings!<br />\r\nFind dozens of fighters in PvP and\
      \ enjoyable Journey! Level up them to reveal their new skills and qualities!\
      \ Combine them with other heroes to gather a legendary PARTY OF CHAMPIONS!<br\
      \ />\r\n- Tile-based &amp; fast-paced innovative battle system. Easy to grasp\
      \ and extremely tactical!<br />\r\n- Infinite squad combinations from dozens\
      \ of Champions with their own strengths and weaknesses.<br />\r\n- Lots of ways\
      \ to power-up Heroes: level-up them, bind them with others, turn them into GOLD\
      \ ones!<br />\r\n- Captivating PVP (Rankings, Tournaments, Events, Survival,\
      \ Raids etc.) with great rewards!<br />\r\n- Very tactical Campaign with epic\
      \ story of Heavenly Roads and true hero\u2019s Journey!<br />\r\n<br />\r\n\
      Panoramik Games specializes in creating different types of games, ranging from\
      \ casual ones up to mid-core."
