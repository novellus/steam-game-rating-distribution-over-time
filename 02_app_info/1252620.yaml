    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1252620/extras/banner2x.png?t=1583184623\"\
      \ /><br><br>Seven years after the destruction of her home, Olenine wanders the\
      \ land as an exorcist, a specialist who harnesses spiritual essences to confront\
      \ supernatural forces. Yet with her rare knowledge of inhuman languages, she\
      \ strives to settle conflicts through words rather than violence. <br><br>Tasked\
      \ with rescuing an influential merchant\u2019s daughter from Gremach, a fortress\
      \ besieged by ghouls, Olenine must use knowledge, power, and diplomacy to unravel\
      \ a grudge spanning generations. When plunged into a maze of unspeakable secrets\u2014\
      including her own\u2014can she bring peace to both the living and the dead?<br><br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1252620/extras/banner3x.png?t=1583184623\"\
      \ /><br><br>\u30FBA Canadian-produced visual novel featuring a rich cast of\
      \ characters, a dark fantasy setting, and a roughly 3-hour storyline (~55k words)<br><br>\u30FB\
      Your choices will determine the course of Olenine\u2019s journey with multiple\
      \ branching paths and two possible finales; experience both to unlock an additional\
      \ epilogue<br><br>\u30FB30+ expressive character sprites, 17 pieces of background\
      \ art, and 19 special illustrations<br><br>\u30FB15 original music tracks<br><br>\u30FB\
      Demo save data carries over to full game"
