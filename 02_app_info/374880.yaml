    about_the_game: "This is the official soundtrack for &quot;Tokyo School Life&quot;.\
      \ A fun-filled and emotional fusion of R&amp;B slow jam ballads, new jack swing\
      \ beats, patriotic school-age recorders, new-age ambience... even enka! Included\
      \ as a bonus are the ringtones, direct from the phones of all three girls, in\
      \ *.m4r format for use in your own phone!<br />\r\n<br />\r\nTracklist:<br />\r\
      \n1. \u840C\u3048\u3063\u3066\u3089\u3073\u3085\u30FC\u3093\uFF01 / MOE to Love\
      \ Yooou!<br />\r\n2. Mayonnaise Hills<br />\r\n3. The Gallant Tanuki<br />\r\
      \n4. Maiden's Word<br />\r\n5. A New Leaf Everyday<br />\r\n6. Unreadable Air<br\
      \ />\r\n7. Frail Petals<br />\r\n8. Intimidating Lapse<br />\r\n9. Delicate\
      \ Sympathy<br />\r\n10. \u840C\u3048\u3063\u3066\u3089\u3073\u3085\u30FC\u3093\
      \uFF01 (\u30AB\u30E9\u30AA\u30B1ver.) / MOE to Love Yooou! (karaoke ver.)<br\
      \ />\r\n11. \u307E\u3088\u306D\u30FC\u305A\u3051\u308B / mayone-zukeru (BONUS)<br\
      \ />\r\n12. \u30AF\u30EC\u30A4\u30B8\u30FC\u30FB\u30D8\u30A2\u30FB\u30AF\u30E9\
      \u30C3\u30B7\u30E5 / Crazy Hair Clash (BONUS)<br />\r\n13. \u30B5\u30E0\u30E9\
      \u30A4\u306F\u6B7B\u306C\u4E8B\u3092\u6050\u308C\u306A\u3044 / samurai wa shinu\
      \ koto wo osorenai (BONUS)<br />\r\n<br />\r\nAll tracks composed, engineered,\
      \ and produced by Jaelyn Nisperos.<br />\r\n<br />\r\nTrack 1 Credits:<br />\r\
      \nLyrics: RyoRca<br />\r\nComposer/Arrangement: Jaelyn Nisperos (chibi-tech)<br\
      \ />\r\nSinger: Yuki Tedokon<br />\r\nGuitar: Masashi Yano<br />\r\nVocal Recording\
      \ Engineer: Raito (Transistar)<br />\r\nVocal Director: Meroko. (Transistar)<br\
      \ />\r\nRecording Studio: Transistar Studio<br />\r\nMixing/Mastering Engineer:\
      \ Andrew Richards (ACYCLIC SYSTEMS)<br />\r\nSong Director: RyoRca<br />\r\n\
      <br />\r\n\xA9 2015 M2 Co., Ltd. / Dogenzaka Lab"
