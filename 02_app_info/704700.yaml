    about_the_game: Perfectly <strong>trains visual memory</strong>, because you have
      to try to remember the playing field and reach the finish in the shortest possible
      time.<br>Is a logical game where you have to solve a lot of levels with various
      puzzles.<br>Do not think that you can pass every level in first try and max
      score, <strong>it's not that easy</strong>.<br><br>What is in the game:<br><ul
      class="bb_ul"><li>40 lvls with gradually rising difficulty<br></li><li>The mode
      in which you can make your own levels and share them with other players<br></li><li>Ability
      to die near the finish and get on start again :)</li></ul>
