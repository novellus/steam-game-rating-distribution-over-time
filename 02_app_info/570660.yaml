  data:
    about_the_game: "Note: The Binding of Isaac: Rebirth AND Afterbirth ARE REQUIRED\
      \ FOR AFTERBIRTH+ DLC! &lt;3<br />\r\n<br />\r\nWhen Isaac\u2019s mother starts\
      \ hearing the voice of God demanding a sacrifice be made to prove her faith,\
      \ Isaac escapes into the basement facing droves of deranged enemies, lost brothers\
      \ and sisters, his fears, and eventually his mother. <br />\r\n<br />\r\nGameplay\
      \ <br />\r\nThe Binding of Isaac is a randomly generated action RPG shooter\
      \ with heavy Rogue-like elements. Following Isaac on his journey players will\
      \ find bizarre treasures that change Isaac\u2019s form giving him super human\
      \ abilities and enabling him to fight off droves of mysterious creatures, discover\
      \ secrets and fight his way to safety. <br />\r\n<br />\r\nThe latest expansion\
      \ to The Binding of Isaac: Rebirth features: <br />\r\n- 55+ new items <br />\r\
      \n- New final chapter with boss and ending <br />\r\n- New playable character\
      \ <br />\r\n- Greed hard mode<br />\r\n- 5 new challenges <br />\r\n- Loads\
      \ of new achievements <br />\r\n- New bosses and other little editions <br />\r\
      \n- PLUS DEV TOOLS! so you can design, edit and play and endless number of mods,\
      \ features and whole new games that the community will no doubt eventually design..<br\
      \ />\r\n- 100s of new rooms! ( tons of new ultra rare rooms )<br />\r\n- new\
      \ victory lap feature! (allows the game to continue when finished)<br />\r\n\
      - Bestiary! (enemy collection page that keeps track of everything you kill in\
      \ game) <br />\r\n- 2 new transformations!<br />\r\n- Small monthly content\
      \ updates! ( every month after release we will be updating the game with our\
      \ favorite fan made designs, monsters, items maybe even challenges? who knows\u2026\
      )<br />\r\n- 4+ new bosses and a new alt forms for existing bosses!<br />\r\n\
      - New enemies, features and new champion forms!<br />\r\n- New cut scenes and\
      \ music tracks!"
