details:
  data:
    about_the_game: "<strong>Rule a Continent or Rule the World in Europa Universalis\
      \ IV: Emperor</strong><br><br>Discover new ways to expand your empire in this\
      \ expansion to Paradox Development Studio\u2019s flagship game about the early\
      \ modern era. Europa Universalis IV: Emperor brings new depth and new options\
      \ to your efforts to dominate the globe in the early modern world. Can you make\
      \ your reign endure through the centuries?<br><br>Emperor focuses on improving\
      \ the game experience for European nations, adding greater depth for the Catholic\
      \ states and a more energetic and interactive Holy Roman Empire. Revolutions\
      \ spread like wildfire, demanding action from kingdoms that don\u2019t want\
      \ to be swept up in the feverish calls for reform. Old mechanics are reinterpreted\
      \ and new options are available on a freshly redrawn map of the continent.<br><br><strong>Features\
      \ of Europa Universalis IV: Emperor include:</strong><h2 class=\"bb_tag\">A\
      \ Powerful Pope</h2>Appoint cardinals, publish Papal Bulls and gather tithes.\
      \ The Vatican and Papal Controller now have new abilities to sway the souls\
      \ of the Catholic faithful.<h2 class=\"bb_tag\">New Holy Roman Empire System</h2>Deal\
      \ with major imperial incidents that challenge royal power in pursuit of a centralized\
      \ monarchy or decentralized confederation.<h2 class=\"bb_tag\">Revolutions Revamped</h2>The\
      \ spirit of Revolution is a contagion that must be either embraced or vigorously\
      \ opposed. Use the guillotine and revolutionary guard to enforce the new way\
      \ of thinking.<h2 class=\"bb_tag\">New Religious Mechanics</h2>The Hussite faith\
      \ has power in Bohemia, Defenders of the Faith have power based on the size\
      \ of their religion, the Counter-Reformation offers new choices in dealing with\
      \ Protestantism.<h2 class=\"bb_tag\">Hegemonies</h2>If you accomplish great\
      \ feats, you should expect great rewards. Seize the mantle of honor for accumulating\
      \ great wealth and armies.<h2 class=\"bb_tag\">And more: </h2>Over 20 new unique\
      \ mission trees for a variety of European nations, provoke rebellions to deal\
      \ with a problem now, many new events and options."
