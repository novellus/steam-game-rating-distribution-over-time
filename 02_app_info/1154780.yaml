    about_the_game: The good old gameplay of the original Train Valley comes to the
      modern rails of Train Valley 2 in the Passenger Flow DLC. Overcome the tension
      of passenger traffic by building efficient railroads and delivering trains as
      quickly as possible. All aboard!<br><ul class="bb_ul"><img src="https://steamcdn-a.akamaihd.net/steam/apps/1154780/extras/Img1.png?t=1570128552"
      /><li>Experience a new layer of depth and variety brought by the Passenger Flow
      mechanic.<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1154780/extras/Img2.png?t=1570128552"
      /><br></li><li>Challenge yourself with 20 brand new levels in company mode.<br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1154780/extras/Img3.png?t=1570128552"
      /><br></li><li>Collect 6 new unlockable locomotives.<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1154780/extras/Img4.png?t=1570128552"
