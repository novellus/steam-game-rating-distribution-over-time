    recommendationid: '79176150'
    review: 'Sweet, merciful DLC... This provided some respite from the main game.
      There are only 20 levels, so the difficulty doesn''t ramp up quite as high as
      over the 50 levels of the main game; this is nice if--like me--you lack the
      mental fortitude to get 5 (or even 4) stars on some of the [b]positively arduous[/b]
      management puzzles in the original 50 levels.


      I was able to get 5 stars on every level, save for the one where pausing the
      game voided the fifth star--I just couldn''t do it quickly enough, if I didn''t
      pause.'
