    about_the_game: 'The year is 2039. The world wars have destroyed everything and
      territories are run by corporations, the mightiest of which is TEKKEN. In the
      midst of the ruined society, one warrior rises from the streets. A young man
      with street smarts and raw fighting skills, who is driven by nothing more than
      vengeance, must defeat the world''s most elite fighters in the greatest tournament
      ever known to become the &quot;King of Iron Fist.&quot; Directed by Dwight H.
      Little (HALLOWEEN 4: THE RETURN OF MICHAEL MYERS) and starring former world
      champion kick boxer Gary Daniels (THE EXPENDABLES), Ian Anthony Dale (TV''s
      THE EVENT), MMA fighters Cung Le and Roger Huerta, and world champion of Tae
      Kwon Do Anton Kasabov.'
