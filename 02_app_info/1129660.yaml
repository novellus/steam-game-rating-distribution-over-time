details:
  data:
    about_the_game: Return to the kingdom of Silverdale and continue the story of
      Rivermoor in this brand new match-3 adventure! The chronicle runes have been
      stolen and a bandit is on the run. Chase him across the land and meet new characters
      along your journey. Solve quests to earn rewards like new power-ups and upgrades.
      Discover new locations to explore and treasure maps to hidden areas.<br><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/1129660/extras/map.png?t=1570701827"
      /><br><br>Runefall 2 improves on the original Runefall in a myriad of ways.
      Levels are now replayable, include full level maps to easily track your progress,
      and can be saved at any time without losing progress. You can even now continue
      exploring levels after completing them, and earn badges for fully clearing levels.
      Explosives can now be created by making large matches, so you can blast your
      way through levels. There are new types of game pieces, new blockers to destroy,
      updated bonus goals, improved minigames and quests, new runes and journals to
      collect, new level progress tracking, new characters, and so much more!<br><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/1129660/extras/town.png?t=1570701827"
      /><br><br>Adventure awaits...<br><br>Runefall 2 is a match-3 game like no other.
      Every match you make moves you around the world to explore and find unique items,
      treasure chests, veins of resources, obstacles to overcome, and more!
