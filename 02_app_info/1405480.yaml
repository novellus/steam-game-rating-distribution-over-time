details:
  data:
    about_the_game: '<img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1405480/extras/StoreGif1.gif?t=1605902470"
      /><br><strong>Swing Lord</strong> is a precision platformer that combines a
      retro visual style with fluid movement mechanics, creating a rich feeling of
      challenge and accomplishment for those strong enough to conquer the lands above
      them.<h2 class="bb_tag">DEFY YOUR DESTINY</h2>No longer bound to the underworld
      as a servant of chaos, you may free yourself from your shackles by ascending
      higher and higher in this purely upward, linear journey.<h2 class="bb_tag">EASY
      TO LEARN, HARD TO MASTER</h2><strong>Falling is just a part of living.</strong>
      The goal is simple: ascend to the <i>summit of the universe</i> at the very
      top. Persistence is key in this brutal climb, because even when your altitude
      drops time and time again, your mastery over the punishing terrain will improve.<br><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/1405480/extras/scrn1_11_2020_11_29_36.png?t=1605902470"
      /><h2 class="bb_tag">STAY STYLISH</h2>Along the way, you will find an assortment
      of unique color palettes to add some personal flavor to your world. Spice up
      your own gameplay experience and give your eye(s) some chromatic variety.'
