    about_the_game: 'Can you save the Galaxy from the comfort of your chair? In Super
      Space Slayer 2 you can! Shoot demons, dodge bullets and acquire new weapons
      to defeat the foul demon king Luciferus once and for all!<br>Based on the legendary
      Google Play title, with re-designed mouse, keyboard and gamepad controls that
      are even better than the original touchscreen version!<h2 class="bb_tag">Features:</h2><ul
      class="bb_ul"><li><strong>9 unique weapons </strong>including the Rapid Laser,
      Missiles and the Lightning Cannon. There''s also special secret weapons only
      available at certain times of year. Weapons can also drop with mods that affect
      things like projectile speed, damage and accuracy for even more variety. No
      matter the weapon, though, just blast the enemies and they''ll go down!<br></li><li><strong>Beautiful
      pixel art</strong> created by the heroic Daniel Cook.<br></li><li><strong>Cheesy
      storyline</strong> inspired by the shareware titles of the early 90s. The Pirate
      King, demonic cultists and more await in a Galaxy-spanning epic.<br></li><li><strong>Original
      soundtrack</strong> composed by Matteo Loderick.<br></li><li><strong>Endless
      Hyperspace mode: </strong>Even after you''ve saved the Galaxy, the fun doesn''t
      stop there. Hyperspace awaits, with more powerful weapons and a never-ending
      challenge. The deeper you go, the richer the rewards!</li></ul>'
