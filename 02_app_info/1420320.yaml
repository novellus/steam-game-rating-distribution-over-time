    about_the_game: "Let's learn Japanese Kanji!<br />\r\n<br />\r\nLearn and practice\
      \ Japanese number Kanji at your own pace.<br />\r\n<br />\r\nWith over 50 levels\
      \ and 4 game modes, you'll learn Japanese number Kanji while enjoying a real\
      \ Sudoku challenge.<br />\r\n<br />\r\nPlay Sudoku your way: 4x4, 6x6, 9x9 and\
      \ Samurai Sudoku all await you!<br />\r\n<br />\r\nAs you play, you'll become\
      \ adept at reading and differentiating between Japanese kanji. It's a perfect\
      \ jumping-off point for learning more difficult Japanese Kanji.<br />\r\n<br\
      \ />\r\nAre you ready? Let's play Sudoku with Kanji!"
