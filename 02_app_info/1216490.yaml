    about_the_game: "You are inside a multi-level dream. No one knows when it is over\
      \ and you wake up in reality. Observe your surroundings and inspect everything.\
      \ All around you is just a dream if you spot something strange. Kill yourself.\
      \ It's the only way to Wake up. If you think that everything around you is the\
      \ reality then try to survive until the time-out. However, if it's timeout inside\
      \ a dream then you will die in reality. The goal of the game is to reach reality.\
      \ You must be careful. Any awakening can be the final one inside reality. Don't\
      \ get yourself killed in there.<br><br>I was always curious how Dominic Cobb\
      \ would feel in Nolan\u2019s \u201CInception\u201D. Or Doctor from \u201CDoctor\
      \ Who\u201D when he was under the influence of dream crabs. Or Rick and Morty\
      \ in the imitation chamber of alien reality. This is exactly why I made this\
      \ game that is gamification of these situations. <br><br>Feature of game:<br><ul\
      \ class=\"bb_ul\"><li>Unique gameplay where a player makes a decision that can\
      \ be fatal without any hints provided.<br><br></li><li>More than 200 regular\
      \ and additional signs of sleep.<br><br></li><li>An uncommon combination of\
      \ two graphical styles.<br><br></li><li>Great music &quot;Mistland Prattlers&quot;\
      \ by Lex-O-Lantern</li></ul><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1216490/extras/GIF1_20.gif?t=1588663368\"\
      \ />"
