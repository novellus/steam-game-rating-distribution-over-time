    about_the_game: '<img src="https://steamcdn-a.akamaihd.net/steam/apps/1138310/extras/Steam_banner_wide_title.png?t=1580444001"
      /><br>Morbolbo: Enter the Maze is a maze crawling adventure game where you take
      control of a dashing musketeer called Morbolbo and delve into a magical world
      filled with mazes that change every time you enter them. These mazes are always
      filled with piles of gold and treasures, but they''re also guarded by clever
      traps and cunning enemies, who aim to stop you from making your way out of the
      mazes.<h2 class="bb_tag">Key Features</h2><ul class="bb_ul"><li> Procedurally
      generated mazes of different shapes and sizes<br></li><li> A variety of enemies
      and traps to fight and avoid<br></li><li> Spend your gold and unlock outfits,
      hats and weapons</li></ul><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1138310/extras/Map_001.png?t=1580444001"
      /><br><strong>EXPLORE A MAGICAL WORLD</strong><br>Explore six different zones,
      each with their own unique combination of traps and enemies. Work your way through
      all of them and gain access to the ultimate treasure hidden away at the centre
      of the biggest maze.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1138310/extras/outfits.png?t=1580444001"
      /><br><strong>UNLOCK NEW OUTFITS AND SILLY HATS</strong><br>Complete challenges
      and achievements to unlock new outfits. Or spend the gold you''ve collected
      to upgrade and unlock new weapons and hats.'
