details:
  data:
    about_the_game: Since 1986, HS-Schoch has been a leading expert in the creation
      of truck styling and accessories for the leading truck brand across Europe.
      The foundations of HS-Schoch's success has been built on a high level of quality
      awareness, flexibility, and reliability, which we are excited to represent within
      our virtual trucking world.<br><br>The HS-Schoch Tuning Pack contains many accessories
      including light bars, bump bars, sidebars, side steps, roof bars and much more
      for the following trucks:<br><br><ul class="bb_ul"><li>DAF XF105<br></li><li>DAF
      XF<br></li><li>Iveco Stralis &amp; Iveco Stralis Hi-Way<br></li><li>MAN TGX
      &amp; TGX Euro 6<br></li><li>Mercedes-Benz Actros &amp; Mercedes-Benz New Actros<br></li><li>Renault
      Magnum &amp; Renault Trucks T<br></li><li>Scania R 2009/Streamline<br></li><li>Scania
      R/S<br></li><li>Volvo FH16 2009 &amp; Volvo FH 2012</li></ul>
