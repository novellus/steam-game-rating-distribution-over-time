    about_the_game: <strong>Become one with sound and beauty...</strong><br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1144460/extras/gif01b.gif?t=1601905052"
      /><br><br>SOUNDART is a rhythm-action game developed for VR.<br>Pound, swing,
      thrust... Execute a wide variety of stick motions with crackerjack timing in
      this VR personification of sensory overload!<br>Load up your own music and watch
      as the score is automatically generated right before your eyes as you play.<br>It
      also includes a Concert Mode in which players themselves are visually incorporated
      into the action - a feature perfect for parties or livestreams!<br>SOUNDART
      is guaranteed to provide fun and excitement not only for the player wearing
      the VR helmet, but for everyone in the &quot;audience&quot; as well.<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1144460/extras/gif04b.gif?t=1601905052"
      /><h2 class="bb_tag">#FEATURES#</h2><br><strong>[Exhilarating Gameplay]</strong><br>&quot;Pound&quot;,
      &quot;swing&quot;, and lavishly &quot;thrust&quot; your heart out.<br>Tailor
      your movements to the sound as the music builds and drops.<br>You have to play
      the game yourself to fully experience the mind-boggling spectacle of light and
      sound!<br><br><strong>[Infinite Musical Variations]</strong><br>Load up any
      MP3, WAV, OGG, or AIFF sound file to automatically generate the &quot;score&quot;.<br>With
      the option of using any music you like, the SOUNDART soundtrack possibilities
      are literally endless.<br>SOUNDART has been designed to draw especially stimulating
      scores from genres such as rock and pop.<br><br><strong>[The Pinnacle of Beauty
      in Virtual Reality]</strong><br>Think of SOUNDART as a sort of virtual reality
      installation art.<br>Take a trip inside an infinitely colorful kaleidoscope
      in &quot;Blossom&quot;; dive into the big city club nightlife in &quot;Urban&quot;;
      satisfy your sweet tooth with the candy-colored and delectable &quot;Sorbet&quot;...
      Each stage has its own unique themes and aesthetics, forming a constantly transforming
      palette of sound and fury for you - the artist.<br><br><strong>[Fun &amp; Comfortable
      Exercise]</strong><br>Get your whole body moving to the rhythm while enjoying
      your favorite music.<br>Make SOUNDART a part of your regular exercise routine.<br>By
      the time you're ready to play on the higher difficulty levels, you'll be virtually
      chiseled from marble (...probably).<br><br><strong>[Fun to Watch, Fun to Show
      Off]</strong><br>Have you ever dreamed of performing your own VR sound and light
      show in front of a live audience? SOUNDART makes that dream a reality with the
      realtime &quot;concert&quot; streaming feature!<br>Show them what you got at
      parties, livestreams, or wherever you may find yourself playing video games
      in front of a bunch of people for whatever reason!<br>Also, in-game avatars
      are VRM-compatible, allowing you to swap in your favorite characters with ease.<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1144460/extras/gif05b.gif?t=1601905052"
      />
