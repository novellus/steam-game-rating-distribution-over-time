      bb_tag\">This Is A Chinese Chess Game.</h2>To win the game, you need to kill\
      \ the enemy's general, that is , to achieve &quot;Checkmate&quot;.<br>The current\
      \ game version contain the following features:<br>Basic scene with Chessboard,\
      \ pieces, and some furniture~<br>The &quot;Artificial Idiot&quot; support on\
