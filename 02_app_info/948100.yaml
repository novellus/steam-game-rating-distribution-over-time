  data:
    about_the_game: '<strong>AREA 4643</strong> (Yoroshi-san) is a cyberpunk action
      shooting game. It''s based on the cyberpunk city Neo-Saitama and Ninja Slayer
      universe.<br>Chose your character from Yakuza Tengu, Evil Yamoto or Dollhouse.<br>Defeat
      the Yakuza Clones, Bio Sumotori and Ninja demigods to <strong>SAVE THE UNIVERSE!</strong><br><br>===============<h2
      class="bb_tag">THE STORY SO FAR</h2><br>The world domination AI &quot;A.R.G.O.S.&quot;
      exploded so impressively and the Neo-Saitama was saved.<br>But shortly after
      the great explosion, Steam-verse Neo-Saitama was created by someone.<br>The
      EMP storms came again from there and now the boundary of each universes became
      unstable than before.<br>This is not a natural EMP disaster. Someone must be
      trying to destroy and ruin the whole universe.<br><br>&quot;Wow, It''s not good&quot;
      <br>I, the Vertigo, the great multi-verse traveller ninja, noticed the very
      bad omen. Seriously.<br>&quot;I have to summon the brave fighters to this Steam-verse
      Neo-Saitama...!&quot;<br><br>===============<h2 class="bb_tag">Chose your character!!!</h2><br><strong>Yakuza
      Tengu: </strong>The holy yakuza warrior empowered by cybernetics and wearing
      the mysterious Tengu mask. He is called Yakuza-Tengu, the insane ninja hunter.  Left
      weapon is long range shooting with two guns. Right weapon is close combat dosu-dagger
      attack. Bomb is the detonative holy water throwing.<br><br><strong>Evil Yamoto:
      </strong>She is the mysterious creature looks like a high school girl with small
      horns. Left weapon is short range drill knuckle duster wave. Right weapon is
      close combat weapon attack. Bomb is the wrath self buff.<br><br><strong>Dollhouse:</strong>
      She is the base  guitar player of the Rock''n''Roll band &quot;BSSB&quot;. She
      likes weed and occult things so much.  Left weapon is all range base sound wave.
      Right weapon is close combat guitar attack. Bomb is the summoning of the auto-homing-devils
      of Rock''n''Roll.<br><br><strong>???: </strong>And...more characters will be
      released in next version!<br><br>================<br><br>Language Support<br><br>All
      stories are written in English/Japanese subtitles. You can chose it in option
      menu.'
