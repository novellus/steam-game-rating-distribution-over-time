    about_the_game: "<h2 class=\"bb_tag\">A VR adventure with FULL freedom of locomotion</h2><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/728070/extras/Schools_06_42_56936.jpg?t=1564124120\"\
      \ /><br><br>Enter the deep to discover the most expansive, fascinating and diverse\
      \ ecosystem on Earth. Using virtual reality, put on your diving gear and explore\
      \ the underwater world. Venture through reefs scanning for marine creatures\
      \ and hidden discoveries. Operation Apex is designed for room-scale and seated\
      \ modes so you\u2019re able to explore no matter the size of your playspace.\
      \ With complete freedom of locomotion within the game, simply, use the triggers\
      \ on the controllers to propel yourself forward and travel through the underwater\
      \ world.<h2 class=\"bb_tag\">Join the search for the largest Great White ever\
      \ seen</h2><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/728070/extras/Tutorial1_00180.jpg?t=1564124120\"\
      \ /><br><br>Dive with the world\u2019s leading marine scientists and take on\
      \ the role of research assistant with no diving experience needed. Your mission\
      \ is clear, take your research rig out into the open sea in search of the largest\
      \ Great White Shark ever seen. Assist on scientific expeditions to collect data\
      \ from the marine life around you and learn about the ocean\u2019s precious\
      \ ecosystem and our impact on it.<h2 class=\"bb_tag\">Scan and collect marine\
      \ life to lure predators</h2><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/728070/extras/Scanning_02_17_30751.jpg?t=1564124120\"\
      \ /><br><br>Operation Apex enables you to interact with sharks and many other\
      \ elusive creatures that are rarely seen outside of their natural habitats.\
      \ What\u2019s more, the marine life in Operation Apex will react to your presence.\
      \ Using the controllers, scan the creatures indicated to collect data and mimics\
      \ as you progress through the game. Scanned creatures then can be used as bait\
      \ to lure the predators of the ocean closer.<h2 class=\"bb_tag\">Highly detailed\
      \ environment and creatures</h2><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/728070/extras/EchoGrove_Level.jpg?t=1564124120\"\
      \ /><br><br>All the art and imagery in the game is was carefully created to\
      \ be a realistic as possible, down to the way the kelp sways with the ocean\
      \ currents. Each of the underwater environments has been carefully researched\
      \ to provide a compelling simulation of the real world.<h2 class=\"bb_tag\"\
      >Hidden discoveries</h2><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/728070/extras/2_65_121003.jpg?t=1564124120\"\
      \ /><br><br>The ocean is a mysterious and wondrous place, it can even be treacherous.\
      \ Revel in the beauty of this underwater world by exploring discoveries hidden\
      \ in each level. Each new mission will lead you to the discoveries required\
      \ to complete the level these are marked on your radar to find. Occasionally\
      \ a question mark will pop up - these are secret discoveries hidden across the\
      \ levels for you to explore that will reveal more about the ecosystem.<h2 class=\"\
      bb_tag\"><h2 class=\"bb_tag\"><h2 class=\"bb_tag\">About the Development Team</h2></h2></h2><br>Operation\
      \ Apex is developed by Curiscope, a startup founded by Ed Barton and Ben Kidd.\
      \ Curiscope\u2019s mission is to help people understand the real world in a\
      \ new way. Our award-winning experiences take curious minds on wild adventures\
      \ that inform, inspire and drive enthusiasm for learning.<br><br>We previously\
      \ created the most viewed marine VR experience in the world, now with over 26m\
      \ views on <a href=\"https://www.youtube.com/watch?v=HNOT_feL27Y\" target=\"\
      _blank\" rel=\"noreferrer\"  >YouTube 360.</a>"
