  data:
    about_the_game: <h2 class="bb_tag">The game </h2>VITAL is a first person puzzle
      platformer taking place in a dream world. You have no idea where you are or
      how you got there. The only thing that is certain is that someone or something
      doesn't want you to wake up. Explore the mind of a fragile individual and solve
      physics-based puzzles. Every step forward is one step closer to the truth.<h2
      class="bb_tag">Features</h2><ul class="bb_ul"><li>Explore a beautiful and bizarre
      world<br></li><li>Over 20 levels with multiple challenging physics-based puzzles<br></li><li>Use
      gravity, force, expanding and shrinking objects to progress deeper into the
      world<br></li><li>Story driven gameplay, talk with eccentric and weird characters
      and read notes to find out what's going on<br></li><li>Multiple endings<br></li><li>Steam
      achievements</li></ul>
