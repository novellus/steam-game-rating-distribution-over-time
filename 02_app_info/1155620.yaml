    review: "[b][i]Vital[/i] est un jeu mortel.[/b]\n\nPuzzle game en 3D avec vue\
      \ \xE0 la premi\xE8re personne.\nDurant une vingtaine de niveaux, on r\xE9cup\xE8\
      re des sph\xE8res qu'on peut ensuite lancer pour modifier certains \xE9l\xE9\
      ments du d\xE9cor, manipuler des cubes, activer des m\xE9canismes ou ouvrir\
      \ des acc\xE8s.\n\nCe jeu n\xE9cessite vraiment de bien observer et exp\xE9\
      rimenter pour comprendre ce qu'il faut faire, s'am\xE9liorer \xE0 chaque tentative\
      \ avant de finalement r\xE9ussir des niveaux qui proposent des d\xE9fis de plus\
      \ en plus complexes. \nC'est vraiment cool de pouvoir affronter une certaine\
      \ difficult\xE9 sans \xEAtre assist\xE9 ou trop dirig\xE9.\n\nDes ajouts r\xE9\
      guliers de nouveaux \xE9l\xE9ments de gameplay et les pouvoirs tr\xE8s vari\xE9\
      s des sph\xE8res qui offrent beaucoup de possibilit\xE9s d'action permettent\
      \ de renouveler sans cesse l'int\xE9r\xEAt du jeu.\n\nEn plus, il y  a une esquisse\
      \ d'histoire en arri\xE8re-plan qui se d\xE9voile progressivement.\n\n\nTout\
      \ n'est malheureusement pas parfait.\nLes checkpoints ne sont pas toujours bien\
      \ plac\xE9s et on a parfois de mauvaises surprises avec ce qu'ils sauvegardent,\
      \ ce qui fait qu'ils font parfois davantage rager que soulager apr\xE8s un passage\
      \ difficile.\nA noter qu'ils ne sont plus actifs quand on quitte le jeu (on\
      \ doit alors recommencer le niveau en entier).\n\n\nJe n'ai actuellement termin\xE9\
      \ que les 8 premiers niveaux donc [u]cette \xE9valuation est encore provisoire[/u]\
      \ mais le bilan est d\xE9j\xE0 tr\xE8s positif!\n\nVraiment un titre que je\
      \ recommande aux joueurs qui sont autant \xE0 l'aise avec les jeux de plateformes\
      \ en 3D en vue \xE0 la premi\xE8re personne qu'avec la r\xE9flexion n\xE9cessaire\
      \ \xE0 la r\xE9solution de casse-t\xEAtes.\n\n\n\n"
