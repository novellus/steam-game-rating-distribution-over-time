    about_the_game: Until Sunset is a stealth puzzle, you need to think carefully
      before making any decisions.<br>You find yourself in a school shooting, you
      need to go out and also understand what happened. There are clues about what
      happened throughout the school, use this to your advantage.<br>There are several
      shooters in the school, try not to confront them, stealth is always better.
      Are you ready to escape this?<h2 class="bb_tag">Main Features</h2><ul class="bb_ul"><li>
      Lock Picking<br></li><li> Stealth<br></li><li> Clues to understand the story</li></ul>
