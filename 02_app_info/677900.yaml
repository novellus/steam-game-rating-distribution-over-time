    about_the_game: "Prepare for a blast from the past! Titans have once ruled Gemini\
      \ and it is time for them to conquer once again. Gemini has been quite forthcoming\
      \ with Concord expansions, seemingly divided and warring among themselves, but\
      \ is there more to it? Reveal the Mystery surrounding the Titans and their reappearance.\
      \ Explore key events from the history of Gemini and deal with their consequences\
      \ first-hand.<br><br><br>With the evolution of new technologies, old Titan sizes\
      \ have become far too common, resulting in the stripping of their class and\
      \ re-branding into the current versions of Battleships, Dreadnoughts and Carriers.\
      \ But the time has come for Titans to rule Gemini once more. Foreign technologies\
      \ allow yet another leap in size and power, so it is time for Titans to return\
      \ to their rightful place.<h2 class=\"bb_tag\">TITANS</h2><br><br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/677900/extras/Titans_Store_Page_Gif.png?t=1599048687\"\
      \ /><h2 class=\"bb_tag\">KEY FEATURES</h2><ul class=\"bb_ul\"><li>Experience\
      \ an all-new storyline<br></li><li>Three new Titan ships: Defiance, Legion and\
      \ Juggernaut<br></li><li>New conquest mechanics connected to the storyline<br></li><li>Command\
      \ Titan-class vessels in either Campaign or any of the Freeroam scenarios<br></li><li>New\
      \ Freeroam scenario designed for immediate Titan-ready content<br></li><li>Unique\
      \ &quot;ultimate-aura&quot; passive abilities of each of the Titan ships<br></li><li>Show\
      \ off acquired Titan vessels at Concordia with the Titans trophy system</li></ul><h2\
      \ class=\"bb_tag\">START CONDITION</h2>Conquer the zone containing the Starpoint\
      \ and two Gemini Stars, or expand your territory over the Gemini System. Additional\
      \ condition for the Campaign scenario is to finish the Campaign.\u200B"
