    about_the_game: "Bring a touch of luxury to the board with the Imperial chess\
      \ set for Chess Ultra.<br />\r\n<br />\r\nHand crafted and embellished with\
      \ jewels fit for a King, the Imperial pack contains two exclusive chessmen designs.\
      \ The Ruby and Emerald set radiates elegance with polished gold adorned with\
      \ the finest gemstones, whilst the Platinum and Onyx set provides a striking\
      \ contrast with stylish gunmetal pieces and elegant stones to match.<br />\r\
      \nMake a statement with this exquisite chess set for Chess Ultra.<br />\r\n\
      <br />\r\nThis pack contains a chess set only, which can be used in any environment\
      \ in the game."
