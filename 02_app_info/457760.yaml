    about_the_game: "The Signal From T\xF6lva is a first-person game of exploration\
      \ and combat, set in a beautiful, hand-crafted, hand-painted sci-fi world.<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/457760/extras/theBigRobot_eyeDollyForward_small.jpg?t=1522430832\"\
      \ /><h2 class=\"bb_tag\">Key Features</h2><ul class=\"bb_ul\"><li>Explore a\
      \ single-player shooter set in a weird, sprawling, tranquil alien landscape.<br></li><li>Fight\
      \ a war of territory control against dynamic and ferocious AI.<br></li><li>Recruit\
      \ allied robots to fight alongside you.<br></li><li>Equip electronic countermeasures,\
      \ plasma shields, and savage beam weapons for intense skirmishing.<br></li><li>Unlock\
      \ the secrets of the signal and enjoy the rich, complex fiction behind the T\xF6\
      lva universe with our free PDF lorebook.<br></li><li>Delve into science fiction\
      \ mystery as you investigate the haunting highlands of T\xF6lva.<h2 class=\"\
      bb_tag\">The Story So Far</h2>In the distant future, star-faring robotic factions\
      \ sift through the ruins of an ancient civilisation.  On the highlands of T\xF6\
      lva, beneath the shadow of abandoned war machines, <i>they found something.</i><br><br>Was\
      \ it the source of the signal you were so interested in? And will the trail\
      \ lead to enlightenment, or something more sinister? You hijack a drone and\
      \ you begin the search for yourself.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/457760/extras/steam_banner_a.jpg?t=1522430832\"\
      \ /><br><br>The Signal From T\xF6lva is a journey into a wild, weird science\
      \ fiction landscape, filled with danger and beauty: you must survive terrible\
      \ hazards, navigate through impossible spaces, and fight an ongoing battle to\
      \ control this haunted, blighted world. Explore, ponder strange texts, and find\
      \ tranquillity between the battles. You will make use of a range of powerful\
      \ tools to overcome your enemies and uncover secrets: hack robots to battle\
      \ alongside you, equip powerful weapons, and detonate savage defence systems.<br><br>Fight,\
      \ explore, and solve the mystery of The Signal From T\xF6lva!<br><br><img src=\"\
      https://cdn.cloudflare.steamstatic.com/steam/apps/457760/extras/steam_world_a.jpg?t=1522430832\"\
      \ /></li></ul>"
