    about_the_game: "Set in the Telepath universe, Together in Battle is a strategy\
      \ RPG and team management game of love, friendship, and turn-based tactical\
      \ combat!<h2 class=\"bb_tag\">Premise</h2><br>You\u2019ve arrived in the island\
      \ kingdom of Dese with a sack of coins and a secret mission to enter the gladiatorial\
      \ games to find loyal fighters under the guise of competing. Hunted by an imperial\
      \ praetor, you must maintain a low profile even as you find yourself drawn into\
      \ intrigues that will decide the fate of Dese itself.<br><br>Recruit and manage\
      \ charming characters with their own personalities, hobbies, and life stories.\
      \ Each day, they'll fight in turn-based tactical battles; each night, they'll\
      \ build friendships, fall in love, face personal crises, and come to you for\
      \ advice.<br><br>You must manage your group\u2019s resources. Stay stocked on\
      \ food, maintain enough money to make payroll, and ensure that your characters\
      \ practice regularly to continue improving. But beware: they have feelings!\
      \ Allow their friends to fall in battle, and they may become depressed. Fail\
      \ to address their needs, and you\u2019ll risk resentment and desertion. Keep\
      \ them happy, however, and they will grow close to one another, form fond memories,\
      \ give each other nicknames\u2013even share their special combat skills! With\
      \ skill and patience, you will emerge victorious\u2026together in battle.<h2\
      \ class=\"bb_tag\">Deep procedurally generated characters</h2><br>Every character\
      \ has a distinct personality, portrait, stat line, skill progression, personal\
      \ history, religious beliefs, life skills, hobbies, physical traits, romantic\
      \ preferences, preferred gifts, hidden secrets, non-verbal tics and ways of\
      \ laughing. The game even generates their family members and how well they get\
      \ along with them. You\u2019ll never get the same character twice!<br><br>These\
      \ details are not just for flavor: they have consequences for how characters\
      \ behave in their free time. A baker may use up some of your food to produce\
      \ cookies and cakes you can eat or sell; a jokester may do funny impressions\
      \ to boost morale; a blacksmith may repair the group\u2019s weapons. Dancers\
      \ are nimble; sailors are superior swimmers. Some characters are prone to depression;\
      \ some, to self-doubt. Some characters will even undertake long-term projects\
      \ like growing food, making dolls, or writing a novel. Everyone is different!<h2\
      \ class=\"bb_tag\">An evolution of the lauded Telepath Tactics combat engine</h2><br>With\
      \ a simple deterministic core that never wastes your time, combat in Together\
      \ in Battle nonetheless features dizzying tactical depth. Shove enemies into\
      \ environmental hazards, off of cliffs, or into each other; take up defensive\
      \ positions in tall grass, or hack it all down to deny that same advantage to\
      \ the enemy; set traps and detonate explosives; build bridges and barricades;\
      \ freeze water; burn down trees. The battlefield environment is yours to command!<h2\
      \ class=\"bb_tag\">Tons of content!</h2><br>Together in Battle features dozens\
      \ of random events and side quests; six different playable species; two dozen\
      \ base classes with branching promotion options for a total of 72 distinct character\
      \ classes; more than 150 different character skills; and hundreds of thousands\
      \ of possible procedurally generated weapons and pieces of armor.<h2 class=\"\
      bb_tag\">A campaign creation suite</h2><br>Together in Battle comes with a very\
      \ capable campaign creation suite to let you build your own full-fledged SRPG\
      \ campaigns! Build characters in the character creator; place them in cut scenes\
      \ using the cut scene editor; add branching dialogue trees using the dialogue\
      \ editor; sculpt battlefields and place armies in the map editor; create skills\
      \ for your characters to learn in the skill editor, and items for them to loot\
      \ in the item editor. Script custom effects; mod custom character classes; this\
      \ game has it all!"
