    review: "Ein Herausforderndes und blutiges Spiel. Im Sale f\xFCr 39 cent kann\
      \ man da eigentlich nicht meckern. \nEs ist sehr frustrierend und schwer und\
      \ es braucht ein bisschen um mit der Kameraperspektive klarzukommen. \nMan muss\
      \ nicht nur ausweichen, sondern sich auch noch beeilen, da ein Timer l\xE4uft.\n\
      Was mich gest\xF6rt hat ist, dass es 4,2 GB an Speicher frisst, was f\xFCr ein\
      \ solches Spiel nicht unbedingt n\xF6tig w\xE4re.\nAu\xDFerdem startet bei mir\
      \ automatisch Steam VR mit. Ich habe eine Valve Index und das VR Headset ist\
      \ dann dadurch auch standardm\xE4\xDFig das Wiedergabeger\xE4t.\nDas ist f\xFC\
      r mich leider derart nervig, dass ich das Spiel zur\xFCckgegeben habe."
