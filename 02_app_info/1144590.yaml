details:
  data:
    about_the_game: "Play for Blooding Runner, to the neck of which a collar with\
      \ explosives is fixed and whose timer is constantly decreasing.<br />\r\nYour\
      \ task: to run through all levels from beginning to end, overcoming many obstacles\
      \ in your path.<br />\r\nTest your reaction and your nerves in an interesting\
      \ and funny runner, running and dodging various obstacles, collecting batteries\
      \ for a collar, first-aid kit and stamina tablets along the way, use the time\
      \ dilation, which is also not infinite, but it will give you a huge advantage!<br\
      \ />\r\nRemember that every second counts!<br />\r\n<br />\r\nGame Features:<br\
      \ />\r\n5 diverse and interesting levels!<br />\r\nGreat soundtrack for each\
      \ of the levels!<br />\r\nCool physical model!<br />\r\nAbility to use time\
      \ dilation!<br />\r\nFast and fun action!"
