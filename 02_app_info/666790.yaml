    about_the_game: <h2 class="bb_tag">Description</h2><br>Named after the legendary
      labyrinth of Knossos, where Theseus defeated the Minotaur, Knossos is a game
      about mazes. You can have the game generate a random maze for you, of a size
      and difficulty of your choosing, or make your own to challenge your friends.
      You start at one corner of the maze, and the goal is to find the exit at the
      opposite corner and escape. You get a 3D first person view of the maze, as if
      you were inside it. You can make a 2D maze, a 3D maze, or even a higher dimensional
      maze of 4 dimensions or more.<h2 class="bb_tag">Main Features</h2><ul class="bb_ul">    <li>Genuine
      3D mazes, not just 2D mazes displayed with 3D graphics.<br>    </li><li>Randomly
      generated mazes of a size and difficulty of your choosing.<br>    </li><li>Adjustable
      difficulty ranging from trivial to very hard.<br>    </li><li>Make a maze of
      up to 10,000,000 cells (on a typical PC).<br>    </li><li>Highly configurable
      graphics settings to get the look and feel you want.<br>    </li><li>A maze
      designer to let you design your own mazes.<br>    </li><li>Mazes can be saved
      and loaded to share with friends.</li></ul>
