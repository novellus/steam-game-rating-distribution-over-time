    review: This game started out promising.  Though the screen is dark through much
      of the game, the soundtrack and writing kept me going.  Add some more visuals
      and the game would have been on my list of top stories until I reached the end.  The
      ending was awful.  I don't know what the devs were thinking having this as an
      ending.  There were so many directions they could have taken that would have
      been great.
