    short_description: "Entschuldigung (which means \u2018sorry\u2019 in German) is\
      \ a bleak horror story, told by a lost young man who longs to find a place in\
      \ which he can feel safe. Set in pre-war Berlin, the story is driven by an insatiable\
      \ curiosity that leads our protagonist down a very dark path into the murky\
      \ depths of his soul."
