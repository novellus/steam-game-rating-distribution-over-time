  data:
    about_the_game: <a href="https://steamcommunity.com/app/1384110/discussions/0/"
      target="_blank" rel="noreferrer"  ><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1393190/extras/steam-hello.png?t=1608738071"
      /></a><br><br>Good news! The electronic board game &quot;Cascade&quot; is out,
      and patrons of the local board game cafe are playing!<br><br>Join a group of
      friends as they play the relaxing path building boardgame, inspired by games
      of the Suujin Taisen genre. You need to line up your tiles and connect their
      bridges, then combine their values to build unique sequences. <br><br> <img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/1393190/extras/gameplay1.gif?t=1608738071"
      /><br><br>Play through the main story as Nymo, a new arrival to the cafe. Meet
      the regulars as they teach you how to play, where each day has a new lesson
      where you uncover the hidden strategies of Cascade.<br><br><ul class="bb_ul"><li>Choose
      your character and bring their favourite abilities into the game.<br></li><li>Relaxing
      lofi soundtrack by Purrple Cat.<br></li><li>Online multiplayer.<br></li><li>Offline
      vs CPU with 10 difficulty levels.</li></ul><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1393190/extras/gameplay2.gif?t=1608738071"
      /><br><br>Roadmap for full release:<br><ul class="bb_ul"><li>6 characters.<br></li><li>20+
      maps with various gimmicks.<br></li><li>Online multiplayer with crossplay between
      the free demo.<br></li><li>Challenge mode with over 40 puzzles.<br></li><li>Story
      mode with a unique plot for each character.</li></ul>
