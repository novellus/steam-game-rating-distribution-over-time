  data:
    about_the_game: <strong>Rascal Fight is a multiplayer arena brawler with a casual
      and cartoonish touch. You'll have an exciting combat experience against other
      players in challenging environments as a rascal.</strong><br><br>As a party
      game by heart, the game supports both online and local battle with up to 4 players,
      where you have to fight til the end to be the ultimate winner.<br><br>You are
      expected to engage your opponents with melee attacks, as well as an arsenal
      ranging from various weaponry to everyday-items such as baseball bats and fly
      swatters. Countless of items and gears spawning from the stages provide players
      with plenty of choice.<br><br>Players can jump, dash, perform charged attack,
      and even jump up walls, which all form an escalating combat dynamics of 4. Over
      30 distinctively themed stages provide various options to battle with tailored
      weapons and items pool. You and your friends are promised to have a fun time
      and hilarious moments.<br><br>Oh did I mentioned that, the game also features
      a challenging single player campaign for those who lost their friends because
      of the multiplayer battles?<br><br><img src="https://%CDN_HOST_MEDIA_SSL%/steam/apps/1037830/extras/lineup.png?t=1588226478"
      crossorigin="anonymous"/><h2 class="bb_tag">Online &amp; local Multiplayers</h2>Either
      online or couch, have fun with friends in multiplayer mode! For each set of
      game, 5 randomly picked stages are presented for players to battle and gain
      points in order to climb up the tally.<br><br>Not enough already? One more round!<br><img
      src="https://%CDN_HOST_MEDIA_SSL%/steam/apps/1037830/extras/4.gif?t=1588226478"
      crossorigin="anonymous"/><h2 class="bb_tag">Physics Based Combat</h2>Interactive
      and destroyable stages deliver a compelling combat scenario. Don't forget to
      surprise your opponents with clever weapon and item choices.<br><img src="https://%CDN_HOST_MEDIA_SSL%/steam/apps/1037830/extras/2.gif?t=1588226478"
      crossorigin="anonymous"/><h2 class="bb_tag">Various Weapons &amp; Gears</h2>Apart
      from the conventional weaponry, the game also features a series of creative
      and rule-bending items to aid your combat. Prefer hard fists or being a self-claimed
      sharpshooter, or use disguise and let others battle each out? It's all up to
      you and you will surely be rewarded by experimenting with different combinations
      of weapons and gears.<br><img src="https://%CDN_HOST_MEDIA_SSL%/steam/apps/1037830/extras/3.gif?t=1588226478"
      crossorigin="anonymous"/><h2 class="bb_tag">Unique Levels and Environment</h2>You
      could never know what's up next! With distinctive themes and mechanics, each
      level provides player a scenario where they can harness the gears and contraptions
      in the stages to their advantages against the rivals. And remember to explore
      the many secrets that lies within. <br><img src="https://%CDN_HOST_MEDIA_SSL%/steam/apps/1037830/extras/6.gif?t=1588226478"
      crossorigin="anonymous"/><h2 class="bb_tag">Enrage your friend</h2>Keep the
      fight going on after you are knocked out, by harassing your friends with gadgets,
      and even stealing the party from the winner at the awarding podium. Can you
      hold on to that trophy?<br><img src="https://%CDN_HOST_MEDIA_SSL%/steam/apps/1037830/extras/5.gif?t=1588226478"
      crossorigin="anonymous"/><h2 class="bb_tag">Challenging Story Campaign</h2>Progress
      through levels by completing objectives in the Single Player mode, where intricate
      mobs and fierce boss fights await you! You'll also get a chance to understand
      what happens in the world and everything behind it.<br><img src="https://%CDN_HOST_MEDIA_SSL%/steam/apps/1037830/extras/1.gif?t=1588226478"
      crossorigin="anonymous"/><br><br><img src="https://%CDN_HOST_MEDIA_SSL%/steam/apps/1037830/extras/Capsule_english.png?t=1588226478"
      crossorigin="anonymous"/>
