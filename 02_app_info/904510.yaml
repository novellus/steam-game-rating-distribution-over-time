details:
  data:
    about_the_game: <strong>ARTIFICIAL</strong> is a first-person physics based puzzle
      game situated in an underground colony on asteroid 2031 XT.<br><br>It goes without
      saying that something in the colony went terribly wrong. You as a player, will
      be thrown in the middle of events, which will gradually reveal more and more
      about the world around you.<br><br>There are many obstacles and traps you will
      encounter on your journey several thousand meters underground. Some of them
      more intelligent than the others.<h2 class="bb_tag">Features:</h2><ul class="bb_ul"><li>Progress
      through 3-5 hours of original story.</li><li>Run, jump, climb and crawl through
      dozens of handcrafted environments.</li><li>Solve physics based puzzles.</li><li>Interact
      with your surroundings by pushing, pulling, carrying and throwing almost any
      object you can find!</li><li>Maneuver around lasers, hide from turrets and sneak
      around your enemies!</li></ul><br>But mainly... Experience the world of ARTIFICIAL
      yourself!
