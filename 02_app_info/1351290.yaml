    detailed_description: "<h1>Help me</h1><p>If you would like to help with the translation,\
      \ please do not hesitate to contact me.<br>I can pay up to $100 for translation\
      \ work.<br><br>If you would like to help the developers of this game, you can\
      \ do so at any of the following links:<br><br>(PayPal)<br><a href=\"https://steamcommunity.com/linkfilter/?url=https://paypal.me/KENGOHAZARD\"\
      \ target=\"_blank\" rel=\"noopener\"  >https://paypal.me/KENGOHAZARD</a><br>\u3010\
      QR\u3011<br><a href=\"https://steamcommunity.com/linkfilter/?url=http://kengohazard.html.xdomain.jp/AccidentHouse/PayPay_QR.jpg\"\
