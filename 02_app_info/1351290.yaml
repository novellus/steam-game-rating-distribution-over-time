    about_the_game: "<h2 class=\"bb_tag\">&quot;Escape from a dark abandoned house&quot;</h2><strong>This\
      \ is what the game\u2019s all about.</strong><br>Dark abandoned houses, laboratory\
      \ passages where someone (or something) lurks, etc.<br>Various locations will\
      \ appear in AccidentHouse. Can you withstand the horror?<br>Completely personal\
      \ development<br>I am an individual game developer and I am passionate about\
      \ developing games enjoyed around the world that are created by students like\
      \ me.<h2 class=\"bb_tag\">This game welcomes all reviewers and streamers!</h2>There\
      \ is a playtime of around 30 minutes to 1 hour, or 2 hours if you interact with\
      \ the replay element, which is recommended for most players.<br>We are awaiting\
      \ your video content!<h2 class=\"bb_tag\">More about how this \u201CEvolving\u201D\
      \ horror game came to be:</h2>I had the experience of developing for home video\
      \ game consoles, which is a rare opportunity for individual game developers.\
      \ \u201CAccidentHouse\u201D was developed by making full use of that experience<br><br><br>Translator:\
      \ (Steam User Name)Dust"
