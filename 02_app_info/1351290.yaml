      URL\u3011<br><a href=\"https://steamcommunity.com/linkfilter/?url=https://qr.paypay.ne.jp/5oXxIpv3K2T4flcC\"\
      \ target=\"_blank\" rel=\"noopener\"  >https://qr.paypay.ne.jp/5oXxIpv3K2T4flcC</a><br><br>&quot;AccidentHouse&quot;\
      \ has many translation errors in the game and on the store page. If you find\
      \ a translation error, please report it by using the link provided.<br>Please\
      \ cooperate even if you haven\u2019t bought the game.<br>I developed the game\
      \ by myself, and I had no choice but to use machine-translation.<br><br>Despite\
      \ the game\u2019s usage of machine translation, you can still enjoy the atmosphere\
      \ this game offers.<br><a href=\"https://steamcommunity.com/linkfilter/?url=http://ws.formzu.net/fgen/S98381873/\"\
      \ target=\"_blank\" rel=\"noopener\"  >http://ws.formzu.net/fgen/S98381873/</a></p><br><h1>About\
