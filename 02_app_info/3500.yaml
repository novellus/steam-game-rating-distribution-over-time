    about_the_game: "<p>You are the world-famous Mystery P.I. and you've been hired\
      \ by Grandma Rose to find her $488 million dollar winning lottery ticket that\
      \ has gone missing! Retrace Grandma's steps to collect clues by finding hidden\
      \ objects and solving puzzles. Search the city for the clues and piece them\
      \ together to solve the case. Grandma Rose has agreed to pay you $20 million\
      \ if you find the ticket before the deadline. Hurry, you only have 12 hours\
      \ to find the ticket!</p>\n\t\t\t\t\t<p>Investigate 20 unique locations to find\
      \ over 2100 cleverly hidden objects! As your investigation skills improve your\
      \ P.I. rank increases -- strive for a \"Perfect Investigation\" to get big bonus\
      \ points!</p>\n\t\t\t\t\t<p>Two fun ways to play: In Find the Ticket mode you\
      \ must locate the missing ticket before the deadline. Unlock Unlimited Seek\
      \ &amp; Find game mode to search for all the hidden objects with no time limits\
      \ -- every scene, every item! Collect all 20 KEYS while finding the Ticket to\
      \ unlock a fun bonus location hidden in the city.</p>"
