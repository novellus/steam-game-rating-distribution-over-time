    recommendationid: '80530188'
    review: The inspiration from the marble blast games is clear. The physics engine
      is incredibly easy to pick up and difficult to master. It's deterministic, but
      insanely chaotic. But if you're good enough you can get through levels very
      quickly. The levels have a good deal of variety, and the soundtrack is nice
      and relaxing. At 2.5 dollars on sale it's without a doubt worth it! Also the
      developers are kind and helpful. I'd recommend this game AND this studio if
      they ever make anything in the future.
