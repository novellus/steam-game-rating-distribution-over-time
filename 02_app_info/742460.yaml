    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/742460/extras/MS_GIF_2.gif?t=1597660406"
      /><br><br><i><br>Marble Skies is a fast paced 3D-platformer where you control
      your marble through various levels and try to get the best time for each one.
      Complete all the levels in your own time, or challenge your friends to get on
      top of the leaderboards! Inspired by nostalgia, Marble Madness and Marble Blast.</i><br><br><strong>NOW
      HAS MULTIPLAYER BETA!</strong><h2 class="bb_tag">Features -</h2><br><ul class="bb_ul"><li>60
      Base levels! + 52 Bonus, Community levels &amp; <strong>9 GOLF LEVELS!</strong><br><br></li><li>Arcade
      style physics<br>Quick and responsive controls, using your keyboard and mouse,
      or even a controller mean that every input you make will be accurate! <br><br></li><li>Platforming
      obstacles and powerups<br>Each new level presents exciting obstacles, and powerups
      for your marble! Blast your way around with a Rocket, become a giant with the
      Super Marble, float like Mary Poppins with an Alien powerup and more!<br><br></li><li>
      Great soundtrack<br>With 56 amazing different tracks by Stevia Sphere, you will
      be humming along with them in no time! Preview or buy the soundtrack here! <br><a
      href="https://steamcommunity.com/linkfilter/?url=https://steviasphere.bandcamp.com/"
      target="_blank" rel="noopener"  >https://steviasphere.bandcamp.com/</a><br><br></li><li>Leaderboards<br>Get
      to the top of the leaderboards, and show off to your friends! Can you get the
      fastest time?<br><br></li><li>Controller support<br>Support for all different
      types of controllers!</li></ul>
