details:
  data:
    about_the_game: 'Parkan II is an original concept game that will allow you to
      feel as a pilot of a spacecraft lost somewhere in the universe. The players
      are to explore hundreds of solar systems, take part in a series of fierce battles
      and meet a new enemy - a mysterious creature calling itself Gegemaunt. Become
      a pirate or mercenary, get money to buy the most powerful cruiser and show them
      all who is to be the new master of the galaxy. Unforgettable adventures in the
      Parkan II universe await you!<h2 class="bb_tag">Key features:</h2><ul class="bb_ul"><li>Explore
      the awe-inspiring galaxy which evolves as you progress<br></li><li>Unique mix
      of several genres: action, RPG, strategy and space simulator<br></li><li>Huge
      game universe: more than 500 solar systems available for exploration<br></li><li>The
      player can choose any type of gameplay strategy, become a colonizer, pirate,
      trader or mercenary<br></li><li>Multiple diverse ways to modernize the spacecraft
      and battle suit<br></li><li>Wide freedom of action: battle in space and board
      enemy ships, explore planets, capture enemy bases and conquer solar system<br><ul
      class="bb_ul"></ul></li></ul>'
