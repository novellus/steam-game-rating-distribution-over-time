      \_\_\_\_\_\_\_\_\_18+13</td></tr></table><h2 class=\"bb_tag\">Features:</h2><ul\
      \ class=\"bb_ul\"><li> amazingly intuitive interface<br>\t<ul class=\"bb_ul\"\
      >\t<li> audio-visual programming<br>\t</li><li> based on gear mechanics<br>\t\
      \t<ul class=\"bb_ul\">\t\t<li> group and relate tracks by forming gear trains<br>\t\
      \t</li><li> superb for<br>\t\t\t<ul class=\"bb_ul\">\t\t\t<li> combining different\
      \ bar measures<br>\t\t\t</li><li> relating track playback speeds (transmission)<br>\t\
      \t\t</li><li> structuring<br>\t\t\t</li><li> performing<br>\t\t\t</li><li> a/v\
      \ synchronization<br>\t\t\t</li></ul>\t\t</li></ul>\t</li><li> supports polyrhythm\
      \ and polymeter<br>\t</li><li> avoids clutter by focusing on its core features\
      \ and mechanics<br>\t</li><li> implicit synchronization mechanisms<br>\t</li><li>\
      \ suitable for beginners - being able to read music is no requirement<br>\t\
      </li><li> five gear types for various tasks<br>\t\t<ul class=\"bb_ul\">\t\t\
      <li> drive gears to power gear trains with customizable speeds<br>\t\t</li><li>\
      \ sequencer gears to play audio, image and video samples<br>\t\t</li><li> scratch\
      \ gears to play longer voice or background samples or videos<br>\t\t</li><li>\
      \ MIDI gears for longer instrument tracks<br>\t\t</li><li> fx gears for customizable\
      \ audio effects<br>\t\t</li></ul>\t</li></ul></li><li> playful approach<br>\t\
      <ul class=\"bb_ul\">\t<li> real-time simulation<br>\t</li><li> manifold performance\
      \ capabilities<br>\t\t<ul class=\"bb_ul\">\t\t<li> mute / unmute individual\
      \ tracks, stacks and trains<br>\t\t</li><li> set tracks, stacks and trains to\
      \ solo mode<br>\t\t</li><li> alter playback directions<br>\t\t</li><li> enable\
      \ / disable entire gear trains<br>\t\t</li><li> manually drive the loops (scratching)<br>\t\
      \t</li><li> conveniently alter track speeds (gear transmission)<br>\t\t</li><li>\
      \ exchange events using the same samples on-the-fly<br>\t\t</li><li> apply individual\
      \ effects or effect chains<br>\t\t</li></ul>\t</li><li> use programmable logic\
      \ (Leibniz wheels)\t</li></ul></li><li> powerful sequencing capabilities<br>\t\
      <ul class=\"bb_ul\">\t<li> almost unlimited tracks<br>\t</li><li> individually\
      \ adjustable gear segments (~ bar measures)<br>\t</li><li> different concurrent\
      \ playback speeds, live and dynamic control<br>\t</li><li> supports audio, video,\
      \ and images<br>\t\t<ul class=\"bb_ul\">\t\t<li> multiple audio file formats,\
      \ both compressed and uncompressed<br>\t\t\t<ul class=\"bb_ul\">\t\t\t<li> mp3,\
      \ wav, flac, ogg, aiff, aif, wma, aac, m4a<br>\t\t\t</li></ul>\t\t</li><li>\
      \ multiple image file formats<br>\t\t\t<ul class=\"bb_ul\">\t\t\t<li> bmp, exif,\
      \ gif, png, jpg, bpm<br>\t\t\t</li></ul>\t\t</li><li> multiple video file formats\
      \ (that are imported as mjpeg files for fast frame-to-frame access)<br>\t\t\t\
      <ul class=\"bb_ul\">\t\t\t<li> mp4, flv, avi, mov, wmv, mpeg, mpg, 3gp, ogv,\
      \ mkv, webm<br>\t\t\t</li></ul>\t\t</li><li> import your own library / recordings\
      \ / \u2026<br>\t\t</li></ul>\t</li><li> supports sf2 and sfz SoundFont formats<br>\t\
      </li><li> several audio effects<br>\t\t<ul class=\"bb_ul\">\t\t<li> effects:\
      \ volume rotate, echo, autowah, phaser, chorus, distortion, gargle<br>\t\t</li><li>\
      \ mastering: compressor, volume, reverb, parametric eq<br>\t\t</li><li> filters:\
      \ low-pass, high-pass, band-pass, band-stop, peak-eq, low-shelf, high-shelf<br>\t\
      \t</li></ul>\t</li></ul></li><li> MIDI<br>\t<ul class=\"bb_ul\">\t<li> SoundFont-based\
      \ rendering<br>\t</li><li> MIDI gear type with circular piano roll editor<br>\t\
      </li><li> transpose / quantize notes<br>\t</li><li> customizable virtual keyboard<br>\t\
      </li><li> external MIDI input device support\t</li></ul></li><li> export your\
      \ results (audio-/video session recording, save as a bundle for sharing)<br></li><li>\
      \ ships with a neat sample library (+300 samples)<br></li><li> lots of customizable\
      \ shortcut keys<br></li><li> ui languages: English, French, German, Italian,\
      \ Japanese, Korean, Portuguese, Russian, simplified Chinese</li></ul><br>foreverloops\
      \ is promoted by aws impulse XL of BMWFW processed by aws."
