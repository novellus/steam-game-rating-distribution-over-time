details:
  data:
    about_the_game: Play as a hacker detective trying to uncover the truth behind
      a mysterious crime that took place years ago using the specialized operating
      system, Prometheus OS. <br><br><strong>Prometheus OS</strong> is a puzzle detective
      game where you use the eponymous terminal-based operating system to access hidden
      police data and figure out the mystery behind their cover up. Use your logic
      and skills to find data and decrypt scrambled text using the built in tools.<br><br>The
      game tests your logic by letting you connect the pieces on your own, and uncover
      the story bit by bit.<br><br>The game features multiple chapters that will be
      released sequentially.
