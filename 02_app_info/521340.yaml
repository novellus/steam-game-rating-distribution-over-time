    about_the_game: '<h2 class="bb_tag">From the creator of <a href="http://store.steampowered.com/app/434620/"
      target="_blank" rel="noreferrer"  >Pythagoria</a> &amp; <a href="http://store.steampowered.com/app/466870/"
      target="_blank" rel="noreferrer"  >Aurora Nights</a></h2>Take a quiz to test
      your intuition and knowledge - and learn some interesting and specific facts
      along the way. <br><br>Your goal is simple: decide whether the statements are
      true or false. Some of them may seem pretty crazy, but they are true; while
      other &quot;facts&quot; are actually false. <br><br>Is there a chocolate-scented
      flower? You will soon know the answer!<h2 class="bb_tag">Key Features</h2><ul
      class="bb_ul"><li>Over 200 surprising and entertaining facts. <br></li><li>Calm
      and relaxing OST. <br></li><li>DRM-free. You can play the game anywhere anytime!</li></ul>'
