    about_the_game: "A world famous castle, the mysterious, unexplained death of a\
      \ romantic king, and anonymous clues pointing to a whole web of dark conspiracies\u2014\
      what more does a savvy journalist need for a gripping story\u2014maybe one with\
      \ Pulitzer potential? <br><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/326380/extras/Sarah_STEAM.png?t=1579874477\"\
      \ /><br><br>As an investigative reporter for the Irish magazine \u201CFacts\
      \ &amp; Fancy,\u201D Sarah Hamilton does not miss a beat as she receives hints\
      \ that something strange is going on at the famous Bavarian castle Neuschwanstein.\
      \ In the thrilling puzzle adventure Mystery of Neuschwanstein, Sarah and her\
      \ new acquaintance Wolfgang Adler, a professor of historical criminology from\
      \ Heidelberg, find themselves on a dangerous search for the truth behind Germany\u2019\
      s most famous unsolved death\u2014the untimely death of the Fairy Tale King\
      \ Ludwig II of Bavaria in 1886.<br><br>Was his death in the shallows of Lake\
      \ Starnberg the result of a successful suicide attempt, as the official sources\
      \ claim? Or was it indeed murder? And who actually profited from the death of\
      \ the monarch?<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/326380/extras/Adler_STEAM.png?t=1579874477\"\
      \ /><br><br>This gorgeous castle is more than meets the eye. It conceals secret\
      \ passages, hidden rooms, and other secrets! Sarah and Professor Adler will\
      \ have to combine their knowledge and different skills to get to the bottom\
      \ of things. But that is easier said than done when a mysterious monk starts\
      \ passing on cryptic messages, and the first dead body turns up.<br><br>The\
      \ ambitious journalist and absent-minded Professor Adler will have to stay on\
      \ the ball as they carry out their investigation; people are not as they seem,\
      \ and some of them do not want the secrets of Neuschwanstein to see the light\
      \ of day.  What is hidden behind the polite facade of the castellan Beatrix\
      \ von Lohen, and what is the Italian building inspector Francetti really up\
      \ to? And then there are rumors about the \u201CGuglm\xE4nner,\u201D though\
      \ nobody knows what role they play in the web of conspiracies. <br><br>Will\
      \ you be able to accompany Sarah and Professor Adler through this adventure\
      \ and solve the mystery of the fairy tale castle Neuschwanstein and the unexplained\
      \ death of King Ludwig II?<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/326380/extras/Beatrix_STEAM.png?t=1579874477\"\
      \ /><h2 class=\"bb_tag\">Features:</h2><br><br><ul class=\"bb_ul\"><li>An exciting\
      \ mystery story about Neuschwanstein Castle based on the true story of King\
      \ Ludwig II of Bavaria <br></li><li>Help Sarah uncover the secret of Neuschwanstein\
      \ and the death of Ludwig II! <br></li><li>Beautiful and challenging puzzles\
      \ and complex visual scenes <br></li><li>Hand painted scenes <br></li><li>Atmospheric\
      \ soundtrack <br></li><li>With German and English voice-over talents<br></li><li>Developed\
      \ by Chimera Entertainment</li></ul>"
