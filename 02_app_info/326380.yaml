    review: "Grenzwertig - aber nie an der Grenze zu gut, sondern an der Grenze als\
      \ Billigspiel noch ertr\xE4glich oder trotz niedrigem Preis das Geld nicht wert.\n\
      Zumindest in der \"Nicht-Leicht-Variante\" ist manches quasi nicht zu finden,\
      \ wenn man nicht die 2-3 Quadratpixel trifft, die man nicht sieht/erkennt als\
      \ anders, wobei auch der Mauszeiger sich beim Dr\xFCberfahren manchmal gar nicht\
      \ \xE4ndert, d.h. man muss quasi jeden (dritten/vierten) Pixel anklicken - bei\
      \ FullHD bedankt sich der Orthop\xE4de und der Maushersteller. Die Hilfefunktion\
      \ ist manchmal fehlerhaft, sie zeigt aufgaben an, die gar nicht gel\xF6st werden\
      \ k\xF6nnen, weil vorher noch was anderes in einem anderen Raum gefunden werden\
      \ muss - das wird aber teilweise gar nicht einmal angezeigt.\nIch empfinde es\
      \ als nervig/l\xE4cherlich, wenn ein deutscher Hersteller ein in Deutschland\
      \ handelndes Spiel ohne Not quasi von \"angels\xE4chsischen Protagonisten\"\
      \ spielen l\xE4sst, und die Figur mit einem Rechtslenker f\xE4hrt. Den Vogel\
      \ schie\xDFt die Dummheit ab, wenn im zuvielen Rumgelabere auch noch \"Richard\
      \ (Wagner)\" ein englisch ausgesprochener \"Ridscherd\".\nApropos Gelaber a):\
      \ Warum spricht der auch so bayrische Polizist (Unterschichtig fett gezeichnet\
      \ wie als Raubkopie vom Bullen von T\xF6lz (Fischer!) oder Rosenheimkops) norddeutsches\
      \ Preu\xDFisch? Oberwachtmeister ist auch nur ein Rang f\xFCr uniformierte Polizeibeamten\
      \ auf Probe.\nb) Warum spricht der Sprecher des bayrischen K\xF6nigs / seiner\
      \ Tageb\xFCcher ebenfalls ein norddeutsches Preu\xDFisch? Beides ist SEHR unpassend,\
      \ aber bei einem maximal drittklassigen Spielehersteller wohl leider nicht besser\
      \ zu erwarten."
