  data:
    about_the_game: Transpire is a short relaxing first-person 3D-platformer where
      you can play and progress through the levels at your own pace. See the world
      slowly take shape while walking, jumping, flying and unlocking abilities on
      your way.<br><br><strong>Features:</strong><br><ul class="bb_ul"><li> The game
      contains 3 visually different and unique levels.<br></li><li> Unlock new abilities
      throughout the levels like double jump, jetpack and a force gun to boost yourself.<br></li><li>
      Compete for the best medals and climb to the top of the leaderboard or relax
      and take it slow.<br></li><li> Easy to learn.</li></ul>
