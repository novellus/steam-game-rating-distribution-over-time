details:
  data:
    about_the_game: The official supporter pack for <i>A Night In Berlin</i>!<br><br><strong>THE
      OFFICIAL SOUNDTRACK</strong><br>All 8 of Zotsky's heart pumping tracks featured
      in <i>A Night In Berlin</i>, in the best quality possible!<br><br><strong>HIGH-RESOLUTION
      WALLPAPERS</strong><br>3 HD wallpapers each for desktop and mobile.<br><br><strong>BEHIND
      THE SCENES DOCUMENTARY</strong><br>A 13-minute mini-documentary featuring a
      behind the scenes look at the development of A Night In Berlin. Including interviews
      with the developers and cast, as well as a look at early builds of the game.<br><br>After
      purchasing and downloading the Supporter Pack, the OST will be playable in the
      Steam Music Player. To access the documentary and wallpapers, go into A Night
      In Berlin's Properties and find the &quot;Browse Local Files&quot; button. This
      will take you to A Night In Berlin's game directory, which will have the Supporter
      Pack included within it.
