      notes: "A Night In Berlin is a Third-Person Shooter that features frequent scenes\
        \ of violence and gore, tobacco use, strong language, and one scene including\
        \ suicide.\r\n\r\nThe Supporter Pack + Soundtrack includes a behind the scenes\
        \ video featuring gameplay with the previously stated content."
    detailed_description: The official supporter pack for <i>A Night In Berlin</i>!<br><br><strong>THE
