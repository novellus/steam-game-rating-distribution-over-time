details:
  data:
    about_the_game: "<strong>***CameraBag Pro: Professional Editing and Filtering\
      \ for Photos and Videos***</strong><br><br>CameraBag Pro includes all the same\
      \ great features as CameraBag Photo, but also works on videos and includes LUT\
      \ file support!<br><br>The best kept secret in photography (and videography)\
      \ just got a whole lot better! CameraBag lets you instantly apply one of hundreds\
      \ of beautiful presets to your photos and videos, and then dive deeper with\
      \ ultra-intuitive professional adjustments and custom presets. CameraBag\u2019\
      s focus on intuitive tools and workflows isn\u2019t about dumbing down image\
      \ editing, it\u2019s about making it work better.<br><br><ul class=\"bb_ul\"\
      ><li>\u201CA revolution for photo editing.\u201D - Professional Photographer\
      \ Magazine<br></li><li>#2 Mac App of the Year - Apple<br></li><li>\u201CI don\u2019\
      t understand why it\u2019s so inexpensive.\u201D - Podfeet</li></ul><br>With\
      \ presets specifically designed for portraits, different landscape scenarios,\
      \ faithful emulation of analog film stock from the past, popular modern photo\
      \ styles, and more, CameraBag has you covered, even if you don\u2019t yet know\
      \ how to use all of its powerful tools.<br><br>CameraBag Pro is particularly\
      \ great for anyone who needs to apply the same style to both photos and videos\
      \ - especially with batch processing for large sets of media (including watermarks/branding,\
      \ resizing, and cropping).<br><br>For those with professional needs, what really\
      \ sets CameraBag apart from other photo editors is just how intuitive and powerful\
      \ its advanced tools are.<br>Unique curve tools, adjustment re-ordering and\
      \ layering, and large precise controls let you do things you simply can\u2019\
      t do in other popular software. <br><br>Following are some ways CameraBag is\
      \ perfect for specific groups of users.<br><br><u>Wedding Photography</u><br><ul\
      \ class=\"bb_ul\"><li>Easy batch filtering and watermarking<br></li><li>Use\
      \ the exact same adjustments and filters on videos and photos<br></li><li>Quick\
      \ comparison tools for large sets of photos<br></li><li>Tons of useful presets\
      \ for wedding photography</li></ul><br><u>Social Media Marketing</u><br><ul\
      \ class=\"bb_ul\"><li>Custom image-based borders for consistent aspect ratios\
      \ and branding<br></li><li>Easily save video frames as image files<br></li><li>Super\
      \ fast filter-finding workflow<br></li><li>Batch resizing</li></ul><br><u>Portrait\
      \ Photography</u><br><ul class=\"bb_ul\"><li>Smoother, bigger, better tone curves\
      \ than in other software<br></li><li>Spot heal tool<br></li><li>Special portrait-focused\
      \ presets<br></li><li>Extremely natural and adjustable film grain</li></ul><br><u>Pro\
      \ Photographers</u><br><ul class=\"bb_ul\"><li>End-to-end high-bit-depth RAW\
      \ workflow<br></li><li>Fast intuitive file navigation<br></li><li>Workflow built\
      \ for developing a personal style<br></li><li>Unique, advanced tools for subtle\
      \ adjustments</li></ul>"
