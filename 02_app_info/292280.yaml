      target="_blank" rel="noopener"  > <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/292280/extras/Humongous_Amazon_T-Shirt_Banner_smaller.jpg?t=1577150989"
      /></a></p><br><h1>About the Game</h1><strong>Grab you helmet and help SPY Fox
      catch Russian Blue and return the prized Limburger Cheese!</strong><br><br>That
      pretty blue kitty has heisted the famous fromage and it's up to kids to catch
      her! SPY scooters, jet-skis and ultralights are just a few of the racey rides
      kids need to outrun Blue's goon squad. Kids also put their creativity to the
      test as they construct challenging new levels using Professor Quack's Custom
      Level Builder!<br><br><ul class="bb_ul"><li>Challenging, arcade-style games
      for kids ages 5 to 10 (and children of all ages)<br></li><li>Brand-new action
      with all the quality you'd expect from Humongous Entertainment!<br></li><li>Save
      your game after each level and track the scores of up to 75 players!<br></li><li></li></ul><br>Junior
      Arcade games are jam packed with fast-and-furious game-play that satisfies kids'
      hunger for action and surprises! Starring lovable characters and the high-quality,
      hand-drawn animation that families have come to expect from Humongous Entertainment,
      this series will provide hours of action and fun for your children.<br><br>This
      product uses ScummVM across Windows, Mac and Linux which is released under the
      GNU GPL v2.<br>For more information, please visit - <a href="https://steamcommunity.com/linkfilter/?url=https/www.scummvm.org"
