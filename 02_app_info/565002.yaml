  data:
    about_the_game: 'The all-new Ranger class has arrived and the time has come for
      you to mount up and prepare for your journey into the deadly wasteland known
      as the Cloying Wastes.  Gear up for your adventure with the fully loaded Legendary
      Ranger''s Fury Package and receive the following items:<br><br><strong>Ellun
      (200 Pack)</strong><br><br><strong>Designer Bag (24 slot)</strong><br><br><strong>Premium
      Service (30-day)</strong><br><br><strong>Mount: Inferno Fox</strong><br><br><strong>Pet:
      Shining Agnas the Cuddly</strong><br><br><strong>Rider''s Trusty Equipment Package
      I</strong><br>     <ul class="bb_ul"><li>Includes:<br>     </li><li>Rider''s
      Trusty Claws<br>     </li><li>Rider''s Trusty Saddle<br>     </li><li>Rider''s
      Trusty Soul Crystal</li></ul><br><strong>Defensive Talisman (30-day)</strong><br>     <ul
      class="bb_ul"><li>Overall Defense +10%<br>     </li><li>Health +10%<br>     </li><li>Health
      +200<br>     </li><li>Base Health Regen +100%</li></ul><br><strong>Generalist
      Talisman (30-day)</strong><br>     <ul class="bb_ul"><li>Cooldown -10%<br>     </li><li>Familiar
      EXP +50%<br>     </li><li>Drop Rate +20%</li></ul><br><strong>Ornate Familiar
      EXP potion (x10)</strong><br><br><strong>Blessed Revival Scroll (10 Pack)</strong><br><br>Limit
      1 Legendary Ranger''s Fury Package per account. Package is not transferable.<br>For
      more information on Premium Service, please see our Premium Service guide: <a
      href="https://steamcommunity.com/linkfilter/?url=http://forums.icarus.nexon.net/discussion/5015/guide-activating-premium-service"
      target="_blank" rel="noopener"  >http://forums.icarus.nexon.net/discussion/5015/guide-activating-premium-service</a>.'
