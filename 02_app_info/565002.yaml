      \ unlike anything you\u2019ve seen before in Riders of Icarus, the new unprecedented\
      \ action-adventure MMORPG experience that lets you ride and fight on the back\
      \ of the realm\u2019s most dangerous winged beasts\u2026dragons. Get started\
      \ today with a Legendary Ranger's Fury Package!"
