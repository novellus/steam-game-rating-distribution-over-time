    review: 'I buyed this dlc, a chest appeared in ellora store, tried to claim it,
      and "This item cannot be created in the inventory, try later" game said, restart
      de game, and surprise... the chest disappeared, non in ellora store, non in
      inventory, just gone, so... WTF...

      I hope velofe fix this or I hav to consider this a fraud, honestrly I feel cheated,
      and Im not the only one who have this problem. So... dont buy any dlc for this
      game.'
