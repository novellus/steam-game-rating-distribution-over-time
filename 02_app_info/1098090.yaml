details:
  data:
    about_the_game: Classic reversi game also known as othello now comes to fully
      3d! Play as a Bunny with AI or with a friend online or in split-screen mode
      on one PC.<br>Meet new game in Bunny Casual franchise with your favourite Bunnies.<br><br>Play
      with one of the 4 characters to develop logical and strategic thinking, to anticipate
      the moves of your opponent and evaluate your moves and their consequences. <br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1098090/extras/BR_ai_kicking.gif?t=1609677379"
      /><h2 class="bb_tag">Features:</h2><br><ul class="bb_ul"><li> online coop with
      a friend<br></li><li> 3 difficulty mode when playing with AI<br></li><li> split
      screen mode on one PC (2 controllers required)<br></li><li> hint-option that
      will show you the possible moves<br></li><li> chickens<br></li><li> kicking<br></li><li>
      customization</li></ul><img src="https://steamcdn-a.akamaihd.net/steam/apps/1098090/extras/BR_header.gif?t=1609677379"
      /><h2 class="bb_tag">Some rules for online multiplayer:</h2><ul class="bb_ul"><li>
      host is always the 1st player<br></li><li> only host can start new game<br></li><li>
      you can join your friends through the game interface or the Steam invitations</li></ul>
