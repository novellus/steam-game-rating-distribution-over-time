    about_the_game: "<h2 class=\"bb_tag\">THE STORY</h2><br>In this epic sci-fi saga,\
      \ you begin your journey in an ancient, abandoned space station, with no recollection\
      \ of who you are and with an unknown force that hunts you. To learn the secrets\
      \ of your past, you must journey through a vast universe, visit strange worlds\
      \ and space stations, and fight to regain your former glory and your memories.\
      \ <br><br>In order to prevail, you must gather allies, build armies and ultimately\
      \ defeat your adversary.<h2 class=\"bb_tag\">GAME BASICS</h2><br>Lost Empire\
      \ 2977 is a 3rd person/top-down, single-player, action RPG, set in a futuristic\
      \ sci-fi universe. The gameplay and combat are real-time, but you can slow time\
      \ to aid your strategic and tactical decisions.<h2 class=\"bb_tag\">HOW TO PLAY?\
      \ KEY GAMEPLAY FEATURES</h2><br>The gameplay allows you to choose many different\
      \ paths to finish missions and defeat your enemies.<h2 class=\"bb_tag\">Go solo\
      \ </h2>You are invincible, and no adversary or spawned army can stand against\
      \ you. Use your awesome powers and abilities and crush those who oppose you.<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1166830/extras/IMG_SOLO.png?t=1606333274\"\
      \ /><h2 class=\"bb_tag\">Use your teammates</h2>Bring your allies into combat\
      \ and lead them to victory - or you can send them to fight your battles, while\
      \ you concentrate on looting your dead enemies. Teammates also make great guards,\
      \ just leave them behind and they will guard whatever area they\u2019re in.<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1166830/extras/LE_GIF_TEAMMATES.gif?t=1606333274\"\
      \ /><h2 class=\"bb_tag\">Build an army</h2>Use your resources to raise an army\
      \ and swarm your enemies. Even better, rally your allies and spawned subjects\
      \ to crush the enemy in one big onslaught. You can also send groups of spawned\
      \ drones to weaken the enemy\u2019s defences. Epic battles awaits you!<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1166830/extras/IMG_ARMY.png?t=1606333274\"\
      \ /><h2 class=\"bb_tag\">Build your defences</h2>The enemy will attack your\
      \ bases and resources. Don\u2019t leave your bases unguarded. It\u2019s nice\
      \ to be able to leave an area after finishing the missions, so don\u2019t let\
      \ them steal your spaceship.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1166830/extras/LE_GIF_DEFENCE.gif?t=1606333274\"\
      \ /><h2 class=\"bb_tag\">Use vehicles</h2>Tired of running around as a simple\
      \ foot soldier? Use a Mech combat unit instead - or explore vast areas in your\
      \ &quot;Viper&quot; (Advanced terrain vehicle)<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1166830/extras/LE_GIF_MECH.gif?t=1606333274\"\
      \ /><h2 class=\"bb_tag\">Explore the universe \u2013 space travel</h2>Travel\
      \ to strange alien worlds and visit remote space stations. Or, you can visit\
      \ big, not remote stations to \u2013 you decide<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1166830/extras/LE_GIF_SPACE.gif?t=1606333274\"\
      \ /><h2 class=\"bb_tag\">Customize your character</h2>Choose your character,\
      \ race and class and journey through the universe as the character you want\
      \ to be. You can choose between 4 races, 4 classes and two different characters\
      \ (male/female)<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1166830/extras/IMG_CHARACTERCREATION.png?t=1606333274\"\
      \ />"
