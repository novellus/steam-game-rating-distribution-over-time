    about_the_game: <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/860770/extras/OrderUp.png?t=1560437805"
      /><br>Enter the world of Made to Order, where every single customer at your
      restaurants are a bit... odd. They demand the ingredients on their meals are
      placed in a very specific order, and will tolerate only a few mistakes.<br><br>Be
      prepared to work out your brain as you attempt to remember their orders <i>exactly
      </i>as specified and deal with Difficult Customers to rack up as many tips as
      you can!<br><br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/860770/extras/PartyMode.png?t=1560437805"
      /><br><ul class="bb_ul"><li>Invite 7 friends over, download the mobile application
      on your cellular telephone devices, and compete against one another in the Made
      to Order Party Mode!<br></li><li>Gain extra points for steaks, speed, perfect
      rounds and more to best your opponents!<br></li><li>Everyone has 10 incorrect
      guesses before the are eliminated!<br></li><li>Gloat to everyone you have beaten!</li></ul>
