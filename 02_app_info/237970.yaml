    about_the_game: "An award winning adventure crime thriller with a deeply plotted\
      \ storyline which takes you to atmospheric settings all around the globe, including\
      \ among other locations, South Africa, Finland and the USA. <br><br>The story\
      \ begins after the dramatic happenings of Memento Mori 1, Lara and Max now find\
      \ themselves drawn together. Following their joint victory over the Angel of\
      \ Death, nothing more ought to stand in the way of their happiness. Life could\
      \ be so wonderful\u2026<h2 class=\"bb_tag\">Features</h2><ul class=\"bb_ul\"\
      ><li>Three playable characters solve richly varied puzzles and tasks, where\
      \ differing approaches have a direct effect on the outcome of the game<br></li><li>Enter\
      \ a story that keeps you permanently in suspense and rewards you with various\
      \ endings that show you the events from different perspectives<br></li><li>Let\
      \ yourself be carried away by detailed, fully 3D scenes and characters<br></li><li>Solve\
      \ complex and highly original puzzles<br></li><li>Prove you have detective skills\
      \ \u2013 collect detective points for scores of optional tasks</li></ul>"
