details:
  data:
    about_the_game: 'Dungeons &amp; Guns is a pixel art visual, dungeon crawler style
      game, where the player aims to advance as far as possible through the enemy
      crowded dungeons, until reaching the final challenge. After this, new challenges
      will arise.<br><br>The project first phase is now available and as the development
      continues, you will be constantly updated about the game expansion process,
      until its final release.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1355570/extras/ItemsToSteam.gif?t=1600047981"
      /><h2 class="bb_tag">Features</h2><ul class="bb_ul"><li>30+ enemies;<br></li><li>02
      bosses;<br></li><li>15 weapons;<br></li><li>15 items;<br></li><li>02 dungeon
      themes;<br></li><li>Store room;<br></li><li>Weapon chest room;<br></li><li>Replayability
      (procedurally generated dungeons);<br></li><li>Lightning System.</li></ul><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/1355570/extras/bonny.gif?t=1600047981"
      /><h2 class="bb_tag">Controls</h2><br>Movements: W A S D;<br>Dash: Space;<br>Shoot:
      Left mouse button;<br>Reload: R;<br>Change weapon: Tab;<br>Interact: E;<br>Open/close
      mini-map: M;<br>Pause: Esc.'
