    about_the_game: 'Speed Limit is a <strong>non-stop genre-warping arcade experience</strong>
      that never slows down. No cuts, no lapses in the chaos, Speed Limit is an old-school
      action extravaganza boiled down to its core elements: <strong>Hard. Fast. Addictive.</strong>
      <br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1058280/extras/demo_out_now_new.png?t=1607000698"
      /><br><br>As soon as you think you''ve learned how the game works, <strong>it
      changes to a completely different genre</strong>, taking you through the history
      of the golden arcade era.<br><br>Fight through a <strong>nail-biting side-scrolling
      shooter</strong>, race to the finish in an <strong>explosive top-down car chase</strong>,
      take flight in a <strong>thrilling fake-3D dogfight</strong>, and expect the
      unexpected. Speed Limit <strong>seamlessly changes styles</strong>, transforms
      the gameplay, and offers new challenges the moment you feel comfortable. <br><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/1058280/extras/genre_changing_new.png?t=1607000698"
      /><br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1058280/extras/genre_changing_new.gif?t=1607000698"
      /><br><br>Running. Driving. Flying. <strong>Dying</strong> (many, many times!)
      - From the moment you click play to the moment you die, you are in control.<br><br>And
      you will die. <strong>A lot</strong>.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1058280/extras/fight_die_repeat_new.png?t=1607000698"
      /><br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1058280/extras/die_a_lot_new.gif?t=1607000698"
      /><br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1058280/extras/must_have_2.png?t=1607000698"
      /><br><br><ul class="bb_ul"><li>A thrilling genre-switching rollercoaster that
      will test the limits of your reflexes<br></li><li>Unlockable endless mode<br></li><li>No
      tweening, no skeletons: All graphics are hand-drawn frame-by-frame<br></li><li>The
      flagship of the award-winning Gamechuck Arcade finally available on Steam!</li></ul>'
