    about_the_game: "<strong>It is believed that, in ancient India there was a noble\
      \ king who had a throne guided by 13 deities.</strong> His kingdom was prosperous\
      \ and invincible until an angry sage cursed the royal throne locking the deitie's\
      \ powers. <br><br>One day a renowned archeologist from the United States learns\
      \ during his archeological site visit in India, that the kingdom really exists\
      \ today and its Royal throne is the key to uncover the ancient treasures of\
      \ India. <br><br>His daughter Samantha is set on a magical and unbelievable\
      \ adventure where she has to revive and unite these deities and uncover the\
      \ Secret of a Royal Throne.<br><br>Help Samantha uncover the secrets before\
      \ a new evil lays its claws on the treasure.<h2 class=\"bb_tag\">Features:</h2><ul\
      \ class=\"bb_ul\"><li>Set in the Ancient ruins of the Secret Empire which was\
      \ ruled by King Sukarma and the richest kindgom in the history of the world.\t\
      <br></li><li>Travel through these mystical lands in search for the secrets hidden\
      \ throughout.\t<br></li><li>Uncover mysteries, overcome obstacles and solve\
      \ puzzles. Discover the secrets of an ancient Indian kingdom that holds one\
      \ of the world's most mysterious and glorious treasures. \t<br></li><li>Hidden\
      \ object games, puzzles, tense music and much more combining it into a mind\
      \ blowing experience of an unforgettable game.\t<br></li><li>Hand-painted artwork\
