    review: "[h1] Genre [/h1] Ein Hidden Object Adventure\n\n[h1] Story [/h1] Wir\
      \ spielen eine junge Frau Namens \"Samantha\", die durch einer Nachricht von\
      \ ihrem Vater erf\xE4hrt, das er in Schwierigkeiten ist und sich in Indien befindet.\
      \ Dort angekommen wird ihr Vater auch gleich von einem B\xF6sen Schurken gefangen\
      \ genommen und wir m\xFCssen nun unseren Vater befreien indem wir die 13 G\xF6\
      ttinnen wieder befreien um ein Altes Artefakt wieder mit Kraft zu erf\xFCllen\n\
      \n[h1] Gameplay [/h1] Es ist das typische Spielprinzip. Wir klicken uns von\
      \ Szene zu Szene und l\xF6sen verschiedene Wimmelbilder und mini Puzzle/R\xE4\
      tsel. Die R\xE4tsel & die Wimmelbilder sind an sich ganz gut gemacht aber allerdings\
      \ sehr einfach gehalten. gegen Ende (nach befreien der neunten G\xF6ttin ungef\xE4\
      hr) haben die restlichen G\xF6ttinnen nicht mehr gesprochen und auch die Musik\
      \ ging einfach aus. Auch der Tipp Button hat immer nur die gleiche Nachricht\
      \ gegeben obwohl das R\xE4tsel schon l\xE4ngst gel\xF6st war\n\n[h1] Pro/Contra\
      \ [/h1]\n+ Story OK\n+ Nette Wimmelbildszenen\n+ Nette R\xE4tsel\n+ Sammelkarten\n\
      \n- Leider Keine Achievements\n- Gegen Ende des Spiels h\xF6rten sowohl die\
      \ Voice Lines als auch die Musik einfach auf und auch der Tipp Button funktionierte\
      \ nicht mehr richtig\n- Die Story f\xFChlte sich etwas schnell durchgezogen\
      \ an\n\n[h1] Fazit [/h1] Ein doch sehr Kurzes aber Leider auch relativ Schwaches\
      \ Hidden Object Adventure. Die R\xE4tsel & die Minispiele sind ganz gut gemacht\
      \ aber auch irgendwie viel zu Einfach. Nur f\xFCr Fans des Genres zu Empfehlen\
      \ aber auch nur im Sale. Vielleicht auch aufgrund des geringen Schwierigkeitsgrades,\
      \ ein ganz Nettes Einstiegs Spiel f\xFCr Spieler die in das Genre einsteigen\
      \ wollen"
