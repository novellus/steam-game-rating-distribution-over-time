    about_the_game: "Dragon Cliff is a Semi-Idle RPG game. Players are to collect\
      \ adventurers, kill monsters, craft armories, advance talent trees, enchant/reforge\
      \ equipment, discover mysterious scrolls and finally assemble the most powerful\
      \ adventure team!<br><br><strong>Please note before purchase: idle play is one\
      \ of the main components of this game.</strong><h2 class=\"bb_tag\">Features</h2><ul\
      \ class=\"bb_ul\"><li>A semi-idle game with deep and complex itemization systems\
      \ to support endless character builds!</li></ul><ul class=\"bb_ul\"><li>Up to\
      \ 25 adventurer classes to choose from. Every class has its own unique battle\
      \ ability and talent profile. Whether it\u2019s a Young Warlock, Element Wizard,\
      \ Drunk Reader, Fire Charger or a Soul Thief, they are all ready to server your\
      \ town with their cool tactics and strategic abilities.</li></ul><ul class=\"\
      bb_ul\"><li>Time Based Command battle system: During battles, adventurers automatically\
      \ perform actions when their Turn Progresses are fully charged, and players\
      \ can unleash powerful tactics at any time by spending \u2018Rage Points\u2019\
      . This frees players from micromanaging repetitive turn-based commands and allows\
      \ fast paced and intense battle fights!</li></ul><ul class=\"bb_ul\"><li>There\
      \ are almost 100 different active and passive skills to be explored with. Every\
      \ skill has its distinguishable strategic pros and cons, and begging for players\u2019\
      \ experimentation.</li></ul><ul class=\"bb_ul\"><li>Hundreds of equipment and\
      \ scrolls to be discovered and crafted. A flexible Effect System allows endless\
      \ customization of your adventurers! </li></ul><ul class=\"bb_ul\"><li>Enchant,\
      \ Reforge and Effect Transfer systems allow high customization of adventurers\u2019\
      \ equipment. </li></ul><ul class=\"bb_ul\"><li>A deep gem system and a variety\
      \ of set bonuses to further expand your strategy.</li></ul><ul class=\"bb_ul\"\
      ><li>More than 200 types of monsters among 7 different maps waits for your exploration.</li></ul><ul\
      \ class=\"bb_ul\"><li>Attract residents and conduct explorations to further\
      \ expand your town!</li></ul>"
