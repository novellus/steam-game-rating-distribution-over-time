    about_the_game: <strong><h2 class="bb_tag">Four Course Combat</h2></strong> is
      an <strong><i>unique</i></strong> <i>side platformer</i> that brings <i><strong>food
      to life</strong></i>. <br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1489220/extras/1.gif?t=1608921928"
      /><h2 class="bb_tag">Beautiful </h2><i>2D pixel art</i> <strong>graphics</strong>,
      and <i>awesome</i> <strong>8-bit retro music</strong> make this adventure <strong><i>epic!!!!</i></strong><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1489220/extras/BossesPic.png?t=1608921928"
      /><h2 class="bb_tag">Minimal dialogue</h2> <i><strong>Action packed </strong></i>game,
      suitable for all ages.<h2 class="bb_tag">Choose between</h2>  <i><strong>4 diverse
      characters!</strong></i><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1489220/extras/Characters.png?t=1608921928"
      /><h2 class="bb_tag">Use your</h2> <strong>spoon</strong> to <i><strong>smash
      or flip</strong></i> enemies, and <strong><i>throw</i> forks </strong>to destroy
      enemies from a distance.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1489220/extras/3.gif?t=1608921928"
      /><h2 class="bb_tag">You will</h2>  face a <i><strong>food boss</strong></i>
      at the end of every level and battle their <strong><i>ingredients</i></strong>
      along the way.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1489220/extras/2.gif?t=1608921928"
      /><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1489220/extras/1.png?t=1608921928"
      />
