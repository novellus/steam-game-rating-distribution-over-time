details:
  data:
    about_the_game: "Cartoony side-scroller where you take the role of, as the title\
      \ states, a viking child, in his quest to free his friends and family, held\
      \ by the evil god Loki inside the Great Halls of Valhalla.<br />\r\n<br />\r\
      \nFight your way through 16 levels with diverse scenarios, including medieval\
      \ castles and mountains. Spread throughout the levels are shops in which you\
      \ can buy potions and other magical items to help you along the way. Before\
      \ you finally face the Dark Lord Loki, you must also defeat the 8 Apprentices\
      \ of Darkness.<br />\r\n<br />\r\nThe game features colorful graphics and 22\
      \ different tunes to make the whole trip a bit more pleasant."
