    about_the_game: Stonebot Adventures is a Sokoban-inspired game where your goal
      is to reach the flag, and solve any puzzles along the way. However, more elements
      can be found within the puzzles, like paint splatters, electric tiles, and swappers.
      The game contains 80 main levels, along with three extra level packs! That's
      all there is to it.<h2 class="bb_tag">Features:</h2><ul class="bb_ul"><li> 200
      total levels with a variety of elements.<br></li><li> Undo button with no limit.<br></li><li>
      Cards that allow you to skip levels.</li></ul>
