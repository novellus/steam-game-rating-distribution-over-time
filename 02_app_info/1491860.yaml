  data:
    about_the_game: "Let's enjoy &quot;Hana-Awase&quot;, another fun and exciting\
      \ game played with hanafuda cards that is different from &quot;Koi-Koi&quot;.<br\
      \ />\r\n<br />\r\n\u25A0 Explanation of DLC<br />\r\n\u30FB This DLC adds a\
      \ new option in single player mode to play Hana-Awase rules.<br />\r\n<br />\r\
      \n\u25A0 What is Hana-Awase?<br />\r\nHana-Awase is a common game played with\
      \ hanafuda cards that involves three players. Players compete to create matching\
      \ pairs and sets of the flower cards which is where the name Hana-Awase (Flower\
      \ Matching) comes from.  You collect all of the hanafuda cards that you are\
      \ able to match.<br />\r\n<br />\r\nOnce all cards have been played out then\
      \ the round ends.  Players compete for points based on the value of the cards\
      \ that have been collected and the score of the yaku that they are able to make.\
      \  You will notice that some of the yaku are different than in Koi-Koi.<br />\r\
      \n<br />\r\n* The additional features in this DLC are only available for single\
      \ play mode competing against AI opponents.  Multiplayer mode is not supported."
