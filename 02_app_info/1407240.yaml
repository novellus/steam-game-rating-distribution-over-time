    about_the_game: Conquer gravity and land a rocket on the platform. And over and
      over again. But conditions will change, and the path is not always clear.<br><br>You
      just need to fly around the location from one platform to another, but can you,
      when everything around you wants to break you.<br><br>You will control various
      ships<br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1407240/extras/Rockets_TypeS.png?t=1599842426"
      /><br><br>You can try your hand at both ordinary levels and mazes, where it
      is not immediately clear where to fly.<br><br>And don't think it will be easy.
      Even an average level of difficulty can be problematic.
