    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1426050/extras/jump_action.jpg?t=1600879865\"\
      \ /><br><br>Tired of MMOs where the fun begins 80 hours after you\u2019ve started\
      \ playing? In Fractured you\u2019re free to join your friends in the most epic\
      \ adventures right off the bat. Once the strengths and weaknesses of your character\
      \ are set, you\u2019ll be on a quest for knowledge and reputation, not attribute\
      \ points!<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1426050/extras/7_races.jpg?t=1600879865\"\
      \ /><br><br>In Fractured, choosing where to start your journey doesn\u2019t\
      \ mean following a different series of quests in an otherwise identical game.\
      \ Join the first MMO where the race you belong to has an actual impact on game\
      \ mechanics, from the type of society you live in to the ways you can interact\
      \ with other players. <br><br>Slaughter all living beings as a Demon on the\
      \ hardcore PvP planet Tartaros, or become a Beastman on Arboreus if you prefer\
      \ peaceful PvE gameplay. Having a hard time choosing? Play as a Human on Syndesia\
      \ and forge your own path!<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1426050/extras/3_empire.jpg?t=1600879865\"\
      \ /><br><br>Looking for a new home? Find a suitable location and start a settlement\
      \ with your friends. As a Governor, you\u2019ll be able to guide its development\
      \ into a social, trading, or military hub. Beware, though: the rise to power\
      \ of your city won\u2019t go unnoticed, so get ready to protect it from hostile\
      \ raids and sieges!<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1426050/extras/5_knowledge.jpg?t=1600879865\"\
      \ /><br><br>Say goodbye to the conventional RPG level and skill systems you\u2019\
      ve seen way too often and embrace the power and flexibility of the Knowledge\
      \ System. It\u2019s about time you get rewarded for your courage and cleverness,\
      \ not for the hours you\u2019ve spent hunting zombies or punching a training\
      \ dummy!<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1426050/extras/2_action.jpg?t=1600879865\"\
      \ /><br><br>Fractured is out to break the boundaries of the MMO genre by bringing\
      \ the combat style you\u2019ve loved in single-player Action RPGs into a complex\
      \ sandbox universe. Learn to aim, dodge and master over 400 abilities and 40\
      \ unique status effects: only your skills and tactics will lead you to victory!\
      \ <br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1426050/extras/6_rest.jpg?t=1600879865\"\
      \ /><br><br>Take a moment to rest in front of a fire in your home, a tavern\
      \ or your group\u2019s encampment. Prepare a set of abilities to define your\
      \ role in battle and assign your talent points to finely tune your build. Done?\
      \ Time to enjoy the freedom of a MOBA with the persistence of an MMO!<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1426050/extras/4_environments.jpg?t=1600879865\"\
      \ /><br><br>Stuck between a clan of bandits and a raging river? Animate the\
      \ waters to protect you, or freeze them over to cross to safety \u2013 then\
      \ melt them to drown your foes! In Fractured, the natural elements around you\
      \ can always be exploited to defeat your enemies, even when all hope seems lost."
