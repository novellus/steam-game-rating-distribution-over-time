    about_the_game: Far below the noisy metropolis of St. Armando, Bwana follows in
      the footsteps of his lost father together with Kito and Lina. In their search
      for the mysterious Underland, they discover a dark conspiracy shrouding the
      fate of Captain Kaonandodo.<br><br>In the second chapter, the plot thickens
      as our heroes plunge down into the mist below the Edge and wind up in the foggy
      and treacherous town of Port Artue where they find themselves cornered by pirates
      and on the run from the law.<br><br><i>The Journey Down</i> is a classic point-and-click
      saga with an Afro-Caribbean vibe.<h2 class="bb_tag">Features</h2><br>* A twisting
      tale of intriguing adventure <br>* Tons of handpainted environments <br>* An
