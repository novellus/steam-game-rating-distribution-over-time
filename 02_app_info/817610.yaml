    about_the_game: Is there any secret file you want to hide? You hope your secret
      wouldn't be discovered by those who get access to your computer, such as your
      relatives, friends and colleagues?<br>This software will meet your needs. It
      will establish a private and secret space for you where you can save all your
      documents safely.<br>The advanced technology will prevent others from finding
      it and opening it with &quot;search-all&quot; function.<br><br>TIPS:<br>A lot
      of software is equipped with &quot;recently opened&quot; record. Therefore,
      please pay attention to clear the records if you want to prevent others from
      finding out what files you recently opened through these traces. If you couldn't
      find a way to clear them, you could open many ordinary files elsewhere to overwrite
      the records.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/817610/extras/gif3.gif?t=1540789531"
