  data:
    about_the_game: '&quot;You are a thought. A thought to be born...&quot;<br><br>Guide
      your thought through the labyrinth of the brain, avoid hitting walls and obstacles,
      nothing should distract you...<br><br>A minimalistic-ambient reflex game with
      a 60 frames per second flow experience and the atmospheric music of Tamas Katai.<br><br>The
      last difficulty level is donation-dependent. Please support open-source game
      development &amp; tutorials with a little donation. Donation works only within
      the steam overlay. <br><br>Cortex is open source. If you want to learn multi-platform
      game development or just don''t want to donate check the game''s repository
      out :<br><a href="https://steamcommunity.com/linkfilter/?url=https://github.com/milgra/cortex"
      target="_blank" rel="noopener"  >https://github.com/milgra/cortex</a>'
