    reviews: "\u201CPan-Dimensional Conga Combat is brilliant, and if you have any\
      \ love for pared-back arcade mayhem, you need to check this out.\u201D<br><a\
      \ href=\"https://steamcommunity.com/linkfilter/?url=http://www.eurogamer.net/articles/2016-05-31-the-spirit-of-geometry-wars-best-mode-lives-again-in-pan-dimensional-conga-combat\"\
      \ target=\"_blank\" rel=\"noopener\"  >Eurogamer</a><br><br>\u201CPan-Dimensional\
      \ Conga Combat is an excellent, quirky little game that can feel pretty punishing\
      \ at first, but it has a lot to offer with with an arcade, endless, and even\
      \ local multiplayer mode.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=http://indiegames.com/2016/05/dance_your_tail_off_in_rgcds_p.html\"\
      \ target=\"_blank\" rel=\"noopener\"  >http://indiegames.com/2016/05/dance_your_tail_off_in_rgcds_p.html</a><br><br>\u201C\
      Pan-Dimensional Conga Combat is just what the doctor prescribed. It has all\
      \ the old school charm and in-your-face action that even the most adrenaline\
      \ gamer junkies will be happy to play.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=http://www.indieretronews.com/2016/05/pan-dimensional-conga-combat-frantic.html\"\
      \ target=\"_blank\" rel=\"noopener\"  >Indie Retro News</a><br>"
