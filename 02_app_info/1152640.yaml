  data:
    about_the_game: 'Snake: The Elder Forest is an casual-adventure game currently
      in development by two-man &quot;team&quot; called Fractal Dimension Games. <br>   The
      Elder Forest is a special world with ancient forest that is in danger. To save
      this world the Snake was called from another one. The energy of those worlds
      is different so all &quot;aliens&quot; (including your character) can only be
      in sphere form and can''t stop to be alive! The Snake has ability to use this
      energy gaining more power and learning new skills, but it is weak at the start,
      so before the danger is coming, you should become more powerful to be ready
      to repel the Elder Forest!<br>During gameplay you''ll meet a lot of challenges,
      traps and puzzles that you ought to solve!<br>Look below to see some of the
      game''s highlights :)<h2 class="bb_tag">Variety of skills</h2>You can use different
      skills in order to easier pass traps.<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1152640/extras/1.gif?t=1573817368"
      /><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1152640/extras/2.gif?t=1573817368"
      /><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1152640/extras/3.gif?t=1573817368"
      /><br>Or combine them:<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1152640/extras/4.gif?t=1573817368"
      /><h2 class="bb_tag">Replayability</h2>You can create different profiles inside
      of your game, so you can try different difficulty. If you want to relax you
      can choose &quot;Easy&quot; or playing hardcore &quot;Hard&quot;. For best experience
      we recommend to play &quot;Normal&quot; difficutly. Changing difficulty to higher
      one changes your speed, traps and everything becomes harder, you can see the
      difference below.<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1152640/extras/11.gif?t=1573817368"
      /> <img src="https://steamcdn-a.akamaihd.net/steam/apps/1152640/extras/12.gif?t=1573817368"
      /> <img src="https://steamcdn-a.akamaihd.net/steam/apps/1152640/extras/13.gif?t=1573817368"
      /><br>If you are interested, you can help us to improve this game!'
