    about_the_game: "Jida Chronicle Chaos frontier is a VR action game created in\
      \ the first person, which could immerse yourself in the magical world of the\
      \ Middle Ages.<br>\_<br>Game Features:<br>\_<br>We value the game play very\
      \ much. And you can feel our harsh pursuit of somatosensory and gameplay in\
      \ the game even though the content of this game may not be very rich.<br>\_\
      <br>The greater the strength, the higher the damage:<br>You can inflict more\
      \ damage to your enemies by brandishing a sword and interrupt the attack of\
      \ some enemies. Let\u2019s enjoy the real somatosensory game! (Mind your hilt\
      \ and do not let it fly out)<br><br>Combination of gun and sword:<br>It is very\
      \ different from others and quite an experience as game players can arm themselves\
      \ with gun and sword at the same time.And\u2026\u2026<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/753960/extras/\u53CC\
      \u5200600.png?t=1529740942\" /><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/753960/extras/\u5F29\
      600.png?t=1529740942\" /><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/753960/extras/\u52A0\
      \u7279\u6797600.png?t=1529740942\" /><br>\_<br>Block:<br>You can use the sword\
      \ to block enemy attacks, but also crush flying spears and boulders.<br>\_<br>Enemies:<br>Each\
      \ enemy in the game takes a different place, not just a simple change of appearance.\
      \ When game players face different enemies should use different tricks.<br>For\
      \ example,when player facing an orc wearing a heavy armor, the player can not\
      \ interrupt their attacks even if they are hard-to-hit. At this time, player\
      \ has to break its armor and block its attacks and behead it. Player who has\
      \ outstanding powers of observation will notice that the part where is not covered\
      \ by the armor is the enemy's weakness.<br>About other enemies and walkthrough,\
      \ you can experience it throughout the game.<br><br>About dizziness:<br>We value\
      \ the gamers' dizziness issue. To minimize the degree of players' dizziness,\
      \ we use Low Poly characters, scene design, constant slow motion, fixed-position\
      \ combat in our game.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/753960/extras/wang20171226.png?t=1529740942\"\
      \ /><br>Besides,we provide a special gift which is our original 8bit game for\
      \ the player who successfully finish all missions(only provide a digital version).After\
      \ clearing all stages,you can exchange the prizes by the link <a href=\"https://steamcommunity.com/linkfilter/?url=http://below:http://www.yunuoworld.com/blog/nes_down\"\
      \ target=\"_blank\" rel=\"noopener\"  >below:http://www.yunuoworld.com/blog/nes_down</a><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/753960/extras/20171225.png?t=1529740942\"\
      \ />"
