    about_the_game: 'Ottoman Empire: Spectacular Millennium<br><br><strong>Story:</strong><br><br>The
      Ottoman Empire was living one of its brightest eras.<br><br>World was trembling
      in the presence of sultan. However, what is disturbing the sultan was the news
      that did not come from far away.<br><br>The betrayal of Vlad, which he saw very
      close to himself, has become unbearable.<br><br>Alp Er Tunga, one of sultan''s
      trusted janissaries, is appointed as the last ambassador.<br><br>Tunga, who
      is attacked by wolves while trying to deliver the edict, is not yet aware that
      this attack will provide him survival against Vlad.<br><br><strong>Gameplay
      and Key Features:</strong><br><br><ul class="bb_ul"><li>Time travel themed<br></li><li>Molded
      by historical and modern atmosphere<br></li><li>13 Levels + 4 bonus levels<br></li><li>Standard
      fps mechanics<br></li><li>29 different medieval and modern weapons<br></li><li>Option
      to start any chapter from Chapter Selection<br></li><li>Action - adventure<br></li><li>Based
      on a novel<br></li><li>The first game of the trilogy<br></li><li>Option to play
      the story with pixel-based graphics for retro lovers</li></ul><br><strong>Developer''s
      Note:</strong><br><br>The other stages of our project, which we continue to
      develop as an indie team, will be with you in the forthcoming years as books,
      series, movies, and animation.<br><br>Moreover, we are working on VR, iOS, and
      Android support as well as multiplayer adaptation of games.'
