    about_the_game: In this action-packed thriller, a weekend getaway at a secluded
      mountain estate turns deadly for Brea (Paula Patton) and her boyfriend, John
      (Omar Epps), after they accidentally discover the hidden world of a brutal biker
      gang. Joined unexpectedly by their friends, Darren (Laz Alonso) and Malia (Roselyn
      Sanchez), Brea and John wage a desperate fight for their lives against a gang
      who will stop at nothing to protect its shocking and murderous secrets.
