      many times as you want on randomly-generated levels;<br></li><li><strong>Size
      matters!</strong> Pick a level size suitable for you: from 3x3 tiles to 12x7;<br></li><li><strong>How
      high can you push it?</strong> Get a score for each solved puzzle based on it''s
      difficulty and your efficiency;<br></li><li><strong>Two game modes.</strong>
      Normal mode provides a more relaxing experience, since you can swap any two
      tiles. For a bigger challenge, try Hardcore mode where your turns are limited.</li></ul><br><strong>Warning!</strong>
      The game currently does not have any background music or sounds. Stay tuned
      for updates.'
