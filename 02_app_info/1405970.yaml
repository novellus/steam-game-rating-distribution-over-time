    about_the_game: "This is a sad story of revenge. It happened in the American West\
      \ in the 1850s. A young cowboy had his wife killed by the gang boss, so he picked\
      \ up his gun, mounted his horse, and embarked on the road of revenge.<br><br>Enter\
      \ the bar and you will see a map\uFF0Cwhere you can choose which scene to start\
      \ with. You can also ride on a war horse helping you tracing the enemies.  <br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1405970/extras/1.png?t=1605141358\"\
      \ /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1405970/extras/2.png?t=1605141358\"\
      \ /><br>You will be equipped with a revolver. <br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1405970/extras/3.png?t=1605141358\"\
      \ /><br><br>From the first stop to the last stop, shoot all the gangster gunmen.\
      \ in the game we simulate western towns, mines, trains, tracks, etc., as far\
      \ as possible to bring western towns and desert scenery to the natural environment\
      \ of the western United States Characteristic landscape performance.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1405970/extras/4.png?t=1605141358\"\
      \ /><br><br>Enjoy your Jouney!"
