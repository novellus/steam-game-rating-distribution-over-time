details:
  data:
    about_the_game: "IRFaceRig is a program allowing you to embody digital avatars\
      \ by just acting in front of your computer. You can save funny pictures or movies\
      \ and post them on social channels to entertain your friends. <br />\r\nIRFaceRig\
      \ is a free-to-play, specialized version of FaceRig. It works only with specific\
      \ hardware and software: you need the Intel\xAE RealSense\u2122 SDK and the\
      \ Intel\xAE RealSense\u2122 Camera on system with Intel\xAE CPU's.<br />\r\n\
      Please note that once you will install this Steam version of IRFaceRig, the\
      \ standalone version will be automatically uninstalled.(if previously installed)<br\
      \ />\r\n<br />\r\nKey Features: <br />\r\n-Real-time tracking  powered by Intel\xAE\
      \ RealSense\u2122.<br />\r\n-On-the-fly animation re-targeting for the tracked\
      \ data and applying the animation on a user selected 3d model<br />\r\n-Rendering\
      \ and lighting the animated model in real time, in a user selected background.\
      \ <br />\r\n-Provide the interface for tuning the parameters of all operations\
      \ above. <br />\r\n-Optional : Encoding the rendered video and sending it further\
      \ as output from a virtual webcam to be used in any video chat app."
