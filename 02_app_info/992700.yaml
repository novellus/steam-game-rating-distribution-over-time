    about_the_game: "\u53D7\u5230\u8BC5\u5492\u751F\u547D\u53EA\u5269\u4E0B\u4E03\u5929\
      \u5374\u4F9D\u7136\u5FC3\u5927\u7684\u5C11\u5973\uFF1B<br />\r\n\u5FC3\u9AD8\
      \u6C14\u50B2\u8EAB\u4EFD\u4E0D\u660E\u540C\u6837\u5BFF\u547D\u53EA\u5269\u4E03\
      \u5929\u7684\u9ED1\u732B\uFF1B<br />\r\n\u5979\u4EEC\u8981\u5728\u4E03\u5929\
      \u4E4B\u5185\u89E3\u51B3\u4E00\u540D\u95EE\u9898\u5C11\u5973\u7684\u604B\u7231\
      \u95EE\u9898\u624D\u80FD\u4FDD\u4F4F\u81EA\u5DF1\u7684\u6027\u547D\u3002<br\
      \ />\r\n<br />\r\n\u4E00\u8005\u662F\u75AF\u72C2\u7684\u5BCC\u5BB6\u5927\u5C0F\
      \u59D0\uFF1B\u4E00\u8005\u662F\u7CBE\u795E\u4E0D\u7A33\u5B9A\u7684\u707E\u540E\
      \u5E78\u5B58\u8005\uFF1B\u4E00\u8005\u662F\u5FFD\u8FD1\u5FFD\u8FDC\u7684\u89C2\
      \u6D4B\u8005\uFF1B<br />\r\n<br />\r\n\u6027\u683C\u626D\u66F2\u7684\u5979\u4EEC\
      \u7A76\u7ADF\u60F3\u8981\u4EC0\u4E48\uFF1F<br />\r\n<br />\r\n\u4E00\u4EBA\u4E00\
      \u732B\u53C8\u8BE5\u5982\u4F55\u89E3\u51B3\u8FD9\u573A\u56F0\u5883\uFF1F<br\
      \ />\r\n<br />\r\n\u201C\u522B\u5F00\u73A9\u7B11\u4E86\u597D\u5417\uFF1F\u8FD9\
      \u7B80\u76F4\u5C31\u662Fketer\u7EA7\u522B\u7684\u6E38\u620F\u554A\uFF01\u4F60\
      \u7ED9\u4E2A\u75DB\u5FEB\u70B9\u7684\u4E0D\u884C\u5417\uFF1F\u201D\u5C11\u5973\
      \u4E0D\u723D\u7684\u8BF4\u9053\u3002<br />\r\n\u201C\u5927\u59D0\uFF01\uFF01\
      \u4F60\u522B\u653E\u5F03\u554A!!\u4F60\u60F3\u6B7B\u6211\u53EF\u4E0D\u60F3\u6B7B\
      \u554A\uFF01\u201D\u9ED1\u732B\u4F7F\u52B2\u62B1\u4F4F\u5C11\u5973\u7684\u5927\
      \u817F\uFF0C\u54ED\u4E27\u7740\u8138\u558A\u9053\u3002"
