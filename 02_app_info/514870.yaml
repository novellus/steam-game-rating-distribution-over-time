details:
  data:
    about_the_game: "Chris Knox is the leader of a crew of former special ops personnel\
      \ and highly skilled hustlers. Help Chris and his team plan and pull off audacious\
      \ heists from high-value targets to fill the coffers of a surreptitious crime\
      \ syndicate in exchange for the life of a loved one. <br />\r\n<br />\r\nMission\
      \ events are driven by how players plan and execute each heist, which inherently\
      \ creates replay-ability and ample opportunities for completionists. Manage\
      \ a highly skilled team comprised of a safe-cracker, demolitions expert, hacker\
      \ and getaway driver. Deploy smoke bombs, safe-cracking tools, and other special\
      \ equipment to ensure a successful heist and escape. Over 60 jobs/targets spread\
      \ throughout New York City's five boroughs. Bonus objectives that will clearly\
      \ separate the notorious master class thief from the small time crook.<br />\r\
      \n<br />\r\nOffering up formidable Steam Achievements to be &quot;knocked off.&quot;<br\
      \ />\r\n<br />\r\nFat City offers up loads of challenging brainteasers for the\
      \ thief in us all."
