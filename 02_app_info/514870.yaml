    reviews: "\u201CHas some genuinely fun and clever moment-to-moment mechanics\u201D\
      <br>6 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.purexbox.com/reviews/xbox-one/fat_city\"\
      \ target=\"_blank\" rel=\"noopener\"  >pureXBOX</a><br><br>\u201CFat City is\
      \ a tightly designed, refreshingly simple little title that will appeal to fans\
      \ of arcade games. There's a level of accessibility afforded by intuitive controls\
      \ and easy-to-understand rules; casual players should have no problem learning\
      \ the basics and getting assisstance from optional items, while more skilled\
      \ gamers will likely enjoy trying to get through each level using the fastest\
      \ route... surprisingly fun time.\u201D<br>8 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.nintendolife.com/reviews/wiiu-eshop/fat_city\"\
      \ target=\"_blank\" rel=\"noopener\"  >Nintendo Life</a><br>"
