    about_the_game: "Discover the scenic Arlbergbahn from RSSLO, which covers over\
      \ 130 km of challenging and historic mountain metals!<br><br>Discussions surrounding\
      \ a railway traversing the Arlberg Pass date back to the 1840s, but it wasn\u2019\
      t until the completion of the Semmeringbahn that a standard gauge mountain railway\
      \ was even considered to be feasible. With its success, combined with the good\
      \ progress of the Gotthard Tunnel, work was approved and a line through the\
      \ Arlberg Pass started construction in 1880.<br><br>The railway was opened in\
      \ stages, and was fully complete by 1884, opening up a brand new link between\
      \ Lake Constance and the Adriatic Sea. The line quickly grew in ridership and\
      \ traffic, and soon became the path of the famed Orient Express, which used\
      \ the line as part of its long London to Bucharest trek.<br><br>Today, the Arlbergbahn\
      \ is the busiest it\u2019s ever been, playing host to regional, Railjet and\
      \ Euro City trains as well as freight, and thanks to RSSLO you can get a taste\
      \ of that with their Arlbergbahn: Innsbruck - Bludenz route for Train Simulator!<br><br>\
      \ <h2 class=\"bb_tag\">Included Scenarios</h2><br>A selection of Career scenarios\
      \ are included:<br><br><ul class=\"bb_ul\"><li>Fast Train<br></li><li>Light\
      \ Freight Train<br></li><li>Morning Freight Train<br></li><li>Night Freight\
      \ Train<br></li><li>Sunny day</li></ul><br>More scenarios are available on the\
      \ Steam Workshop online and in-game. Train Simulator\u2019s Steam Workshop scenarios\
      \ are free and easy to download, adding many more hours of exciting gameplay.\
      \ With scenarios being added daily, why don\u2019t you check it out now!<br><br><a\
      \ href=\"http://steamcommunity.com/workshop/browse/?appid=24010\" target=\"\
      _blank\" rel=\"noreferrer\"  >Click here for Steam Workshop scenarios.</a><h2\
      \ class=\"bb_tag\">Key Features</h2><br><ul class=\"bb_ul\"><li>136 km (85 mile)\
      \ route from Innsbruck to Bludenz<br></li><li>Includes 30 open stations and\
      \ 4 disused stations<br></li><li>Includes \xD6BB 1016 Electric Locomotive<br></li><li>5\
      \ Career Scenarios<br></li><li>Quick Drive compatible<br></li><li>Download size:\
      \ 942.1mb </li></ul>"
