    about_the_game: Having evolved from the Dungeons and Dragons table and refined
      for over a decade, The Great Gaias is a story-driven RPG that tells a compelling
      tale adapted from an original campaign setting and reimagined as the beloved
      classic genre.<br><br><strong>Story:</strong><br><br>A mysterious contract from
      the royal family sparks the interest of an organized band of sellswords. What
      seems like a normal job quickly spirals into a whirlwind of betrayal and tragedy,
      thrusting a young rogue and his unlikely companions into the middle of an ancient
      prophecy.<br><br>Rumors of long forgotten creatures, lost magic and a cult devoted
      to a dark god signify the coming of a new age. With petty feuds and corrupted
      politicians dividing the unity of the great nations, a blind eye is turned to
      the true evil about to descend upon the land.<br><br><strong>Features:</strong><br><br><ul
      class="bb_ul"><li>60+ Hour Main Storyline<br></li><li>17 Playable Characters<br></li><li>200
      abilities to learn<br></li><li>Hundreds of unique enemies<br></li><li>In Depth
      Crafting System<br></li><li>Build Your Own City<br></li><li>A Multitude of Hidden
      Bosses<br></li><li>Challenging Dungeons<br></li><li>Multiple Endings</li></ul>
