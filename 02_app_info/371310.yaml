  data:
    about_the_game: "Game Summary: <br />\r\nAfter a tenuous peace between the four\
      \ races of Broccion, the world is at war again, seeking leadership. Players\
      \ take up arms for their guild and for their nation to battle for land, resources,\
      \ and victory. Choose from four races (Human, Shadow, Seroine, and Vaneese Human)\
      \ and seven classes (Mystic, Bow Mistress, Blader, Paladin, Rogue, Sorceress,\
      \ and Gunner), then gain experience to grow into an advanced class, and Fletta\
      \ to improve your abilities.<br />\r\n<br />\r\nUnique Features:<br />\r\n-\t\
      Fletta System that allows unique class customization<br />\r\n-\tExplore the\
      \ dozens of cities and territories in Asmara<br />\r\n-\tGuild Warfare: None-siege\
      \ Type Battle Modes Castle Siege, Mine Takeover, and more<br />\r\n-\tCrafting\
      \ System: Forge powerful armor sets through hunting, fishing, and mining<br\
      \ />\r\n-\tArena System with unlimited Arena Matches<br />\r\n<br />\r\nGame\
      \ Outline:<br />\r\nPlayers fight their way through quests, guild clashes, large-scale\
      \ PvP action and castle sieges to bring peace to the fantasy world of Asmara.\
      \ Players can choose from four races (Human, Vaneese Human, Seroine and Shadow)\
      \ and seven classes (Bow, Mystic, Mistress, Paladin, Blader, Rogue, Gunner,\
      \ and Sorceress). In addition to the traditional experience-point-based leveling\
      \ system, Karos Returns features the Fletta system that can be used to increase\
      \ stats, give buffs, buy resources and enchant items. Furthermore, open world\
      \ PvP adds a morality system to the game, providing an even deeper level of\
      \ customization for online gamers."
