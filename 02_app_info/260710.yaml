  data:
    about_the_game: "Three men once manned the lighthouse on Fetch Rock, but they\
      \ vanished without trace on New Year, 1900. No-one knows what really happened\
      \ to those three poor souls, and no-one is brave enough to stay in the lighthouse,\
      \ alone, after dark. Except you...travel to Fetch Rock Island, and discover\
      \ what really happened...<br><br>Use supernatural investigative techniques and\
      \ realistic ghost hunting gadgets to reveal the evil presence that threatens\
      \ Fetch Rock. Together you must defeat the evil that hides in the mist and uncover\
      \ the mystery of Lights Out.<br><br>The game is best played in a dark room with\
      \ your speakers turned up. Unless you're scared, of course.<h2 class=\"bb_tag\"\
      >The Story</h2>Many lives have been lost on the lethal rocks surrounding the\
      \ harbour town of Trewarthan. Mysteriously, a thick fog covers the land and\
      \ the silence is shattered by the sound of ghastly foghorn. Suddenly, the faithful\
      \ light of Fetch Rock Lighthouse is plunged into darkness. <br><br><br>\u2018\
      Fetch\u2019 is the old English word for \u2018ghost\u2019; The old lighthouse\
      \ is built upon something ancient and terrible, causing manifestations, time\
      \ distortions and unexplainable paranormal events. Only by jumping through time,\
      \ from the ancient Bronze Age to a futuristic research base, will you be able\
      \ to uncover what is really happening on fetch Rock. Was your arrival upon the\
      \ Island, that foggy night, really coincidence, or is someone, or something\
      \ calling to you, across time.<h2 class=\"bb_tag\">Key Features</h2><ul class=\"\
      bb_ul\"><li>Includes Dark Fall 2: Lights Out Director's cut version<br></li><li>Explore\
      \ the historic Lighthouse in four different eras.<br></li><li>Discover what\
      \ happened to the Lighthouse Keepers, that foggy night.<br></li><li>Communicate\
      \ with the dead to solve puzzles and mysteries.<br></li><li>A spooky tale by\
      \ Jonathan Boakes, author of The Lost Crown.<br></li><li>Delve into a non-linear\
      \ story, based upon a real event.<br></li><li>Use Time Portals to jump through\
      \ time, exploring the past and future.<br></li><li>Experience the life and times\
      \ of a Victorian Lighthouse.<br></li><li>Realistic world to explore, based on\
      \ a real location.<br></li><li>Full audio experience and spooky soundtrack.</li></ul>"
