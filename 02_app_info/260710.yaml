    reviews: "\u201CA tightly integrated game, well thought out and brilliantly executed.\u201D\
      <br />\r\n9.1/10 \u2013 JustAdventure<br />\r\n<br />\r\n\u201CLike the first\
      \ Dark Fall, for full enjoyment don't rush through Lights Out. Read the letters\
      \ and books you find, examine the photos and pictures. Listen to the sounds\
      \ and embrace the dark. It's a many layered experience.\u201D<br />\r\n80 %\
      \ \u2013 Quandary<br />\r\n<br />\r\n\u201CA good, involving mystery adventure\
      \ that most players will enjoy for the story and the puzzles.\u201D<br />\r\n\
      78 % \u2013 GameZone<br />\r\n"
