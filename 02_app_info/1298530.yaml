    about_the_game: "<h2 class=\"bb_tag\">This game is a simulation of self-isolation.</h2><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1298530/extras/self-isolation_Steam.gif?t=1609936231\"\
      \ /><br>The game takes place in a fictional country called the Yublin Federation\
      \ where people get sick with a virus called SOVID-19. You are in self isolation.\
      \ Only you, your work, your wife, your daughter and 4 walls. Money and products\
      \ is limited and melting away before our eyes. You work remotely from your computer\
      \ to the government and you need <strong>to issue QR codes</strong> to the people\
      \ to allow them to go out. On the first day of your work, a decree was issued\
      \ that all people over 65 have to stay at home, therefore, you need to refuse\
      \ to issue codes to them. With each passing day, the conditions for issuing\
      \ are becoming tougher. Remember that you need to support your family, not to\
      \ lose your job and finally not to go crazy.<h2 class=\"bb_tag\">GAME FEATURES:</h2><strong>\
      \ \u25C6 An interactive story with a lot of choices</strong><br><br><strong>\
      \ \u25C6 Each day will be more difficult than the previous one</strong><br><br><strong>\
      \ \u25C6 The family you need to keep on self-isolation. It is necessary to correctly\
      \ distribute the family budget and maintain relationships</strong><br><br><strong>\
      \ \u25C6 An interactive phone and computer with many applications will help\
      \ you cope with all daily tasks</strong><br><br><strong> \u25C6 Nightmares won't\
      \ let you sleep well</strong><br><br><strong> \u25C6 10 Unique achievements</strong>"
