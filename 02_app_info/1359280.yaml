    review: 'Happened by this game at half-price. Bought it for shenanigans, but it''s
      simply not worth it. This is 90%-off bargain bin material at best.

      Instructions poorly written.

      Controls not optimised.

      When you do manage to get a handle of the controls, behaviours don''t act properly
      to how they should.

      The other reviewers were right. There is no support for this. It''s clear that
      the developer doesn''t want to be tracked down.

      It''s just not worth the effort, even if you get it for just lulz.

      I was successful in getting a refund. Voluntarily opted for Steam credit which
      was fulfilled without challenge.'
