    about_the_game: <strong>Olympia Rising</strong> is a 2-D action platformer starring
      Iola - a young warrior who has been cast into the Underworld after meeting an
      untimely end. She must navigate through the various twisted regions of Hades'
      domain, fighting through hoards of deadly creatures as she attempts her escape,
      making her way to Mount Olympus. Lush pixel graphics and fluid animation bring
      this stylized world to life as you jump, climb, slash, and incinerate your way
      through each stage.Taking inspiration from beloved titles such as Castlevania,
      Sonic the Hedgehog, and Kid Icarus, Olympia Rising delivers an exciting, action-filled
      experience. <br><br>- Fight your way through the Underworld, battling creatures
      of all shapes and sizes. Fast-paced aerial combat propels you upward as you
      slash enemies to bits with your blade or incinerate them with powerful magic.
      <br><br>- Navigate through deadly environments with fluid maneuverability. Make
      your own paths as you traverse through each stage looking for the most efficient
      way to climb to the top. <br><br>- Fierce boss encounters await Iola at the
      end of each Underworldy region - from gargantuan crabs to bone-crunching cyclops'.
      <br><br>-Chain enemy kills as you jump through the air - build up a big combo
      to earn even more coins to pay Charon the Ferryman and pass through the many
      gates of the Underworld. <br><br>- Simple to pick-up but difficult to master,
      Olympia Rising awards those willing to challenge themselves as they climb through
      the Underworld. Collect coins and other treasures scattered throughout the levels
      as you race through each stage. <br><br>- Explore 6 unique, twisted environments
      of the Underworld - each offering different challenges and creatures to overcome.
