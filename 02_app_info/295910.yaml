    review: "A conti fatti, Olympia Rising farebbe un figurone in una cartuccia per\
      \ Super Nintendo o Mega Drive. L'avventura di Iola, guerriera caduta per mano\
      \ del classico cattivaccio da mitologia spicciola, \xE8 infatti alla stregua\
      \ di tutti quei platform dell'era 8 e 16 bit in cui bastava davvero poco per\
      \ sentirsi degli eroi: tantissimi salti da una piattaforma all'altra, un fendente\
      \ di spada come attacco primario, qualche potere magico come asso nella manica\
      \ e tonnellate di nemici da abbattere. E monete da collezionare. Una valagna\
      \ di monete da collezionare, visto che serviranno per pagare pedaggio ad un\
      \ avarissimo Caronte ed accedere al livello successivo.Parliamo di un gioco\
      \ tanto semplice e immediato, quanto impegnativo e bastardo al punto giusto,\
      \ in cui la soddisfazione pi\xF9 grande \xE8 data dal tenere a bada orde di\
      \ nemici a colpi di spada o con i tre poteri elementali che otterremo raccogliendo\
      \ delle pergamene sparse per i livelli (un po' come le armi secondarie in Castlevania).\
      \ Avremo il fuoco per arrostire i nemici con una fiammata, il fulmine per potenziare\
      \ i colpi di spada e l'acqua per creare una barriera protettiva attorno alla\
      \ nostra eroina. Il tutto, fino ad esaurimento della classica barra del mana\
      \ a nostra disposizione.Tuttavia, Olympia Rising ha qualche problema qui e l\xEC\
      \ che potrebbe rendere l'esperienza di gioco un tantino pi\xF9 frustrante del\
      \ solito, come il fatto che il menu di pausa non metta effettivamente in pausa\
      \ il gioco, costringendoci a battere in ritirata per metterci al sicuro. I nemici,\
      \ tra l'altro, sono estremamente aggressivi, e dal momento che le hit-box sono\
      \ piuttosto generose, in alcuni casi dovremo fare affidamento sulla classica\
      \ tattica del combattimento mordi-e-fuggi. Qualora dovessimo soccombere ai nostri\
      \ nemici, poi, verremo rispediti all'inizio del livello, con i progressi azzerati\
      \ e senza magia elementale. Nelle prime fasi \xE8 un difetto di poco conto,\
      \ ma nelle zone successive, con livelli enormi e centinaia di monete da raccogliere,\
      \ il problema diventa un tantino pi\xF9 grande.Ci\xF2 nonostante, l'esperienza\
      \ di gioco resta comunque piacevole lungo le quattro/cinque ore che saranno\
      \ necessarie per arrivare alla fine dell'avventura, soprattutto grazie alla\
      \ foggia tipicamente retr\xF2 di cui \xE8 intriso Olympia Rising, compresa la\
      \ gradevole pixel art che lo impreziosisce e una colonna sonora chiptune davvero\
      \ orecchiabile. Se siete giocatori old-school che vivono di pane e pixel, o\
      \ se cercate semplicemente un titolo dal gusto classico che sappia regalarvi\
      \ qualche ora di sano divertimento, questo \xE8 il gioco che fa per voi."
