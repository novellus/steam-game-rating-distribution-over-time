details:
  data:
    about_the_game: '<img src="https://steamcdn-a.akamaihd.net/steam/apps/834340/extras/LOGO.png?t=1544408606"
      /><br>The Hardest Dungeon is a roguelite action role playing game that is very
      focused on team management and survival.<br>This game comes with very high difficulties
      as hinted by the name. Dungeon level is randomized so that every playthrough
      is different! <br>Your target is to collect &quot;The Deck of Mulark&quot;,
      the first ever Tarot Deck created by your ancestors with immense power that
      can alter the world. <br>Hurry now, advance through the vast Dungeon of Kalok,
      overcome different dangers, and try keeping your team member alive!<br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/834340/extras/CustomTeam.png?t=1544408606"
      /><br><strong>MAJOR FEATURES</strong><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/834340/extras/DotPoint.png?t=1544408606"
      /> <strong>On-the-fly switching between your team of diverse characters:</strong><br>You
      can switch between different team members anytime as you see fit. Each team
      member has their own set of skills that suits different situation.<br> <img
      src="https://steamcdn-a.akamaihd.net/steam/apps/834340/extras/3Boss.png?t=1544408606"
      /><br> <img src="https://steamcdn-a.akamaihd.net/steam/apps/834340/extras/Doubt.png?t=1544408606"
      /><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/834340/extras/DotPoint.png?t=1544408606"
      /> <strong>Explore the vast Dungeon of Kalok and find out the dark secrets behind
      it:</strong><br>The Dungeon of Kalok has lots to see and discover. Fully immerse
      yourself into the environment!<br> <img src="https://steamcdn-a.akamaihd.net/steam/apps/834340/extras/Craft.png?t=1544408606"
      /><br> <img src="https://steamcdn-a.akamaihd.net/steam/apps/834340/extras/GenGore.png?t=1544408606"
      /><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/834340/extras/DotPoint.png?t=1544408606"
      /> <strong>Fight your way through hordes of monsters and bosses waiting to destroy
      you:</strong><br>There are vast amount of monsters lurking in the Dungeon of
      Kalok, are you ready to plough your way through them?<br> <img src="https://steamcdn-a.akamaihd.net/steam/apps/834340/extras/ACOM.png?t=1544408606"
      /><br> <img src="https://steamcdn-a.akamaihd.net/steam/apps/834340/extras/MKing.png?t=1544408606"
      /><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/834340/extras/DotPoint.png?t=1544408606"
      /> <strong>Complex team development: </strong><br>Feel free to allocate points
      as you wish, there is no restriction on how you want to develop your team! Collect
      powerful items to become even more powerful!<br> <img src="https://steamcdn-a.akamaihd.net/steam/apps/834340/extras/Change.png?t=1544408606"
      /><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/834340/extras/DotPoint.png?t=1544408606"
      /> <strong>Unique Tarot System that add a twist to the game:</strong><br>Make
      yourself ready to adjust your game-play strategy based on the Tarot Cards you
      have acquired!<br> <img src="https://steamcdn-a.akamaihd.net/steam/apps/834340/extras/TC.png?t=1544408606"
      /><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/834340/extras/DotPoint.png?t=1544408606"
      /> <strong>Multiple Endings:</strong><br>There are different endings based on
      player''s final decision!<br><br>And much more!'
