    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1483670/extras/PG_Steam_TextMain_eng.png?t=1606499285\"\
      \ /><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1483670/extras/PG_Steam_About.png?t=1606499285\"\
      \ /><br>It is the turn of the ninth century and the nomadic Avars, cruel and\
      \ ruthless remnants of the once powerful Avar Khaganate, have destroyed a Slavic\
      \ village near the Odra river. They begin sacrificing the villagers to Erlik,\
      \ their god of death, in hopes of resurrecting their fallen empire. Choose one\
      \ of four playable characters to face the Avars while uncovering the deeper\
      \ reasons each character has to join this challenging fight. <br>\_ <br>As Erlik\
      \ gets stronger each day you will need help to succeed. Ask Slavic gods for\
      \ help, as they can grant you their powers and abilities. In exchange you will\
      \ help them cleanse their sacred pagan grounds. <br>\_ <br><strong>Get powers\
      \ of Svyatovit, Perun, Morena, Jiva and Svarog to defeat the dark Avar army\
      \ lead by Erlik and his generals once and for all.</strong> <br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/1483670/extras/_PG_Steam_TextSecond.png?t=1606499285\"\
      \ /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1483670/extras/PG_Steam_Features.png?t=1606499285\"\
      \ /><h2 class=\"bb_tag\"><strong>Dive deep into to stories and humour of the\
      \ characters</strong></h2>Dive into the background story of each character and\
      \ reveal parts of their history and true nature as you progress through the\
      \ game. Through intriguing and often humorous quotes, <strong>each hero shares\
      \ something of their unique point of view as the game progresses.</strong><h2\
      \ class=\"bb_tag\"><strong>Create custom builds with limitless skills &amp;\
      \ perks system</strong></h2>Every hero has their own original arsenal of native\
      \ class skills. As you serve the pagan gods you will gain access to the extra\
      \ 20 god skills. <strong>Combine native class skills with the power of the gods</strong>,\
      \ support them with passive perks to create exciting builds by choosing up to\
      \ <strong>9 active skills</strong>. You can further customize your builds with\
      \ basic stats and various gear.<h2 class=\"bb_tag\"><strong>Enjoy the fast and\
      \ dynamic 2.5D combat</strong></h2>With the well familiar <strong>MOBA-like\
      \ combat control</strong> you will get very quickly into <strong>killing every\
      \ (pagan)god-damn enemy Erlik will throw at you</strong>. The spawn system in\
      \ Pagan Grounds can <strong>randomly set various skills to specific enemies\
      \ based</strong> on their rank and type. <strong>No fight will be the same!</strong><h2\
      \ class=\"bb_tag\"><strong>Pagan Grounds await you!</strong></h2><strong>Explore\
      \ 5 different themed battlegrounds</strong> based on the gods you want to help.\
      \ Each randomly generated battleground consists of challenging events, various\
      \ hostile mechanics, and boss fights with enemy mobs.\_ <strong>Fulfill quests\
      \ related to the gods to level up the skill line needed to acquire the power\
      \ to defeat Erlik!</strong>"
