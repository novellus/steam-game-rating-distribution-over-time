  data:
    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/959490/extras/SteamExtras2.png?t=1603984497\"\
      \ /><br>The history of a place is told through the peeling plaster on the wall,\
      \ fleeting phantoms, and the carcasses left behind.<br><br>Scott lives to keep\
      \ a record of long abandoned buildings while searching for proof of the paranormal.\
      \ Along for the journey is Beth, Scott\u2019s long-time companion and best friend.\
      \ <br><br>This first chapter of Scott and Beth\u2019s tale brings them to an\
      \ abandoned school allegedly known as a place of worship for a deranged cult.\
      \ The unsettling rumors that surround the school make Beth stay in the car while\
      \ Scott goes in alone to investigate.<br><br>Beth\u2019s voice over the radio\
      \ becomes Scott\u2019s only guide as he searches the dark, empty halls and classrooms\
      \ of this long-forgotten place for clues of the rumored cult activity when suddenly,\
      \ the old legend becomes much more real than either of them expected.<br><br>Will\
      \ Scott be able to survive and unravel the dark secret that school hides? Or\
      \ will his blood-chilling adventure strip him of those closest to him and his\
      \ sanity?<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/959490/extras/separatore.png?t=1603984497\"\
      \ /><br><strong>\u2022</strong> A unique narrative experience that goes beyond\
      \ the tropes of the horror genre.<br><strong>\u2022</strong> An intricate multi-layered\
      \ story set in a long-abandoned school full of dark mysteries to unveil and\
      \ complex puzzles to solve.<br><strong>\u2022</strong> Interactive dialogues\
      \ that will let you shape the relationship between the characters and uncover\
      \ the revelations that haunt each of their lives.<br><strong>\u2022</strong>\
      \ Experience a uniquely nostalgic soundtrack and demented sound design that\
      \ engulf you in Scott\u2019s journey."
