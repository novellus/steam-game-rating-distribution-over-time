    about_the_game: "It's 1776 and you are on your way to Philadelphia to join the\
      \ Continental Army when your ship is caught in a vicious storm!  Shipwrecked\
      \ and alone, you seek shelter in a mysterious cave.  This is where your real\
      \ adventure begins!  You find a muzzleloader resting on an old crate and decide\
      \ to pick it up.  When a creature tries to attack, you shoot it and quickly\
      \ realize the muzzleloader reloads on its own!  The way out is blocked; you\
      \ will have to delve deep within the depths full of dangerous sea creatures\
      \ and challenging bosses.  Will you ever be able to return to the surface and\
      \ join the fight for independence?<br />\r\n<br />\r\nKey Features:<br />\r\n\
      -1 New weapon to obtain<br />\r\n-3 Large levels to explore<br />\r\n-4 Upgrades\
      \ to discover<br />\r\n-4 Challenging Bosses"
