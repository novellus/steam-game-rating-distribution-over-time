      to join the Continental Army when your ship is caught in a vicious storm!  Shipwrecked
      and alone, you seek shelter in a mysterious cave.  This is where your real adventure
      begins!  You find a muzzleloader resting on an old crate and decide to pick
      it up.  When a creature tries to attack, you shoot it and quickly realize the
      muzzleloader reloads on its own!  The way out is blocked; you will have to delve
      deep within the depths full of dangerous sea creatures and challenging bosses.  Will
      you ever be able to return to the surface and join the fight for independence?<br><br>Key
