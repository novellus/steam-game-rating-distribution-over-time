    about_the_game: "<h2 class=\"bb_tag\">A ROBOTIC WAR SIMULATION</h2><br><strong>PROXIMA\
      \ UNIVERSE</strong>\_is a realistic open-world Shooter that supports up to 100\
      \ players. A ground-breaking experience with infinite matches, dynamic weather\
      \ system, seasons and a real 24-hour day/night cycle.<br><br>Play the official\
      \ game modes or unleash your creativity by creating your own mods!<br><br><i>Join\
      \ the Universe now and experience a new era of multiplayer games!</i><br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/796530/extras/screenshot-01.png?t=1597761970\"\
      \ /><br><br>Action in <strong>PROXIMA UNIVERSE</strong> takes place on an Earth-like\
      \ planet called <strong>Alterra</strong>, but unlike our planet it's populated\
      \ by robotic life forms.<h2 class=\"bb_tag\">BIG REALISTIC OPEN WORLD</h2><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/796530/extras/screenshot-02.png?t=1597761970\"\
      \ /><br><br>Maps in PROXIMA are big in scale and rich in detail! Our first map\
      \ <strong>Haven</strong>\_for the game mode <strong>Terra Control</strong> has\
      \ a size of <strong>4x4 km</strong>. Maps in the other game modes will be even\
      \ bigger!<br><br>Stay tuned for news!\_We at Vulkanic are going to push real-time\
      \ rendering to the next level!<h2 class=\"bb_tag\">DYNAMIC WEATHER SYSTEM</h2><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/796530/extras/animation-01.gif?t=1597761970\"\
      \ /><br><br>The weather system of PROXIMA will be based on <strong>seasons</strong>\
      \ and will be highly influenced by <strong>real weather</strong> conditions\
      \ of the planet Earth.<br><br>Spending a day in PROXIMA means you will see how\
      \ fog appears in the early morning and how it\_spreads or disappears after some\
      \ time. You will be able to see how puddles appear as it's raining or how they\
      \ fill up over time. If there is a Winter season you will see how the environments\
      \ start to freeze. If it's snowing for many hours or days you will be seeing\
      \ how the snow spreads and transforms the environment in a Winter-resort-looking\
      \ place!<br><br>We are in love with realism and small details! We will make\
      \ the most <strong>realistic</strong> and <strong>best-looking</strong> weather\
      \ system of all time!<h2 class=\"bb_tag\">REAL 24-HOUR DAY/NIGHT CYCLE</h2><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/796530/extras/animation-02.gif?t=1597761970\"\
      \ /><br><br>When we say real 24 hours then we really mean 24 hours! We are simulating\
      \ a <strong>whole day</strong> of war and the war never stops unless you leave\
      \ the game!<h2 class=\"bb_tag\">CROSS-PLATFORM MATCHMAKING &amp; PLAY</h2><br>We\
      \ believe in a future where cross-platform features enable\_players around the\
      \ world to <strong>play together</strong>! Our goal is to unite players no matter\
      \ on what platform they originally bought our game!<h2 class=\"bb_tag\">TERRA\
      \ CONTROL \u2013 AN INFINITE NEVER-ENDING GAME MODE!</h2><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/796530/extras/map.gif?t=1597761970\"\
      \ /><br><br>In our first game mode\_called Terra Control all players are divided\
      \ in <strong>4 teams</strong>. You need to <strong>capture</strong> and <strong>control</strong>\
      \ areas in order to have success with your team.\_After a certain time of early-\
      \ and mid-game the round's\_<strong>Final Phase</strong>\_starts, in which the\
      \ winning team is decided.<br><br>The cycle repeats <strong>without reloading</strong>\_\
      the\_map or losing any progress made in the previous round! Will you put\_all\
      \ your efforts into winning the round or plan a long-term strategy? Decide it\
      \ together with your team!<h2 class=\"bb_tag\">CHARACTER CLASSES &amp; ABILITIES</h2><br>The\
      \ game features three classes: <strong>Gunner</strong>, <strong>Mechanic</strong>\
      \ and <strong>Protector</strong>. The main purpose of the classes is to set\
      \ predefined roles for players in a team. This makes the gameplay highly tactical\
      \ and diverse.<br><br>All classes have unique <strong>special abilities</strong>\
      \ ranging form offensive to defensive ones.\_While offensive abilities can\_\
      affect/damage enemies or reduce their stats, defensive ones\_can grant additional\
      \ movement speed or special effects to you and nearby allies.<br><br>There are\
      \ <strong>health</strong>, <strong>shield</strong> and <strong>energy</strong>\
      \ stats\_which differ depending on what class you play. Energy is used to cast\
      \ abilities and refills over time.<br><br>All classes have a <strong>signature\_\
      weapon</strong> which will not require ammo but use energy instead. These weapons\
      \ are very useful in extreme cases\_where you don't have any other equipment\
      \ to protect yourself.<br><br>We're planning\_to add more classes in the future!<h2\
      \ class=\"bb_tag\">CHARACTER CUSTOMIZATION</h2><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/796530/extras/customization.png?t=1597761970\"\
      \ /><br><br>The appearance of your robot is not bound to the class you play!\
      \ You will be able to choose from different looks. You will also be able to\
      \ <strong>replace the head</strong>, add additional <strong>elements to the\
      \ body</strong>, change <strong>colors</strong> etc.<br><br>We will regularly\
      \ release new robotic\_characters, body elements and other cosmetics after launch!\
      \ There will be both <strong>female-</strong>\_and <strong>male-</strong>looking\
      \ characters in the game.<h2 class=\"bb_tag\">GEAR SHOPPING &amp; ECONOMY</h2><br><strong>M.A.I.</strong>\
      \ (stands for\_Multiplayer Artificial Intelligence) will play a big role in\
      \ how war scenarios will unfold! Every action can mean the loss of your hard-earned\
      \ points.\_Dying isn't cheap in PROXIMA. Playing good will be rewarded and playing\
      \ not careful\_enough or light-minded will punish you. There is a constant economy\
      \ running. You don't have unlimited ammo. Well, yes and no.<br><br>M.A.I.\_\
      will charge you for every shot you make!\_M.A.I. has an asking price for all\
      \ gear you desire! M.A.I. is effectively <strong>balancing</strong> the game\
      \ and it's economy! <strong>Selling</strong> or <strong>buying</strong> gear\
      \ from M.A.I. is one of the key elements of PROXIMA.<br><br>M.A.I. can even\
      \ talk to you... sometimes.<h2 class=\"bb_tag\">WEAPONS &amp; EQUIPMENT</h2><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/796530/extras/animation-04.gif?t=1597761970\"\
      \ /><br><br>PROXIMA will feature a wide variety of weapons and equipment. Weapons\_\
      differ depending on ammo type (<strong>bullets</strong>, <strong>plasma</strong>,\
      \ <strong>arrows</strong> etc.) but also are grouped in series such as Horizon\
      \ (HR) or\_Stellar (SI).<br><br>Each weapon has different stats such as <strong>damage</strong>,\
      \ <strong>fire rate</strong>,\_<strong>shield penetration</strong> value, projectile\
      \ <strong>speed</strong> etc. All of those make different weapons more or less\
      \ useful depending on the situation.<br><br>We implemented realistic damage\
      \ models as well as <strong>bullet drop</strong> and <strong>travel time</strong>\
      \ for projectiles. Damage is calculated based on the body part the projectile\
      \ hits as well as the current amount of shield the opponent has.<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/796530/extras/weapons-01.png?t=1597761970\"\
      \ /><br><i>Horizon series:\_high damage, lower projectile speed.</i><br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/796530/extras/weapons-02.png?t=1597761970\"\
      \ /><br><i>Stellar series:\_lower damage, high projectile speed.</i><br><br>Other\
      \ types of gear in PROXIMA\_include:<br><br><ul class=\"bb_ul\"><li>Weapon <strong>upgrades</strong>\
      \ such as scopes, extended mags etc.<br></li><li>Various types of <strong>grenades</strong>.<br></li><li><strong>Cores</strong>,\
      \ which are used to regenerate health, energy, shield or boost speed.<br></li><li><strong>Utility</strong>\
      \ gear, which is used to spawn beacons or to change your class.</li></ul><br>You\
      \ will be able to buy and sell gear in\_M.A.I.'s shop.<h2 class=\"bb_tag\">AIRCRAFTS</h2><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/796530/extras/animation-06.gif?t=1597761970\"\
      \ /><br><br>In the Terra Control game mode all players will spawn in a <strong>team\
      \ base</strong> located on the edge of the island.<br><br>Take your aircraft,\
      \ fly\_to a desired destination and drop. While you are dropping the aircraft\
      \ leaves the simulation. Keep in mind, your aircraft can be shot down and force\
      \ you\_to drop on that exact location. So be carefull!<h2 class=\"bb_tag\">SWITCH\
      \ FROM FPP TO TPP</h2><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/796530/extras/animation-03.gif?t=1597761970\"\
      \ /><br><br>In PROXIMA you'll be able to <strong>freely switch</strong> your\
      \ camera perspective!<br><br>We developed a system that shares the same animations\
      \ in <strong>FPP</strong> and <strong>TPP</strong> (how others see you). This\
      \ will solve a common issue of multiplayer games when you appear slightly different\
      \ to your enemies compared to how\_you see yourself. For example, when you think\
      \ you are hiding behind a rock\_an enemy still can see the edge of your body\
      \ uncovored. In PROXIMA you not gonna have such a problem.<h2 class=\"bb_tag\"\
      >EASY TO LEARN, HARD TO MASTER</h2><br>PROXIMA\_gameplay is understandable and\
      \ comfortable for a player but still provides a wide space for <strong>improving</strong>\
      \ your skills, <strong>experimenting</strong> and <strong>discovering</strong>\
      \ the small nuances that make it so unique. You\_will learn the base\_game mechanics\
      \ in the first minutes after joining the game, but the path of improvement will\
      \ be <strong>long</strong>, <strong>motivating</strong> and <strong>rewarding</strong>.<br><br>On\
      \ the surface the game can seem casual but due to its complex design\_it's highly\
      \ strategic and it can be a <strong>true hardcore experience</strong> at times.\
      \ A war scenario can be completely quiet in one minute and in the other everyone\
      \ is fighting for territory.<h2 class=\"bb_tag\">OTHER FEATURES</h2><br><strong>Beacons</strong><br>You\
      \ will be able to buy and place beacons during gameplay. Teammates can use the\
      \ beacons to spawn at the beacon locations.\_<br><br><strong>Party System</strong><br>You\
      \ will be able to invite your friends to a party in order to play in the same\
      \ team. In a game there will be no difference between your party members and\
      \ other teammates.<br><br><strong>Voice Chat</strong><br>Using proximity-based\
      \ voice chat is a key factor for success in PROXIMA. Communication with your\
      \ team is crucial! You will be also able to use pre-recorded voice commands\
      \ to communicate with you team.<h2 class=\"bb_tag\">CORE PILLARS OF PROXIMA</h2><br><strong>Accessibility</strong><br>We\
      \ design the game with cross-platform matchmaking and\_play in mind.<br><br><strong>Responsiveness</strong><br>Experience\
      \ intuitive character movement and gunplay. A good balance between realism and\
      \ convenience is part of our design philosophy!<br><br><strong>Optimization</strong><br>We\
      \ think about optimization in early stage of development! We will not start\
      \ optimizing the game post-launch! Also you will be able to choose from a wide\
      \ variety of settings to get the desired balance between quality and performance.<h2\
      \ class=\"bb_tag\">MODDING SUPPORT &amp; DEDICATED SERVERS</h2><br>We want to\
      \ empower all humans around the globe to make their own versions of PROXIMA\
      \ and\_ provide a space for creativity. There is no limitations. You will be\
      \ able to create your own maps and game modes and host a server with them.<br><br>Dedicated\
      \ servers will be available alongside the official servers and matchmaking.\_\
      We pre up PROXIMA to have cross-platform matchmaking and play across all platforms.\
      \ Server files for the game will also be released in case you are wondering!<br><br>You\
      \ will be able to play the official game modes by Vulkanic or to unleash your\
      \ creativity with custom servers or mods, or both!"
