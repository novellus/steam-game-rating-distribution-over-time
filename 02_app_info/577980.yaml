    review: Could not beat the final boss because the game kept crashing, but aside
      from that this is an OK game. It has a very original concept for its time, and
      boy is it violent in so many ways possible, I would recommend it only if they
      fix it, so other players don't have to make manual adjustments like downloading
      a patched executable in order to play the game.
