details:
  data:
    about_the_game: "About: Bob is a working-class angel ordered by God himself to\
      \ go and clean up the putrid, disgusting, sleazy, and infested world of the\
      \ future. He has been given the power of possesion so that he can sneak up on\
      \ any person, animal or genetically engineered being and leap right into their\
      \ souls! <br><br>With your help, Bob can then use their bodies, their weapons,\
      \ or even their bare hands to strangle, cripple, impale, and incinerate the\
      \ cities of sinners sent to stop you from finding Satan himself. Hiding in their\
      \ souls, Bob can use these sinners' bodies against their will as armor (to take\
      \ pain for him), or he can use them for camouflage (to hide inside them) and\
      \ pretend to be just another twisted citizen in the Messiah world... <br><br>The\
      \ rules are up to you - enjoy the freedom.<br><br><ul class=\"bb_ul\"><li>Possess\
      \ anyone you want and make them do your bidding<br></li><li>A grim Cyberpunk\
      \ atmosphere with a touch of the divine<br></li><li>Save humanity from the Devil\
      \ using your brains and your enemies\u2019 brawn</li></ul>"
