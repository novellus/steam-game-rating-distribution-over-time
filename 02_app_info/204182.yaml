    about_the_game: Eris, a world of discord and darkness, needs your help! Restore
      the light to a new planet in Waveform's first DLC pack.<h2 class="bb_tag">Key
      Features:</h2><ul class="bb_ul"><li>7 new levels to explore. Re-play them in
      Challenge Mode for remastered experiences too!<br></li><li>Interact with a brand
      new object - the Pulsar<br></li><li>Experience another mind-bending bonus level
      in Reverse Mode!<br></li><li>New Deep Space Mode with a new leaderboard to conquer<br></li><li>5
      new achievements</li></ul><strong>To access this content in-game once you've
      purchased it, scroll left from Pluto in the &quot;Select Level&quot; screen
      and you'll be able to play the levels of Eris. The content is playable no matter
      how far you've progressed in the main game.</strong>
