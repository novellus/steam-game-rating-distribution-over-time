    about_the_game: "\u300A\u4E03\u795E\u7269\u8BED\u300B\u6E38\u620F\u662F\u4E00\u6B3E\
      \u53EF\u4EE5\u6E38\u73A9\u8D85\u8FC720\u5C0F\u65F6\u7684\u56DE\u5408\u5236\u89D2\
      \u8272\u626E\u6F14\u6E38\u620F\uFF0C\u5192\u9669\u8005\u5C06\u64CD\u7EB5\u4E3B\
      \u89D2\u961F\u4F0D\uFF0C\u5728\u50CF\u7D20\u98CE\u683C\u7684\u5947\u5E7B\u4E16\
      \u754C\u5185\u5C55\u5F00\u63A2\u7D22\uFF0C<br>\u901A\u8FC7\u6311\u6218\u9B54\
      \u7269\uFF0C\u6536\u96C6\u6B66\u5668\u9053\u5177\u6765\u8BA9\u81EA\u5DF1\u53D8\
      \u5F97\u66F4\u52A0\u5F3A\u529B\u3002<br><br>\u5982\u679C\u60A8\u5BF9\u6E38\u620F\
      \u6709\u4EC0\u4E48\u597D\u7684\u5EFA\u8BAE\u610F\u89C1\uFF0C\u53EF\u4EE5\u5173\
