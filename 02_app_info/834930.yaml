details:
  data:
    about_the_game: "Join Bishi in this short but sweet (and funny) platform game\
      \ as he goes through three worlds to defeat the evil Doctor Evilworth! He's\
      \ like, really evil. Bishi will soon find himself in possession of a very persistant\
      \ boomerang, and a friend in the name of Maximillian the Third, from the band\
      \ Because Because! (Who totally isn't the author of this game..)<br />\r\n<br\
      \ />\r\n- Featuring plenty of checkpoints and infinite lives, this isn't Dark\
      \ Souls. <br />\r\n- Enjoy the varied levels and Maximillian's lack of helpfulness!<br\
      \ />\r\n- Lots of tunes and funny sound effects!<br />\r\n- An adorable Bishi!<br\
      \ />\r\n- Gems to find for an extended ending!<br />\r\n- WASD keys or Arrow\
      \ keys with Shift and Right CTRL<br />\r\n- Bishi can be controlled with a controller,\
      \ but conversations must be advanced by pressing the space bar."
