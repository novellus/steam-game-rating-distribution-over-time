    short_description: Fight for your loved ones and your country in this third-person
      stealth shooter. Scavenge for weapon parts and supplies to survive and maybe
      even make some profit through trade. Make difficult choices in a branching story
      taking place in an alternative history in which US has invaded USSR in 1989.
