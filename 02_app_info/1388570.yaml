    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/1388570/extras/sgif1.gif?t=1608614491"
      /><br><strong><h2 class="bb_tag">A Cursed Room..</h2></strong><br>A temple's
      room is said to be cursed by a woman for decades. Lee is ordered by the abbot
      to stay in the last room for 7 days which he unknowingly is being offered as
      a sacrifice in order to stop a recurring curse.<h2 class="bb_tag"><strong>Gameplay</strong></h2>Seduction
      is a 2D horror adventure game that replies on solving puzzles and escaping dangers.
      Searched for items that are crucial for puzzles while some are well hidden.
      Escape from great danger and seek to avoid seduction.<h2 class="bb_tag"><strong>Features</strong></h2>-
      Seduction is a 2d horror adventure game.<br>- Puzzles and mysteries to solve<br>-
      Play as a monk <br>- A story-driven adventure<br>- Beautiful environments and
      settings<br><br>Gameplay hours is around 1.5-2.5 hours.
