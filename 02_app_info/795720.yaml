    about_the_game: "When the frontline squads of the Word Bearers legion landed on\
      \ Kanak and proceeded to capture the planet\u2019s key installations, they encountered\
      \ fierce resistance in the form of Kanak Skull Takers loyal to the Imperium.\
      \ But alas, in spite of the defenders\u2019 inhuman heroism and tenacity, their\
      \ resistance amounted to nothing but a brief hindrance for the advance of the\
      \ forces of Chaos.<br> <br> <br> This DLC allows you to witness the events of\
      \ those long gone days from an unusual perspective.<br> <br> Play a new game\
      \ mode where you experience firsthand the events that preceded the main story.<br>\
      \ <br> Discover a new PvE arena featuring a unique deck construction mechanic\
      \ and drastically different opponents!<br> <br> Take control of a new character,\
      \ a Khorne Berzerker, and learn the truth about the fall of Kanak\u2019s last\
      \ Imperial Guard garrison!<br> <br> Drench the soil with the blood of your enemies\
      \ as you conquer Kanak!<h2 class=\"bb_tag\">Key features:</h2><br><ul class=\"\
      bb_ul\"><li>Play as the forces of Chaos.<br></li><li> New character \u2013 Pollux\
      \ the Flayer, Champion of Khorne.<br></li><li> New PvE arena \u2013 Imperial\
      \ Guard Garrison.<br></li><li> New enemies \u2013 Kanak Skull Takers.<br></li><li>\
      \ New set of cards for the main game.<br></li><li> New achievements.</li></ul>"
