    about_the_game: Enjoy one of the most popular sports in the world from the comfort
      of your home on STEAM and challenge your friends in a local multiplayer for
      up to four players and online multiplayer and leaderboards.<br><br>Hone your
      skills to crush the online competition, get together with your friends for a
      foosball treat, learn trick-shots, unlock new tables, balls and customizations<br><br><ul
      class="bb_ul"><li>Precise controls using mouse or gamepad.<br></li><li>Online
      multiplayer &amp; Local matches for up to four players.<br></li><li>9 different
      tables, 6 balls, and dozens of customization options.</li></ul>
