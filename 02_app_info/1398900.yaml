  data:
    about_the_game: <h2 class="bb_tag">About The Game</h2>A boy has his eyesight taken
      from him on his journey through the strange and dangerous world of Dolor in
      his search for his runaway puppy. Follow the boy's journey as he meets the strange
      Guardians of the world and pursues his puppy to the end.<br><br>Every movement
      darkens the world around, so planning your steps carefully is essential. Use
      some quick thinking to navigate your way through the hordes of enemies and hazards
      that try to stifle you at every turn. With gravity changing, time stopping,
      and vision effects changing how you interact with the levels, each is a new
      and challenging experience. <br><br>Enjoy this twist on platforming that brings
      new life to tried and true mechanics while adding a few new ones to heighten
      the experience. With a haunting black and white aesthetic, an emotional storyline,
      and all supported by a beautiful soundtrack, this game is a must for anyone
      looking for a unique platforming adventure.<h2 class="bb_tag">Key Features!</h2><ul
      class="bb_ul"><li> Unique Twist On Platforming!<br></li><li> Over 60  Levels
      to Challenge<br></li><li> 5 Unique Worlds to Explore<br></li><li> Challenge
      Mode For Every Level<br></li><li> Emotional story<br></li><li> Gorgeous Soundtrack<br></li><li>
      Minimalist Design</li></ul>
