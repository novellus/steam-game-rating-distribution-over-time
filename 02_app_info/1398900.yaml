    short_description: Lost is an emotional indie precision platformer that hinders
      the players ability to see, making every step forward dangerous. Experience
      a new twist on platforming as you traverse the world of Dolor in search of your
      runaway puppy. Conquer the darkness or find yourself lost along the way.
