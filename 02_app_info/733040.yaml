      \ your cube's existence? Let them come and render their petty attacks useless.\
      \ Rotate a cube within a cube to show those pesky bolts who's the boss with\
      \ three different difficulty levels.<br />\r\nEach difficulty level has three\
      \ stages, which you have to complete in one session."
