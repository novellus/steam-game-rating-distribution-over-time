    about_the_game: DO YOU HAVE THE METTLE TO FACE ZENDICK'S COLD STEEL?<br><br>An
      ominous presence has enveloped the small village of Treihadwyl and draped it
      in a shroud of paralyzing terror. As shadows grow larger the population grows
      smaller. Zendick the evil overlord and his undead army are feeding on the inhabitants.
      Now all that stands between the carnage and the land of Trazere is the Bloodwych,
      a secret alliance of psychic sorcerers. Divided, they would crumble under the
      overlord's power. But together there is at least a glimmer of hope of defeating
      the scourge that's devouring the countryside.<br><br><ul class="bb_ul"><li>
      A dark fantasy role play adventure that pits your strategic thinking against
      an insane ruler and his mystical forces.<br></li><li> Fully communicate with
      other characters and creatures with an advanced character interaction system.<br></li><li>
      Argue, barter, even lie to other characters to gain control of essential elements,
      or simply wield your knives, wands, rings, staves, missiles, fire and bows and
      arrows to get your way.<br></li><li> Commend or correct your allies to increase
      their initiative and ability to fight during combat.<br></li><li> Ultimately
      confront the hideous Lord Of Entropy who wishes to dissolve the fabric of the
      universe into the chaotic elements from which it was formed.<br></li><li> Imaginative
      gameplay is enhanced with sophisticated spell casting and combat actions.<br></li><li>
      Superior, real time 3-D graphics make you feel as though you're right inside
      the labyrinthine corridors.<br></li><li> Features icon-based &quot;point-and-click&quot;
      interface and game save capability.</li></ul>
