    review: 'It''s a very old school dungeon crawler, that requires you to know and
      understand old school gaming mechanics, like reading the manual from start to
      finish because nothing is explained in game, and requires you to pull out an
      actual pen and paper to draw your maps out and other important information you
      might want to remember. If that is stuff you do not like to deal with, then
      stay away from this.


      I figured I would give it a try and see how well I could do, but I couldn''t
      even get out of the starting area. I think I had found the door that leads to
      the exit, but it was locked and I could not find the key anywhere. I figured
      out how to move around and how to talk to NPCs and recruit them, but that was
      as far as I could get. This game might be just a little too old school for me.


      The controls are super clunky and have not aged well. I really had to turn my
      mouse sensitivity down as the game makes it really high. The game only plays
      in 320x320 with Dos Box, and the font choice can make it hard to read sometimes.


      It also sounds like from other reviews that this game has issues, and game breaking
      ones at that. I can''t say, because I couldn''t even get to the second area.
      Maybe some day I''ll try going back to see if I can do better, but for now I
      have to pass. Like I said if you are someone that''s used to how old school
      rpgs worked, then I would recommend checking it out, especially on a good sale.
      For more modern gamers out there, This is something you probably will not like.
      It''s old school jank at it''s finest.'
