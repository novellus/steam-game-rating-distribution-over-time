    review: "Ein so langweiliges Spiel habe ich schon seit Ewigkeiten nicht mehr gespielt.\
      \ Nach etwas mehr als einer Stunde habe ich abgebrochen. Ich habe es auf 16facher\
      \ Geschwindigkeit gespielt. Ich dachte es wird irgendwann mal spannend. N\xF6\
      ...\nStory? Was f\xFCr eine Story? Eine KI mit Selbstzweifel stellt sich fragen\
      \ und man darf eine Antwort A oder B geben. Doch ob die Antwort \xFCberhaupt\
      \ eine Auswirkung auf das Spielgeschehen hat erf\xE4hrt man nicht. Sinnfrei\
      \ baut man irgendwelche Geb\xE4ude und dann werden Waren von A nach B \xFCber\
      \ C transportiert. Man kann weder die Transportwege selber bestimmen, noch die\
      \ Transportfahrzeuge. Es scheint auch kein Geb\xE4ude-Upgrade zu geben, keine\
      \ Forschung, ein Tutorial? Fehlanzeige. Also als kostenloses Spiel mag es vielleicht\
      \ irgendwann nach vielen Stunden eventuell im Sandkasten-Modus, wenn man Lust\
      \ hat irgendwelche Geb\xE4ude auf einer 2D-Karte zu setzen, Spa\xDF machen.\
      \ Ich wei\xDF nicht. Da ist das \xE4lteste Siedler oder Anno-Spiel oder meinetwegen\
      \ Banished x Mal interessanter. Wer so etwas wie Factorio oder Satisfactory\
      \ erwartet wird bitter entt\xE4uscht. So etwas wie Planet Nomads ist es aber\
      \ auch nicht. N\xF6.. kann ich nicht empfehlen. Ist das noch BETA-Status?\n\
      Mir erschlie\xDFt sich nicht der Sinn...\n"
