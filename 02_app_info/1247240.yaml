    about_the_game: "Shadowforge is a painting software for individual/multiply images\
      \ that put their layers in a formation that works well with rocks, grass and\
      \ things like that. You can import any image to Shadowforge and draw with it.\
      \ Don't feel much creative and layering stuffs? Let Shadowforge do the job!<br\
      \ />\r\n<br />\r\nShadowforge is ready for download here if you want to test\
      \ it out. I'm curious to know what you can make with it.<br />\r\n<br />\r\n\
      How it works:<br />\r\n<br />\r\nPress CTRL + Space to add an image.<br />\r\
      \n<br />\r\nPress CTRL + S to save your file to any folder.<br />\r\n<br />\r\
      \nMouse scroll to zoom in or out.<br />\r\n<br />\r\nHold Middle Mouse Button\
      \ to pan the camera.<br />\r\n<br />\r\nHold Left Mouse button to draw freely.<br\
      \ />\r\n<br />\r\nPress Right Mouse button to stamp.<br />\r\n<br />\r\nPress\
      \ CTRL + D to activate erase mode, and then CTRL + D again to go back to draw\
      \ mode.<br />\r\n<br />\r\nWhen you press CTRL + E, a docker will show up that\
      \ shows all the files you have opened. By right clicking an image file, you\
      \ can continue drawing with that file like you did before.<br />\r\n<br />\r\
      \nHold down Left Mouse Button and Enter to draw your brush stroke with a HSV\
      \ color, switch color if needed. You can see what color you have picked from\
      \ the color indicator on the top screen.<br />\r\n<br />\r\nIf you press CTRL\
      \ + H you flip the image horizontally. If you press CTRL + H again you flip\
      \ it back.<br />\r\n<br />\r\nIf you press CTRL + V you flip the image vertically.\
      \ If you press CTRL + V again you flip it back."
