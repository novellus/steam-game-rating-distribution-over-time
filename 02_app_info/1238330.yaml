    about_the_game: "<strong>&quot;Frontline: Panzer Blitzkrieg!&quot;</strong> is\
      \ a turn-based, offline-operational tactics-strategy game that puts you in command\
      \ of the German forces as they try to push their way into Russia during Operation:\
      \ Barbarossa, Typhoon, Zitadelle(Kursk) 1941-1945.<br><br>Fight your way through\
      \ <strong>35 Eastern Front battles</strong> - Aim your targets carefully, counter-attack,\
      \ and strategically coordinate your Squads. <br>The study of enemy tactics and\
      \ the use of <strong>Special abilities</strong> will lead to victory!<br><br>New\
      \ units become available as you progress through the campaign based on your\
      \ ingenuity, skill, tactics, and chronology.<br>All Units improve and unlock\
      \ new behaviors once they get the experience needed, abilities that will prove\
      \ later on indispensable in battle: Camouflage, Sabotage, Over-watch, Smoke-screens,\
      \ AT grenades, Artillery barrage, Shell Shock, Transport, Special Panzers, APCR,\
      \ Armor Suppression, Routed, Infantry Charge,  long-range sharp-shooters, encirclement\
      \ &amp; flanking,  deflections, penetration, critical hits, and ballistics that\
      \ depend on the range of contact.<br><br><strong>FEATURES:</strong><br>\u2714\
      Massive weapons arsenal: 170+ unique units <br>\u2714Non-Linear Campaign<br>\u2714\
      Designed for Windows-PC only<br>\u271435 Unique Historical scenarios (new maps\
      \ &amp; content arriving in periodic updates-FREE)<br>\u2714Level up &amp; Active\
      \ abilities for every unit<br>\u2714Scripted events <br>\u2714HD graphics and\
      \ Units<br>\u2714Hand Made maps<br>\u2714Missed objectives can be completed\
      \ when replaying missions<br>\u2714Reinforcements<br>\u2714No turn limit<br>\u2714\
      Zoom controls<br>\u2714Intuitive interface<br>\u2714No ADS or Micro-transactions<br>\u2714\
      Localization: En, De, Ru, It, Es, Por, Fr, Cn, Jp, Arabic.<br><br><i>The &quot;Frontline\
      \ series&quot; is a SOLO Dev effort, I answer and appreciate all feedback.<br>All\
      \ my games are a continuous work in progress, Thank you for your messages!<br><br>&quot;Frontline:\
      \ Panzer Blitzkrieg!&quot; is a reimagined version of &quot;Frontline: Road\
      \ to Moscow&quot; built on a much-improved game-engine.<br>\u2714ALL new units\
      \ &amp; graphics, balancing, same historical scenarios, all-new gameplay)</i><br><br>In\
      \ this mini-wargame you get to lead your army to victory by conquering objectives\
      \ in any strategy you find best.<br><br>\u2714Featured Operations: Minsk, Alitus,\
      \ Brodi, Kiev, Mogilev, Smolensk road, Smolensk city, Tallinn, Leningrad, Viazma,\
      \ Tula, Demyansk Pocket, Kharkov, Sevastopol, Rostov-on-Don, Krasnodar, Stalingrad,\
      \ Op. Mars, Milerov, RzhevIII, Kursk, Mius River, Belgorod, Kremenchuk, Lenino,\
      \ Kiev, Korsun, Bobruysk, Vistula, Op Barbarossa, Typhoon, Zittadelle, Romania,\
      \ MOSCOW '41.<br><br>If you are a player of Turn-based Strategy &amp; tactics\
      \ Hex-grid WW2 Wargames, this game might be for you!"
