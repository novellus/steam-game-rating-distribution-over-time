    about_the_game: "This casual game is intended to be simple to play and easy to\
      \ understand. It\u2019s supposed to have the feel of a 90s hand-held game console\
      \ on your PC. This game is a game where you pick an egg, hatch it, raise the\
      \ creature to maturity to access the Fauna Files: a detailed description of\
      \ the creature you have unlocked. It was developed by one person with the help\
      \ of other parties in graphics and sound using Game Maker Studios 2. <br><br><strong>Features:</strong><br><ul\
      \ class=\"bb_ul\"><li> Hatch eggs; raise creatures to maturity by feeding, playing\
      \ and disciplining them</li></ul><ul class=\"bb_ul\"><li> Select up to 8 different\
      \ UI colors</li></ul><ul class=\"bb_ul\"><li> 5 different elements with 3 eggs\
      \ for each element</li></ul><ul class=\"bb_ul\"><li> 5 unlockable eggs</li></ul><ul\
      \ class=\"bb_ul\"><li> 15 achievements and \u201CFauna Files\u201D</li></ul>"
