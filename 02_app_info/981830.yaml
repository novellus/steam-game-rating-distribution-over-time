details:
  data:
    about_the_game: Liz must stop mergers with the GEC, a monopoly funding &quot;Happiness.&quot;
      <br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/981830/extras/steamgrenadier.gif?t=1567060996"
      /><br><br><ul class="bb_ul"><li>9 companies to break into, delivered in sets
      of 3 that you can tackle in any order, including a hub world linking them all
      together.  <br></li><li>A lot of movement options, both classic and new. Dashing,
      dash jumping, wall jumping, dash wall jumping. Along with a grappling hook,
      free climbing fences, grabbing ceilings, dive kicking, rail grinding, and more!<br></li><li>Special
      abilities that are either tied to button combinations or have their own dedicated
      buttons. <br></li><li>A combo meter to shoot big lasers, dash through enemies,
      and overall look very cool with.<br></li><li>Shop for upgrades and find armor
      that displays visually, including heroic scarves and very red neckties.<br></li><li>Cool
      weapons like baseball bats, spears, and halberds.<br></li><li>Lots of powerups
      and exploring!<br></li><li>A colorful cast of very normal well-adjusted everyday
      CEO's to argue with.</li></ul><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/981830/extras/steamchars.jpg?t=1567060996"
      /><br><br>GIGABUSTER will get you in and out of the action as fast as possible.
      All dialogue and cinematics are skippable, including the intro stage for repeat
      playthroughs. You start the game with an array of abilities, including airdashing,
      double jumping, auto-charging, etc. The movement will let you toss yourself
      around levels as fast as you like.  Upgrades will only expand your basic abilities
      further.
