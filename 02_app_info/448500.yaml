  data:
    about_the_game: Journey your way high and low, far and wide, just for the heck
      of it. Meet weirdos along the way. Explode things. Explode them good. It's a
      super quirky semi-retro platform-adventure.<h2 class="bb_tag">Features</h2><ul
      class="bb_ul"><li>Pretty pixels, or so I've been told. Unless your some kind
      of pixel-ist. In which case... awkwaard...<br></li><li>Whimsical, retro-y music-sounds
      just for your ear-holes alone. Well, and everyone else's. (\ '-')/<br></li><li>30ish
      level-type-areas. Some are long and some are short, It doesn't have flagpoles
      to mark the end of each area so I'm just sort of guesstimating here.<br></li><li>Snarky
      writing, cute n' quirky characters.<br></li><li>Easy to grasp, challenging to
      master game-play. ( I know that's cliche, \('-' )/ come at me bro )<br></li><li>An
      instruction booklet with drawings and descriptions just like the good old days.<br></li><li>1
      button 'accessible' so that most anyone can play.<br></li><li>Adventure.</li></ul><h2
      class="bb_tag">Controls</h2><ul class="bb_ul"><li>Arrow Keys to change direction.<br></li><li>Z
      to jump and preform various situation based actions.<br></li><li>Customizable
      input of course.</li></ul><ul class="bb_ul"><li>Buttons for mode toggle, fullscreen,
      volume, etc.<br><br>&quot;...a delightful and smartly put together platform
      game.&quot; - Rock, Paper, Shotgun<br><br>&quot;...an amazing platforming adventure,
      full of large areas to explore...&quot; - <a href="https://steamcommunity.com/linkfilter/?url=http://IndieGames.com"
      target="_blank" rel="noopener"  >IndieGames.com</a></li></ul>
