    about_the_game: "<h2 class=\"bb_tag\">Description</h2><br>\u201C8Doors: Arum\u2019\
      s Afterlife Adventure\u201D is a story-driven Metroidvania style 2D action platformer\
      \ heavily influenced by Korean folk tales of the afterlife. Play as \u2018Arum\u2019\
      , a brave girl that has voluntarily entered the realm of the afterlife in search\
      \ of her father\u2019s soul and adventure through the 8 doors of purgatory and\
      \ solve mysteries that lie deep within the realm of the afterlife. Defeat wretched\
      \ wraiths blocking your way and rescue fugitive souls who need your guidance.\
      \ <br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1320860/extras/story.png?t=1607414930\"\
      \ /><h2 class=\"bb_tag\">Feature</h2><br><br><strong>Game Play</strong><br><ul\
      \ class=\"bb_ul\"><li>Explore : 8 different area of purgatory and various level\
      \ designed obstacles.</li></ul><ul class=\"bb_ul\"><li>Battle : Though battle\
      \ with combo attack and dodge. More than 30 species of specters and 12 species\
      \ of boss specters with unique patterns.</li></ul><ul class=\"bb_ul\"><li>Growth\
      \ : Ability, Passive skill and 7 weapons. What can get from proceeding the game.</li></ul><br><strong>World\
      \ View, Story</strong><br><ul class=\"bb_ul\"><li>World View : The fascinating\
      \ world of after death of The Orient.</li></ul><ul class=\"bb_ul\"><li>Story\
      \ : Korean traditional fork tale based background concept and characters.</li></ul><br><strong>Art,\
      \ Graphic</strong><br><ul class=\"bb_ul\"><li>Unique art : Using only 3 Color\
      \ only 3 color 'White'/ 'Black'/ 'Red' to show our world.</li></ul><ul class=\"\
      bb_ul\"><li>Animation  : All Character drawn by hand 2D frame by frame animation.</li></ul>"
