    about_the_game: "<strong>Surprising My Neighbors</strong> is a first-person game\
      \ where you are going to leave \u201Csurprises\u201D at the doors of your beloved\
      \ neighbors. One morning, you went outside and found\u2026 some poop at your\
      \ door. It seems one of your neighbors left it there. However, you don\u2019\
      t know who exactly it was, so you will have to give that kind of \u201Cpresent\u201D\
      \ to every one of them. Be careful: it\u2019s not something they might like\
      \ when they find poop at their doors."
