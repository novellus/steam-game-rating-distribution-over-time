details:
  data:
    about_the_game: "Explore the mysteries of Japanese Sengoku era authentically set\
      \ up with objects and feudal characters. Enjoy the modern world with cities,\
      \ schools and offices. Or take a trip to a long-away future, brimming with robots,\
      \ spaceships and high-tech devices.<br />\r\n<br />\r\nThis pack has it all!\
      \ 23 Tilesets, Walking Sprites, Battlers, Face, Bust-up, Battle Back and Music\
      \ are all packed in one. It contains materials from the original RMDS+ product,\
      \ from the popular game Corpse Party as well as unique custom material created\
      \ by our artists.<br />\r\n<br />\r\nThis long-awaited MV compatible resource\
      \ pack is a companion set to RPG Maker DS Resource Pack for MV created in the\
      \ same general style. It's one resource pack you do not want to miss!<br />\r\
      \n<br />\r\nFEATURES:<br />\r\n<br />\r\n* 23 Tilesets (TileA1-TileD) to create\
      \ 4 distinct areas (feudal Japan, modern, futuristic and custom ship)<br />\r\
      \n* Over 100 Walking Sprite characters (including hero characters and villains)<br\
      \ />\r\n* 43 Battlers, as well as 124 &quot;chibi&quot; pixel Battlers<br />\r\
      \n* Faceset: 40 characters x 4 emotions each = 160 graphics!<br />\r\n* Bust-up\
      \ (Pictures): 40 characters x 4 emotions each = 160 graphics!<br />\r\n* 23\
      \ Battlebacks (10 ground images: floor, tatami, grass, road etc. / 13 background\
      \ images: feudal exterior, modern store, residential, school, spaceship etc.\
      \ )<br />\r\n* Animations: doors, gates, car, bird, chest, boat, UFO, bus etc.<br\
      \ />\r\n* System balloons<br />\r\n* 20 BGM Tracks (M4A / OGG formats included)<br\
      \ />\r\n* Bonus: 19 characters with full-scale image x 4 emotions each = 76\
      \ graphics<br />\r\n* Sample Maps!<br />\r\n* This pack is licensed for use\
      \ in RPG Makers and Visual Novel Maker only! Although editing is permitted for\
      \ this pack, Faceset and Bust-up graphics are not permitted to be edited"
