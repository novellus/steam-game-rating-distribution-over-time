details:
  data:
    about_the_game: <strong>Crazy Lemmings</strong> is a fascinating arcade game in
      which crazy lemmings try to find a cure for madness. Small rodents rush to their
      target at breakneck speed, jumping over various obstacles. You will find a dangerous
      journey through forests, fields and the countryside, where treacherous traps
      with sharp teeth lurk.<br>The main feature of the game is that you control several
      characters at once. Not all of them will be able to survive in this crazy race
      - some lemmings will have to be sacrificed to get to the goal.<br><br><strong>Features
      :</strong><br><br><ul class="bb_ul"><li>The ability to play for all characters
      at the same time;<br></li><li>Bright, colorful locations;<br></li><li>Realistic
      physics, thoughtful details;<br></li><li>Many deadly traps and enemies;<br></li><li>Simple,
      intuitive gameplay.</li></ul>
