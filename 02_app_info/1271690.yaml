details:
  data:
    about_the_game: "Smash your way through hordes of zombies and countless obstacles\
      \ in <u>a rip-roaring racing arcade</u>.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1271690/extras/zd_pixel_survival_600x180_60fps_gif.jpg?t=1605825796\"\
      \ /><br><br>Experience the <u>zombie apocalypse</u> like you\u2019ve never seen\
      \ it before. Eradicating zombies has never been so colorful, exciting, and engaging\
      \ before.<h2 class=\"bb_tag\">Key features</h2><ul class=\"bb_ul\"><li>Crush\
      \ zombies and blow through obstacles!<br></li><li>Buy and upgrade cars!<br></li><li>Explore\
      \ levels!<br></li><li>Complete tasks!<br></li><li>Full HD gameplay and playable\
      \ at 120fps!</li></ul><h2 class=\"bb_tag\">Soundtrack</h2>Soundtrack by professional\
      \ guitarist Dmitry Trots, featuring a total of 4 tracks from Zombie Derby: Pixel\
      \ Survival in MP3 format! The Soundtrack will be placed in your Zombie Derby:\
      \ Pixel Survival folder in the Steam directory:<br><br>...Steam\\steamapps\\\
      common\\Zombie Derby: Pixel Survival\\Soundtrack<br><br>P.S. We did not dare\
      \ to make the PC version for a long time, but since many fans of the mobile\
      \ version wanted to play with full access to the content on the PC, we decided\
      \ to go for the desires of our players."
