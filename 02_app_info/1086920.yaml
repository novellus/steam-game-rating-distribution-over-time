    review: 'Played with the HTC Vive,

      Important to remember to press the Space Bar on your keyboard to calibrate your
      position when you begin.

      If you do not, It will not play properly. I really love this Museum and the
      Works from these very Talented Artist. I just wish it had lasted longer. It
      is my hope that the creators will add more works of art in the near future.

      Thank you'
