details:
  data:
    about_the_game: "I created a catalogue of 5 artists, by guiding the player through\
      \ a virtual art gallery. During the experience each work of art is enhanced\
      \ in some way, but without altering its identity. The experience is about 5\
      \ minutes long and is best experienced seated or standing with the audio turned\
      \ up!<br />\r\n<br />\r\n*************WHEN YOU RUN IT PRESS THE SPACE BAR TO\
      \ CALIBRATE YOUR POSITION*************<br />\r\n<br />\r\n****To close press\
      \ ALT+F4****<br />\r\n<br />\r\nThe artists:<br />\r\n<br />\r\n1. Rachel Ara<br\
      \ />\r\n2. Jacek Ludwig Scarso<br />\r\n3. Ian Chamberlin<br />\r\n4. Nemo Nonnenmacher<br\
      \ />\r\n5. Scarlet Mueller<br />\r\n<br />\r\nLet me know what you think!<br\
      \ />\r\n<br />\r\nCheers,<br />\r\nFelix"
