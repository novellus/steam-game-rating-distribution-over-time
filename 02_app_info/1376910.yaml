    about_the_game: '<img src="https://steamcdn-a.akamaihd.net/steam/apps/1376910/extras/SuperCatboy_WishlistSmall.png?t=1606300152"
      /><br><br><strong>Super Catboy</strong> is not your average tomcat! Together
      with his crazy sidekick - a charming young lady armed from head to toe - he
      leaves nothing but chaos while trying to thwart the shady plans of his evil
      creator. Experience an <strong>action-packed platformer</strong> in a <strong>high-bit
      pixel art</strong> style which combines the best elements of the golden 16-bit
      platformer era of the 90s - enhanced with new ideas! But most importantly: CAT
      CONTENT!'
