    about_the_game: "Add action game and mahjong game, then do not divide by 2!<br\
      \ />\r\nA game that forcibly merged action game and mahjong appeared!<br />\r\
      \nOf course, since it is Mahjong, up to 4 players are allowed.<br />\r\nHands\
      \ that cannot be made normally can dramatically be made, every player can become\
      \ a winner, and gameplay is excellent too!<br />\r\nA lot of new strategies\
      \ that were not in Mahjong are included, so a new page...even a new chapter\
      \ is added to the history of Mahjong!"
