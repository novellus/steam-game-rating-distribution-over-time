    detailed_description: "<h1>Notice</h1><p>PLEASE NOTE: This product was originally\
      \ launched as the 'CPRR Idaho &amp; Omaha Steam Loco Add-On' and has been corrected\
      \ to be the 'UPRR Idaho &amp; Omaha Steam Loco Add-On'. We apologise for any\
      \ inconvenience caused</p><br><h1>Pro Range</h1><p>The Pro Range is aimed toward\
      \ the serious train simulation enthusiast looking for a complex machine to master.\
      \ Each product is designed to provide education and entertainment for users.\
      \ Xbox controller and HUD interface support do not come as standard and users\
      \ will need to read the accompanying documentation to fully understand the operation\
      \ of this advanced simulation.</p><br><h1>About the Game</h1>As America\u2019\
      s railroads rapidly expanded in the mid-19th century, culminating with the opening\
      \ of the great transcontinental railroad in May 1869, the nation\u2019s steam\
      \ locomotive workhorse was the 4-4-0. Indeed, the 4-4-0 \u201Ceight-wheeler\u201D\
      \ became so synonymous with U. S. railroading that it quickly came to be known\
      \ as the \u201CAmerican\u201D type.<br><br>Renowned Train Simulator creator\
      \ Smokebox has brought 1860s railroading and the famed transcontinental railroad\
      \ to captivating life with its Promontory Summit route and selection of historic\
      \ Union Pacific and Central Pacific steam locomotives \u2013 and now, Smokebox\
      \ brings to Train Simulator two more classic 4-4-0 \u201CAmericans\u201D \u2013\
      \ Union Pacific sister locomotives No. 7, the \u201COmaha,\u201D and No. 8,\
      \ the \u201CIdaho.\u201D<br><br>Constructed by the Schenectady (N.Y.) Locomotive\
      \ Works (a predecessor of the American Locomotive Works, or Alco), Union Pacific\u2019\
      s \u201COmaha\u201D and \u201CIdaho\u201D were outshopped in March and April\
      \ 1866 respectively and went to work on the then-under-construction transcontinental\
      \ railroad. In design, Union Pacific Nos. 7 and 8 were similar to Central Pacific\
      \ No. 60, the famed \u201CJupiter\u201D of Golden Spike fame, which was also\
      \ built at Schenectady.<br><br>Like all Smokebox locomotives, Union Pacific\u2019\
      s \u201COmaha\u201D and \u201CIdaho\u201D feature extraordinary fidelity to\
      \ detail and ultra-realistic interactive operating features and characteristics.\
      \ Ideally suited for work on Smokebox\u2019s Promontory Summit route (available\
      \ separately), the classic 4-4-0s are accompanied in this DLC by Union Pacific\
      \ emigrant coach with clerestory roof; UP combined caboose and coach; and UP\
      \ baggage car, as well as three career scenarios for the Train Simulator Promontory\
      \ Summit route.<br><br> <h2 class=\"bb_tag\">Included Scenarios</h2><br>A trio\
      \ of Career scenarios are included for Promontory Summit Route Add-On<br><br><ul\
      \ class=\"bb_ul\"><li>[Omaha] Last Train to Dead Man\u2019s Gulch<br></li><li>[Omaha]\
      \ The Last Leg<br></li><li>[Omaha] Winter Morning Run to Promontory</li></ul><br><strong>Please\
      \ Note: <a href=\"https://store.steampowered.com/app/967282\" target=\"_blank\"\
      \ rel=\"noreferrer\"  >Promontory Summit Route Add-On</a> is required, as a\
