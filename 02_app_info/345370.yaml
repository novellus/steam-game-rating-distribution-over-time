    about_the_game: "<i>\u203B \u65E5\u672C\u8A9E\u306E\u6848\u5185\u306F\u82F1\u6587\
      \u306E\u4E0B\u306B\u3042\u308A\u307E\u3059\uFF01 \u203B</i><br><br>Easily and\
      \ quickly make your own multi-platform visual novels with TyranoBuilder, even\
      \ if you know nothing about game programming or scripting! <br><br>Bring your\
      \ creativity to reality with our suite of drag-and-drop tools, plus scripting\
      \ language for advanced users.<br><br>Games made with TyranoBuilder can be easily\
      \ exported to Windows, Mac, browsers, or converted* for iOS and Android smart\
      \ devices, then sold via distributors such as Steam, the Apple AppStore, or\
      \ GooglePlay!<br><br><i>*Requires free third party software. See the TyranoBuilder\
      \ Tutorial for details.</i><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/345370/extras/chibi-chase.png?t=1597353918\"\
      \ /><h2 class=\"bb_tag\">Features:</h2><br><strong>\u2605 Easy &amp; fast to\
      \ Use! \u2605</strong><br>No programming knowledge required! Fire up and start\
      \ creating games immediately with TyranoBuilder\u2019s simple and intuitive\
      \ drag &amp; drop interface!<br><br><strong>\u2605 Multi-platform! \u2605</strong><br>Create\
      \ games on Windows or Mac, and export for Windows, iOS*, Android*, smartphones\
      \ and tablets, or browsers!<br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/345370/extras/platforms.png?t=1597353918\"\
      \ /><br><i>*iOS and Android require conversion using free third party software.\
      \ See the TyranoBuilder Tutorial for details.</i><br><br><strong>\u2605 Fully\
      \ featured! \u2605</strong> <br>Easily add scenes, characters, dialogue, story\
      \ branches, music, movies and more!<br><br><strong>\u2605 Powerful! Flexible!\
      \ \u2605</strong> <br>Customize every aspect of your game with the included\
      \ TyranoScript scripting language! <br><br><strong>\u2605 Outstanding Value!\
      \ \u2605</strong> <br>Create and sell your own visual novels for only $14.99!\
      \ Requires NO license fees or royalties of any kind!<br><br><strong><i>\u2605\
      \u2605\u2605 BUY NOW &amp; GET CREATING!! :D \u2605\u2605\u2605</i></strong><h2\
      \ class=\"bb_tag\">Praise for TyranoBuilder!</h2><br><i>&quot;Super intuitive!\
      \ Within minutes I was up and running and already had a scene nearly finished.\
