    about_the_game: "<h2 class=\"bb_tag\">THE CUTEST CHALLENGE</h2><br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/1202820/extras/1.jpg?t=1576512977\"\
      \ /><br><br>The cooperative puzzle-platformer game that will equally charm and\
      \ challenge your friends and family. Communication and coordination are the\
      \ key to success in the Melbits\u2122 mission!<br><br>Discover these collectable\
      \ digital creatures and guide them through fiendish levels full of traps. Dodge\
      \ evil viruses, gather seeds and spread the good vibes across the Internet.<br><br><strong>Features</strong><br><br><ul\
      \ class=\"bb_ul\"><li>Collaborative puzzle game suited for the family and friends\
      \ of all ages<br><br></li><li> Collect and guide the Melbits through challenging\
      \ levels full of traps, while dodging viruses, collecting seeds and spreading\
      \ good vibes online<br><br></li><li> Cute kawaii aesthetics<br><br></li><li>\
      \ 4 breeds of Melbits, 3 families per breed. 3 types of virus and 4 kinds of\
      \ power-up's. 20 customization accessories included<br><br></li><li> 4 worlds,\
      \ each one with 9 levels</li></ul>"
