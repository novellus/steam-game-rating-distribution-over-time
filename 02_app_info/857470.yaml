  data:
    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/857470/extras/logo_STEAM_ABOUT.png?t=1582202232"
      /><br>One day, Mark's life turned upside-down thanks to unexpected, cute, and
      fluffy roommates!<br><br>Not only are they catgirls, but also shapeshifting
      beings from space!<br>Forced to leave their planet, the three sisters find shelter
      on Earth.<br><br>Meet the charming but stupid <strong>Rose</strong>, the timid
      bookworm <strong>Lily</strong>, and the calm engineer <strong>Iris</strong>!<br><br>Will
      they be able to return home?<br>How will they change Mark's daily life?<br><br>Find
      out in this lighthearted romance Visual Novel intertwined with comedy, a bit
      of drama, science-fiction and fantasy!<h2 class="bb_tag">Game features:</h2><ul
      class="bb_ul"><li>Adorable and fluffy catgirls!<br></li><li>Three distinct character
      stories!<br></li><li>Full English Voice Acting! (only for main heroines)<br></li><li>Partially
      animated characters and backgrounds!<br></li><li>Pleasant and energetic music!<br></li><li>Overflowing
      cuteness!<br></li><li>About 2 hours of content!</li></ul>
