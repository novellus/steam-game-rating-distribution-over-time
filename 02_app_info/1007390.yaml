    detailed_description: "<h1>Core skills</h1><p><strong>Practice</strong> &quot;intercepting\
      \ fist&quot; is the key point of this game.<br><br>In &quot;LONGSTREET - Way\
      \ Of The Intercepting Fist&quot;, Bruce Lee explained. For somebody to attack\
      \ another hand-to-hand, the attacker must move to the target. This provides\
      \ an opportunity for the attacked person to &quot;intercept&quot; the attacking\
      \ movement.<br><br>The principle of interception may be applied to more than\
      \ intercepting the actual physical attack; non-verbal cues (subtle movements\
      \ of which opponent may be unaware) or emotional tensions and Intent of the\
      \ attack may also be perceived or &quot;intercepted&quot;, and thus used to\
      \ one's advantage. <br><br><img src=\"https://media.st.dl.pinyuncloud.com/steam/apps/1007390/extras/d.gif?t=1568692732\"\
      \ crossorigin=\"anonymous\"/></p><br><h1>About the Game</h1><i><strong>LING</strong></i>\
      \ is a top-down hack and slash game, the player will start a journey of finding\
      \ his true self from snow mountain to sand dune.<br><br>In the world of <i><strong>LING</strong></i>,\
      \ only fists can break destiny, and only sword can cleave the chains. Even though\
      \ it means another solitary journey, decision is made to get to \u201Cthat place\u201D\
      \ with utmost efforts. \u201CLING\u201D is the pronunciation of the Chinese\
      \ character \u201C\u6CE0\u201D. The world of <i><strong>LING</strong></i> tries\
      \ to create an environment with coldness, wither, and desolate, which are also\
      \ the meanings of the character \u201C\u6CE0\u201D under different situations.\
      \ At the same time \u201C\u6CE0\u201D can also express the meaning of \u201C\
      zero\u201D, implying the attempts and adventures of three game developers from\
      \ zero.<br><br>Game Features:<br><ul class=\"bb_ul\"><li>An exciting journey\
      \ of finding true self.<br></li><li>The game scene is focused on the atmosphere\
      \ rendering.<br></li><li>With a battle system emphasizing hit feedback, the\
      \ player can experience the joy of fight with sword and fists.<br></li><li>The\
      \ player's skill and strategy will be tested by various enemies and BOSSes with\
      \ different battle styles.</li></ul><br>What supports you moving ahead?<br>Search\
      \ for true self, the eternal goal."
