      \ frozen in fear. <br />\r\n<br />\r\nYou start by creating any character you\
      \ can think up, experiment with different powers and abilities, punch, blast\
      \ and blow up tons of bad guys. Design the look of your avenger of the weak.<br\
      \ />\r\n<br />\r\nRandom Encounters!<br />\r\n<br />\r\nArcade combat with your\
      \ custom Superhero! Find out the strengths and weaknesses of every type of hero!<br\
      \ />\r\n<br />\r\nBe careful because even a seemingly powerful Super can be\
      \ defeated and overwhelmed! <br />\r\n<br />\r\nRogue like game play means if\
