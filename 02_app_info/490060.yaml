    about_the_game: "A tremendous band of badass heroes fight to protect the universe's\
      \ very last star from a mysterious evil in this Hero Shooter by the creators\
      \ of Borderlands. To defend it, you'll need to utilize every type of character\
      \ and weapon you've ever imagined -- from cyborg hawkmen to samurai vampires\
      \ to mini-gun wielding man-mountains. Slash and parry, run and gun, cast and\
      \ dash, or simply obliterate foes all while building and growing your personal\
      \ team of heroes. Choose your hero and fight alone or co-operatively alongside\
      \ friends in story missions, or battle against them in fast-paced competitive\
      \ multiplayer matches.<br><br><strong><i>All trial progression, including player\
      \ profiles, Hero stats and masteries, will carry over to the full game and Season\
      \ Pass if purchased.  Prior Hero purchases will be refunded the in-game currency\
      \ value of those Heroes when upgrading to the full game or Season pass.</i></strong><h2\
      \ class=\"bb_tag\">STORY MODE</h2>Fight to protect the universe's very last\
      \ star in Battleborn\u2019s Story Mode, a narrative experience that can be played\
      \ entirely single player, or cooperatively with friends both split screen and\
      \ online.<h2 class=\"bb_tag\">HEROES</h2>Fencing debutante. Robot butler. Dwarf\
      \ exhibitionist. This is but a mere sampling of Battleborn\u2019s deep roster\
      \ of diverse heroes, each with unique weapons, abilities and gameplay styles.\
      \ Who will you be?<h2 class=\"bb_tag\">PVP MULTIPLAYER</h2>Battleborn's team-based\
      \ competitive multiplayer can be experienced by up to 10 players online in 5v5\
      \ matches, and includes four distinct multiplayer modes \u2013 Incursion, Capture,\
      \ Meltdown, and Face-Off."
