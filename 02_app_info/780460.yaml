details:
  data:
    about_the_game: "The LOST SPHEAR Special Soundtrack Collection features 12 unique\
      \ tracks, the perfect melodic backdrop to LOST SPHEAR the second game in the\
      \ \u201CProject SETSUNA\u201D series from Tokyo RPG Factory and Square Enix.<br\
      \ />\r\n<br />\r\nProudly bearing the appellation of being a \u201CNeo-classical\
      \ RPG\u201D, LOST SPHEAR embodies the best of both tradition and evolution,\
      \ with composer Miyoshi Tomoki bringing colour to its unique world, through\
      \ his music for the game.<br />\r\n<br />\r\nThis young composer has received\
      \ critical acclaim for his work on I am SETSUNA, the first game in the Project\
      \ SETSUNA series, creating melodies that touch the soul, sometimes achingly\
      \ beautiful, at others bold and daring, orthodox yet with a certain wisp of\
      \ nostalgia. You can expect great things from this musical package."
