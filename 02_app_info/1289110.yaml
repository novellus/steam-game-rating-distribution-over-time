details:
  data:
    about_the_game: 'From the Indie Game hit <strong>The Forest</strong>, composer
      <strong>Gabe Castro</strong> brings you something different: A <strong>Bone
      Crushing Heavy Metal </strong>soundtrack that lies at the heart of the VR Music
      Game: <strong>Drums of War</strong>. Not only are the <strong>shredding axes
      and thumping double bass drums</strong> an amazing work of instrumental metal;
      this soundtrack will make any fighting game you play come to life when this
      is pumping over your speakers in the background.'
