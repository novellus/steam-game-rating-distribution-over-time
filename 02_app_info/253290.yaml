    about_the_game: "Ever wondered what running at 140mph feels like? FOTONICA is\
      \ a first-person game about the thrill of speed and traveling flawlessly through\
      \ complex environments.<br><br>FOTONICA is simple, but is not easy: it follows\
      \ a tradition of arcade games that are easy to pick up and almost impossible\
      \ to master. A multi-layered level design across eight different tracks, together\
      \ with a procedural endless mode make for a game that is incredibly deep. Think\
      \ you can outrun your friends? Try the split-screen versus challenges.<br><br>The\
      \ visuals are a treat for the nostalgic player but also for those hungry for\
      \ new aesthetics.  Every pixel is drawn to convey the maximum sense of speed,\
      \ an exhilarating journey through light and void.<h2 class=\"bb_tag\">Key features</h2><ul\
      \ class=\"bb_ul\"><li> 8 Levels to explore and master.<br></li><li> Plus 3 different\
      \ endless levels to compete for high-scores.<br></li><li> Four-player split-screen\
      \ local multiplayer mode!<br></li><li> 20 Achievements to unlock plus game stats.\
      \ <br></li><li> Online rankings.<br></li><li> Beautiful, smooth, and unique\
      \ vector-style graphics.<br></li><li> Electronic music by Michael Manning, Nicol\xF2\
      \ Sala, and legendary composer Baiyon.<br></li><li> 4 Difficulty settings to\
      \ let you play an even faster version of FOTONICA.</li></ul>"
