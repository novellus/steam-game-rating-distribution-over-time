    about_the_game: "PLANET DESTROYER - This is a classic puzzle 3 in a row. If you\
      \ want to relax and stretch your brain, then you will definitely like this game.<br\
      \ />\r\nHave you ever wondered how many planets are in the universe? In the\
      \ PLANET DESTROYER game, you can become a kind of evil god, a planet destroyer,\
      \ build identical planets 3 or more horizontally and vertically and destroy\
      \ them under a pleasant space soundtrack, earn points and increase your status\
      \ as a destroyer, move on to more difficult levels."
