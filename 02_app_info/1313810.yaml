    about_the_game: "<h2 class=\"bb_tag\">Description</h2><br>For Tim, the matter\
      \ of when or how it all began couldn\u2019t be more superficial. For all he\
      \ knows, he has always hated <i>her</i>. Cassandra. A girl who constantly seems\
      \ to be one step ahead of him. The reminder of his weaknesses. A girl that beat\
      \ him at running. From elementary school all the way to high school, what first\
      \ started as a juvenile form of payback disguised as a unilateral rivalry soon\
      \ derailed into a full-blown obsession that consumed every moment of Tim\u2019\
      s life. In fact, only when <i>she </i> unexpectedly quit high school did he\
      \ realize how far gone he has always been. His raison d'\xEAtre\u2014the target\
      \ of his loathing\u2014had disappeared, and his motivation with it. Still, the\
      \ world kept on spinning. Tim finished high school, went to university, made\
      \ a friend, and forgot all about <i>her</i>. An overall happy ending. <br><br>Or\
      \ was it?<br><br>What would happen if, after all those years, he met <i>her\
      \ </i> again? Would love unlikely blossoms? Or would something far darker reawake...?<br><br>Her\
      \ Lie I Tried To Believe follows the unhealthy relationship of a man and a woman\
      \ who, through a series of fateful encounters, become deeply entangled with\
      \ one another all the while still being haunted by their pasts. <br><br><strong><br>The\
      \ extended edition of Her Lie I Tried To Believe adds the following to the original\
      \ work:<br><br><ul class=\"bb_ul\"><li>2 abrupt endings<br></li><li>2 small\
      \ variations to the original ending<br></li><li>1 true ending<br></li><li>10+\
      \ new CGs<br></li><li>6 new locations<br></li><li>More than double the number\
      \ of words (22k VS. 47k)<br></li><li>4 new original pieces of music<br></li><li>2\
      \ new characters</li></ul></strong><h2 class=\"bb_tag\">Features</h2><ul class=\"\
      bb_ul\"><li>4 Endings<br></li><li>Original Soundtrack<br></li><li>Choices<br></li><li>12+\
      \ CGs<br></li><li>45K+ words story</li></ul>"
