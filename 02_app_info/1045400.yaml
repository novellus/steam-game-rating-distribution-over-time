    about_the_game: '<ul class="bb_ul"><li>Lightweight but powerful. Optimized for
      Steam Workshop and customizable.<br></li><li>Relaxing or hardcore gaming. Control
      the difficulty by number of pieces and time, obstacle.<br></li><li>Basically
      works in random mode. Also you can play the puzzles you want in the gallery.<br></li><li>Easily
      customize the puzzle images and themes from made with community or yourself.<br></li><li>Steam
      Achievements, Workshop. Cross-platform auto-cloud sync with Steam Cloud.<br></li><li>Full
      Controller support with Steam Input.</li></ul><a href="https://steamcommunity.com/sharedfiles/filedetails/?id=1706791845"
      target="_blank" rel="noreferrer"  id="dynamiclink_3" >https://steamcommunity.com/sharedfiles/filedetails/?id=1706791845</a>
      <a href="https://steamcommunity.com/sharedfiles/filedetails/?id=1710840592"
      target="_blank" rel="noreferrer"  id="dynamiclink_4" >https://steamcommunity.com/sharedfiles/filedetails/?id=1710840592</a>
      <a href="https://steamcommunity.com/sharedfiles/filedetails/?id=1713585061"
      target="_blank" rel="noreferrer"  id="dynamiclink_5" >https://steamcommunity.com/sharedfiles/filedetails/?id=1713585061</a><h2
      class="bb_tag">1st theme: TOGETHER</h2><img src="https://steamcdn-a.akamaihd.net/steam/apps/1045400/extras/steam_store_yjp_1045400_brand.png?t=1584229960"
      /><br><ul class="bb_ul"><li>The first theme with the release is <strong>&quot;TOGETHER&quot;</strong>.<br></li><li>You
      can play 100 retouched images with jigsaw puzzle.</li></ul>'
