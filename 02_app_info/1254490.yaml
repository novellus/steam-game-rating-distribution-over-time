details:
  data:
    about_the_game: "The Prodigal Soul - a &quot;detective&quot; with elements of\
      \ a &quot;horror&quot;, where you have to find out what happened to the main\
      \ character and find out the cause of a mental disorder, thereby unraveling\
      \ the cause of the tragedy, but riddles and puzzles will bother you in every\
      \ way, get ready...<br />\r\nAs a result of the accident, the main character\
      \ falls into a coma, where the game takes place. Don't forget - this is just\
      \ a dream, it all depends on you...<br />\r\n<br />\r\nThe game is intended\
      \ for fans to solve puzzles, stroke their nerves. The plot of the game is ruthless,\
      \ you do not expect from him a &quot;happy ending&quot;, a harsh reality from\
      \ which it is impossible to hide. The game shows all the difficulties and cruelty\
      \ of life. History will immerse you in the halls of the present...<br />\r\n\
      <br />\r\nThe Prodigal Soul invites into the frightening atmosphere of a horror\
      \ movie. You need to find out all the details of what happened to the main character\
      \ in order to open all the secrets and come to an understanding of what is happening\
      \ after experiencing a real nightmare.The game will interest all horror lovers\
      \ and give an interesting gaming experience. The prodigal soul introduces us\
      \ to Scott. He buys the premises of the shelter. History can not only scare,\
      \ but also touch. The little orphan gives the protagonist her only toy, in the\
      \ hope of melting his heart, but in vain. Fate is unpredictable and cruel. He\
      \ passed out. It is in a coma, and the atmosphere is quite specific.<br />\r\
      \n<br />\r\nThe game is developed on the CRYENGINE engine."
