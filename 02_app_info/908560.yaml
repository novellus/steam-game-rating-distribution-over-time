    detailed_description: 'Intrepid Izzy is a genre-defying 2D game with a unique
      HD art style. Seamlessly blending platforming with beat-''em-up and adventure
      elements, Intrepid Izzy offers a gaming experience that feels both unique and
      familiar.<br><br><strong>Core Features</strong><br><ul class="bb_ul"><li> Unique
      HD art style inspired by retro game graphics.<br></li><li> Crisp, detailed sprites
      with smooth animations.<br></li><li> Classic and modern influences come together
      in all aspects: gameplay, graphics and sound.<br></li><li> Explore huge levels,
      each with its own theme and mechanics.<br></li><li> Awesome soundtrack by the
      critically acclaimed Ben Kurotoshiro.<br></li><li> A story filled with humorous
      dialogues, eccentric characters and mysterious secrets.<br></li><li> Excellent
      hardware support and all the options you might need to enjoy the game your way.<br></li><li>
      Easy to pick up, difficult to put down!</li></ul>'
