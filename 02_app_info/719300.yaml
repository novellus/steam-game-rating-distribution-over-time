    about_the_game: "&quot;Daemonsgate is a fantasy role-playing game in which you\
      \ play the role of a young hero who is the only hope left of saving the besieged\
      \ city Tormis. It is surrounded by demonic hordes so it\u2019s no easy task!\
      \ The goal is to search the land of Hestor for a wise wizard possessing knowledge\
      \ necessary to stop the invading demon army.<br><br>You start off all by yourself\
      \ at the &quot;Pigge and Ballbearing&quot; inn located within the city. ou can\
      \ converse with many non player characters, the innkeepers tend to be more knowledgeable\
      \ - so they can be a valuable source of information. <br><br>There are a few\
      \ minor subplots and distractions from the main task as your journey progresses.\
      \ But the game is event driven so there is no passing task X before completing\
      \ task Y first. The game uses three-quarters overhead perspective and boasts\
      \ a conversation system with over 70,000 words.&quot;<br><br>Original Review\
