    detailed_description: <h1>Special Offer</h1><p><img src="https://steamcdn-a.akamaihd.net/steam/apps/720000/extras/Terminal-Squad-Swarmites--Steam-gif.gif?t=1579167581"
      /><br><a href="https://store.steampowered.com/app/1217330/Terminal_squad_Swarmites/"
      target="_blank" rel="noreferrer"  id="dynamiclink_0" >https://store.steampowered.com/app/1217330/Terminal_squad_Swarmites/</a></p><br><h1>About
      the Game</h1>Don't Panic! a logical strategy with top view. Your goal is to
      kill all the people on the level by limited number of zombies.<br>It will not
      be easy - you can just call the place the appearance of each zombie, and then
      they all do. Zombies are mindless, they just run on the smell of the nearest
      person. If they catch him - kill and run to the next.<br>With people things
      are not so simple. Someone running away from the zombies, someone immediately
      escapes from the city (if someone succeeds, you lose the game) and someone shoots
      them.<br>In addition, the gameplay variety of boosters, with the help of which
      you can break someone's arms, to turn him into a zombie, blow up, or crush a
      group of people.<br>The game also features a level editor with which you can
      create your own challenging strategic puzzle game and give play it your friends,
      or just to make a bunch of people and blow them up :)
