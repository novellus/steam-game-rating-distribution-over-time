    about_the_game: 'Command your squad of minions in this quirky turn-based strategy
      game for 1-4 players. Hex Gambit is a perfect game night staple: easy for new
      players to pick up, with tons of creative tactics to explore!<br><br>Bounce
      over the strangely-elastic heads of your opponents. Swat characters clear across
      the map.  Inspire your teammates with an operatic blast from a guy with a giant
      speaker for a head. Your minion troops are teeming with useful tricks to master!<br><br>Complimenting
      the outlandish gameplay is a host of helpful features to customize your experience:<br><br><ul
      class="bb_ul"><li>Single player challenge mode<br></li><li>Local (couch) multiplayer,
      1-4 players, 0-4 controllers<br></li><li>Free for All &amp; 2v2 Modes<br></li><li>Take
      on AI or human opponents<br></li><li>Player handicaps help new players compete
      with veterans<br></li><li>Custom Rules give you tons of tweakable game options<br></li><li>10
      captains to choose from, each with a unique minion loadout</li></ul>'
