    short_description: Award-winning, innovative puzzle-adventure. By communicating
      through your PC, you must help a kidnapped man escape captivity - in real-time.
      While you sleep, he is alone. When you return to your PC he has hope. Your encouragement
      and advice will be the difference between his salvation or despair.
