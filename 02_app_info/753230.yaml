    about_the_game: "What would you do if a stranger\u2019s fate rested in your fingertips?\
      \ And how would you cope if every second counted? Award-winning graphic adventure\
      \ STAY asks those very questions: When Quinn wakes up alone in a locked room\
      \ with nothing of note save for a computer hooked up to a chat room, you become\
      \ his single ray of hope. Your choices \u2013 and your timeliness \u2013 will\
      \ single-handedly shape his escape efforts\u2026 or lead him down the path to\
      \ an untimely end.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/753230/extras/title-1.png?t=1586167026\"\
      \ /><br>STAY plays out in real-time, meaning that <strong><u>every minute spent\
      \ away from the game is a minute Quinn is left alone.</u></strong> Drop out\
      \ of conversations or leave Quinn to fend for himself for too long and there\
      \ may be consequences.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/753230/extras/clock_animated_5x.png?t=1586167026\"\
      \ /><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/753230/extras/title-2.png?t=1586167026\"\
      \ /><br>Quinn is on edge, and so every response matters. Prove yourself a compassionate\
      \ ally and he\u2019ll learn to trust you and share his findings and deepest\
      \ thoughts. Fail, and his emotions may work against you.<br><br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/753230/extras/segunda.png?t=1586167026\"\
      \ /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/753230/extras/disconnect.png?t=1586167026\"\
      \ /><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/753230/extras/title-3.png?t=1586167026\"\
      \ /><br>Featuring 24 chapters, seven different endings, dozens of potential\
      \ deaths and entire webs of conversation, STAY is designed to be replayed multiple\
      \ times. Explore different rooms and unearth hidden secrets in subsequent playthroughs\
      \ to piece together the full story. <br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/753230/extras/chat-keydecision_border.png?t=1586167026\"\
      \ /><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/753230/extras/title-4.png?t=1586167026\"\
      \ /><br>Webcams enable you to spy on Quinn, letting you see both his reactions\
      \ to your comments and his actions while AFK. Pick up on his lies and use that\
      \ knowledge to your advantage.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/753230/extras/webcam_poses.png?t=1586167026\"\
      \ /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/753230/extras/punch.png?t=1586167026\"\
      \ /><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/753230/extras/title-5.png?t=1586167026\"\
      \ /><br>Help Quinn get the better of the conundrums he encounters inside his\
      \ prison by taking direct control of his actions during puzzle sections.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/753230/extras/Books-2.png?t=1586167026\"\
      \ /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/753230/extras/puzzleLights.png?t=1586167026\"\
      \ />"
