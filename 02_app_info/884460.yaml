    about_the_game: "Total duration: 20 mins<br>Genre: Interactive storytelling about\
      \ Japan<br><br>Beyond Tokyo is a VR adventure around Shibuya in Tokyo Japan.\
      \ Get a taste of the unique culture of Japan by freely exploring a stylized\
      \ Shibuya and experience different places - both popular and off the beaten\
      \ path - via 360 videos, photos, narration, and storytelling.<br><br>Highlights:<br><br>Shibuya\
      \ Area<br><ul class=\"bb_ul\"><li>Experience one of the busiest intersections\
      \ in the world from the center of Shibuya Crossing Scramble &amp; in aerial\
      \ view (360 video, time lapse video)<br></li><li>Check out yakitori dishes and\
      \ how Japanese \u201Csalarymen\u201D eat at a local izakaya (360 video)<br></li><li>Get\
      \ a glimpse of how the fashion culture evolves in Harajuku (360 videos)<br></li><li>Check\
      \ out a \u201Ccatch your own fish\u201D sushi restaurant (video)</li></ul><br>Rooftop\
      \ Shrine<br><ul class=\"bb_ul\"><li>Take an \u201Cumbrella ride\u201D from Shibuya\
      \ Crossing up to a rooftop shrine. Rooftop shrines exist in Japan - we\u2019\
      ll tell you a bit more up there! Check out Tokyo\u2019s skyline day and night.\
      \  (360 videos and pictures)<br></li><li>Feel the Zen, and find out about \u201C\
      forest bathing\u201D and \u201Cpower spots\u201D at Meiji Shrine (360 videos\
      \ and photos, pictures-show-and-tell)<br></li><li>Ring a giant bell, Suzu, for\
      \ good luck:)</li></ul><br>\u201CUpside down\u201D Shibuya<br><ul class=\"bb_ul\"\
      ><li>Take a quick detour and check out a few famous urban legends in the area\
      \ (pictures-show-and-tell)<br></li><li>Walk through the famous LOVE statue for\
      \ good luck in love:)</li></ul><br>Stories about Hachiko &amp; the \u201CWind\
      \ Phone\u201D<br><ul class=\"bb_ul\"><li>Relive the story of Japan\u2019s most\
      \ loyal dog, from the perspective of his guardian, Professor Ueno. Check out\
      \ a view of the majestic Mt. Fuji on the way...<br></li><li>Learn about the\
      \ backstory of Kaze no Denwa \u201Cthe Wind Phone\u201D - a true story about\
      \ loss and love</li></ul><br>We created Beyond Tokyo because:<br><br>- We love\
      \ travel. Traveling gives us new perspectives and lenses, and helps us gain\
      \ understanding and empathy - something that is all the more important today.<br><br>-\
      \ We love Japan - who doesn\u2019t?:) Not only the popular and the obvious -\
      \ the food, the fashion, the energy, but also \u201Cbeyond\u201D that. We want\
      \ to show you how locals live, transport you to off-the-beaten-path places that\
      \ mean something to the people. And we want to reimagine the amazing stories\
      \ about the very essence of the culture - such as the one about Hachiko, on\
      \ loyalty, honor, and love, the Japanese way.<br><br>- We love VR. We love watching\
      \ 360 videos of places around the world and \u201Cgoing places\u201D.  And we\
      \ want more - to freely explore a new place immersively, and also see in reality\
      \ how people live, and what\u2019s unique about the culture.<br><br>With Beyond\
      \ Tokyo, we\u2019re excited to share all this with you, in virtual reality,\
      \ so you could be as excited as we are in exploring Tokyo, and eventually travel\
      \ there in real life as well.<br><br>It is a family-friendly experience for\
      \ all ages and for anyone interested in traveling to Japan or learning more\
      \ about Japanese culture."
