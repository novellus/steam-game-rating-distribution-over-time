details:
  data:
    about_the_game: "Rock, Paper, Scissors Simulator is everyone's childhood nostalgic\
      \ game now in first person perspective. <br />\r\nThe game features nice graphics,\
      \ full body animations and immersive dialogues.<br />\r\nWhile playing, you\
      \ and your opponent maintain dialogues inspired by various TV-series.<br />\r\
      \nThis game is not just a Rock, Paper, Scissors simulator, but about simulating\
      \ being an urchin, hanging out with your friend on a treehouse, treating your\
      \ nostalgia. <br />\r\nBuy this game to have this unique and so familiar game\
      \ in your library.<br />\r\n<br />\r\nFeatures:<br />\r\n<br />\r\nFirst ever\
      \ 3d first person view RPS simulation.<br />\r\nDialogues with face animations<br\
      \ />\r\nImmerse yourself into good old times<br />\r\nGreat atmosphere<br />\r\
      \nExperience being on a treehouse in a Canadian suburb"
