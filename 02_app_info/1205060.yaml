    review: "[h1] Genre [/h1] Ein Schere, Stein, Papier Spiel\n\n[h1] Story [/h1]\
      \ 2 Kumpels sind im Baumhaus und einer macht den Vorschlag das man doch mal\
      \ Schere, Stein, Papier spielen k\xF6nnte und der jenige der zuerst 25 mal gewinnt,\
      \ der darf den anderen aus dem Baumhaus kicken \n\n[h1] Gameplay [/h1] Wir w\xE4\
      hlen einfach jeweils mit den Tasten 1, 2 & 3 (Schere, Stein & Papier) und hoffen\
      \ das wir einfach durch Zufall gewinnen. Bevor man aber \xFCberhaupt anfangen\
      \ kann, muss man ungef\xE4hr 3 Minuten warten bis der Vorschlag von unserem\
      \ Kumpel \"Josh\" gemacht wird. Zwischendurch reden die beiden \xFCber verschiedene\
      \ unwichtige Dinge und wir m\xFCssen es uns anh\xF6ren bis der Vorschlag dann\
      \ endlich gemacht wird\n\n[h1] Achievements [/h1] Es gibt insgesamt 2 Erfolge.\
      \ Wir m\xFCssen ganz einfach einmal gewinnen und einmal verlieren. Nur klappt\
      \ es beim ersten mal irgendwie nicht also muss man insgesamt 2 mal gewinnen\
      \ und einmal verlieren\n\n[h1] Pro/Contra [/h1]\n+ G\xFCnstig\n+ Achievements\n\
      \n- Man muss mindestens 3 Minuten sich das Gerede anh\xF6ren bevor es dann endlich\
      \ los gehen kann\n- Die Stimmen der Beiden sind Stimmen eines \xDCbersetzung\
      \ Programms oder \xE4hnliches\n- Die Achievements klappen nicht auf anhieb sondern\
      \ erst beim Zweiten mal\n\n[h1] Fazit [/h1] Wirklich nur f\xFCr Achievement\
      \ Hunter zu Empfehlen\n\n\n\U0001F451 Powered by HoI 4 Deu  Kuratorengruppe\
      \ auf deutsch/englisch \U0001F451\u2800\u2800\u2800\U0001F389 [url=https://store.steampowered.com/curator/30388691/]\
      \ Folgen [/url]"
