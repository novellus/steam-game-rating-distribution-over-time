    about_the_game: "Skate Forever is a classic 2D runner with a side view.<br />\r\
      \n<br />\r\nYou control a boy skater who is just in love with this sport.<br\
      \ />\r\n<br />\r\nTest your reaction, make the skater jump in time and overcome\
      \ obstacles and enemies. On the levels you can find special perks that change\
      \ the gameplay, for example, speeding up the character, or you can take an anti-gravity\
      \ skate, turn upside down."
