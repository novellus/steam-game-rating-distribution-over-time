details:
  data:
    about_the_game: "When Rachel wakes up in the basement of an unfamiliar building,\
      \ she finds herself lost all her memory. As Rachel tries to get clear of the\
      \ basement, she runs into Zack, a scythe-carrying serial killer wrapped from\
      \ head to toe in bandages. \u201CKill me, kill me please\u2026\u201D, she says.\
      \ \u201CI will do it, but only if you help me to get out of this building.\u201D\
      \ The bizarre promise brings these two together and somehow makes them an irreplaceable\
      \ partner to each other. Where are they? Why are they trapped? And what is the\
      \ destiny they have been looking for? The journey of death and lives starts\u2026"
