    about_the_game: "ARISEN is a story-driven game in which you express yourself with\
      \ your emotions, embodied by cards. Your choices will impact the world around\
      \ you while you unlock new cards.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1101670/extras/ARISEN_Cards_en.gif?t=1609496734\"\
      \ /><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1101670/extras/ARISEN_Story.gif?t=1609496734\"\
      \ /><br><br>You have been torn away from your peaceful life by foreign soldiers,\
      \ then chained in a hold\u2026 And now you\u2019ve been sold into slavery on\
      \ the island of Maccialatt. Thanks to your willpower, your adaptability or your\
      \ physical strength, you will embark on a quest for freedom..<br><br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/1101670/extras/ARISEN_Title.gif?t=1609496734\"\
      \ /><br><br>During your journey, you will cross paths with many people of different\
      \ races, ages and genders. People whose very lives you may be able to change.\
      \ Some of them will feel immediately likeable, while others, could surprise\
      \ you\u2026 Will you make friends, have a lover? Or would you rather have enemies,\
      \ or even a nemesis?...<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1101670/extras/ARISEN_Features.gif?t=1609496734\"\
      \ /><br><br><ul class=\"bb_ul\"><li>Luxuriate in 600,000 words of hand-crafted\
      \ story.<br></li><li>Make decisions with real and increasingly dire consequences.\
      \ Once you begin your search for freedom, there\u2019s no turning back.<br></li><li>Meet\
      \ elves, lizardmen, gnomes and shapeshifters, but also the God-King Mehve and\
      \ the rebel Queen Nava.<br></li><li>Shape the personality of your character\
      \ choice after choice with \u201CEmotion\u201D cards (Fear, Sorrow, Disgust,\
      \ Anger, Joy).<br></li><li>Build relationships if you want to with \u201CFeeling\u201D\
      \ cards (Lover, Friend, Neutral, Enemy, Nemesis).<br></li><li>Replay and try\
      \ to obtain every existing ending.<br></li><li>Admire more than 50 backgrounds\
      \ depicting the beauty of Maccialatt.<br></li><li>Collect illustrations in your\
      \ gallery. <br></li><li>Enjoy a captivating original soundtrack.</li></ul><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1101670/extras/ARISEN_Playing_card.gif?t=1609496734\"\
      \ /><br><br>We are proofread by two wonderful persons: RKS Consulting about\
      \ racism and xenophobia, and Johanne concerning LGBTQIA+ subjects."
