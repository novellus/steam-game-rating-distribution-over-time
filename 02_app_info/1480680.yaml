  data:
    about_the_game: Meet a mix of fascinating parkour and classic platformer in a
      medieval setting.<br><ul class="bb_ul"><li> Jump over the heads of diverse enemies.<br></li><li>
      Run on the walls, slide under the closing doors.<br></li><li> Solve puzzles,
      discover traps.<br></li><li> Use your sticky tongue to overcome obstacles at
      breakneck speed.<br></li><li> Visit each of the unique areas to beat the boss.</li></ul>Go
      on an exciting adventure as the cursed prince - the frog prince. Break the evil
      spell and save your beloved from the slimy sorcerer.<br>The evil invader is
      very strong, and it will not be easy to defeat it. But you have a unique weapon
      at your disposal - a long sticky tongue. It will allow you to easily deal with
      hordes of enemies that got in your way. Activate mechanisms, move objects, open
      hidden passages, jump over wide ditches, climb inaccessible ledges, and generally
      have fun.
