details:
  data:
    about_the_game: "Travel back in time to Europe circa 1944 where multiple timelines\
      \ are merging and unraveling. Rip Hunter has identified the most fragile point\
      \ \u2013 1940s World War II \u2013 and now some of the most classic heroes and\
      \ villains of the DC Universe are racing back in time to protect or rewrite\
      \ history, including Wonder Woman, Per Degaton, the Justice Society of America,\
      \ and the high-flying Blackhawks! Age of Justice features two new open world\
      \ areas, an Alert, an Operation, and two Raids (both with Elite versions!).\
      \ Earn all-new feats, collections, and gear inspired by the Blackhawks! Age\
      \ of Justice is free to access for Members or available for purchase in the\
      \ in-game Marketplace.<br />\r\n\u2022\tTravel back in time to the Golden Age\
      \ era<br />\r\n\u2022\tAll-new maps: War-Torn Village and Baron Von Savage\u2019\
      s Stronghold<br />\r\n\u2022\tFour New Instances and Two Open World Areas: \
      \ 4-player Alert, 4-player Operation, two 8-player Raids (with Elite Raids)<br\
      \ />\r\n\u2022\tNew Blackhawks-inspired gear, war-themed base items, Feats,\
      \ and More!<br />\r\n<br />\r\nMin CR 186"
