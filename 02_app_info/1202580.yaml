    about_the_game: "<h2 class=\"bb_tag\">Raise a naive young aristocrat</h2>After\
      \ racking up a huge amount of gambling debt, Edward seeks means to repay it\
      \ while struggling to discover true love and what he wants to do with his life.<br>\
      \ But he has only one year to accomplish all this.<br>How he spends that precious\
      \ time depends on you, the player.<br>Decide what Edward learns, who he spends\
      \ time with, and thereby the course of his life.<h2 class=\"bb_tag\">Enjoy sweet,\
      \ sweet romance</h2>Edward can pursue romantic relationships with two characters.<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1202580/extras/alex.png?t=1609623658\"\
      \ /><br><strong>Alex Wake</strong><br>The protagonist of &quot;Beyond Eden&quot;,\
      \ Alex is a handsome businessman and popular socialite. <br>Edward was smitten\
      \ by him at first sight, but they remain mere acquaintances.<br>The animosity\
      \ between the Wakes and the Edenics is just one obstacle that he must overcome\
      \ to win Alex\u2019s heart.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1202580/extras/francis.png?t=1609623658\"\
      \ /><br><strong>Francis Taylor</strong><br>Francis Taylor is a shy, gentle young\
      \ man and Edward\u2019s boarding school roommate.<br>Unbeknownst to Edward,\
      \ Francis had romantic feelings for him since they were boys. But to Edward,\
      \ Francis was someone to avoid because he was involved in an incident that got\
      \ Edward expelled.<br>A rather unlucky young man prone to get entangled in undesirable\
      \ circumstances, Edward can choose to continue ignoring Francis or offer help.<h2\
      \ class=\"bb_tag\">Repay debt and work as a private detective</h2>Edward\u2019\
      s 1000 pound-debt is certainly a lot of money, but there are means to repay\
      \ it.<br>By developing various abilities Edward can work as an amateur detective,\
      \ solving various cases that arrive at Alex\u2019s office and get rewarded in\
      \ turn.<h2 class=\"bb_tag\">Unbreakable gambling habit</h2>Though Edward is\
      \ regularly invited to card games, his skills are subpar to say the least.<br>Whether\
      \ he again deal in cards, the very cause of his debt, depends on you.<h2 class=\"\
      bb_tag\">The ghost of Lane Hall</h2>Edward lives in Lane Hall, a mansion rumored\
      \ to be haunted by a ghost that has frightened many visitors.<br>But Edward\
      \ may be able to communicate with the ghost if he learns the ways of spiritualism.<h2\
      \ class=\"bb_tag\">Friendship and\u2026matchmaking\u2026?</h2>Edward can socialize\
      \ with characters from &quot;Beyond Eden&quot;, namely his brothers and acquaintances.<br>By\
      \ gaining their trust, he can arrange for them to grow more intimate with Alex.<h2\
      \ class=\"bb_tag\">Special mini-episode</h2>By fulfilling certain conditions,\
      \ you can read short epilogues of &quot;Beyond Eden&quot; characters Oscar,\
      \ Joshua, Jeremy, Laurence, Morris and Theodore from the Extra menu."
