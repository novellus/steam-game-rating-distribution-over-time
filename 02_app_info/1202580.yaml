    short_description: "'Beyond Eden' spin-off 'Beyond Eden: Dear Edward' is a Boys\
      \ Love Raising Sim centered on Edward, the callow young aristocrat from the\
      \ previous game. Follow Edward\u2019s progress as he moves to London staggering\
      \ under a pile of debt, strives to pay it off and surprisingly find love along\
      \ the way."
