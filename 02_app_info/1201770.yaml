    about_the_game: "<i>Colossals</i> tells the story of a vagrant, who, together\
      \ with his love interest, the soon-to-be-Empress Khalida, interpret the fairy\
      \ tales they read in front of a windmill to be fact, telling them of a faraway\
      \ land where, once upon a time, giants roamed.<br><br>The story begins when\
      \ a nameless boy\u2019s village is ransacked by invaders and he loses the memory\
      \ of his childhood, sold as chattel to the Emperor Nassar in the Desertlands.\
      \ The amnesic boy and Khalida develop a friendship during that time, until she\
      \ learns about her father\u2019s intention to make her his wife. Khalida escapes,\
      \ and the boy follows behind; but it takes them much longer to find each other\
      \ than they may have hoped.<br><br>From the Desertlands City to Crater Valley,\
      \ you play as the &quot;vagrant&quot; who must find the disappeared Khalida\
      \ and Colossal's Ridge.<br><br><i>Colossals</i> is an interactive novel featuring\
      \ over 200 collectable items and spanning over 30 unique areas on over 300 maps.<h2\
      \ class=\"bb_tag\">Controls</h2><ul class=\"bb_ul\"><li>Analog - Move<br></li><li>X\
      \ - Interact With Objects<br></li><li>A - Run<br></li><li>B - Bring Up Menu<br></li><li>F5\
      \ - Toggle Between Fullscreen and Windowed<br></li><li>Select - Skip Text</li></ul><br>Promotional\
      \ trailer by Eira Studio"
