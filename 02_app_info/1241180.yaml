      \ Rebels swarming up, weak religious orders, hostile neighbors in the north.\
      \  Where will the fate of the country go?<br />\r\n <br />\r\n <br />\r\n A\
      \ Simple strategy game<br />\r\n <br />\r\n 1. The turn-based strategic role-playing\
      \ game is simple and lively.<br />\r\n <br />\r\n 2. The armys have restraint\
      \ relations with each other, and master the know-how of them to cross the battlefield.<br\
