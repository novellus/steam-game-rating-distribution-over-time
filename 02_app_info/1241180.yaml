  data:
    about_the_game: "\u300ABattle of the Arriver~a story of the usurpers\u300Bis a\
      \ Strategy Role-Playing Game made by SRPG studio.<br />\r\nThe conception, production,\
      \ names and organization of the game came from the chinese FE Fan forum .<br\
      \ />\r\nOperate your unit to achieve various victory conditions.<br />\r\n <br\
      \ />\r\n Because of an accident, the war once again descended on this land where\
      \ peace has been welcomed for less than 10 years.<br />\r\n Rebels swarming\
      \ up, weak religious orders, hostile neighbors in the north.  Where will the\
      \ fate of the country go?<br />\r\n <br />\r\n <br />\r\n A Simple strategy\
      \ game<br />\r\n <br />\r\n 1. The turn-based strategic role-playing game is\
      \ simple and lively.<br />\r\n <br />\r\n 2. The armys have restraint relations\
      \ with each other, and master the know-how of them to cross the battlefield.<br\
      \ />\r\n <br />\r\n 3. Commander units that can provide support to surrounding\
      \ troops<br />\r\n <br />\r\n 4. Abandoning the tedious part of cultivation\
      \ and allocating more energy to battlefield and story"
