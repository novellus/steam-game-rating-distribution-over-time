    review: 'I like the general atmosphere, the game does a great job of telling a
      compelling story with only the environments to go by, even if I''m not that
      big a fan of silhouette graphics. The world you explore feels very alien and
      mysterious, and really lets your imagination take over. Where the game and I
      butt heads though, is with the movement. It felt like I was constantly fighting
      the game for control of my character the whole way through, and it really kills
      the fun I was having taking in the environments. Maybe this is just a problem
      unique to me, but damn if it didn''t sour my experience. Ultimately I just barely
      give this a recommended, but it''s one of those games where, if someone asked
      if I liked it, I''d have to stop and think about it a bit first.


      Final Rating: Hazy'
