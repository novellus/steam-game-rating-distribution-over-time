    about_the_game: "forma.8 is a unique take on the proven Metroidvania action-adventure\
      \ formula, with a striking visual style and a huge world to explore.<br />\r\
      \n <br />\r\n As the small exploration probe forma.8 you're stranded alone on\
      \ the surface of an alien planet. Separated from your companions by accident\
      \ you have a life or death mission to accomplish: find and recover a lost, powerful\
      \ energy source before it's too late. Ancient civilisations, great perils and\
      \ dystopian visions await you. And not everything is what it seems...<br />\r\
      \n <br />\r\n - Explore a huge, open world full of secrets<br />\r\n - Solve\
      \ ancient mysteries<br />\r\n - Gain new power-ups to progress in your adventure<br\
      \ />\r\n - Fight deadly enemies and face powerful bosses<br />\r\n - Delve into\
      \ a deep and cryptic lore<br />\r\n - Beautifully hand-drawn vector graphics,\
      \ presented in silky smooth 60fps<br />\r\n <br />\r\n Are you ready to uncover\
      \ the truth?"
