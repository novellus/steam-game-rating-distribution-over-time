    about_the_game: '<i>A Fighter''s Tale: Valeros</i> has you delve into the lore
      of one of Pathfinder''s Iconic fighter character, Valeros. Learn of his past
      and how it affects his present and future.<br><br>This is playable as a standalone
      addition and not a requirement to complete <i>The Rise of the Runelords</i>
      adventure.<br><br><strong>Contents:</strong><br><ul class="bb_ul"><li>1 new
      Fighter character - Tontelizi &quot;Legbreaker&quot; (details below)<br></li><li>5
      new Scenarios requiring Valeros as a party member<br></li><li>30 new cards,
      5 of which are specifically designed for Valeros</li></ul><br><strong>More on
      Tontelizi &quot;Legbreaker&quot;, the Gnome Fighter:</strong><br><ul class="bb_ul"><li>Hand
      size: 4 upgradable to 6<br></li><li>Proficiency: Light &amp; Heavy Armor and
      Weapons on start<br></li><li>Powers:</li></ul>- <i>Teamwork</i>: add 1d4 to
      a combat check by another character at your location.<br>- <i>Polearm Mastery</i>:
      when you would discard a weapon that has the Polearm trait for its power, you
      may recharge it instead.<br><br><ul class="bb_ul"><li>Starting Cards:</li></ul>-
      5 Weapons<br>- 3 Armors<br>- 2 Items<br>- 2 Allies<br>- 3 Blessings'
