    recommendationid: '51281288'
    review: 'This DLC is 100% WORTH IT!!! This is not a simple reskin of the main
      character, it quite literally lets you play the entire game as the iconic Shovel
      Knight. His complete move set along with many of his special MP abilities have
      been facelifted directly from Shovel Knight in such a proper manner that this
      actually feels like you are playing SHOVEL KNIGHT 2!!!


      TLDR: Blaster Master Zero is worth every penny but for 2 dollars more you can
      make it Shovel Knight 2.'
