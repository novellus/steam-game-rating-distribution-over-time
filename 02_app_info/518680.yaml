    about_the_game: "Pilot your tiny space capsule through an endless series of procedurally\
      \ generated challenges. Physics-based action gameplay that is easy to learn,\
      \ but very difficult to master. Try and try again as you soak up the soothing\
      \ atmosphere and striking abstract visuals.<br />\r\n<br />\r\nThe game features\
      \ a simple two button control system, with the challenge arising from the mastery\
      \ required to pilot your space capsule through complex procedurally generated\
      \ levels. As you progress you will face new twists on the environment that require\
      \ you to attain new levels of mastery over your little craft.<br />\r\n<br />\r\
      \nKapsul Infinite is a small, but endless game, with a strong atmosphere and\
      \ compelling gameplay."
