    review: It's 2.5 hours more, the original VN is 2 hours. So rather than an expansion,
      it's an entire sequel's worth. The gar is turned up a notch, as are all the
      special effects and constant otaku references. The episodic nature is kind of
      a flaw, in that it leaves me wanting for more.
