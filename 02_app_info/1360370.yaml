    about_the_game: Jiangshi x Daoshi Episode III - Lady Hexers continues the marvelous
      adventures of ex-assassin Luan and dao master Ling Ling!<br><br>A chance encounter
      with idol Taomi Nyanyan launches into action an avalanche of events culminating
      in a no-holds barred fight between assassins, youkai and dao masters!<br><br><i>Who
      is the mysterious mastermind pulling the strings? And when the dust settles,
      who will emerge victorious?</i><br><br>Features<br><ul class="bb_ul"><li>A thrilling
      story more than twice the length of episode 2!<br></li><li>Heart-stopping action!<br></li><li>Crazy
      animation!<br></li><li>A giant baby!</li></ul>
