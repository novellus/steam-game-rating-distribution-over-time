    about_the_game: The old house is hiding something. His dark empty rooms are full
      of secrets. Blind windows are staring at you from the deep darkness. Do you
      hear them? Are you ready to talk to them? Because if you are not, you better
      go away, run, hide your hysterically beating heart from the claws of insanity.
      Why do you want to find the truth if you know that it will kill you. You must
      scream, you must cry, you must find your dead voice in this silence.<br><br><u><strong>Plot</strong></u><br><br>Meet
      Ashly, our Visual Novel main character. She and her classmates want to celebrate
      the birthday of their mutual friend, a famous teen idol of the school Grace.
      That will be fun. But there is no time to play games. Because tonight Ashly
      will have some work to do. The ghosts of the past will pay her a visit. She
      needs to survive the night in an old abandoned house and complete an ancient
      ritual to get rid of vengeful spirits. Welcome to the world of fear and madness.
      Lonely mysterious place awaits you to step in the dark realm of nightmare. Will
      you help Ashley complete her mission? Will you survive?<br><br><u><strong>Features</strong></u><br><br>*
      Unique design of characters and monsters <br>* Sepia style<br>* Gloomy and dark
      atmosphere <br>* Original soundtrack which makes the right atmosphere for diving
      into the game<br>* Many different endings <br>* The dark and terrifying story
      with unusual twists
