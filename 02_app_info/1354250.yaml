details:
  data:
    about_the_game: 'Die Again - Northern Front is the game DLC where you can kill
      by shooting, dying and shooting. It takes you back to the First Years (in 2042),
      where great wars raged everywhere. <br>On the Northern Front there is a great
      battle and a weapon in the hands of the enemy can turn the tide of war. Your
      mission will be to break through enemy lines and use this weapon against your
      enemies.<br>Shoot to kill, die to survive, kill yourself to overcome!<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1354250/extras/NF_Combat04.gif?t=1600361514"
      /><br><br><strong>Fight in an all out war: </strong> Face the dangers of the
      Northern Front, such as deadly land mines, or the frequent and lethal enemy
      bombardments. Use all your skills to make it out alive in this challenging battle<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1354250/extras/NF_Walk03.gif?t=1600361514"
      /><br><br><strong>Evolving the innovative &amp; Brutal Combat: </strong> Die
      Again''s combat system, where you can commit suicide to finish off enemies and
      where your death is not the end, has evolved in the Northern Front. One of the
      new playable features is the automatic shotgun, perfect for taking down groups
      of enemies in less than a second<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1354250/extras/NF_Combat03.gif?t=1600361514"
      /><br><br><strong>The Biggest Die Again Level: </strong> The North Front is
      the biggest level ever created for Die Again, doubling in size to the largest
      in the main game. <br><br><strong>A War Story: </strong> In the wake of Die
      Again, Northern Front has a deep and surprising story. This time, travel to
      2042, where a young Steiner must undertake a risky mission in a place where
      no one wants to be.<br><br><strong>Unlock the Demon Skin: </strong> As a bonus
      to this DLC, the Demon skin for your avatar is included. It is fully playable
      on all levels, including level selection, all side scrolling sections and level
      9 of the main story.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1354250/extras/Demon_01.gif?t=1600361514"
      />'
