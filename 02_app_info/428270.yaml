    about_the_game: 'In Twilight City: Love as a Cure, you''re a young vampire passionately
      in love with a human. However, the curse of being immortal comes at a high price.
      Your burning desire for blood can destroy your love. It''s up to you to search
      for a cure in the mysterious city of Skylight. Overcome all obstacles and become
      human again!<br><br><ul class="bb_ul"><li>Unique gameplay<br></li><li>Immersive
      atmosphere<br></li><li>Remove the vampire curse!</li></ul>'
