    about_the_game: "In a highly classified location, four brilliant, jackass grad\
      \ students are interrogated by government operatives. Why? Because the world\
      \ is about to end, and it\u2019s all their fault. After using reckless \u201C\
      cutting-edge\u201D science for their own petty purposes, this rag tag team creates\
      \ a small but potentially world-ending blackhole in their college lab. The clock\
      \ is ticking for this secret government agency to clean up the mess these \u201C\
      wannabe scientists\u201D have made. With cooperation, the crisis could be averted\
      \ before the world falls apart. The problem? They don\u2019t know what the they\
      \ did to tear open the fabric of space and time. They\u2019re clueless. The\
      \ Solution? - tell these government operatives EVERY illegal thing they\u2019\
      ve done in the lab."
