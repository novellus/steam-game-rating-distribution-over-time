details:
  data:
    about_the_game: "After an unsuccessful escape from Mars, our main character, a\
      \ popular genius on Earth, engineer and cosmonaut Elon decides to base himself\
      \ on the red Planet. He will again have to move through the most difficult landscapes\
      \ to overcome from station to station with the help of a jetpack to adapt the\
      \ inhospitable planet to colonization on its own. However, with new responsibilities\
      \ come new troubles.<br />\r\n<br />\r\nA new part of the indie platformer with\
      \ a side view once again challenges players, this time you will have to cope\
      \ with a naughty jetpack in conditions of limited visibility, avoid collisions\
      \ with meteors and spatial holes, and all this, as always, in conditions of\
      \ limited fuel reserves. However, not everything is so bad, because flexible\
      \ Shinto palms can give a good jump at the most crucial moment, so do not forget\
      \ about their &quot;spring&quot; properties =) you Will also be pleasantly surprised\
      \ by the new pumping system that rewards every coin hunter.<br />\r\n<br />\r\
      \nConquer the dusty and harsh land to prove all your numerous knowledge in practice!"
