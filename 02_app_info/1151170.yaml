    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1151170/extras/BattletechHeaveyMetal_StoreGif2.gif?t=1589875721\"\
      \ /><br><br>Eight new \u2018Mechs have been added to the world of BATTLETECH,\
      \ including seven classic designs from the original board game along with a\
      \ never-before-seen \u2018Mech designed exclusively for this expansion. New\
      \ methods of destruction await as eight devastating weapons systems are now\
      \ available to wreak havoc like never before. Heavy Metal takes \u2018Mech action\
      \ to the next level with a brand new Flashpoint Mini-Campaign featuring two\
      \ legendary characters from the famous mercenary group, Wolf\u2019s Dragoons,\
      \ and a mysterious derelict cargo ship.<h2 class=\"bb_tag\">ONE ORIGINAL AND\
      \ SEVEN CLASSIC BATTLEMECHS</h2>Seven classic \u2018Mechs from BATTLETECH\u2019\
      s 35-year legacy make their triumphant return along with the first completely\
      \ new \u2018Mech designed exclusively for this expansion. Each classic \u2018\
      Mech comes with unique equipment that reflects the flavor and lore of the original\
      \ board game.<h2 class=\"bb_tag\">EIGHT GAME-CHANGING NEW WEAPON SYSTEMS</h2>Eight\
      \ all-new weapon systems can be utilized to destroy even the most formidable\
      \ opponents in a wide variety of unique ways: the new \u2018Mech Mortar is the\
      \ first AOE weapon in BATTLETECH that can destroy multiple units at once while\
      \ the new Inferno Missiles coat a target in burning fuel causing enemies to\
      \ shut down in combat.<h2 class=\"bb_tag\">NEW FLASHPOINT MINI-CAMPAIGN</h2>Come\
      \ face-to-face with two legendary characters from BATTLETECH lore - the Bounty\
      \ Hunter and the Black Widow of Wolf\u2019s Dragoons. A derelict cargo ship\
      \ has drifted into the Periphery from deep space; what secrets does it contain,\
      \ and who will ultimately control its mysterious payload?<br><br><br><img src=\"\
      https://cdn.cloudflare.steamstatic.com/steam/apps/1151170/extras/BattletechHeaveyMetal_StoreGif3.gif?t=1589875721\"\
      \ />"
