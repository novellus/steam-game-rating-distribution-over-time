    about_the_game: "NOXIAM -miserable sinners-<br />\r\nRun away. From this spooky\
      \ mansion.<br />\r\n<br />\r\nYou are in a huge mysterious mansion.<br />\r\n\
      Let's run away from here.<br />\r\nStrange sounds, shadows and strange puzzles\
      \ are waiting for you. <br />\r\nCome to this creepy world.<br />\r\n<br />\r\
      \nThis work also supports VR. <br />\r\nThis work can be played without a VR\
      \ device.<br />\r\nVR support is currently only Oculus Lift + Oculus Touch.<br\
      \ />\r\n<br />\r\n\xB7Method of operation<br />\r\nMouse: Move viewpoint<br\
      \ />\r\nLeft click: Hold the weapon<br />\r\nRight click: Use weapon<br />\r\
      \nW: Go forward<br />\r\nA: Go left<br />\r\nS: Go backwards<br />\r\nD: Go\
      \ right<br />\r\nE: Check / use items<br />\r\nShift: run<br />\r\nP: Pause<br\
      \ />\r\nEsc: End of game"
