    about_the_game: "<h2 class=\"bb_tag\">ABOUT</h2>Explore an abandoned club intermittently\
      \ lit by strobe lights and try to follow in the footsteps of a strange dancer.<br><br><br><strong>Kristallijn\
      \ </strong>is a short first-person ambient game designed by Ga\xEBl Bourhis\
      \ with music by Romain Enselme.<br><br>It plays on strobe effects, time dilation,\
      \ subtle space modifications and a deep atmosphere to create anticipation and\
      \ suspense in a ~fifteen minutes audio visual experience.<h2 class=\"bb_tag\"\
      >FEATURES</h2><ul class=\"bb_ul\"><li> A short but <strong>deep and detailed\
      \ 15-20 minutes</strong> experience.<br></li><li> <strong>Suspenseful atmosphere</strong>\
      \ without jumpscares.<br></li><li> Immersive <strong>polyrythmic light shows</strong>.<br></li><li>\
      \ Time dilation / Space warp / Out-of-body experience &amp; uncanny valley.</li></ul><h2\
      \ class=\"bb_tag\">MORE INFO</h2><ul class=\"bb_ul\"><li> <strong>The games\
      \ features strobe lights</strong>, player discretion is advised.<br></li><li>\
      \ Sound is paramount to the experience and <strong>headphones are highly recommended</strong>.<br></li><li>\
      \ Best played in a dark and quiet environment.</li></ul><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1412630/extras/nominee_half.png?t=1601626911\"\
      \ />"
