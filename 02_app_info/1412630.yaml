    review: 'It feels like what you imagine being an insane sociopathic murderer is
      like ..

      Or waking up and finding yourself the victim of an insane sociopathic murderer.

      There are no jump scares, but sometimes it feels like the entire experience
      is a jump scare


      As someone who has gone to many electronic art galleries, this felt like an
      exhibition

      It''s a little pretentious ..  But ..  I still recommend it.'
