    about_the_game: '<img src="https://steamcdn-a.akamaihd.net/steam/apps/550440/extras/a2img_valley.png?t=1572299290"
      /><br>Step aboard a fantastic adventure! Azkend 2: The World Beneath combines
      amazing art and ultra polished match-3 gameplay into a captivating experience.
      Click and drag with your mouse to match tiles and activate powerups. Unravel
      the exciting story and discover some of the most astonishing worlds ever imagined
      as you progress through the game!<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/550440/extras/a2titleb_story.png?t=1572299290"
      /><br>Azkend 2: The World Beneath is a well polished match-3 game with &quot;connect
      the tiles&quot; mechanic. The game features many different and exciting level
      types with unique challenges. There are nearly twenty unique powerups to unlock
      and choose wisely for each level to hasten your journey!<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/550440/extras/a2img_game.png?t=1572299290"
      /><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/550440/extras/a2titleb_art.png?t=1572299290"
      /><br>Azkend 2: The World Beneath features beautiful location art to immerse
      you into the wonderful underground world. The amazing vistas are dynamic and
      change as you make your way back towards civilization. Gameboard tiles are carefully
      handpainted and topped up with pretty particle effects.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/550440/extras/a2img_fire.png?t=1572299290"
      /><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/550440/extras/a2titleb_journeys.png?t=1572299290"
      /><br>The story, drawing inspiration from Jules Verne, is told with gorgeous
      full screen animated scenes and professional voiceover. The story is filled
      with adventure and wonder in a way that is both exhilarating and relaxing.<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/550440/extras/a2img_story.png?t=1572299290"
      /><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/550440/extras/a2titleb_features.png?t=1572299290"
      /><br><ul class="bb_ul"><li>Amazing hand drawn and animated location art<br></li><li>Super-polished
      match-3 gameplay with original twists<br></li><li>Engaging adventure story with
      full voiceovers<br></li><li>Three game modes; Adventure, Time and Medals<br></li><li>Cinematic
      soundtrack by Jonathan Geer</li></ul>'
