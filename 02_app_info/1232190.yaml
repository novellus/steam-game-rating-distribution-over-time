      \ Horizon. A colony ship adrift in the darkness of space, under the watchful\
      \ eye of Sister. Awaken into madness and explore the horrors of Horizon\u2019\
      s past.<br />\r\n<br />\r\nWe've designed this demo to test out a couple of\
      \ mechanics present within the game. Try it out, solve the puzzles, and have\
      \ some fun :) <br />\r\nIf you enjoyed it, share it with your friends!"
