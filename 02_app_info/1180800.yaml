    about_the_game: "A simple short 5 minute game that questions the importance of\
      \ goals. There is only one way to win the game: <strong>don\u2019t kill the\
      \ cow</strong>, but is winning the game worth it? How much do the phrases<i>\
      \ you win</i> and <i>you lose</i> mean to you?<br><br>Includes 3 endings.<br><br>Playable\
      \ with arrow keys, WASD, or mouse.<br><br>This is a windowed game."
