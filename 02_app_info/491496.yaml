details:
  data:
    about_the_game: "The F-86 Sabre\u2122 was a natural replacement for the F-80 Shooting\
      \ Star\u2122. First introduced in 1949 for the United States Air Force, the\
      \ F-86\u2122 featured excellent performance for its day, outstanding handling\
      \ characteristics, and high adaptability. The Sabre\u2122 served in a number\
      \ of NATO-aligned countries and was even produced in Canada. A total of 9,860\
      \ Sabres of all variants were produced, some of which are still flying today\
      \ with private collectors. The F-86F-1\u2122 version featured an uprated engine\
      \ over its predecessors and a larger wing without leading-edge slats.<h2 class=\"\
      bb_tag\">Features </h2><br><ul class=\"bb_ul\"><li>Realistic texturing with\
      \ detailed weathering and rivet detail<br></li><li>V-C self-shadowing <br></li><li>Pilot\
      \ and canopy can be ejected (resulting in loss of control)<br></li><li>Highly\
      \ authentic virtual cockpit with animations and mousable controls<br></li><li>Authentic\
      \ all-xml 2D panel, hi-res glazed-effect gauges, custom pop-ups for ECU, autopilot\
      \ and radios, fully mousable<br></li><li>Two separate flight models for clean\
      \ and loaded model<br></li><li>Detailed checklist and performance that matches\
      \ that of the real aircraft<br></li><li>Custom effects for turbine glow (3-stage),\
      \ smoke (startup &amp; in-flight), wingtip and flap contrails<br></li><li>High\
      \ quality soundset included<br></li><li>Togglable realistic pilot figure<br></li><li>Animated\
      \ canopy and entry steps</li></ul><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/491496/extras/BOEING.jpg?t=1537344394\"\
      \ />"
