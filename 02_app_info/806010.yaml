    about_the_game: '<strong>Your little kingdom just got a little more crowded with
      the arrival of Bassanius the Mystic! He came to Ascalia with his most valued
      possessions, including the powerful Grimoire that will open new possibilities
      for you and your friends.</strong><br><br>The Grimoire allows players to challenge
      themselves in randomly generated battles in return for additional visual customization
      options for the party members. It is divided into chapters and within the Grimoire,
      the kid gloves are off - all sorts of unexpected combinations can happen. Do
      you know what would happen if you were to fight the Dwarven Ashigaru and the
      Visage of Anguish at the same time? What if the Fomorian Ancient allied itself
      with the Mau? These battles will thoroughly test your skills - and sanity.<br>Fighting
      within the Grimoire takes no in-game time (they do not advance the calendar)
      and can be played anytime you want, right from the point when you build the
      Mystic''s Tower for Bassanius.<h2 class="bb_tag">The Unending Grimoire DLC comes
      with: </h2><ul class="bb_ul"><li>A whole new activity - the Grimoire<br></li><li>An
      entirelyl new feature - Visual Customization for Characters<br></li><li>39 character
      skins to unlock!<br></li><li>New battlegrounds for the Grimoire battles<br></li><li>A
      new villager to recruit - Bassanius the Mystic<br></li><li>A new building to
      construct - Mystic''s Tower<br></li><li>A new Personal Bond to pursue<br></li><li>New
      cutscenes with additional voiceover</li></ul>'
