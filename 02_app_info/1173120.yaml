    about_the_game: Markov Alg (short for &quot;Markov Algorithm&quot;) is a retro-style
      puzzle game where you navigate game fields filled with code and instructions,
      and transform strings of symbols to finally get to your goal.<br><br>As the
      game begins, you play each level as an &quot;X&quot; symbol, with the goal of
      reaching the &quot;+&quot; symbol... Then the game evolves, and gets even harder.<br><br><ul
      class="bb_ul"><li> 64 levels of game play<br></li><li> Apply instructions to
      the instructions themselves<br></li><li> Copy and delete any symbol on field
      (even &quot;X&quot;!)<br></li><li> Re-write the rules, and change the game!
      </li></ul>
