  data:
    about_the_game: "Dragon Nest is an online action role-playing game that combines\
      \ the blazingly fast combat and visually stunning attacks of a console game\
      \ with the epic story and role-playing elements of classic MMORPGs. What makes\
      \ Dragon Nest unique among action RPGs is the third-person, over-the-shoulder\
      \ perspective. This provides both a unique combat \u201Cfeel\u201D reminiscent\
      \ of first-person shooters and lets players enjoy the graceful and ferociously\
      \ vicious combat moves of the characters.<h2 class=\"bb_tag\">Key Features</h2><br><strong>Lightning\
      \ Fast Combat: </strong><br>Unlike any other role-playing game, Dragon Nest\
      \ features a refreshingly fast-paced, non-targeting, twitch-based combat system\
      \ where the action never lets up.  Be light on your feet and string together\
      \ devastating combos as hordes upon hordes of enemies surround you, or when\
      \ facing off against other players online in intense PvP skirmishes.<br><br><strong>Epic\
      \ Boss Battles: </strong><br>Each of Dragon Nest's various dungeons has a massive\
      \ monster guarding its prize. Minotaurs, dragons, demons, trolls - these are\
      \ just some of the horrors you'll face. Special dungeons called NESTS act as\
      \ multi-stage lairs for some of the most intense and challenging boss battles,\
      \ but the harder the fight, the greater the rewards.<br><br><strong>Choose Your\
      \ Hero: </strong> <br>Dragon Nest features nine robust character classes to\
      \ choose from, each with their own distinct strengths and abilities. Whether\
      \ you're a ranged fighter, a close combat brawler, or a skilled mage, Dragon\
      \ Nest has you covered. 32 jobs are waiting for your choice and you can easily\
      \ level up our heroes.<br>When you reach the Max level, you finally play the\
      \ our proud core - contents, Dragon Nest.<br>Also various contents will provide\
      \ deep and worthful experience to all of you."
