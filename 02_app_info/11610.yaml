    reviews: "\u201CIf you're looking to dip your toes in the free-to-play ocean,\
      \ Dragon Nest is certainly a good place to do it.\u201D<br>8.5 out of 10 \u2013\
      \ <a href=\"http://www.ign.com/articles/2011/10/08/dragon-nest-review\" target=\"\
      _blank\" rel=\"noreferrer\"  >IGN</a><br><br>\u201CBesides from a few quirks,\
      \ Dragon Nest provides an enjoyable experience with fast-paced gameplay that\
      \ many other action MORPGs barely come close to reaching. Whether you\u2019\
      re a casual or competitive gamer that wants a good action fix, Dragon Nest in\
      \ the year of 2014 will do nicely to fit the bill.\u201D<br>4 out of 5 \u2013\
      \ <a href=\"https://steamcommunity.com/linkfilter/?url=http://mmohuts.com/news/dragon-nest-updated-review\"\
      \ target=\"_blank\" rel=\"noopener\"  >MMOHuts</a><br>"
