    review: "Lilipalace y Lilitales en Tunel 73 se pueden considerar como mantequilla\
      \ de la antig\xFCedad. Su sistema de combate es relativamente duro, y tiene\
      \ la diversi\xF3n de explorar los juegos de rol tradicionales. De hecho, eran\
      \ bastante buenos en ese entonces, y una vez me hicieron adicto a ellos. No\
      \ es exagerado decir que incluso sin el elemento H, sigue siendo un buen trabajo.\
      \ Este tipo de trabajo es cada vez m\xE1s raro hoy en d\xEDa, cuando el juego\
      \ se est\xE1 volviendo cada vez m\xE1s de comida r\xE1pida. Si eres un amante\
      \ de los juegos de rol y te encanta la mantequilla, no te pierdas este trabajo."
