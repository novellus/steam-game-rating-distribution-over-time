  data:
    about_the_game: There is a place that appears like a mirage.  Disappearing and
      reappearing over and over again.<br>In this place, people have been disappearing.<br>Seria,
      a knight of the kingdom, has come to this place to investigate the rumors of
      villagers suddenly disappearing.<br>However, that place was a labyrinth where
      starved demons run rampant...<br><br>Within the dungeon, there are many monsters
      and traps.<br>A woman wearing a white tunic, adventurers, a suspicious man wearing
      a hood, the disappearing villagers... Are they friends or enemies?<br>Will Seria
      be able to solve the mystery of this place and escape...?<br><br><br><ul class="bb_ul"><li>Dark
      Fantasy Dungeon RPG</li></ul><ul class="bb_ul"><li>Many monsters and traps await
      the main character, Seria.</li></ul><ul class="bb_ul"><li>Use your skills, items,
      and commands to overcome the enemy.</li></ul><br><br>This game is about analyzing
      the enemy and searching for a strategy.<br>A hasty strategy puts Seria in danger.<br><br>Balanced
      gameplay - The main story can be beaten without grinding.<br>No need to revisit
      areas to level up, etc. (You can also level-up in the extra dungeons.)<br>Auto
      mapping helps track your progress. Exploration is crucial.<br><br><br>Device
      Usage:<br><br>This game can be played using a mouse alone, but is optimized
      for a mouse and keyboard.
