    about_the_game: stepbystep is a minimalistic programming puzzle platformer with
      experimental turn-based mechanics.<br>The main feature is the ability to program
      the command sequence that will be run automatically.<br><br>What's inside:<br><ul
      class="bb_ul">&gt; 5 colors </ul><ul class="bb_ul">&gt; more than 40 levels
      </ul><ul class="bb_ul">&gt; computer-composed music </ul><ul class="bb_ul">&gt;
      about 2 hours of gameplay (about 30 minutes for ultra-pro puzzle crackers and
      speedrunners) </ul><ul class="bb_ul">&gt; linux and windows support </ul><br>The
      game was written in haxe, using openfl framework.<br>The music was composed
      by music artificial intelligence on jukedeck.
