    about_the_game: <strong>Awakenings</strong> by Steve Winter<br><br>Awakenings
      is an adventure intended for characters from 1st to 3rd level.<br><br><i>The
      adventure starts the night a meteor streaks overhead. This heralds events that
      plunge the characters into a fairy tale (talking, anthropomorphic animals) tinged
      with elements of cosmic horror (a malignant alien intelligence from the stars).</i><br><br><i>Converted
      by:</i> <strong>Rob Twohy</strong><br><br>Designed for Fantasy Grounds version
      3.3.5 and higher.<br><br><strong>Requires:</strong> An active subscription or
      a one time purchase of a Fantasy Grounds Full or Ultimate license and the included
      5E Compatible ruleset.
