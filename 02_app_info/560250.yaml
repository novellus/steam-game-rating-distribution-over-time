    about_the_game: 'Waking on board a spaceship, you have a mission to achieve, stolen
      from your life, the only way back is to succeed.<br><br>And so begins the voyage
      of the Galaxy Girls.<h2 class="bb_tag">Features</h2><ul class="bb_ul"><li>Yuri
      visual novel game with sexy content.<br></li><li>A cute and fun well written
      story-line.<br></li><li>Multiple routes and choices that affect the ending.<br></li><li>High
      quality characters, backgrounds and CG Scenes.<br></li><li>1080p window &amp;
      full screen options.<br></li><li>CG scene Gallery &amp; Special Events to unlock.<br></li><li>Multiple
      save slots and full VN functions.<br></li><li>Multiple Alternate Endings and
      Routes to explore.<br></li><li>Steam Trading Cards &amp; Achievements.</li></ul><h2
      class="bb_tag">Deluxe Edition</h2><br>Also don''t forget to checkout the deluxe
      edition.<br>Which includes;<br><ul class="bb_ul">  <li>The Galaxy Girls Game<br>  </li><li>All
      DLC day 1 content. (Wallpapers, Dakimakuras &amp; Soundtrack)<br>  </li><li>The
      Galaxy Girls Season Pass<br><br><i>The season pass includes all below DLC stories
      to be released during the next 12 months, at a further discounted rate for advanced
      purchase:</i><br><ul class="bb_ul"><li>Galaxy Girls DLC Story #1 - Erica Alone
      in Deep Space<br></li><li>Galaxy Girls DLC Story #2 - Kotoha''s Harem<br></li><li>Galaxy
      Girls DLC Story #3 - Sara Remembers<br></li><li>Galaxy Girls DLC Story #4 -
      Emilia Sneaks Aboard<br></li><li>Galaxy Girls DLC Story #5 - Poker Night</li></ul></li></ul>'
