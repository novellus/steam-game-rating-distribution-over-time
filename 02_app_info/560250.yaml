    review: 'Just a nice cartoon-like interactive romance novel.


      5/10


      How to improve?

      - I`m missing a lot of pictures to describe events

      - too static characters - must be live, like in the Emergency scene

      - Voice, characters with a real personality would have half impact of the game!

      - more music

      - DLCs, I do not see value in them


      I found positive thing for myself:

      + Interesting Story about some possible feelings between Girls

      + few hours of Gameplay goes in a swoop

      + not bad design and characters, b00b13s who doesn`t like, huh?

      + music is ok

      + intrigue to replay various story-lines again and again to discover something
      new'
