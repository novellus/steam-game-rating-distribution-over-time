details:
  data:
    about_the_game: '<strong>Aliens are hungry and they would LOVE to bite some tasty
      Beef.</strong><br><br>Abduct the Beefs on each planet avoiding missiles, explosions
      and lasers. Casual indie Virtual Reality game using cool spherical gravity game
      mechanics. Specially designed just for VR environment. <br><br>DESIGNED FOR
      HTC VIVE,<br>OCULUS RIFT SUPPORT COMING SOON!<br><br>Use your hand to control
      the alien UFO and beam up the beefs before the time runs out. Easy to learn
      and play, suitable for everyone. Leaderboards per episode and per game total.<br><br>SETTINGS
      MENU: Adjust player height and if you prefer Left/Right handed game play!<br><br>Current
      episodes (6 levels on each):<br>- Episode 1 - Beef Regular<br>- Episode 2 -
      Beef Evolution<br>- Episode 3 - Beef in Chili Sauce<br>- Episode 4 - Beef BBQ<br>-
      More coming on future updates (included)<br><br>FREE extra levels and new specially
      themed episodes coming on next updates!<br><br><i>Blob Lab is a small single
      person game studio. Please support my work! Any feedback would also be appreciated!
      Thanks!</i>'
