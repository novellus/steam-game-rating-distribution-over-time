    about_the_game: "Dear Dad,<br><br>\u200BIt's getting worse. I've had to do a lot\
      \ I'm not proud of, lately.<br><br>They just don't stop coming for me. I hope\
      \ they haven't reached you yet. Please stay safe...<br><br>- M<h2 class=\"bb_tag\"\
      >Grand Theft Cthulhu</h2><br>Dead Static Drive is a horror survival adventure.\
      \  You're on the road.  The world begins to fall apart in front of you.  Your\
      \ friendships will make every bit of difference as order collapses and the people\
      \ you meet fight for their own survival.  Sneak, scavenge, fight, befriend,\
      \ barricade and bunker-in or steal a car and drive off into the sunset.  There's\
      \ no escape; there's only what you choose to do with the little time that's\
      \ left."
