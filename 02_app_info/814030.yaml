  data:
    about_the_game: "The realm of the Five Kingdoms faces a formidable challenge.\
      \ A mysterious power is trying to destroy the relationship between humans and\
      \ elves and start a conflict. What will happen to this legendary world when\
      \ the covenant of magic between humans, elves, dwarves, goblins and hobbits\
      \ ends?<br><br>After many years of peace between the Five Kingdoms, dark clouds\
      \ are gathering over the realm of humans and elves. After an attempt to assassinate\
      \ the Elf King, life's delicate balance, which was only maintained through the\
      \ magic of the Sacred Truce, has come to end. Friends and neighbors are beginning\
      \ to turn against each other. Suddenly the tiny village of Saddletown becomes\
      \ the centre of attention for the entire kingdom \u2013 according to the elves\
      \ it's where the would-be assassin is hiding. It seems that the people of the\
      \ town must answer for his crimes. <br>The mayor of Saddletown invites the emissary\
      \ of the Peacekeepers Guild for a meeting.  The ongoing peace between humans\
      \ and elves and the fate of Five Kingdoms are in his hands.<br><br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/814030/extras/new_steam_pac_ver_01.png?t=1578479457\"\
      \ /><h2 class=\"bb_tag\">Features</h2><ul class=\"bb_ul\"><li> Play 32 minigames\
      \ to discover the history of the Five Kingdoms! <br></li><li> Visit 43 unique\
      \ places in the world of the elves!<br></li><li> Travel through a land of magnificent\
      \ adventure!<br></li><li> Find cleverly hidden objects!<br></li><li> Face the\
      \ magical runes and unlock all 24 achievements.</li></ul>"
