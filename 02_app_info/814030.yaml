    review: "Dans ce quatri\xE8me volet, nous sommes un gardien de la paix mais pas\
      \ comme ceux en France, non ici point de b\xE2ton pour frapper le citoyen lambda\
      \ mais plut\xF4t une \xE9p\xE9e ou un bouclier le cas \xE9ch\xE9ant ^^\n\nJe\
      \ ne vais pas m'attarder sur ce jeu car \xE0 vrai dire il est plut\xF4t moyen.\
      \ Moyen graphiquement, dans le design g\xE9n\xE9ral des personnages, dans sa\
      \ composition et dans sa narration... et je ne parle pas des s\xE9quences \"\
      anim\xE9s\" qui frisent le ridicule absolu...\n\nLes SOC sont brouillons (mauvaise\
      \ vision des \xE9l\xE9ments, les proportions ne sont pas respect\xE9s) et comme\
      \ \xE0 son habitude Artifex a rat\xE9 la traduction.\n\nC\xF4t\xE9 puzzle, c'est\
      \ encore pire, ils n'ont aucunes difficult\xE9s et semblent \xEAtre l\xE0 juste\
      \ pour dire que le jeu alterne plusieurs styles et pour faire croire que l'on\
      \ a autre chose \xE0 faire que des SOC.\n\nEn fait, ce Queen's Quest 4 manque\
      \ d'inventivit\xE9 et de fantaisie. Brave Giant LTD a fait (comme souvent) le\
      \ minimum syndical... et peut \xEAtre encore moins...\nAlors on passe quelques\
      \ heures dessus mais au final on n'en gardera aucun souvenir.\n\nIl y a deux\
      \ collections \xE0 r\xE9cup\xE9rer, un \xE9l\xE9ment par sc\xE8ne je suppose\
      \ mais je n'ai pas eu le courage de le faire jusqu'au bout tellement l'histoire\
      \ me saoulait ^^\n\nLe chapitre bonus est \"int\xE9ressant\" pour sa morale\
      \ car on y apprend que le druide qui dirige la guide de la paix a jou\xE9 avec\
      \ les sentiments d'une personne qui l'aimait pour la jeter ensuite d\xE8s qu'il\
      \ a eu ce qu'il voulait (c'est \xE0 dire avoir appris la magie). Et cerise sur\
      \ le g\xE2teau, on nous fait combattre la \"m\xE9chante\"... \nPersonnellement,\
      \ je ne sait pas trop quoi en penser... \n\nEnfin bref, c'est un jeu plut\xF4\
      t dispensable et \xE0 \xE9viter si possible.\n"
