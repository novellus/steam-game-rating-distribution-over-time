details:
  data:
    about_the_game: 'This is interesting logical game for meditation.<br>The free
      version of the game has 30 levels in the location Egypt.<br>The task of the
      game is to fill the empty space with stones located around the playing field.<br>To
      move the figure use the LEFT mouse button, and to rotate the figure use the
      RIGHT mouse button.<br><br><i>NOTE: achievements are available in the free version
      of the game and in paid add-ons. At the moment I''m trying to decide whether
      to keep the achievements for DLC or use them only in the free version, because
      the player who bought the DLC may be offended not to have an additional goal
      in the game. I also understand players who are not going to buy DLC. Difficult
      choice...</i><br><br>If you like it, then you can buy additional level packs
      in other locations. <br>Now the add-on is ready: <br>- <strong>Greece</strong><br><br>Preparing
      the Add-ons:<br>- <strong>Persia</strong> ( 90 % )<br>- <strong>Rome</strong>
      ( 70 % )<br>- <strong>Mayan</strong> ( 50% )'
