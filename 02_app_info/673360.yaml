    about_the_game: "Black Mist is a 2D, roguelike action game <br>that is aiming\
      \ to provide tense atmosphere and impatience.<br><br>All stages are covered\
      \ by darkness,<br>thus it is necessary to shoot shiny bullets to the darkness,<br>pay\
      \ attention to the sounds from enemies, and move carefully.<br><br>But be careful...\
      \ bullets and your life are shared as &quot;Energy&quot;,<br>and the enemy's\
      \ power and ferocity will be increase with the passage of time.<br><br>You have\
      \ to annihilate the enemies in the room without a depletion of energy,<br>and\
      \ seek for an exit.<br><br><br><strong>Features</strong><br><br>\u30FBRANDOM\
      \ GENERATED MAP<br>The composition of the room, the position of the enemy,<br>the\
      \ kinds of the enemy etc, changes every time.<br>You have to proceed while anticipating\
      \ what kind of threat is lurking in the dark.<br><br>\u30FBBLACK MIST<br>All\
      \ stages are filled with Black Mist.<br>Black Mist will increase by passage\
      \ of time, and if there is not enough energy,<br>enemy's power and durability\
      \ will be more stronger, and behavior pattern will be dangerous.<br><br>\u30FB\
      ENERGY<br>Energy is your life and is also your bullet.<br>Defeated enemy will\
      \ drop energy certainly.<br><br>\u30FBEQUIPMENT and BATTERY<br>There are 49\
      \ kinds of equipment in this game.<br>To use equipment, there is need to set\
      \ some batteries on it,<br>thus not all equipment can use at same time.<br>Battery\
      \ can be removed and be reset into the other equipment.<br>However, it consumes\
      \ a certain amount of energy when activate equipment,<br>it might be dangerous\
      \ to replace equipment frequently.<br><br>\u30FBENEMIES<br>There are 26 kinds\
      \ of enemies in this game,<br>and every enemy has 2 superior versions that have\
      \ different action pattern.<br>When you reach the end, there is LAST BOSS as\
      \ 27th enemy."
