details:
  data:
    about_the_game: "Cool retro pinball game with customizable tables. A flippin'\
      \ good time. Discover powerballs. Collect &quot;mods.&quot; Test your pinball\
      \ skills on nine different tables: <br />\r\n- Explore the galaxy in &quot;Space\
      \ Frontier&quot;<br />\r\n- Over 50 levels of brick breaking in &quot;Brix&quot;<br\
      \ />\r\n- Play in reverse gravity in the Mirror House at the &quot;Carnival&quot;<br\
      \ />\r\n- Be a sheriff in &quot;Wild West&quot; and run the bandits out of town<br\
      \ />\r\n- Dive to the bottom of the sea in &quot;Treasure Hunter&quot;<br />\r\
      \n- See how many runs you can score in &quot;Fastball&quot;<br />\r\n- Go old\
      \ school, really old, with &quot;Bagaball&quot;<br />\r\n- Reconfigure the layout\
      \ of &quot;The Apparatus&quot;<br />\r\n- Become an 18th century shipping tycoon\
      \ in &quot;Tradewinds&quot;<br />\r\n- Play to the beat of tunes from the &quot;Celtic\
      \ Jukebox&quot;<br />\r\n<br />\r\nGo for the high score with Pinball Deluxe:\
      \ Reloaded and relive the good old days of the arcade. Explore the unique play\
      \ style on each table. Will you be able to unlock all the mini-games and beat\
      \ the wizard modes? Use mods to customize the table to your skills to score\
      \ big. PD:R will reward your quick reflexes with plenty of action and also trophies\
      \ for your exploits with the silver ball.<br />\r\n<br />\r\nThings to love\
      \ about Pinball Deluxe:<br />\r\n   - Table customization<br />\r\n   - Award\
      \ winning table design<br />\r\n   - Precise physics<br />\r\n   - Wow graphics<br\
      \ />\r\n   - Mini-games on the matrix display<br />\r\n   - Unique play style\
      \ on each table<br />\r\n   - Powerballs<br />\r\n   - Play in Daily Events\
      \ against other players' best scores<br />\r\n   - Fun challenges and achievements"
