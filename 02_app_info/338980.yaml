    detailed_description: '<h1>MOAI 6 and MOAI 7 are out now!</h1><p><a href="https://store.steampowered.com/app/1432980"
      target="_blank" rel="noreferrer"  ><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/338980/extras/615x350_en.jpg?t=1604589007"
      /></a></p><br><h1>Complete the set!</h1><p><a href="https://store.steampowered.com/bundle/2082/Moai_Tribal_Bundle/"
      target="_blank" rel="noreferrer"  ><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/338980/extras/Moai_TribalBundle_615x463.jpg?t=1604589007"
      /></a></p><br><h1>Check out 9 Monkeys of Shaolin!</h1><p><a href="https://store.steampowered.com/app/739080/9_Monkeys_of_Shaolin/"
      target="_blank" rel="noreferrer"  id="dynamiclink_0" >https://store.steampowered.com/app/739080/9_Monkeys_of_Shaolin/</a></p><br><h1>About
      the Game</h1><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/338980/extras/Description.png?t=1604589007"
      /><br>Discover the wonders of an uncharted island and help the natives restore
      their ravaged land to its former glory in Moai: Build Your Dream! Overcome the
      fury of an active volcano, hordes of attacking ghosts and the threat of dwindling
      resources as you guide the hero and a native princess on their quest. Coax the
      resources you need to survive and rebuild villages out of the earth. Calculate
      the quickest way to accomplish your tasks in order to unlock dozens of brag-worthy
      achievements. And learn to use powerful Moai statues to defend your workers
      as they perform the tasks you assign. There will never be a dull moment as you
      enjoy the colorful graphics, life-life character animations, and dazzling comic
      book style story interludes in Moai: Build Your Dream! <br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/338980/extras/Features.png?t=1604589007"
      /><br><ul class="bb_ul"><li>Comic book style cutscenes<br></li><li>Outstanding
      visual design<br></li><li>Addictive gameplay </li></ul>'
