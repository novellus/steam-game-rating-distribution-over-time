details:
  data:
    about_the_game: "New costumes for Eren, Armin, and Levi are added.<br />\r\nCostumes\
      \ based on a festival theme. Enjoy battles and daily life sections in new fashion.<br\
      \ />\r\n<br />\r\n\u25BCAdditional content<br />\r\n - &quot;Festival Outfits&quot;\
      \ (Eren/Armin/Levi)*<br />\r\n*Please note that Mikasa's &quot;Festival Outfit&quot;\
      \ is not included.<br />\r\n<br />\r\n\u25BCHow to use<br />\r\nYou can access\
      \ the new costumes by performing either of the following:<br />\r\n1. Select\
      \ &quot;Another Mode&quot; on the main menu, and then select the character whose\
      \ costume you want to change.<br />\r\nChange into the new costume by selecting\
      \ &quot;Character Editor&quot; when you are near the tent on the field.<br />\r\
      \n2. Select &quot;Story Mode&quot; on the main menu, and then approach the character\
      \ whose costume you want to change in the Daily Life section.<br />\r\nChange\
      \ into the new costume by selecting &quot;Change outfit&quot; when you are near\
      \ the character."
