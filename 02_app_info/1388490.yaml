details:
  data:
    about_the_game: "<strong>This game is dedicated to players who like investment\
      \ and economics as much as I do.</strong><br>In Capital Simulator, as the company's\
      \ CEO, you need to plan and optimize your product industry chain  among many\
      \ product types, research product technology, and respond to challenges from\
      \ other companies.<br><strong>Main Features:</strong><br><ul class=\"bb_ul\"\
      ><li>Make important business decisions in all areas including retail, manufacturing,\
      \ agriculture, mining and real estate development.<br></li><li>Use many product\
      \ types to build an industrial chain, optimize your industrial chain based on\
      \ distance, capacity and other information to get the best results.<br></li><li>Technology\
      \ research and development to achieve quality suppression.<br></li><li>Respond\
      \ to the challenges posed by other listed companies and trade their stocks to\
      \ make quick profits or make long-term investments. Or merge the company to\
      \ obtain its assets and technology\u3002<br></li><li>Respond to various incidents\
      \ that occur randomly.</li></ul>"
