details:
  data:
    about_the_game: '<img src="https://cdn.cloudflare.steamstatic.com/steam/apps/623370/extras/Main2.png?t=1497617819"
      /><br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/623370/extras/Description.png?t=1497617819"
      /><br><br>X Drive - multiplayer dynamic shooter from the third person view,
      developed for VR headset. <br><br>In game you will face with stunning battles
      against other players who trying to defeat you by any way by controling dangerous
      combat machines. Actions will not get you bored. Maximum power, better guns,
      armor increasing, and powerful shields will be your power in combat.<br><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/623370/extras/Features.png?t=1497617819"
      /><br><br>Headquarters: you will have your own workshop where you can upgrade
      your drones as you like. Also, you will have a control panel where you can choose
      your fight target. <br><br>Dynamic fights: time in battle goes fast, but you
      need to make decisions even faster. <br><br>Hangar: Gather, equip and upgrade
      your fight drones as you like. You will have a wide module selection. <br><br>Full
      dive: Here, you and your drone is one unit, every your desision affecting on
      behaviour of your machine. Each pilot is unique, that''s why your temper and
      style of behaviour reflecting on controlling of drone. <br><br>Multiplayer:
      you can fight in real time with the real people in different modes, so unite
      with your friends while destroying your enemies which are controlled by AI.<br><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/623370/extras/Main.png?t=1497617819"
      />'
