    about_the_game: "Our <strong>MASSIVE</strong> Fall 2018 update is now available!<br><br>Camouflaj's\
      \ most recent update to this episodic stealth thriller includes:<br><br><strong>GAMEPAD\
      \ SUPPORT:</strong> Play with a gamepad and control Hope directly, just like\
      \ the console version<br><br><strong>3 NEW COSTUMES FOR HOPE:</strong> The previously\
      \ console-exclusive costumes are here, and they don't just look great, but change\
      \ the way you play. (Costumes not available in Episode 4)<br><br><strong>ENGINE\
      \ UPGRADE:</strong> Our Unity 2017.4 update has enabled us to perform a ton\
      \ of lighting and graphical upgrades, and improve performance across all devices.<br><br><strong>TONS\
      \ OF FIXES AND POLISH:</strong> We've implemented hundreds of bug fixes and\
      \ improvements across the board to ensure this is the smoothest R\xE9publique\
      \ experience yet.<br><br><strong>JAPANESE LANGUAGE SUPPORT:</strong> Japanese\
      \ players can now enjoy R\xE9publique in their native language!<br><br><strong>NEW\
      \ PRICE:</strong> R\xE9publique is now just $9.99! Pretty good deal, if you\
      \ ask us.<br><br>For more details, check out our announcement here: <a href=\"\
      https://steamcommunity.com/games/317100/announcements/detail/3398424857464575851\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >https://steamcommunity.com/games/317100/announcements/detail/3398424857464575851</a><br><br>Thank\
      \ you all from the bottom of our hearts for checking out R\xE9publique. Keep\
      \ Hope Alive...<br><br><br>- Camouflaj"
