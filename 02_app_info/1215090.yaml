    about_the_game: <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1215090/extras/Play_Now.PNG?t=1601348336"
      /><br><br><strong><i>Play as Lutum, the last man alive after a devastating plague
      has swept the Earth clean.</i></strong><br><br>The world of man has fallen into
      ruins.  Everyone that was once alive, now lies in their grave, returned to the
      Earth that they were born of.   You return to your old apartment one last time,
      in search of a sickened raven.  You must speak to him, and discover why such
      a calamity has spread across the world.<br><br>Complete different puzzles, to
      unlock all four unique endings, and uncover the whole story behind Lutum, and
      the elusive raven.<br><br><strong><i>If you've enjoyed My Friend is a Raven,
      you should check out my current project, My Beautiful Paper Smile!  </i></strong><br><br><a
      href="https://store.steampowered.com/app/1036700/My_Beautiful_Paper_Smile/"
      target="_blank" rel="noreferrer"  id="dynamiclink_1" >https://store.steampowered.com/app/1036700/My_Beautiful_Paper_Smile/</a>
