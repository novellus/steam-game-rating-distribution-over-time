    about_the_game: "<i>Only the host needs to own this DLC. </i><br><br>1-4 Players\
      \ | Ages 14 &amp; Up <br><br>Approximately 30-45 minutes<br><br>This DLC also\
      \ includes the Golden Mushroom Mini Expansion and features the ITEMeeples\u2122\
      !<h2 class=\"bb_tag\"><strong>About Tiny Epic Quest</strong></h2><br>A world\
      \ of peace has been torn asunder by the opening of a vile portal from the goblin\
      \ kingdom. Nasty goblins pour into the peaceful groves and villages of the elf\
      \ world, setting the realm ablaze. Now you, the heroes, must quest in order\
      \ to right this wrong. There are two paths to victory: closing the portal or\
      \ slaying all the goblins. Which one will you choose? Either way, your quests\
      \ will be aided by the help of the surviving mushroom folk \u2014 and by the\
      \ epic items that have been lost in the realm\u2019s deep dungeons. The world\
      \ is ending quickly, so you must act fast to save it, but you also need to know\
      \ when your luck will run out\u2026.<br><br>Each round is broken into two phases:\
      \ day and night. During the day, players travel far and wide, visiting villages\
      \ to acquire quests, monuments to learn powerful spells, mushroom groves to\
      \ seek guidance, and treacherous locations in search of artifacts! Acquiring\
      \ artifacts empower the heroes with unique abilities; this may improve a heroes\u2019\
      \ movement or combat, or their ability to learn spells or mitigate harmful dice\
      \ rolls. Heroes must travel by foot, by horse, by raft, by boat and by gryphon\
      \ to get to everywhere they need to go to satisfy their quests \u2014 or to\
      \ position themselves for what night brings.<br><br>As each type of movement\
      \ is different, and limited, players need to take careful consideration when\
      \ traveling, and how they travel, if they wish to accomplish all of their goals.\
      \ During the night, players must face the challenge of their quests, and decisions,\
      \ by rolling dice, hoping for fortune, and knowing when to quit. Will you press\
      \ on? Or is it time to save your progress and rest? Tomorrow is another day."
