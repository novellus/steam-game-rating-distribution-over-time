    review: "Recurring Evil ist mit Abstand der wohl vergessbarste Teil in der Painkiller\
      \ Reihe. Es ist deutlich spielbarer als die letzten beiden Teile, aber das war's\
      \ auch schon. Recurring Evil erz\xE4hlt die Geschichte von Bill weiter, auf\
      \ die selbe Weise wie es schon Redemption getan hat. Also mal wieder keine Szenen\
      \ und keine Dialoge. Wir wissen jedoch ganz sicher, dass wir Bill spielen, weil\
      \ seine Waffen genauso angeordnet sind wie in Resurrection. Wir wollen schlie\xDF\
      lich Bill nicht mit Daniel verwechseln. Die Maps sind langweilig, die Gegnerhorden\
      \ so frustrierend wie in Resurrection, aber wenigstens nicht so wie in Redemption.\
      \ Sonst gibt es nichts neues. Keine neuen Waffen, keine neuen Gegner und anders\
      \ als sogar Redemption, hat es noch nicht einmal einen richtigen Bosskampft\
      \ am Ende gegeben. Sicher, Samael war am Ende da. Wenigstens machten die sich\
      \ die M\xFChe Samaels Fl\xFCgel mit Blutflecken zu versehen. Jedoch muss man\
      \ einfach vor Samael davonlaufen, w\xE4hrend man mal wieder unz\xE4hlige Gegnerhorden\
      \ niedermetzeln muss, bis Samael keine Lust mehr hat. Da ist er nicht der Einzige."
