      Trail was acclaimed best RPG of 1994 by:<br><ul class="bb_ul"><li>PC Gamer<br></li><li>CD
      Rom Today<br></li><li>Strategy Plus</li></ul><h2 class="bb_tag">The Realms of
      Arkania Trilogy</h2>The Realms of Arkania games (<strong>Blade of Destiny, Star
      Trail and Shadows of Riva</strong>) deliver a prime example of the classical
      European fantasy universe. Based on Germany's most popular pen &amp; paper role
      playing game, it was also the first German computer RPG series to get widely
      recognized outside of its home country. To this day it holds a stable hardcore
      fanbase that loves the games for their comprehensive adaption of the pen &amp;
      paper ruleset and the believable medieval fantasy setting.
