details:
  data:
    about_the_game: "Find someone else is a visual novel about the ever-changing nature\
      \ of relationships, the hardship of dealing with loss and the unfair inevitability\
      \ of illness and death. Make choices that change the story and the characters\
      \ you interact with.<br><br>Branching your path into several different endings.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/826100/extras/Text_Story02.png?t=1572538563\"\
      \ /><br><br>Sometimes it feels like Noah is all alone.<br><br>He\u2019s trying\
      \ to handle his girlfriend\u2019s worsening illness and her hospitalization.\
      \ Life is passing him by, while he just becomes more and more trapped in the\
      \ same place.<br><br>Unable to move.<br><br>Then someone from his past comes\
      \ back into his life and makes everything complicated again. While a strange,\
      \ familiar voice is beginning to whisper in the night and starts asking questions\
      \ Noah doesn\u2019t want to answer.<br><br>Is it guilty to leave?<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/826100/extras/Text_Gameplay02.png?t=1572538563\"\
      \ /><br><br>- Step into the shoes of Noah, a tired protagonist, trying to cope\
      \ with his girlfriend\u2019s worsening illness.<br><br>- 1+ hour story with\
      \ many different paths to follow. Explore the darker side of Stockholm in the\
      \ company of complex and lost characters.<br><br>- Is love unconditional?<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/826100/extras/Text_End02.png?t=1572538563\"\
      \ /><br><br>Find someone else is a very personal experience and was in many\
      \ ways necessary to make. Obviously it\u2019s just a game, and yet it\u2019\
      s still so much more.<br><br>Hopefully you\u2019ll find something different\
      \ in it."
