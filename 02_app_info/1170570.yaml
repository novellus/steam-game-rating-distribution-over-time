    about_the_game: "<h2 class=\"bb_tag\">FEATURES</h2><ul class=\"bb_ul\"><li> A\
      \ <strong>Pulp Adventure Thriller</strong> from the minds that brought you Crawl\
      \ and Peridium<br></li><li> An engrossing <strong>roller-coaster of a story</strong>\
      \ -  Drawing on King, Crichton and Carpenter, with a dash of 70s Ozploitation.<br></li><li>\
      \ <strong>Point 'N Click or Controller</strong> - Featuring unique LOOK-360\u2122\
      * technology (*not actually a trademark)<br></li><li> Brooding dark-synth <strong>cinematic\
      \ score</strong><br></li><li> <strong>Fully voiced</strong> -  Featuring the\
      \ vocal stylings of Adrian &quot;YeOldShimpEyes&quot; Vaughan and many others</li></ul><h2\
      \ class=\"bb_tag\">SYNOPSIS</h2>Mick Carter's been drifting a while now - never\
      \ staying one place long, moving from job to job.  Forced to return to his old\
      \ home town, he witnesses a violent murder, is pursued by mysterious armed men,\
      \ and killed.<br><br><br><strong>And that's just the start of Mick's problems.</strong><br><br>His\
      \ consciousness ripped away, thrust back into his own body seconds before his\
      \ death... <br>Framed for the murder he witnessed, tormented by his own past,\
      \ and haunted by a feeling that <i>something</i> followed him back from the\
      \ other side... <br><br><strong>Follow Mick as he's sucked headfirst into a\
      \ mad web of shadowy corporations, murder, and the thousand year obsession of\
      \ a madman.</strong><h2 class=\"bb_tag\">GAMEPLAY</h2>The Drifter is a 2d point\
      \ and click adventure in the classic style. Taking cues from the recent revival\
      \ of the genre there is an emphasis on story, with puzzle solving being the\
      \ glue that ties it together rather than the focus. Mick's a pretty practical\
      \ guy, and so puzzles are down-to-earth, designed to be unobtrusive, and give\
      \ an investigative feel.  We're keeping the pacing is quick and lean, you'll\
      \ never be wandering around lost for long periods - Mick is propelled through\
      \ the story at a good clip, from one situation to another, with barely a moment\
      \ to catch his breath."
