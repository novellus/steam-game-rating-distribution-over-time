    reviews: "\u201CThe Drifter has a style all of its own and it feels like a real\
      \ evolution of the genre. There are no ridiculously obtuse puzzles, the pixel\
      \ art animation is excellent, the user interface is intuitive (even using a\
      \ control pad), the voicework is fantastic and the narrative is riveting. The\
      \ Drifter really raises the bar for point and click adventures. Highly recommended.\u201D\
      <br><a href=\"https://steamcommunity.com/linkfilter/?url=https://www.alphabetagamer.com/the-drifter-beta-demo/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Alpha Beta Gamer</a><br><br>\u201CMy\
      \ time with The Drifter ended with a twist, and left me wanting more. A lot\
      \ more.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=http://Checkpointgaming.net\"\
      \ target=\"_blank\" rel=\"noopener\"  >Checkpoint Gaming</a><br><br>\u201CIn\
      \ The Drifter [...] we glimpse finally an evolution of the #pointandclick genre.\
      \ It tries to renovate it in the interface, environmental analysis and rhythm,\
      \ creating a breathless thriller with a brilliant writing and great #pixelart.\u201D\
      <br><a href=\"https://twitter.com/APlanetIt/status/1205448216180903936\" target=\"\
      _blank\" rel=\"noreferrer\"  >Adventure's Planet (via Twitter)</a><br>"
