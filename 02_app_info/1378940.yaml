    about_the_game: "King Verdungo has been taken hostage and it's up to you to rescue\
      \ him.<br />\r\nTravel across a diverse world to make your way back home, hopefully\
      \ you arrive in time to save him before he meets an untimely demise.<br />\r\
      \n<br />\r\nDecide your party of four, choosing from classics such as Warrior,\
      \ Cleric, Rogue, Paladin and Ninja- making up a total of 16 different playable\
      \ classes.<br />\r\nIn classic RPG fashion, players fight monsters, level up,\
      \ and then are rewarded with points to spend to bolster the attributes of their\
      \ characters.<br />\r\n<br />\r\nPlayers will discover that gear can be crafted\
      \ so you can create the ensemble that is just right for your play style.<br\
      \ />\r\nEach class has their own set up of skills which make them unique, and\
      \ skills will increase in power upon usage.<br />\r\n<br />\r\nAlong your journey\
      \ to return home, players will encounter many NPC's which are in need of a heroes\
      \ aid.<br />\r\nDifferent factions are at play and you never know if you're\
      \ crossing paths with someone with ill intent or not!<br />\r\n<br />\r\nIt\
      \ is up to you to decide who to help while making your journey back to rescue\
      \ Verdungo.<br />\r\n<br />\r\n* 15-20 hours of game play<br />\r\n* 75 different\
      \ musical themes<br />\r\n* 150 different monster types throughout the world<br\
      \ />\r\n* trade skills that can be utilized : Mining, Fishing, Crafting, Alchemy<br\
      \ />\r\n* hundreds of crafting/alchemy recipes<br />\r\n* robust resource harvesting\
      \ system that &quot;regrows&quot;<br />\r\n* open world where areas can be revisited\
      \ (after tutorial)"
