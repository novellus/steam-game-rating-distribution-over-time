details:
  data:
    about_the_game: "The Adventure Pass includes access to download Episodes Six,\
      \ Seven, and Eight.<br />\r\n<br />\r\nThese new episodes continue the story\
      \ of the New Order of the Stone, following Jesse and the group as they explore\
      \ uncharted worlds beyond their own.<br />\r\n<br />\r\nRequires purchase and\
      \ installation of Minecraft: Story Mode; not included in the Adventure Pass.<br\
      \ />\r\n<br />\r\nEpisode 6: A Portal to Mystery<br />\r\nContinuing their journey\
      \ through the portal hallway, Jesse and crew land themselves in another strange\
      \ new world - one completely overrun by zombies. With a timely invitation to\
      \ take refuge in a spooky mansion, they find themselves thrown into a thrilling\
      \ mystery alongside famous members of the Minecraft community: Captain Sparklez,\
      \ Stampy Cat, DanTDM (The Diamond Minecart), LDShadowLady, AND Stacy Plays!<br\
      \ />\r\n<br />\r\nEpisode 7: Access Denied<br />\r\nContinuing their portal\
      \ journey in search of home, Jesse and crew land in a world entirely controlled\
      \ by PAMA - a sinister 'thinking machine' determined to command everyone and\
      \ everything in pursuit of optimal usefulness and efficiency. Forced on the\
      \ run to avoid capture and assimilation, you'll need to work with a new ally\
      \ to defeat the corrupted computer and free the population it has enslaved.<br\
      \ />\r\n<br />\r\nEpisode 8: A Journey's End?<br />\r\nWith Harper leading them\
      \ to the world of the Old Builders, Jesse and crew finally have their chance\
      \ to return home... but it won't be easy, and the stakes are high. You'll need\
      \ to take on opponents in a series of gladiatorial games to win your freedom,\
      \ save your friends, and maybe, just maybe, make it back to your own world!"
