    about_the_game: "\u3010Story\u3011<br />\r\nIt\u2019s a world of sword and Magic,<br\
      \ />\r\nEvil comes and invades the earth,<br />\r\nCan the hero control the\
      \ magic which beyond spaces,<br />\r\nAnd achieve an epic revenge?<br />\r\n\
      \ <br />\r\nStars shining in the dark.<br />\r\nCan people understand<br />\r\
      \nThe world outside the world?<br />\r\n <br />\r\n\u3010Game Features\u3011\
      <br />\r\n1.Cross spaces:<br />\r\nWorlds are connected by each other.The hero\
      \ can control himself in different worlds at the same time.If you do something\
      \ in the mini-world, the huge character will do the same thing in your world.With\
      \ this magic,hero will build bridges and solve puzzles in the adventure.It made\
      \ \u300Ainterworlds\u300Bbecome a third-person and first-person game.<br />\r\
      \n2.Magic:<br />\r\nThere are several kinds of magic for you to learn,such as\
      \ fireball,ice and wind.Cast the spell across spaces,and destroy enemies.<br\
      \ />\r\n3.BOSS battle<br />\r\nThe huge boss is waiting for you at the end of\
      \ the adventure.The epic fight will be in a open environment.<br />\r\n4.Adventure<br\
      \ />\r\nHero will experience different kinds of scene,such as river,relics,valleys,desert,ladder\
      \ and tower.The adventure is full of fighting and puzzles for exploration.<br\
      \ />\r\n <br />\r\n\u3010Control\u3011<br />\r\nDown button of thumb pad:Move<br\
      \ />\r\nLeft button of thumb pad:Summon/hide sword<br />\r\nRight button of\
      \ thumb pad:Summon/hide mini-world<br />\r\nTrigger:Grab,Pick,Drop,Cast spell"
