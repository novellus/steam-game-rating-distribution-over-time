    reviews: "\u201CThe world design is excellent, the story feels fresh and a lot\
      \ of thought has obviously gone into it\u2019s tactical card game \u2013 it\u2019\
      s easy to learn, fun to play, and a perfect substitute for traditional RPG combat.\
      \  A Full House.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=http://www.alphabetagamer.com/luckless-seven-alpha-download/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Alpha Beta Gamer</a><br><br>\u201CWhen\
      \ you give me the option to be the story and influence the game world around\
      \ me, you are onto a good thing, in my book! I can\u2019t be the only one thinking\
      \ this, as many gamers (not just card gamers) crave this level of game and story\
      \ interaction.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=http://tradingcardgames.com/luckless-seven-preview/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Trading Card Games</a><br><br>\u201C\
      A fast-paced card game with an exciting story to match? What more could you\
      \ want!\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=http://thenerdstash.com/indie-corner-luckless-seven/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Nerd Stash</a><br>"
