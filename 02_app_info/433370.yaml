    about_the_game: "<strong>Luckless Seven is a card-game RPG set in the enchanting\
      \ island paradise of Arithia. Choose your words and strategies carefully in\
      \ this first-of-its-kind story-rich adventure!</strong><h2 class=\"bb_tag\"\
      >Join the development journey</h2><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/433370/extras/SteamHeadDivider2.png?t=1609213922\"\
      \ /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/433370/extras/Luckless_Seven_Steam_Description_Loop_Gif_1_v4_180px.gif?t=1609213922\"\
      \ /><br><strong>Wishlist/follow</strong> the game and <strong><a href=\"https://steamcommunity.com/linkfilter/?url=https://www.lucklessseven.com/\"\
      \ target=\"_blank\" rel=\"noopener\"  >join our mailing list to receive the\
      \ latest updates</a></strong> on the big steps we\u2019re taking to make the\
      \ first ever card game with a story! No spam; <strong>just love, pretty pictures,\
      \ and good news!</strong><h2 class=\"bb_tag\">Tell your story // A narrative-rich\
      \ experience</h2><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/433370/extras/SteamHeadDivider2.png?t=1609213922\"\
      \ /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/433370/extras/Luckless_Seven_Steam_Description_Loop_Gif_2_v2_180px.gif?t=1609213922\"\
      \ /><br>Luckless Seven is the story of Mark Vesco\u2019s coming of age. Once\
      \ an inspired youngster, Mark finds himself living a listless, dutiful existence\
      \ just two years out of high school. When an old friend contacts Mark about\
      \ reuniting for a competitive card tournament, <strong>you\u2019ll take control\
      \ of his words, actions, and destiny.</strong><h2 class=\"bb_tag\">Dive into\
      \ the adventure // Plentiful, diverse sidequests</h2><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/433370/extras/SteamHeadDivider2.png?t=1609213922\"\
      \ /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/433370/extras/596x119_2_Amethyst_Casino_Light.png?t=1609213922\"\
      \ /><br>In the country of Arithia, there\u2019s no shortage of eccentric and\
      \ interesting characters to meet and defeat in card battles. <strong>By branching\
      \ from the beaten path, you\u2019ll be rewarded with a rich storyworld full\
      \ of serious, dramatic and comic escapades.</strong><h2 class=\"bb_tag\">Play\
      \ your card // Exciting, fast-paced card battles</h2><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/433370/extras/SteamHeadDivider2.png?t=1609213922\"\
      \ /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/433370/extras/596x119_4_Ekosi_v2_light.png?t=1609213922\"\
      \ /><br>Choose your strategy, pick your opponent, and draw your hand. It\u2019\
      s time for Ekosi, the radical revival of <strong>Pazaak!</strong> Inspired by\
      \ the iconic minigame from <strong>Knights of the Old Republic</strong>, Ekosi\
      \ takes the hit/stand dilemma of Blackjack to a new level of strategy with an\
      \ array of special cards to manipulate the score in your favor. <strong>Easy\
      \ to learn and endlessly challenging, each turn in Ekosi is a strategic choice!</strong><h2\
      \ class=\"bb_tag\">Go your own way // Customizable deck</h2><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/433370/extras/SteamHeadDivider2.png?t=1609213922\"\
      \ /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/433370/extras/Luckless_Seven_Steam_Description_Loop_Gif_5_v1_180px.gif?t=1609213922\"\
      \ /><br>Strategizing extends beyond the card interface. <strong>Take your deck\
      \ with you and shape it over time by finding, purchasing, and winning new cards.</strong>\
      \ Visit card shops to turn match winnings into new cards as you build the perfect\
      \ deck.<h2 class=\"bb_tag\">Steer the conversation // Complex dialogue trees</h2><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/433370/extras/SteamHeadDivider2.png?t=1609213922\"\
      \ /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/433370/extras/Luckless_Seven_Steam_Description_Loop_Gif_4_v1_180px.gif?t=1609213922\"\
      \ /><br>Everyone likes options. In Luckless Seven, get <strong>outside the familiar\
      \ binary options and choose from up to six possible choices in any given dialogue</strong>.\
      \ Whether you\u2019re a comedian or a combatant, a Casanova or a coward, there\u2019\
      s a choice to fit your conversation style.<h2 class=\"bb_tag\">Explore Arithia\
      \ // An immersive 3D world</h2><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/433370/extras/SteamHeadDivider2.png?t=1609213922\"\
      \ /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/433370/extras/Luckless_Seven_Steam_Description_Loop_Gif_3_v3_180px_20fps.gif?t=1609213922\"\
      \ /><br>Arithia is a small country with worlds to see. Explore diverse cities\
      \ and terrains as you get lost in the semi-open, immersive 3D world. <strong>From\
      \ coastal paradises to ornate casinos, from sprawling grasslands to towering\
      \ skyscrapers, Arithia has it all. Where to?</strong><h2 class=\"bb_tag\">Listen\
      \ to the music // Original Soundtrack</h2><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/433370/extras/SteamHeadDivider2.png?t=1609213922\"\
      \ /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/433370/extras/596x119_7_Amethyst_Casino_v5.png?t=1609213922\"\
      \ /><br>Bang your head to <strong>energetic battle tracks</strong> and lose\
      \ yourself in <strong>ambient overworld tunes</strong>, all composed by Brandon\
      \ Ledbetter for our <strong>original soundtrack.</strong><h2 class=\"bb_tag\"\
      >The Deckpoint Studio Team</h2><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/433370/extras/SteamHeadDivider2.png?t=1609213922\"\
      \ /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/433370/extras/596x119_8_Deckpoint_Studio_Chibi_v2.png?t=1609213922\"\
      \ /><br>Deckpoint Studio is an indie game studio located in Columbus, OH. Founded\
      \ by crime-fighting interstellar misfits in late 2013, our project is the card-game/RPG\
      \ hybrid, Luckless Seven. Our team is united by a passion for great stories,\
      \ player choices, and spicy-chicken rigatoni. <a href=\"https://steamcommunity.com/linkfilter/?url=https://www.lucklessseven.com/\"\
      \ target=\"_blank\" rel=\"noopener\"  ><strong>Join us on our game development\
      \ journey!</strong></a><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/433370/extras/SteamHeadDivider2.png?t=1609213922\"\
      \ /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/433370/extras/Campfire_620_GIF.jpg?t=1609213922\"\
      \ />"
