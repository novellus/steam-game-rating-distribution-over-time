  data:
    about_the_game: "&quot;Frontline: The Great Patriotic War&quot; is a turn-based,\
      \ offline, operational strategy WW2 wargame that puts you in command of the\
      \ URSS Forces as they try to push their way towards the Tide of war.<br />\r\
      \n<br />\r\nFrom Moscow to Berlin, fight your way through many epic battles\
      \ - Aim your targets carefully, counter-attack and Strategically coordinate\
      \ your Squads.  The study of enemy tactics and the use of Special abilities\
      \ will lead to victory!<br />\r\n<br />\r\nFrontline: The Great Patriotic War\
      \ is a hex-based strategy  World War 2 game with real historical units, maps,\
      \ countries, and cities. In this wargame you get to lead your army to victory\
      \ by conquering objectives in any strategy you find best.<br />\r\n<br />\r\n\
      Units improve and unlock new behaviors once they get the experience needed,\
      \ abilities that will prove indispensable in battle: Camouflage, Sabotage, Over-watch,\
      \ Smoke, AT grenades, Artillery barrage, Shell Shock, Transport, Special Panzers,\
      \ APCR, Suppressed, Routed, M.I.A, K.I.A, Infantry Charge. <br />\r\nPlan your\
      \ strategy and command your military force to victory in this world at war.<br\
      \ />\r\n<br />\r\n*V0.2b -New map: Sandbox Moscow '42 - Winter War<br />\r\n\
      FEATURES:<br />\r\n\u2714Massive weapons arsenal: 100+ unique units<br />\r\n\
      \u271414 Challenging Single Player Campaigns  <br />\r\n\u2714Level up &amp;\
      \ Active abilities<br />\r\n\u2714Realistic topography maps<br />\r\n\u2714\
      Historical Battles<br />\r\n\u2714Reinforcements<br />\r\n\u2714Zoom controls<br\
      \ />\r\n\u2714HD Graphics<br />\r\n\u2714Localization: En, De, Ru, It, Fr, Jp,\
      \ SP, Por, Ro"
