details:
  data:
    about_the_game: "Sigils of Elohim is a free mini-game prelude to Croteam\u2019\
      s upcoming first-person puzzler <a href=\"http://store.steampowered.com/app/257510/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >The Talos Principle</a> that challenges\
      \ players to solve dozens of formidable sigil puzzles under the watchful eye\
      \ of Elohim. Subjects are tasked with deciphering a series of puzzle sets by\
      \ rotating and placing the sigil shapes within the board in an effort to unlock\
      \ helpful items and relics within The Talos Principle.<h2 class=\"bb_tag\">Features</h2><br><ul\
      \ class=\"bb_ul\"><li>Unravel the secrets of Elohim by completing nearly a hundred\
      \ sigil puzzles as Sigils of Elohim is updated with new puzzle sets leading\
      \ up to the launch of The Talos Principle.</li></ul><br><ul class=\"bb_ul\"\
      ><li>Acquire items and relics in Sigils of Elohim on PC, Mac, and Linux that\
      \ transfer over to The Talos Principle on PlayStation 4, PC, Mac, Linux and\
      \ Android.</li></ul>"
