    detailed_description: "<h1>About The Talos Principle</h1><p><a href=\"http://store.steampowered.com/app/257510/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  id=\"dynamiclink_0\" >http://store.steampowered.com/app/257510/</a><br><a\
      \ href=\"http://store.steampowered.com/app/257510/\" target=\"_blank\" rel=\"\
      noreferrer\"  >The Talos Principle</a> is a first-person puzzle game in the\
      \ tradition of philosophical science fiction. Made by Croteam, the creators\
      \ of <a href=\"http://store.steampowered.com/sub/17410/\" target=\"_blank\"\
      \ rel=\"noreferrer\"  >Serious Sam</a>, and written by Tom Jubert (FTL, The\
      \ Swapper) and Jonas Kyratzes (The Sea Will Claim Everything).<br><br>As if\
      \ awakening from a deep sleep, you find yourself in a strange, contradictory\
      \ world of ancient ruins and advanced technology. Tasked by your creator with\
      \ solving a series of increasingly complex puzzles, you must decide whether\
      \ to have faith, or to ask the difficult questions: Who are you? What is your\
      \ purpose And what are you going to do about it? <br><br>Features: <br><ul class=\"\
      bb_ul\"><li>Overcome more than 120 immersive puzzles in a stunning world.<br></li><li>Divert\
      \ drones, disable turrets, and even replicate time to prove your worth - or\
      \ to find a way out.<br></li><li>Explore a story about humanity, technology,\
      \ and civilization. Uncover clues, devise theories, and make up your own mind.<br></li><li>Choose\
      \ your own path through the game's non-linear world, solving puzzles your way.<br></li><li>But\
      \ remember: choices have consequences, and somebody's always watching you.</li></ul><br><a\
      \ href=\"http://store.steampowered.com/app/257510/\" target=\"_blank\" rel=\"\
      noreferrer\"  ><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/321480/extras/RobotAndCat_Talos_2.png?t=1569401160\"\
      \ /></a></p><br><h1>About the Game</h1>Sigils of Elohim is a free mini-game\
      \ prelude to Croteam\u2019s upcoming first-person puzzler <a href=\"http://store.steampowered.com/app/257510/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >The Talos Principle</a> that challenges\
      \ players to solve dozens of formidable sigil puzzles under the watchful eye\
      \ of Elohim. Subjects are tasked with deciphering a series of puzzle sets by\
      \ rotating and placing the sigil shapes within the board in an effort to unlock\
      \ helpful items and relics within The Talos Principle.<h2 class=\"bb_tag\">Features</h2><br><ul\
      \ class=\"bb_ul\"><li>Unravel the secrets of Elohim by completing nearly a hundred\
      \ sigil puzzles as Sigils of Elohim is updated with new puzzle sets leading\
      \ up to the launch of The Talos Principle.</li></ul><br><ul class=\"bb_ul\"\
      ><li>Acquire items and relics in Sigils of Elohim on PC, Mac, and Linux that\
      \ transfer over to The Talos Principle on PlayStation 4, PC, Mac, Linux and\
      \ Android.</li></ul>"
