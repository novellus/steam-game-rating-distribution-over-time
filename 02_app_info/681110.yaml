    short_description: With its falconry-inspired gameplay &amp; procedurally generated
      worlds, Eagle Island is set to a beautifully modernized pixel art aesthetic
      and provides a breath of fresh air to the character platforming genre. Eagle
      Island is a roguelite, it can be played in either Story Mode (progress) or Rogue
      Mode (permadeath).
