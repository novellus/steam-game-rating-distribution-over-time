    about_the_game: "Discover the avian world of Eagle Island with Quill and his loyal\
      \ owl companion, Koji. Explore lush forests, treacherous caverns, and uncover\
      \ the ruins of long lost civilizations on your way to confront the Guardian\
      \ Eagle, Armaura, in a desperate attempt to rescue Ichiro from her clutches.<br><br>\_\
      \_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/681110/extras/combo.gif?t=1589902800\"\
      \ /><br><br>With its falconry-inspired gameplay &amp; uniquely generated worlds,\
      \ Eagle Island is set to a beautifully modernized pixel art aesthetic and provides\
      \ a breath of fresh air to roguelite platformers.<br><br>\_\_\_\_\_\_\_\_\_\_\
      \_\_\_\_\_\_\_\_\_\_<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/681110/extras/nagaka.gif?t=1589902800\"\
      \ /><br><br>Taking inspiration from roguelites, Eagle Island can be enjoyed\
      \ in a variety of ways \u2014 from short, focused speed runs to a sprawling,\
      \ narrative-driven adventure.<br><br><ul class=\"bb_ul\"><li>Story Mode - uncover\
      \ the mystery of the Island of Yulu while earning <strong>permanent upgrades</strong>\
      \ for Quill &amp; Koji!<br></li><li>Rogue Mode - test your skills in a series\
      \ of 16 unlockable challenge maps - <strong>permadeath</strong> awaits!<br></li><li>Weekly\
      \ Speedrun - a new map every week, compete and rise up the leaderboard!<br></li><li>Explore\
      \ a handcrafted hub world with procedurally generated dungeons<br></li><li>Mix\
      \ &amp; combine 85 different perk abilities with each gameplay run<br></li><li>Magical\
      \ feathers imbue your owl with elemental abilities<br></li><li>16 beautiful\
      \ environments to explore<br></li><li>12 huge boss battles</li></ul><br>\_\_\
      \_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/681110/extras/furnace.gif?t=1589902800\"\
      \ /><br><br>Quill's arsenal of moves consists of running, jumping, and a cliff-hanging\
      \ ledge grab - keeping to it's classic 16-bit inspirations. To survive, you'll\
      \ need to defeat &amp; subdue threats with the help of your owl companion Koji!\
      \ Cast Koji &amp; launch attacks in 8 cardinal directions \u2014 dispatching\
      \ enemies in quick succession for chain combos earns greater rewards. Miss an\
      \ attack and Quill is left vulnerable while waiting for Koji to return. If Koji\
      \ is injured or incapacitated, Quill will be briefly defenseless and must take\
      \ evasive action until his owl friend recovers!<br><br>\_\_\_\_\_\_\_\_\_\_\_\
      \_\_\_\_\_\_\_\_\_<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/681110/extras/underwater.gif?t=1589902800\"\
      \ />"
