    about_the_game: "Halt, adventure lovers,<br>With limited movement comes great\
      \ responsibilities!<br>Is thou the smart one that shall breaketh these puzzles?\
      \ Then be aware of the obstacles waiting ahead, with just a few movements at\
      \ one's disposal.<br><br>In a tactical game of programming with puzzles, get\
      \ down through Uzuk\u2019vah\u2019s dungeon in search of challenges up to your\
      \ skills. With limited space and movements, utilize your tactics and battle\
      \ against foes each level you go down in this dangerous catacomb looking for\
      \ fragments of the mystic dagger of A\u2019thal\xE1.<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1297270/extras/dls_gifs13c.gif?t=1605729015\"\
      \ /><br><br><strong>How To Play!</strong><br>The player get control of the mercenary\
      \ Kass, using a language of visual programming to emit a series of commands\
      \ and movements. Can you beat all the challenges?<br><br>Drag and drop or click\
      \ in your skills to build a sequence of movements<br>Hit play to execute the\
      \ commands!<br>If you don\u2019t kill every enemy, get back and scratch a new\
      \ sequence to defeat all of your foes.<br>Program your skills to solve unique\
      \ levels in an accessible and fun way.<br>Solve them the way you want, or challenge\
      \ yourself optimizing all levels to get every golden shard of the mystic dagger\
      \ of A\u2019thal\xE1!<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1297270/extras/dls_gifs11c.gif?t=1605729015\"\
      \ /><br><br><strong>What to expect?</strong><br><ul class=\"bb_ul\"><li>About\
      \ 6 hours of amazing gameplay.<br></li><li>75 handmade levels.<br></li><li>Beginner's\
      \ friendly, but with difficult challenges for experienced players.<br></li><li>Play\
      \ with several programming concepts<br></li><li>Automate your skills to handle\
      \ enemies.<br></li><li>Return to old levels to optimize your solutions.</li></ul><br>See\
      \ you in the next adventure,<br>Dragon Lord Studio."
