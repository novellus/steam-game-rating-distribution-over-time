    about_the_game: "[You do not need to have played the first game to play number\
      \ 2. They both have their separate stories.]<h2 class=\"bb_tag\">Description</h2>Awoken\
      \ in the night by your doll. Speaking as if it possesses a mind of its own.\
      \ The doll warns you of a monster that has come to take you away. Grab your\
      \ flashlight and find the Boogeyman before he finds you!<h2 class=\"bb_tag\"\
      >Gameplay</h2><br>\u2022\tLearn the Boogeymans hiding places. Watch them carefully.<br><br>\u2022\
      \tLights will be broken one by one making it darker each night.<br><br>\u2022\
      \tBatteries will only last so long. Conserve as much power or risk trying to\
      \ charge them up.<br><br>\u2022\tWeather will change each night, affecting the\
      \ way you play. Rain will drown out noise, lightening will give you quick glimpses\
      \ of the room in full light, snow blizzards will make it impossible to hear\
      \ much at all.<h2 class=\"bb_tag\">VR Support (Oculus Rift)</h2>The game supports\
      \ full VR running at 90fps using the Oculus rift CV1 with minimum specs (GTX\
      \ 970)."
