details:
  data:
    about_the_game: '<img src="https://steamcdn-a.akamaihd.net/steam/apps/854940/extras/about_banner.png?t=1602182349"
      /><br><br>A turn based-tactical RPG about a group of troublesome magic students.
      Use <strong>timing mechanics</strong> to power your spells and block attacks,
      explore the twisted halls of a vast magic school, fight challenging monsters
      and bosses, find tons of hidden treasure, and uncover dark secrets never meant
      to be found.<br><br><ul class="bb_ul"><li>A heartwarming and twist-filled story
      about friendship, trust, love and loss<br></li><li>3 students in battle, from
      a total of 6, each with unique powers and strengths<br></li><li>48 unique spells:
      blast your enemies, knock them back, poison them, or heal and buff your allies.
      There is no &quot;MP&quot;... spells are about skill and strategy! Each with
      its own timing to master<br></li><li>100+ enemies to battle: spirits, myths,
      monsters... even students and teachers! Learn their tricks and traps, and master
      the timing of their attacks to overcome them<br></li><li>22 challenging bosses
      who will push your strategy and timing to the limit<br></li><li>Hundreds of
      items to discover: wands, hats, cloaks, rings, and magical artifacts. Secret
      treasure is hidden everywhere, and every item you find helps you fight against
      the powers threatening you.<br></li><li>Explore a vast school of magic: the
      dorms, alchemy labs, astronomy tower, twilight yard, and a dozen more mysterious
      and magical locations<br></li><li>Beautiful soundtrack from the composers behind
      Steven Universe<br></li><li>Cats. Everywhere.</li></ul>'
