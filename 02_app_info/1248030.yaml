    about_the_game: <strong><h2 class="bb_tag">OREGON, SUMMER OF 1987...</h2></strong><br><br>A
      comic strip, a classic point n' click, a surreal adventure set in the 80's.<br><br>Gabriel
      Chunk, a young student, videogames enthusiast, suddenly finds himself<br>in
      the middle of a mysterious event that shakes the quiet town of Ashburg.<br><br>Gabriel,
      along with his dear two friends, Mike and Penny, will need to find out<br>what
      really happened... but the journey hides unexpected consequences! A strange
      entity<br>lies behind Gabriel's adventures, bringing him towards surreal worlds.<br><br>...What
      really happened in Ashburg?<br>...What's the mysterious Thrillgate?<br>...Will
      Gabriel be able to complete his journey and find out the truth?<br><br>A tribute
      to the classic adventures, between comics, films and videogames.<br>Use all
      your point n' click skills and experiences, following Gabriel to the unknown...<br><br><strong><u><h2
      class="bb_tag">FEATURES</h2></u></strong><br><br><ul class="bb_ul"><li>An adventure
      set in the 80's and beyond...<br><br></li><li>3 playable characters and classic
      dialogs.<br><br></li><li>40 different hand drawn colored locations.<br><br></li><li>Original
      music and SFX.<br><br></li><li>Comic book style cutscenes.<br><br></li><li>Classic
      style interface and interactive cursor.<br><br></li><li>Easter eggs!<br><br></li><li>Logic
      puzzles of different level of difficulty.</li></ul><br>Oh, and if you have never
      used an Akari XT, well, here you can do it!<br><br>*For a better playing experience
      headphones and mouse are highly suggested.
