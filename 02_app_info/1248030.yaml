      to play if you wanna feel that eighties Lucasarts'' vibe.

      Best points : the atmosphere, the creativity of the storyline and the puzzles,
      they way the cultural references of that decade are re-interpreted in a personal
      and ludic way. Pretty amazing when you realize that is the work of a single
      person.

      Highly recommended !





