  data:
    about_the_game: <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1178780/extras/about-banner.jpg?t=1606003692"
      /><br>BattleGroupVR is a first-person real-time space strategy where you lead
      a fleet into battle from the bridge of your own flagship. As the battle group
      commander, you lead the charge as you are part of the action, not some armchair
      general who orders little units from above. You are part of the battle fighting
      alongside your chosen captains and warships.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1178780/extras/main-600x300-50q.gif?t=1606003692"
      /><br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1178780/extras/fleet-banner.jpg?t=1606003692"
      /><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1178780/extras/fleet-screens.jpg?t=1606003692"
      /><br><strong>Unlock and acquire a variety of different types of ships</strong>,
      each with their own unique special abilities, characteristics, and weapon slots.
      From fast striking corvettes, long-range missile destroyers, electronic warfare
      science vessels, dangerous carriers, and powerful battleships. All are at your
      command.<br><br><br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1178780/extras/upgrade-banner.jpg?t=1606003692"
      /><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1178780/extras/upgrade-screens.jpg?t=1606003692"
      /><br><strong>Equip your vessels with the best weapons and technology</strong>.
      From heavy cannons, missile launchers, point defense lasers - a large selection
      of weapons and components are at your disposal. Arming your fleet with a wide
      array of capabilities to ensure your battlegroup is prepared for whatever challenges
      you encounter.<br><br><br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1178780/extras/captains-banner.jpg?t=1606003692"
      /><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1178780/extras/captains-screens.jpg?t=1606003692"
      /><br>Units and ships grow with you on your conquests, losing them is a heavy
      burden. <strong>Select your captains wisely</strong>, each individual captain
      will bring a benefit ability to your fleet, which paired with the right ship,
      can turn the tide of battle.<br><br><br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1178780/extras/command-banner.jpg?t=1606003692"
      /><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1178780/extras/command-screens.jpg?t=1606003692"
      /><br>Direct your forces against the enemy! <strong>Made specifically for VR</strong>,
      unique real-time strategy controls have been created to facilitate the command
      of a 3D space combat environment.
