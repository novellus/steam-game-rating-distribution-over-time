  data:
    about_the_game: "Once upon a time there was a gnome.His name was Sumotryas. He\
      \ has his own chest filled with gold like any good gnome. Oneday after returning\
      \ home from a nearby forest, where he was visiting his old friend, The gnome\
      \ found his cozy home looted. There were broken furniture and dishes on the\
      \ floor. It looked like the robbers worked thoroughly and apparently found what\
      \ they were looking for. The chest with magical coins was stolen. Our friend\
      \ will go on a journey to return what he has stolen and he already knows where\
      \ to visit for the first place......<br>__________________________________________________________________________________________________________________________________________<br>This\
      \ game is a 2.5 D side-scroller. The history is developed in several thematic\
      \ zones,<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/685920/extras/Map.jpg?t=1516670314\"\
      \ /><br>full of dangers, so in Frozen Lands it is possible to freeze without\
      \ heat source for a long time, and in the Blazing Swamps it is possible to get\
      \ into a lava easily or another trap. Traps are that's not all, you should struggle\
      \ with various enemies having the features, in passing solving puzzles. At the\
      \ end of each zone you will battle against the Boss having the unique tactics\
      \ of fight, it won't be boring.<br>__________________________________________________________________________________________________________________________________________<br>In\
      \ the course of the game you should develop the character. The system of development\
      \ is provided by 4 branches: <br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/685920/extras/Skills.jpg?t=1516670314\"\
      \ /> <br>____________<br>The \u0421onstitution - the character becomes more\
      \ hardy and hardy.<br>____________<br>The Mechanic - allows to use bombs, to\
      \ interact with mechanisms, when you open skill and assemble certain number\
      \ of spare parts you turn into the fighting Golem.<br>____________<br>The Master\
      \ of weapon - allows to use different types of the near attacks and to throw\
      \ the axe.<br>____________<br>The Shaman - allows to accumulate rage and to\
      \ turn into mighty Fenrir.<br>____________<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/685920/extras/LOgogrupy.jpg?t=1516670314\"\
      \ />"
