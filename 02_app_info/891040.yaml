      \ and blackjack. The graphics are spectacular and the physics are realistic\
      \ and accurate. Whether you play against the computer or against real players\
      \ from all over the world online, the action is smooth and fast paced! <br />\r\
      \n<br />\r\n<br />\r\nFeatures<br />\r\n<br />\r\nVery realistic pool and billiard\
      \ physics <br />\r\nPlay against the computer with different difficulty levels\
      \ <br />\r\nPlay against players from all over the world<br />\r\nAllows curve\
      \ and masse shots and full english shots<br />\r\nView your statistics and achievements<br\
      \ />\r\nUnlimited hours of fun"
