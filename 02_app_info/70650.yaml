    about_the_game: "Fall in line for fast, furious fire fights with Worms\u2122 Blast.\
      \ Your mission: launch your worm marine into hostile waters and blast your way\
      \ to survival through intense puzzle action! Take the big chunk of puzzle-styled\
      \ gameplay and slice into 60 fun-sized missions. Sprinkle with a fiendishly\
      \ challenging puzzle mode, and mix in a tasty tournament mode, not forgetting\
      \ to include the unlockable hidden features. Spread this mixture over a multi-player\
      \ head-to-head game guaranteeing fun for yourself and your friends, and allow\
      \ to simmer! When enjoyment is boiling, add in a generous helping of entertaining\
      \ characters, boat-based silliness, fog, sea monsters, and falling anvils. Add\
      \ bazookas, dynamite and unprecedented destruction to taste.  This recipe should\
      \ serve a truly hefty helping of fun!<br><br>\t\t\t\t\t\t<h2 class=\"bb_tag\"\
      >Key Features:</h2><ul class=\"bb_ul\"><li>Jam packed with over 20 special weapons,\
      \ utilities and gadgets. <br>\t\t\t\t\t\t</li><li>Wacky Weaponry: unleash a\
      \ firing frenzy on your opponent using Shotguns, Bazookas, Mines, Laser Beams,\
      \ and Sea Monsters. <br>\t\t\t\t\t\t</li><li>Explosive Power-ups: Collect power-ups\
      \ like Double Damage, Sailor's Delight, and Fish Food.<br>\t\t\t\t\t\t</li><li>Torrential\
      \ Weather: Brave the high seas against Rain, Wind, Solar Eclipses, and even\
      \ Cosmic Showers.<br>\t\t\t\t\t\t</li><li>A massive single-player puzzle mode\
      \ that features 60 wild and varied missions using oodles of diverse gameplay\
      \ features.<br>\t\t\t\t\t\t</li><li>8 captivating multi-player modes for playing\
      \ against either a human or AI. Featuring modes like Star Collect, Deathmatch\
      \ and Tide Trial. <br>\t\t\t\t\t\t</li><li>9 outrageous characters to choose\
      \ from, each with their own set of skills. Play as a Worm, Sheep, Old Woman\
      \ or even as Superfrog!</li></ul>"
