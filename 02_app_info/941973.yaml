    about_the_game: "Red Orbs can be used in Devil May Cry 5 to acquire new skills\
      \ and power up your characters, as well as letting you go back into battle after\
      \ you lose.<br />\r\n<br />\r\nNote: Purchased Red Orbs are saved to your save\
      \ data, and so will be unrecoverable if you delete your save data. The maximum\
      \ number of Red Orbs you can have is 99,999,999, and additional orbs above this\
      \ number will not be added. These orbs will not count towards your records,\
      \ and will not be reflected if you are playing Bloody Palace."
