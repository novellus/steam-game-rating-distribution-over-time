    about_the_game: "<strong>Inunaki tunnel </strong>(or Inunaki village), which literally\
      \ translates to howling dog tunnel, is a real place located in the Miyawaka\
      \ town, Fukuoka Prefecture, Japan. It is a famous horror spot where people have\
      \ been killed or burnt to death.<br><br>From the creators of <a href=\"https://store.steampowered.com/app/1228520/The_Convenience_Store/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  id=\"dynamiclink_3\" >https://store.steampowered.com/app/1228520/The_Convenience_Store/</a>\
      \ <a href=\"https://store.steampowered.com/app/1162680/Stigmatized_Property/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  id=\"dynamiclink_4\" >https://store.steampowered.com/app/1162680/Stigmatized_Property/</a>\
      \  <a href=\"https://store.steampowered.com/app/1147960/Okaeri/\" target=\"\
      _blank\" rel=\"noreferrer\"  id=\"dynamiclink_5\" >https://store.steampowered.com/app/1147960/Okaeri/</a><br><br>After\
      \ many trespassers, the tunnel is now sealed with concrete blocks. It is said\
      \ that Japanese law does not apply beyond the entrance of Inunaki. It\u2019\
      s considered to be the most horrifying place in Kyushu and countless horror\
      \ stories are born from the place. <br><br><strong>Key Features</strong>:<br><br><strong>Immersive\
      \ experience</strong>: An atmospheric, photo-realistic graphics intensifies\
      \ the horror experience.<br><br><strong>VHS film aesthetic</strong>: VHS aesthetic\
      \ emulates look and feel of CRT screens including phosphor screen trail and\
      \ bleeding, VHS tape noise, interlacing, and jitter in the analog video signal\
      \ adding extra immersion to the horror experience.<br><br><strong>Gameplay</strong>:\
      \ This game is primarily a &quot;walking simulator&quot; genre with puzzle-solving\
      \ elements.<br><br><strong>Psychological horror</strong>: Are you alone? Keep\
      \ going and you'll find out.<br><br><strong>Japanese Theme</strong>: The environment\
      \ and aesthetics inspired by Japanese horror games and films.<br><br><strong>Replay\
      \ value</strong>: 3 endings<br><br><i>Inunaki Tunnel | \u72AC\u9CF4\u30C8\u30F3\
      \u30CD\u30EB is a short game. The game is about 30-60 minutes experience(s)</i><br><i>Some\
      \ people might experience frustration and/or headache from the VHS filter and\
      \ the darkness. Though, the setting can be tweaked.</i><br><i>Although the game\
      \ may reference real events, all written contents are fictional.</i><br><br>Thai\
      \ translation by Palapoom Sompoom<br>Spanish translation by IGXL"
