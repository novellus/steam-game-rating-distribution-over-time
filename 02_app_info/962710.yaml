    about_the_game: We Must Praise Our Glorious Leader The Flumf is a 2D side-scrolling
      resource-gathering and building game. Collect items, build buildings, fend off
      enemies from your pile, and as always fulfil the eternal hunger of The Flumf.<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/962710/extras/small-logo.png?t=1541537665"
      /><br><br>Key Features:<br><ul class="bb_ul"><li>A new take on the clicker/idle
      genre</li><li>Unique art style</li><li>Gather resources with tiny little pals</li><li>Build
      buildings and expand your base</li><li>Guard your base from creatures wandering
      in</li><li>Feed the Flumf! The thing you've always wanted to do!</li></ul>
