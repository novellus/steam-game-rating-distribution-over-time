    detailed_description: "<h1>EXPLORE THE WORLD OF GLORIA VICTIS</h1><p><a href=\"\
      https://store.steampowered.com/app/327070/Gloria_Victis_MMORPG\" target=\"_blank\"\
      \ rel=\"noreferrer\"  id=\"dynamiclink_0\" >https://store.steampowered.com/app/327070/Gloria_Victis_MMORPG</a><br><a\
      \ href=\"https://store.steampowered.com/app/1167140/Gloria_Victis_Siege/\" target=\"\
      _blank\" rel=\"noreferrer\"  id=\"dynamiclink_1\" >https://store.steampowered.com/app/1167140/Gloria_Victis_Siege/</a></p><br><h1>About\
      \ the Game</h1>Forge your eternal fame!<br>Get this DLC to earn:<br>- A special\
      \ in-game title for your characters<br>- Three unique heraldic symbols, which\
      \ can be acquired only by the Supporter Pack<br>- 300 Amber currency - Ambers\
      \ can be spent on items like skins<br>- You will also receive two exclusive\
      \ documents created with a dedication to our players: Awakening of the World\
      \ and the Song of Creation. These texts, based on the unique and immersive Gloria\
      \ Victis lore, will give you a firsthand look at the beliefs of two of three\
      \ nations inhabiting the game\u2019s world: proud and honorable knights of the\
      \ Kingdom of Midland and furious, vengeful Ismir raiders from the frosty North.\
      \ Learn about the everlasting powers each of these factions pray to before entering\
      \ a battle and how they shaped the world in the beginnings of time. <br><br>Don\u2019\
      t wait \u2013 get immersed now!"
