  data:
    about_the_game: "Forge your eternal fame!<br />\r\nGet this DLC to earn:<br />\r\
      \n- A special in-game title for your characters<br />\r\n- Three unique heraldic\
      \ symbols, which can be acquired only by the Supporter Pack<br />\r\n- 300 Amber\
      \ currency - Ambers can be spent on items like skins<br />\r\n- You will also\
      \ receive two exclusive documents created with a dedication to our players:\
      \ Awakening of the World and the Song of Creation. These texts, based on the\
      \ unique and immersive Gloria Victis lore, will give you a firsthand look at\
      \ the beliefs of two of three nations inhabiting the game\u2019s world: proud\
      \ and honorable knights of the Kingdom of Midland and furious, vengeful Ismir\
      \ raiders from the frosty North. Learn about the everlasting powers each of\
      \ these factions pray to before entering a battle and how they shaped the world\
      \ in the beginnings of time. <br />\r\n<br />\r\nDon\u2019t wait \u2013 get\
      \ immersed now!"
