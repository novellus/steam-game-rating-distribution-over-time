    about_the_game: <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/647960/extras/spider_vs_hovertank.png?t=1569131908"
      /><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/647960/extras/mech_walking.png?t=1569131908"
      /><br>Rusted Warfare is an RTS inspired by classic real-time strategy games
      with modern tech.<br><ul class="bb_ul"><li> <h2 class="bb_tag">Built for Large
      Battles</h2><ul class="bb_ul">  <li> Over 50 unique units with many upgrades<br>  </li><li>
      Optimised multi-core engine easily handles battles of 1000's of units.<br>  </li><li>
      Experimental units for the big late-game battles<br>  </li><li> Infinite zoom
      to view and issue commands across the whole battlefield<br>  </li><li> Create
      your own battles and scenarios in the sandbox editor then play them in multiplayer</li></ul></li><li>
      <h2 class="bb_tag">Modern Multiplayer</h2><ul class="bb_ul">  <li> Host your
      own game or play on the dedicated servers<br>  </li><li> Reconnect to disconnected
      multiplayer games<br>  </li><li> Steam friend matchmaking<br>  </li><li> Save
      and load multiplayer games for the quick lunch time battle<br>  </li><li> Enable
      shared unit control between allies.<br>  </li><li> Watch recorded multiplayer
      replays and save at any point to start playing from<br>  </li><li> Full cross-platform
      multiplayer between the Windows, Linux and Android versions</li></ul></li></ul>
