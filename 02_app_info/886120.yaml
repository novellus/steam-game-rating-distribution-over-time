    review: 'I''ll split this in two parts: Review + Feedback


      Review:

      This game is a mixed bag for me. In 0,8hrs my flatmates and me played through
      all content. The most fun thing was the soccer-like game.

      We had fun, but it is really not much content; the maps are also too similar.

      The tackle-mechanic is a bit wonky but aside that the conrols were fine for
      me.


      I think it''s too expensive at the current state. Not because of the lack of
      content (as this is early access), but because of the lack of updates.

      This might change in the future but I don''t know honestly :D

      Until further notice, this is a "don''t buy" from me - will edit this with future
      updates.


      Feedback:

      The problem the game has at it''s current state is the low amount of content.

      Things we need are more maps, but more importantly with new mechanics in each
      level. Think of older games which introduce a new kind of obstacle or mechanic
      variation to have a higher variation. I want more interaction with the surroundings.


      Possible gimmicks:

      - things that make you jump high, like a trampoline

      -- a possibility to tamper the trampoline so the user gets thrown off and is
      stunned for a moment

      - portals

      -- throw objects through portals

      - movable platforms

      -- switches to turn platforms on/off

      -- switches to change platform movement path

      - a level on water where you slam a boat with the tackle to move it into a direction

      -- put things on your boat and get the items to an island

      - a level where people are tied by rope

      -- you could possible carry more stuff using the rope by pushing

      - a wreckingball

      -- just put it into a level; players can tackle it and cause more mayhem. Yeah
      it''s hanging from a ceiling, in such a strange world it''s probably normal
      :D


      I dunno if it fits the idea in any way, but I''d love to see some co-op stuff
      (not gonna write ideas as the game''s idea is possibly not intended this way)'
