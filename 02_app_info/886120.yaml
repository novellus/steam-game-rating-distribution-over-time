    about_the_game: "<h2 class=\"bb_tag\">When hearts break and two angry singles\
      \ are all that\u2019s left from one happy couple, chaos is inevitable. High\
      \ time to flee the apartment and grab as much of the stuff as you can carry!\
      \ Who better to help moving out than the UpBreakers: A moving company that has\
      \ also completely fallen out with each other and is breaking up failed households.\
      \ The two rival companies don't spare themselves anything. Because only the\
      \ team with the most transported furniture takes home the payoff in the end!</h2><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/886120/extras/HeaderAbout_english.png?t=1606980693\"\
      \ /><br><strong>UpBreakers is an action-packed casual game for 2-4 players</strong>\
      \ (up to 16 in yet unfinished online mode), who compete against each other in\
      \ two teams to haul the most stuff out of the broken household during the heated\
      \ move. Prepare for chaos: You\u2019ll have to push, throw, fling and tear your\
      \ way through the game. Walls? Windows? Away with it! Where the UpBreakers show\
      \ up, no walls are left standing!<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/886120/extras/HeaderGlobetrottel.png?t=1606980693\"\
      \ /><br><br><strong>As a completely twisted moving assistant, you clear out\
      \ the bourgeois suburban house with your friends before the other team does.</strong>\
      \ Don't let the enemies screw up your victory, because they will push you around,\
      \ wreak havoc and throw moving boxes until Grandma's porcelain is smahed to\
      \ smithers! Fair play, respect and kindness? Wrong playce, kiddo! In this game,\
      \ the masks are taken off and the pants are dropped when the players show their\
      \ true and evil faces.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/886120/extras/HeaderHowToPlay_english.png?t=1606980693\"\
      \ /><br><strong>If you master the training course in the tutorial, you're ready\
      \ for the moving chaos with your friends:</strong> UpBreakers is quickly gaining\
      \ pace. In the two relocation teams, players must work together to outdo the\
      \ opposing group! In front of the house of the two separated clients, everyone\
      \ gets on their marks \u2013 time is ticking and the chaos is taking its course:\
      \ Coordinate with your team to hand over all the moving boxes, furniture and\
      \ household items as fast as possible to collect points. Leave no stone unturned\
      \ in preventing the opposing team from doing the same \u2013 because when time\
      \ runs out, the team with the most points wins!"
