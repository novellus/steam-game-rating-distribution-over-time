details:
  data:
    about_the_game: '<strong>Get unlimited access to all of Tumblestone''s multiplayer
      game modes, including online matchmaking. You can upgrade to the full version
      of Tumblestone at any time for the price difference.</strong><h2 class="bb_tag">About
      Tumblestone</h2>Tumblestone is the first original action-puzzle game of the
      past fifteen years. Race your friends in multiplayer or challenge yourself in
      story mode. Solve progressively more difficult and creative puzzles, help a
      sausage make friends, and find out what happened to the Tumblecrown.<h2 class="bb_tag">Key
      Features</h2><ul class="bb_ul"><li><strong>Competitive multiplayer</strong>:
      Tumblestone''s intense puzzle-solving action will turn playing &quot;just a
      few more rounds&quot; with friends into a late-night Tumblestone marathon.<br></li><li><strong>Local
      multiplayer</strong>: Up to four players on a single computer.<br></li><li><strong>Online
      multiplayer</strong>: Play online against your friends or make new ones using
      Tumblestone''s ranked matchmaking system.<br></li><li><strong>Bots</strong>:
      Have an open slot? Play against the computer. But can anyone withstand the punishing
      Nightmare bot?<br></li><li><strong>Leaderboards</strong>: Online leaderboards
      let your friends know you''re better than them.<br></li><li><strong>Quests</strong>:
      Hundreds of unique quests to complete.<br></li><li><strong>Stats</strong>: Rank
      up, then compare how you stack up against your friends.<br></li><li><strong>Personalization</strong>:
      Choose from a dozen unique characters and environments.</li></ul>'
