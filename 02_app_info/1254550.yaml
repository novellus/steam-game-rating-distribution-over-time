  data:
    about_the_game: "This is the demo for KUNAI. <br />\r\n<br />\r\nA traumatic event\
      \ has shaken the balance of the world. Human life has been almost wiped out\
      \ by the evil A.I. Lemonkus. Robots roam free across the earth. You take control\
      \ of Tabby, a killer robot infused with the soul of an ancient warrior.<br />\r\
      \n<br />\r\nStart out with nothing, progress and increase in strength by killing\
      \ enemy robots to unlock abilities, weapons and kick-ass ninja tricks. Explore\
      \ a world filled with secrets, hidden passages and mysterious characters. KUNAI\
      \ is all about movement and agility. Use your ninja mobility to reach places\
      \ where no normal robot could ever go."
