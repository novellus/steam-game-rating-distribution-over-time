    about_the_game: "Jing 'an District Copstories\u201D is a suspense decryption and\
      \ detective work. This work is a mixture of reasoning, suspense, investigation\
      \ and other mixed elements, which is worth playing.<br />\r\nIn this work, you\
      \ play a righteous people's policeman. Experience all kinds of anecdotes with\
      \ your partner in the peaceful Jing' an District. The content of the game is\
      \ really tense and has a strong sense of bringing in. High playability, is a\
      \ good game players can not miss!<br />\r\nFeatures<br />\r\n&quot;Strong logic&quot;:\
      \ players need to be cautious about the choice after each reasoning, and a little\
      \ carelessness may lead to the wrong path<br />\r\n<br />\r\n&quot;Brilliant\
      \ characterization&quot;: the character portrayal of the work is excellent.\
      \ Everyone has his or her own secret<br />\r\n<br />\r\n&quot;Multiple outcomes\
      \ experience&quot;: high freedom of choice, most cases have multiple outcomes<br\
      \ />\r\n<br />\r\n&quot;Thought provoking content&quot;: the plot of the story\
      \ is closely linked. In addition to the stimulation of reversal, there are many\
      \ more human thinking problems."
