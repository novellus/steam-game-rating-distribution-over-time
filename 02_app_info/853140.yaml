  data:
    about_the_game: "Adeptus Titanicus: Dominus, the 3D turn-based strategy PC game\
      \ adaptation of Games Workshop\u2019s classic Titan Legions tabletop game, puts\
      \ you in control of the greatest weapons available to the Imperium of Man, the\
      \ mighty Titans of the Adeptus Titanicus!<br><br>Now available on Steam Early\
      \ Access, Adeptus Titanicus: Dominus features a Skirmish mode and a Scenarios\
      \ mode against an AI opponent for single-player, as well as an online Multi-Player\
      \ mode. Upon full release, the game will also offer an exciting single-player\
      \ campaign.<br><br><strong>Control a force of Titans</strong><br>In Dominus,\
      \ choose to control a force of Titans from the loyalist Legions of Astorum (Warp\
      \ Runners), Gryphonicus (War Griffons), Crucius (Warmongers) or Osedax (The\
      \ Cockatrices), or choose from the traitorous Chaos Legions of Mortis (Death\
      \ Heads), Vulcanum (Dark Fire), Damnosus (Lords of Ruin) and Fureans (Tiger\
      \ Eyes).<br>\u2800<br>\u2800<br>\u2800\u2800\u2800\u2800\u2800\u2800\u2800<img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/853140/extras/Aquila_sword-1.png?t=1599213994\"\
      \ /><br><br><strong>Futuristic warfare</strong><br>Utilising the tabletop Titan\
      \ Legions rules system as its foundation, Dominus features an easy-to-play yet\
      \ deep strategic and tactical experience via its streamlined command system,\
      \ which sees you and your opponent giving activation orders to your Titans,\
      \ resulting in fast-paced battles. It successfully marries this strategic play\
      \ with action sequences as the gargantuan Titans exchange volleys of cannon\
      \ shots, blistering laser blasts and other epic, super-powered weapons of the\
      \ far off future!<br><br><strong>Easy to play, challenging to master</strong><br>While\
      \ luck will play a part as you trade blows with your foe on the futuristic battlefields\
      \ of the 41st Millennium, your path to victory lies in your army list building\
      \ and how you manoeuvre your units upon the battlefield. As a commander, you\
      \ will have access to the most classic, iconic Titan units from the Warhammer\
      \ 40,000 universe: Warhounds, Reavers and the gigantic Warlord, for both the\
      \ Imperial and Chaos factions. Each of these Titans will have multiple variants\
      \ available, featuring different weapon configurations, thereby enabling your\
      \ Titans to fulfil the battlefield role your strategy demands.<br><br><strong>A\
      \ living battlefield</strong><br>Adeptus Titanicus: Dominus will feature a &quot;living\
      \ battlefield&quot; that employs unit and battlefield animations to show players\
      \ the Warhammer 40,000 universe they know and love.<h2 class=\"bb_tag\">ABOUT\
      \ MEMBRAINE</h2>Membraine Studios is a small indie team based in Sydney, Australia.\
      \ The team is Glenn Osmond-McLeod and Mark Sheppard - both avid tabletop gamers\
      \ and indie developers with more than 16 years game development experience between\
      \ them. In recent years, Membraine has focused on the turn-based strategy genre.<h2\
      \ class=\"bb_tag\">CURRENTLY PLAYABLE FOLLOWING THE FIRST MAJOR UPDATE</h2>The\
      \ current Early Access build of Adeptus Titanicus: Dominus features the following:<br><br><ul\
      \ class=\"bb_ul\"><li>Our adaptation of the Titan Legions tabletop rules, streamlined\
      \ for PC and featuring a direct damage model that highlights the visceral nature\
      \ of the Warhammer 40,000 universe!<br></li><li>The iconic Titans from the tabletop\
      \ game\u2014the Warlord, Reaver and Warhound and their weapon systems (and more\
      \ weapon systems on the way!)<br></li><li>NEW! The mighty Banelord Chaos Titan\
      \ of Khorne has arrived!<br></li><li>Six battlefields, with three distinct environments\
      \ (and more on the way!)<br></li><li>Close Combat! Engage your foe in deadly\
      \ close assaults! Equip your Titans with Power Fists, sacrificing ranged attack\
      \ power for brutal hand-to-hand combat damage!<br></li><li>Stress (suppression),\
      \ an additional layer of tactical concern<br></li><li>Cinematic Camera option\
      \ (which can be turned on and off to your preference)<br></li><li>Destructible\
      \ terrain features - watch buildings collapse as stray weapons fire obliterates\
      \ their structural integrity<br></li><li>Four Loyalist Legios and four Chaos\
      \ Legios to choose from<br></li><li>Several game modes with multiple victory\
      \ conditions - there is more than one way to win<br></li><li>12 fixed-forces\
      \ scenarios, which will change from time to time, to challenge your skills as\
      \ Legate of a Maniple of Titans<br></li><li>Discover the strategic depth underlying\
      \ the game, with points-based army list building in Skirmish and Multi-Player\
      \ via the Detachment Builder</li></ul><h2 class=\"bb_tag\">THE ROAD AHEAD</h2>We\
      \ have now released the first Major Update and commenced work on the second\
      \ Major Update for Adeptus Titanicus: Dominus, which focuses primarily on the\
      \ addition of a single-player campaign mode.<br><br><br>In parallel, we intend\
      \ to release a series of minor updates to the game, which will typically bring\
      \ in new Titan weapon systems, new battlefields and/or environment art assets\u2014\
      and of course bug-fixes!<h2 class=\"bb_tag\">FOLLOW US</h2>We invite you to\
      \ join the conversation in our Steam Discussion forums, where we will answer\
      \ your questions and share news about the next exciting steps of our Early Access\
      \ journey!"
