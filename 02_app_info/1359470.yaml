    detailed_description: "<h1>\u4EA4\u6D41\u6697\u53F7\uFF01</h1><p>\u4EA4\u6D41\u7FA4\
      \u53F7\uFF1A929653034\uFF0C\u6B22\u8FCE\u652F\u6301\r\n\u52A0\u7FA4\u9A57\u8B49\
      \u554F\u984C\u7B54\u6848\uFF1Akw2</p><br><h1>About the Game</h1>The Kawaii Girl\
      \ 2is full of pixel girls! Use beautiful girls to clear several dungeons\r\n\
      Conquer the dungeon, have a fun.The difficulty of the game is a little high.\r\
      \n\r\nThis is an interesting casual shooting game, which can train your observation\
      \ ability and reaction ability. At the beginning of the game, use a variety\
      \ of firearms to fight. You need to use the minerals of the level as soon as\
      \ possible to get money, and buy powerful weapons to make the level easier to\
      \ pass before the monster becomes stronger.\r\n\r\nYou can press F7 to unlock\
      \ every scene in &quot;Level Selection&quot;\r\n\r\nThere are also some save\
      \ bug can try to restart the game may be able to repair!\r\n\r\nControl introduction\r\
      \nMove:WSAD\r\nShoot: Left mouse Button\r\nChange Weapon:T\r\nReload:R\r\nDash:F\r\
      \nInventory:V\r\nPause:Esc\r\n\r\nF8 FOR QUICK CLEAR LEVEL\r\nIn the game, we\
      \ also added the &quot;F8 Key&quot; for you to pass the customs quickly"
