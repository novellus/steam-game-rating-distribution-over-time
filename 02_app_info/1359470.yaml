    about_the_game: "The Kawaii Girl 2is full of pixel girls! Use beautiful girls\
      \ to clear several dungeons<br />\r\nConquer the dungeon, have a fun.The difficulty\
      \ of the game is a little high.<br />\r\n<br />\r\nThis is an interesting casual\
      \ shooting game, which can train your observation ability and reaction ability.\
      \ At the beginning of the game, use a variety of firearms to fight. You need\
      \ to use the minerals of the level as soon as possible to get money, and buy\
      \ powerful weapons to make the level easier to pass before the monster becomes\
      \ stronger.<br />\r\n<br />\r\nYou can press F7 to unlock every scene in &quot;Level\
      \ Selection&quot;<br />\r\n<br />\r\nThere are also some save bug can try to\
      \ restart the game may be able to repair!<br />\r\n<br />\r\nControl introduction<br\
      \ />\r\nMove:WSAD<br />\r\nShoot: Left mouse Button<br />\r\nChange Weapon:T<br\
      \ />\r\nReload:R<br />\r\nDash:F<br />\r\nInventory:V<br />\r\nPause:Esc<br\
      \ />\r\n<br />\r\nF8 FOR QUICK CLEAR LEVEL<br />\r\nIn the game, we also added\
      \ the &quot;F8 Key&quot; for you to pass the customs quickly"
