    about_the_game: "Gameplay<br />\r\nLeapII is an action+Roguelite game that may\
      \ gives you unique experience.In the game, the player needs to recognize the\
      \ enemy's skills and counter it with high damage to the enemy.Use traps and\
      \ obstacles to hit the enemy, not yourself.Get loot before the enemy getting\
      \ them.Player only need three buttons, left, right, and leap, but can combine\
      \ several skills with different input time.At the same time, these skills can\
      \ be combined with various upgrades and character attributes to enable players\
      \ have different experience.<br />\r\n<br />\r\nFeatures<br />\r\n\xB7 The control\
      \ key of the game is only left, right and jump, but can combine several skills\
      \ with different input time.<br />\r\n\xB7 Upper skills(Yellow) counter middle\
      \ skills(Blue) counter low skills(Green) counter Upper skills(Yellow)\u3002\
      Counter cause high damage.<br />\r\n\xB7 Counter + Continuous attack = Tons\
      \ Of Damage.<br />\r\n\xB7 Upgrade, achievements, items, can enhance the player's\
      \ ability.<br />\r\n\xB7 Bombs, traps, and obstacles can cause damage to the\
      \ player, as well as damage to the enemy.<br />\r\n\xB7 Players can pick up\
      \ items, and the enemy can pick up items too.<br />\r\n\xB7 4 Scenes with different\
      \ characteristics and special enemies.<br />\r\n\xB7 10+ unique enemies, 4 BOSS.<br\
      \ />\r\n\xB7 BOSS team battle,the more difficulty the higher rewards.<br />\r\
      \n\xB7 Day and night, affect difficulty and rewards.<br />\r\n\xB7 Defeat the\
      \ enemy without being hit will greatly improve the attributes.<br />\r\n<br\
      \ />\r\nStoryline<br />\r\nMing &quot;the Temporary Worker&quot; is the keeper\
      \ of the temple's vault.Because of his negligence,the Kung Fu scroll was stolen.Bowing\
      \ to the abbot's pressure,he had to step on the path of chasing the thief."
