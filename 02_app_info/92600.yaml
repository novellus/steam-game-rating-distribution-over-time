    about_the_game: "<p><strong>Xotic</strong> is an arcade-style first-person shooter\
      \ where you rack up huge scores by shooting enemies, detonating chain reactions,\
      \ and discovering secret power-ups and point multipliers. Armed with a weaponized\
      \ symbiotic creature called the Macroterra, you must cleanse the evil presence\
      \ and re-plant the seeds of life on a planet ravaged by the minions of the Orb.</p>\n\
      \t\t\t\t\t\t<p>Destroy the insidious scab plants and new life will grow in their\
      \ place, diminishing the Orb\u2019s control of the planet.  Trigger scab plant\
      \ chain reactions to earn score multipliers and chain bonus points.  Collect\
      \ Orb essence to boost your score, or grab them in mid-air to earn an aerial\
      \ combo bonus.  Seek out and destroy the hidden Orb brains and collect all of\
      \ the Orb essence in each level for even more points.</p>\n\t\t\t\t\t\t<p>Earn\
      \ experience points to upgrade your weapons and skills, including \u201CAbsorbtion\u201D\
      \ which pulls points towards you automatically!  Unlock the secrets of \u201C\
      Hard Hologram\u201D technology to deploy mobile shields or aerial landing platforms.</p>\n\
      \t\t\t\t\t\t<p>Xotic is a unique arcade shooter experience unlike anything you\u2019\
      ve played before.  Get it now!</p>\n\t\t\t\t\t\t<h2>Key features</h2>\n\t\t\t\
      \t\t\t<ul>\n\t\t\t\t\t\t<li>Arcade-style scoring and point combo mechanics\n\
      \t\t\t\t\t\t<li>Unique \u201CHard Hologram\u201D technology\n\t\t\t\t\t\t<li>Exceptionally\
      \ colorful environments and effects\n\t\t\t\t\t\t<li>Upgradeable weapons and\
      \ skills\n\t\t\t\t\t\t<li>Steam Leaderboards & Achievements\n\t\t\t\t\t\t</ul>"
