details:
  data:
    about_the_game: "Colored blocks fall, and they keep falling.  You rotate them,\
      \ and drop them.  Faster and faster you align the pieces, creating links of\
      \ matching color, filling in gaps.  You touch a block with a detonator and the\
      \ entire chain explodes.  The blocks above them drop, another detonator touches,\
      \ and another chain is gone.  Then another.<br />\r\n<br />\r\nAnode reintroduces\
      \ the classic falling-block puzzle genre, with new twists and challenges!  Link\
      \ blocks back and forth across each other.  Match angled couplers to create\
      \ chains of multiple colors.  Earn items and use them to clear your bin.  Play\
      \ Mission Mode and complete randomly-generated objectives for additional challenge.\
      \  Post your scores on leaderboards and see how you stack up.<br />\r\n<br />\r\
      \nInvite a friend over, plug in some controllers, and dive into frantic competition.\
      \  Complete long chains to send blocks to your opponent's side, or use offensive\
      \ items to trip them up.  Don't have a controller?  Play two players with one\
      \ keyboard!  All to a pulsing soundtrack with music that gets more intense as\
      \ your bin fills!"
