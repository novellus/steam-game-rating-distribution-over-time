  data:
    about_the_game: Yo My Yo! is a simplistic 2D racing game, in which the player
      must avoid collisions on the road during a given time. While it sounds easy,
      you will find yourself in very peculiar situations.<br><br>Key features of the
      game:<br><br><ul class="bb_ul"><li> Partially random enemy spawn;<br></li><li>
      Unpredictable movement of some enemies;<br></li><li> Colorful 2D sprites based
      on the shapes of real cars;<br></li><li> Steam achievements; <br></li><li> Changing
      day and night cycle;<br></li><li> Finest rage-inducing experience.</li></ul>
