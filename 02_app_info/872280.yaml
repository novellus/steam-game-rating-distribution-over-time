    about_the_game: '<i>Requires Borderlands 2 or Borderlands: The Handsome Collection
      to play.</i><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/872280/extras/BL2-Lineup.gif?t=1562705341"
      /><br>Return to the award-winning shooter-looter for an all-new adventure that
      sets the stage for the upcoming Borderlands 3. Sanctuary is under siege, the
      Vault Map has been stolen, and a toxic gas is poisoning Pandora. Battle new
      bosses, explore new areas, collect new loot (including an entirely new tier
      beyond Legendary), and join up with Lilith and the Crimson Raiders to take on
      a deranged villain hell-bent on ruling the planet. <br><img src="https://steamcdn-a.akamaihd.net/steam/apps/872280/extras/Bl2Action.gif?t=1562705341"
      /><br>Returning players can pursue an increased level cap of 80, while newcomers
      can automatically boost to level 30 and dive straight into the action.'
