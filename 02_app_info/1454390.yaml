    detailed_description: <h2 class="bb_tag"></h2><br><ul class="bb_ul"><li>The Farm
      is a farm management game with a princess as the main character.<br>You can
      experience the process of the princess running the farm and the episode that
      occurs while managing the farm.<br>It is composed of cute 2D graphics and can
      be played with simple operation.</li></ul><br><ul class="bb_ul"><li>The Farm
      has ported the version released on mobile to PC, and there are changes accordingly.<br>It
      supports controllers that can be used on a PC, and supports graphic settings
      suitable for PC screens.</li></ul><br><ul class="bb_ul"><li>Indonesian is not
      on the list of supported languages, but can be used by changing the language
      setting in the game.</li></ul>
