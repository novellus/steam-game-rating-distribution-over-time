    about_the_game: "It's your first day on the job so we'll keep it simple. There's\
      \ a small sample of 1,2 and 4 player levels) for you to solve from the 140+\
      \ levels in the final game. <br><br><strong>Death Squared</strong> is a cooperative\
      \ puzzle game for 1, 2 or 4 players, best enjoyed with loved ones who don't\
      \ mind a little arguing for the greater good.<br><br>Prove your teamwork skills\
      \ in <strong>Death Squared</strong> as you solve puzzles together or die trying!\
      \ Each player needs to guide a robot to a colour-coded goal, but the path is\
      \ beset with deadly traps and hazards. Teams of players will need close observation\
      \ and communication to keep each other alive and discover a solution together.<br><br>Complete\
      \ the main campaign with one or two players, then take a group into four-player\
      \ Party Mode for the ultimate teamwork trial! For those that can't get enough,\
      \ head to the 'Vault' to find extra experiments recommended only for the brave.<br><br><u><i>Full\
      \ game features:</i></u><br><ul class=\"bb_ul\"><li>a micro-journey of: surprise\
      \ &gt; discovery &gt; mastery &gt; success</li></ul><ul class=\"bb_ul\"><li>Full\
      \ voice acting by Rice Pirate</li></ul><ul class=\"bb_ul\"><li>80x puzzling\
      \ levels in the Story levels</li></ul><ul class=\"bb_ul\"><li>40x 4 Player Party\
      \ levels</li></ul><ul class=\"bb_ul\"><li>25x Vault Levels (too hard for the\
      \ main game)</li></ul><br>Anyone reading this. Why? go play the demo!<br><br>\u26A0\
      \u26A0\u26A0 Play online with friends using <a href=\"https://steamcommunity.com/linkfilter/?url=https://parsecgaming.com\"\
      \ target=\"_blank\" rel=\"noopener\"  >https://parsecgaming.com</a> \u26A0\u26A0\
