    review: "Antes que nada, decir que en el juego, el audio est\xE1 doblado a espa\xF1\
      ol, lo metieron por una actualizaci\xF3n, pero a d\xEDa de hoy no aparece en\
      \ su ficha de steam. \n\nMas que un juego, es una historia tipo cuento, en la\
      \ que vas resolviendo puzzles para avanzar hasta el siguiente capitulo, los\
      \ puzzles y el modo de resolverlos, me ha parecido muy original.Me ha gustado\
      \ y entretenido la verdad, pero es un juego corto y con poca rejugabilidad,\
      \ para el precio que tiene est\xE1 muy bien."
