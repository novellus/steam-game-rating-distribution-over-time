    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/559330/extras/AFT_-_Launch_Trailer_GIF.jpg?t=1608217313\"\
      \ /><h2 class=\"bb_tag\">A Fisherman's Tale</h2><br>Bend and twist reality in\
      \ A Fisherman's Tale, the mind-bending VR puzzle adventure game in which being\
      \ turned upside down and inside out is not merely a play on words.<br><br>Playing\
      \ as Bob, a tiny fisherman puppet, you live alone in your tiny cabin, oblivious\
      \ to the world outside. When your radio broadcasts a storm alert, you have to\
      \ get to the top of the lighthouse and turn on the light! But as you try to\
      \ leave your cabin with the help of some uncanny sidekicks, you realize what's\
      \ waiting outside is not at all what you expected...<br><br><ul class=\"bb_ul\"\
      ><li>Break more than a couple laws of physics in mind-bending VR puzzles!<br></li><li>Make\
      \ it to the top of the lighthouse before The Big Storm, with the help of some\
      \ uncanny sidekicks!<br></li><li>Use your hands to pick up, throw, combine,\
      \ and use all kinds of things in glorious fully immersive virtual reality!<br></li><li>Toy\
      \ around with your tiny little model lighthouse, inside a lighthouse, inside\
      \ a... is that another lighthouse?<br></li><li>Uncover the truth at the core\
      \ of an unusually tall Fisherman's Tale, exclusively in VR.</li></ul><br>Brought\
      \ to you by Vertigo Games, the team behind Arizona Sunshine\xAE and Skyworld,\
      \ A Fisherman's Tale is developed by INNERSPACE VR in co-production with ARTE\
      \ France with the support of CNC, Ville de Paris New Media Fund and BPI France."
