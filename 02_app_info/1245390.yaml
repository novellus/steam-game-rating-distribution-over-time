    about_the_game: 'The Cosmetics Expansion pack is a set of exclusive skins to look
      fabulous while exploring the darkest parts of the cave. This expansion pack
      will grant you 7 exclusive skins you can wear while playing Chapters in the
      Story mode or while fighting enemies in the Survive game mode. Dress up as a
      doctor, zombie or a wide set of professions and looks.<br><br>The Cosmetics
      Expansion pack contains the following skins and cosmetics items: <br><br><ul
      class="bb_ul"><li><strong>Eternal Jack</strong><br></li><li><strong>Soldier</strong><br></li><li><strong>Zombie</strong><br></li><li><strong>Doctor</strong><br></li><li><strong>Beggar</strong><br></li><li><strong>Builder</strong><br></li><li><strong>Airport
      Worker</strong></li></ul><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1245390/extras/steam2.png?t=1606075123"
