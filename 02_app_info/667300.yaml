details:
  data:
    about_the_game: "aMAZE now on 3D<br />\r\nHow long have you developed your thinking\
      \ and attentiveness? Today we will give you such an opportunity, as an interesting\
      \ and attractive game appeared on our vast spaces, which allows us to poke our\
      \ brains. Game aMAZE 3D perfectly suitable not only for your children, but also\
      \ the whole family.<br />\r\n<br />\r\nTry to get through the tangled labyrinth.\
      \ After exiting the labyrinth, you will move to a larger labyrinth, and this\
      \ will continue until you can not get out of all the labyrinths.<br />\r\nIn\
      \ this game you need to pass a small ball through the maze. It should be brought\
      \ to the red cube, which is usually located at the other end of the labyrinth.<br\
      \ />\r\n<br />\r\nUse the keyboard arrow keys and WASD to navigate the different\
      \ mazes<br />\r\n<br />\r\nIn aMAZE 3D:<br />\r\n- 50 levels on your choise<br\
      \ />\r\n- Calm and relax soundtrack<br />\r\n- Space-art"
