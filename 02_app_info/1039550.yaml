    about_the_game: <h2 class="bb_tag"><strong> What is &quot;AEGIS&quot;? </strong></h2>&quot;AEGIS&quot;
      is a &quot;defensive shmup&quot; that combines tower defense and action shmup.<br>It
      is the purpose to protect from the enemy that attacks the core in the center
      of the stage.<br><br>There are only three things you can do, fighting, building,
      protecting.<h2 class="bb_tag"> fight </h2>You have a gun and fight an enemy
      as a soldier.<br>Because enemies rarely drop weapons, you can use it to strengthen
      your gun<br>You will be able to get a new gun.<br><br>It becomes strong as a
      soldier and fights.<h2 class="bb_tag"> Build it </h2>When you defeat an enemy,
      you may drop parts.<br>Please carry this part to the core.<br><br>The core modifies
      the parts and makes units to be friendly.<br>All nine ally units will help battle.<h2
      class="bb_tag"> Protect </h2>You can fight with guns, but you may not be able
      to stop enemy brawl with that gun alone.<br>In such a case, yourself will be
      a shield, please protect the core that becomes the foundation.<br>You revive
      from the core any number of times.<br>Because only one warrior is the thing
      that only you can do.<br><br><ul class="bb_ul"> <li> You should protect the
      core from only one soldier, the imminent threat<br></li><li> Attack of enemies
      is imminent, I will close without regard to land and sky<br></li><li> Let's
      take enemy's power into a friend and build a unit<br></li><li> Weapons can be
      strengthened and can be worn on weapons of units!<br></li><li> Let's build a
      fortress and compete against the enemy </li></ul>
