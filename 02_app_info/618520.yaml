  data:
    about_the_game: "<h2 class=\"bb_tag\"><strong>S.PETERSEN\u2019S FIELD GUIDE TO\
      \ LOVECRAFTIAN HORRORS</strong></h2><br>A Field Observer\u2019s Handbook of\
      \ Preternatural Entities and Beings from Beyond The Wall of Sleep<br><br><i>&quot;With\
      \ its clear visuals and hard-won information, this guide has saved my bacon\
      \ on more than one occasion!&quot;</i><br><strong>\u2014Ernest P. Wilderbeast,\
      \ Visiting Professor of Preternatural Studies Miskatonic University</strong><br><br><i>Weird\
      \ shapes in the park? Odd rumbling noises in the basement? A lurking dread in\
      \ the kitchen?<br><br>Bad dreams involving strange adventures and bizarre creatures?<br><br>Identifying\
      \ the lurking horrors of the Cthulhu Mythos is never an easy task, so researchers\
      \ need all the help they can get\u2014don\u2019t leave home without the Field\
      \ Guide!<br><br>An essential spotter\u2019s guide for the budding and experienced\
      \ preternaturalist.</i><br><br><i>This module features:</i><br><br><ul class=\"\
      bb_ul\"><li>    Accurate and complete<br></li><li>    53 Lovecraftian creatures\
      \ categorized and detailed<br></li><li>    Full color illustrations<br></li><li>\
      \    Size comparison charts<br></li><li>    Habitat, distribution, and life\
      \ cycle notes<br></li><li>    How to distinguish similar-seeming entities<br></li><li>\
      \    Observer warnings<br></li><li>    Bibliography and recommended reading\
      \ list</li></ul><br>Illustrations and descriptions from the Cthulhu Mythos and\
      \ Dream Cycle based upon the creations of H.P. Lovecraft.<br><br>Written by\
      \ Sandy Petersen, Lynn Willis, and Mike Mason. Illustrated by Loie Muzy, Mariusz\
      \ Gandzel and Claire Delepee.<br><br><i>Converted by:</i> <strong>Colin Richardson</strong><br><br>Released\
      \ on March 30, 2017. Designed for Fantasy Grounds version 3.2.2 and higher.<br><br><strong>Requires:</strong>\
      \ An active subscription or a one time purchase of a Fantasy Grounds Full or\
      \ Ultimate license and a one time purchase of the Call of Cthulhu 7E Ruleset."
