    about_the_game: "Hi, guys. It\u2019s the developer of the game. How is it going?\
      \ Hah.<br />\r\nLet\u2019s try to figure out what this game is and what one\
      \ should expect of it, as it\u2019s not easy to do it in just one sentence.<br\
      \ />\r\n<br />\r\nRoughly speaking, this story is about a person who decided\
      \ to overcome his preferences in order to understand other people.<br />\r\n\
      Doesn\u2019t make a lot of sense, does it?<br />\r\n<br />\r\nThen\u2026 It\u2019\
      s an art object that laughs at players, developers, game stores, games, all\
      \ of us and many other things.<br />\r\nStill unclear?<br />\r\n<br />\r\nIt\u2019\
      s a HENTAI PUZZLE WITH A PLOT(!), plot-twists, humor, hot anime girls, small\
      \ crack in the 4th wall and warning about what can happen to all of us, depicted\
      \ in 3 acts."
