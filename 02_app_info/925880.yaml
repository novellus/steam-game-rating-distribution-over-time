    about_the_game: "[Development on Pause]<br><br>Conjure the power of a Seraphim\
      \ (class of mecha) in Seraphims of Astraeus to fly through the skies set ablaze\
      \ by the onslaught of hellfire drawn upon by skyward bound warships. Traverse\
      \ the land burdened by the crisis of past civilizations at unimaginable speeds,\
      \ dash past the oncoming crossfire, engaging in heavy artillery mechanized combat,\
      \ and defeat the vessels of war forged the ones who dare to tarnish the sanctity\
      \ of an alternate Pangaea.<br><br>Seraphims of Astraeus is a semi-realistic,\
      \ part arcade-y, fast pace mecha shooter inspired by the likes of Armored Core,\
      \ Gundam, and other mecha franchisee.  Customize your mechas to your liking\
      \ with regards to limbs, weapon, and color. Then put your creations to the test\
      \ in the heat of battle against other players with Steam and LAN supported multiplayer\
      \ or if cooperative play is more your taste, gather your friends and dive into\
      \ the prehistoric world of Pangaea. Where the story of conflicts arise between\
      \ the nations of Astraeus, Nair-Lapierre, and Karmel in a 12 mission episodic-like\
      \ series.<br><br>Trailer music by \u9B54\u754CSymphony, under the appropriate\
      \ CC License."
