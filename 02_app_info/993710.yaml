    about_the_game: 'This is the original DOS version of Charlie the Duck, running
      in DosBox. This version has no music and probably won''t run as well as the
      new Windows version, but it is exactly as you would remember the game if you
      played it at the time.<br><br>Note: The default jumping key is [Alt], but you
      can change that in the SETTINGS menu.'
