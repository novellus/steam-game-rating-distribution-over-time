  data:
    about_the_game: Here is a game that you will like. After all, in it you have to
      destroy almost everything you see on the screen! However, it is not so easy,
      because it should be done cautiously, trying to preserve a sacred totem. If
      he accidentally falls to the ground, the ancient gods are angry, Wake up the
      volcano and destroy everything around. That's what you need to avoid. However,
      you need to destroy everything else and it turns the game into a real puzzle.
      Proceed with caution and you are sure to pass all the levels!<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/912760/extras/volcano_blocks.jpg?t=1535720733"
      /><h2 class="bb_tag">Features:</h2><ul class="bb_ul"><li>Interesting puzzle<br></li><li>Many
      levels<br></li><li>Nice graphics<br></li><li>Has Steam achievements<br></li><li>Suitable
      for Windows, Mac and Linux</li></ul><br>The game has many levels of a variety
      of complexity, and as you progress through the complexity will only increase,
      so you just do not get bored. For destruction are available a variety of objects
      - from simple pieces of wood, to bombs and blocks of ice. All this has its own
      characteristics and they will need to be taken into account during the passage.
      The game is quite simple operation and you will not need to learn anything in
      advance, so that even the children will be able to play it and develop their
      logic. However, some levels may seem quite difficult. But this only increases
      interest in the game even more. Try it and you will like it!<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/912760/extras/os.png?t=1535720733"
      />
