    about_the_game: "Climb the falling blocks as you race to avoid the rising lava\
      \ in this challenging arcade platformer!<br />\r\n<br />\r\nPlay as an exceptionally\
      \ bouncy marshmallow as you dodge enemies, defeat colorful bosses, and try to\
      \ avoid getting crushed. Buy power-ups from falling shops, collect missions,\
      \ bank your coins, and purchase powerful game-changing upgrades.<br />\r\n<br\
      \ />\r\nAvalanche 2 features a wildly addicting single player and a hilariously\
      \ fun co-op mode. Avalanche 2 is a fun game with simple controls and a lot of\
      \ depth. It's a great game for all players ranging from the casual to the hyper\
      \ competitive.<br />\r\n<br />\r\n<br />\r\nInsanely fun CO-OP mode<br />\r\n\
      Missions and challenges<br />\r\nMany more badges and costumes<br />\r\nUnlock\
      \ all your favorite powerups<br />\r\nOver 100,000 combinations!<br />\r\nHigh\
      \ quality music tracks"
