      \ target=\"_blank\" rel=\"noreferrer\"  >GeekOut South-west</a><br><br>\u201C\
      I sort of love this little game? It\u2019s definitely rough and clunky and I\
      \ did lose progress on my best run by crafting a crash, but the animation makes\
      \ me laugh, you progressively learn how things work, and if a chicken wanders\
      \ into my fire it catches fire and if I get too close to the burning chicken\
      \ I catch on fire as well.\u201D<br><a href=\"http://www.pcgamer.com/in-this-survival-game-the-chickens-are-monsters-and-i-am-always-on-fire/?utm_content=buffer0fa5e&amp;utm_medium=social&amp;utm_source=facebook&amp;utm_campaign=buffer_pcgamer\"\
