  data:
    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/375580/extras/Header_image.png?t=1593878960\"\
      \ /><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/375580/extras/WhatsTheGameplaylike.png?t=1593878960\"\
      \ /><h2 class=\"bb_tag\"><strong>Timed gameplay-</strong> </h2><br>Not often\
      \ attempted, with modern survival games, is the sense of seriousness to escape\
      \ in a period of time. Three Days gives a new perspective on urgency by adding\
      \ a 72 hour - three days - time limit allowing the player to get involved in\
      \ gameplay with an incentive to escape. We have fine-tuned ThreeDays to suit\
      \ most players without it being impossible,and for the more casual players we\
      \ have created an endless mode which has no time limit allowing a less intense\
      \ experience.<h2 class=\"bb_tag\"><strong>Unique creation system-</strong></h2><br>Three\
      \ Days has its own unique crafting system: simply take a movable resource and\
      \ drag it onto another resource to see what you can create. No inventory, no\
      \ fuss.<h2 class=\"bb_tag\"><strong>Procedurally generated islands-</strong></h2><br>The\
      \ game includes islands that are randomly generated every time you play allowing\
      \ diverse gameplay every time it\u2019s played. Not only this, but each island\
      \ has its own original name and generation and all resources that are generated\
      \ on the island will be placed elsewhere.<h2 class=\"bb_tag\"><strong>Stats-system-</strong>\
      \ </h2><br>Three Days contains a dynamic ever changing stats system, where the\
      \ player is in constant need of attention to survive which is achievable by\
      \ looking after the players hunger hydration and temperature. The system is\
      \ ever changing is and the player is always in a new procedurally generated\
      \ island, meaning different amounts of resources and different weather effects\
      \ to survive with.<h2 class=\"bb_tag\"><strong>Auto-mine-</strong></h2><br>The\
      \ automine mechanic was influenced by playing other games with different mechanics\
      \ requiring the player to hit or hold a button to break and collect resources.\
      \ Personally, I disliked this system and wondered how I could do it differently\
      \ and came up with the automine feature. The player is simply brought over to\
      \ the resource desired to break and it will automatically start to break.<h2\
      \ class=\"bb_tag\"><strong>Upgrade/levelling system-</strong></h2><br>ThreeDays\
      \ also allows you to collect experience from breaking primary resources such\
      \ as trees and boulders, this allows level ups and PPs (Perk Points) which can\
      \ be spent on 15 different upgrades for the character, such as killing and catching\
      \ fish without a rod to slowing the timer down. The level system will also directly\
      \ affect the player\u2019s fate at the end of the game via 4 cutscenes.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/375580/extras/Storyline.png?t=1593878960\"\
      \ /><br><br>Personally, I enjoy a game with a bit of context and I really wanted\
      \ to bring this to ThreeDays. Its unique storyline was managed by allowing the\
      \ player to play and learn, for instance throughout your time in game you will\
      \ discover random notes around the shoreline, washed in by the tide, which explain\
      \ the backstory and what really happened.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/375580/extras/disclamer.png?t=1593878960\"\
      \ /><br><br>This is a fan made SCP game which has not been endorsed or made\
      \ by anyone from the website. I have spoken with the foundation and have done\
      \ everything legally under the Creative Commons Attribution-ShareAlike 3.0 License\
      \ <a href=\"https://steamcommunity.com/linkfilter/?url=http://creativecommons.org/licenses/by-sa/3.0/\"\
      \ target=\"_blank\" rel=\"noopener\"  >http://creativecommons.org/licenses/by-sa/3.0/</a>\
      \ this means that I am allowed to release this game and will credit the SCP\
      \ foundation website for its inspiration to my unique fan made story."
