    short_description: You are a lead scientist working for the SCP foundation on
      a super-secret project [SCP-2432]. Something goes terribly wrong and the ship
      you are on containing the SCP explodes, and you wake up on a distant island
      surrounded by a vivid environment. Get ready to survive, fight for your life
      and finally escape the horrors of the island.
