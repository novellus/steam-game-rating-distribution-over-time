    about_the_game: "KOMMERSANT is a game that will teach you how to think positively,\
      \ carve your way to success, and finally sell that friggin vacuum. Buy KOMMERSANT\u2122\
      \ now and become mind-bogglingly successful in no time! KOMMERSANT: SUCCESS\
      \ IS WITHIN YOUR GRASP!<h2 class=\"bb_tag\">In KOMMERSANT, you can</h2><ul class=\"\
      bb_ul\"><li>learn how to become successful in no time<br></li><li>explore new\
      \ methods of attracting luck<br></li><li>beat policemen with a spade or solve\
      \ issues peacefully (i.e. with bribes)<br></li><li>buy a dog and teach it to\
      \ \u201Cgo get them\u201D<br></li><li>let go of inner fears and stress<br></li><li>steal\
      \ a car, ride it, and run people over<br></li><li>buy, sell, and rid yourself\
      \ of depression<br></li><li>shoot a gun while jumping<br></li><li>work for a\
      \ successful transnational company<br></li><li>ride either a Ferrari and a ZAZ\
      \ Zaporozhets<br></li><li>learn to stop worrying and love your Dream Life</li></ul>"
