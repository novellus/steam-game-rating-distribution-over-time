    about_the_game: "<i>You are an employee at the mega conglomerate TransCorp, and\
      \ it's your job to stamp papers and file files! Unfortunately for you, TransCorp\
      \ is an expert in the business of manufacturing cost-cutting robots, and now\
      \ <u>you</u> are about to be fired. </i><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/400940/extras/teleportstabwide.gif?t=1588007057\"\
      \ /><br><br>Built for <strong>Virtual Reality</strong> from the ground up, Budget\
      \ Cuts is a <strong>stealth game</strong> set in a dystopian office-scape with\
      \ tons of evil robots and even more knives (for <strong>throwing and stabbing</strong>\
      \ them with!) Use your TransLocator gun to<strong> teleport</strong> through\
      \ the many departments of TransCorp. <strong>Sneak around corners</strong>,\
      \ <strong>hide behind air vents</strong>, or go nuts with <strong>lots of robot-killing\
      \ action</strong>!<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/400940/extras/workerdeskwide.gif?t=1588007057\"\
      \ /><br><br><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/400940/extras/bcarcade_bannersmol.png?t=1588007057\"\
      \ /><br><br>Budget Cuts Arcade (accessed through the arcade machine in the main\
      \ menu room) is a free update that now comes with the base game automatically,\
      \ and adds four new bonus levels to the game, new difficulty levels, as well\
      \ as a new Arcade Game Mode with high scores for the best runs! Full patch notes\
      \ are available <a href=\"https://store.steampowered.com/newshub/app/400940/old_view/3227296324745426768\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >on our steam newshub</a>.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/400940/extras/arcade_engscreenwide.gif?t=1588007057\"\
      \ /><br><br><i>&quot;\u2018Budget Cuts\u2019 Showcases an Impressive Grip on\
      \ What Makes VR Great&quot;</i><br>RoadtoVR<br><br><i>&quot;Budget Cuts is the\
      \ future of VR right freakin' now&quot;</i><br>Eurogamer<br><br><i>\u201CIt's\
      \ a rush that I might never have experienced in a game before.\u201D</i><br>Polygon<br><br><i>\u201C\
      Budget Cuts reminds me of classic Valve single-player games. That\u2019s a very,\
      \ very exciting thing.\u201D</i><br>Kotaku<br><br><i>\u201CI can\u2019t wait\
      \ to play more of Budget Cuts, which might be the best, most interesting VR\
      \ game I\u2019ve played.\u201D</i><br>IGN<br><br><i>&quot;Virtual Reality Sneak\
      \ \u2018Em Up Budget Cuts Looks Ace&quot;</i><br>RPS<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/400940/extras/PG13BudgetCuts_v02.png?t=1588007057\"\
      \ /><br>PLEASE NOTE! We would NOT suggest that younger children play this game.<br><br><a\
      \ href=\"https://steamcommunity.com/linkfilter/?url=https://springboardvr.com?game_verification=a1efd5f0-7524-11e8-afd8-c586e6aa55d6\"\
      \ target=\"_blank\" rel=\"noopener\"  > Available for Arcades on SpringboardVR\
      \ </a>"
