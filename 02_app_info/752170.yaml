    about_the_game: "In <i>Save Your Nuts</i>, crafty squirrels organize a tournament\
      \ to challenge other animals in a physics-based competition for the ages. Make\
      \ daring plays alongside your teammates, grab food power-ups, and tackle your\
      \ opponents to steal their nuts in this wild <strong>multiplayer-focused party\
      \ game</strong>!<br><br>Save Your Nuts is a cooperative and competitive game\
      \ easy to pick up but difficult to master. The simple rules and the intuitive\
      \ controls make the game accessible to every kind of player, but the team play,\
      \ the special character's abilities, and the interactive environments will challenge\
      \ the competitors.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/752170/extras/icon32x32.png?t=1605372338\"\
      \ /><strong> FEATURES</strong><br><ul class=\"bb_ul\"><li><h2 class=\"bb_tag\"\
      >Couch Party up to 8 Players + Challenging AI</h2>Buddy up with your friends\
      \ in Couch Party mode, which supports 1-8 players and challenging AI-controlled\
      \ opponents. Invent new strategies on the fly \u2013 and enlist your friends\
      \ to unleash creative combos!<br></li><li><h2 class=\"bb_tag\">Online Multiplayer</h2>Host\
      \ a game and invite your friends to join.<br></li><li><h2 class=\"bb_tag\">Customizable\
      \ and complementary characters</h2>Customize squirrels, dogs and other animals\
      \ with fun cosmetic hats, costumes and skins \u2013 each character has it's\
      \ own gameplay specialty.<br></li><li><h2 class=\"bb_tag\">Replayability with\
      \ 3 game modes and 10 interactive environments</h2>Ignite your passion for competition\
      \ in 3 different modes (Capture the Nut, Battle, and Thieves).<br> Unlock new\
      \ characters and weapons \u2013 and experiment with wild power-ups and level\
      \ hazards to gain an edge over your opponents.</li></ul><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/752170/extras/jetpack_light20fps.gif?t=1605372338\"\
      \ /><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/752170/extras/icon32x32.png?t=1605372338\"\
      \ /><strong> MODES</strong><br><ul class=\"bb_ul\"><li><h2 class=\"bb_tag\"\
      >Capture the Nut</h2>Collect nuts one by one before time\u2019s up! You have\
      \ only 5 minutes to collect 5 nuts. Once time is up, the team with the most\
      \ nuts wins the match. If the score is tied, then the game goes into overtime.<br></li><li><h2\
      \ class=\"bb_tag\">Thieves</h2>Steal nuts from the other team\u2019s safehouse\
      \ and fight for 5 nuts at a time! Those who enjoy hectic battles will love this\
      \ mode. <br></li><li><h2 class=\"bb_tag\">Battle</h2>Break the nuts of the opponent\
      \ team and be the last one standing.</li></ul><br>With simple and intuitive\
      \ controls, new players can easily jump in and have fun! Easy to play, but hard\
      \ to master. Want to win? You better know when to attack (or defend!), jump,\
      \ shoot, pass \u2013 or choose the right power-up."
