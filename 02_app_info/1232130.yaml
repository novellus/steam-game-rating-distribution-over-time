    about_the_game: <strong>BEAR, VODKA, STALINGRAD!</strong> - is the continuation
      of the famous bestseller &quot;BEARS, VODKA, BALALAIKA!&quot;<br><br>This time,
      Motherland sent you to fight vs Nazi forces in the ruins of the snowy Stalingrad.
      Kill enemies and conquer trophy weapons to get the maximum chance to survive.
      Your main goal is to kill as many enemies as possible and defend the Motherland
      from Nazi occupation.<br><br>REMEMBER! Stay near a fire or drink vodka so as
      not to freeze.<h2 class="bb_tag">Features:</h2><ul class="bb_ul"><li> Truly
      russian spirit and atmosphere<br></li><li> Folk songs of the war years<br></li><li>
      Sweet russian vodka </li></ul>
