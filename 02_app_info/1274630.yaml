    review: 'I love this game it is very cute! The art is nice, the music is relaxing
      and I really like the girls. Lucifer is adorable.


      There are a few typos and grammar mistakes here and there but not enough to
      take away from my enjoyment of the game.


      I also liked that it is a short game with an engaging story.'
