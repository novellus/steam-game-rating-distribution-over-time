  data:
    about_the_game: "\u2728So May It Be: A Witch Dating Simulator\u2728 is a weird,\
      \ magical and nostalgic visual novel. Play as a witch hanging out with your\
      \ witchy friends, ditch school, contact the dead and fall in love. You can relax\
      \ with your friends and play some mini-games. Decide who you are, who to ask\
      \ out, what you talk about and what you say.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1274630/extras/pentacle.png?t=1588870144\"\
      \ /><h2 class=\"bb_tag\">Features:</h2><br><ul class=\"bb_ul\"><li> Nine unique\
      \ mini-games</li><li> Three lovely, datable witches</li><li> Play it at your\
      \ own pace with just a mouse</li><li> Ultimate cat petting technology!</li></ul><br>Release\
      \ Trailer music: Radio Song by Mild Wild."
