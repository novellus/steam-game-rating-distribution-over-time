    about_the_game: Raccoo Venture is a fun 3D platformer that brings the nostalgia
      from 1990s in a playful and puzzle-filled world.<br>Defeat multiple enemies
      and challenges, find new outfits to customize the hero, discover new friends
      who will help you on this journey to recover the holy relics.<br><br>Discover
      your true destiny through a journey full of magic and secrets. Save Verta's
      Harmony and prevent chaos from returning to the land. But be careful! Many puzzles
      and enemies will cross your path. <br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/849210/extras/raccoo_venture_raccoo_run.png?t=1602778277"
      /><h2 class="bb_tag"><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/849210/extras/raccoo_venture_desc_icon2.png?t=1602778277"
      /> Everything is balance</h2><br>In the beginning, the world was made of chaos.
      Creatures born from nature's disturb dominated the whole land of Verta and fed
      of disorder.<br>Then came the Guardians, who united their powers and created
      a sacred relic, so powerful that it was able to contain the unpredictable forces
      of chaos, bringing balance to the world. The creatures were contained, Verta
      became fertile and all animals could live in harmony.<br><br>This relic was
      made by equal fractions of goodness and wickedness, and to not fall into the
      evil hands, the Guardians divided it into small pieces and hid it in the middle
      of the forest. From this day on we have never heard about the Guardians again
      and they have become a legend.<br><br>Years later, creatures known as Tattooed
      Tatus have found the relic and the balance of the world now is in great danger.<br><br>Only
      the sole heir from the power of the Guardians is able to prevent that from happening.<br><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/849210/extras/Enemies.gif?t=1602778277"
      /><br><br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/849210/extras/raccoo_venture_custom3.png?t=1602778277"
      /><h2 class="bb_tag"><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/849210/extras/raccoo_venture_desc_icon2.png?t=1602778277"
      /> One outfit for every occasion</h2><br>Make things your way. Collect memorable
      Special Outfits that will give new looks and customize our esteemed hero.<br>Find
      answers to the mysteries on your path, expanding new horizons in this magical
      land.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/849210/extras/Outfits.gif?t=1602778277"
      /><br><br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/849210/extras/raccoo_venture_magic2.png?t=1602778277"
      /><h2 class="bb_tag"><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/849210/extras/raccoo_venture_desc_icon2.png?t=1602778277"
      /> Magical items</h2><br>An ancestral tribe, named Visgo Vesgo, spread many
      of its magical items throughout Verta. They say that some of them are so hidden
      that it would take centuries to be found. Little is known about the reasons
      for being there and their true powers.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/849210/extras/InvisibleFloor.gif?t=1602778277"
      /><h2 class="bb_tag"><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/849210/extras/raccoo_venture_desc_icon2.png?t=1602778277"
      /> Smoother gameplay experience with gamepad</h2><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/849210/extras/raccoo_venture_gamepad-en.png?t=1602778277"
      />
