    short_description: A true spiritual successor to the collect-a-thon 3D platform
      genre. As the Guardian of the Relics, you must unravel secrets, solve puzzles,
      find new costumes and magic items hidden in the world, recovering the sacred
      pieces to prevent the terrible Tattooed Tatus from bringing chaos to Verta's
      Land.
