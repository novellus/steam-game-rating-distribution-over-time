    reviews: "\u201CRaccoo Venture was a pretty good play. In my opinion, this game\
      \ is definitely great to get for the adventure and nostalgia. I\u2019ll be keeping\
      \ an eye on it until its final release because I think the game is definitely\
      \ a winner!\u201D<br>7.3/10 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=https://thegww.com/raccoo-venture/\"\
      \ target=\"_blank\" rel=\"noopener\"  >The GWW</a><br><br>\u201CIt\u2019s like\
      \ a blast in the past. This game almost made me pull out my N64\u201D<br>7/10\
      \ \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=https://agamermagazine.com/raccoo-venture-game-review/\"\
      \ target=\"_blank\" rel=\"noopener\"  >A Gamer Magazine</a><br><br>\u201CThe\
      \ game features a rich detailed universe and extremely charismatic enemies.\
      \ Any player feels some nostalgia.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=https://epilogo.art.br/raccoo-venture-alpha/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Epilogo</a><br>"
