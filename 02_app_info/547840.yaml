    about_the_game: "Alis decides to go on a hike one day, but comes home to find\
      \ her younger sister brutally murdered! Overcome with grief and vengeance, Alis\
      \ embarks on a mission to find her sister's killer by following the trail of\
      \ bodies the murderer leaves behind. She must return the favor of death!<br\
      \ />\r\nInterfectorem (which means 'killer' in Latin) is a murder mystery visual\
      \ novel designed by a game dev team (called the &quot;Team Who Must Not Be Named&quot;),\
      \ comprising of 4 middle school girls who won the annual Grand Prize at Girls\
      \ Make Games Demo Day. The game went on to raise over $12K on Kickstarter.<br\
      \ />\r\n<br />\r\nStriking a delightful balance between humor and horror (think\
      \ Nancy Drew meets Shaun of the Dead), Interfectorem will keep your attention\
      \ from beginning to end!<br />\r\n<br />\r\nWill you be able to solve the case\
      \ and save yourself before it's too late?!<br />\r\n<br />\r\nAbout the Development\
      \ Team<br />\r\nTeam Who Must Not Be Named, members, ages 11-15:<br />\r\nSummer\
      \ Benn, Avalon Brevik, Izzy Penston (creative lead, writer), Lucia Plymale<br\
      \ />\r\n<br />\r\nGame Director + Programmer: Andrew Dang<br />\r\nSupport Programmer:\
      \ Kristani Alcantara<br />\r\nArtist: Reimena Yee<br />\r\nMusic: Jon Peros<br\
      \ />\r\nPublisher: LearnDistrict Inc.<br />\r\n<br />\r\nAbout Girls Make Games<br\
      \ />\r\n<br />\r\nGirls Make Games runs game development summer camps and workshops\
      \ for middle and high schools girls around the world.<br />\r\n<br />\r\nGMG's\
      \ flagship program, the 3 week summer camp runs every summer in 15 US cities,\
      \ and culminates in a Demo Day competition with the top 5 teams flown out to\
      \ the Bay Area. Winning team receives year long mentorship and the opportunity\
      \ to have their game professionally produced and published.<br />\r\n<br />\r\
      \nFor more information, visit www.girlsmakegames.com"
