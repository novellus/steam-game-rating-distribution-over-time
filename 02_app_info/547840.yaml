    review: "Alis wiedzie ca\u0142kiem spokojne \u017Cycie nastolatki - i to wyj\u0105\
      tkowo spokojne zwa\u017Cywszy na to, \u017Ce to na jej nieletnie barki spad\u0142\
      \ obowi\u0105zek zaopiekowania si\u0119 m\u0142odsz\u0105 siostr\u0105, gdy\
      \ s\u0142uch o jej rodzicach zagin\u0105\u0142. Gdy siostra staje si\u0119 ofiar\u0105\
      \ wyj\u0105tkowo brutalnego morderstwa, Alis pozostaje zakasa\u0107 r\u0119\
      kawy i ruszy\u0107 na poszukiwanie mordercy. Nikt biedaczki ani was nie m\xF3\
      g\u0142 przygotowa\u0107 na tak\u0105 ilo\u015B\u0107 \u015Bwiadk\xF3w reaguj\u0105\
      cych na poziomie \"morderstwo dziecka?, ojej, niefajnie, dziwnie...\". \n\n\
      Co jest HOT:\n+ jako\u015B\u0107 reakcji postaci na dzieci\u0119cego trupa ma\
      \ jaki\u015B tam walor rozrywkowy;\n+ kreska jest \u015Bwietna, zdecydowanie\
      \ wyr\xF3\u017Cnia si\u0119 projektami postaci, spory wachlarz mimik bohater\xF3\
      w;\n+ niepowtarzalna szansa zobaczenia adaptacji opka na w\u0142asne oczy.\n\
      \nA co NOT:\n- ton, ton i jeszcze raz ton. Nastr\xF3j w tej historii jest kompletnie\
      \ rozestrzelany, zrobienie z tego kryminalnej opowie\u015Bci o brutalnym morderstwie\
      \ w takim sosie by\u0142o b\u0142\u0119dem;\n- opko, to jest po prostu s\u0142\
      abe opko ze skr\u0119caj\u0105c\u0105 w przedziwne strony fabu\u0142\u0105,\
      \ zb\u0119dnymi w\u0105tkami, niechlujnym zapisem (pogubione spacje, kropki,\
      \ wielkie litery...) i niedorzecznymi reakcjami bohater\xF3w (pomagasz przyjaci\xF3\
      \u0142ce w szukaniu mordercy jej siostry, kt\xF3rej cia\u0142o jeszcze nie ostyg\u0142\
      o? To\u017C to idealny moment na rozmow\u0119 z przypadkowym go\u015Bciem, kto\
      \ jest twoj\u0105 ulubion\u0105 postaci\u0105 w \"Hetalii\");\n- trudno m\xF3\
      wi\u0107 tu o jakimkolwiek \u015Bledztwie, mn\xF3stwo postaci to tekturowa wata,\
      \ z kt\xF3rymi rozmowy zmierzaj\u0105 donik\u0105d, \"zagadki\" s\u0105 na trzy\
      \ klikni\u0119cia... Ju\u017C nie m\xF3wi\u0105c o tym, \u017Ce bohaterowie\
      \ zachowuj\u0105 si\u0119 tak jakby, nie wiem, kto\u015B rozp\u0142ata\u0142\
      \ heroinie ulubionego pluszaka, a nie siostr\u0119.\n\nTo jest recenzja pisana\
      \ z przykro\u015Bci\u0105. Tak, mam ca\u0142y czas z ty\u0142u g\u0142owy, \u017C\
      e to tworzy\u0142y nastolatki, \u017Ce to cz\u0119\u015B\u0107 projektu edukacyjnego,\
      \ i bardzo cieszy, \u017Ce bior\u0105 si\u0119 za co\u015B takiego w m\u0142\
      odym wieku. Ale poziom tej pisaniny!... Ta gra wysz\u0142a z cztery lata temu\
      \ i stawiam dolary przeciwko orzechom, \u017Ce autorki ju\u017C nieco skr\u0119\
      ca z za\u017Cenowania, gdy wspominaj\u0105 niekt\xF3re teksty z \"Interfectorem\"\
      . Jednak dobra jest zasada, by teksty z lat szkolnych trzyma\u0107 w szufladzie\
      \ i dopiero po pewnym czasie do nich wraca\u0107. I pokaza\u0107 ewentualnie\
      \ rodzinie, \u017Ce o mi\u0119dzynarodowym sklepie z grami nie wspomn\u0119\
      ..."
