    about_the_game: <strong>Before You Buy This!</strong><br>If you just want the
      music and don't care that they are 192kbps OGG files, then the songs are already
      in the game files for The Void Rains Upon Her Heart for free!<br>(This may not
      be the case forever, but the early access builds are easier for me if the music
      is external)<br><br>If you want to further support the developer of this game
      and you want 320kbps MP3s of every song in the game, then you should buy this!<br><br>This
      OST is still a work in progress that includes every song currently available
      in the game itself. As new songs are added to the game they will be added here
      too. If you buy this now then you will get all future songs for free!<br><br>(As
      of Early Access v4.5)<br>There are currently 30 songs included in this soundtrack!
