    about_the_game: Play as lumberjack Bart Waffles and journey to the god Vulcan
      to request his aid in stopping the volcano Melboreth from destroying Anvil.<h2
      class="bb_tag">A new myth is born</h2>Vulcan Sacrifice presents a new myth on
      an old god. A volcano awakens and threatens the town of Anvil. The eruption
      is imminent. The town elders call upon Bart Waffles, a local lumberjack, to
      travel into the skeleton filled mountains to find Vulcan, the Roman god of forges
      &amp; volcanoes and the only being powerful enough to stop the volcano. But
      the cost is great. Bart must sacrifice much to secure the safety of his home,
      and what's worse, the volcano continues to rumble.<br><br>The story will take
      Bart through many perils toward his destiny, which more and more looks as doomed
      as his humble mountain home.<h2 class="bb_tag">Features</h2><ul class="bb_ul"><li>
      Five levels, including the final chapter made at a later date to conclude the
      story.<br></li><li> Retro platformer battles with lots of skeletons.<br></li><li>
      Partial gamepad support. Most of the game is playable with only a gamepad controller.<br></li><li>
      Original story &amp; pixelart made by the Tartle Wizard.<br></li><li> Original
      music.</li></ul>
