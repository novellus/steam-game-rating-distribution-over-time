    review: "almost an hour in so far its alright. i do like the feel of it. \nThe\
      \ music could be a lot better IMO, i can see myself playing my own music next\
      \ time i play as the repetition is gonna get old quick. so far it looks like\
      \ the dev tried making it look like random encounters but cant seem to grind\
      \ out an area. seems more like the more i walk towards where i need to go is\
      \ only when i get \"encounters\"."
