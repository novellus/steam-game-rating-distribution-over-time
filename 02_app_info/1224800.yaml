    review: "[b]DLC verdict: Get it on sale[/b]\n\n[b]Comment:[/b]\nA cool fairy tale\
      \ vibe is what makes the Trine games great. Trine 4 delivers 26 adventurous\
      \ tracks, all of them available in both .flac and .mp3 formats. A good purchase\
      \ any day but a grand purchase on a sale. \n\n[b]P.S.:[/b] You can press Download\
      \ Album in the Soundtracks section of the library filter and then find it in\
      \ \"..\\Steam\\steamapps\\music\\Trine 4 Original Soundtrack\". Or in the game\
      \ directory if it downloaded with your game.\n------------------------------------------------------------------\n\
      [b]If you liked this DLC review you can find more in my [/b][url=http://steamcommunity.com/groups/srcorner][u]Review\
      \ Corner[/u][/url][b].[/b]"
