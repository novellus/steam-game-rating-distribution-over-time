  data:
    about_the_game: '&quot;Feed me, or I''ll reap your soul!&quot;<br>And with those
      ridiculous words, my whole life was turned upside down.<br><br>Sakuraba Rie,
      aged nine, is a cynical and grumpy girl who cares little for her fellow classmates,
      and does not have a single friend.<br>That is, until a self-proclaimed demon
      from the deepest, darkest pits of Hell suddenly appears in Rie''s kitchen and
      steals a tray of cookies.<br>What will happen between these two young girls?
      Will friendship blossom between them, or perhaps something more?<br>That is
      up to the reader to decide - but rest assured, no matter what, there will lots
      and lots of delicious food!<br><br>From Ebi-Hime, creator of &quot;<a href="http://store.steampowered.com/app/386990/"
      target="_blank" rel="noreferrer"  >Asphyxia</a>&quot; and &quot;<a href="http://store.steampowered.com/app/352610/"
      target="_blank" rel="noreferrer"  >The Way We ALL GO</a>&quot; comes &quot;Strawberry
      Vinegar&quot; a slice-of-life story with food, cute demons, yuri, and more food.'
