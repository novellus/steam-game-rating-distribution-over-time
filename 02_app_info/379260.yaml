details:
  data:
    about_the_game: "Clowny and Sharky never seem to find a single moment to relax\
      \ \u2013 right after the last adventure their only plan is to rest their weary\
      \ scales, when suddenly right in front of their eyes an entire ship sinks to\
      \ the bottom of the ocean! Of course, that's something no deep sea dweller could\
      \ just ignore, so off they are to an all-new maritime adventure to find out\
      \ more about the disaster. During the game you don't just turn over cards, but\
      \ also help our aspiring amateur sleuths getting their fins on the sinister\
      \ forces behind the accident and put them behind bars. In this brain-twisting\
      \ solitaire adventure at the bottom of the sea you'll enjoy lovingly detailed\
      \ comic-style underwater worlds, cool characters and awesome dialogues. Using\
      \ 10 power up cards, which you can get by trading in valuable pearls, you can\
      \ show the bad guys what you're made of and push your highscore to new heights.\
      \ <br><br><ul class=\"bb_ul\"><li>Entertaining card game at the bottom of the\
      \ sea\t<br></li><li>More than 70 brain-twisting levels\t<br></li><li>10 mighty\
      \ power-up cards\t<br></li><li>Challenging boss battles\t<br></li><li>Funny\
      \ deep sea casino</li></ul>"
