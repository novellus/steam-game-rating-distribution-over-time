    about_the_game: "In all of America railroading\u2019s long history, no event was\
      \ greater or more enthralling than the completion of the transcontinental railroad\
      \ in 1869. And now the transcontinental railroad, along with all its steam-era,\
      \ \u201COld West\u201D appeal and challenges, comes to Train Simulator with\
      \ Smokebox\u2019s extraordinary Promontory Summit route!<br><br>In the 1860s,\
      \ the Central Pacific (later to become the Southern Pacific) and Union Pacific\
      \ built east from Sacramento and west from Omaha respectively, with each road\
      \ energized by the promise of financial rewards and government land grants based\
      \ upon the miles of road they each constructed. In April 1869 it was agreed\
      \ that the point of bonding of America\u2019s transcontinental rails would be\
      \ at the summit of Utah\u2019s Promontory Range. And thus, at 12:47 p.m. on\
      \ May 10, 1869, the Central Pacific and Union Pacific rails were joined with\
      \ the historic \u201CGolden Spike\u201D ceremony, with Union Pacific 4-4-0 No.\
      \ 119 and Central Pacific\u2019s \u201CJupiter\u201D standing pilot-to-pilot\
      \ at Promontory Summit.<br><br>The Train Simulator Promontory Summit route re-creates\
      \ the historic stage over which this remarkable railroad drama occurred, with\
      \ 68 route miles extending from Corinne, Utah over Promontory Summit and along\
      \ the north shore of the Great Salt Lake to Kelton, Utah. Set in 1869, the route\
      \ is a remarkable Train Simulator re-creation of 19th century American railroading\
      \ and its \u201COld West\u201D environment. Rugged, remote topography, tough\
      \ grades, spindly trestles, and the rough-and-tumble \u201Ctent towns\u201D\
      \ that dotted the newly constructed transcontinental line all come to enthralling\
      \ life in the Smokebox route. Centered on Promontory Summit, the route includes\
      \ segments of the railroad as originally operated by Central Pacific and Union\
      \ Pacific, and thus provides a perfect and authentic setting to put Smokebox\u2019\
      s popular period steam power \u2013 which includes Central Pacific\u2019s 4-4-0\
      \ \u201CJupiter,\u201D CP\u2019s 4-6-0 \u201CBuffalo,\u201D and Union Pacific\u2019\
      s 4-4-0 No. 119 types (all available separately) \u2013 to work toting passengers\
      \ and freight.<br><br>Along with the beautifully crafted route, this Add-On\
      \ includes ten career scenarios and three free-roam scenarios in which you can\
      \ go to work at the throttle of CP and UP vintage steam power. And among the\
      \ career scenarios are two scenarios which together provide an end-to-end \u201C\
      guided tour\u201D of the route and its legendary history!<br><br> <h2 class=\"\
      bb_tag\">Included Scenarios</h2><br>Ten captivating and challenging career scenarios\
      \ for the Promontory Summit route are included as well as three free roam scenarios.<br><br><ul\
      \ class=\"bb_ul\"><li>C01. Guided Tour \u2013 Corinne to Promontory<br></li><li>C02.\
      \ Guided Tour \u2013 Kelton to Promontory<br></li><li>C03. Doing the Splits\
      \ \u2013 Blue Creek to Promontory<br></li><li>C04. Pilot in Command \u2013 Victory\
      \ to Promontory<br></li><li>C05. Beyond the Great Salt Lake (Part 1) \u2013\
      \ Kelton to Promontory<br></li><li>C06. Beyond the Great Salt Lake (Part 2)\
      \ \u2013 Promontory to Corinne<br></li><li>C07. Morning Prep - Kelton<br></li><li>C08.\
      \ Morning Prep \u2013 Kelton \u2013 (AI)<br></li><li>C09. Water Supply (Part\
      \ 1) \u2013 Corinne to Blue Creek<br></li><li>C10. Water Supply (Part 2) Blue\
      \ Creek to Promontory<br></li><li>F01. Free Roam @Kelton<br></li><li>F02. Free\
      \ Roam @Promontory<br></li><li>F03. Free Roam @ Corinne</li></ul><br>More scenarios\
      \ are available on the Steam Workshop online and in-game. Train Simulator\u2019\
      s Steam Workshop scenarios are free and easy to download, adding many more hours\
      \ of exciting gameplay. With scenarios being added daily, why don\u2019t you\
      \ check it out now!<br><br><a href=\"http://steamcommunity.com/workshop/browse/?appid=24010\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Click here for Steam Workshop scenarios.</a><h2\
      \ class=\"bb_tag\">Key Features</h2><br><ul class=\"bb_ul\"><li>68 route miles\
      \ of the legendary transcontinental railroad of 1869 as operated by Union Pacific\
      \ and Central Pacific<br></li><li>Famous and notable locations in \u201COld\
      \ West\u201D Utah, including Promontory Summit, Corinne, Blue Creek, the \u201C\
      Big Trestle,\u201D Kelton, and the Great Salt Lake<br></li><li>Extraordinary\
      \ visual detail and authenticity<br></li><li>Ten career scenarios including\
      \ historical tours of the line<br></li><li>A variety of beautifully crafted\
      \ \u201COld West\u201D assets including stations, water towers, turntables,\
      \ wooden trestles, and lineside structures<br></li><li>Quick Drive Compatible<br></li><li>Download\
      \ size: 502.9mb </li></ul>"
