    about_the_game: "Inspired by the popular comic book series produced by Top Cow\
      \ Productions, Inc., <strong>The Darkness II</strong> is an intense first person\
      \ shooter that delivers a twisted and gripping narrative of tragedy, modern\
      \ crime drama, and supernatural horror.<br>\t\t\t\t\t\tPlayers will be taken\
      \ down the brutal and personal path of Jackie Estacado, head of a New York crime\
      \ family and wielder of an ancient and ruthless force of chaos and destruction\
      \ known as The Darkness.<br>\t\t\t\t\t\tIt\u2019s been two years since Jackie\
      \ Estacado used The Darkness to kill the men responsible for his girlfriend\u2019\
      s murder. He\u2019s been unable to shake the memory of Jenny\u2019s death since\
      \ bottling up his supernatural power and now The Darkness wants out.  A sudden,\
      \ unprovoked attack by a mysterious organization known as the Brotherhood heralds\
      \ the start of a full-scale war and opens the door for The Darkness to reemerge,\
      \ setting Jackie on a journey to hell and worse.<br>\t\t\t\t\t\t<h2 class=\"\
      bb_tag\">Key Features</h2>\t\t\t\t\t\t<ul class=\"bb_ul\"><li><strong>4-Player\
      \ Co-op Campaign</strong> - Play as one of four unique characters each capable\
      \ of wielding weapons infused with Darkness powers.<br>\t\t\t\t\t\t</li><li><strong>Quad-Wielding\
      \ Chaos</strong> - Slash, grab, and throw objects and enemies with the Demon\
      \ Arms while simultaneously firing two weapons, adding a new dimension to the\
      \ FPS category.<br>\t\t\t\t\t\t</li><li><strong>Harness an Unstoppable Power</strong>\
      \ - Master the Demon Arms and summon the powers of The Darkness for even more\
      \ explosive gameplay.<br>\t\t\t\t\t\t</li><li><strong>Kill the Lights</strong>\
      \ - The vicious powers of The Darkness manifest only in the shadows so use the\
      \ environment to your advantage and watch out for enemies who will use light\
      \ as a weapon.<br>\t\t\t\t\t\t</li><li><strong>Intense and Personal Journey</strong>\
      \ - Experience a dark, twisted and gripping story written exclusively for the\
      \ game by acclaimed comic book author Paul Jenkins whose credits also include\
      \ The Incredible Hulk, Wolverine, and the original The Darkness game.<br>\t\t\
      \t\t\t\t</li><li><strong>Distinctive Graphic-Noir Style</strong> - Graphic novel\
      \ shading and color combined with the dramatic lighting of film noir pays tribute\
      \ to the source material and brings the pages of the comic series to life. Inspired\
      \ by the popular comic book series created by Top Cow.<h2 class=\"bb_tag\">Limited\
      \ Edition Content</h2>If you pre-purchased The Darkness II you are exclusively\
      \ entitled to the Limited Edition, which includes free digital editions of The\
      \ Darkness: Origins Volumes 1 and 2, collecting the origin of Jackie Estacado\
      \ and the Darkness by Garth Ennis and Marc Silvestri!<br><br>Please visit <a\
      \ href=\"https://steamcommunity.com/linkfilter/?url=http://comics.comixology.com/redeem\"\
      \ target=\"_blank\" rel=\"noopener\"  >http://comics.comixology.com/redeem</a>\
      \ and enter your code. You must login to your comiXology account, or create\
      \ one, in order to redeem. Once redeemed, you can download your comics on your\
      \ smartphone or tablet device, as well as read on the web!</li></ul>"
