details:
  data:
    about_the_game: "La - Requin is a consumable premium ship.<br />\r\n<br />\r\n\
      She was built in 1750 - 1751 by Majorcan shipwrights at the Royal Dockyard in\
      \ Toulon for the French navy, for protection against Barbary Pirates. She was\
      \ launched on 14 March 1751.  <br />\r\n<br />\r\nThe ship is perfect for hit\
      \ and run operations and privateering. It can operate both from deep water and\
      \ shallow water ports. Large crew allows you board enemies with confidence,\
      \ and lateen sails profiles will help you escape from the most heated situations.\
      \ <br />\r\n<br />\r\nShip stats<br />\r\nClass - 6th rate<br />\r\nCrew - 250<br\
      \ />\r\nMax Speed - 13+ knots<br />\r\nGuns - 30<br />\r\n<br />\r\nAbout premium\
      \ consumable vessels.<br />\r\nPremium ships cannot be captured by players or\
      \ traded. You can request this vessel from the admiralty once a day as long\
      \ as you dont have the same vessel already in your docks. You will be able to\
      \ request the frame and planking wood type when ordering a ship. Admiralty requests\
      \ for this ship will be completed instantly.<br />\r\nDLC will appear in your\
      \ redeemable list after you dock to any port."
