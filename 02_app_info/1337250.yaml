details:
  data:
    about_the_game: Arcane Duel is a RTS game. You can randomly match games or using
      the password. The features of this game is that you are freely to choose the
      skills in each duel. Your enemy will no idea what skill you choose in each game.
      You need to tentative enemy's skill and use strategy to defeat them. This game
      is very fast-paced you can play at any time without pressure. At this stage
      there is only one-to-one duel mode. You can choose four form the following nine
      skills(Dragon Flame, Grace Of Light, Storm Shooting, Unbreakable Will, Flash,
      Ghost Slash, Arcane Chase, Hunting Season and Thunder Fall). Create your own
      combination and defeat your opponent.
