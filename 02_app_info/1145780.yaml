  data:
    about_the_game: '<h2 class="bb_tag">Game idea:</h2>ANGRY GOLF is an amazing and
      fun arcade, a combination of angry birds and golf game. You will use the pointer
      to adjust power and direction then try to shoot the ball with maximum accuracy
      possible.<br>Your mission is  shoot ball to reach the goal. But each level will
      be more complex and challenging !!<br>Every level has limit of shots that player
      can use to unlock next level. But if player uses too many shots will need to
      try it again to finish level and continue to the next.<br>Falling out of track
      will destroy your ball and will be respawned at the start.<br>Most levels contain
      different traps like bombs, evil pigs, laser beams etc. Touching to those traps
      will destroy your ball and will be respawned last shooting place.<br>Player
      will get steam achievements when level finished without reaching the limits
      of shoots. You can also try to shoot hole in one!!<br>The initial levels are
      easy and player must use just 1 shot, but in advanced levels there are over
      5 maximum shots to use.<br>The ball can be only shooted when is totally stopped
      then after a shoot you will need to wait that ball be stopped for shoot again.<h2
      class="bb_tag">Features:</h2><br>- 43 LEVELS<br>- UP TO 40 ACHIEVEMENTS <br>-
      AMAZING POWER METER for more Accuracy<br>- BASIC SETTINGS IN-GAME<br>- LEVEL
      PROGRESSION. You can unlock and replay levels<br>- MYSTERY BOXES: 3 mystery
      boxes are easter eggs and gives player achievements<br>- MANY CHALLENGES: fire,
      laser beams, bombs, evil pigs, mystery invisible holes<br>- Falling out of track
      and hitting traps will destroy your ball'
