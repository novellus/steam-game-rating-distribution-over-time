    about_the_game: '<img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1297230/extras/page_picture01.png?t=1604421705"
      /><br>Set off on your new adventure in an amazing world where Magic is its own
      master. Assemble the pieces of this lost story together to reveal a forgotten
      truth.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1297230/extras/Puzzlepieces_x3a.png?t=1604421705"
      /><h2 class="bb_tag">Discover a new story</h2><ul class="bb_ul"><li>A beautiful
      story made of 20 unique puzzles hand-painted by a professional artist - <strong>no
      photo stock</strong><br></li><li>Complete the story in Normal or Challenge mode
      as you like (shapes - grid - picture in background...)<br></li><li>All jigsaws
      available in 5 different sizes: 28, 112, 220, 500 or 1000 pieces<br></li><li>Unique
      music for each puzzle</li></ul><h2 class="bb_tag">More challenges than before</h2><ul
      class="bb_ul"><li>Discover the new Special mode featuring 15 jigsaw puzzles
      to complete. Magic is unpredictable, you will face the unexpected and will have
      to adapt to new rules!<br></li><li>32 achievements to complete - directly available
      in-game!<br></li><li>One hidden puzzle to discover! Who knows where it leads...</li></ul><h2
      class="bb_tag">The second episod of the series</h2>You have been hundreds to
      play My Jigsaw Adventures: Roads of Life and thanks to your help and feedback.
      We worked very hard to make this new episod even better with more puzzles, more
      challenges, more variety and additional comfort features. During the development,
      we managed to include some features from MJA: A Lost Story to MJA: Roads of
      Life. We will continue to do when that''s possible.<br><br><br><strong>Check
      all the My Jigsaw Adventures games in this Collection:</strong><br><a href="https://store.steampowered.com/bundle/16543/My_Jigsaw_Adventures_Collection/"
      target="_blank" rel="noreferrer"  ><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1297230/extras/707x232___MJA_Collection.jpg?t=1604421705"
