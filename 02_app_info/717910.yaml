details:
  data:
    about_the_game: "Welcome to planet Bubbleopolis, a majestic blue planet covered\
      \ in oceans and floating islands. Bubbleopolis is also home to the elusive \u201C\
      Lotus-a-greatus\u201D, an animal that has evolved as a flower. Travel around\
      \ Bubbleopolis while enjoying our scenery and hospitality. Sit back, relax,\
      \ and forget your troubles.<br />\r\n<br />\r\nBubble Rush is a game of peace\
      \ and calm, a place to leave the ordinary world behind. Hours of pleasure peaceful\
      \ popping placid bubbles beyond bad brain bulldozers.<br />\r\n<br />\r\nSuitable\
      \ for all ages and beings.<br />\r\n<br />\r\nBubble Rush consists of 100 levels\
      \ of puzzle, timed and survival modes. Travel between the 50 stages and unlock\
      \ all the stars.<br />\r\n<br />\r\nSuccessful explorers will need accuracy\
      \ and strategy in order to stop the rush of bubbles from clogging your flying\
      \ machine."
