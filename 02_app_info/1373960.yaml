    about_the_game: <h2 class="bb_tag">ABOUT</h2><ul class="bb_ul"><li> The game is
      set in alternative Russia of the 19th century. Gloomy and sinister, at the same
      time enchanting world.<br><br></li><li> Gameplay focuses on the story unusual
      for the genre. The tedious and confusing &quot;Russian-style&quot; tale, presented
      in an unexpected arthouse style.<br><br></li><li> Controlling two characters,
      you go on a difficult journey, solving either puzzles or psychological problems
      of the heroes.</li></ul><h2 class="bb_tag">STORY</h2>A young nun, full of doubts
      and seditious thoughts, is expelled from the monastery, accused of obsession.
      She goes to the city, watching as a terrible shaggy creature walks on her heels.
      On the way, she meets a surprisingly devout fugitive convict, who convinces
      her to go with him to the holy elder, who is hiding a miraculous artifact, which
      should solve all her problems.
