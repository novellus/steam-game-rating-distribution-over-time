    review: "fr. \nLa cabine est d\xE9taill\xE9e avec des panneaux de contr\xF4le\
      \ authentiques. Cependant, la physique du mouvement de ce bus est irr\xE9aliste.\
      \ La caract\xE9ristique la plus ennuyeuse est que le conducteur est mal positionn\xE9\
      . La ligne de vision du conducteur est forc\xE9e vers le bas pour rendre le\
      \ tableau de bord visible. Cet acte de surcompensation interf\xE8re avec une\
      \ vue uniforme de la route \xE0 parcourir. Cela produit la sensation que le\
      \ conducteur a plong\xE9 la t\xEAte, le menton contre la poitrine, pour regarder\
      \ sous ses sourcils la route devant lui. Un effet \xE9trange et non naturel,\
      \ inconfortable. Un deuxi\xE8me d\xE9faut est que le conducteur semble en quelque\
      \ sorte assis un peu bas. De l'ext\xE9rieur, le moteur est trop bruyant. Sinon,\
      \ c'est un plaisir de conduire avec de superbes sons int\xE9rieurs et un bel\
      \ int\xE9rieur. \n\nen.\nThe cabin is detailed with authentic control panels.\
      \ However, the physics of the movement of this bus is unrealistic. The most\
      \ annoying feature is that the driver is in the wrong position. The driver's\
      \ line of sight is forced down to make the dashboard visible. This act of overcompensation\
      \ interferes with a uniform view of the road ahead. This produces the sensation\
      \ that the driver has ducked his head, chin to chest, to gaze under his eyebrows\
      \ at the road in front of him. A strange and unnatural effect, uncomfortable.\
      \ A second fault is that the driver somehow seems to be sitting a little low.\
      \ From the outside, the engine is too noisy. Otherwise, it's a pleasure to drive\
      \ with great interior sounds and a beautiful interior."
