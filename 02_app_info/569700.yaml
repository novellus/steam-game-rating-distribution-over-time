    detailed_description: "<h1>DLC for Fernbus Sim + Tourist Bus Sim</h1><p>By purchasing\
      \ this DLC you will also receive <a href=\"https://store.steampowered.com/app/953682/Tourist_Bus_Simulator__Neoplan_Skyliner/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Tourist Bus Simulator - Neoplan Skyliner</a><br><br><img\
