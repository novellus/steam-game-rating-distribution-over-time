details:
  data:
    about_the_game: "This free DLC created for the Unturned crossover event in Dying\
      \ Light contains a unique outfit and blueprints for three completely new \u201C\
      low-poly\u201D weapons modeled after Unturned items (Rake, Machete, and Hockey\
      \ Stick). The weapons are almost indestructible, consume little stamina and\
      \ can be crafted without any base weapon, which makes them a perfect fit for\
      \ a starting player or a reliable backup gear for a seasoned Survivor. Their\
      \ damage scales to player level, while high critical hit chances make combat\
      \ extremely satisfying."
