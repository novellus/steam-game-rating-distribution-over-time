    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/614860/extras/gif_op_03.jpg?t=1586921512\"\
      \ /><br><br><strong><i>Attention!! The divinities and devils, the factions and\
      \ ideologies of this world are so complex and intricate, the resulting text\
      \ script of this game has over 4 million words. It is not an easy task to localize\
      \ such a game into English, for the moment, it will only be possible to translate\
      \ the UI and certain reference materials. The production team would like to\
      \ apologize to all non-Chinese players around the world.</i><br><br><strong>\u3010\
      Weekly Maintenance Schedule\u3011</strong><br>Maintenance will be on every Wednesday,\
      \ 17:00 - 21:00 (PDT) , for a duration of 2 hours.<br>Thank you for your cooperation,\
      \ and we apologize for the inconvenience.<br><br><strong>\u272D\u272D\u272D\u272D\
