    review: "Tout d'abord, ce jeu est bon ! Graphismes, sons, musiques, rien \xE0\
      \ redire. C'est fluide, bien anim\xE9, et c'est du Match 3 hexagonal plut\xF4\
      t joli et tr\xE8s dynamique. Beaucoup de niveaux. Des qu\xEAtes secondaires.\
      \ Un aquarium a r\xE9nover. Alors pourquoi pouce rouge vers le bas ? Bas parce\
      \ que ce jeu est tr\xE8s punitif. On est continuellement \xE0 cours de temps,\
      \ \xE0 cours de coups restants, \xE0 cours de tune, \xE0 cours de powerups.\
      \ Et pour en racheter, il faut rejouer les niveaux, plusieurs fois. Pourquoi\
      \ cette cruaut\xE9 ? O\xF9 est le fun ? Faites au moins un mode relax pour ceux\
      \ qui veulent se d\xE9tendre !"
