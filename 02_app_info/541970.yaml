    about_the_game: "Lost In Reefs: Antarctic \u2013 Complete Match3 Levels and Find\
      \ a Lost Civilization!<br />\r\n<br />\r\nOnce upon a time, a powerful civilization\
      \ where humans and dragons used to live together existed on Earth, and only\
      \ the traces of it might be found nowadays. It's all gone, only the ruins of\
      \ the great city have been rested on the seabed close to Antarctic. Although\
      \ brave and adventurous people like you can find the great civilization and\
      \ help the expedition looking for this ancient city to achieve its goal.<br\
      \ />\r\n<br />\r\nFeatures:<br />\r\n- Multilevel with different field shapes,\
      \ square and hexagonal!<br />\r\n- Engaging goal of reconstructing an ancient\
      \ city!<br />\r\n- 10 quests based on real life<br />\r\n- Relaxing music and\
      \ sound effects!"
