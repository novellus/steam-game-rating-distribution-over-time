    about_the_game: Instant Death is a First-Person hardcore reflex game. Your goal
      is to complete the level without touching the color red. If you touch anything
      red you're <strong>DEAD.</strong> Also be careful and don't rush unless you're
      very confident in your skill since there are no checkpoints in the levels. <br><br><u>If
      you die, you'll start from the beginning.</u><br><br><br><ul class="bb_ul"><li>
      20 challenging and some almost impossible levels.<br><br></li><li> No checkpoints.
      <br><br></li><li> Techno Music.<br><br></li><li> Pride of completing a level.<br></li></ul>
