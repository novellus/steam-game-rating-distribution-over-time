    about_the_game: "Desert of Vice - a horror text adventure game.<br />\r\n<br />\r\
      \nSolve the mystery of an isolated town in the middle of a desert in this new\
      \ Lovecraftian adventure game! Type the desired command and see the action come\
      \ to life!<br />\r\n<br />\r\nKey features:<br />\r\n\u2022 A story rich adventure.<br\
      \ />\r\n\u2022 Choice dependent multiple endings.<br />\r\n\u2022 Unique text\
      \ based controls.<br />\r\n\u2022 Tailor made soundtrack by @cesque.<br />\r\
      \n<br />\r\nInspired by the works of Franz Kafka and H.P. Lovecraft."
