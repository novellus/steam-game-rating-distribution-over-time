    review: "Spooky text adventure in the vein of Lovecraft and Twin Peaks. Tonally,\
      \ it's more on the creepy side of things. It shouldn't take you more than an\
      \ hour to beat. But there are multiple endings so there's reason to run through\
      \ it again making different choices. \n\nPlay it in the dark. The music and\
      \ sounds make the atmosphere."
