    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/616040/extras/story2.png?t=1603700050\"\
      \ /><br><br>\xABTales of the Tiny Planet\xBB tells the story of a Planet searching\
      \ through the galaxies for his lost friends. You have the ability to manipulate\
      \ the world elements to guide him safely through the galaxies in this Physics-Puzzle-Adventure.\
      \ Will the missing planet be behind the next portal? Find out, Beat the high-score\
      \ or compete with your friends in this new Physics-Puzzle!<br><br><img src=\"\
      https://cdn.cloudflare.steamstatic.com/steam/apps/616040/extras/controls2.png?t=1603700050\"\
      \ /><br><br><strong>One button controls everything - Think that it's simple?</strong><br>Use\
      \ one button to control a group of complex mechanisms. The timing of the button\
      \ press must be precise to carry the planet through the portal to the next level.Try\
      \ to beat the levels as fast as possible to collect stars that will unlock more\
      \ levels. Each world brings new elements, mechanics and surprises. Find out\
      \ how you can bring all the planet-friends back together!<br><br><img src=\"\
      https://cdn.cloudflare.steamstatic.com/steam/apps/616040/extras/features2.png?t=1603700050\"\
      \ /><br><ul class=\"bb_ul\"><li> Planets<br></li><li> 6 lovingly crafted worlds<br></li><li>\
      \ More planets<br></li><li> 72 varied levels + 12 secret ones<br></li><li> Stars\
      \ and stuff<br></li><li> Lots of achievements<br></li><li> Rankings - to compete\
      \ and overtake your friends<br></li><li> Planets (Have we already mentioned\
      \ that?)<br></li><li> Trading cards<br></li><li> Infinite vastness and endless\
      \ joy</li></ul>"
