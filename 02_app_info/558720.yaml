    about_the_game: <h2 class="bb_tag"><strong>Trample Everything.</strong></h2><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/558720/extras/TS_DobuFist1.jpg?t=1497681226"
      /><br><br>Tribal Siege is hybrid <strong>RTS/ACT</strong> game in MOBA-like
      rules.<br>You can control minions and huge unit &quot;Trampler&quot;.<br>This
      game starts with &quot;Tribal Base&quot; each tribes. The winning team is defined
      as the team that destroys enemy &quot;Tribal Base&quot; first.<br><br><strong>Expand</strong>
      your territory, <strong>Build</strong> buildings, <strong>Gather</strong> resources,
      <strong>Create</strong> Minions and <strong>Trample</strong> all enemies.<br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/558720/extras/TS_MinionBattle.jpg?t=1497681226"
      /><h2 class="bb_tag"><u><strong>Key Features</strong></u></h2><br><br><strong>+Wide
      variety of tribes.</strong><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/558720/extras/TS_ValTribesMinions.jpg?t=1497681226"
      /><br>All units of this game are full original.<br>They have strong personalities.<br>Tactics
      will be completely different for each tribes.<br><br><strong>+Huge unit &quot;Trampler&quot;</strong><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/558720/extras/TS_ValTribesTrampler.jpg?t=1497681226"
      /><br>This game is primarily a RTS game, but you can control &quot;Trampler&quot;
      with the keyboard and mouse in ACT mode. You can switch these modes. But the
      resource piety continues to decrease during ACT mode. Trampler can use strong
      activities costing extra piety. Trampler can move only ACT mode. They are petrifying
      in RTS mode. Trampler will revive after a while if they are killed.  The player
      who killed enemy trampler will get <strong>extra bonus</strong>.<br><br><strong>+Simplification
      of gathering resources</strong><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/558720/extras/TS_SimpleBuild.jpg?t=1497681226"
      /><br>Gathering system is very simple. Just build buildings. There are two resources,
      &quot;Food&quot; and &quot;Piety&quot; only. Creating minions almost costs Food.
      Moving Trampler and using abilities cost Piety.<br><br><strong>+Rock-Paper-Scissors</strong><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/558720/extras/TS_RockPaperScissors.jpg?t=1497681226"
      /><br>So, are trampler invincible? The answer is No.<br>You can create &quot;<strong>Disintegrator</strong>&quot;
      at factory. They can long ranged attack. They are very effective for enemy trampler
      and buildings.<br><br>&quot;<strong>Trampler</strong>&quot; beat &quot;<strong>Minions</strong>&quot;<br>&quot;<strong>Minions</strong>&quot;
      beat &quot;<strong>Disintegrators</strong>&quot;<br>&quot;<strong>Disintegrators</strong>&quot;
      beat &quot;<strong>Trampler</strong>&quot;<br><br><strong>+Multiplayer using
      cloud server</strong><br>You can have fight with players all over the world.
