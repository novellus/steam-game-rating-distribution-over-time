  data:
    about_the_game: "<h2 class=\"bb_tag\">Have you eaten yet\uFF1F</h2>Glutton Man\
      \ is an indie barrage game.<br>In the game,the player plays a glutton that can\
      \ eat the enemies' remote attack and turn it into its own power.<br>All bullets\
      \ can be a delicious food,except for the enemy itself and the skulls.<br>Please\
      \ note that the Devourer must eat bullets with mouth. Attack from behind or\
      \ sides still cause harm.<br>The Devourer will digest the barrage swallowed\
      \ and convert it into energy. When the energy is full, the Devourer will get\
      \ a random weapon or get invincible for seconds.<br>When the Devourer is in\
      \ a state of invincibility, it can even eat the Boss directly.<br>Enjoy your\
      \ feast and the power improved by Combo.<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/792080/extras/polygons-467x181.png?t=1519263782\"\
      \ /><h2 class=\"bb_tag\">Game Features</h2><ul class=\"bb_ul\"><li>The enemies\
      \ will come from all directions. Aim at them with your weapons and big mouths.<br></li><li>A\
      \ variety of weapon systems, a total of 17 unique weapons are available.<br></li><li>Very\
      \ challenging with sharp rhythm and imaginative barrage.<br></li><li>10 carefully\
      \ designed stages, there is going to a guard in each end of stage.<br></li><li>Three\
      \ roles available,with different attributes.</li></ul>"
