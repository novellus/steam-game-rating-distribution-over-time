    detailed_description: <h1>Steam Video</h1><p>This content is only available in
      an online streaming format. More information about streaming videos can be found
      in the <a href="https://support.steampowered.com/kb_article.php?ref=8699-OASD-1871">Streaming
      Videos on Steam FAQ</a>.</p><br><h1>About the Video</h1>Days after a killer
      virus consumed his friends, Paul emerges from a ditch by a river. Though his
      body has been ravaged by the virus, Paul is determined to survive - and to warn
      others of the danger. But a water bottling plant has already distributed contaminated
      water to the local high school. The school's students are excitedly preparing
      for the prom - unaware they're about to have a grisly date with death.
