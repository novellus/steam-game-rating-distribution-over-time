    about_the_game: Days after a killer virus consumed his friends, Paul emerges from
      a ditch by a river. Though his body has been ravaged by the virus, Paul is determined
      to survive - and to warn others of the danger. But a water bottling plant has
      already distributed contaminated water to the local high school. The school's
      students are excitedly preparing for the prom - unaware they're about to have
      a grisly date with death.
