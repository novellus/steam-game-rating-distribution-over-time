details:
  data:
    about_the_game: "Riders, teams and tracks from the MotoGP\u2122 2014 season brought\
      \ together in a unique, essential and comprehensive videogame. Experience all\
      \ the thrills of real two-wheel racing with the MotoGP\u212214 Compact: choose\
      \ from the official riders and tracks in the MotoGP\u2122 2014 category. Different\
      \ game modes: Grand Prix, Championship and Split Screen, as well as the Online\
      \ Quick Race to challenge your friends! No excuses: become a MotoGP\u2122 rider\
      \ and put your skills to the test on the track!"
