  data:
    about_the_game: "Citizens Unite!: Earth x Space includes \u201CCitizens of Earth\u201D\
      , where the rookie Vice President and fellow Citizens investigate the strange\
      \ mysteries cropping up all over Earth, and \u201CCitizens of Space\u201D where\
      \ the Earth\u2019s new Ambassador embarks on a journey to find the missing Earth\
      \ with the help of Citizens across the galaxy.<br />\r\n<br />\r\nThis time\
      \ the two adventures have united with brand-new elements. Recruit 88 Citizens\
      \ with unique abilities to save the Earth in both time-periods! Time travel\
      \ back-and-forth between \u201CCitizens of Earth\u201D and \u201CCitizens of\
      \ Space\u201D, unlocking new content and revealing the true ending!<br />\r\n\
      <br />\r\nUnite the Citizens to save the timeline from secretive foes operating\
      \ behind the scenes!"
