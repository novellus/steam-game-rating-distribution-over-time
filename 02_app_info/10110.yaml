    about_the_game: Relive the classic series brought together in one collection.<br><br><ul
      class="bb_ul"><li>Roger Wilco, a sanitation engineer on the spacelab Arcada,
      awakes from a nap to discover that space pirates have killed everyone onboard.
      Roger must escape <strong>The Sarien Encounter</strong> before they use the
      Arcada's Star Generator against his home planet of Xenon.<br></li><li>Hero and
      recipient of the Golden Mop, Roger Wilco can barely bask in the promotion of
      head janitor before he is abducted by the evil Sludge Vohaul. Will Roger escape
      the dangerous Labion Terror Beast and thwart <strong>Vohaul's Revenge</strong>?<br></li><li>Another
      narrow escape finds our hero on Phleebhut, where Arnoid the Annihilator wants
      Roger to settle some debts. Meanwhile, the sinister CEO of ScumSoft and <strong>The
      Pirates of Pestulon</strong> have abducted the Two Guys from Andromeda, and
      Ace Janitor Roger Wilco is their only hope.<br></li><li>The Sequel police have
      been sent by a reborn Sludge Vohaul to exact his final revenge. <strong>Roger
      Wilco and the Time Rippers</strong> must travel throughout Space Quests past
      and future to save Roger Jr. and Xenon.<br></li><li>Captain of the SCS Eureka
      garbage scow and graduate of the StarCon Academy, Roger Wilco faces <strong>The
      Next Mutation</strong> when the commanding officer, Captain Quirk, plans to
      destroy the StarConfederacy.<br></li><li>Court marshaled for breaking regulations
      while saving the universe, Roger Wilco once again finds himself on janitorial
      duty. While trapped on shore leave, Wilco must rescue Corpsman Santiago and
      embark upon <strong>The Spinal Frontier</strong>.</li></ul>
