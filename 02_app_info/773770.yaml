    about_the_game: "Bridge four!<br>Escape the Shattered Plains is a short (20-30\
      \ minutes) interactive narrative adaptation of Brandon Sanderson\u2019s best\
      \ selling fantasy novel The Way of Kings. You experience the eastern coast of\
      \ Roshar, where the land is savaged by highstorms, eroding away the earth and\
      \ leaving rough stone formations. Almost all forms of life have a type of shell\
      \ for protection but you are not as lucky. Kaladin\u2019s fate is your own as\
      \ you you step onto the shattered plains and...<br><br><ul class=\"bb_ul\"><li>Experience\
      \ the fury of a high storm!<br><br></li><li>Harness the power of stormlight!<br><br></li><li>Explore\
      \ Roshar\u2019s chasms and walk among indigenous flora and fauna! <br><br></li><li>Learn\
      \ Surgebinding skills!<br><br></li><li>Work with spren to climb the chasm!<br><br></li><li>Battle\
      \ the brave and powerful Parshendi! <br><br></li><li>Fight the Chasmfiend, a\
      \ powerful greatshell, native to the Shattered Plains!</li></ul><br>Throughout\
      \ the experience, Syl\u200A\u2014\u200Aa playful, fairy-like spren\u200A\u2014\
      \u200Awill be there to guide and assist you in understanding your new powers\
      \ as you explore your surroundings.<br>In the the spirit of the ancient oaths;<br><br><i>Life\
      \ before death, <br>Strength before weakness, <br>Journey before destination.</i><br><br>Welcome\
