    about_the_game: '<h2 class="bb_tag">Santa in search of toys</h2> - It''s a nice
      3D platformer with a side view. In it you have to play for Santa and collect
      a variety of toys to then put them under the Christmas tree in the house! To
      pass the level you need to collect a certain number of items, but it is not
      easy to do, because you will interfere with obstacles. <br><br><strong>Key features:
      </strong><br> - 43 achievements<br> - Short levels<br> - Fascinating mechanics<br>
      - Pleasant sound!'
