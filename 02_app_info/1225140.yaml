details:
  data:
    about_the_game: "Hunt\u2019s Zhong Kui DLC features two new Legendary Hunters\
      \ - the eponymous Zhong Kui and the ominous Dead Blessing - and a new Legendary\
      \ Blade, the Blood Orchid. <br />\r\nZhong Kui is the descendant of long line\
      \ of demon hunters, historically celebrated on the Chinese New Year as a banisher\
      \ of malignant spirits. <br />\r\nDead Blessing is the dark inversion of a symbol\
      \ of good luck and one bet away from the promise of a peaceful end. <br />\r\
      \nBlood Orchid is a revered blade, in the traditional Chinese Dao style, ornamented\
      \ with a flowing red sash that brings luck to the wielder."
