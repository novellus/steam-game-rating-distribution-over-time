    review: This puzzle pack for Pixel Puzzles Ultimate has 15 puzzles based on several
      properties from 2000 AD comics, like Judge Dredd. If you're a fan from those
      comics and like puzzles, this is a good pack to have; they're all relatively
      easy, as they have a low puzzle count, but they're pretty good in my opinion.
      Unfortunately, though, at the moment I'm writing this review, the pack is just
      a day or two away from being removed from the store, as its license is expiring.
      However, if you buy it now, you'll get to keep it.
