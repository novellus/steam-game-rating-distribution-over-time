  data:
    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/718650/extras/new-driftland-naglowek.gif?t=1607365594\"\
      \ /><br><br>After a devastating war between ancient mages, a powerful spell\
      \ is all that holds together the shattered planet of Driftland. Faced with the\
      \ destruction of their entire civilization and life on the planet, the warring\
      \ factions called a truce and tried to repair the damage \u2013 but it was already\
      \ too late. By using all their remaining magic to cast a powerful spell, they\
      \ managed to keep their world in relative balance.<br><br>Many dark ages passed,\
      \ but when all seemed lost, a ray of hope emerged once more: new sources of\
      \ magic appeared, and new mages were given birth to across the planet. Now,\
      \ as the dormant conflicts once again surface, this rediscovered power will\
      \ determine whether Driftland is restored to its former glory or wiped from\
      \ the cosmos entirely.<br><br>You take on the role of a Mage Overlord with your\
      \ own castle, tower, and a small realm on one of the landmasses. With your unique\
      \ powers, you can explore a procedurally generated world and connect floating\
      \ lands to expand your kingdom.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/718650/extras/new-driftland-zoom.gif?t=1607365594\"\
      \ /><br><br>Gameplay focuses on setting general goals for all your units without\
      \ the need to micromanage each of them. The warriors, archers, and mages under\
      \ your command are able to tame and ride different kinds of flying beasts and\
      \ create various aerial units.<br><br><ul class=\"bb_ul\"><li> Procedurally\
      \ generated world<br></li><li> Resource- and magic-based economy<br></li><li>\
      \ Move and terraform scattered landmasses with magic<br></li><li> Tame and ride\
      \ dragons and other creatures<br></li><li> Explore and fight on the same map<br></li><li>\
      \ Set goals instead of directly controlling units<br></li><li> Single player,\
      \ campaigns, and multiplayer</li></ul><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/718650/extras/new-driftland-war2.gif?t=1607365594\"\
      \ />"
