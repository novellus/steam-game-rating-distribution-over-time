    reviews: "\u201CDriftland: The Magic Revival is a bit of a unique beast, being\
      \ an RTS in the old mould of 'build stuff in real time and send units around\
      \ to do war' Age of Empires style, but with several tweaks that makes anything\
      \ but the basic buildings unrecognisable.\u201D<br>80% \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=https://www.strategygamer.com/reviews/driftland-the-magic-revival/?fbclid=IwAR0wr0twOJr-ne4rnrZB-N07q81bmxuq12pgobmhxKDZuXUuGOY7eotntMM\"\
      \ target=\"_blank\" rel=\"noopener\"  >STRATEGY GAMER</a><br><br>\u201CIt's\
      \ a gentle gardening game where you nurture a city into existence, lassoing\
      \ new districts with magic as you expand. The lack of micromanagement also lets\
      \ you concentrate on casting magic spells. You can fireball bridges and then\
      \ steal islands from other factions, or carve up an enemy force with a lightning\
      \ storm, or a tornado, or both. It's an odd mashup of Populus, Dungeon Keeper\
      \ and Warcraft in a colourful setting\u201D<br><a href=\"https://www.pcgamer.com/build-a-beautiful-empire-of-floating-islands-in-driftlands/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >PC Gamer</a><br><br>\u201CI had a good\
      \ time with the floating islands of Driftland, and its indirect control scheme\
      \ is well compensated by a great AI and a smooth UI. After an adjustment period,\
      \ I saw how this game could be very relaxing while keeping a tight control on\
      \ the flow of a huge empire.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=https://saveorquit.com/2019/06/29/review-driftland-the-magic-revival/\"\
      \ target=\"_blank\" rel=\"noopener\"  >SAVE or QUIT</a><br>"
