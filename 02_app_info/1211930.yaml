    reviews: "\u201CI really want to hone in on how nice the dynamic is between Riley\
      \ and Josh. Sure, they've only just met and Josh is inhabiting her body, but\
      \ they still have time for banter. The environments are simple but coloured\
      \ in such a gorgeous way that it feels like you're wandering around an oil painting.\u201D\
      <br><a href=\"https://steamcommunity.com/linkfilter/?url=https://checkpointgaming.net/features/2020/09/pax-online-2020-highlight-ghost-on-the-shore/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Checkpoint</a><br><br>\u201CIt's well\
      \ put together and managed to elicit an emotional response from me \u2013 even\
      \ thinking back to that moment with the child laughing sends chills down my\
      \ spine.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=https://www.thisweekinvideogames.com/2020/08/30/ghost-on-the-shore-first-impressions/\"\
      \ target=\"_blank\" rel=\"noopener\"  >This Week in Video Games</a><br>"
