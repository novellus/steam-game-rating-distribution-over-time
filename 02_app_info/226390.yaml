    about_the_game: For the first time in SpellForce,  you play not as the hero to
      tell his story, but rather as one of the NPCs. The stories of the scenarios
      are set before Faith in Destiny and are briefly mentioned there. The scenarios
      pick up these discussions of their past and tell these stories in detail.<br><br><strong>The
      Last stand</strong><br>Professor Twiddle is on a mission of exploration in Dun
      Mora. When his journey becomes too dangerous, he brings the parts for the Twiddlium
      Compensator to Queen Sansha for safekeeping. To be absolutely sure, he also
      informs Professor Undergant and tells him of his plans. <br><br>The Nameless
      launch their attack on Dun Mora, as mentioned in Faith in Destiny. The elves
      withstand the first wave of attacks. But it soon turns out that these attacks
      have a new dimension. So far, all they know is that the attacks come at certain
      intervals. Play as Caine and help the elves and Queen Sansha to defend their
      land against the Nameless!<h2 class="bb_tag">Key Features</h2><ul class="bb_ul"><li>
      Play as Caine and his allies Io, Wind and Sariel and help the elves to defend
      their city<br></li><li> At least 4 hours of genuine SpellForce base defense<br></li><li>
      Experience a thrilling story of elves and the Nameless<br></li><li> 70 % RTS
      and 30 % RPG for real tactical skill.</li></ul>
