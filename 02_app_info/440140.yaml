      \ target=\"_blank\" rel=\"noreferrer\"  >https://support.steampowered.com/kb_article.php?ref=8699-OASD-1871</a>\"\
      >Streaming Videos on Steam FAQ</a>.</p><br><h1>About the Video</h1>A cerebral\
      \ sci-fi film exploring consciousness and the end of the world. <br>(inspired\
      \ in part by <i>Alice\u2019s Adventures in Wonderland</i>)<br><br>On December\
      \ 31st, at 11:58:07 PM Coordinated Universal Time, Earth will have its atmosphere\
      \ ripped to shreds by the largest directed coronal mass ejection in the history\
      \ of the galaxy. These forces will shatter the protective layer on the once\
      \ stable, life-sustaining planet in an instant. Everything we know will become\
      \ nothing. Maybe it already has.<br><br>After failing in NYC, Alice grabs her\
      \ mixtapes and returns to her desolate, rural hometown. There, she finds a job\
      \ in an office located hundreds of feet underground, concealed beneath a sheep\
      \ farm. Alice must piece together her memories, her dreams, and the space-time\
      \ continuum itself to find out why she is so essential to the preservation of\
      \ all life on Earth."
