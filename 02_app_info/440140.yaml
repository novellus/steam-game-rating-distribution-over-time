    reviews: "\u201CMagnetic is a love letter to our need for purpose and belonging,\
      \ to the circuitry that binds us to ourselves and others\u2014and to rotary\
      \ phones, cassette tapes, and the sound of sweet, sweet synthpop. But you\u2019\
      ll probably think it was about something else entirely.\u201D<br><a href=\"\
      https://steamcommunity.com/linkfilter/?url=http://bostonunderground.org/event/magnetic/?instance_id=433\"\
      \ target=\"_blank\" rel=\"noopener\"  >Boston Underground Film Festival</a><br><br>\u201C\
      ...as with [The Prisoner], those who stick with the tale will be richly rewarded.\u201D\
      <br><a href=\"https://steamcommunity.com/linkfilter/?url=http://www.mikeandsophia.com/2015/08/magnetic-featured-in-sci-fi-magazine.html\"\
      \ target=\"_blank\" rel=\"noopener\"  >Sci Fi Magazine</a><br><br>\u201CWith\
      \ Magnetic, the pair managed to harness a phenomenal performance out of their\
      \ lead and turn in a thought provoking and reflective examination on our need\
      \ for intimacy.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=http://www.allthingshorror.com/2015/04/buff17-magnetic.html\"\
      \ target=\"_blank\" rel=\"noopener\"  >All Things Horror</a><br>"
