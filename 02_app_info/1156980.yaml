    about_the_game: '<i>Nijowari: Where Angels Fall takes places in a not-so-distant
      dystopian future where the demise of a major international power has made the
      world tumble, ultimately forcing it to evolve or die.<br><br>Experience this
      broken world through the eyes of William and Adeia, survivor and victim of what
      is now an unforgiving reality. Will they be able to cast some light to the darkness
      that surrounds them?</i><h2 class="bb_tag">Overview</h2><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1156980/extras/piano3.gif?t=1608574925"
      /><br><br>Nijowari: Where Angels Fall is a rich, kinetic visual novel with two
      main characters, each one with its own story and its own life.<br><br>Follow
      our heroes'' steps in this daring mix of plot-driven and slice-of-life visual
      novel with heavy character development, an enticing yet dangerous world, and
      hard-hitting special effects.<h2 class="bb_tag">William Steele</h2><br><i>&quot;I
      was just an ordinary kid when my world blew up.&quot;</i><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1156980/extras/william.gif?t=1608574925"
      /><br><br>William Steele, a young man with a calling and our first main character,
      discovers that his region is home and that is worth protecting.<br><br>Bent
      on helping his community, he ends up becoming a &quot;fixer&quot;, a counselor,
      sometimes friend, always driven to help people who deserve it.<h2 class="bb_tag">Adeia
      Berith</h2><br><i>&quot;It''s not time to overthink... It''s time to enjoy!&quot;</i><br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1156980/extras/adeia.gif?t=1608574925"
      /><br><br>Adeia Berith, our second main character, is a coy, fearful, and innocent
      newcomer to Nijowari, a strange city with a peculiar society.<br><br>Trusting
      the world she''s about to enter is as gentle as her, she''s forced to find her
      way, ultimately discovering a dark reality nobody knew existed.<br><br>Along
      the way, both William and Adeia meet a cast of supporting characters that change
      their fates, for the better and the worse.<h2 class="bb_tag">Features</h2><br><br><ul
      class="bb_ul"><li>A thriving story around 110k+ words long (from 12 to 16 hours
      of gameplay)<br></li><li>3 different points of view<br></li><li>1920x1080 high
      quality graphics<br></li><li>22 unique CGs (some of them animated) with 670+
      variations<br></li><li>90+ photo-realistic backgrounds with multiple variations<br></li><li>16
      fully colored characters<br></li><li>Visual effects such as rain<br></li><li>A
      wide variety of sound effects totaling more than 150 sounds<br></li><li>80+
      original music tracks<br></li><li>Image gallery, music room, and replay scene
      functionality<br></li><li>Fully customizable gameplay<br></li><li>Achievements,
      Easter eggs, and more!</li></ul>'
