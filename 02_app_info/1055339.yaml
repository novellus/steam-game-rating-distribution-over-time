    about_the_game: "Unique electric action comes to life with RSSLO\u2019s striking\
      \ S\u017D Series 363 locomotive for Train Simulator!<br><br>The S\u017D Series\
      \ 363 was built between 1975 and 1977 on order from Slovenian Railways. The\
      \ design was derived from the French Class BB15000, albeit modified to be suitable\
      \ for the Italian-developed 3 kV DC catenary. A total of 39 were delivered for\
      \ use on both passenger and freight trains.<br><br>The design of the locomotive\
      \ is memorable and characterful, with its inverted wedge-shaped cab housing\
      \ a distinctive array of controls and switches, unlike anything else typically\
      \ seen on European rails.<br><br>Boasting over 3900 horsepower and capable of\
      \ 125 km/h, the S\u017D Series 363 is iconic and powerful, and you can put it\
      \ to use in Train Simulator.<h2 class=\"bb_tag\">Included Scenarios</h2><br>A\
      \ trio of engaging Career scenarios are included for the S\xFCdbahn: Bruck an\
      \ der Mur \u2013 Maribor route:<br><br><ul class=\"bb_ul\"><li>SZ 363 Freight\
      \ for Austria<br></li><li>SZ 363 Intercity Train<br></li><li>SZ 363 Morning\
      \ Freight Train</li></ul><br><strong>Please Note: <a href=\"https://store.steampowered.com/app/980541/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >S\xFCdbahn: Bruck an der Mur - Maribor\
      \ Route Add-On</a> is required, as a separate purchase, in order to play the\
      \ scenarios featured in this add-on.</strong><br><br>More scenarios are available\
      \ on the Steam Workshop online and in-game. Train Simulator\u2019s Steam Workshop\
      \ scenarios are free and easy to download, adding many more hours of exciting\
      \ gameplay. With scenarios being added daily, why don\u2019t you check it out\
      \ now!<br><br><a href=\"http://steamcommunity.com/workshop/browse/?appid=24010\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Click here for Steam Workshop scenarios.</a><h2\
      \ class=\"bb_tag\">Key Features</h2><br><ul class=\"bb_ul\"><li>S\u017D Series\
      \ 363 electric locomotive in red and white livery<br></li><li>Authentic driving\
      \ controls, including the driving wheel<br></li><li>Start-up procedure<br></li><li>Shunting\
      \ motor simulation<br></li><li>Series and parallel circuit functionality<br></li><li>Basic\
      \ and advanced SIFA implementation<br></li><li>Classic PZB (I 60) implementation<br></li><li>3\
      \ Career scenarios for S\xFCdbahn: Bruck an der Mur \u2013 Maribor route<br></li><li>Quick\
      \ Drive compatible<br></li><li>Download size: 45.3mb </li></ul>"
