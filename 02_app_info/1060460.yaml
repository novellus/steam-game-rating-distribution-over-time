details:
  data:
    about_the_game: "<strong>Apollo 17 - Moonbuggy VR - Lunar Rover Experience<br>Last\
      \ Man on the Moon</strong><h2 class=\"bb_tag\">Explore the Moon on the Apollo\
      \ 17 Mission in Virtual Reality</h2><ul class=\"bb_ul\"><li>Walk on the Moon<br></li><li>Drive\
      \ the Lunar Rover<br></li><li>Find the Original Apollo 17 Sites<br></li><li>Experience\
      \ Photogrammetric Reconstructions of the Lunar Surface<br></li><li>Enter the\
      \ Lunar Module<br></li><li>Visit Mission Control <br></li><li>Discover little\
      \ known Facts about the Apollo 17 Adventure</li></ul><br>Experience the dream\
      \ of driving a Lunar Rover on the moon!  Re-live the lunar rover exploration\
      \ on the last moon mission - Apollo 17.  This is the apogee of the most extreme\
      \ travel, camping, and hiking expedition in mankind\u2019s history.  Imagine\
      \ not only landing on the moon, but then having an incredible moon buggy to\
      \ explore far beyond where you can see or easily get back to the landing module.\
      \  The application employs realistically modeled moon terrain and mountains\
      \ from satellite images, real moon photographs, and photogrammetry to bring\
      \ the moon closer than ever before.  Travel the actual rover route and visit\
      \ the sites from the original expeditions.  Get out and walk around to explore\
      \ in more detail.  Go places the astronauts never could, but maybe dreamed of.<br><br><strong>&quot;This\
      \ is what it feels like, this is what it looks like&quot;</strong><br>You are\
      \ Commander Gene Cernan, the last man to walk and drive on the moon.  This is\
      \ what he said he felt as he was preparing to leave the moon - &quot;I couldn\u2019\
      t get out of my mind this almost science fiction world I was living in.  I wanted\
      \ to press the freeze button and stop time.  I wanted to reach out, stick it\
      \ in my space suit, and bring it back home with me.  I wanted to show it to\
      \ everybody - <u>This is what is feels like, this is what it looks like</u>.&quot;\
      \ - This is the mission of this VR application, to really bring the experience\
      \ of the moon to you like never before.<br><br>Apollo 17 was the last and most\
      \ advanced moon mission to date.  This mission was refined using knowledge from\
      \ all the other Apollo missions.  They stayed on the moon longer and traveled\
      \ further than ever before and ever since.  The Apollo 17 astronauts  traveled\
      \ over 22 miles in the rover.  Much of the time in the rover, they were not\
      \ even in sight of the lander.<br><br>The application also chronicles the astronauts\
      \ discoveries on this mission and little known facts.  This includes the massive\
      \ Camelot Crater over half a mile across, orange dirt discovered at Shorty crater,\
      \ an emergency repair or the rover, and other adventures.  You will see the\
      \ moon just as the astronauts did.  Some site details are brought to clarity\
      \ with photogrammetric regions generated from collections of astronaut photos.\
      \  The mountains and horizon are generated from low lunar orbit elevation data.\
      \  Intermediate terrain is formed with the aid of high resolution orbital images.\
      \ <br><br>The rover itself is modeled on the original using real physics simulation\
      \ with 4 wheel suspension, 4 wheel stearing, damping, gravity and power just\
      \ like the original.   You can also use VR teleport portal to cover huge distances\
      \ in seconds rather than hours.  The original photos the astronauts took are\
      \ displayed in certain areas allowing you to compare and validate this computer\
      \ reconstruction of the moon.<br><br>Come experience the Real-Moon like never\
      \ before!<br><br><strong>Instructions</strong><br><ul class=\"bb_ul\"><li>Use\
      \ the Left Controller for Walking and Menus<br></li><li>Use the Right Controller\
      \ for Driving<br></li><li>Use the Trigger for Rover Brake</li></ul><br><strong>Keyboard\
      \ Commands</strong><br>These commands are not required but give users enhanced\
      \ capabilities.<br><ul class=\"bb_ul\"><li>L = Lunar Rover Enable Entry/Driving\
      \ - So you can get into the rover at any time<br></li><li>Y = Cycle thru Skyboxes\
      \ \u2013 Black is what the astronauts reported seeing on the bright moon, actual\
      \ Milky Way, and Surreal close earth<br></li><li>F = Flip Rover - If the rover\
      \ gets stuck or flips over, can hit repeatedly if needed</li></ul>"
