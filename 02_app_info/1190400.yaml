    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1190400/extras/Team100.gif?t=1609463853\"\
      \ /><br>A team of heroes from around the world must UNITE to protect the earth\
      \ from vicious alien invaders! This band of 100 Wonderful Ones works together\
      \ using their fantastic abilities to create a variety of forms. Whether it be\
      \ a giant fist or a sharp blade, they\u2019ll use their wits and power to overcome\
      \ the enemy\u2019s pitfalls and perils! And the final member of this team of\
      \ courageous heroes\u2014is you.<br><br>From PlatinumGames, creators of the\
      \ Bayonetta series, ASTRAL CHAIN, NieR:Automata, and Metal Gear Rising: Revengeance,\
      \ comes The Wonderful 101: Remastered! This game will be PlatinumGames' first\
      \ self-published title, and is a powered-up version of The Wonderful 101, originally\
      \ released by Nintendo on September 15th, 2013 as a Wii U exclusive.<br><br>The\
      \ Wonderful 101: Remastered offers the unprecedented ability to control 100\
      \ heroes at once, with the flowing controls and dynamic action that are the\
      \ PlatinumGames hallmark. It\u2019s all brought together by a pulse pounding\
      \ tale of heroic bravery and friendship standing tall against evil, and is PlatinumGames\u2019\
      \ most ambitious offering to date. <br><br>Hideki Kamiya, director of The Wonderful\
      \ 101, has supervised this remaster and added numerous improvements to ensure\
      \ that this game can be more easily and thoroughly enjoyed by all and on various\
      \ platforms, and with improved visuals, framerate, and loading time for an enhanced\
      \ experience on all fronts.<h2 class=\"bb_tag\">Key Features</h2><br><ul class=\"\
      bb_ul\"><li>Over 100 unique and dazzling, each with their own backstories and\
      \ emblems!<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1190400/extras/CharaIntro.gif?t=1609463853\"\
      \ /><br></li><li>Change weapons in a flash with the \u201CUnite Morph\u201D\
      \ system! Draw shapes to switch between swords, whips, hammers, and more to\
      \ battle with strategy and flair!<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1190400/extras/store2.gif?t=1609463853\"\
      \ /><br></li><li>Unite Morphs can be more than just weapons! Build hang gliders\
      \ and bridges to cross chasms, and bounce and blast your way to great heights!\
      \ Use your smarts as well as your strength to solve puzzles and persevere!<br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1190400/extras/Glider01.gif?t=1609463853\"\
      \ /><br></li><li>Don\u2019t forget\u2014a hero\u2019s true calling is protection!\
      \ Rescue the citizens you come across and your bravery will inspire them to\
      \ UNITE UP! For a limited time, of course.<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1190400/extras/Recruit.gif?t=1609463853\"\
      \ /><br></li><li>Your missions will take around the world! Through cities, across\
      \ the ocean floor, deep in the jungle, and to a host of exciting locations!<br></li><li>Grab\
      \ your controllers and try out &quot;Multiplayer Missions&quot;, a shared-screen\
      \ co-op mode that can be enjoyed by up to four players at once! Whether you'll\
      \ work together for the mission or compete for the highest score is up to you\
      \ and your friends.</li></ul>"
