    detailed_description: "<h1>Wonder-Size Cadet Demo</h1><p><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1190400/extras/TW101RE_Demo_SpecialBanner_EN.png?t=1609463853\"\
      \ /><br>The Wonder-Size Cadet Demo for <i>The Wonderful 101: Remastered</i>\
      \ is out now, featuring hidden team member Wonder-Bayonetta!<br><br>Enjoy a\
      \ Wonder-Size TWO HOURS of content, including Platinum-level epic boss battles\
      \ and a lot of in-game goodies for free!<br>A lot of bonuses like in-game currency\
      \ and a selection of support items are also available from the start of the\
      \ demo, so that even beginners can set off on this dynamic adventure fully equipped.<br><br>Best\
      \ of all, you can transfer save data from the demo to the full version and pick\
      \ up right back up!</p><br><h1>Wonderful Codes</h1><p>Check the Wonderful Codes\
