    about_the_game: "These episodes take place BEFORE &quot;Libra of the Vampire Princess&quot;,\
      \ so they're a great introduction into Libra's vampire world. They're also perfect\
      \ for fans who crave more of Libra's expanded universe. Both episodes were funded\
      \ on Kickstarter thanks to our amazing Backers.<h2 class=\"bb_tag\">Libra of\
      \ the Vampire Princess: Lycoris &amp; Aoi in &quot;The Promise&quot;</h2><br><i>\u201C\
      We promised each other, Aoi, that we wouldn\u2019t die alone.\u201D</i> -Lycoris<br><br>Lycoris\
      \ wasn\u2019t always a dim-witted, scythe-swinging servant of darkness; she\
      \ was a well-known agent in the Rubina: a holy organization of skilled monster\
      \ fighters and vampire slayers. In this narrative, we go back in time and explore\
      \ the circumstances of how her and Aoi came to be formally paired together as\
      \ \u201Cbuddies\u201D in the Rubina. On a deeper level, we hone in on a particularly\
      \ gruesome event that would come to shape their eternal love and respect for\
      \ one another\u2014a bond which can never be broken.<br><br>With moments of\
      \ comedy, drama, and gory combat, Lycoris and Aoi\u2019s episode is a must play,\
      \ especially if you're a fan of this sweet duo.<h2 class=\"bb_tag\">Libra of\
      \ the Vampire Princess Extra: Iris in &quot;Homeworld&quot;</h2><br>Derni\xE8\
      re, one of the many worlds that exist in different dimensions. As holders of\
      \ a special power known as &quot;life force&quot;, Derni\xE8reans were blessed\
      \ with vast energy and extended lifespans, and they lived in glorious prosperity.\
      \ However, even for them the day of ruin approaches.<br><br>Taking place thousands\
      \ of years before the events chronicled in Libra of the Vampire Princess, catch\
      \ a glimpse Derni\xE8re\u2019s tragic history and the lives of those caught\
      \ in the middle. You will meet Aconite Embroche, the determined leader of the\
      \ Bebel\u2019s sixth commando unit, and his smitten lieutenant, Iris Pumila.\
      \ Together with Galega Officinalis, a lecherous and gifted dollmaker, they use\
      \ their superhuman powers to combat the infected life force from spreading and\
      \ consuming their homeworld.<br><br>With moments of comedy, explosive battle\
      \ scenes, and sexiness, this episode is a must play especially if you're an\
      \ Iris fan!<br><br><strong>Playtime: 5 hours</strong>"
