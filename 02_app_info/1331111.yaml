details:
  data:
    about_the_game: "A dark and atmospheric tileset inspired by Okunoin in Japan.\
      \ Construct your own atmospheric graveyard to explore and hunt some Yokai in!<br\
      \ />\r\n<br />\r\nThis VX-Ace compatible asset pack contains all manner of Japanese\
      \ graveyard influenced objects to help you put together a graveyard however\
      \ you'd like. Design a sacred site to pray at or caves and mausoleums to explore.<br\
      \ />\r\n<br />\r\nFeatures::<br />\r\n<br />\r\n* Tilemaps and Autotile compatible\
      \ with RPG Maker VX Ace<br />\r\n* 184 32x32 static tiles in png format<br />\r\
      \n* 1 Animated Sakura tree (8 frames)<br />\r\n* Many different gravestones\
      \ for variety<br />\r\n* Unearthed graves and tiles to create caves<br />\r\n\
      * Tall Cypress trees, wells, flowers, statues and more...<br />\r\n* For use\
      \ with RPG Maker VX Ace or the engine of your choice!"
