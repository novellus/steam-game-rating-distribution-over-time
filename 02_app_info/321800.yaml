    about_the_game: "<strong>Evil stirs beneath the Spine of the World.</strong><br><br>In\
      \ the northernmost reaches of the Forgotten Realms lies the region of icy tundra\
      \ known as Icewind Dale. Journey deep into the Spine of the World mountains,\
      \ a harsh and unforgiving territory settled by only the hardiest folk. Encounter\
      \ fearsome beasts that have learned the cunning and ferocity needed to survive\
      \ among the snow-shrouded peaks. Confront an evil that schemes beneath the carven\
      \ glaciers and mountainsides to wreak destruction upon the face of Faer\xFB\
      n. This is the world of Icewind Dale: Enhanced Edition.<br><br>Originally released\
      \ in 2000, Icewind Dale is a Dungeons &amp; Dragons game set in Wizards of The\
      \ Coast's legendary Forgotten Realms. This Enhanced Edition allows players to\
      \ experience the epic adventure on PC, Mac and Linux, and includes a host of\
      \ new features:<br><br><ul class=\"bb_ul\"><li>Swords and Sorcery: Discover\
      \ dozens of new spells and items, including new magic armor and weapons.<br></li><li>Blackguards\
      \ and Wizard Slayers: Select from more than 30 new kits and classes to create\
      \ the perfect adventuring party.<br></li><li>A New Look: Experience the Enhanced\
      \ Edition's all new interface, including the new Quickloot bar.<br></li><li>Bring\
      \ A Friend: Join your fellow adventurers in cooperative, cross-platform multiplayer\
      \ games.<br></li><li>See The Unseen: Explore quest content cut from the original\
      \ game, now finished and restored.<br></li><li>More to Experience: Enjoy the\
      \ countless bug fixes and improvements that await you in Icewind Dale: Enhanced\
      \ Edition!</li></ul><br>Icewind Dale: Enhanced Edition includes both Heart of\
      \ Winter and Trials of the Luremaster expansions."
