    about_the_game: 'Pixel Puzzles 2: RADical ROACH is a traditional style jigsaw
      puzzle game with each puzzle piece uniquely shaped in a way no physical puzzle
      could be.<br><br>Featuring 25 images from the post apocalyptic insect infested
      Shoot ''em up RADical ROACH.<h2 class="bb_tag">Features:</h2><ul class="bb_ul"><li>25
      puzzles in a range of sizes from 60 to 350 pieces.<br></li><li>Beautiful images
      of cartoon bugs.<br></li><li>Auto saving, never lose your progress.<br></li><li>RADical
      puzzling atmosphere.<br></li><li>Traditional puzzle gameplay.<br></li><li>25
      Steam Achievements.<br></li><li>Puzzle piece rotation.</li></ul>'
