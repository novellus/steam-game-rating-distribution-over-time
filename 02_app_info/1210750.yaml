  data:
    about_the_game: '<strong>RUNNING WITH RIFLES: EDELWEISS</strong> is the second
      expansion to the highly rated, top-down tactical shooter RUNNING WITH RIFLES.<br><br>In
      <strong>RUNNING WITH RIFLES: EDELWEISS</strong>, head to the European theater
      of World War II, first parachuting into Sicily before moving on to the invasion
      of Normandy, Belgium, and more.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1210750/extras/splash_edelweiss_store_600x.png?t=1608056315"
      /><br><br>Focussing mostly on an ''Allied Paratrooper'' narrative, Edelweiss
      charts the progress of the Allies attacks across Europe. Battle with the enemy
      in Sicily, St. Marie du Mont, Hell''s Highway, Arnhem, Bastogne - and more.<br>Culminating
      in an invasion of Germany, fight through the bombed-out streets of the Reich
      and free Europe from tyranny. Or play as the Axis in their campaign, staving
      off the Allied assaults and turning the tide of the war.<h2 class="bb_tag">KEY
      FEATURES </h2><ul class="bb_ul"><li>2 full campaigns (one Axis, one Allied)
      spanning several major battles of the Western Front<br></li><li>8 unique maps
      based on historical locations and battles<br></li><li>unique set of historical
      vehicles, from assault guns to halftracks to heavy tanks<br></li><li>historical
      arsenal of weapons that evolves as the war progresses<br></li><li>new factions
      and variations - the United States Airborne forces, the British Army and Airborne,
      the regular German Wehrmacht, the elite &quot;Panzergrenadiere&quot;, and more<br></li><li>40+
      multiplayer support, dedicated servers, coop, PvP, PvPvE</li></ul>'
