  data:
    about_the_game: "This Pack includes: <br><br><ul class=\"bb_ul\"><li>XM-1 General\
      \ Motors tank (Rank 6 USA);<br></li><li>Premium account for 15 days;<br></li><li>2000\
      \ Golden Eagles;<br></li><li>Desert camouflage.</li></ul><br>XM-1 General Motors<br><br>The\
      \ XM-1 (GM) is a M1 Abrams tank prototype, the contest model from General Motors\
      \ company. It includes a diesel powertrain and mixed undercarriage with six\
      \ roller wheels per side, three with hydraulic suspension and three with torsion\
      \ bar suspension. The tank\u2019s main armament consists of a 105 mm rifled\
      \ M68 cannon, The XM-1 tanks carry 55 shots and have a decent range of shells\
      \ to choose from: APFSDSs with discarding sabot, HESH, non-rotating HEAT-FS\
      \ shells, and smoke shells.The 1500-horsepower engine \u2013 a diesel engine\
      \ on the XM-1 (GM) and gas-turbine on the XM-1 (C) \u2013 allows the tank to\
      \ reach up to 80 km/h. The tank gets up to speed very quickly and is a pleasure\
      \ to drive.<br><br><strong>Note!</strong><br><br><ul class=\"bb_ul\"><li>Refund\
      \ is not provided if you purchase 2 different packs which include the same vehicle\
      \ or you already have the vehicle from this pack!<br></li><li>Available for\
      \ Linux, Windows and Mac only. You can't activate this item for the PSN or Xbox\
      \ Live account.</li></ul>"
