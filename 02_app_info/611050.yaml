    about_the_game: "A tech-laden, post-apocalyptic future serves as a battleground\
      \ for an ageless Professor Moriarty and his greatest foe, Sherlock Holmes. With\
      \ the world as their playground, the never-ending conflict between detective\
      \ and villain will finally come to a moment of reckoning. <br />\r\n<br />\r\
      \nBased on the Image Comics MORIARTY series by Daniel Corey and Anthony Diecidue.<br\
      \ />\r\n<br />\r\nMORIARTY: ENDGAME VR is a first-of-its-kind comic book that\
      \ allows readers to enter and experience the panels and scenes of a comic book\
      \ page in a truly immersive Virtual Reality experience."
