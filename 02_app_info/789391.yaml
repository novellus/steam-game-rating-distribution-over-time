    about_the_game: "Ready to dive into the world of Closers? This pack contains gear,\
      \ elite status, costumes, and more! (The Premium Starter Pack is limited to\
      \ one per account.)<br><br><strong>The Premium Starter Pack contains:</strong><br><br><ul\
      \ class=\"bb_ul\"><li>Luck Stabilizer \xD745\u2014 Grants you a 30% found item\
      \ bonus!<br></li><li>Elite Status Voucher (30 Day)\u2014Get the most out of\
      \ Closers with a month of elite status!<br></li><li>White Fox Accessory Set\
      \ Box\u2014Contains the Snow Fox Tail, Ears, and Anklet 1-star costume pieces!<br></li><li>+10\
      \ Gear Boost\u2014Enhance your key gear to +10 in one go!<br></li><li>+11 Gear\
      \ Boost\u2014And this one goes to 11!<br></li><li>Resurrection Capsule\u2014\
      If you fall down, get back up again!</li></ul>"
