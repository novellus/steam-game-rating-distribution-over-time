    about_the_game: 'Mintaka Softworks is proud to announce the upcoming release of
      its naval strategy game &quot;<strong>Battleships At Dawn</strong>&quot; for
      PC and Mobile platforms. Capture and hold resources, secure and defend strategic
      locations, explore large realistic maps and try to outsmart a cunning AI computer
      in this new turn-based naval strategy game.<h2 class="bb_tag">History</h2><br>You
      are tasked to protect an oil depot in some remote pacific islands. When all
      the communications are lost with your headquarters, you are left alone to counter
      the advance of a large enemy Taskforce. You must expand your influence zone,
      gather resource and prepare for the final confrontation with the enemy commanders.
      In this bid for power, you will have to coerce the local armies into helping
      you, carefully chose which territory to capture and straighten, and which to
      let go depending on the tide of battle.<h2 class="bb_tag">Features</h2><br><ul
      class="bb_ul"><li>Vast, realistic 3D terrains for a deep, one of a kind gaming
      experience.<br></li><li>Manage your resources, explore the map and expand your
      territories in ''Campain Mode''. Engage enemy fleets in fast paced ''Battleships''
      tactical minigames.<br></li><li>Simple and easy to learn game rules, but deep
      game mechanics for advanced strategic gameplay.<br></li><li>The extended Quest
      &amp; Badge system will give you nice rewards and unlock special ship blueprints.<br></li><li>Secret
      locations and random events will make your exploration efforts worthwhile!<br></li><li>In
      Game Economy: buying and selling prices varies based on supply and demand mechanisms.<br></li><li>Full
      Scale AI: The enemy constantly adapts its strategy, and learn from its mistakes.<br></li><li>Create
      your own maps with the Map Editor</li></ul><br>This game uses its own custom
      3D Engine : M3DEngine <a href="https://steamcommunity.com/linkfilter/?url=http://www.mintaka-softworks.com/"
      target="_blank" rel="noopener"  >http://www.mintaka-softworks.com/</a>'
