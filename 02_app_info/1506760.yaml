    about_the_game: <a href="https://steamcommunity.com/linkfilter/?url=https://discord.gg/c8GsAYSPeY"
      target="_blank" rel="noopener"  ><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1506760/extras/DiscordAdImage.png?t=1609800767"
      /></a><br><br><strong>A House of Thieves</strong> is a level-based stealth comedy-horror
      game about a Thief who doesn't go shopping but instead takes his shopping list
      and breaks into random houses to get his things.<br>Imagine you want to cook
      some Pasta but you run out of Tomato Sauce. You are also not the kind of person
      who goes to a supermarket and pays for their groceries. What do you do?<br>Correct!
      Break into your neighbor's house and work through your shopping list!<br><br>PC
      version (mouse and keyboard) of the popular indie VR game <i>There is a Thief
      in my House</i>.<h2 class="bb_tag">Excellent replayability</h2><ul class="bb_ul"><li>
      Each item on your list is chosen at random<br></li><li> Items change their location
      every time you repeat a level<br></li><li> AI randomly walks around the house
      - there is no system behind the movements of the AI</li></ul><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1506760/extras/ReplayEng333x111.gif?t=1609800767"
      /><h2 class="bb_tag">Unlockable gadgets</h2><ul class="bb_ul"><li> The faster
      you finish a level, the more stars you get<br></li><li> Reach certain numbers
      of stars to unlock gadgets</li></ul><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1506760/extras/Gadgets444x222Optimized.gif?t=1609800767"
      /><h2 class="bb_tag">Multiplayer</h2><ul class="bb_ul"><li> Up to 4 players
      against an AI or 3 players against another player<br></li><li> Play as the homeowner
      and place traps to stop your opponents</li></ul><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1506760/extras/MultiplayerGif444x222.gif?t=1609800767"
      /><h2 class="bb_tag">Localized</h2><ul class="bb_ul"><li> Play in English, German,
      French, Spanish, Simplified Chinese</li></ul><h2 class="bb_tag">Accessibility</h2><ul
      class="bb_ul"><li> Enable subtitles (for the deaf / hard of hearing)</li></ul><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/1506760/extras/SpottedEng200x40.png?t=1609800767"
      />
