    review: Not recommended. The questions are ok, but there is no option to choose
      category of questions, and the timer is far too short (10 seconds) with no way
      to pause or extend timer. As another reviewer pointed out, questions also started
      to repeat themselves after only a few minutes of gameplay - it raises doubts
      on the claim of having "thousands of questions". Unfortunately I didn't enjoy
      it enough to keep it in my library and have requested a refund.
