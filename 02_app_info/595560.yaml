    reviews: "\u201CI would highly recommend Legend of Hand to adventurers who enjoy\
      \ easy game mechanics (point-and-click), a likeable hero, witty dialog, and\
      \ a well-written story.\u201D<br>A- \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://justadventure.com/2013-05-20-21-09-14/4145-legend-of-hand-review\"\
      \ target=\"_blank\" rel=\"noopener\"  >Just Adventure</a><br><br>\u201CA wonderfully\
      \ surreal experience throughout, walking the tightrope between mundane believability\
      \ and absurd unreality without even threatening to fall off\u201D<br><a href=\"\
      https://steamcommunity.com/linkfilter/?url=http://www.indiegamenews.com/2018/01/review-legend-of-hand.html\"\
      \ target=\"_blank\" rel=\"noopener\"  >Indie Game News</a><br><br>\u201CA game\
      \ with a huge amount of love poured into it, full of mini games, quests and\
      \ a RPG combat system that sets this game apart from the wide field of point-and-click\
      \ adventures\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=http://www.indiehangover.com/spotlight-legend-of-hand/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Indie Hangover</a><br>"
