    about_the_game: <i>Legend of Hand tells the story of a hero on an epic quest to
      find the mythical Grandmaster Hand, the one man who can restore peace to a troubled
      world. Inspired by adventure classics, Far-East legends and martial arts beat
      'em up games of the 80's and 90's, this point and click adventure will take
      the player on a unique journey through magical lands. </i><h2 class="bb_tag"><i>STORY:</i></h2>Your
      masters have put their trust in you to find the mythical Grandmaster Hand, an
      enigmatic figure who disappeared many years ago. He is the one man capable of
      stopping the gathering unrest that is threatening your world. To find Hand you
      will need to travel through four mysterious islands, finding clues and challenging
      their infamous masters - the so-called Fingers of Hand! The masters are experts
      in martial arts and finding them will be not always be easy.<br><br>Your quest
      will take you on an epic adventure across unique islands and weird worlds where
      you will meet amazing friends and terrifying foes. So many distractions await
      but do not forget your aim -  find Grandmaster Hand to save your world and its
      inhabitants!<br><br><strong><i>Can you reunite a troubled world? Can you find
      the elusive Grandmaster Hand? Your destiny awaits...</i></strong><h2 class="bb_tag"><i>FEATURES:</i></h2><ul
      class="bb_ul"><li>An epic quest spanning many wonderful lands. Expect 10+ hours
      of gameplay!</li></ul><ul class="bb_ul"><li>An impressive cast of intriguing,
      bizarre, amusing and lovable characters. Expect to meet companions who will
      aid and follow you in your adventures!</li></ul><ul class="bb_ul"><li>Traditional
      point and click adventure game elements such as puzzles, inventory system and
      dialogue interactions. </li></ul><ul class="bb_ul"><li>Unique hand drawn graphics
      and animations.</li></ul><ul class="bb_ul"><li>A turn-based RPG style fighting
      system that is easy to learn and fun to play. Learn new combat moves, increase
      your HP and fight enemies. </li></ul><ul class="bb_ul"><li>Mini games galore!
      Many of these are skippable or optional, if mini games aren't your cup of tea!</li></ul><ul
      class="bb_ul"><li>Animated cut scenes.</li></ul><ul class="bb_ul"><li>Original
      soundtrack reflecting the atmosphere of the special worlds visited by the hero.</li></ul>
