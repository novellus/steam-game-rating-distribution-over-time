  data:
    about_the_game: Systematic Immunity is a challenging precision platformer set
      inside the human body...and not a particularly healthy one either. This body
      has been infected by a big, nasty bugger of a germ, who is making it his business
      to spawn many more germs as fast as he can. You and your mob of 20 white blood
      cells must put a stop to his shenanigans at all costs!<br><br>Use all your skills
      to run, jump, roll, float, bounce and teleport your way through the inhospitable
      tissue of your host human. But remember, each white cell can only kill one germ.
      So watch out for casualties!<h2 class="bb_tag">Key Features</h2><ul class="bb_ul"><li>Control
      your cells using the keyboard or XBox 360/One controller<br></li><li>Play through
      75 levels spread through 3 organs<br></li><li>Defeat boss germs in each organ<br></li><li>Collect
      info snippets about the human immune system and biology<br></li><li>Unlock extra
      levels with their own collectible info snippets<br></li><li>Create your own
      levels to play and share</li></ul>
