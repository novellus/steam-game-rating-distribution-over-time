    reviews: "\u201CPuffing myself into a balloon to toot around floating islands\
      \ of death spikes, even if it seems slightly off textbook white blood cell behavior,\
      \ is extremely fun.\u201D<br>7/10 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=https://medium.com/the-cube/systematic-immunity-a-healthy-review-e0a48b142f4#.6fk6rhyvo\"\
      \ target=\"_blank\" rel=\"noopener\"  >The Cube</a><br><br>\u201CWhile the fact-gathering\
      \ adds a new dimension to the game and makes it stand out from similar games\
      \ in the genre, the visuals are also alluring \u2013 cute and cozy \u2013 and,\
      \ if I had the chance, I would live in this colorful body!\u201D<br>4.5/5 \u2013\
      \ <a href=\"https://steamcommunity.com/linkfilter/?url=http://indiegamereviewer.com/systematic-immunity-review/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Indie Game Reviewer</a><br>"
