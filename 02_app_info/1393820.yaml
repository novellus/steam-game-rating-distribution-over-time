    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1393820/extras/ConnectResize.gif?t=1608139310\"\
      \ /><br> <br>Prodigal is an adventure puzzler filled with townsfolk that will\
      \ pull at your heartstrings! Mine through treacherous dungeons in order to prove\
      \ yourself and collect treasure! All the while helping your grandfather's apprentice\
      \ with his newest masterpiece.<br> <br> <br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1393820/extras/ReturnResize.gif?t=1608139310\"\
      \ /><h2 class=\"bb_tag\">The Story \u2013</h2>Following the death of his parents,\
      \ Oran has returned home. But things have changed in the town of Vann's Point\
      \ and Oran hopes to reconnect with those he once knew. Although, not everyone\
      \ is open to a prodigal son, and it's up to you to work hard and earn your place\
      \ back in town.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1393820/extras/ExperienceResize.gif?t=1608139310\"\
      \ /><h2 class=\"bb_tag\">Features \u2013</h2><br><ul class=\"bb_ul\"><li>Aid\
      \ the townsfolk and discover the truth hidden within Vann's Point.<br></li><li>\
      \ Face the wrath of the arena for cold hard coin!<br></li><li>Meet charming\
      \ ladies and try to swoon your way into their hearts the only way you know how.\
      \ . . lengthy character development and awkward social interactions! Play your\
      \ cards right and there may be a marriage in your future!<br></li><li>Master\
      \ the tools at your disposal to solve challenging puzzles.<br></li><li>Explore\
      \ 9+ treacherous dungeons with the promise of treasure!<br></li><li>Gear up\
      \ with supplies from the local tavern and herbalist\u2026 It may mean the difference\
      \ between life and death.<br></li><li>Treat your ears to an original mix of\
      \ chiptune coupled with instrumentals for a nostalgic experience.<br></li><li>Fancy\
      \ a break from dungeons and puzzles? Risk it all in the \u201Cdefinitely not\
      \ rigged\u201D Crocasino! Or risk life and limb in the local arena by talking\
      \ to the gal in charge. . . or by participating!</li></ul><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1393820/extras/Overcome1.gif?t=1608139310\"\
      \ />"
