    reviews: "\u201C\u2018Prodigal\u2019 Charms With its Small Town, Daring Adventures,\
      \ &amp; Romance.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=https://indiegamesplus.com/2020/10/prodigal-charms-with-its-small-town-daring-adventures-romance\"\
      \ target=\"_blank\" rel=\"noopener\"  >https://indiegamesplus.com/2020/10/prodigal-charms-with-its-small-town-daring-adventures-romance</a><br><br>\u201C\
      Wishing to go back to those retro adventures of yesteryear? Prodigal is the\
      \ newest foray into the old-time aesthetic, featuring an emphasis on puzzles,\
      \ exploration, and improving your relationship with the townsfolk. Part adventure,\
      \ part dating sim, it features tons of quality aspects to rival that of similar\
      \ games.\u201D<br>8 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=https://www.keengamer.com/articles/reviews/pc-reviews/prodigal-review-fragments-of-an-indie-zelda/?utm_source=SocialAutoPoster&amp;utm_medium=Social&amp;utm_campaign=Twitter\"\
      \ target=\"_blank\" rel=\"noopener\"  >KeenGamer</a><br>"
