    about_the_game: "Dying Light Nightmare Row tells the terrifying story of Mel Wyatt,\
      \ an 18-year-old American athlete who participated in the Harran 2015 Global\
      \ Athletic Games two weeks earlier. As one of many Americans stranded in Harran\
      \ as a result of the outbreak, Mel has been surviving with her little brother,\
      \ Paul, in an isolated hotel \u2013 their parents were killed on the first day\
      \ of the Infected attacks on the stadium. Thus begins a tense and ticking time\
      \ bomb thriller of survival.<br />\r\n<br />\r\nNOTE: This is a PDF file."
