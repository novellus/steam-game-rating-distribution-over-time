    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/322500/extras/GIF_text_in_box_dark_capture.jpg?t=1607083169\"\
      \ /><br><br>Blurring the lines between cautious strategy and unbridled mayhem,\
      \ SUPERHOT is the FPS in which time moves only when you move. No regenerating\
      \ health bars. No conveniently placed ammo drops. It's just you, outnumbered\
      \ and outgunned, grabbing weapons off fallen enemies to shoot, slice, and maneuver\
      \ through a hurricane of slow-motion bullets.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/322500/extras/STEAM_SUPERHOT_gameplay.jpg?t=1607083169\"\
      \ /><br><br>With its unique, stylized graphics SUPERHOT finally adds something\
      \ new and disruptive to the FPS genre. SUPERHOT\u2019s polished, minimalist\
      \ visual language helps you focus on what's most important \u2013 the fluidity\
      \ of gameplay and cinematic beauty of the fight.<h2 class=\"bb_tag\"><h2 class=\"\
      bb_tag\"><h2 class=\"bb_tag\"><strong>SUPERHOT Features:</strong></h2></h2></h2><h2\
      \ class=\"bb_tag\"></h2><ul class=\"bb_ul\"><li> <strong> Endless Mode </strong>\u2013\
      \ how long can you last against unyielding waves of enemies?<br></li><li> <strong>Challenge\
      \ Mode  </strong> \u2013 take on SUPERHOT with your bare hands, no restarts,\
      \ timed runs, and more.<br></li><li> <strong> Replay Editor  </strong>\u2013\
      \ edit and upload your best runs for all to see on <a href=\"https://steamcommunity.com/linkfilter/?url=https://superhot.video/\"\
      \ target=\"_blank\" rel=\"noopener\"  >superhot.video</a>.<br></li><li> <strong>\
      \ Extras  </strong> \u2013 delve further into SUPERHOT with mini-games, ASCII\
      \ art, and [redacted].<h2 class=\"bb_tag\"><h2 class=\"bb_tag\"></h2></h2>Thirty\
      \ months in the making. Thousands of hours put into development and design.\
      \ From its humble origins in the 7 Day FPS game jam, through a hugely successful\
      \ Kickstarter campaign to a plethora of awards and nominations from industry\
      \ experts, SUPERHOT is a labor of love by its independent, dedicated team and\
      \ thousands of backers from all around the globe.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/322500/extras/181002_GIF_SUPERHOT.jpg?t=1607083169\"\
      \ /><h2 class=\"bb_tag\">Already addicted? Want it to get even more real?</h2><a\
      \ href=\"https://store.steampowered.com/app/617830/SUPERHOT_VR/\" target=\"\
      _blank\" rel=\"noreferrer\"  >SUPERHOT VR</a> awaits.<h2 class=\"bb_tag\">You\
      \ are independent. You will not take orders.</h2><a href=\"https://store.steampowered.com/app/690040/SUPERHOT_MIND_CONTROL_DELETE/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >MIND CONTROL DELETE</a> will set you\
      \ free.</li></ul>"
