    about_the_game: "Please Note: Windoes Mixed Reality is currently NOT supported!<br><br>What\
      \ did the Vikings do when they weren\u2019t out fighting, pillaging and the\
      \ like? <br><br>Playing Kubb of course - and now with Vikubb you can get that\
      \ classic Viking experience in VR.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/681790/extras/ChannelInnerViking.png?t=1584558780\"\
      \ /><br>We\u2019re bringing you the mo[url][/url]st fun you can have with a\
      \ pair of virtual horns on your head. Vikubb pits you against your friends,\
      \ the AI and even against skilled opponents in \u2018ranked\u2019 play. Play\
      \ to chill, or play to win with all your friends and family across the world.\
      \ All they need to enjoy it with you is a VR headset, an internet connection\
      \ and some Viking spirit\u2026 (or whatever spirit you prefer whilst you play).<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/681790/extras/Throwatkubbs_Smaller.gif?t=1584558780\"\
      \ /><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/681790/extras/GameFeatures.png?t=1584558780\"\
      \ /><br><ul class=\"bb_ul\"><li>First game to ever bring classic Kubb into VR\
      \ with full Motion Controls<br></li><li>Realistic &amp; intuitive game physics\
      \ allowing you to hone your throwing skills<br></li><li>Competetive Online Multiplayer\
      \ with Matchmaking and Global Leaderboards. Or play against your friends in\
      \ non-ranked games<br></li><li>Practice your throwing and beat the AI in Offline\
      \ mode<br></li><li>Play in stunning and relaxing environments in different times\
      \ of the day<br></li><li>Win cool prizes as you play and customize!</li></ul><br>Join\
      \ our Discord:  <a href=\"https://steamcommunity.com/linkfilter/?url=https://discord.gg/kKGstsQ\"\
      \ target=\"_blank\" rel=\"noopener\"  >https://discord.gg/kKGstsQ</a><br><br>Many\
      \ thanks to John Leonard French for the game music!"
