  data:
    about_the_game: "<strong>\u201DPsycho\u201D</strong> is a 3D horror game that\
      \ allows you to explore and survive with your friends in the terrible mystery\
      \ bunker.<h2 class=\"bb_tag\">Background Story</h2>A young man named Eric mysteriously\
      \ disappeared in the restricted area in the west of the country. It's well-known\
      \ that this place is cursed. Anyone who enters will never come back. The police\
      \ immediately entered the area to find the missing man. Few people dare to enter\
      \ this place. They all afraid of the dark cemetery atmosphere, it feels like\
      \ someone is staring at all times. But the world always has heroes. Police Officer\
      \ Josh and his team are the only ones who dare to enter this place to search\
      \ for the missing man.<h2 class=\"bb_tag\">Role</h2>You will be playing the\
      \ role of a team of police officer Josh. As soon as you step into the restricted\
      \ area, the dark will surround you. The light fades away, leaving only darkness\
      \ and you. You only have a flashlight and your feet to escape, survive, and\
      \ do the mission in this place. No one can help you. It all depends on you.\
      \ Eric's life is on your hand. You have to quickly find Eric before it's too\
      \ late.<h2 class=\"bb_tag\">Gameplay</h2>You will be a policeman, exploring\
      \ the rooms in a mysterious bunker. The story of this place will gradually be\
      \ revealed. Inside the bunker, there will be one crazy man who will chase you.\
      \ As time goes on, he will become stronger. You have to escape him and complete\
      \ the mission. You will have a radiation detector, you can use it to find that\
      \ crazy man and things that have been contaminated. You can choose to play alone\
      \ or with friend.<h2 class=\"bb_tag\">Game Mode</h2><ul class=\"bb_ul\"><li><strong>Single\
      \ Player:</strong> You are the only one entering this bunker. You have to generate\
      \ electricity, find things, and do everything by yourself. In this mode, you\
      \ can save the game in the recovery room using a memory pill.<br></li><li><strong>CO-OP:</strong>\
      \ You can explore this bunker with your friend and it will make the game more\
      \ fun (2 Players). You and your friend will have to help each other complete\
      \ the mission. In this mode, you cannot save the game, but you can revive your\
      \ friend using a memory pills at recovery room.</li></ul><h2 class=\"bb_tag\"\
      >Game Objective</h2>Notes on the map will tell what you need to do and tell\
      \ you the whole story. I suggest you read them all to understand the story and\
      \ what you need to do next."
