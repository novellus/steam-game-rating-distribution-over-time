    review: "This Game is pretty awesome. It's a small indee Openworld car game that\
      \ makes a lot of fun, if you have some free time to relax.  I create a pro and\
      \ contra list.\n\n [b] Pros [b]\n[*] 12 Funny and different cars\n[*] A big\
      \ open world for a idee game\n[*] Fun to drive\n[*] Localmultiplayer mini games\n\
      [*] Fun missions\n[*] small funny details (fps of the bus as an example)\n\n\
      [b] Cons [b]\n[*] You lose the often the controll of a car.\n[*] hard handling\
      \ to learn\n[*] Some bugs (Controller wouldn't stop vibrating)\n[*] buggy boost\n\
      [*] The plane is nearly inpossible to fly\n[*] Missing a replace button\n\n\
      But at all its a nice game that it's worth for 3\u20AC."
