    about_the_game: "The life of a thief isn\u2019t easy: always hiding in shadows,\
      \ clients cheat, traps bite\u2026<br><br>Working on a contract for a mysterious\
      \ client, you'll need to infiltrate the tower of the powerful sorcerer Beatrice,\
      \ steal her Book of Recipes, and get out alive.<br><br>Along the way you will\
      \ enter a demon's dreams to discover his most intimate desires, accept a gift\
      \ from a Granny-spider, start the Clock Tower, feed a snail, make a tea for\
      \ a demon, piece together a skeleton, and finally fix your own fatal failing.<h2\
      \ class=\"bb_tag\">Features:</h2><ul class=\"bb_ul\"><li>Six floors \u2013 each\
      \ with its own atmosphere and mood;<br></li><li>Surprising and charming residents\
      \ \u2013 demons of Fire, Frost and Dream, Iron Maiden, Hungry Chest, and many\
      \ others;<br></li><li>Alchemy! Discover many interesting recipes!<br></li><li>Unique\
      \ puzzles ranging from simple to brain bending;<br></li><li>Atmospheric and\
      \ immersive soundtrack;<br></li><li>Many allusions to famous games, movies and\
      \ books \u2013 spot them all!</li></ul>"
