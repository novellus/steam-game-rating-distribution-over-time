  data:
    about_the_game: 'Antenna Dilemma is a short and witty point-and-click adventure
      game in which you''ll follow the story of C432632, a finicky grey cube that
      sure doesn''t want to miss his favorite TV show. In a media-driven society in
      which nothing else matters but TV, will our hero wake up and understand the
      world he lives in is far from perfect?<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1027990/extras/SteamFeatures.gif?t=1589142873"
      /><h2 class="bb_tag">Features</h2><br><ul class="bb_ul"><li>A captivating story
      acclaimed by players (3rd place on 81 in the &quot;Story&quot; category of AdventureJam
      2018), Antenna Dilemma takes you into a surprising dystopia.<br><br></li><li>An
      adventure game inspired by the golden age of point&amp;clicks: search every
      scene, find the right items to use, and solve logical puzzles.<br><br></li><li>Deadpan
      humour and (clever) puns, there''s enough for everyone''s taste!<br><br></li><li>Follow
      a cast of eccentric characters, such as TV addict C432632, a fitness-lover custom
      agent, a hangry security guard tortoise, and more! <br><br></li><li>Available
      on PC just not yet on Gamecube.</li></ul><br><br><a href="https://store.steampowered.com/app/1055850/Inspector_Waffles/"
      target="_blank" rel="noreferrer"  id="dynamiclink_2" >https://store.steampowered.com/app/1055850/Inspector_Waffles/</a>'
