    reviews: "\u201CWest of Loathing's goofy stick figures hide a genuinely deep and\
      \ hilarious game; [The] humor is so warm and clever that it never gets old.\u201D\
      <br>9/10 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=https://www.polygon.com/platform/amp/2017/8/10/16123148/west-of-loathing-review-kingdom-asymmetric-pc-mac-ios\"\
      \ target=\"_blank\" rel=\"noopener\"  >Polygon</a><br><br>\u201CI found it damn\
      \ near impossible to play this game without a stupid grin glued to my face at\
      \ all times.\u201D<br>9/10 \u2013 <a href=\"https://www.destructoid.com/review-west-of-loathing-461976.phtml\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Destructoid</a><br><br>\u201CWest of\
      \ Loathing is a wonderfully written RPG adventure, both fun and funny from its\
      \ opening credits to whenever it is you decide you've probably read every last\
      \ word in the game and realize, regretfully, that you've finished.\u201D<br>88/100\
      \ \u2013 <a href=\"https://www.pcgamer.com/west-of-loathing-review/\" target=\"\
      _blank\" rel=\"noreferrer\"  >PC Gamer</a><br>"
