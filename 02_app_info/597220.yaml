    about_the_game: 'Say howdy to <strong>West of Loathing</strong> -- a single-player
      slapstick comedy adventure role-playing game set in the wild west of the <strong>Kingdom
      of Loathing</strong> universe.  Traverse snake-infested gulches, punch skeletons
      wearing cowboy hats, grapple with demon cows, and investigate a wide variety
      of disgusting spittoons.<br><br>Talk your way out of trouble as a silver-tongued
      Snake Oiler, plumb the refried mysteries of the cosmos as a wise and subtle
      Beanslinger, or let your fists do the talking as a fierce Cow Puncher.  Explore
      a vast open world and encounter a colorful cast of characters, some of whom
      are good, many of whom are bad, and a few of whom are ugly.<br><br>Features:<br><ul
      class="bb_ul"><li> a sprawling open world, chock full of danger, quests, puzzles,
      and mysteries<br></li><li> lush hand-drawn black and white graphics<br></li><li>
      full stick-figure customization<br></li><li> thousands of jokes, gags, and goofs<br></li><li>
      crunchy turn-based combat (but only if you want it)<br></li><li> liberal use
      of the Oxford comma<br></li><li> over 50 hats<br></li><li> disreputable saloons<br></li><li>
      several gulches<br></li><li> a drunk horse</li></ul>NOTE: characters are not
      literally colorful (the game is in black and white)'
