      >Streaming Videos on Steam FAQ</a>.</p><br><h1>About the Video</h1>From the\
      \ exec producer of \u2018Bull Durham\u2019 and \u2018White Men Can't Jump\u2019\
      \ comes SPACEMAN, the mostly-true story of former all-star MLB pitcher Bill\
      \ 'Spaceman' Lee. In the twilight of a long career as one of baseball\u2019\
      s all-time great eccentrics, Lee (Josh Duhamel) is cut from the Montreal Expos\
      \ in 1982. Though Lee finds himself blackballed by the rest of the league for\
      \ his outspoken politics (his views being \u201Csomewhere to left of Che Guevara\u201D\
      ) and notoriously enthusiastic drug use, he refuses to quit the game. As of\
      \ 2016, he still hasn\u2019t."
