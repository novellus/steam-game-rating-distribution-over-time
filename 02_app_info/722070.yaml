    detailed_description: <h1>CHECK OUT OUR UPCOMING TOP DOWN SHOOTER</h1><p><a href="https://store.steampowered.com/app/724000/Uragun/"
      target="_blank" rel="noreferrer"  id="dynamiclink_0" >https://store.steampowered.com/app/724000/Uragun/</a></p><br><h1>About
      the Game</h1>Hyperide VR is a game in which player as a commander of speedy
      hypership have to protect IMS Horizon - a cargo spaceship under pirate attack.
      In order to survive player needs to master dodging maneuvers, maintaining ship's
      internal energy through collecting high-octane crystals and shoot the oncoming
      obstacles. Hyperide offers a unique opportunity to travel at warp speeds and
      jump through wormholes to discover the far reaches of the Universe expanding
      over four breathtaking quadrants of the void. During their adventure, brave
      space commanders will need to find in themselves enough courage to save the
      stranded astronauts and avenge them in grande finale. All this is just a taste
      of what Hyperide VR has to offer. <br>Key features:<br> - Astonishing design
      dedicated to VR immersive experience<br> - Arcade obstacle-dodging action in
      space <br> - 3 different void quadrants and an old-school boss fight <br> -
      Adrenaline-packed challenge<br> - Highly polished visuals and sound to make
      the outer space even more awesome<br> - Hyper speed, ships, jumps, galaxies,
      multinational astronauts, and many other hyper features
