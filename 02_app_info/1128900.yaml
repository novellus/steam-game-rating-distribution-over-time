    about_the_game: Customize your dream girl and let her pose and dance on your screen,
      while you are working, playing or surfing on the internet.<br><br><strong>CUSTOMIZATION</strong><br>Detailed
      customization which gives you many options such as changing body shape, face
      shape, hairstyle, skin type, nail color, wetness, clothes, and color of it to
      make totally unique looking girls.<br>You can also put objects such as chair,
      bath, bed, and lighting as decoration.<br><img src="https://media.st.dl.pinyuncloud.com/steam/apps/1128900/extras/gif_customization.gif?t=1578628662"
      crossorigin="anonymous"/><br><br><strong>POSING &amp; DANCING</strong><br>You
      can choose many different poses and dances for your desktop girl, put her in
      any place on your screen, and view from any angle you wish.<br>As an addition,
      you can select the music or add your own to the music player.<br><img src="https://media.st.dl.pinyuncloud.com/steam/apps/1128900/extras/gif_posing.gif?t=1578628662"
      crossorigin="anonymous"/><br><br><strong>SCREEN OVERLAY</strong><br>The girl
      will appear on the top of any of your project, such as games, applications,
      browsers and so on.<br>You can hide or show her at any time you want, and customize
      her with a click of a button without interrupting your other programs.<br><img
      src="https://media.st.dl.pinyuncloud.com/steam/apps/1128900/extras/gif_overlaying.gif?t=1578628662"
      crossorigin="anonymous"/><br><br><strong>Model Importer</strong><br>Import your
      own 3d models(Animation and texture supported) through our built-in FBX importer
      and display them together with the desktop beauty.<br><img src="https://media.st.dl.pinyuncloud.com/steam/apps/1128900/extras/AddingFBX8.gif?t=1578628662"
      crossorigin="anonymous"/>
