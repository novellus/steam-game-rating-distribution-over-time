    about_the_game: "Venture into the deep woods to discover new surprises, including\
      \ dangerous and wondrous herbs, new species of fish, creepy insects, and\u2026\
      bears? Hang out by the campfire before trying to find the hermit rumored to\
      \ live in the deepest parts of the forest.<br><br><strong>Key features</strong><br><br><ul\
      \ class=\"bb_ul\"><li><strong>Wander into an all-new destination</strong> \u2014\
      \ Your Sims can now make an escape from their everyday lives into the pine-filled\
      \ air of Granite Falls. Let\u2019s just hope that your Sims aren\u2019t squeamish\
      \ about insects.<br><br></li><li><strong>Set up the perfect camp</strong> \u2014\
      \ No camping trip is complete without the proper supplies. Be sure to purchase\
      \ your Sims a tent and outfit them in new hiking gear.<br><br></li><li><strong>Enjoy\
      \ unique outdoor activities</strong> \u2014 Lay back for a night of stargazing\
      \ and let your Sim\u2019s imagination run wild! Join a game of horseshoes to\
      \ unwind and see what adventure awaits within the bramble patch.<br><br></li><li><strong>Gather\
      \ around the campfire</strong> \u2014 Treat your Sims to some roasted marshmallows\
      \ and tell fireside stories of adventure, wonder, and fright for the whole gang.<br><br></li><li><strong>Create\
      \ exotic potions as an herbalist</strong> \u2014 Build your Sim\u2019s herbalism\
      \ skill to create a variety of useful potions, from insect repellent to a concoction\
      \ that can help soothe a tense Sim. This new skill will be useful to help Sims\
      \ identify which wild plants are edible or poisonous.</li></ul>"
