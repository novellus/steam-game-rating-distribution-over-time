details:
  data:
    about_the_game: "Fans will be able to enter a world inhabited by these magical\
      \ characters and discover the secrets of Pixie Hollow, while ushering in the\
      \ seasons in the Spring Valley, Summer Glades, Autumn Forest and Winter Woods.\
      \ Filled with ritual and ceremony, and sparked by fun and a whole lot of magic\
      \ and Pixie attitude - players can explore the land of the Disney Fairies.<br\
      \ />\r\n<br />\r\nPlay as Tinker Bell, Iridessa, Silvermist, Fawn and Rosetta\
      \ as you take on this exciting adventure. Each come with their fairy talent\
      \ such as Tinkering, Light, Water, Animal and Garden . On this special journey,\
      \ players will encounter and interact with other fairies, sparrow men and magical\
      \ creatures that all reside in Never Land, whilst collecting hidden treasures\
      \ and sparkling objects to save throughout the game."
