    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1295650/extras/gifa_(1).gif?t=1599830369\"\
      \ /><br>Two forest cats live in the deep forest. The singing of birds, the sound\
      \ of wind and water, became their home. You can be a part of their romantic\
      \ friendship, so join them.<br><br>Press &quot;Ctrl + F&quot; to get an easy\
      \ win<br>or you can win by yourself to get a special hardcore achievement.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1295650/extras/\u041F\u0435\
      \u043D\u0435\u0433\u0435_\u0431\u0430\u0431\u04301.png?t=1599830369\" /><br><br>Sweet\
      \ Story Neko is a puzzle game in which you must collect all pairs of pictures\
      \ to reproduce the image.<br><br>Artist - <a href=\"https://steamcommunity.com/linkfilter/?url=https://www.instagram.com/andrzej.zi/\"\
      \ target=\"_blank\" rel=\"noopener\"  >https://www.instagram.com/andrzej.zi/</a><br><br>Enjoy\
      \ lush pictures, great music, and leisurely gameplay with Neko."
