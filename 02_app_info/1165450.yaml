  data:
    about_the_game: "Immerse yourself in the minimalist audio-visual world of OCO.<br><br>Use\
      \ simple one-button controls to launch, rush, crash, glide, warp, and hang as\
      \ you solve 150 hand-crafted platforming puzzles.<br><br>Create and share your\
      \ own designs using the built-in editor and explore thousands of user-generated\
      \ levels online.<br><br>Hone your skills and reach the top of the online leaderboards.<h2\
      \ class=\"bb_tag\">FEATURES</h2><br>\u2022 Precision platforming<br>\u2022 Simple\
      \ one-button controls<br>\u2022 Complex challenging puzzles<br>\u2022 Procedurally-generated\
      \ soundtrack for every level<br>\u2022 Built-in editor (create levels and challenge\
      \ friends to complete them!)<br>\u2022 Cross-platform multiplayer<br>\u2022\
      \ 150 unique levels<br>\u2022 Beautiful minimalist design<br>\u2022 Online community<br>\u2022\
      \ 50,000+ user-generated levels<br>\u2022 Leaderboards<br>\u2022 Cross-platform\
      \ cloud save<br>\u2022 Daily challenges<br>\u2022 \u2018Perfect solution\u2019\
      \ challenges for all levels<br>\u2022 48 achievements<h2 class=\"bb_tag\">AWARDS</h2><br><strong>Finalist\
      \ </strong><i>Pocket Gamer People\u2019s Choice Award, 2020</i><br><strong>Finalist\
      \ </strong><i>Google Play Indie Games Showcase 2019</i><br><strong>Finalist\
      \ </strong><i>Big Indie Pitch, Develop, Brighton, 2018</i>"
