    about_the_game: '<img src="https://steamcdn-a.akamaihd.net/steam/apps/816570/extras/DesolateLogoFinal.png?t=1537825606"
      /><h2 class="bb_tag">Story</h2><br>You play as Chrome: one of the three robots
      which resides in an old factory. With the help of Alder, communicating from
      the factory''s computer system, you take on an army of invading robotic clones.
      Travel across the wasteland to find out where exactly the clones are being created
      and put a stop to it before your factory home is completely overrun by the clone
      menace while encountering several challenges and enemies to defeat along the
      way!<h2 class="bb_tag">Features</h2><br><ul class="bb_ul"><li> Classic Rail
      Shooter gameplay!<br><br></li><li> 3 Areas each with their own levels!<br><br></li><li>
      9 Total levels featuring unique and interesting mechanics throughout!<br><br></li><li>
      3 Bosses, each with a different gameplay style!<br><br></li><li> Free Play Mode:
      Replay any levels you want that you''ve beaten before!<br><br></li><li> Several
      secrets hidden throughout (Possibly another character to play as).</li></ul><h2
