    about_the_game: "This world was once a civilization brought together by magic\
      \ and technology.<br>As civilization advanced, those who possessed the power\
      \ of technology and magic segregated due to their differences in ideas and formed\
      \ two separate societies of humans and demons.<br><br>The human race continued\
      \ to develop their civilization with technology, while the demons started to\
      \ construct their own society with magic.<br>This balance did not hold for very\
      \ long, however, and technology was gradually replacing magic.<br><br>Soon afterwards,\
      \ an ultimate weapon from the technological civilization appeared, and in an\
      \ ironic twist of fate, lost control and destroyed the whole world, along with\
      \ all civilization therein.<br><br>Nearly a thousand years have gone by without\
      \ incident, until one day the ancient technology lying deep within the Earth\
      \ was excavated.<br>Mankind was once again on its way to committing the same\
      \ mistakes of the past\u2026<br><br>Since long ago, the world has stood by four\
      \ mysterious temples controlling the forces of nature, each protecting a kingdom.<br>The\
      \ Cruz Kingdom governs the water with the Moon Temple. It paints a beautiful\
      \ picture of a land covered in water.<br>The bold Galien Kingdom emerges as\
      \ a tropical desert climate near the Sun Temple. It is a unified, intrepid kingdom.<br><br>In\
      \ the polar regions is the Zak Empire. Its technical research has flourished\
      \ with the power of the Star Temple.<br>The Lear Kingdom lies among a picturesque\
      \ scenery protected by the Wind Temple. It is a matriarchal society.<br><br>The\
      \ world was at peace, when suddenly demons from legend appeared throughout the\
      \ land. Humanity panicked and was at a loss. What have the demons come for?\
      \ What secrets do the temples hold? Just who is behind all of this? Who will\
      \ see through this shrouded mystery?<br><br><strong>Battle Saga - The Legend\
      \ of the Magic Warrior is a Sega Genesis game that came out only in Taiwanese\
      \ markets. It has been fully translated to English. The Game features great\
      \ battle system, party system, spells, summons, and a turn based fighting engine.\
      \ Enjoy over 40 hours of gameplay for only $4.99!</strong>"
