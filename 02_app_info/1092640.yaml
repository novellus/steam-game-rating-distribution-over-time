    about_the_game: 'Buying the Founder''s kit, you get a unique means to change the
      appearance of your tank: <br>1. Unique emblem &quot;founder of the first colony&quot;
      <br>2. Set of founder''s emblems (8 pcs.) <br>3. Six premium camouflage: <br>    -
      L225 Storm (dark gold)<br>    - R570 Cyborg (alligator)<br>    - L225 Storm
      (gold)<br>    - R570 Cyborg (white)<br>    - D4 Diablo (sports)<br>    - FS-189
      Saboteur (sky)<br>4. Six unique camouflages:<br>   - L225 Storm (veteran)<br>   -
      FS189 Saboteur (veteran)<br>   - R570 Cyborg (veteran)<br>   - D4 Diablo (veteran)<br>   -
      F20 Guardian (veteran)<br>   - GND Dragon (veteran)<br>5. Unique portrait &quot;The
      Founder&quot;<br><br>You''ll also get bonuses: <br>1. <u>Instant access to all
      current and future tanks</u><br>2. 10000 Ares (premium currency) <br>3. The
      increased reward for the fight for a month.<br><br><strong>Unique content is
      only available to owners of this package</strong>.'
