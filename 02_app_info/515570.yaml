details:
  data:
    about_the_game: "The third volume of the arcade series UBERMOSH.<br />\r\n<br\
      \ />\r\nVol.3 brings the UBERMOSH combat to open field: no cover, borderless\
      \ terrain, wider view and even more enemies. The extra classic thugs will join\
      \ a digital swarm entity that hunts the character. Achievements are divided\
      \ in Resilience and Destruction to keep track of your survival and damaging\
      \ skills. The faster pace, freedom of movement and updated class mods create\
      \ a hardcore reflex based experience, shaped by community feedback on each volume\
      \ of the game."
