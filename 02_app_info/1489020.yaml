      \ school's secrets together.<h2 class=\"bb_tag\">The game offers to you:</h2><br><br>\u25CF\
      \ Big and small choices<br><br>\u25CF Two different endings: Good and Bad<br><br>\u25CF\
      \ Multiple hours of gameplay<br><br>\u25CF Getting into the role of the main\
      \ protagonist<br><br>\u25CF Living through a mysterious story"
