    about_the_game: "Total Singu is a top down shooter. Follow the main character\
      \ Singu, through this short but epic narrative. Discover and uncover the journey\
      \ though 15 levels of exploration and find out what it means to be Total Singu.<br\
      \ />\r\n<br />\r\nCreator note:<br />\r\nCreated on the Stencyl Engine, Total\
      \ Singu is my first complete game project on this scale. It took me a few months\
      \ of working on/ learning to get this far. I hope you enjoy the game as much\
      \ as i enjoyed creating it. I have had a lot of positive feedback from the community\
      \ over the months of building the game. I would like to thank you for the continued\
      \ support you have given me."
