    about_the_game: "Macroboy Y is a fast multiplayer platform and fighting game.\
      \ Fights take place in dangerous, often vertical, arenas. Several characters\
      \ with different characteristics and multiples weapons are available. It can\
      \ be played from one to eight players.<br />\r\n<br />\r\nDefault controls are:\
      \ Arrow keys, F to shot, D to jump, S to dash, space for the map. Joysticks\
      \ can be configured throught the input panel available from main menu."
