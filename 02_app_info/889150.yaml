    detailed_description: '<h1>Custom &amp; Commercial Versions</h1><p>Engage us to
      add your own branding into this game for a custom version for use at arcades
      or events.<br>Check out our website for some examples!<br><br><br>Arcade Commercial
      Version is available also on Steam and Viveport Arcade and Direct for per month
      plan; Synthesis VR, Private Label VR for per minute scheme, Viveport Arcade
      for per hour plan.<br>Includes: <br>- LAN multiplayer for more reliable connectivity,
      <br>- Spectator screen for better audience viewing<br>- Operator Control Panel
      for faster troubleshooting and turnaround<br>- Unlocked Skins<br>- Free roam
      setup config<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/889150/extras/Spectator_Mode.gif?t=1590050894"
      /></p><br><h1>About the Game</h1>After months of hard work battling darkness,
      the IgKnights gather to have a great feast at the Guild Hall.<br><br>All was
      going well until right in the middle of the hall, a scuffle broke out. What
      started off as a small argument spiraled into an all out food war throughout
      the great hall. Thus the IgKnight tradition of the Food Fight Grand Battle was
      formed. <br><br>Challenge your friends and others to a food fight competition
      in VR!<br><br><strong>Features</strong><br>Up to 4 person multiplayer - Gather
      some friends (or enemies) to form teams and have some 1v1, 1v2 or 2v2 food fights!
      30 seconds to see which team gets the most hits!<br><br>Throwing food is fun!
      Grab some food from the table and throw it at your opponent face! (or your team
      mate if you are sadistic) <br>Watch it splatter your face or opponent''s face.
      <br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/889150/extras/throw_food.gif?t=1590050894"
      /><br><br>Haptic Feedback (For users with bHaptics TACTAL) - you can feel the
      food when it hits your face for added immersion!<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/889150/extras/tactal.gif?t=1590050894"
      /><br><br>Practice Mode - Throw the food against target boards to practice your
      aim and turrets to practice dodging or grabbing the thrown food.<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/889150/extras/Practise_Mode.gif?t=1590050894"
      /><br><br>Kids Mode - Scales the world down so that they can play too! Remember
      to get them to wear wriststraps.<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/889150/extras/Kid_Adult_Scale.gif?t=1590050894"
      /><br><br>Avatar Customization - Choose your own avatar by customizing all parts
      of your body!<br><br>Arena Mode - Free for all scoring and a new crane hand
      dropping food around in a larger play area.<br>If you don''t have a large play
      space to play in, use either teleport or artificial locomotion to move around.
      <br><br><a href="https://steamcommunity.com/linkfilter/?url=https://springboardvr.com?game_verification=57367d90-6d8d-11e9-bfdf-e5d05ebe92bd"
      target="_blank" rel="noopener"  > Available for Arcades on SpringboardVR </a>
      <br>Also available on SynthesisVR, PrivatelabelVR and Viveport'
