details:
  data:
    about_the_game: "A short fantasy visual novel with gay romances. (\uFF89\u25D5\
      \u30EE\u25D5)\uFF89*:\uFF65\uFF9F\u2727<br><br><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1080790/extras/_story.png?t=1572346026\"\
      \ /><br><br><br>Toyboxian's king has gone missing, and the kingdom\u2019s castle\
      \ has become warped. Marion the Marionette is sent by his village elder to investigate.\
      \ He becomes a servant at the warped castle, working under the stand-in ruler\
      \ Jack.<br><br>Jack is a jack-in-the-box with a personality as unexpected and\
      \ delightful as a landmine.<br><br>Along the way Marion will also meet Bunnie,\
      \ a bubbly bunny plushie. As well as his unlikely friend, Sylvester, a refined\
      \ and aristocratic music box. Together they have set out with the common goal\
      \ of finding the whereabouts of the king.<br><br>Explore the story from different\
      \ points of view, and discover how many ways you can screw things up!<br><br><br><br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1080790/extras/_details.png?t=1572346026\"\
      \ /><br><br><br>Full game:<br>- All routes are longer and more in-depth.<br>-\
      \ A new route and love interest available!<br>- 51k words. (Roughly 60 to 90\
      \ minutes per route.)<br>- 3 routes.<br>- 3 love interests.<br>- 9 endings.\
      \ (+1)<br><br><br>Free demo:<br>- A complete, but highly condensed version of\
      \ the story.<br>- 11k words. (Roughly 15-20 minutes per route.)<br>- 2 routes.<br>-\
      \ 2 love interests.<br>- 7 endings."
