    about_the_game: "Above is a virtual experience that place the player in the position\
      \ of a stranded astronaut in space. <br />\r\nJoin the main character in a visually\
      \ stunning experience during the last minutes of his life. <br />\r\n<br />\r\
      \nBeing minutes away from death, the human being let's his everyday problems\
      \ behind to appreciate the true immensity of the universe. <br />\r\nYou will\
      \ get a relaxing sensation and during those minutes be free. <br />\r\n<br />\r\
      \nEnjoy the continents and oceans of our homeplanet like you never seen before!"
