    about_the_game: '<i>It all began with a beautiful lullaby...</i><br><br>Forgotten
      Trace: Thanatos in Nostalgia is an enchanting all-ages dramatic mystery visual
      novel by developer Almaz.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1033110/extras/FT-Gif1.gif?t=1597393633"
      /><h2 class="bb_tag">Story</h2><i>&quot;This is a love story adrift in time
      eternal, woven from the grief of a girl.&quot;</i><br><br>Nanami Kazuya finds
      himself in a place that he can''t identify as either a dream or reality.<br><br>Under
      the northern stars, the young man who has lost everything when his dream crashed,
      is now all alone in a forest dark and snow-covered. Everything around him reflects
      the depths of his own mind, and the gloom of his daily life.<br><br>The only
      thing different is that the pain in his knee is somehow all gone...<br><br>Lured
      by an inexplicably beautiful lullaby, Kazuya walks through the maze-like forest,
      only to discover a captivating beauty singing by a lake, shining bright amidst
      the moonlight snow.<br><br><i>&quot;I wanted to see you, Kazuya...&quot;</i><br><br>She
      whispers and kisses him.<br><br>Right beside the couple blooms a single violet
      flower unaffected by the snow, as though watching them...<br><br>In Kazuya''s
      town, there has lately been a string of mysterious suicides committed by people
      with various medical issues.<br><br>Someone with a leg problem jumped off the
      roof of a building; someone with a hand problem wrote a suicide note in their
      own hand before their death.<br><br>Kazuya recalls the snowy forest and how
      he didn''t feel any pain in his knee there.<br><br><i>&quot;Who was that beautiful
      woman? And what''s the meaning of everything that happened there?&quot;</i><br><br>There
      is one thing he does not yet know about himself: That he himself is one of the
      seven symbols that lurk in the back of his memories from the distant past.<br><br>And
      it all began with that beautiful lullaby...<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1033110/extras/FT-Gif2.gif?t=1597393633"
      />'
