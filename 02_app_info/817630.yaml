    about_the_game: Help the chieftain find his bride and restore the once-beautiful
      home of the islanders with Island Tribe 3, the wonderful new chapter in the
      hit resource collection series. After making a wish in front of the Altar of
      Wishes, the islanders find themselves back home on their island - the great
      volcano no longer threatening their well-being. Can you restore the tribe to
      prosperity?<br><br><ul class="bb_ul"><li>follow the islanders along their fun
      journey in this sim/tycoon challenge<br></li><li>rebuild their island home through
      44 all-new stages in four colorful lands<br></li><li>construct useful buildings
      and collect needed resources including food and water<br></li><li>restore magic
      totems to clear a path and reveal special surprises</li></ul>
