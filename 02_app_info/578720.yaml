    reviews: "\u201COne Of 2017's Best Games... It elicits dark feelings, but asks\
      \ players to consider where those feelings came from and what makes them dark.\u201D\
      <br><a href=\"https://kotaku.com/one-of-2017s-best-games-is-about-being-a-mortician-1819509818\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Kotaku</a><br><br>\u201CAn approachable\
      \ and thought-provoking meditation on life\u2019s only certainty.\u201D<br>82/100\
      \ \u2013 <a href=\"http://www.pcgamer.com/a-morticians-tale-review/\" target=\"\
      _blank\" rel=\"noreferrer\"  >PC Gamer</a><br><br>\u201CThis is a beautiful\
      \ game. It scared me. It moved me. Most of all, it made me stop what I was doing\
      \ and think.\u201D<br>Recommended \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.eurogamer.net/articles/2017-10-19-a-morticians-tale-review\"\
      \ target=\"_blank\" rel=\"noopener\"  >EuroGamer</a><br>"
