    about_the_game: "A Mortician's Tale takes about 1 hour to play. It's a short,\
      \ but deeply meaningful experience.<br />\r\n<br />\r\nA Mortician's Tale is\
      \ a story-driven death positive video game where you play as a mortician tasked\
      \ with running a funeral home. Take on the role of recent funeral direction\
      \ graduate Charlie as she learns the ropes of the business and industry. Prepare\
      \ the bodies of the deceased (via embalming or cremation), attend their funerals\
      \ and listen to their loved ones' stories, and interact with Charlie's coworkers,\
      \ clients, and bosses. <br />\r\n<br />\r\nA Mortician's Tale is an informative,\
      \ honest, and sometimes humorous look at the current state of and the future\
      \ of the western death industry.<br />\r\n<br />\r\nOriginal soundtrack by Halina\
      \ Heron."
