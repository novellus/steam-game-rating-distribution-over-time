    about_the_game: In the rural town of Yushibana, the Ashiya family holds much of
      the wealth. After they discover a rare gemstone, a showing is scheduled in Ashiya
      Tower, drawing the attention of many of the townspeople. However, during the
      exhibit, the tower is flooded with smoke, activating emergency shutters that
      trap eight people inside. With no way out, they must find the truth behind their
      imprisonment and grapple with an increasingly complex series of unnatural events.<h2
      class="bb_tag">FEATURES</h2><br><ul class="bb_ul"><li> 40+ hours of compelling
      mystery<br></li><li> Varied soundtrack with more than 60 songs<br></li><li>
      Take notes in-game whenever you want, keeping track of any relevant information<br></li><li>
      A powerful search tool which can locate any piece of text you've seen before<br><br><img
