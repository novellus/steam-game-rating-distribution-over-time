    about_the_game: "Storm of puzzles is coming!<br><br>A new hardcore puzzle for\
      \ puzzle fans and players.<h2 class=\"bb_tag\"><strong>1. Hardcore puzzle </strong></h2>360\xB0\
      \ puzzle and unique physical collision increase the fun of game.<h2 class=\"\
      bb_tag\"><strong>2. Diverse puzzles</strong></h2>300+ puzzles for your choice,\
      \ including world famous paintings, animals, sceneries, celebrities and foods,\
      \ etc.<h2 class=\"bb_tag\"><strong>3. Customized puzzles</strong></h2>Are the\
      \ puzzles not enough for you? Not find the favored type? You can edit your own\
      \ puzzle and create a difficult or fantastic puzzle using the custom function.<h2\
      \ class=\"bb_tag\"><strong>4. Ranking system</strong></h2>Each puzzle has its\
      \ own ranking list. Let\u2019s compete with global players.<h2 class=\"bb_tag\"\
      ><strong>5. Improved difficulty</strong></h2>Difficulty ranging from 1 to 30.\
      \ Both newcomers and masters can have their own fun.<br><br><br>PS: 1. The developers\
      \ promise that they won\u2019t charge any future DLC content and will update\
      \ the subsequent content for free.<br>2. You can also send the pictures shot\
      \ by yourself to our email. The developers may add the puzzle made by your picture\
      \ to the list in the next update, so that players all over the world can play\
      \ it.<br>3.If you find it too difficult, start with the animal section."
