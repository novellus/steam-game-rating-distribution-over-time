    review: "[b](English version below)[/b]\n\nEin kleiner, aber wundervoller Soundtrack,\
      \ bestehend aus 6 Titeln:\n\n[b]1.  Close to the Sun - Vocal[/b]    ([i]Porcelain\
      \ Pill[/i])  3:51\n[b]2.  Close to the Sun - Instrumental[/b]    ([i]Porcelain\
      \ Pill[/i])  3:51\n[b]3.  Apartment[/b]    ([i]Storm in a Teacup; Andrea Remini[/i])\
      \  2:39\n[b]4.  Biolab[/b]    ([i]Storm in a Teacup; Andrea Remini[/i])  4:11\n\
      [b]5.  Ground Zero[/b]    ([i]Storm in a Teacup; Andrea Remini[/i])   2:27\n\
      [b]6.  Theater[/b]    ([i]Storm in a Teacup; Andrea Remini[/i])   1:58\n\nMir\
      \ hat es hier ganz besonders der Titelsong \"Close To The Sun\", von Porcelain\
      \ Pill,  angetan, welcher die Stimmung und das Thema des Spiels gekonnt einf\xE4\
      ngt. Aber auch die anderen 4 Titel, welche direkt vom Entwickler (Storm in a\
      \ Teacup; Andrea Remini) stammen, und die zu verschiedenen Kapiteln innerhalb\
      \ des Spiels geh\xF6ren, versetzen den Spieler / Zuh\xF6rer sofort wieder auf\
      \ die Helios. \n\nEinfach perfekt f\xFCr alle die, welche die Musik der einzelnen\
      \ Kapitel und des Abspanns mochten.\n\nDer einzige Kritikpunkt, sofern man diesen\
      \ wirklich als Kritik sehen m\xF6chte, ist, dass es \"nur\" 6 Titel sind, denn\
      \ die einzelnen Kompositionen sind so gut gelungen, dass es einfach schade ist,\
      \ dass beim Soundtrack nicht noch mehr tolle Titel enthalten sind. Aber das\
      \ tut dem Ganzen keinen Abbruch, denn ich dr\xFCcke hier immer wieder gern die\
      \ Wiederholungstaste.  ;)\n\n------------------------------------------------------------------------------------------\n\
      \n[b]English version[/b]\n\nA small, but wonderful soundtrack, consisting of\
      \ 6 tracks:\n\n[b]1.  Close to the Sun - Vocal[/b]    ([i]Porcelain Pill[/i])\
      \  3:51\n[b]2.  Close to the Sun - Instrumental[/b]    ([i]Porcelain Pill[/i])\
      \  3:51\n[b]3.  Apartment[/b]    ([i]Storm in a Teacup; Andrea Remini[/i]) \
      \ 2:39\n[b]4.  Biolab[/b]    ([i]Storm in a Teacup; Andrea Remini[/i])  4:11\n\
      [b]5.  Ground Zero[/b]    ([i]Storm in a Teacup; Andrea Remini[/i])   2:27\n\
      [b]6.  Theater[/b]    ([i]Storm in a Teacup; Andrea Remini[/i])   1:58\n\nI\
      \ was particularly taken with the title track \"Close To The Sun\", by Porcelain\
      \ Pill, which skillfully captures the mood and theme of the game. But also the\
      \ other 4 tracks, which come directly from the developer (Storm in a Teacup;\
      \ Andrea Remini), and which belong to different chapters within the game, immediately\
      \ put the player / listener back on the Helios. \n\nJust perfect for those,\
      \ who liked the music of the individual chapters and the credits.\n\nThe only\
      \ criticism, if you really want to see this as a criticism, is that there are\
      \ \"only\" 6 tracks, because the individual compositions are so well done, that\
      \ it's just a shame, that there aren't more great tracks included with the soundtrack.\
      \ But that's not too bad, because I always like to press the repeat button here.\
      \  ;)"
