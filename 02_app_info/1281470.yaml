      \ drafts.<br />\r\nThe goal of the game is to collect all enemy checkers.<br\
      \ />\r\nRules:<br />\r\nSimple checkers go only forward to the next field<br\
      \ />\r\nIt is obligatory to take a checker under battle.<br />\r\nA simple checker\
      \ can turn into a lady if she reaches the last opposite horizontal row of the\
      \ board."
