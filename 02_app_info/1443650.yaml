  data:
    about_the_game: '<img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1443650/extras/dubbingttime.gif.gif?t=1605623578"
      />.<br><br><br>Dubbing Time is a game where characters from 8 different episodes
      are voiced, you write the script of 8 episodes and put music in 8 episodes.
      There are 4 themes in the game: Western, Heist, Gang, Cyber. And each theme
      has 2 parts. The stories of these episodes are linked. <br><br><br><br><br><br><br><br><br><br><br><br><br>Gameplay<br><br>Scenario
      sections have a field in the upper right corner. This field writes the purpose
      of the character. And you think of a scenario that fits the purpose. And dubbing
      time.<br><br>For dubbing and music, you must first record the episode with a
      screen recording program (obs studio etc). Then put the recording in a program
      you can dubbed. And add your dubbing and music from that program.<br><br><br>Notes<br><br>The
      image quality of the scenarios has been reduced due to the fact that the size
      of the game does not increase. (Only valid for scenario parts)<br><br><br><br><br>Great
      graphics and great cinematic experience. Made with UE4'
