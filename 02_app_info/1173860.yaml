details:
  data:
    about_the_game: 'When the rulers of Messana invited Roman protection for their
      Sicilian city, they could not have expected that they were igniting a fierce
      rivalry that would set the Western Mediterranean aflame for over a century.
      Carthage had traditionally seen Sicily as its sphere of influence and it could
      accept no equal on the island. Rome and Carthage would go to war in 265 BC,
      in the first of three wars that would finally end with the sack of Carthage
      in 146 BC.<br><br>This free content pack for Imperator: Rome includes new events
      and units models to illustrate the greatest wars of the classical age - the
      superpower showdown between the nascent Roman Republic, and the established
      Carthaginian Empire.<br><br><strong>The Punic Wars content pack includes:</strong><br><br><ul
      class="bb_ul"><li>Roman Mission Pack: Nine unique mission trees for the star
      of Imperator: Rome to guide your conquest of Italy and neighboring regions.<br></li><li>Carthaginian
      Mission Pack: Ten unique mission trees for the children of Tyre to help you
      plan your mercantile and military dominance of Africa, Spain and the rest of
      the west.<br></li><li>Numidian Unit Model: New army model for the Numidians,
      North Africans often hired as mercenaries by larger powers.<br></li><li>Carthaginian
      Ship Model: A unique ship design for Carthaginian navies.<br></li><li>New Music:
      Three additional music tracks to soothe your conquering soul.</li></ul>'
