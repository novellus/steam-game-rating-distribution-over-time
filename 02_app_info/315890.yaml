    review: 'As I just said in my review of the base game:

      This game suffers from a very bad gameplay.

      It''s a very short game, just around 3-4 hours.

      But I had to give the game my positive review.

      And now I''m gonna give it to this ''Deluxe'' too.

      You will get a cool comic book from this DLC.

      I checked it out and I honestly kinda loved it.

      To put it simply: It''s a prologue of the game.

      But that''s not the main selling point in here.

      The main selling point is the big soundtrack.

      And there''s 31 good unique songs in there.

      They are very well made and overall funny.

      And I really have to give a positive review.'
