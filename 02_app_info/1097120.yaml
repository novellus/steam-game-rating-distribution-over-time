  data:
    about_the_game: "<strong>The most famous painting in the world releases its demons</strong><br>\
      \ <br>The Scream by Edvard Munch is omnipresent. Its terror-twisted face has\
      \ made such a deep and lasting impression on the collective imagination that\
      \ it is even used for an emoji representing anxiety. But do you really know\
      \ this iconic painting? Munch\u2019s demons and ghosts emerge from the canvas\
      \ to plunge you into the painter\u2019s sources of inspiration, revealing quite\
      \ a few precious secrets.    <br> <br>The privilege of going head-to-head with\
      \ the famous masterpiece provides a spectacular immersion into the painter\u2019\
      s tortured psyche, bringing you up close and anxiously personal with natural\
      \ and supernatural phenomena, ghosts and mummies. The canvas suddenly releases\
      \ its demons and chaos invades every millimetre of your personal (virtual) space.<br>\
      \ <br>This breath-taking dive into Munch\u2019s The Scream will not leave you\
      \ unscathed. <br> <br>- Immerse yourself into the world around this art piece\
      \ and interact with it the elements around you<br>- Available on HTC Vive and\
      \ Oculus Rift<br>- 6DoF Tracking, compatible with Leap Motion<br><br><strong>A\
      \ documentary experience by Sandra Paugam &amp; Charles Ayats<br>With the voices\
      \ of Paul Hamy &amp; Ann Christine<br><br>Sound Design &amp; Music: Franck Weber<br>Concept\
      \ Artist: DeeMoes<br>Development: BackLight<br>Sound integration: TAPE<br><br>Coproduction:\
      \ Cin\xE9t\xE9v\xE9 Exp\xE9rience &amp; ARTE France, in partnership with BackLight<br><br>With\
      \ the support of the Centre National du Cin\xE9ma et de l'image anim\xE9e <br>and\
      \ the help from the regional council of Provence-Alpes-C\xF4te d'Azur</strong>"
