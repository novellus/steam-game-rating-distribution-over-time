    about_the_game: "SparkChess is the only chess game that puts fun first. With a\
      \ choice of boards, computer opponents and online play it delivers a first-class\
      \ game of touchscreen chess that\u2019s as accessible to experts as it is to\
      \ novices, kids and anyone else who wants to discover how enjoyable this ancient\
      \ strategy boardgame really is.<h2 class=\"bb_tag\">A GAME OF CHESS THAT EVERYONE\
      \ CAN ENJOY</h2><br>Too many chess games are impossible for anyone but the experts\
      \ and masters to win. The real test of a truly intelligent chess game isn\u2019\
      t how hard it is to beat, but how able it is to accommodate players of all skill\
      \ levels. It\u2019s here that the award-winning SparkChess excels.<br><br>If\
      \ you\u2019re brand new to the checkerboard, you\u2019re looking to improve\
      \ your game, you want to teach your kids to play, or you\u2019re ready to progress\
      \ to the next challenging level, everyone can find the perfect balance in SparkChess.<br><br>Complete\
      \ with online play and a chat system that\u2019s entirely child safe, you can\
      \ also import and export of your SmartChess game using the standardized FEN\
      \ system that allows you to recreate any board configuration to continue your\
      \ game elsewhere; even using a physical chess set!<br><br>FEATURES:<br><ul class=\"\
      bb_ul\"><li> Practice chess against the computer or challenge your friends in\
      \ multiplayer.<br></li><li> Choose from different boards: 2D, 3D and a stunning\
      \ fantasy chess set. <br></li><li> A simple user interface that makes games\
      \ easy to set up and play. <br></li><li> Choose from different computer opponents\
      \ depending on your level. <br></li><li> Play casual, fast or expert games to\
      \ fit your needs. <br></li><li> The only chess game designed to appeal to beginners\
      \ and experts alike. <br></li><li> Use Coach Mode to have the computer explain,\
      \ in plain language, why a move was good or bad.<br></li><li> Learn chess with\
      \ 20 lessons and 70 puzzles.<br></li><li> Track your multiplayer progress with\
      \ statistics.<br></li><li> Save and replay your games.<br></li><li> Import/Export\
      \ games in PGN format.<br></li><li> Edit the board.<br></li><li> Chat in multiplayer.<br></li><li>\
      \ Watch and comment live multiplayer games.<br></li><li> Large and friendly\
      \ community of chess lovers from around the world. </li></ul>"
