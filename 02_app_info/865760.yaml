    about_the_game: "It\u2019s an adventure of young Emilie, who went to the world\
      \ created by her little brother to save him. Emilie\u2019s youngest brother,\
      \ has locked himself in his mind after the accident. His mind is actually an\
      \ imaginary world where there are many riddles and obstacles on the way of those\
      \ who would want to enter. And Emilie has yet to go to the imaginary world where\
      \ she get special abilities and skills which she must use to find her brother\
      \ and save him. The only reason she does it is to get him back to the reality.\
      \ She must tell him that everything that has happened to him is nothing more\
      \ than just an accident, an occasional event and no one wants to hurt him, no\
      \ one wants to harm. It\u2019s just the life, having admitted the reality he\
      \ may finally accept the life.<br><br><strong>Feature</strong><br><ul class=\"\
      bb_ul\"><li>Open world, with a variety of locations and with its unique atmosphere.<br></li><li>Time\
      \ rewind, with the help of a magic crystal, you can go back in time for a couple\
      \ of seconds.<br></li><li>Adventure with puzzles, search of artifacts and platformer\
      \ elements.<br></li><li>Relaxing Music.<br></li><li>No violence.</li></ul>"
