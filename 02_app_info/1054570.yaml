    about_the_game: "SushiVR is a VR game that operator a sushi shop.<br>Many people\
      \ gather in your shop to eat \u201Csushi\u201D that represents Japanese traditional\
      \ food.<br>You hold sushi according to the customer\u2019s order and sell as\
      \ much sushi as possible in time.<br>Became a general at a sushi restaurant\
      \ and enjoy quick play. Enjoy!<br><br>Feature:<br><br><strong>Simple game system</strong><br>Have\
      \ you ever eaten sushi?<br>So, we don't have to explain how to make sushi !\
      \ Right?<br><br><strong>Best for first time Virtual Reality</strong><br>You\
      \ can make sushi with a very intuitive operation.<br>Even those who play VR\
      \ games for the first time can easily play it !<br><br><strong>Deliver customers\
      \ within the time limit !</strong><br>Let's aim for high sales within the time\
      \ limit of 3 minutes !"
