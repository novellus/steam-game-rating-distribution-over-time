    reviews: "\u201CDeep but accessible, Battlerite is packed with smart decisions\
      \ and reliably creates great competitive moments.\u201D<br>89% \u2013 <a href=\"\
      http://www.pcgamer.com/battlerite-is-the-best-teamfight-youve-ever-had-over-and-over/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >PC Gamer</a><br><br>\u201CBattlerite\
      \ is exceptional. In fact, I\u2019d go as far as to say it\u2019s the best battle\
      \ arena game\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=http://www.tentonhammer.com/articles/battlerite-first-impressions\"\
      \ target=\"_blank\" rel=\"noopener\"  >- Ten Ton Hammer</a><br><br>\u201CBattlerite\
      \ does a great job of taking a loved MOBA feature, and focusing on making it\
      \ the best it can be.\u201D<br>9/10 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=https://www.gamereactor.eu/reviews/615023/Battlerite/?sid=3dbb3faac128d208425833372026a40b\"\
      \ target=\"_blank\" rel=\"noopener\"  >Gamereactor</a><br>"
