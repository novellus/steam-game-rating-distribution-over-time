details:
  data:
    about_the_game: <i>ENCHAIN</i> links snappy platforming and hack &amp; slash juggling
      with fast-paced retro FPS gunplay. Inspired by the competitive fighting genre
      and <i>Quake</i>, combo and smash the undead into pieces with your lantern hook
      and punchy arsenal of guns. And, with progression and verticality influenced
      by Metroidvanias and <i>Dark Souls</i>, tackle a single interconnected world
      chunk by chunk, retreading old paths and secrets.<br><br>You are the last corpse
      that will ever rise from the stone depths, dooming all creation to a ceaseless
      death. This underworld does not welcome you. Unlock the secrets of the crypt,
      take back life from your fleshless brethren, and fight your own way out of humanity's
      tomb.<br><br><ul class="bb_ul"><li>Grapple, swing, and impale enemies with the
      Lantern Hook<br></li><li>Shoot, kick, and dive between platforming and combat<br></li><li>Break
      open and harvest the bones of the undead<br></li><li>Explore an intertwined,
      non-linear underworld<br></li><li>Listen to atmospheric, groovy music by Oliver
      Trinidad</li></ul>
