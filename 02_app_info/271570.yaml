    review: "Gr\xE1ficos\n\u2610 Paint.exe\n\u2611 N\xE3o olhe demais para isso\n\u2610\
      \ P\xE9ssimo\n\u2610 Decente\n\u2610 Bom\n\u2610 Maravilhoso\n\u2610 Voc\xEA\
      \ esquece o que \xE9 a realidade\n\nGameplay\n\u2610 Apenas n\xE3o\n\u2610 Olhar\
      \ fixamente para as paredes \xE9 melhor\n\u2610 Mehh\n\u2611 Nem bom, nem ruim...\n\
      \u2610 Bom\n\u2610 Maravilhoso\n\nAudio/Musicas\n\u2610 Jogue mutado\n\u2610\
      \ Alguem raspando a colher no prato \xE9 melhor que isso\n\u2611 Nada mal\n\u2610\
      \ Bom\n\u2610 Perfeito\n\u2610 \xC9 o som mais realista que tu vai ver na sua\
      \ vida\n\nRequerimentos\n\u2610 Verifique se seu PC roda Windows\n\u2611 Calculadora\n\
      \u2610 Quebra Galho\n\u2610 Decente\n\u2610 Rapido\n\u2610 Pergunte para NASA\
      \ se eles consegue rodar\n\nDificuldade\n\u2610 Uma crian\xE7a de 3 anos joga\
      \ isso\n\u2610 F\xE1cil\n\u2610 Facil de aprender/Dif\xEDcil de dominar\n\u2611\
      \ Requer um uso significativo do c\xE9rebro\n\u2610 Dif\xEDcil\n\u2610 Dark\
      \ Souls\n\nHist\xF3ria\n\u2611 Hist\xF3ria? Que Hist\xF3ria?\n\u2610 Hist\xF3\
      ria sem nexo algum\n\u2610 Mediano\n\u2610 Bom\n\u2610 Perfeito\n\u2610 Ele\
      \ substituir\xE1 sua vida :)\n\nTempo de Jogo\n\u2610 Tempo suficiente para\
      \ uma x\xEDcara de caf\xE9\n\u2610 Curto\n\u2611 Mediano\n\u2610 Longo\n\u2610\
      \ Para o infinito e al\xE9m\n\nFATOR REPLAY\n\u2611 Experi\xEAncia de uma vez\
      \ s\xF3\n\u2610 Apenas pelas conquistas\n\u2610 Se esperar alguns meses/anos\
      \ (ou mods)\n\u2610 Definitivamente\n\u2610 Infinitamente\n\nPre\xE7o/Loja\n\
      \u2610 \xC9 melhor voc\xEA queimar o seu dinheiro do que comprar isso\n\u2610\
      \ N\xE3o recomendado\n\u2611 Se voc\xEA tiver algum dinheiro sobrando\n\u2610\
      \ Vale o pre\xE7o\n\u2610 \xC9 free praticamente\n\nBugs\n\u2611 Nunca nem vi\n\
      \u2610 Pequenos bugs mas nada que atrapalhe (O GAME T\xC1 EM ALFA, LOGO N\xC9\
      ... TENHA BOM SENSO)\n\u2610 Voc\xEA vai ficar \u2665\u2665\u2665\u2665 o suficiente\
      \ pra dar Rage Quit\n\u2610 O jogo em si \xE9 um grande terr\xE1rio para bugs\n\
      \u2610 Cyberpunk 2077\n\nCOMPENSA COMPRAR?\n\u2610 N\xE3o\n\u2611 Se n\xE3o\
      \ tiver NADA melhor para comprar\n\u2610 Melhor esperar uma sale\n\u2610 SIM!\
      \ S\xD3 VAI!"
