    reviews: "\u201CIf sitting down for short spurts of co-op puzzle solving and collective\
      \ yelling at the screen is what you need, march right up to this trough and\
      \ start munching away.\u201D<br>4/5 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.co-optimus.com/review/1359/page/2/space-farmers-co-op-review.html\"\
      \ target=\"_blank\" rel=\"noopener\"  >Co-Optimus</a><br><br>\u201CSpace Farmers\
      \ is bright and colorful and really adds a cheery touch to everything, even\
      \ your demise due to an ill-timed potato grenade detonation\u201D<br>8.5/10\
      \ \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://shoost.co/2014/05/05/space-farmers-is-an-entertaining-co-op-puzzler/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Shoost</a><br><br>\u201CAt one point,\
      \ you use a flare gun to ignite cow farts to kill robots. Enticed? We sure were!\u201D\
      <br>8/10 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.bagogames.com/igniting-cow-farts-kill-robots-space-farmers-review/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Bagogames</a><br>"
