  data:
    about_the_game: "In this adventure Mortadelo and Filem\xF3n will have to infiltrate\
      \ in the National Museum of Moscow to obtain the Sacred Book of Ra-Amun, that\
      \ will be exposed there during a month. It seems that the Egyptologist Apotesis,\
      \ leader of the Sixth Sect, tries to seize this book for evil purposes. It is\
      \ said that the book contains powerful spells that the Sixth Sect can use to\
      \ dominate the world. Mortadelo and Filem\xF3n with the help of the user should\
      \ get the book before them. Objective: infiltrate the museum and steal the book.<br\
      \ />\r\n<br />\r\nThe adventure takes place in several scenarios among which\
      \ stand out: the plane, the bank, the tourist office, the Red Square bar, the\
      \ Moscow National Museum... for which the user must drive Mortadelo and Filem\xF3\
      n so that get the Sacred Book of Ra-Amun (you can change your character according\
      \ to your needs). A local multiplayer mode is also included, in which each player\
      \ will handle one of our beloved heroes."
