    review: "Es un juego corto al que le falta la segunda parte (El Escarabajo de\
      \ Cleopatra) y que se pasa m\xE1s o menos en una hora. No obstante, la compra\
      \ merece la pena. Es un aut\xE9ntico juegazo para los fans de Mortadelo y Filem\xF3\
      n, como todos los de Alcachofa Soft; y solo por las risas, los nueve euros han\
      \ merecido la pena m\xE1s que irse de cervezas a un bar.\n\nEl Escarabajo de\
      \ Cleopatra tengo entendido que se encuentra en la versi\xF3n de Steam \"Una\
      \ aventura de cine\". Cuando me pas\xE9 el juego en su d\xEDa no recuerdo que\
      \ estuviera incluido.\n\nRespecto a los quejicas de que si  los juegos de Alcachofa\
      \ adaptados a Steam tienen alg\xFAn bug o est\xE1n ligeramente \"entrecortados\"\
      , es una tonter\xEDa.... \xC9ste, como el de La banda de Corvino es completamente\
      \ funcional y sin fallos. Y al menos funcionan, no como otros grandes juegos\
      \ que vende Steam como Call of Duty Black Ops II o Patrician III, que me veo\
      \ obligado a parchear para que funcionen en Windows 10 despu\xE9s de tener que\
      \ pagar por ellos...\n\nSi los desarrolladores me leen, me gustar\xEDa que subieran\
      \ el de \"Balones y patadones\". Y puestos a pedir, \xBFpor qu\xE9 no una nueva\
      \ entrega? Se echa de menos juegos de Mortadelo desde hace muchos a\xF1os. Y\
      \ tienen su p\xFAblico. El 2D tiene una magia incre\xEDble que recuerda a la\
      \ serie de TV de los noventa, mucho mejor que el 3D, y a d\xEDa de hoy se puede\
      \ pulir para una nueva entrega a unos niveles muy superiores a los de 1999-2003.\n\
      \n\n\n"
