  data:
    about_the_game: "<strong>Gravity Island</strong> is a loveable, colorful platform\
      \ game that will really put your skills to the test.  Shiro is an unbelievably\
      \ cute, cuddly creature that loves collecting magical fireflies. One day, the\
      \ magic lantern in which he kept his magnificent little creatures broke, and\
      \ they all flew away. Shiro was heartbroken. Join Shiro and his friend Seraphin,\
      \ an expert magician, on an epic adventure to bring all of the Lumies home safe\
      \ and sound.<br><br>But don\u2019t waste any time! Without the magical Lumies,\
      \ your powers to influence gravity will get weaker and weaker, and eventually\
      \ disappear altogether.<br><br>But this is more easily said than done. The Lumies\
      \ are scattered all over magical <strong>Gravity Island</strong>, and cannot\
      \ find their way home on their own. Help Shiro gather his little luminous friends\
      \ in over 80 different levels, and use your powerful gravitation abilities to\
      \ get through the trickiest levels unscathed. Sometimes everything is upside\
      \ down, and it is up to you to decide how best to successfully master a level.<br><br>In\
      \ the Jungle World, you have to take care to avoid biting tendrils that would\
      \ like nothing more than a magical feast. In the Fire World, you have to tread\
      \ carefully to keep from burning your little feet. In the Ice World, on the\
      \ other hand, is it really icy, and you have to avoid slippery surfaces that\
      \ can send you careening into deep chasms. So be careful! In the magical Dream\
      \ World, things are very busy, as all of the dreams that people lose eventually\
      \ wind up here and help regenerate the island.<br><br>Seraphin acts as your\
      \ wise friend and counselor. If you do not know what to do next, he will help\
      \ you. <strong>Gravity Island</strong> is a charming, enchanting 2D platform\
      \ game that is easy for people of all ages to play, but difficult to master.\
      \ Gravity Island offers an unrivaled adventure - are you coming along?<h2 class=\"\
      bb_tag\">Features:</h2><ul class=\"bb_ul\"><li>Loveable, charming 2D platform\
      \ game<br></li><li>Meet Shiro, an unbelievably cute adventurer <br></li><li>80\
      \ levels, each with a unique style<br></li><li>Explore four diverse worlds <br></li><li>The\
      \ fantastic soundtrack will carry you away <br></li><li>Avoid traps and dangers\
      \ by using magical powers that enable Shiro to walk on walls and ceilings <br></li><li>Help\
      \ Shiro gather his magical friends!<br></li><li>Fun for all ages<br></li><li>Includes\
      \ achievements</li></ul>"
