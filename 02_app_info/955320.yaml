    recommendationid: '84228063'
    review: 'Bought this game on sale for $.49, bought it for the easy achievements
      to be fair. However, the puzzles are well.. pretty quick to throw together and
      using the guide for the game, the puzzles can be completed quickly by throwing
      all the pieces on top of each other for the 192 piece segments, the pieces you
      pick up will be in left to right order starting from the top making the game
      very easy.


      If you want a cheap and relaxing jigsaw puzzle game with increasing difficulty
      and time consumption, not a bad deal at full price or on sale.'
