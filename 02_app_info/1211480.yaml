    review: "Das erste DLC welches ich mir gekauft habe. Ich habe es bisher nicht\
      \ bereut.\n\n[u]Pro[/u]\n+ Neue Location. Sehr Liebevoll und Detailliertes Schottland.\
      \ Das Fahren hier macht einfach Spa\xDF\n+ Man kann/darf in einer Art \"Story\"\
      \ einige Momente von Colin McRae nachspielen\n+ 2 neue Fahrzeuge\n\n[u]Contra[/u]\n\
      - Die Stimme von Frau Geilhausen ist in Schottland sehr leise und teilweise\
      \ kaum zu verstehen.\n- Einige kleine Popups (Pl\xF6tzlicher Lichtwechsel) in\
      \ Schottland\n\nIm gro\xDFen und ganzen ein gelungenes DLC wenn auch der Preis\
      \ von rund 10\u20AC schon etwas viel ist.\nIch habe es mit jetzt zum Jahresende\
      \ mit 50% Rabatt (4,99\u20AC) geg\xF6nnt.\n\nF\xFCr Liebhaber und Fans definitiv\
      \ eine Kaufempfehlung.\n\nPunkte: [b]8.5[/b]/10"
