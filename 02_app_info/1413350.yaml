details:
  data:
    about_the_game: 'Flipper Volcano is a pinball game with procedurally generated
      levels. Play as a ghost trying to escape an erupting volcano: use your flippers
      to reach higher levels and outrun the rising lava! Destroy rocks and other obstacles
      that get in the way and unlock new characters as you play who will help you
      reach the exit!<br><br><strong>Features</strong><br><br><ul class="bb_ul"><li>Procedurally
      generated world with arcade pinball physics<br></li><li>3 different biomes with
      fun pinball objects<br></li><li>5 different characters to unlock<br></li><li>Beat
      your highscore in endless mode<br></li><li>~1 hour of gameplay</li></ul><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1413350/extras/about.png?t=1600170205"
      /><br>Sokpop makes a new game every two weeks!<br>Subscribe for 3$ per month
      at <a href="https://steamcommunity.com/linkfilter/?url=http://sokpop.co" target="_blank"
      rel="noopener"  >http://sokpop.co</a>'
