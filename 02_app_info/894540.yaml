  data:
    about_the_game: "After being kidnaped by a mysterious lady, the ShyGirls must\
      \ go through human size chess boards and avoid being killed by their seemingly\
      \ motionless inhabitants.<br />\r\n<br />\r\nShyChess is a puzzle game where\
      \ the ShyGirls must cross through chessboards avoiding  dangerous zones, marked\
      \ by the black chess pieces attack patterns. Continue through room to room while\
      \ discovering a little more about the ShyGirls history, and escape of that place\
      \ with as many of them as you can.<br />\r\n<br />\r\n-63 Levels<br />\r\n-4\
      \ Endings<br />\r\n<br />\r\nSurvive or become another sacrifice for the Black\
      \ King."
