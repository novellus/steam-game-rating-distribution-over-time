    about_the_game: <h2 class="bb_tag">\m/ MetalVania Platformer \m/</h2><br>The wacky
      premise of Bad Pad is told in songs and is set around a gamepad's buttons who
      came to life, their endless battles, mind controlling machines and a little
      bit of time traveling.<br><br>Join Square in his adventures, survive Evil Pen's
      hellish castles, help save Hexa and Trapezoid and probably the rest of the world!<h2
      class="bb_tag"><strong>Features</strong></h2><ul class="bb_ul">    <li>Humorous
      and crazy story-line told in songs and animations, those buttons sure can sing!<br>    </li><li>Original
      guitar driven rock and metal soundtrack that will keep you pumped.<br>    </li><li>Over
      12 hours of gameplay and 160 scenes to explore, metroidvania style.<br>    </li><li>Diverse
      gameplay with cart riding levels, submarine levels, spaceship levels and more.<br>    </li><li>10
      epic boss levels.<br>    </li><li>In-game mini arcade games.<br>    </li><li>Cool
      pixel art graphics and a retro feel.<br>    </li><li>Tight controls and game
      mechanics + gamepad support.<br>    </li><li>Use of physics and changing gravity.<br>    </li><li>Environmental
      puzzles.<br>    </li><li>One item-based inventory system, hey a button doesn't
      have pockets, deal with it.<br>    </li><li>Three game difficulties to select
      from.<br>    </li><li>Lots of steam achievements.</li></ul><img src="https://steamcdn-a.akamaihd.net/steam/apps/517210/extras/steamReleaseSmall.png?t=1601481254"
      /><br>Give Bad Pad DEMO a try, it is always up-to-date and if you decide to
      buy to the full game you can continue playing with your saved progress.<br>The
      demo contains the first act of the game, with 4 levels, 40 scenes, 2 boss fights,
      2 train levels, 1 arcade mini game and 2 featured songs.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/517210/extras/bpgif4.gif?t=1601481254"
      /><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/517210/extras/bpgif5.gif?t=1601481254"
