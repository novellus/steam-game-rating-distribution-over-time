      \ game. Cutscenes are done as full musical numbers, giving the whole thing a\
      \ Tenacious D feel.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=http://ready-up.net/2018/08/03/game-review-game-review-telling-game-devs-what-to-do-bad-pad-review/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Ready Up</a><br><br>\u201CMust Buy! We\
