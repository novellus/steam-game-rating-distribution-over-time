  data:
    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/1435210/extras/cloths.gif?t=1607695868"
      /><br>Highlaundry is an intense cooperative laundry game for up to four players.
      Join your friends to wash and dry as many clothes as you can before time runs
      out. Each level, a new element plays against you! Don't lose the track of time!
      Wash and Dry, don't mix up colors, use the proper products, the customer choose!<h2
      class="bb_tag">4 Worlds and 32 unique Levels! </h2><img src="https://steamcdn-a.akamaihd.net/steam/apps/1435210/extras/truck.gif?t=1607695868"
      /><br>Join your friends in four different worlds with different challenges!
      Be prepared for the city, beach, woods and winter!<h2 class="bb_tag">Play Solo
      or Join your Friends!</h2>Play solo or join your friends on an intense adventure
      on the co-op couch! Join up to four players in an intense cooperative mode.
      You will have to wash white and colorful clothes, mixing products without damaging
      any clothes!
