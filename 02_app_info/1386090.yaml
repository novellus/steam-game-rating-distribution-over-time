details:
  data:
    about_the_game: "Save the ants! The ants need a new home. Help them find their\
      \ way to their new ant hills. You'll place arrows and tunnels to help guide\
      \ them, avoiding obstacles such as rocks, water, ant traps, and spiders. Over\
      \ 240 puzzling levels of challenge and fun await you, with new bonus levels\
      \ added every few weeks.<br />\r\n<br />\r\nLevels range from easy to mind-bendingly\
      \ difficult.<br />\r\n\u200B<br />\r\nYour solution is rated from 1 to 4 stars,\
      \ and the high scores list lets you see how you stack up against players all\
      \ over the world.<br />\r\n<br />\r\nDownload the separate Level Editor so you\
      \ can create and play your own levels!<br />\r\n<br />\r\nNot sure if you want\
      \ to purchase Ants?  Try the free demo first.  It includes over 30 of the 240+\
      \ levels."
