details:
  data:
    about_the_game: "PING REDUX\u2122 is a challenging ping pong puzzle game, remade\
      \ from its older sibling PING 1.5+\u2122. It's not for the weak at heart. Bounce\
      \ off the walls and obstacles and reach the succulent tasty orange. It boasts\
      \ an excellent techno soundtrack that's so good, it'll stay in your brain for\
      \ days. PING REDUX has 100+ levels including 12 bosses that are inspired by\
      \ classic games to help keep the gameplay varied.\t<br><br>With bombs, lava,\
      \ moving hazards, and other sorts of blocks to get in your way, do you think\
      \ you can beat it?<br><br><strong>Features</strong><br><ul class=\"bb_ul\"><li>100+\
      \ levels for you to enjoy<br></li><li>Hyper retro voxel visuals<br></li><li>Some\
      \ sweet sweet music provided by Xonah<br></li><li>Boss stages provide unique\
      \ gameplay challenges and are throwbacks to the 80s<br></li><li>Probably too\
      \ hard for your uncle to beat even though it's inpsired by his era </li></ul>"
