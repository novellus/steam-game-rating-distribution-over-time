  data:
    about_the_game: Flip is a a puzzle game for your eyes and your brain. It has a
      simple and easy to understand mechanic, but the possible combinations on each
      puzzle will require deep thinking to solve them in the minimum number of moves.
      Play just to chill out or to exercise your brain.<br><br>It contains four puzzle
      types designed to challenge your perception in different ways:<br><ul class="bb_ul"><li><strong>Simple:</strong>
      match the colors in as few moves as possible.<br></li><li><strong>Sided:</strong>
      match both colors and orientations.<br></li><li><strong>Wired:</strong> untangle
      the puzzle! Follow the cable to find the correct position.<br></li><li><strong>Image:</strong>
      reconstruct the image form the broken parts.</li></ul><br>Puzzles are solved
      by matching the correct order for the pieces. Each solved puzzle earns stars,
      which are used to unlock further levels and puzzle types.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/365510/extras/about_the_game_1.png?t=1540328151"
      /><br><br>Some puzzles types require you to pay attention not only to the colors
      and symbols, but also to the orientation of the pieces. Others types will provide
      different visual clues.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/365510/extras/about_the_game_2.png?t=1540328151"
      /><br><br>There are 25 Achievements to unlock, you will need to master all puzzles
      and levels to collect them.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/365510/extras/about_the_game_3.png?t=1540328151"
      />
