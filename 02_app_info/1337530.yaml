details:
  data:
    about_the_game: "In an all new mysterious universe built by the developers of\
      \ the award-winning A Fisherman's Tale, you play as a Maskmaker's apprentice\
      \ and learn the magic of crafting masks to immerse yourself in the intriguing\
      \ enigmatic beings within the game. From mask-to-mask and puzzle-to-puzzle,\
      \ explore your way through the &quot;mask realm&quot; to seek Prospero who appears\
      \ to rule it and ultimately unravel the secret of this identity.<br><br>Maskmaker\
      \ provides a captivating VR adventure full of mystery and a sense of constant\
      \ wonder.<br><br>&quot;Will you become... the MASKMAKER?&quot;<h2 class=\"bb_tag\"\
      >Key Features</h2><ul class=\"bb_ul\"><li>Extensive &amp; unique use of VR:\
      \ Showing gameplay and puzzles using specific capabilities exclusive to VR.<br></li><li>Eight\
      \ stunning biomes: Explore the world, observe the unique ways of each culture\
      \ you visit, craft their mask and access new biome's by using their masks.<br></li><li>Crafting:\
      \ Learn the ability to craft many magical masks using different rare resources\
      \ you collect, paints and shapes to create increasingly sophisticated masks.<br></li><li>Possession:\
      \ Wear the mask, blend in with each biome\u2019s culture and inhabit the spirits,\
      \ colorful characters each with a different role to play.<br></li><li>Prospero\u2019\
      s Workshop: As the apprentice, learn to make your first mask with Prospero\u2019\
      s help, but who is the real man behind the mask?</li></ul><br>A story of apprenticeship\
      \ and power mixed with spell-binding twists ...<br><br>*Images may not be fully\
      \ representative of the final game.*"
