details:
  data:
    about_the_game: "This bundle includes a collection of recipes for weapon parts,\
      \ items from past titles of the &quot;Atelier&quot; series, and some new Catalysts\
      \ and Enhancing Agents that will become available for purchase from shops in\
      \ the game.<br />\r\n<br />\r\nA total of 30 new recipes can be learned, including\
      \ the following:<br />\r\n- Blason of Genesis<br />\r\n (Recipe overview)<br\
      \ />\r\n Allows you to synthesize &quot;Blason of Genesis&quot;, which can be\
      \ used for weapon customization.<br />\r\n<br />\r\n- Parasim of Courage<br\
      \ />\r\n (Recipe overview)<br />\r\n Allows you to synthesize &quot;Parasim\
      \ of Courage&quot;, which can be used for weapon customization.<br />\r\n<br\
      \ />\r\n- Phoenix Bracelet<br />\r\n (Recipe overview)<br />\r\n Allows you\
      \ to synthesize the accessory &quot;Phoenix Bracelet&quot;.<br />\r\n<br />\r\
      \n- Mushroom Stew<br />\r\n (Recipe overview)<br />\r\n Allows you to synthesize\
      \ the item &quot;Mushroom Stew&quot;, which allows you to recover HP when used\
      \ during battle.<br />\r\n<br />\r\n- Omega Craft<br />\r\n (Recipe overview)<br\
      \ />\r\n Allows you to synthesize the item &quot;Omega Craft&quot;, which deals\
      \ physical damage when used during battle.<br />\r\n<br />\r\nand other.<br\
      \ />\r\n<br />\r\nThe new items that will become available for purchase include:<br\
      \ />\r\n- Blue Sky Tear<br />\r\n (Item overview)<br />\r\n An Enhancing Agent.\
      \ By injecting the agent during synthesis, you can fill in the open spaces on\
      \ the panel.<br />\r\n<br />\r\n- Cannon Fruit<br />\r\n (Item overview)<br\
      \ />\r\n A Catalyst. By using it during synthesis, you can change the number\
      \ of spaces on the panel.<br />\r\n<br />\r\n- Wind Rider Feather<br />\r\n\
      \ (Item overview)<br />\r\n An Enhancing Agent. By injecting the agent during\
      \ synthesis, star bonus marks will be changed to different bonus marks.<br />\r\
      \n<br />\r\n- Nectar Springwater<br />\r\n (Item overview)<br />\r\n A Catalyst.\
      \ By using it during synthesis, you can change the number of spaces on the panel.<br\
      \ />\r\n<br />\r\n*This content is also included in the &quot;Atelier Lydie\
      \ &amp; Suelle Season Pass.&quot;"
