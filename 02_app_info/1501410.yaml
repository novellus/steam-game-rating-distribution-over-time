    about_the_game: "\U0001F4DC <strong>In search of immortality</strong>, Gallar\
      \ sets out to the northern mountains. Armed with his ax and his trusty pickaxe,\
      \ he explores an <strong>infinite cave</strong> in order to find a lost relic\
      \ that will grant him <strong>eternal life</strong>.<br><br><ul class=\"bb_ul\"\
      ><li>Explore <strong>randomly generated levels</strong>! \U0001F5FA\uFE0F<br></li><li>Defeat\
      \ enemies and <strong>evolve your character</strong>! \U0001F91C<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1501410/extras/gif_7.gif?t=1608755646\"\
      \ /><br></li><li>Collect minerals to <strong>forge the best equipment</strong>!\
      \ \U0001FA93<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1501410/extras/gif_8.gif?t=1608755646\"\
      \ /><br></li><li><strong>Face bosses</strong> in epic battles! \u2694\uFE0F\
      <br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1501410/extras/gif_6.gif?t=1608755646\"\
      \ /><br></li><li>Achieve <strong>immortality</strong>! \U0001F4AA</li></ul>"
