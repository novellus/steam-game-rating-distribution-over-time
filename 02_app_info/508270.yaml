    about_the_game: 'Like the embrace of a loved one, the Pan-Pan soundtrack envelops
      you in a 45 minute mix of other worldly sounds, synths and melodies. <br><br><strong>Before
      we delve further into the Pan-Pan Soundtrack, we hope you don''t mind us taking
      this opportunity to tell you about our upcoming titles that will be releasing
      in the next few months. If you enjoyed our games, you won''t want to miss what
      we have planned!</strong> <br><br><a href="https://store.steampowered.com/app/1152340/Book_of_Travels/"
      target="_blank" rel="noreferrer"  id="dynamiclink_2" >https://store.steampowered.com/app/1152340/Book_of_Travels/</a><br><a
      href="https://store.steampowered.com/app/977630/Shelter_3" target="_blank" rel="noreferrer"  id="dynamiclink_3"
      >https://store.steampowered.com/app/977630/Shelter_3</a><br><br>Lovingly crafted
      by renowned sound composer, Simon Viklund from Payday fame, the soundtrack captures
      the ethereal feel of the gaming experience and blends it with a healthy sprinkling
      of old school puzzle based platforming nostalgia.<br>It''s your soundtrack to
      life in space!<br><br><strong>Track list</strong><br>Pan-Pan Main Theme<br>Crash
      Site (Outpost 351)<br>Ship Assembly (Take 1)<br>The Lawn<br>Desert (Take 1)<br>Battery
      Puzzle<br>Desert Appendix<br>Ship Assembly (Take 2)<br>Desert Appendix Revisited<br>Gem
      Cave<br>Desert (Take 2, 3 &amp; 4)<br>My Lullaby<br>Frog Passage<br>Crab Cave<br>Mimic
      Puzzle<br>Forest: Mysterious<br>Forest: Friendly<br>Ship Assembly (Take 2)<br>Lagoon<br>Eye
      Puzzle<br>Stone Face Cave<br>Crash Site Revisited<br>Derilict Ship Cave<br>Distant
      Shore<br>Lagoon Revisited<br>Ship Assembly (Take 3, 4 &amp; 5)<br>Pan-Pan Main
      Theme (Credits Version)'
