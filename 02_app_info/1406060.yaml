    about_the_game: "<strong>Upgrade your Rezzil Player 21 experience with \u2018\
      Color Combos\u2019, one of Rezzil\u2019s most popular drills used by elite players\
      \ around the world. </strong><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1406060/extras/rezzil-player-color-combos-wide2.jpg?t=1606174172\"\
      \ /><br><br>Simply hit the correctly colored balls with the side of your boot\
      \ the game commands. It seems simple but as the pace quickens the pressure ramps\
      \ up in this rapid-fire test of body and mind. <br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1406060/extras/rezzil-player-color-combos.gif?t=1606174172\"\
      \ /><br><br>You want harder? You want faster? Then push the limits higher and\
      \ add modifiers to create a drill that would have the pros gasping for breath!"
