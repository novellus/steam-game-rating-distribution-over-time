  data:
    about_the_game: "The International Airport of Salvador - Deputy Luis Eduardo Magalh\xE3\
      es (IATA: SSA, ICAO: SBSV) (formerly Dois de Julho, still known by its name)\
      \ is an airport located in the city of Salvador in the S\xE3o Crist\xF3v\xE3\
      o neighborhood, almost with Lauro de Freitas, in the Brazilian state of Bahia.\
      \ According to the list of the busiest airports in Brazil, it is the eighth\
      \ in passenger movement among the airports of the country, accounting for more\
      \ than thirty percent of the passenger movement in the Northeast region, consequently\
      \ one of the busiest in Latin America. <br><br>With a daily average of around\
      \ 25 000 passengers and 35 000 at high season, 277 landings and take-offs (220\
      \ daily domestic flights and 57 international flights per week), the airport\
      \ in 2016 received 79 484 aircraft in total, of which 77 312 Domestic flights\
      \ and 2 172 international flights. 7 526 358 passengers passed through the airport\
      \ in 2016. Located 28 km from the center of Salvador, in an area of approximately\
      \ 7 million square meters (between dunes and native vegetation), the airport\
      \ has complete airport infrastructure and a passenger terminal capable of currently\
      \ serving 11 million passengers per year And a courtyard to operate 26 aircraft\
      \ simultaneously. <br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/636134/extras/features_2.png?t=1551953733\"\
      \ /><br><br><ul class=\"bb_ul\"><li>Accurate replica of Salvador International\
      \ Airport, updated 2017.<br></li><li>Modeled from the original airport plants<br></li><li>Customized\
      \ runways, pavement and taxiways, with ambient occlusion included in the textures.<br></li><li>Fingers\
      \ Auto Gate with marshalls<br>- requires plugin \u2018AutoGate\u2018 by Marginal<br></li><li>Static\
      \ objects, vehicles and aircraft.<br></li><li>Avenues and streets with personalized\
      \ vehicle traffic.<br></li><li>2D Grass.<br></li><li>Airport and adjacent areas\
      \ Mesh personalized.<br>- Mesh Remexe Tool - Joz<br></li><li>Partial modeling\
      \ of the terminal interior<br></li><li>HDR effect of interior of the Terminals\
      \ and Jetways illumination.<br></li><li>HDR lighting with custom night textures.<br></li><li>Custom\
      \ textures with ambient occlusion.<br></li><li>Ground service for aircraft and\
      \ traffic (default).<br>- requires plugin \u2018Ground Traffic</li></ul>"
