details:
  data:
    about_the_game: Through a blue shining light, you awaken in the center of a circle
      of menhirs. You don't remember anything, except that you must find &quot;Dyeus&quot;...
      <br><br>Go in a search for it in a primitive and cryptic open world. Strange
      hooded assailants, a carnivorous fauna, redoubtable bosses, all in a hostile
      world with a nebulous past... An adventure full of challenges awaits!<h2 class="bb_tag">Key
      features</h2><ul class="bb_ul"><li><strong>Explore</strong> a fully open world
      packed with devastated locations and hidden secrets. Features a day and night
      cycle, and a weather system.<br></li><li><strong>Fight</strong> dozens of fast
      and deadly enemies, each requiring a different strategy... or let them face
      each others in a deep infighting system.<br></li><li><strong>Find</strong> a
      wide range of different weapons, from a simple old bone to heavy plasma weaponry,
      and search for health upgrades to improve yourself.<br></li><li><strong>Play</strong>
      right from the start, go where you want. No interruption.<br></li><li><strong>Listen</strong>
      to upbeat, primitive and wild tunes inspired by 90s computer games.</li></ul>
