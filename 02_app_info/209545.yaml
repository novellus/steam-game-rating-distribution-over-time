    review: 'Keeping this short,

      Soundtrack: Great 9/10

      ----

      My main comment:

      I can see myself having this play in the background as i do other things for
      a good time.

      ----

      Suggestion to dev/publisher:

      Change this to be like the new format for Steam Soundtracks and not as the normal
      "dlc" so that people can buy this and give it a listen. Cant speak for anyone
      but I know there are people out there that buy/collect soundtracks as well the
      music is able to be used in music games for new levels to be generated in them...'
