    about_the_game: "<p>The sounds of Strike Suit Zero, composed and arranged by Paul\
      \ Ruskay (Homeworld), with vocals from Kokia (Tales of Innocence, Origins: Spirits\
      \ of the Past) and instrumental accompaniment from The Midival Punditz. \n</p>\n\
      \n<h2>Tracklist:</h2>\n<ol>\n<li>the Signal \n<li>Strike Suit Zero Main Theme\
      \ (Featuring KOKIA )\n<li>Memories of Ishvara\n<li>Off World\n<li>Thule Research\
      \ Station\n<li>Veils of the nebula\n<li>Ancient A.I (Featuring KOKIA )\n<li>Nomads\n\
      <li>Procession of The Lanterns\n<li>Return Of Shakti\n<li>The Mind Of the Machine\n\
      <li>Taranto\n<li>Vanishing Point\n<li>Dr. Abram\u2019s Discovery\n<li>Plans\
      \ Within Plans\n<li>The Rendezvous\n<li>Total War\n<li>The Warrior Instinct\n\
      <li>Desperate Hope\n<li>Time Fold\n<li>The Black Fleet\n<li>Earth\u2019s Fate\n\
      <li>Journey To The Core\n<li>Unity (Featuring KOKIA )\n<li>Credits (Featuring\
      \ KOKIA )\n<li>Epilogue\n</ol>\n\n<p>Sound files: MP3, 320Kbs, 44.1kHz, Stereo,\
      \ and FLAC\n</p>\n\n<p>Songs will be placed in your Strike Suit Zero folder\
      \ in the Steam Directory: ...Steam\\steamapps\\common\\strike suit zero\\sound\
      \ track</p>"
