details:
  data:
    about_the_game: "Fly high with orchestral adventure music for your fantasy games\
      \ with these twenty tracks from composer Joel Steudler! Rousing themes with\
      \ bold melodies will urge air pirates into action, set the stage for storming\
      \ an enemy castle, and bring you home to welcoming towns.<br />\r\n<br />\r\n\
      <br />\r\nFeatures:<br />\r\n<br />\r\n* 20 music tracks suitable for battle,\
      \ themes, towns and overworld!<br />\r\n* 10 Music Events (MEs) perfect for\
      \ victory, defeat or inns!<br />\r\n* .ogg and .m4a formats included for audio\
      \ assets.<br />\r\n* Royalty free music to use in Visual Novel Maker or the\
      \ engine of your choice.<br />\r\n<br />\r\nTracklist:<br />\r\n<br />\r\nBattle\
      \ - Attack Run <br />\r\nBattle - Breach The Walls <br />\r\nBattle - No Stranger\
      \ To Danger <br />\r\nBattle - Raiding Party <br />\r\nBattle - Storming The\
      \ Gates <br />\r\nField - Heroic Return <br />\r\nField - Land Of Plenty <br\
      \ />\r\nField - Marching To Battle <br />\r\nField - Overworld Overture <br\
      \ />\r\nTheme - Air Pirates <br />\r\nTheme - Air Pirates Return <br />\r\n\
      Theme - Fortunes Promised <br />\r\nTheme - Glory Awaits <br />\r\nTheme - Heroes\
      \ Welcome <br />\r\nTheme - World of Wonders <br />\r\nTown - Air Pirate Hideout\
      \ <br />\r\nTown - Capital City <br />\r\nTown - Home Hospitality <br />\r\n\
      Town - Idyllic Village <br />\r\nTown - Secret Shrine"
