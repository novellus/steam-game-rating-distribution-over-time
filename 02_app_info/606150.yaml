  data:
    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/606150/extras/special.jpg?t=1598451720\"\
      \ /><br><br>Since the release, Moonlighter has been updated with tons of new\
      \ content. From the smallest changes like key bindings improvements, bug fixes\
      \ and balance tweaks, to huge innovations that we have promised in our Road\
      \ Map - current version of\_Moonlighter delivers the original experience with\
      \ a range of game-changing enhancements for players old and new.<br><br>Confront\
      \ unfamiliar\_mini-bosses\_using\_brand-new weapons, armor, rings and amulets.\_\
      Wander around\_100 fresh room patterns, with the help of\_9 brave Companions,\
      \ and\_discover even\_more lore and story.\_Finish the main adventure to unlock\_\
      New Game+\_mode with additional challenges and options.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/606150/extras/Header.png?t=1598451720\"\
      \ /><br><br>During a long-passed archaeological excavation, a set of Gates were\
      \ discovered. People quickly realized that these ancient passages lead to different\
      \ realms and dimensions \u2013 providing brave and reckless adventurers with\
      \ treasures beyond measure. Rynoka, a small commercial village, was founded\
      \ near the excavation site providing refuge and a place for adventurers to sell\
      \ their hard-earned riches.<br><br>Moonlighter is an Action RPG with rogue-lite\
      \ elements following the everyday routines of Will, an adventurous shopkeeper\
      \ that dreams of becoming a hero.<h2 class=\"bb_tag\"><strong>Features:</strong></h2><h2\
      \ class=\"bb_tag\">SHOPKEEPING</h2><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/606150/extras/1_Shopkeeping.gif?t=1598451720\"\
      \ /><br>While conducting your business in Rynoka village, you can <strong>put\
      \ items on sale, set their price carefully, manage gold reserves, recruit assistants\
      \ and upgrade the shop</strong>. Be careful though \u2013 some shady individuals\
      \ may want to steal your precious wares!<h2 class=\"bb_tag\">FIGHT WITH STYLE</h2><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/606150/extras/2_Fight.gif?t=1598451720\"\
      \ /><br>Defeat various enemies and bosses, and revel in challenging and deep\
      \ combat mechanics. Masterful control of your weapons, critical timing, careful\
      \ positioning, and an understanding of your enemies and environment are crucial\
      \ to your survival. How you battle your enemies is up to you.<h2 class=\"bb_tag\"\
      >MEET VILLAGERS</h2><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/606150/extras/3_Villagers.gif?t=1598451720\"\
      \ /><br>Get to know your neighbors as you restore the prosperity of this small\
      \ commercial hamlet. Help establish new businesses and watch them grow in the\
      \ idyllic community of Rynoka.<h2 class=\"bb_tag\">CRAFT AND ENCHANT</h2><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/606150/extras/4_Craft.gif?t=1598451720\"\
      \ /><br>Understanding the crafting and enchanting system is essential for your\
      \ progression. Interact with the villagers to craft new armor and weapons, and\
      \ enchant existing equipment. This creates a great deal of flexibility and spices\
      \ up the way equipment is used.<h2 class=\"bb_tag\">GET THE LOOT</h2><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/606150/extras/5_Loot.gif?t=1598451720\"\
      \ /><br>Access strange worlds through otherworldly gates and collect valuable\
      \ items from exotic civilizations: resources, weapons, armors and peculiar artifacts.\
      \ Hoarding everything won't be possible - use the unique inventory system wisely\
      \ to take the most profitable loot with you.<h2 class=\"bb_tag\">BEFRIEND COMPANIONS</h2><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/606150/extras/6_Companions.gif?t=1598451720\"\
      \ /><br>Gates lead to different worlds. Each run is unique and forces you to\
      \ make smart and calculated decisions. You never know what you will encounter\
      \ next \u2013 that\u2019s why you must be prepared for everything."
