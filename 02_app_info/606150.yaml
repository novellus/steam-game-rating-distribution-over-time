    reviews: "\u201CThat\u2019s the true victory of Moonlighter. Every piece of the\
      \ puzzle is simple and welcoming, but the whole is more than the sum of its\
      \ parts.\u201D<br>8,5/10 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=https://techraptor.net/content/moonlighter-review\"\
      \ target=\"_blank\" rel=\"noopener\"  >TechRaptor</a><br><br>\u201CMoonlighter\
      \ manages to perfectly balance the best bits of Stardew Valley, Dark Souls and\
      \ Binding of Isaac for a game that just keeps you coming back for more.\u201D\
      <br>4,5/5 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=https://www.gamesradar.com/moonlighter-review/\"\
      \ target=\"_blank\" rel=\"noopener\"  >GamesRadar+</a><br><br>\u201CMoonlighter\
      \ is going to be a game you\u2019ll pick up, play, and instantly want to tell\
      \ your friends all about.\u201D<br>9/10 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.playstationlifestyle.net/2018/05/28/moonlighter-review/#/slide/1\"\
      \ target=\"_blank\" rel=\"noopener\"  >PlayStationLifeStyle</a><br>"
