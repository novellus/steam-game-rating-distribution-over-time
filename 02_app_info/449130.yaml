    about_the_game: "<strong><h2 class=\"bb_tag\">ENGAGE | COMMUNICATE. TEACH. LEARN.</h2></strong><br><strong>What\
      \ is ENGAGE?</strong><br><br>ENGAGE is an advanced virtual reality training\
      \ and education platform that makes it easy to collaborate, create and learn\
      \ in VR. Perfect for educators, trainers and corporate teams or for anyone who\
      \ wants to connect with people around the world. We live in a digital age, which\
      \ means that geographic locations don\u2019t need to be a barrier anymore! <br><br><strong>What\
      \ can I do in ENGAGE? </strong><br><br>The platform has a wide range of features\
      \ to communicate teach and learn.<br><ul class=\"bb_ul\"><li>\tHost live VR\
      \ Meetings, Events and Training \u2013 Collaborate live with people from all\
      \ over the world as if they were there in the room with you. <br></li><li>\t\
      Stream your Presentations, Videos &amp; 360 videos \u2013 Bring your existing\
      \ media and documents into VR to share with others across the world. ENGAGE\
      \ supports many cloud sharing and media streaming platforms including Google\
      \ Drive, One Drive, Dropbox, YouTube to name a few. <br></li><li>\tRecord &amp;\
      \ Playback Meetings, Training, Events &amp; Experiences \u2013 Record everything\
      \ inside your sessions, including your own voice, your character movement, presentations,\
      \ videos, other people, your hand movements, acting, questions, answers, interviews,\
      \ tests and quizzes. These recordings can be saved and played back to others\
      \ afterwards, saving you time and money. <br></li><li>\tCreate Training &amp;\
      \ VR Experiences in Minutes \u2013 Anyone can create training or virtual reality\
      \ experiences in minutes using the easy to use recording tools and content creation\
      \ editor in ENGAGE. <br></li><li>\tAvatar Creator \u2013 Create lifelike VR\
      \ avatars in minutes using our advanced avatar creator. Upload a profile picture\
      \ and we will recreate your face in VR automatically. <br></li><li>\tOutfits\
      \ &amp; Uniforms \u2013 Select from a variety of uniforms and suitable attire\
      \ for your meetings, events &amp; training. Options available include business\
      \ attire, smart casual attire, medical practitioners, police uniforms, commercial\
      \ airline staff and many more.<br></li><li>\tForms, Tests &amp; Quizzes \u2013\
      \ Create simple tests, feedback forms and quizzes for others and deliver them\
      \ in VR during your live sessions, training and events. Measure their learning\
      \ success and learn from your event attendees.</li></ul><br><strong>What content\
      \ is available in ENGAGE?</strong><br><br>The platform has a wide variety of\
      \ content to use:<br><ul class=\"bb_ul\"><li>\tIFX library \u2013 There are\
      \ over 1000 3D models, special effects and audio effects available inside ENGAGE\
      \ to enhance your meetings, training and VR experiences. <br></li><li>\tVirtual\
      \ Locations \u2013 Conduct training, meetings and events in a broad range of\
      \ locations such as conference halls, lecture halls, and even on Mars!<br></li><li>\t\
      Experiences, Activities &amp; Lessons \u2013 A wide variety of VR content including\
      \ interactive medical training, classroom activities, lectures, 360 videos from\
      \ around the world, covering topics such as medicine, science and by content\
      \ creators such as Oxford University and Neil De Grasse Tyson. </li></ul>"
