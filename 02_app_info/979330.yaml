    about_the_game: "Hkari! Clover Rescue is a visual novel that puts you in the role\
      \ as Keigo, a lazy pilot and bounty hunter who needs to stop The Corporation\
      \ from taking over the world. Save the world, get the girls. All in a hard day's\
      \ work.<h2 class=\"bb_tag\">STORY</h2>In a not-so distant future, a powerful\
      \ organization known as The Corporation is planning to take over the world by\
      \ using the power of some mysterious amulets shaped like a clover. <br><br>In\
      \ the last days, they\u2019ve kidnapped three different girls, which are supposed\
      \ to be the owners of this powerful amulets, but still, neither of them know\
      \ how to use this power properly. To do so, they\u2019re planning to experiment\
      \ on the girls as much as they need. <br><br>To prevent this catastrophe to\
      \ happen, we must take the role of Keigo, a young, lazy pilot and bounty hunter,\
      \ owner of the Multiple Clover, who has been \u201Crecruited\u201D by Kasumi,\
      \ our main side-kick and guide along the adventure. <br><br>She tells us that\
      \ in order to unveil this great mystery behind these amulets and use their power\
      \ to save the world, we must rescue each girl before is too late and\u2026 Have\
      \ sex with all of them. Are you ready?<h2 class=\"bb_tag\">CHARACTERS</h2><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/979330/extras/kasumi_normal_s.png?t=1580430952\"\
      \ /><br><strong>Kasumi</strong><br>Our sidekick and main partner throughout\
      \ this adventure, Kasumi is as beautiful as she's smart. Owner of the C.R.S.\
      \ ship and the Transparent Clover. Although a little shy and short-tempered\
      \ at times (kinda tsundere, yeah), she doesn't hesitate to take the lead and\
      \ use all kind of smart devices to take down the dark plans of The Corporation.<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/979330/extras/akane_confident_s.png?t=1580430952\"\
      \ /><br><strong>Akane</strong><br>Fierce and energetic, Akane is a very loyal\
      \ and kind-hearted girl. Leader of her own resistance group and owner of the\
      \ Blue Clover. Although she had to fight for survival from a very young age,\
      \ she's always willing to risk everything just to see her people smile.<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/979330/extras/urara_confident_s.png?t=1580430952\"\
      \ /><br><strong>Urara</strong><br>While working as a professional model for\
      \ The Corporation, Urara discovered the shady truth behind them. Owner of the\
      \ Green Clover. This beautiful lady won\u2019t hesitate to use her charms and\
      \ sexy figure to seduce and take down the enemy. <br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/979330/extras/shizuka_angry2_s.png?t=1580430952\"\
      \ /><br><strong>Shizuka</strong><br>The young and only heir of a very important\
      \ and powerful company run by her father. Shizuka started to notice some strange\
      \ behaviors on her family when The Corporation approached to work with them.\
      \ Owner of the Red Clover. Despite of being only 20 years old, she\u2019s ready\
