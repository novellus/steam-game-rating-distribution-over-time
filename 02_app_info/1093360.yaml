details:
  data:
    about_the_game: "There\u2019s something spooky in the woods... And it needs your\
      \ help!<br />\r\n<br />\r\nYour walk home takes an other-worldly turn as you\
      \ become lost in a dark, mysterious forest. Join a mystical battle to protect\
      \ the supernatural inhabitants from those who are trying to level their home\
      \ for profit. Team up with 30 ghostly companions \u2013 each one lending its\
      \ unique magical ability to help you on your way. Explore beautifully realized\
      \ environments in this spine-tingling scrolling action adventure brimming with\
      \ surprises and original character designs. Working together, everyone has a\
      \ ghost of a chance to safely make it home."
