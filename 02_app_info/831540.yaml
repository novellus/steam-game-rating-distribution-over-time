details:
  data:
    about_the_game: "After being abroad for 12 years Iosif returns to his home. Having\
      \ spent most of his life going from place to place Iosif is excited by the prospect\
      \ of being able to set down some roots. Iosif goes to a local university to\
      \ complete his education. There he meets an old friend, named Lesya, who is\
      \ eager to reconnect their friendship. Will Iosif choose to rekindle an old\
      \ flame or will he find another fire burning in an unexpected place? <br />\r\
      \n<br />\r\nThis visual novel will have a common route followed by 4 different\
      \ choices the main character can make. Each choice will effect who Iosif ends\
      \ up with at the end of the novel. <br />\r\n<br />\r\nResources Used: <br />\r\
      \n-StARs (Standard Asset Resources.) <br />\r\n-Light Novel Standard Music created\
      \ by Bittersweet Entertainment. <br />\r\n-Self created message box, save menu,\
      \ load menu, and settings menu. <br />\r\n-Commissioned CG artwork by hentaibrain.<br\
      \ />\r\n<br />\r\nThis game takes place in a university in Russia.<br />\r\n\
      All characters are 18 years or older."
