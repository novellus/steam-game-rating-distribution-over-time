    about_the_game: "A young man prepares for his parents return from Uncle\u2019\
      s Mansion, in the sunny state of Florida, when suddenly an internal conflict\
      \ strikes. Becoming lost in a deep hunger for companionship, his stomach cries\
      \ out for something to fill that emotional gap. Will the kitchen have the answers\
      \ he is looking for? Perhaps. Will his passion escalate things far beyond reason?\
      \ Absolutely.<br />\r\n<br />\r\nPlay through the story of a young man\u2019\
      s quest to create the ultimate BLT sandwich. Maybe even try to find love along\
      \ the way? If not that\u2019s cool too. It\u2019s up to you to decide how you\
      \ make the magic happen in Kitsune Kitchen, a hyperbolic visual-novel and an\
      \ experience that you won\u2019t soon forget."
