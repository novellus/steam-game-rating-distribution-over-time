    about_the_game: "This is a role-playing game in modern times. We live in a modern\
      \ metropolis, rushing through all kinds of temptations and hopes. What we can\
      \ do is to work hard, make money or make money,<br />\r\n<br />\r\nWe need to\
      \ buy sports cars, RV, all kinds of weapons, eat all kinds of food, large and\
      \ luxurious mansions and so on. A world full of desire can look forward to the\
      \ prosperity of stocks like shareholders,<br />\r\n<br />\r\nYou can also buy\
      \ companies like an entrepreneur, or you can farm and work like an ordinary\
      \ person, or you can be an explorer and go to the wild to dig for minerals;<br\
      \ />\r\n<br />\r\nThe experience you want in the real world may be in the game.\
      \ Come and feel the desire for money.<br />\r\n<br />\r\n<br />\r\n<br />\r\n\
      This is a survival game. Life is only once. Death means the end of the game<br\
      \ />\r\n<br />\r\nTo live in this world, you need food to rest. If you are not\
      \ strong enough, your life will begin to decline<br />\r\n<br />\r\n<br />\r\
      \n<br />\r\nOne day, you will become rich and despise everything in the world<br\
      \ />\r\n<br />\r\n<br />\r\n<br />\r\nAmber world, feel the desire of money\
      \ together! RPG with free role<br />\r\n<br />\r\n<br />\r\n<br />\r\nMobile\
      \ key: W, A, S, D<br />\r\n<br />\r\nAccelerating movement: shift<br />\r\n\
      <br />\r\nEquipment and weapon: 1, 2, 3, 4, 5, 6, 7, 8, 9, 0<br />\r\n<br />\r\
      \nAttack: right click<br />\r\n<br />\r\nPick up: E<br />\r\n<br />\r\nUse or\
      \ open: F"
