  data:
    about_the_game: <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/519860/extras/DUSK_APNG.png?t=1592637736"
      /><br><i><strong>DUSK</strong></i> reintroduces you to a world where butchery
      and bloodshed must be mastered... if you're to survive 'til dawn. Inspired by
      <i>Doom, Quake, Blood, Heretic, Hexen, Half-Life, Redneck Rampage</i> and all
      your '90s favorites, while featuring a soundtrack by metal music mastermind
      <strong>Andrew Hulshult.</strong><br><br>In <strong><i>three distinct campaign
      episodes</i></strong> hand-crafted from straight outta the '90s, players will
      battle through an onslaught of mystical backwater cultists, possessed militants
      and even darker forces and attempt to discover just what lurks beneath the Earth.
      Featuring a vast arsenal of badass weaponry including <strong>sickles, swords,
      crossbows, rifles, dual-wielded and double barreled shotguns and incredibly
      necessary grenade and rocket launchers</strong>, <i>DUSK</i> brings unapologetic
      retro action from start to finish.<br><br>In addition to the main campaign,
      <i>DUSK</i> features an <strong><i>Endless Survival Mode</i></strong>, putting
      you front and center against wave after wave of merciless enemies. <br><br>And
      for those looking for an extra challenge, <i>DUSK</i> also offers the chance
      to go head to head online to battle your friends in <strong><i>DUSKWorld arena
      multiplayer</i></strong>, where darkness hosts the worst of humanity in surprising
      new ways...
