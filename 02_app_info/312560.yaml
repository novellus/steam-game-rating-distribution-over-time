    about_the_game: "Whenever mist hangs over the waters of Lake Orwell on Harlech\
      \ Island, sailors catch sight of a phantom castle just out of reach. As they\
      \ draw near, it fades into the fog like a mirage, leaving only questions for\
      \ all who have borne witness to this \u201CCastle Strangerock.\u201D<br><br>An\
      \ up-and-coming scholar named Charlotte L. Wells has had her interest piqued\
      \ by this local legend and desperately wishes to study it in person\u2014but\
      \ of course, Harlech Island is no place for an unescorted young lady. To aid\
      \ her in her investigation, therefore, she enlists the help of an old childhood\
      \ friend and fallen knight who agrees to accompany her on this adventure.<br><br>Arriving\
      \ in Harlech and catching sight of Castle Strangerock almost immediately, Char\
      \ dives into researching the mystery head-on, leaving her companion to explore\
      \ the surrounding environs on his own in search of any artifacts that might\
      \ help trace the origins of this ephemeral stronghold.<br><br>Sadly, this almost\
      \ immediately leads to his death at the hands of a mysterious swordsman seemingly\
      \ displaced in time...but death is to be only the beginning of his adventure.\
      \ <br><br><strong><i>Xanadu Next</i></strong> is an exploration-centric action\
      \ RPG from Nihon Falcom, the acclaimed creators of the <i>Ys</i> and <i>The\
      \ Legend of Heroes</i> RPG franchises. A late entry in their immensely popular\
      \ <i>Dragon Slayer</i> series and a spiritual follow-up to the late \u201880s\
      \ cult classic <i>Faxanadu</i>, <strong><i>Xanadu Next</i></strong> puts players\
      \ in the shoes of a gravely injured knight given a new lease on life through\
      \ ancient magic who must now seek a legendary sword called \u201CDragon Slayer\u201D\
      \ to ensure his survival.<br><br>Players will fight hordes of monsters in real\
      \ time while exploring the lush, mysterious and perilous environments of Harlech\
      \ Island, along with the ruins of an ancient paradise known as Xanadu that was\
      \ partially inspired by tales of the Mongolian emperor Kublai Khan. Along the\
      \ way, players will uncover bits and pieces of Xanadu\u2019s past in the form\
      \ of ancient stone tablets and memorandums, piecing together a complex tale\
      \ of magic, war, an ancient dragon, and a mysterious figure known only as the\
      \ \u201CBlack Bride.\u201D<h2 class=\"bb_tag\">Features</h2><br><strong>An Interconnected\
      \ World Full of Secrets</strong><br><ul class=\"bb_ul\"><li>Icy peaks connect\
      \ with fiery caverns, old waterways, mystical forests and magical ruins, creating\
      \ one single giant map to explore with countless secret passageways, alternate\
      \ routes, shortcuts, hidden items, deadly bosses and new techniques to uncover.</li></ul><br><strong>Real-Time\
      \ Combat with Dozens of Unique Abilities</strong><br><ul class=\"bb_ul\"><li>Fight\
      \ ruthless enemies in real time, using a wide variety of skills to aid you.\
      \ As in <i>Ys SEVEN</i>, skills are attached to weapons and can be learned through\
      \ repeated use of those weapons, adding an element of excitement and promise\
      \ to every new armament found.</li></ul><br><strong>Exploration Rewarded with\
      \ Rich Backstory</strong><br><ul class=\"bb_ul\"><li>Stone tablets and old letters\
      \ are scattered throughout the ruins on Harlech Island, each written in an ancient\
      \ tongue. Fortunately, your companion is an accomplished scholar who can translate\
      \ them for you in real time, providing valuable insight into important events\
      \ and mythologies from the age of Xanadu.</li></ul><br><strong>Unique Gameplay\
      \ Systems that Keep the Experience Fresh</strong><br><ul class=\"bb_ul\"><li>Players\
      \ can choose to level-down in order to tweak their stats, fuse themselves with\
      \ \u201CGuardians\u201D to gain new passive abilities, learn spells, and even\
      \ carve keys from monster bones to lessen demand for pre-made keys and keep\
      \ their prices low.</li></ul><br><strong>Atmospheric Visuals and Music in Classic\
      \ Falcom Tradition</strong><br><ul class=\"bb_ul\"><li>Inspired by hardcore\
      \ dungeon RPGs of the '80s and created to celebrate the 20th anniversary of\
      \ <i>Xanadu</i>, one of Japan's action RPG forefathers, <strong><i>Xanadu Next</i></strong>\
      \ mimics the gritty, medieval look of its ancestor, but in full 3D and with\
      \ ample amounts of subtle detailing, as well as a foreboding and wholly unique\
      \ soundtrack composed by Falcom's venerable Sound Team jdk.</li></ul>"
