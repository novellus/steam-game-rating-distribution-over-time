      to take them? This is a camouflage pack for those who want to help people. Or
      just love orange.<br><br>This pack includes camouflages for:<br><ul class="bb_ul"><li>Mi-4<br></li><li>Mi-8MTV<br></li><li>Ka-15<br></li><li>Ka-25<br></li><li>ACH-47<br></li><li>H-21<br></li><li>UH-1B</li></ul><br>All
      the camouflages from the pack can be applied to unlocked helicopters right away.
