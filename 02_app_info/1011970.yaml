    about_the_game: "(\u4F7F\u7528\u952E\u76D8\u4E0A\u7684F4\u952E\u53EF\u4EE5\u8BA9\
      \u6E38\u620F\u5168\u5C4F\uFF0CF11\u952E\u53EF\u4EE5\u56DE\u5230\u5F00\u59CB\u754C\
      \u9762\uFF0C\u7A7A\u683C\u952E\u53EF\u4EE5\u5FEB\u901F\u8DF3\u8FC7\u5267\u60C5\
      \u5BF9\u8BDD\u548C\u6218\u6597\u753B\u9762) <br />\r\n\u4E2A\u522B\u73A9\u5BB6\
      \u5728\u7248\u672C\u66F4\u65B0\u540E\u5982\u679C\u51FA\u73B0\u65E0\u6CD5\u542F\
      \u52A8\u6E38\u620F\u7684\u60C5\u51B5\u8BF7\u4F9D\u6B21\u5C1D\u8BD5\u5378\u8F7D\
      \u6E38\u620F\uFF08\u5378\u8F7D\u6E38\u620F\u524D\u8BF7\u5C06Save\u76EE\u5F55\
      \u4E2D\u7684\u6240\u6709\u5B58\u6863\u624B\u5DE5\u62F7\u8D1D\u51FA\u6765\uFF0C\
      \u76EE\u524D\u6682\u65F6\u4E0D\u652F\u6301\u4E91\u5B58\u6863\uFF09\u3001\u91CD\
      \u542F\u7535\u8111\u3001\u91CD\u88C5\u6E38\u620F\u5C31\u53EF\u4EE5\u89E3\u51B3\
      \u3002\u5982\u679C\u6709\u66F4\u591A\u95EE\u9898\u8BF7\u73A9\u5BB6\u4EEC\u5173\
      \u6CE8QQ\u7FA4\uFF1A693484609\uFF0C\u60A8\u5C06\u5F97\u5230\u6700\u5FEB\u7684\
      \u53CD\u9988\u3002<br />\r\n<br />\r\n\u4E09\u56FD\u4F63\u5175\u4F20\u5947\u662F\
      \u4E00\u6B3E\u5E7B\u60F3\u7248\u7684\u7B56\u7565\u6218\u68CB\u6E38\u620F\u3002\
      \u73A9\u5BB6\u626E\u6F14\u7684\u8BF8\u845B\u5357\u9633\uFF0C\u5C06\u4F5C\u4E3A\
      \u8700\u6C49\u7684\u4F20\u5947\u4F63\u5175\u56E2\u767D\u8033\u519B\u7684\u4E3B\
      \u5E05\uFF0C\u8DDF\u968F\u5218\u5907\u5173\u7FBD\u5F20\u98DE\u4E09\u5144\u5F1F\
      \u5B8C\u6210\u5321\u6276\u6C49\u5BA4\u7684\u6843\u56ED\u68A6\u60F3\u3002\u968F\
      \u7740\u5218\u5907\u4E00\u751F\u4F20\u5947\u7684\u5927\u5C0F\u6218\u5F79\u7684\
      \u53D1\u5C55\uFF0C\u73A9\u5BB6\u9700\u8981\u4E0D\u65AD\u62DB\u52DF\u5728\u91CE\
      \u7684\u4F63\u5175\u4EEC\u4E3A\u5218\u7687\u53D4\u6548\u529B\u3002\u5F53\u7136\
      \uFF0C\u65E2\u7136\u662F\u5E7B\u60F3\u7248\uFF0C\u9EB4\u4E49\u7684\u5148\u767B\
      \u5175\u56E2\u548C\u9AD8\u987A\u7684\u9677\u9635\u8425\u7B49\u90FD\u6709\u673A\
      \u4F1A\u52A0\u5165\u73A9\u5BB6\u7684\u9635\u8425\u5E76\u5E2E\u52A9\u95EF\u5173\
      \u3002\u6E38\u620F\u5305\u542B\u4E0A\u767E\u79CD\u4E30\u5BCC\u7684\u6B66\u5668\
      \u3001\u9053\u5177\u548C\u5175\u79CD\u4F9B\u73A9\u5BB6\u63A2\u7D22\uFF0C\u6BCF\
      \u4E00\u79CD\u5175\u79CD\u90FD\u6709\u72EC\u7279\u7684\u6280\u80FD\u548C\u5347\
      \u7EA7\u6F5C\u529B\u3002<br />\r\n\u6E38\u620F\u7279\u8272\uFF1A<br />\r\n1\u3001\
      \u72EC\u7279\u7684\u89C6\u89D2\uFF1A<br />\r\n\u73A9\u5BB6\u5E76\u4E0D\u662F\
      \u626E\u6F14\u5218\u5173\u5F20\uFF0C\u800C\u662F\u4F5C\u4E3A\u8700\u6C49\u7CBE\
      \u9510\u7684\u767D\u8033\u519B\u7EDF\u5E05\uFF0C\u4E0D\u65AD\u62DB\u6536\u5728\
      \u91CE\u6B66\u5C06\u6216\u8005\u654C\u65B9\u6B66\u5C06\uFF0C\u5E2E\u52A9\u5218\
      \u7687\u53D4\u6E21\u8FC7\u5F90\u5DDE\u4FDD\u536B\u6218\u3001\u957F\u5742\u5761\
      \u4E4B\u6218\u7B49\u4E00\u7CFB\u5217\u56F0\u96BE\u91CD\u91CD\u7684\u6218\u5F79\
      \u3002\u5218\u5907\u5173\u7FBD\u5F20\u98DE\u7B49\u5728\u6218\u6597\u4E2D\u4EE5\
      \u63F4\u519B\u7684\u5F62\u5F0F\u51FA\u73B0\u3002<br />\r\n2\u3001\u65B0\u5947\
      \u7684\u6218\u573A\u89C4\u5219\uFF1A<br />\r\n\u73A9\u5BB6\u626E\u6F14\u7684\
      \u8BF8\u845B\u5357\u9633\u5728\u6218\u5F79\u4E2D\u4E00\u65E6\u88AB\u51FB\u8D25\
      \uFF0C\u6E38\u620F\u5373\u7ED3\u675F\u3002\u73A9\u5BB6\u5E26\u9886\u7684\u767D\
      \u8033\u519B\u56E2\u7684\u5176\u4ED6\u6B66\u5C06\u5982\u679C\u5728\u6218\u5F79\
      \u4E2D\u88AB\u51FB\u8D25\u5373\u9000\u573A\uFF0C\u65E0\u6CD5\u53C2\u52A0\u4EE5\
      \u540E\u7684\u6218\u6597\u3002\u8FD9\u6837\u7684\u6218\u573A\u89C4\u5219\u5373\
      \u771F\u5B9E\uFF0C\u53C8\u80FD\u5145\u5206\u8C03\u52A8\u73A9\u5BB6\u6316\u6398\
      \u9053\u5177\u548C\u5175\u79CD\u7684\u6F5C\u529B\uFF0C\u66F4\u5177\u6709\u6311\
      \u6218\u6027\u3002<br />\r\n3\u3001\u6709\u8DA3\u7684\u89D2\u8272\u57F9\u517B\
      \uFF1A<br />\r\n\u73A9\u5BB6\u62DB\u6536\u5230\u7684\u961F\u53CB\u6B66\u5C06\
      \u7684\u7B49\u7EA7\u4E0A\u9650\u4E3A30\u7EA7\uFF0C\u5373\u4E0D\u4F1A\u6709\u65E0\
      \u654C\u7684Bug\u7EA7\u961F\u53CB\u3002\u6BCF\u4F4D\u961F\u53CB\u7684\u5175\u79CD\
      \u4E0D\u540C\uFF0C\u800C\u6BCF\u4E2A\u5175\u79CD\u5728HP\u3001\u529B\u91CF\u3001\
      \u6CD5\u529B\u3001\u9632\u5FA1\u529B\u3001\u901F\u5EA6\u7B49\u5C5E\u6027\u7684\
      \u6210\u957F\u51E0\u7387\u4E0D\u540C\uFF0C\u5373\u4E0D\u540C\u5175\u79CD\u5728\
      30\u7EA7\u4E0A\u9650\u65F6\u7684\u5C5E\u6027\u5177\u6709\u975E\u5E38\u5927\u7684\
      \u5DEE\u5F02\u3002\u5982\u6218\u58EB\u7C7B\u5175\u79CD\u7684\u529B\u91CF\u9632\
      \u5FA1\u5C5E\u6027\u5F3A\uFF0C\u800C\u8C0B\u58EB\u7C7B\u5175\u79CD\u7684\u6CD5\
      \u529B\u3001\u6CD5\u672F\u9632\u5FA1\u5F3A\u3002\u5C31\u7B97\u662F\u540C\u4E00\
      \u5175\u79CD\uFF0C\u4E0D\u540C\u7684\u6B66\u5C06\u6210\u957F\u5230\u76F8\u540C\
      \u7B49\u7EA7\u7684\u5404\u7EF4\u5C5E\u6027\u4E5F\u4E0D\u76F8\u540C\u3002<br\
      \ />\r\n4\u3001\u4E0E\u63F4\u519B\u7684\u201C\u8D5B\u8DD1\u201D\uFF1A<br />\r\
      \n\u5728\u6E38\u620F\u524D\u4E2D\u671F\u5218\u5173\u5F20\u7684\u5175\u79CD\u5341\
      \u5206\u5F3A\u529B\uFF0C\u800C\u73A9\u5BB6\u76F8\u5BF9\u6BD4\u8F83\u5F31\uFF0C\
      \u73A9\u5BB6\u9700\u8981\u8DDF\u5728\u4E09\u6770\u7684\u540E\u9762\u6311\u9009\
      \u6BD4\u8F83\u5F31\u7684\u654C\u4EBA\u8FDB\u884C\u6218\u6597\uFF08\u4FD7\u79F0\
      \u8865\u5200\uFF09\u3002\u4F46\u968F\u7740\u6E38\u620F\u8FDB\u7A0B\u7684\u53D1\
      \u5C55\uFF0C\u4EC5\u9760\u524D\u671F\u5F88\u5F3A\u7684\u5218\u5173\u5F20\u662F\
      \u65E0\u6CD5\u5E94\u5BF9\u5F3A\u5927\u7684\u654C\u4EBA\u7684\uFF0C\u8FD9\u662F\
      \u73A9\u5BB6\u7684\u767D\u8033\u519B\u5E94\u8BE5\u80FD\u6210\u578B\u5E76\u72EC\
      \u6321\u4E00\u9762\u4E86\uFF0C\u4E0D\u7136\u4F1A\u5361\u5173\u3002\u4E14\u6E38\
      \u620F\u6218\u5F79\u4E2D\u7684\u4E0D\u540C\u654C\u519B\u8EAB\u4E0A\u4F1A\u6389\
      \u843D\u4E0D\u540C\u7684\u9053\u5177\uFF0C\u6709\u4E9B\u654C\u519B\u50CF\u9EB4\
      \u4E49\u7684\u5148\u767B\u5175\u56E2\u548C\u9AD8\u987A\u7684\u9677\u9635\u8425\
      \u90FD\u662F\u6709\u53EF\u80FD\u88AB\u73A9\u5BB6\u611F\u5316\u800C\u52A0\u5165\
      \u767D\u8033\u5175\u56E2\u7684\uFF0C\u6B64\u65F6\u5982\u679C\u73A9\u5BB6\u884C\
      \u52A8\u6162\u4E86\uFF0C\u8FD9\u4E9B\u654C\u519B\u5C31\u4F1A\u88AB\u5218\u5173\
      \u5F20\u7B49\u63F4\u519B\u6253\u6389\uFF0C\u4ECE\u800C\u5F71\u54CD\u73A9\u5BB6\
      \u7684\u53D1\u5C55\u3002\u56E0\u6B64\u6709\u7684\u65F6\u5019\u73A9\u5BB6\u662F\
      \u9700\u8981\u4E0E\u63F4\u519B\u8D5B\u8DD1\u7684<br />\r\n5\u3001\u81F3\u5173\
      \u91CD\u8981\u7684\u6B66\u5668\u7CFB\u7EDF\uFF1A<br />\r\n\u6E38\u620F\u4E2D\
      \u7684\u6B66\u5668\u548C\u9632\u5177\u5BF9\u4E8E\u73A9\u5BB6\u901A\u5173\u662F\
      \u81F3\u5173\u91CD\u8981\u7684\uFF0C\u56E0\u4E3A\u6240\u6709\u6B66\u5668\u548C\
      \u9632\u5177\u90FD\u6709\u8010\u4E45\u5EA6\u8BBE\u5B9A\uFF0C\u5373\u4F7F\u7528\
      \u8D85\u8FC7\u4E00\u5B9A\u6B21\u6570\u4F1A\u635F\u574F\u3002\u4E0D\u540C\u5175\
      \u79CD\u7684\u6B66\u5C06\u80FD\u591F\u4F7F\u7528\u7684\u6B66\u5668\u79CD\u7C7B\
      \u662F\u4E0D\u540C\u7684\uFF0C\u4E14\u53EA\u6709\u5728\u6709\u79F0\u624B\u7684\
      \u6B66\u5668\u65F6\u624D\u80FD\u53D1\u52A8\u653B\u51FB\uFF0C\u4E0D\u7136\u5C31\
      \u53EA\u80FD\u88AB\u52A8\u6328\u6253\u3002\u5982\u5175\u79CD\u4E3A\u7CBE\u9510\
      \u9A91\u5175\u7684\u6B66\u5C06\u53EA\u80FD\u4F7F\u7528\u67AA\u8FD9\u4E00\u7C7B\
      \u7684\u6B66\u5668\uFF0C\u5982\u679C\u8BE5\u6B66\u5C06\u5728\u6218\u6597\u8FC7\
      \u7A0B\u4E2D\u6CA1\u6709\u67AA\u7C7B\u6B66\u5668\u6216\u8005\u6B66\u5668\u635F\
      \u574F\u4E86\uFF0C\u5C31\u53EA\u80FD\u6328\u6253\u4E86\u3002\u6240\u4EE5\u73A9\
      \u5BB6\u9700\u8981\u786E\u4FDD\u4E0A\u573A\u7684\u6BCF\u540D\u6B66\u5C06\u90FD\
      \u6709\u79F0\u624B\u4E14\u6570\u91CF\u8DB3\u591F\u7684\u6B66\u5668\u3002\u800C\
      \u4E14\u90E8\u5206\u6B66\u5668\u6216\u8005\u9053\u5177\u80FD\u591F\u4E3A\u6B66\
      \u5C06\u9644\u52A0\u72EC\u7279\u7684\u4E3B\u52A8\u6216\u8005\u88AB\u52A8\u6280\
      \u80FD\u3002<br />\r\n6\u3001\u6B66\u5668\u7684\u76F8\u751F\u76F8\u514B\uFF1A\
      <br />\r\n\u6E38\u620F\u4E2D\u7684\u6B66\u5668\u5927\u81F4\u53EF\u4EE5\u5206\
      \u4E3A\u65A7\u3001\u5251\u3001\u67AA\u3001\u5F13\u7BAD\u3001\u8BA1\u7B56\u4E66\
      \u4E94\u7C7B\u3002\u5176\u4E2D\u6218\u58EB\u4F7F\u7528\u7684\u6B66\u5668\u76F8\
      \u514B\u89C4\u5F8B\u5927\u81F4\u4E3A\uFF1A\u5251\u514B\u65A7\u3001\u65A7\u514B\
      \u67AA\u3001\u67AA\u514B\u5251\u3002\u800C\u8FDC\u7A0B\u5175\u79CD\u5F13\u7BAD\
      \u624B\u548C\u8C0B\u58EB\u7C7B\u6B66\u5C06\u4F7F\u7528\u7684\u5F13\u7BAD\u548C\
      \u6CD5\u672F\u4E66\u4E0D\u5B58\u5728\u660E\u663E\u7684\u76F8\u751F\u76F8\u514B\
      \uFF0C\u4F46\u662F\u4F7F\u7528\u8005\u672C\u8EAB\u8F83\u8106\u5F31\uFF0C\u4E14\
      \u8FD9\u4E24\u7C7B\u6B66\u5668\u8010\u4E45\u5EA6\u4F4E\u3002<br />\r\n7\u3001\
      \u4E30\u5BCC\u7684\u6B66\u5668\u548C\u9053\u5177\u7CFB\u7EDF\uFF1A<br />\r\n\
      \u6E38\u620F\u4E2D\u7684\u6218\u573A\u5546\u5E97\u53EA\u80FD\u8D2D\u4E70\u57FA\
      \u7840\u7684\u6B66\u5668\u3001\u9632\u5177\u548C\u56DE\u590D\u7269\u54C1\u3002\
      \u4F46\u6574\u4E2A\u6E38\u620F\u4E2D\u8BBE\u8BA1\u7684\u6B66\u5668\u3001\u9632\
      \u5177\u548C\u9053\u5177\u90FD\u6709\u4E0A\u767E\u79CD\u4E4B\u591A\uFF0C\u4E2D\
      \u7EA7\u548C\u9AD8\u7EA7\u7684\u7269\u54C1\u5546\u5E97\u4E2D\u662F\u4E0D\u4F1A\
      \u51FA\u552E\u7684\uFF0C\u9700\u8981\u5728\u6218\u5F79\u8FC7\u7A0B\u4E2D\u901A\
      \u8FC7\u5947\u9047\u3001\u51FB\u8D25\u6216\u8005\u62DB\u52DF\u654C\u4EBA\u7B49\
      \u591A\u79CD\u65B9\u5F0F\u83B7\u53D6\u3002\u4E2D\u9AD8\u7EA7\u7684\u6B66\u5668\
      \u3001\u9632\u5177\u548C\u56DE\u590D\u7269\u54C1\u505A\u4E3A\u6838\u5FC3\u6218\
      \u7565\u8981\u7D20\uFF0C\u8DB3\u4EE5\u626D\u8F6C\u6218\u5C40\u3002<br />\r\n\
      8\u3001\u72EC\u7279\u7684\u7075\u7B26\u7CFB\u7EDF\uFF1A<br />\r\n\u6E38\u620F\
      \u4E2D\u8BBE\u8BA1\u4E86\u7075\u7B26\u7CFB\u7EDF\uFF0C\u5373\u6CD5\u672F\u653B\
      \u51FB\u6B66\u5668\uFF0C\u83B7\u53D6\u5BB9\u6613\u4E14\u5728\u67D0\u4E9B\u573A\
      \u666F\u53EF\u4EE5\u4E70\u5230\uFF0C\u4F7F\u7528\u6B21\u6570\u4EC5\u4E3A2\u6B21\
      \u3002\u5728\u67D0\u4E9B\u60C5\u51B5\u4E0B\uFF0C\u5982\u653B\u6253\u5F3A\u5927\
      \u7684\u9B54\u519B\u65F6\uFF0C\u5584\u7528\u7075\u7B26\u4F1A\u8D77\u5230\u610F\
      \u60F3\u4E0D\u5230\u7684\u6548\u679C\u3002<br />\r\n9\u3001\u4E09\u56FD\u540D\
      \u5C06\u6089\u6570\u767B\u573A\uFF1A<br />\r\n\u5728\u5218\u7687\u53D4\u5357\
      \u5F81\u5317\u6218\u8FC7\u7A0B\u4E2D\u78B0\u5230\u7684\u6240\u6709\u540D\u5C06\
      \uFF0C\u53CA\u6709\u4E9B\u6CA1\u6709\u78B0\u5230\u7684\u540D\u5C06\u5728\u5E7B\
      \u60F3\u7248\u4E2D\u90FD\u6089\u6570\u767B\u573A\uFF0C\u5171\u51E0\u767E\u540D\
      \u3002\u4E14\u5728\u6218\u5F79\u8FC7\u7A0B\u4E2D\uFF0C\u73A9\u5BB6\u7684\u6B66\
      \u5C06\u548C\u63F4\u519B\u6B66\u5C06\u4E4B\u95F4\uFF0C\u6216\u8005\u548C\u67D0\
      \u4E9B\u654C\u519B\u6B66\u5C06\u4E4B\u95F4\u4F1A\u89E6\u53D1\u5BF9\u8BDD\uFF0C\
