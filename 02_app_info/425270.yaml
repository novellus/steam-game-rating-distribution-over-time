    about_the_game: "Novus Inceptio: The Official Soundtrack is the first DLC pack\
      \ and the first soundtrack for Novus Inceptio. It includes a collection of 18\
      \ MP3 tracks made by amazing composer Tomas Oliva.<h2 class=\"bb_tag\">Preview:</h2><a\
      \ href=\"https://steamcommunity.com/linkfilter/?url=https://soundcloud.com/futureheavenmusic/novus-inceptio-original-soundtrack-preview\"\
      \ target=\"_blank\" rel=\"noopener\"  >https://soundcloud.com/futureheavenmusic/novus-inceptio-original-soundtrack-preview</a><h2\
      \ class=\"bb_tag\">Track List</h2><ul class=\"bb_ul\"><li>01. Dawn 2:41<br></li><li>02.\
      \ Over the Horizon 2:10 <br></li><li>03. Nightfall 2:52 <br></li><li>04. Ferocious\
      \ Fight 1:22 <br></li><li>05. Fear of Death 0:29 <br></li><li>06. A New Beginning\
      \ 1:52 <br></li><li>07. Somewhere in a Desert 1:57 <br></li><li>08. Strolling\
      \ Through Nature 1:54 <br></li><li>09. Universe 2:04 <br></li><li>10. Temple\
      \ of Ancestors 2:35 <br></li><li>11. Shivering 2:48 <br></li><li>12. Blizzard\
      \ 2:20<br></li><li>13. Territory 2:49 <br></li><li>14. Corals Can't Speak 2:59\
      \ <br></li><li>15. Nothing But Sand 2:41<br></li><li>16. Rotting Ambiences 2:57\
      \ <br></li><li>17. Heroic Act 0:56 <br></li><li>18. Hero Reborn 2:48 </li></ul><br><ul\
      \ class=\"bb_ul\"><li><strong>Please note</strong> \u2013 The Novus Inceptio:\
      \ Official Soundtrack will be placed in your Novus Inceptio folder in the Steam\
      \ Directory: ...Steam\\steamapps\\common\\Novus Inceptio\\Novus Inceptio The\
      \ Official Soundtrack</li></ul>"
