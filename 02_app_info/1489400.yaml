    about_the_game: 'Fortuito: Lost History is the opening for a new nightmare, deal
      with different enemies, find yourself in different parts of this hell, try to
      understand the explanation for so much blood... if you can!<br><br><i>You just
      wake up in a room that is certainly not yours, after realizing the locked doors
      and a mysterious hole in the floor, the hopes that something good will happen
      disappear in the darkness</i><h2 class="bb_tag">Controls:</h2><ul class="bb_ul"><li>
      <strong>W,S,A,D</strong> = move.<br></li><li> <strong>SHIFT</strong> = run.<br></li><li>
      <strong>mouse0</strong> = shoot.<br></li><li> <strong>R</strong> = reload.<br></li><li>
      <strong>E</strong> = interact.<br></li><li> <strong>TAB</strong> = inventory.<br></li><li>
      <strong>ESC</strong> = menu.</li></ul>'
