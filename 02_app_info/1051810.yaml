    about_the_game: You will walk in shoes of usual guy named Vano that returns to
      his hometown to conquer it again and help his old friends with their many problems.
      Haters make an attempt on Karina the streamer's life, genius rapper MC Heck
      still doesn't have a girlfriend and the game called VCB, made by legendary Kirill
      and Mihan, is littered with bad feedbacks on Steam. All these problems are yours
      now.<br><br>There will be a whole city at your service, with its surprising
      sights and precious transport. There will be a work with burrito delivery-boy,
      helping with video for cool rap-singer MC Heck, intimacy with sweetie pie Karina
      and also not letting famous game video-blogger Anton sue Kirill and Mihan for
      his burlesque image in game VCB!<br>It's a real game for next generation, made
      with the most advanced technology. It will surprise you by unusual characters,
      sudden twists and turns and truly impressive game world! Conquer that city!
      Show it who the boss is!<br><br>Game budget is 1 trillion dollars (maybe, African),
      <strong>so you won't find a game as quality as that one!</strong><h2 class="bb_tag">Game
      features:</h2><br><ul class="bb_ul"><li>Advanced physics of weapon and cars<br></li><li>Unbelievable
      detailing (4K textures)<br></li><li>Exciting diverse gameplay<br></li><li>Music
      by acknowledged stars of all time<br></li><li>Charismatic characters sounded
      by professionals</li></ul>
