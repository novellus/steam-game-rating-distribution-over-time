    detailed_description: "With a emotionally resonating soundtrack and beautiful\
      \ visual art style, Heroine Anthem Zero is the FIRST EPISODE in an epic fantasy\
      \ adventure game from WindThunder Studio. <br>An unforgettable experience that\
      \ blends storytelling, music and stunning visuals, it is over ten years in the\
      \ making. Come and enter the moving world of adventure from long ago.<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/537990/extras/gif_op_ha02_\u4EBA\
      \u7269.jpg?t=1558512281\" /><br><br>The story begins with the last Cataclysm,\
      \ with the descendants of the Savior rebuilding the land around the World Tree\
      \ Terasyr. Thousands of years later the Engora Dynasty grows into prosperity,\
      \ with Fae and Human together resisting the encroaching advances of evil from\
      \ the edges of the world, and deathly Longhorn Woods.<br>As fate brings Wanin\
      \ the Forest Keeper and the wandering cat-girl Shama Kutami together, the entangling\
      \ web of destinies unfolds. In a world unforgiven by God, their fight for survival\
      \ unknowingly bears the weight and sins of thousands of generations hereafter.<h2\
      \ class=\"bb_tag\">key Features</h2>1. Available in English for the first time!\
      \ Heroine Anthem Zero is the first game in the series to support English!<br><br>2.\
      \ Featuring well-known Voice Actors in various languages, including Y\u016B\
      suke Kobayashi (The Heroic Legend of Arslan) and Tomoka Wakabayashi (The iDOLM@STER)<br><br>3.\
      \ Exquisitely detailed 2D visuals, bring the world of Heroine Anthem Zero to\
      \ life with its vibrant characters and stunning world setting.<br><img src=\"\
      https://cdn.cloudflare.steamstatic.com/steam/apps/537990/extras/gif_op_ha05_\u5834\
      \u666F.jpg?t=1558512281\" /><br><br>4. A hauntingly beautiful soundtrack, following\
      \ in the tradition of the Heroine Anthem series: famous composers (known for\
      \ their work in RPG classics such as Chinese Paladin series) as well as Japanese\
      \ composers new to the series have joined forces to produce unforgettable music.<br><br>5.\
      \ Weapons and skills -- Character progression is closely tied to the weapon\
      \ and items in Heroine Anthem Zero, switching weapons changes damage and other\
      \ attributes,as well as attack motions. Weapons can also interact with the stage\
      \ levels.<br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/537990/extras/gif_op_ha03_\u6230\
      \u9B25.jpg?t=1558512281\" /><br><br>6. Explore carefully crafted side-scrolling\
      \ maps and dungeons, solve interactive puzzles and discover hidden treasure\
      \ locations for powerful items.<br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/537990/extras/gif_op_ha04_\u6230\
      \u9B25.jpg?t=1558512281\" />"
