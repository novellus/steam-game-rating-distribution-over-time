  data:
    about_the_game: "NEW ADVENTURES OF FAMOUS DETECTIVE HOLMES ARE WAITING FOR YOU.\
      \ <br />\r\nIf you love detective stories, adventures, unexpected turns of a\
      \ plot \u2013 this game is for you. The valuable exhibit is stolen from a collection\
      \ of Lord Crowley. Traces of malefactors lead to India. <br />\r\n<br />\r\n\
      SCANDALOUS ROBBERY IN THE CITY OF LONDON<br />\r\nBe the best detective and\
      \ help open one of the most complex cases and unravel the identity of a thief.<br\
      \ />\r\n                                                                   \
      \      <br />\r\nONE MINOR DETAIL CAN BE THE KEY TO SOLVING THE MYSTERY<br />\r\
      \nTest your powers of observation during a search for clues in the most unexpected\
      \ places.<br />\r\n                                                        \
      \               <br />\r\nUNFORGETTABLE JOURNEY TO INDIA<br />\r\nSecret life\
      \ of Indian temples conceals many mysteries.<br />\r\nInvestigate with Holmes\
      \ in England and India to reveal the mysterious crime. <br />\r\nAttractive\
      \ locations, intriguing mini-games and hidden object puzzles will not let you\
      \ be bored.<br />\r\n<br />\r\nFeatures:<br />\r\n- realistic scenes featuring\
      \ your favorite characters<br />\r\n- diverse game locations: hidden objects,\
      \ spot the difference, puzzles, intriguing mini-games<br />\r\n- most of the\
      \ objects are genuine antiques!<br />\r\n- innovative system of photo hints\
      \ for hidden objects."
