details:
  data:
    about_the_game: "Carnival Games\xAE VR: Alley Adventure delivers two all-new adventure\
      \ themed alleys, six new games to test your skills at, and enhancements to existing\
      \ games for increased replayability.<h2 class=\"bb_tag\">2 new adventure-themed\
      \ alleys</h2><ul class=\"bb_ul\"><li>Cosmic Corner<br></li><li>Jurassic Junction</li></ul><h2\
      \ class=\"bb_tag\">6 new games</h2><ul class=\"bb_ul\"><li>Dino Stacker: Stand\
      \ on the head of a raised dinosaur-themed platform and drop a random selection\
      \ of blocks to successfully build a tower as high as you can. <br></li><li>Gravity\
      \ Match: Use sci-fi gravity guns to rapidly catch objects and fire them back\
      \ at matching objects to score points.<br></li><li>Putting Green: Complete a\
      \ series of miniature golf putting challenges. <br></li><li>Horseshoes: Toss\
      \ the horseshoes around the stake and score as many points as possible. <br></li><li>Trick\
      \ Shot: Show off your skills in a series of randomized billiard-style trick\
      \ shots.<br></li><li>Lucky Cups: Toss as many ping pong balls as you can into\
      \ a grid of colored cups before time runs out. </li></ul><h2 class=\"bb_tag\"\
      >All 12 existing games from Carnival Games\xAE VR have been enhanced for increased\
      \ replayability.</h2>"
