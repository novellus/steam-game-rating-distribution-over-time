    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/1462470/extras/Untitled__72_.png?t=1609627313"
      /><br><br><strong>What is Vectorio?</strong><br>Vectorio is a tower defense
      / factory building game where the objective is to expand your base and connect
      resources to your hub. Use resources to research new powerful weapons and technology,
      and take on the ever growing onslaught of enemy shapes.<br><br><strong>Join
      the community!</strong><br>Want to help take part in Vectorio's development,
      and change the future of the game for everyone? Consider joining our developer
      run discord server! You'll be able to vote on upcoming features, test features
      before they get officially released, and make / contribute concepts of your
      own!<h2 class="bb_tag">What is in the Early Access version?</h2><ul class="bb_ul"><li><strong>Normal
      mode</strong><br>Survive increasingly difficult waves of enemies and grow your
      base.<br></li><li><strong>Hardcore mode</strong><br>Same as normal mode, except
      harder and there's no respawning!<br></li><li><strong>Creative mode</strong><br>Build
      the base of your dreams and spawn in your own enemies.<br></li><li><strong>Catalog
      overview</strong><br>Discover new defenses / enemies to learn about them.</li></ul><h2
      class="bb_tag">What will be in the full version?</h2><ul class="bb_ul"><li><strong>
      Adventure mode</strong> <br>Expand your homebase, take back outposts, and recover
      the world!<br></li><li><strong> Multiplayer PvE mode</strong><br>Fight with
      other players against increasingly difficult waves!<br></li><li><strong> Multiplayer
      PvP mode</strong><br>Take control of enemy forces and fight against others.<br></li><li><strong>
      Unlockable skins</strong><br>Give your turrets some style with unlockable cosmetics!</li></ul>
