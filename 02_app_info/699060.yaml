    detailed_description: "<h1>Early Access Software</h1><p>Note: This Early Access\
      \ software is not complete and may or may not change further. If you are not\
      \ excited to use this software in its current state, then you should wait to\
      \ see if it progresses further in development.</p><br><h1>About the Game</h1><strong>Rytmik\
      \ Studio Live</strong> Mode is specially designed for stage performance. Quickly\
      \ and dynamically change and control song flow, and take full control of effects\
      \ directly on groups of instruments. <strong>Create \u2013 Rehearse \u2013 Perform!</strong><h2\
      \ class=\"bb_tag\">Features:</h2><ul class=\"bb_ul\"><li>3 Live Pads, each representing\
      \ 4x4 grid for Song Clips<br></li><li>Controll playback order for each Pad and\
      \ each grid line.<br></li><li>Change playback order on the fly.<br></li><li>3\
      \ adjustable FX controlls for each Pad, each can be assigned to MIDI CC<br></li><li>Each\
      \ FX controll can be recorded and automated<br></li><li>4 Banks for each Pad\
      \ containing grid, playback order and automations<br></li><li>Additional Live\
      \ Instrument - can be played live by PC or MIDI keyboard<br></li><li>User can\
      \ quickly switch among 4 Live Instruments<br></li><li>2 FX controlls for each\
      \ Live Instrument, each can be assigned to MIDI CC<br></li><li>Pads and FX controlls\
      \ can be linked and controlled at once.<br></li><li>Clip Song mode allows to\
      \ flowlessly switch between Song and Clip editor and allows to edit Clips on\
      \ the fly while rest of Live setup is playing.<br></li><li>Sharing via Rytmik\
      \ Cloud \u2013 Instantly share Rytmik Live setup with a community of users.<br></li><li>Included\
      \ several prepared Live Setups<br></li><li>Live Mode is fully integrated into\
      \ Rytmik Studio Song editor. As building blocks you can use Clips from your\
      \ previous songs, or even myriad of Clips from thousands of songs shared via\
      \ Rytmik Cloud.<br></li><li>Each Rytmik Studio Song can include both normal\
      \ Song and Live Setup and you can instantly switch between them.</li></ul>"
