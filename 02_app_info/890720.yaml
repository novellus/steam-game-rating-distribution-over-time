    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/890720/extras/IOW_slowed_header_-_600px_wide.gif?t=1606324040\"\
      \ /><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/890720/extras/Intro_Description.png?t=1606324040\"\
      \ /><br><strong>a xenobiologist who discovers extraterrestrial life while searching\
      \ for her missing partner.</strong><br><br>When Ellery is called to planet Gliese\
      \ 677Cc by Minae Nomura, only to arrive at an abandoned base, she finds herself\
      \ adrift in an ocean of secrets, with little more than a malfunctioning diving\
      \ suit and a strange AI to guide her. You are this AI.<br><br>Guide Ellery\u2014\
      and keep her safe\u2014as you dive deeper and explore an underwater alien landscape.\
      \ The planet\u2019s unique life, and its dark history, are yours to uncover\
      \ and the bond between you and Ellery will be tested by the secrets you learn.\
      \ Through this shifting narrative, In Other Waters asks questions about the\
      \ nature of \u201Cnatural\u201D and \u201Cartificial\u201D life, and investigates\
      \ what it means to be a human in an epoch of extreme environmental destruction.\
      \ For life to continue, it must change.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/890720/extras/Divider.png?t=1606324040\"\
      \ /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/890720/extras/EXPLORE_AN_ALIEN_OCEAN.png?t=1606324040\"\
      \ /><br>Freely dive into an expansive section of seafloor, from shimmering reefs\
      \ to inky depths. Unlock upgrades and make discoveries that allow you to open\
      \ up new paths, uncovering strange creatures and environments as you do.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/890720/extras/IOW_Convo_brine_600px.gif?t=1606324040\"\
      \ /><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/890720/extras/Divider.png?t=1606324040\"\
      \ /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/890720/extras/SEE_THE_WORLD_THROUGH_AN_AI_LENS.png?t=1606324040\"\
      \ /><br>Navigate an elegant, intuitive UI via gamepad or mouse controls. Interpret\
      \ signals, set headings, and map the ocean through experimentation and intuition.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/890720/extras/IOW_Propulsion_short_600px.gif?t=1606324040\"\
      \ /><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/890720/extras/Divider.png?t=1606324040\"\
      \ /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/890720/extras/BECOME_A_XENOBIOLOGIST.png?t=1606324040\"\
      \ /><br>Discover and catalogue species through observation, scanning, taking\
      \ samples, and interacting with alien life. Read Ellery\u2019s notes, look at\
      \ her sketches, and help her classify an entirely new ecosystem. <br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/890720/extras/IOW_Analysis2_600px.gif?t=1606324040\"\
      \ /><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/890720/extras/Divider.png?t=1606324040\"\
      \ /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/890720/extras/PLAN_YOUR_DIVES.png?t=1606324040\"\
      \ /><br>Choose whether to study creatures, investigate secrets or dive new areas,\
      \ then come back to your base to study samples in the lab, chat to Ellery or\
      \ read her journals to understand more about this world.<br><br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/890720/extras/IOW_Bloom_dive_600px.gif?t=1606324040\"\
      \ /><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/890720/extras/Divider.png?t=1606324040\"\
      \ /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/890720/extras/BUILD_A_LASTING_RELATIONSHIP.png?t=1606324040\"\
      \ /><br>Through limited communication learn more about the person whose suit\
      \ you inhabit, and help guide her towards a terrible truth. What you experience\
      \ together will bring you closer.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/890720/extras/IOW_question_animated_600px.gif?t=1606324040\"\
      \ /><br><br><a href=\"https://store.steampowered.com/app/890720/In_Other_Waters/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  id=\"dynamiclink_1\" >https://store.steampowered.com/app/890720/In_Other_Waters/</a>"
