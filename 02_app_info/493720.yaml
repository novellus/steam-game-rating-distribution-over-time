    review: Haven Moon is very like Myst in content but lacks the hints that Myst
      guided the player on with...little triggers helped for ideas on how the puzzles
      worked... this game is void of any indications on where hints are and for the
      life me I could not find any co-ordinates until almost the end of the game.  I
      did try using the telescope but it failed to indicate any locations bar one.  Even
      a green light would have helped. There is very little content to the game so
      it is over too soon...leaving a feeling of disillusionment and having to play
      again to get the other ending for the achievements ... I do not like having
      to play a game twice to experience the entire game.   It is a good game for
      a person who wants to while away some time and the graphics are really good.  On
      that basis I do recommend it to others but with a caution not to expect too
      much.  This game is on the way to being really good if ever updated and filled
      with more content.
