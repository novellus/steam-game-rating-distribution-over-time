  data:
    about_the_game: "<strong>Bleeding Kansas</strong><br><br>This game is about the\
      \ events in Kansas from 1854 to 1859 when abolitionists from the North of the\
      \ United States relocated to Kansas to make sure slavery doesn\u2019t spread\
      \ to the new state. Become a Liberator of Kansas and take up your arms for the\
      \ heroic fight for the emancipation of all the suppressed people in the 19th\
      \ century United States.<br><br>Do you have what it takes to be a man of action?\
      \ Pick up your Sharpe\u2019s rifle and become a Liberator of Kansas.<br><br>Features<br><ul\
      \ class=\"bb_ul\"> <li>Realistic looking weapons <br> </li><li>In-game storytelling\
      \ <br> </li><li>Historic battlegrounds</li></ul>"
