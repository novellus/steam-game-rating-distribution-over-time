    about_the_game: "Arcana Heart 3 LOVEMAX SIXSTARS!!!!!!, previously only available\
      \ in Japan arcades, is now appearing on Steam by overwhelmingly popular request\
      \ from players worldwide!!<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/661990/extras/char_minori.jpg?t=1589346501\"\
      \ /><h2 class=\"bb_tag\">New Playable Character &quot;Minori Amanohara&quot;</h2>After\
      \ its establishment, the Drexler Institute developed artificial Valkyries and\
      \ Arcanas. Minori Amanohara was one of the few products of that research who\
      \ was born at the Japan Branch of the Institute. She is a \u201CHybride\u201D\
      , a special Valkyrie who can dual-wield the powers of the Arcana and the Geist.\
      \ She escaped the facility with the help of Petra. \u201CDoing good deeds in\
      \ secrecy\u201D is her motto, so she uses her ability to defeat evil without\
      \ being seen. <br><br>Although frustrated by her inability to help Heart and\
      \ the other Angels, she continues to fight for world peace with her newly acquired\
      \ powers, and stands tall fighting for peace as the &quot;Annihilation Angel\
      \ Subaru&quot; (self-proclaimed super hero name).<h2 class=\"bb_tag\">New Arcana\
      \ &quot;Ichor&quot;, the Arcana of Blood</h2>The Arcana of Blood symbolizing\
      \ the essence of life. The Mobius strip represents the reincarnation of all\
      \ life. Enhances all potentials to their maximum strength.<h2 class=\"bb_tag\"\
      >More playable characters in future patches!</h2>With the overwhelming success\
      \ at the crowd-funding campaign, the stretch goals for both a new character,\
      \ &quot;Shark Girl&quot; and a new Arcana, &quot;Paracelsia&quot; have been\
      \ achieved and will be introduced into the game at a later date!<br><br><strong>*Will\
      \ be implemented as paid DLC for the new characters.</strong><br><br>------------------------------------------------------------------------------------------------<br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/661990/extras/sharkgirl.jpg?t=1589346501\"\
      \ /><br><u><strong>New playable character &quot;Shark Girl (temp)&quot;</strong></u><br>The\
      \ 25th playable character. A homonculus created by the Arcana of Life, Parace\
      \ L'Sia. Has the abilities akin to that of a marine animal, and shapeshifts\
      \ her form to combat against her opponents.<br>Naturally, her contracted Arcana\
      \ is &quot;Parace L'Sia&quot;.<br><br>------------------------------------------------------------------------------------------------<br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/661990/extras/\u7D71\u5408\
      _\u30D1\u30E9\u30BB.jpg?t=1589346501\" /><br><u><strong>New Arcana &quot;Parace\
      \ L'Sia&quot;</strong></u><br>An &quot;Alchemist&quot; and a Doctor of the Celestial\
      \ World. Made several appearances in previous titles of the series as either\
      \ a Secret Boss or a Final Boss, and possesses unworldly strength.<br><br>------------------------------------------------------------------------------------------------<br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/661990/extras/\u65B0\u30AD\
      \u30E3\u30E9\u767A\u8868\u7528\u753B\u50CF\u30C0\u30AF\u30CF.jpg?t=1589346501\"\
      \ /><br><u><strong>New Playable Character &quot;Dark Heart&quot;</strong></u><br>The\
      \ 26th entry to the cast. She bears a deep enmity against the main protagonist,\
      \ Heart Aino. <br>No one knows anything about Dark Heart, and everything about\
      \ her is shrouded in mystery.<br><br>------------------------------------------------------------------------------------------------<h2\
      \ class=\"bb_tag\">Full Roster of Game Modes!</h2>The  &quot;Story&quot;, &quot;After-Story&quot;,\
      \ &quot;Survival Score Attack&quot;, &quot;Trial&quot;, Time Attack&quot;, &quot;Versus&quot;,\
      \ &quot;Training&quot; and &quot;Replay Theatre&quot; modes will be all available!<br>And\
      \ not missing, &quot;ONLINE NETWORK PLAY&quot; as well!!"
