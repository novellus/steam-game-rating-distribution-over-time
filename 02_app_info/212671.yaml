details:
  data:
    about_the_game: "<p>The fight continues with Tom Clancy\u2019s Ghost Recon Future\
      \ Soldier\u2122 Arctic Strike Map Pack, as the battle takes you from the streets\
      \ of Moscow to the far reaches of the Arctic. This all-new downloadable content\
      \ pack extends your Ghost Recon Future Soldier experience with new multiplayer\
      \ maps, a new multiplayer mode, a new Guerrilla Mode co-op map, and six additional\
      \ weapons to give you the supreme edge over your enemies.</p>\n<h2>Key Features:</h2><ul>\n\
      <li>Three adversarial multiplayer maps.<br><ul>\n<li>Riot: Ghosts and Bodark\
      \ struggle for control of a desolate wasteland.</li>\n<li>Skyline: This skyscraper\u2019\
      s rooftop is a two-level CQB nightmare.</li>\n<li>Evicted: Old-school Soviet\
      \ architecture becomes tomorrow\u2019s battlefield when combat spills into a\
      \ sleepy residential neighborhood.</li></li></ul>\n<li>Brand New \u201CStockade\u201D\
      \ multiplayer mode.<br>\nIn this mode, every time you get killed you are sent\
      \ to the Stockade. Each defeated enemy will enable your team to free one of\
      \ their squad members, or you can complete an objective to free all squad members\
      \ from the Stockade at once. Game ends when all opposing team members are jailed\
      \ in the Stockade.</li>\n<li>\u201CArctic Base\u201D Guerilla Co-op Map</li>\n\
      <li>Six exclusive weapons:<br><ul>\n<li>Ghost Weapons: F2000 Assault Rifle,\
      \ Mk17 PDW Defense Rifle, BT MP9 Sub Machine Gun.</li>\n<li>Bodark Weapons:\
      \ CZS805 Assault Rifle, OCP-11 Defense Rifle, Type 05 JS Sub Machine Gun.</li></li></ul>\n\
      <li>New achievements and a +10 level cap increase.</li></ul>"
