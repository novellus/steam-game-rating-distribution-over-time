    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/620220/extras/ezgif-4-78304bf0573f.png?t=1607353243\"\
      \ /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/620220/extras/story.png?t=1607353243\"\
      \ /><br>Cats have always been the link between the world of Yav and the world\
      \ of Nav, and for this knowledge they were awarded nine lives. What will it\
      \ cost for one of them - Cat Bayn - to make an exception and change the balance\
      \ just once on behalf of the young sorceress Alesta\u2019s mother? Mysterious\
      \ creatures from Slavic myths carefully keep their secrets in the magical forests\
      \ and dense thickets that have become home to boggart, kikimora, anchutkas \
      \ and mermaids. In the whirlwind of the adventure, their secrets will be revealed,\
      \ hidden paths will become visible and the road between worlds will be intertwined.<br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/620220/extras/keyfeatures1.png?t=1607353243\"\
      \ /><br><ul class=\"bb_ul\"><li>Ancient tales come to life in a large open labyrinth\
      \ of gloomy marshes, Slavic villages and centuries-old forests;<br></li><li>To\
      \ help Alesta in fierce battles with the dangerous mythical beasts come the\
      \ summoned creatures \u2013 familiars who have served the sorcerers from time\
      \ immemorial. Choose from a variety of familiars with unique abilities;<br></li><li>The\
      \ world is filled with characters whose destinies are in your hands - the completion\
      \ of many side quests will determine how this adventure will end;<br></li><li>Respect\
      \ for all traditions of the metroidvania genre allows you to return back in\
      \ search of secret paths and acquire new skills. The danger of the adventure\
      \ is emphasized by the possibility of saving only in certain places; <br></li><li>Fascinating\
      \ battles with bosses, who have come from Slavic tales and tell us their unique\
      \ history;<br></li><li>Elements of role-playing games, allowing you to customize\
      \ the characteristics of Alesta to your individual style of playing.</li></ul><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/620220/extras/dev-1.png?t=1607353243\"\
      \ /><br>The game was developed by one person \u2013 Slava Gris who combined\
      \ his art skills with his knowledge of programming to bring Catmaze to life.\
      \ <br> The soundtrack is provided by Expecte Amour."
