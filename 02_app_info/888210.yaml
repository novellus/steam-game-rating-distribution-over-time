  data:
    about_the_game: '<img src="https://steamcdn-a.akamaihd.net/steam/apps/888210/extras/pack0.png?t=1547429743"
      /><br><br>MatchyGotchy Pack is part of the latest game update for MatchyGotchy.
      We have improved the free build according to user feedback and reviews, tweaking
      and including content where needed. This includes technical updates such as
      cloud save, soft and hard reset, and settings changes as well as cosmetic changes
      such as colorful ships, notifications, and a special reward for reaching Xanadu.<br><br>This
      DLC is intended as a developer support pack for those who have enjoyed MatchyGotchy
      and would like to help us continue working on the Matchyverse. We are currently
      working on MatchyGotchy Z and Matchy Star, so your help will certainly make
      a difference. <br><br>As a thank you, we decided to include in this DLC pack:<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/888210/extras/pack1.png?t=1547429743"
      /><br><br><ul class="bb_ul"><li> Pack Manual: a visual guide to the contents
      of the MatchyGotchy Pack. PDF.<br></li><li> Game Development Stories: a short
      game design document of how MatchyGotchy was created. Downloadable Comic PDF.<br></li><li>
      MatchyGotchy Star Booklet: character profiles of all 7 rocket surgeons as a
      digital Booklet paper model. Printable Papercraft PDF.<br></li><li> MatchyGotchy
      Diorama: three dimensional laboratory playset paper model including all 7 Stars.
      Printable Papercraft PDF.<br></li><li> Silverware Games Stand: paper design
      to display your diorama at all times on your desktop. Printable Papercraft PDF.</li></ul><br>Also
      included:<br><br><ul class="bb_ul"><li> MatchyGotchy becoming part of your Steam
      library forever. <br></li><li> Our heartfelt gratitude for being so kind and
      supporting the Matchyverse.</li></ul><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/888210/extras/pack2.png?t=1547429743"
      /><br><br>Papercrafts are recommended for everyone of all ages, however, we
      recommend having an adult assist; if you are already an adult, then feel free
      to get an adultier adult. All you need for the papercraft is regular paper,
      scissors, and glue sticks. <br><br>Once you have bought the DLC, check out  <a
      href="https://support.steampowered.com/kb_article.php?ref=6685-WAZN-5747" target="_blank"
      rel="noreferrer"  >this Steam Support article for how to access your content.</a>
      If you need further assistance please contact us. Also, please share your creations
      with us on Twitter, Facebook and Instagram by using #MatchyGotchy<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/888210/extras/pack3.png?t=1547429743"
      /><br><br>Thank you for being part of the Matchyverse!'
