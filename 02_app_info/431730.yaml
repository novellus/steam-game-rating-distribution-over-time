    about_the_game: 'Aseprite is a pixel art tool that lets you create 2D animations
      for videogames.<h2 class="bb_tag">Features</h2><br><ul class="bb_ul"><li> Compose
      sprites using <strong>layers &amp; frames</strong> as separated concepts<br></li><li>
      Create images in <strong>RGBA</strong> or <strong>Indexed</strong> color modes
      <br></li><li> Open/Save <strong>GIF animations</strong>, sequence of PNG files,
      etc.<br></li><li> A <strong>timeline</strong> where you can copy/move layers,
      frames, or specific images<br></li><li> Animation tools: Real-time animation
      preview, <strong>onion skinning</strong>, tag frames<br></li><li> Pixel art
      tools: shading, pixel perfect strokes, RotSprite rotation, tiled mode, filled
      contour<br></li><li> Export/import <strong>sprite sheets</strong><br></li><li>
      A command line interface to automate conversion and sprite sheets generation
      <br></li><li> Updates for the whole v1.x series up to v1.9.</li></ul>'
