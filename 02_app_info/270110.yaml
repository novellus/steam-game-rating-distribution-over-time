    about_the_game: "Build a world of vast landscapes where you have ultimate control.\
      \ You decide where to go and what to build. Fly on dragons and other creatures\
      \ as you embark on an epic quest to save the world.<br><br><strong>Block Story\xAE\
      </strong> combines popular 3D block building, sandbox exploration gameplay with\
      \ exciting and addictive role playing game elements. Complete quests to conquer\
      \ diverse biomes and become the greatest warrior in the realm. Build strongholds,\
      \ encounter a wide variety of creatures, battle boss monsters, and mine valuable\
      \ resources to upgrade weaponry, access better equipment and create artifacts\
      \ to summon monsters of all sorts -- including dragons! The first chapter of\
      \ your story begins...<br><br><u>Key Features</u><br><br>\u2022<ul class=\"\
      bb_ul\"><li>Discover several totally new and exciting quests<br></li><li>Learn\
      \ from a wise Wizard on how to discover the many wonders of Block Story<br></li><li>Ride\
      \ on dragons and 29 other creatures<br></li><li>Earn free diamonds for playing\
      \ four days in a row<br></li><li>Diamond purchase via Google Wallet <br></li><li>Infinite\
      \ hours of RPG exploration game play<br></li><li>Explore numerous biomes from\
      \ desert wastelands to arctic mountain ranges but look out for the ice dragon<br></li><li>Encounter\
      \ numerous supporting characters that will assist you on your quests.<br></li><li>Level\
      \ up your hero with customized stats and attributes<br></li><li>Use the crafting\
      \ system to forge a slew of magical items \u2013 from lighting swords, mystical\
      \ staves and rare artifacts that summon dragons and other creatures that will\
      \ aid you in battle</li></ul><br>For help on how to play, please contact our\
      \ 24/7 support line at <a href=\"mailto:support@blockstory.net\">support@blockstory.net</a>.<br><br><a\
      \ href=\"https://steamcommunity.com/linkfilter/?url=http://www.blockstory.net/forum\"\
      \ target=\"_blank\" rel=\"noopener\"  >http://www.blockstory.net/forum</a><br><br><br><br><br><br><br><br><br>There\
      \ isn\u2019t much better than a wide open game world in which you have essentially\
      \ no limits and can alter the very landscape in which you play \u2013 that is,\
      \ unless you add dragons, of course\u2026<br><br><strong>Block Story</strong>\
      \ combines popular 3D voxel, sandbox exploration gameplay with exciting and\
      \ addictive role playing elements.  Complete a variety of quests to survive\
      \ and become the greatest warrior in the realm by conquering ten diverse biomes.\
      \ Build strongholds, encounter a wide variety of creatures, battle boss monsters,\
      \ and mine valuable resources to upgrade weaponry, access better equipment and\
      \ create artifacts to summon monsters of all sorts \u2013 including dragons!\
      \  The first chapter of your story begins\u2026<br><br><u>Key Features</u><br><br><ul\
      \ class=\"bb_ul\"><li>Infinite hours of RPG exploration gameplay<br></li><li>Take\
      \ your characters on the go with true cross-platform play between PC and mobile\
      \ devices  <br></li><li>Build and explore across ten different biomes from desert\
      \ wastelands to arctic mountain ranges<br></li><li>Use the crafting system to\
      \ forge endless amounts of unique magical items \u2013 from lightning swords,\
      \ mystical staves, and rare artifacts that summon dragons and other creatures\
      \ that will aid you in battle<br></li><li>Encounter numerous supporting characters\
      \ that will assist in your quests<br></li><li>Level up your hero with a choice\
      \ of customized stats and attributes</li></ul>"
