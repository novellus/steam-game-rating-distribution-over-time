    reviews: "\u201CIf you\u2019re entirely new to block building games, Block Story\
      \ is loads of fun and full of ingenious gameplay.\u201D<br>4.4 / 5.0 \u2013\
      \ <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.androidtapp.com/block-story/\"\
      \ target=\"_blank\" rel=\"noopener\"  >AndroidTapp</a><br><br>\u201COverall,\
      \ I found Block Story to be a joy to play, not to mention a highly polished\
      \ product.  One of the complaints I had with Minecraft is that it didn\u2019\
      t include any sort of in-depth RPG element.  Block Story helped to bridge this\
      \ gap and provide hours of entertainment in both the realm of building and character\
      \ progression.\u201D<br>9 / 10 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.dadsgamingaddiction.com/block-story/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Dad's Gaming Addiction</a><br><br>\u201C\
      Block Story is a a fun adventure that does very well to create a virtual terrain\
      \ that begs to be discovered.  It is in parts charming, at others scary, and\
      \ the dichotomy is part of its charm.\u201D<br>8 / 10 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.androidrundown.com/app-rundown/block-story-review/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Android Rundown</a><br>"
