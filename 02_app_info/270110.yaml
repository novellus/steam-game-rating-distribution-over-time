      \ are now saved in the game world<br>Vehicle painting<br>New block Railway dead\
      \ end<br>Improved models of some creatures<br>Pet Armor<br>In the chests found\
      \ in the game world you can find useful items<br>Inventory item destroy button<br>Improved\
      \ main menu<br>Backups via Dropbox<br>Meteorites<br>Recalculated the level of\
      \ the main character<br>New achievements<br>New types of achievements<br>Many\
