    about_the_game: Cannon lab 13 is a laboratory where experiments are carried out
      to study the behavior of an ultra-bouncing ball after a shot from a special
      cannon. The game is a puzzle of 20 different levels, where the player has to
      use logical thinking to get into the hole without spending all attempts to shoot.
