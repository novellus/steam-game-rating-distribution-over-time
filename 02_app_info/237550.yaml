    reviews: "\u201CThe 100 best roleplaying games of all time: Today with The Black\
      \ Eye - Nordland Trilogy!  ... The Nordland Trilogy was an old school role-playing\
      \ game and not only focused on levelling and fighting, but made all aspects\
      \ of a hero's life relevant. Granted this can be frustrating, but for all those\
      \ who have fallen for the system, the trilogy offers a very atmospheric adventure\
      \ journey through the grim north of Aventuria....\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=https://www.gamestar.de/artikel/die-100-besten-pc-rollenspiele-aller-zeiten,3346773,seite3.html\"\
