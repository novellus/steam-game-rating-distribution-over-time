      \ your wits are sharpened before walking down the small alleys of Thorwal and\
      \ Prem, and prepare to stop the Orcisch threat while creating a mighty alliance\
      \ between nations. Featuring a complete visual reimagining along with a comprehensive\
      \ overhaul of every aspect of the gameplay, Realms of Arkania \u2013 Blade of\
      \ Destiny is set to captivate a 21st century audience of new and old fans alike.\
      \ <br><br>Old school RPG at its best \u2013 for the Fans of REAL RPG games.<h2\
      \ class=\"bb_tag\">Features:</h2><ul class=\"bb_ul\"><li>Remake of the first\
      \ part of Realms of Arkania<br></li><li>Roleplaygame with turn based tactical\
      \ fights<br></li><li>Cities and dungeons in current real-time-3D<br></li><li>Dozens\
