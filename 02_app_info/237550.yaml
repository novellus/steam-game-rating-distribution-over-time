      \ of the TDE basic rules<br></li><li>Depending on your gaming style \u2013 20\
      \ to 80 hours game time</li></ul><h2 class=\"bb_tag\">Revised Edition</h2><ul\
      \ class=\"bb_ul\"><li>User-Contributed Content<br></li><li>Modding ability<br></li><li>Additional\
