    about_the_game: "<i>KOF '98 UM FE</i>,<br>The Ultimate &amp; Final edition of\
      \ &quot;KOF '98 UM&quot;,<br>joins the tournament on STEAM!<br><br><strong>DISCORD</strong><br>For\
      \ the latest in SNK news and community events, drop by our official Discord\
      \ channel!<br><a href=\"https://steamcommunity.com/linkfilter/?url=http://discord.gg/snk\"\
      \ target=\"_blank\" rel=\"noopener\"  ><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/222420/extras/EDbho62UEAA8ObS.png?t=1592540553\"\
      \ /></a><h2 class=\"bb_tag\">ABOUT THE GAME</h2><br><i>THE KING OF FIGHTERS\
      \ \u201998 ULTIMATE MATCH FINAL EDITION</i><br>After \u201CKOF '98\u201D, often\
      \ praised by the fans as the best installment in the \u201CKOF\u201D series,\
      \ and \u201CKOF \u201998 UM\u201D 10 years later, \u201CKOF \u201998\u201D returns\
      \ now on the Steam PC gaming platform in an ultimate and final version with\
      \ <i>THE KING OF FIGHTERS \u201998 ULTIMATE MATCH FINAL EDITION</i><br> <br><strong>\u30FB\
      A thorough overhaul of the game balance:</strong><br>With an overall readjustment\
      \ of the game balance and every character\u2019s moves, this final edition of\
      \ \u201CKOF \u201998 UM\u201D is definitely the ultimate version to play for\
      \ every KOF fan for endless and epic battles.<br><br><strong>\u30FBA gorgeous\
      \ character roster of 64 fighters:</strong><br>In addition to the original roster\
      \ of \u201CKOF \u201998\u201D, emblematic KOF characters such as Eiji Kisaragi,\
      \ Kasumi Todoh, Geese Howard, Mr. Big, and Wolfgang Krauser join this ultimate\
      \ tournament. Furthermore, this final edition offers an alternate version to\
      \ some characters for a total of 64 different fighters and infinite team possibilities.<br><br><strong>\u30FB\
      New system \xABULTIMATE MODE \xBB:</strong><br>The newly added \u201CUltimate\
      \ Mode\u201D will allow you to combine the various features of the original\
      \ \u201CExtra\u201D and \u201CAdvanced\u201D game modes in order to create your\
      \ own one! Moreover, classic \u201CExtra\u201D and \u201CAdvanced\u201D 2 game\
      \ modes have been thoroughly rebalanced for a wider variety of battle strategies.<br><br><strong>\u30FB\
      2 different online features available:</strong><br>Choose between \u201CRank\
      \ Match\u201D, where your battle results are reflected, and \u201CPlayer Match\u201D\
      , where you can set your versus battle settings to your liking. Struggle to\
      \ be the true King of Players in the limelight of the international stage! The\
      \ world is yours!<br><br><strong>\u30FBOriginal NEOGEO Ver. of \u201CKOF \u2019\
      98\u201D included:</strong><br>The original NEOGEO version of \u201CKOF \u2019\
      98\u201D has been faithfully ported for the great pleasure of all! Discover\
      \ or rediscover the quintessence of \u201CKOF\u201D on Steam!<br><br><strong>\u30FB\
      Various game modes:</strong><br><i>KOF '98 UM FE</i> features several game modes\
      \ for the best game experience ever such as \u201CEndless Mode\u201D, in which\
      \ you take on CPU-controlled characters in a series of battles, \u201CChallenge\
      \ Mode\u201D to attempt and clear a total of 30 missions, \u201CPractice Mode\u201D\
      \ where you can train using all types of moves and combos.<br><br><a href=\"\
      http://store.steampowered.com/bigpicture/\" target=\"_blank\" rel=\"noreferrer\"\
      \  ><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/220440/extras/controller_support.png\"\
      \ /></a>"
