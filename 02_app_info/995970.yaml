  data:
    about_the_game: "Experience the best way to play Paladins!<br />\r\nThe Paladins\
      \ Digital Deluxe Edition 2019 + 2020 includes the Champions Pack and the Season\
      \ Pass 2019 + 2020 at a savings over buying them separately.<br />\r\n<br />\r\
      \nYou\u2019ll get every current and future Champion in Paladins -- forever!\
      \ That means you\u2019ll have instant access to the current roster of 40+ characters,\
      \ and instantly unlock the newest Champions upon their release.<br />\r\n<br\
      \ />\r\nPlus: You\u2019ll get Exclusive content for new Champions, all year\
      \ long! Get every new Voice Pack, Season Pass Limited Skins, Unlocked Talents,\
      \ Emotes, MVP Poses, and more for every new Champion released in 2019 and 2020!<br\
      \ />\r\n<br />\r\nBest of all, you\u2019ll instantly unlock three cosmetics\
      \ you can only get in the Season Pass: The Limited Legionnaire Viktor skin,\
      \ Legionnaire Warhorse Mount, and an Avatar.<br />\r\n<br />\r\nAs a special\
      \ bonus, you\u2019ll also receive 1,500 Crystals! Unlock the newest Battle Pass,\
      \ a favorite Skin, or an Event bundle -- the choice is yours!"
