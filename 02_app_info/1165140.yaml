    review: I wasn't expecting much, but I play pretty much every Picross I come by.
      This is one of the worst I've ever played, with puzzles that seem to have been
      auto-generated by a very basic Space Invaders template, no greying of rows,
      and a godawful hand-holding when you accidentally misclick, with no way to change
      tiles since it tells you wrong instantly. No pics ever showed up, but after
      looking at the pictures, that's probably a blessing, the art had to be made
      by a teenager.
