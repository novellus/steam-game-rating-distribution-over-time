    about_the_game: Picross, also known as hanjie or nonogram, is a puzzle loved around
      the world that consists of filling the right boxes that together form a hidden
      drawing. Additionally in &quot;Picross Love&quot;, you will be accompanied by
      lovely women. It may not improve your concentration, but it will surely make
      your time more enjoyable. Do you think it's difficult? No worries! Our teacher,
      Pico-chan, will teach you, step by step, how to become a Picross champion!<br><br>Game
      features:<br>- Picross Academy - learn how to solve globally popular puzzles<br>-
      48 levels of varying difficulty<br>- Relaxing music<br>- Hints that will get
      you out of trouble<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1165140/extras/Eff.png?t=1583867960"
      />
