details:
  data:
    about_the_game: <h2 class="bb_tag"><strong>Lace up your bowling shoes and experience
      the most realistic bowling simulation ever created with PBA Pro Bowling!</strong></h2><br>The
      Professional Bowlers Association and FarSight Studios have partnered to create
      an officially licensed PBA video game. The game features a career mode with
      over 100 tournaments set in dozens of venues, quickplay and local multi-player
      modes, online tournaments and more. 19 PBA pros will be included in the launch
      of the game with in-game commentary from Rob Stone and PBA legend Randy Pederson.<h2
      class="bb_tag"><strong>Features</strong></h2><ul class="bb_ul"><li>Officially
      licensed PBA product.<br></li><li>Real PBA Tour Professionals!  Belmo, Butturff,
      Tackett, Norm Duke, Walter Ray, and many more.<br></li><li>Accurate pro bowling
      styles featuring motion-captured animations.<br></li><li>Expert commentary from
      Rob Stone and PBA legend Randy Pederson.<br></li><li>Extensive career mode with
      over 100 virtual tournaments.<br></li><li>Dozens of venues and environments.<br></li><li>Compete
      against other players in online tournaments.<br></li><li>Quickplay and local
      multi-player modes.<br></li><li>Best bowling physics ever in a video game.<br></li><li>Authentic
      PBA Tour oil patterns.<br></li><li>Power-up special balls.<br></li><li>Over
      100 bonus challenges.<br></li><li>Brunswick licensed pins and lane equipment.<br></li><li>Real
      licensed bowling balls from many different ball manufacturers.</li></ul>
