    about_the_game: 'Forced is a challenging one- to four-player co-op arcade action
      RPG with puzzle and tactical elements. You are cast as slaves in the toughest
      fantasy gladiator school of them all,  condemned to fight to the death, all
      the while attempting to win your freedom. You will face deadly trials and huge
      creatures, but Balfus, your Spirit Mentor will guide you in your quest to break
      the chains of oppression.<h2 class="bb_tag">Features</h2><ul class="bb_ul"><li>1-4
      player campaign, carefully balanced for the number of players<br></li><li>Local
      and online co-op, it''s easy to plugin controllers and play on one computer<br></li><li>A
      challenging Gladiator campaign with monstrous foes and tricky puzzles<br></li><li>Four
      Unique Character Classes, with very distinctive play styles<br></li><li>Skill
      focused: all enemy attacks can be evaded, it''s your job to figure out how!<br></li><li>The
      Spirit Mentor, an extra party member which players must control together to
      gain an upper hand over the enemy<br></li><li>Survival Arena Mode (more modes
      coming)<br></li><li>Mark Combat System. Apply marks to enemies with your basic
      attacks, to set them up for devastating special attacks from you or your allies.</li></ul><h2
      class="bb_tag">History</h2>BetaDwarf - the team behind FORCED spent 3 years
      developing it while living together. It all started by illegally moving into
