    about_the_game: "<strong>[ This DLC is now included in the base game ! ]</strong><br><br>The\
      \ motionless voyage\u2026<br>\t\t\t\t\t\tThe interior and exterior worlds are\
      \ made of hidden things \u2013 some are magnificent, others are frightening\
      \ \u2013 all of them, in some way, are worth discovering. Is it your new life\
      \ that is starting, or your proximity to the river? As you descend the mountain\
      \ on the road to the capital, your vision clears little by little. For the first\
      \ time, you are able to face your past, as well as your future. What do they\
      \ have in store for you?<br>\t\t\t\t\t\t<h2 class=\"bb_tag\">New features &amp;\
      \ content:</h2>\t\t\t\t\t\t<ul class=\"bb_ul\"><li>New battle mechanics. Motionless\
      \ Tactics, Skill Losses, Stealth, Puzzles... and much more.<br>\t\t\t\t\t\t\
      </li><li>&quot;Pyre Princess&quot; Mode can be activated (or not) in most battles.<br>\t\
      \t\t\t\t\t</li><li>A new way of traveling, very\u2026 peculiar!<br>\t\t\t\t\t\
      \t</li><li>Some places have now an interactive environment.<br>\t\t\t\t\t\t\
      </li><li>More NPCs than ever, among which are hidden key NPCs of the game universe.<br>\t\
      \t\t\t\t\t</li><li>Loads of new quests.<br>\t\t\t\t\t\t</li><li>Major revelations.<br>\t\
      \t\t\t\t\t</li><li>Hens!<br>\t\t\t\t\t\t</li></ul>"
