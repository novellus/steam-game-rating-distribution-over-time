  data:
    about_the_game: "Customize your Start menu for easy access to Universal and Classic\
      \ apps, options for Fences integration, filtered searches, and more with the\
      \ number one Windows Start menu alternative, Start10. <br><br>With Start10,\
      \ you can return to the classic Windows 7 style or activate a Modern design\
      \ and use onboard configuration tools to make it even better.  Change out colors,\
      \ apply textures, hide or customize your Start menu button, and more.<br><br>Start10\
      \ has many additional customizations all packaged in an easy-to-use UI. You\
      \ can enable taskbar transparency and shift the level of blur applied to your\
      \ desktop background. If you want to clean up your secondary displays, set your\
      \ Start button to \u201Chide\u201D.<br><br>Setting up search filter options\
      \ allows you to find what you need quickly in a Start menu Windows or web search.\
      \ Start10 has its own Search box, plus offers easy one-click access to Universal\
      \ applications and added shortcuts within the Start menu itself.<br><br>If you're\
      \ a Fences user, Start10 is already fully integrated with the application! You\
      \ can organize your favorite programs and most-used applications right in your\
      \ Start menu in an easy-to-find grid without having to minimize or move open\
      \ windows out of the way. <br><br>Start10 blends the best of what you are looking\
      \ for when launching your favorite applications in a customized Start menu that\
      \ ultimately reflects your style.<h2 class=\"bb_tag\">Features</h2><ul class=\"\
      bb_ul\"><li> Replaces the Windows 10 tile menu with a menu you are used to<br></li><li>\
      \ Restores the quick links to core system functionality<br></li><li> Filter\
      \ searches in the Start menu<br></li><li> Replaces the start button and allows\
      \ you to use your own<br></li><li> Integrates Stardock's &quot;Fences&quot;\
      \ into the menu<br></li><li> Maintains the &quot;All Programs&quot; folder metaphor<br></li><li>\
      \ Apply texture to the Start10 background and taskbar</li></ul><h2 class=\"\
      bb_tag\">Technical Features</h2><ul class=\"bb_ul\"><li> Add custom shortcuts\
      \ to the right panel<br></li><li> Re-arrange the right panel to fit user needs<br></li><li>\
      \ Configure individually how the start button and Windows key act when selected<br></li><li>\
      \ Adjust menu size</li></ul>"
