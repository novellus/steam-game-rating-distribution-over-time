    about_the_game: "The wait is over! Rash, Zitz and Pimple are returning at last\
      \ to smash-hit their way through an all-new action-packed adventure of choreographed\
      \ chaos, and couch co-op may never be the same again. <br />\r\n<br />\r\n1-3\
      \ players will take control of the Battletoads and team up to storm through\
      \ wild and unpredictable stages with only one rule \u2013 expect the unexpected.\
      \ Teamwork makes the dream work in a drop-in, drop-out gameplay blast, filled\
      \ with over-the-top gameplay moments that anyone can enjoy, but only a True\
      \ \u2018Toad\u2019 can master.<br />\r\n<br />\r\nWith a unique hand-animated\
      \ cartoon style and packed with memorable characters and locations, the Battletoads\
      \ are back for a larger-than-life brawl across the universe that promises to\
      \ be fun alone, and unforgettable together."
