  data:
    about_the_game: <strong>Run Run and Die</strong> is a crazy and atypical challenging
      runner! <br><br>Our funny little penguin wakes up in a test room, but suddenly
      something goes wrong and everything blows up! And so begins one of the wildest,
      silliest, and challenging flights in video game history! But who is behind all
      this? How did our hero arrived there? And why can't our poor little penguin
      remember anything? Well there's only one way to find out... beat the game!<br><br>You
      must help our penguin hero escape a hellish complex through 24 levels filled
      with spikes, bombs, robots, traps, and more!<br>Prepared to die? Just remember
      one thing... <strong>RED is DEATH.</strong><br><br>Key Features<br><br>- Simple
      to play but difficult to clear<br>- 24 crazy levels including some special retro
      levels for nostalgic fans<br>- The best-looking version of Run Run and Die<br>-
      Collect all energy balls for advance in the game<br>- Enjoy full color illustrations
      that narrate the story<br>- Connected to Twitter and Facebook<br><br><br><a
      href="https://steamcommunity.com/linkfilter/?url=http://www.pixelbonestudio.com"
      target="_blank" rel="noopener"  ><img src="https://steamcdn-a.akamaihd.net/steam/apps/397670/extras/logo_banner.png?t=1484044996"
      /></a>
