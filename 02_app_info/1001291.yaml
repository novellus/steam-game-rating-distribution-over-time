    detailed_description: '<strong>This DLC is not compatible with an account created
      outside Steam.</strong><br><br>Jump at the excellent opportunity to break into
      battle on a universal aircraft with an experienced pilot!<br>The I-16 type 29
      has excellent maneuverability for its Tier which makes it easy to tear your
      enemies apart in the melee combat.<br>Although its forward-firing weapons are
      a little bit weaker than those of its researchable counterparts, it has long
      overheating time and deals good damage in close combat.<br>Low altitudes will
      be optimal for this aircraft, where its maneuverability and the ability to carry
      bombs and rockets at the same time make this warbird a truly universal vehicle.<br><br><strong>DLC
      Content:</strong><br><br><ul class="bb_ul"><li>I-16 Type 29, USSR Tier IV multirole
      fighter: having all characteristics of I-16 this aircraft is additionally equipped
      with bombs and rockets, which gives the opportunity to be effective in any combat
      situation<br></li><li>Hangar slot: allows you to put your warbird in the Hangar<br></li><li>X20
      Universal Ammunition: increases chances of causing fire and inflicting critical
      damage<br></li><li>X10 Incendiary Ammunition: maximizes chances of causing fire
      and increases chances of inflicting critical damage<br></li><li>1 day of Premium
      Account: earn even more credits and experience in every battle<br></li><li>Customization
      set: a unique paint scheme, emblem and nose art.</li></ul>'
