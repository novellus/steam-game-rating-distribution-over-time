    about_the_game: "<strong>Gameplay</strong><br>Player controlled warriors start\
      \ at free picked location and scavenge for weapons and gear. As the game go\
      \ on poison mist will appear on the map and starting to cut down safe zone.\
      \ The need for supplies increase as the safe zone shrink which lead to more\
      \ intense competition. Defeated warriors will be eliminate immediately and only\
      \ the last one standing can achieve victory. Winner shall be rewarded with information\
      \ pieces.<br><br><strong>Features</strong><br>\u2022 <strong>Free gameplay</strong>:\
      \ choose and match between melee and ranged combat<br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/840140/extras/111.gif?t=1588046169\"\
      \ /><br>\u2022 <strong>Martial arts</strong>: master various secret technique\
      \ and become a unstoppable martial artist<br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/840140/extras/444.gif?t=1588046169\"\
      \ /> <br>\u2022 <strong>Beautiful world</strong>: a handcrafted world inspired\
      \ by ancient China<br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/840140/extras/222.gif?t=1588046169\"\
      \ /><br>\u2022<strong> Balanced difficulty</strong>: easy to learn but hard\
      \ to master, skill is the key to victory<br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/840140/extras/333.gif?t=1588046169\"\
      \ />"
