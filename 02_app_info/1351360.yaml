    short_description: In DevLife you start your career just before hitting 18. It's
      up to you to choose who you want to be - a graphic designer or maybe a programmer?
      Will it be a Website design or Mobile Applications? It is up to you to decide!
      And what if you chose wrong? Well... You will have to live with that!
