    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/1351360/extras/description_what_is_devlife_small.png?t=1605718539"
      /><br><br>Have you ever wanted to try what it's like to be a programmer, graphic
      designer, or tester, but you didn't have the right skills or time to learn them?
      In DevLIfe you can experience it for yourself! Create your character and guide
      him or her through life in the IT industry. Complete commissions, create your
      projects, set up your own company, hire employees, and lead them to success!<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1351360/extras/description_main_game_features_small.png?t=1605718539"
      /><br><br>Although the game is in Early Access, it already contains many features
      and a mechanic. The most important of them are:<br><br><ul class="bb_ul"><li>
      Creating your own character and guiding him or her through a career in the IT
      industry<br></li><li> Two extensive skill trees - learn how to create websites
      and mobile applications. Decide what direction you want to take in your career!<br></li><li>
      Finding and fulfilling commissions for external clients and improving your skills
      through learning<br></li><li> Starting your own company, creating your own projects,
      hiring employees and taking care of their well-being and growth<br></li><li>
      Two locations - work from home or in an office in the city centre<br></li><li>
      Build Mode - buy new furniture, decorations or RTV equipment and take care of
      the comfort and high performance of your employees</li></ul><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1351360/extras/description_plans_for_the_future_small.png?t=1605718539"
      /><br><br>We won't stop here. In future versions we plan to expand the &quot;life&quot;
      aspect of DevLife by adding some key mechanics such as:<br><br><ul class="bb_ul"><li>Traits
      and Attributes of the Characters<br></li><li>Interactive Events Influencing
      the Game</li></ul><br>Besides, with each update in the game the available content
      will be expanded, there are plans for:<br><br><ul class="bb_ul"><li>Two New
      Skills Trees - Video Games and Desktop Applications<br></li><li>New Character
      Customization Options<br></li><li>Additional Locations<br></li><li>New Furniture</li></ul><br>We
      will listen to players' opinions and introduce their ideas into the game to
      make it as much playable as we can. We hope that your experience with DevLife
      will be the most enjoyable!
