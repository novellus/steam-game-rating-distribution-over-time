      target="_blank" rel="noreferrer"  >https://support.steampowered.com/kb_article.php?ref=8699-OASD-1871</a>">Streaming
      Videos on Steam FAQ</a>.</p><br><h1>About the Video</h1>Fulton, an ambitious
      Brooklynite graphic novelist, and Gordon, his socially awkward neighbor, are
      best friends who both vie for the attention of Dana, a beautiful but damaged
      girl. Fulton and Dana begin dating, but the increasingly complicated situation
      is compounded by their pasts of abandonment, accident, and sexual deviation.
      After discovering that Fulton has gone to visit his ex-girlfriend, things take
      a dark turn as Dana relapses and debases with drugs and alcohol. Gordon becomes
      Dana''s caretaker, and as they grow closer, the trio''s relationships are tested.
      Based on a play, Diving Normal explores loyalty amongst friends and lovers,
      as well as the heartbreaking personal struggle of becoming an adult.<br><br><strong>Directed
      by:</strong> Kristjan Thor<br><strong>Produced by: </strong>Scotty Crowe, Philipp
      Karner<br><br><strong>Starring:</strong> Susie Abromeit, Scotty Crowe, Philipp
      Karner, Sandra Bernhard, Beau Garrett'
