    about_the_game: <strong>TIME IS FRAGMENTING.<br>WILL IT CRUMBLE AND BRING THE
      UNIVERSE TO A HALT?<br>OR WILL YOU HARNESS IT AND TRIUMPH?</strong><br><br><i>ChronoBreach
      Ultra is a time-bending action platformer.</i><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1297800/extras/RainbowLaserMinigun.gif?t=1606301625"
      /><h2 class="bb_tag">About:</h2><ul class="bb_ul"><li>Warp time to outsmart
      your enemies<br></li><li>Eliminate dangerous foes with an arsenal of weapons<br></li><li>Phase
      through dangerous levels and avoid deadly obstacles<br></li><li>Gather Circuits
      to unlock new weapons and skins<br></li><li>Take on the Arena and fight for
      survival<br></li><li>Attempt Speedrun Mode to prove your swiftness and conquer
      time entirely</li></ul><br>ChronoBreach Ultra includes tons of challenging levels,
      unfamiliar enemies, and brand new weapons.<br>Play carefully and use all of
      your abilities to your advantage to come out on top!
