    short_description: A deadly factory filled with dangerous foes surrounds you.
      Manipulate the crumbling dimension of time to escape this underground facility.
      Use your wit, your laser blaster, and your time-warping abilities to face your
      demise head-on and triumph in this time-bending action platformer!
