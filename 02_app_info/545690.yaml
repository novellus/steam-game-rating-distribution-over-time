details:
  data:
    about_the_game: Do you think 1 + 1 = 0 is correct? So what do you think about
      &quot;black + black = white&quot; statement? <br><br>VOI is relaxing minimal
      puzzle game based on XOR logic;<br><br>0+0=0<br>1+0=1<br>0+1=1<br><strong>1+1=0</strong><br><br>VOI
      gives you a few draggable geometric shapes (triangle, square, rhombus, parallelogram
      etc.) to reach target shape. That's all. Do you think that the easy?<br><br>*
      One page game (no start button, no exit button)<br>* Cool music and fx<br>*
      Use mouse wheel to scroll levels
