    about_the_game: <h2 class="bb_tag">RAW FOOTAGE</h2><br><strong>Raw Footage</strong>
      is a first-person horror game, which takes place in strange locations known
      by their mysterious creatures. Your main goal is to record evidence of them,
      fill the needed footage bar, find dead corpses of people and escape alive. Sounds
      simple, but it's suicide facing them without having any gear. It can be found
      across the map. Use it to your advantage.<br><br>Your first journey begins in
      Blackwood Pines. Be resourceful, aware of surroundings and don't use ammo, medication
      kits or batteries, if unnecessary.<h2 class="bb_tag">FEATURES:</h2><ul class="bb_ul">
