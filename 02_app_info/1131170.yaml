    review: "M\xF3j pierwszy raz kiedy kupi\u0142em jakikolwiek Season Pass do gry.\
      \ Inne gry jako\u015B nigdy nie zach\u0119ci\u0142y mnie do zakupu season passa\
      \ mo\u017Ce dlatego, \u017Ce u EA czy Ubisoft season pass kosztuje tyle co sama\
      \ gra a dodaj\u0105 po kilku miesi\u0105cach par\u0119 rzeczy na krzy\u017C\
      . \n\nTutaj w opisie Season Pass do Wreckfest mamy od razu napisane na co b\u0119\
      dziemy czeka\u0107, czyli 20 nowych aut, 20 kosmetycznych rzeczy na dach pojazd\xF3\
      w jak i nowe pancerze i cz\u0119\u015Bci wizualne. Aktualnie ju\u017C dodano\
      \ 6 nowych aut + samoch\xF3d Bandit Ripper V8 i 20 nowych kosmetycznych rzeczy\
      \ do aut. \n\nNowe pojazdy s\u0105 ciekawe, niekt\xF3re takie jajcarskie jak\
      \ wychodek z podwoziem czy bumper car. Z reszt\u0105 samochod\xF3w bez problemu\
      \ rozpoznamy realne odpowiedniki jak '69 Dodge Challenger R/T, VW Beetle Buggy\
      \ ([spoiler] dla ciekawostki - samoch\xF3d Buggy pochodzi z wczesnej wersji\
      \ FlatOut 1 [/spoiler]), '32 Ford Hot Rod czy Chevrolet Impala.   \n\nJe\u015B\
      li podoba ci si\u0119 Wreckfest to naprawd\u0119 polecam tego Season Pass.\n\
      R\xF3wnie\u017C polecam do\u0142\u0105czy\u0107 do polskiej grupy Wreckfest\
      \ na Steam - https://steamcommunity.com/groups/wreckfestpolska , je\u015Bli\
      \ szukacie kogo\u015B do wsp\xF3lnej przeja\u017Cd\u017Cki :) Dodatkowo jest\
      \ te\u017C kana\u0142 na Discord - https://discord.gg/hqZCbF"
