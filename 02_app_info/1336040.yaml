    about_the_game: A game in the classic &quot;memory&quot; genre. The images of
      eggs are laid out on the playing field, your task is to find paired ones. For
      speed and the least number of misses you get bonus points.  You can choose between
      playing fields of varying difficulty. More images - more load on your memory.
      Good game.
