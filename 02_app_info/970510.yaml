details:
  data:
    about_the_game: "\u300AThe blue-diamond Damsel in distress\u300Bl is a new style\
      \ of very brainstorming adventure game, you need to complete all the content\
      \ of the previous chapter to unlock the new plot. The process of finding the\
      \ truth of a case is full of confusion and various difficult reasoning challenges.\
      \ You need to have certain clues to get the truth accurately. You need to go\
      \ into various scenes of time to show your reasoning ability. Combining with\
      \ the information described in various figures, you can find the correct answer.\
      \ Each chapter has a wonderful inside. Allow you to challenge, constantly explore\
      \ all kinds of strange cases around Li Meiyuan, incarnate detective step by\
      \ step reasoning to get the right clues to guide the plot forward.<br><br><br><br><strong>\
      \ features: </strong><br><br>To get caught up in the delusion of victimization,\
      \ you need to face up to all kinds of difficult plot chapters, and use wisdom\
      \ to solve a paragraph of puzzles;<br><br>Find the right clues to lead the story\
      \ to different endings and you will have a fantastic adventure.<br><br>Various\
      \ characters appear in your world and intersect with you. They are analyzed\
      \ and interpreted according to the text information they bring."
