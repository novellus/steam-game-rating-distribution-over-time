    detailed_description: <h1>Digital Deluxe Edition</h1><p>Checkout our Deluxe Edition
      for all the DLC, bonus story content and an Artbook with endings guide.<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/467720/extras/deluxe.png?t=1584613765"
      /><br><br><strong><i>The Deluxe Edition if purchased instead of simply the base
      game offers an additional 35% discount on all items included in the Package.
      In addition to the launch discount already applied to them.</i></strong></p><br><h1>About
      the Game</h1>Your start at a new job was always going to be hard, a new city,
      a new place to fit in.<br>But it is made far worse when you fall at first sight
      with your new housemate and Senpai at work.<br><br>The game follows the growing
      relationship between Mira and her new Senpai over the course of a year, in true
      visual novel style gameplay your decisions will determine not only the events
      that occur throughout the game, but who you meet along the way, how you interact
      with them and what ending <i>(from several)</i> you will receive.<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/467720/extras/senpai.png?t=1584613765"
      /><br><br>The main focus of this story is of a potential romance between Mira
      <i>(the female protagonist)</i> and her female housemate Senpai. Making this
      a fun and often cute Yuri/Lesbian romance story. But with additional characters
      also available to meet and get into strange and fun situations with...<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/467720/extras/thegirls.png?t=1584613765"
      /><br><br>Featuring Melissa and Jasmin <i>(previously appearing in Negligee)</i>
      and new character Rias.<br><br><strong><i>N.b. This game is fully uncensored
      and includes intimate and explicit adult scenes and dialogue.</i></strong>
