    reviews: "\u201CThere has never been a videogame like SpyParty. \u2026 SpyParty\
      \ is as cerebral and personal experience as I\u2019ve ever had with a multiplayer\
      \ game. \u2026 Despite being two years away from completion, the early version\
      \ I saw still remains one of the most subtle, enjoyable, and surprisingly playful\
      \ multiplayer games I\u2019ve yet played.\u201D<br><a href=\"http://www.destructoid.com/why-you-need-to-be-excited-about-spyparty-167171.phtml\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Destructoid</a><br><br>\u201CPart of\
      \ what is so exciting about Spy Party is the stuff that happens around the game.\
      \ Hecker has seen the game trigger strong emotional responses. I even felt it\u2026\
      \ guilt of all things. I\u2019ve killed thousands \u2014 millions? \u2014 of\
      \ enemy characters and even some friendly characters in video games with none\
      \ of the pangs of consequence. I shot one innocent partygoer in Spy Party after\
      \ tracking them for a few minutes, after being sure they were Chris Hecker\u2019\
      s avatar and up to no good, and then, as they lay dead on the floor I realized\
      \ I was wrong. I felt bad.\u201D<br><a href=\"http://kotaku.com/5500968/the-next-smart-video-game-only-lets-you-kill-once\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Kotaku</a><br><br>\u201CSpyParty is\
      \ like nothing else I\u2019ve ever played. \u2026 When the laser focuses on\
      \ you, the tension is intense. And the relief, when the beam swings away, is\
      \ powerful.\u201D<br><a href=\"http://www.wired.com/gamelife/2010/03/hands-on-spyparty/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Wired</a><br>"
