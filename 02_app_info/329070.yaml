    about_the_game: <strong>SpyParty</strong> is a competitive espionage game about
      human behavior, performance, perception, and deception. While most spy games
      have you machine-gunning stuff, blowing things up, and driving fast, <strong>SpyParty</strong>
      has you hide in plain sight, blend into a high-society cocktail party, deceive
      your opponent, and detect subtle behavioral tells to achieve your objectives
      and not get shot. Finally you can be like the suave and confident spies you
      find in films or books, risking it all by doing the final mission right in front
      of the sniper as the clock runs out! There are plenty of games that explore
      being a super-powered commando with an infinite supply of ammunition and no
      brains; <strong>SpyParty</strong> is a new and quite different game about the
      more interesting, deeper, and more subtle aspects of being a spy.<br><br>The
      current main gameplay mode is 1v1 Spy versus Sniper online multiplayer, although
      there is limited single-player Sniper play right now, and a single player Spy
      and Sniper practice mode for trying out missions and whatnot.<br><br>See the
      <a href="http://steamcommunity.com/app/329070/discussions/" target="_blank"
      rel="noreferrer"  ><strong>SpyParty</strong> Steam Discussions</a> for  <a href="http://steamcommunity.com/app/329070/discussions/0/1486613649677651819/"
      target="_blank" rel="noreferrer"  >an FAQ</a> and links to more information.<br><br><i><strong>If
      you're wondering where the MacOS X port went, see <a href="http://steamcommunity.com/app/329070/discussions/0/1486613649677651819/"
      target="_blank" rel="noreferrer"  >that FAQ!</a> I need to delay it until after
      SEA launch because I hit a few technical snags, but the non-Steam MacOS will
      continue to work, and I'll get it working on Steam soon after SEA launch hopefully!</strong></i>
