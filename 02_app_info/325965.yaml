    about_the_game: "One of the first mass produced diesel-electric locomotive classes\
      \ for British Railways, the Class 40, comes to Train Simulator, from developer\
      \ RailRight.<br><br>A total of 200 \u2018Whistlers\u2019 (so called because\
      \ of their distinctive turbo whistle sound) were built by English Electric over\
      \ a four year period from 1958, and were \u2013 for a time \u2013 considered\
      \ to be the pride of British Rail\u2019s early diesel fleet. The first of the\
      \ Type 4 diesels was delivered on 14 March 1958 and pulled its first revenue-generating\
      \ service between London Liverpool Street and Norwich a month later.<br><br>Despite\
      \ the mixed success of the initial 10 Class 40 prototypes, BR ordered a further\
      \ 190 locomotives all painted in diesel green livery. Such were the changes\
      \ in railway working practices during the build period of the \u2018Whistlers\u2019\
      , batches were delivered with significant design differences, including disc\
      \ headcode markers, split headcode boxes and gangway doors.<br><br>A number\
      \ of the Class were named after cruise ships as they hauled express trains to\
      \ Liverpool, however as they locomotives were withdrawn from these services,\
      \ so their names were removed. The \u2018Whistlers\u2019 could be seen over\
      \ most of the BR network hauling flagship express passenger trains, however\
      \ as they were replaced with more powerful locomotives, so their duties were\
      \ moved to secondary passenger services and freight.<br><br>Withdrawals of the\
      \ Class began in 1976 due to their lack of power and not being fitted with air\
      \ braking, leaving them unsuitable to haul modern freight and passenger stock;\
      \ however, it was another nine years before the whole Class was withdrawn.<br><br>The\
      \ popularity of \u2018Whistlers\u2019 among rail fans has seen seven of the\
      \ Class in preservation today, with 40145 (currently numbered 345 in its pre-TOPS\
      \ guise) the first to enter preservation in 1984. Today, it has been restored\
      \ to mainline standards and is unique in being the only Class 40 to be mainline\
      \ certified.<br><br>Loco number 40145 is one of the three in Class currently\
      \ owned and operated by the Class 40 Preservation Society (CFPS), and this model\
      \ for Train Simulator is officially licensed by the Society. Available in both\
      \ BR Blue and BR Large Logo liveries, the model includes standard (HUD compatible)\
      \ and advanced versions and a wealth of details and enhanced functionality,\
      \ including authentic acceleration and deceleration physics, air system simulation,\
      \ electric system simulation, locomotive preparation and cold start simulation,\
      \ functional radiator shutters, battery isolation, fully controllable lighting,\
      \ independent controls in both cabs, change end switches, AWS isolators, simulated\
      \ faults, selectable braking modes for air/vacuum and freight/passenger, changeable\
      \ head code blinds and much more to provide the most authentic experience. <br><br>The\
      \ locomotive is also Quick Drive compatible, giving you the freedom to drive\
      \ the BR Class 40 on any Quick Drive enabled route for Train Simulator, such\
      \ as those available through Steam. Also included are scenarios specifically\
      \ for the <a href=\"http://store.steampowered.com/app/277760\" target=\"_blank\"\
      \ rel=\"noreferrer\"  >Midland Main Line London-Bedford</a> route (available\
      \ separately and required to play these scenarios).<h2 class=\"bb_tag\">Scenarios</h2><br>Four\
      \ scenarios for the Midland Main Line London Bedford route:<br><ul class=\"\
      bb_ul\"><li>\tRadlett Rambler (Part 1)<br></li><li>\tRadlett Rambler (Part 2)<br></li><li>\t\
      Thames Clyde Express (Part 1)<br></li><li>\tThames Clyde Express (Part 1)</li></ul><br>More\
      \ scenarios are available on Steam Workshop online and in-game. Train Simulator\u2019\
      s Steam Workshop scenarios are free and easy to download, adding many more hours\
      \ of exciting gameplay. With scenarios being added daily, why don\u2019t you\
      \ check it out now!<br><br><a href=\"http://steamcommunity.com/workshop/browse/?appid=24010\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Click here for Steam Workshop scenarios.</a><h2\
      \ class=\"bb_tag\">Key Features</h2><ul class=\"bb_ul\"><li>\tBR Class 40 in\
      \ BR Blue and BR Large Logo liveries<br></li><li>\tOfficially licensed by the\
      \ Class 40 Preservation Society<br></li><li>\tStandard (HUD compatible) and\
      \ Advanced versions<br></li><li>\tAuthentic acceleration and deceleration physics<br></li><li>\t\
      Air system simulation<br></li><li>\tElectric system simulation<br></li><li>\t\
      Locomotive preparation and cold start simulation<br></li><li>\tFunctional radiator\
      \ shutters<br></li><li>\tBattery isolation<br></li><li>\tFully controllable\
      \ lighting<br></li><li>\tIndependent controls in both cabs<br></li><li>\tChange\
      \ end switches<br></li><li>\tAWS isolators<br></li><li>\tSimulated faults<br></li><li>\t\
      Selectable braking modes for air/vacuum and freight/passenger<br></li><li>\t\
      Changeable head code blinds<br></li><li>\tQuick Drive compatible<br></li><li>\t\
      Scenarios for the Midland Main Line London-Bedford route<br></li><li>\tDownload\
      \ size: 1,021mb</li></ul>"
