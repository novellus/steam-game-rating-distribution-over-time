    review: I don't really get why this has such mixed reviews. Yes, it only contains
      one loco in two liveries, but it has the same level of simulation as the version
      available from AP's website, and furthermore is Workshop compatible. As well
      as that, there are plenty of free liveries available online as reskins, such
      as VP's superb BR Green reskin.
