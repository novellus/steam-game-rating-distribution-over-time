    about_the_game: "Soldier!<br>Take your time. These robot-alien monsters, occupying\
      \ our planet and stealing minds of our citizens can wait. Don't worry about\
      \ other human lives! Just put up your crazy hi-tech earphones and let the music\
      \ fill your head, at least while you still have it...<br><br><i>Composer Mike\
      \ Mirabello, with support from Skew Sound and Steve Pardo</i><br><br>1 Mothergunship\
      \ Main Menu<br>2 Fully Autonomous and Isolated from the Rest of the Resistance\
      \ (Headquarters Ambient)<br>3 That\u2019s Our Target<br>4 Don\u2019t Melt Your\
      \ Face Off (Foundry Action)<br>5 That\u2019s How You Know I\u2019m the Boss\
      \ (Harbinger Action)<br>6 We Need Intel About Intel About Getting Intel (Harbinger\
      \ Ambient)<br>7 I\u2019m Pretty Sure He\u2019s Open Source (Generic Ambient)<br>8\
      \ Welcome Back You Died (Generic Ambient)<br>9 A Bag of Bricks in a Windstorm\
      \ (Foundry Ambient)<br>10 You Don\u2019t Really Care If I\u2019m Offended (Harbinger\
      \ Ambient)<br>11 I Have Thermal Vision Rachel (Neon Ambient)<br>12 Flight Squadrons\
      \ Don\u2019t Make You Cool (Foundry Ambient)<br>13 All Robots Have Auto Aim\
      \ (Foundry Ambient)<br>14 I Plan on Explaining It Poorly (Neon Ambient)<br>15\
      \ I\u2019m Going to Brick Myself. I\u2019m Sure of It (Neon Action)<br>16 Never,\
      \ Cupcake (Mothergunship Ambient)<br>17 Newly Divergent Data Will Be Destroyed\
      \ (Mothergunship Action)<br>18 They\u2019re Building Them as Fast as We Can\
      \ Destroy Them (Special Ambient)<br>19 Your Presence Strongly Correlates with\
      \ Spontaneous Ship Combustion (Mothergunship Ambient)<br>20 I\u2019m the Only\
      \ Authentic One Here (Special Ambient)<br>21 He\u2019s Just Some Dude Who Found\
      \ a Cool Hat (Special Ambient)<br>22 I Really Hate Datacores<br>23 A Little\
      \ Bird Told Me It Was My Birthday<br>24 A Toggy Trepidation (Tower of Guns Reprisal)<br>25\
      \ Smuggler\u2019s BossaNova (SkewSound, Composed by Steve Pardo)<br>26 Its NOT\
      \ a Teleporter (Doom Factory Ambient)<br>27 Your Toy Will Suck (Doom Factory\
      \ Action)<br>28 I Worked With What I Had (Doom Factory Action)"
