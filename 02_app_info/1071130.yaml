    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1071130/extras/steamNEW.gif?t=1586515066\"\
      \ /><br><br><i>A time to love, and a time to hate; a time for war, and a time\
      \ for just one more murder...</i> <br>-Ecclesiastes 3:8<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1071130/extras/tp2c1.png?t=1586515066\"\
      \ /><h2 class=\"bb_tag\">About</h2><br>Huzzah! The holy war is over! Your oppressors\
      \ have been vanquished, the churches of the Old God lay in ruin and thousands\
      \ of innocent people have been murdered! But it's not all good news; the tyrant\
      \ Heavenly Peter has escaped your clutches, and you have been tasked with the\
      \ mission of finding him...<br><br>Your journey will take you through a richly\
      \ detailed landscape built from hundreds of different Renaissance paintings.\
      \ You will steal a ship, feed a donkey, compete in a talent contest, assist\
      \ an inept street magician, sing, dance, play the (magic?) flute, poke a man's\
      \ face, hunt for treasure and have a chat with Our Lord God Almighty... But\
      \ will you find Heavenly Peter? And if you do, how will you take your revenge!?<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1071130/extras/tp2c2.png?t=1586515066\"\
      \ /><h2 class=\"bb_tag\">Features</h2><br><ul class=\"bb_ul\"><li>Pointing and\
      \ Clicking \u2013 A traditional point and click interface, with a 'verb coin'\
      \ interaction menu and a simple inventory from which you can drag and drop your\
      \ preciously hoarded items.<br><br></li><li>Renaissance Artwork \u2013  Paintings\
      \ by Rembrandt, Botticelli, Michelangelo and many more are brought together\
      \ into one consistent world, in a way that is also as sympathetic as possible\
      \ to the original works.<br><br></li><li>Classical Music \u2013 a soundtrack\
      \ selected to fit with the style of the artwork. Music from classical composers\
      \ such as Vivaldi, Bach and George Frideric Handel will accompany you on your\
      \ journey. <br><br></li><li>Standalone Story - The Procession to Calvary is\
      \ set in the same world as Four Last Things, but it's story can be played independently.<br><br></li><li>Optional\
      \ Murder \u2013 You will be equipped with a sword. This will become useful in\
      \ a number of different situation, but you will be strongly discouraged from\
      \ using it on people. Ignoring this advice - and murdering anyone who stands\
      \ in your way \u2013 will serve as a useful method of skipping any puzzles you\
      \ don't like. But be warned; your actions might come back to haunt you...<br><br></li><li>Nonsense\
      \ \u2013 A style of humour reminiscent of the surreal, anarchic comedy of Monty\
      \ Python. Lofty subject matter is treated with refreshing flippancy. Gags about\
      \ butts are taken very seriously. But rest assured, while some of the jokes\
      \ may be ridiculous, the puzzles make perfect sense! (or at least adhere to\
      \ a consistent internal logic)<br><br></li><li>Moments of Surprising Profundity\
      \ \u2013 Actually, no... Don't read too much into it.</li></ul><br><img src=\"\
      https://cdn.cloudflare.steamstatic.com/steam/apps/1071130/extras/tp2c4.png?t=1586515066\"\
      \ />"
