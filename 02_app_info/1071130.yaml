    detailed_description: "<h1>Press Quotes</h1><p><i>\u201CAn animated montage of\
      \ Renaissance art that\u2019s been cut, mangled, and pasted to create a smart\
      \ and funny tableau of Monty Python-style jokes.\u201D</i> - Polygon<br><br><i>\u201C\
      If Renaissance-era art was anywhere near as funny ... I\u2019d probably know\
      \ a lot more art history right now.\u201D</i> - RockPaperShotgun<br><br><i>\u201C\
      With crazily funny dialogues that will make you question your sense of humor\
      \ \u2026 this Renaissance-themed adventure game will take you on a journey you\
      \ have never been on before.\u201D</i> - IndieGameMag</p><br><h1>About the Game</h1><img\
