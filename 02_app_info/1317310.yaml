    about_the_game: "Uncover the mystery of the Machine's Garden as you make your\
      \ way through this short and atmospheric narrative-puzzle game. \u200B<h2 class=\"\
      bb_tag\">SOLVE PUZZLES</h2>Think critically to make your way through 35+ challenging\
      \ and handcrafted hexagonal grid puzzles. Master the use of special cells that\
      \ launch, attach and multiply hexes to solve intricately interwoven puzzles.<h2\
      \ class=\"bb_tag\">UNRAVEL THE THREADS OF THE PAST</h2>Explore a slowly unraveling\
      \ story with a poignant yet lighthearted narrative.<h2 class=\"bb_tag\">REPAIR\
      \ WHAT WAS LOST</h2>Repair the Machine's forgotten subsystems, but beware the\
      \ consequences. After centuries of dormancy, the military installation, vast\
      \ and serpentine, has opened its eye."
