    review: "[b]bit Dungeon+[/b] foi a primeira apari\xE7\xE3o do jogo na plataforma\
      \ Steam. Ele foi portado de forma independente pela desenvolvedora Dolores Entertainment\
      \ trazendo algumas novidades com rela\xE7\xE3o ao jogo original, por isso o\
      \ nome \"Plus\" a frente do t\xEDtulo.\n\nLogo de cara, somos recebidos com\
      \ uma jogabilidade inovadora, totalmente feita no teclado, bem como a possibilidade\
      \ de jogar com dois jogadores (mesmo personagem, cores diferentes) na mesma\
      \ tela, seja pelo teclado ou utilizando o controle. A HUD tamb\xE9m est\xE1\
      \ minimalista, levando as informa\xE7\xF5es dos equipamentos atrav\xE9s da visualiza\xE7\
      \xE3o no menu, o que deixa a tela visualmente melhor para jogar co-op.\n\nApresenta\
      \ tamb\xE9m um novo modo de jogo, chamado [i]Babel's Tower[/i], que n\xE3o possui\
      \ um mapa fixo para seguir (embora este modo n\xE3o me tenha atra\xEDdo). H\xE1\
      \ tamb\xE9m uma tela chamada [i]Avatar[/i], onde voc\xEA monta o visual do seu\
      \ personagem com os itens coletados ao longo do jogo. Ele est\xE1 em portugu\xEA\
      s e outros idiomas.\n\nEle apresenta muitas ades\xF5es, mas tamb\xE9m muitos\
      \ problemas, alguns bugs n\xE3o resolvidos trazidos do port original, inclusive\
      \ novos problemas, voltados aos elementos novos e antigos, podendo citar problemas\
      \ de \xE1udio, controles n\xE3o responsivos, configura\xE7\xF5es que n\xE3o\
      \ salvam e crashs.\n\nContamos tamb\xE9m com a supress\xE3o de conte\xFAdo como\
      \ a jogabilidade com o mouse e modifica\xE7\xE3o do sistema de moedas pretas\
      \ e o sistema de mercado, al\xE9m tamb\xE9m das conquistas quebradas.\n\nSeria\
      \ tudo muito bonito se o jogo funcionasse como esperado, por\xE9m os interesses\
      \ do desenvolvedor eram nitidamente outros. Em seu lan\xE7amento, este jogo\
      \ chegou a custar R$8,39! A pedido da distribuidora, o jogo n\xE3o \xE9 mais\
      \ comercializado.\n\nO port oficial de [url=https://steamcommunity.com/id/rafaelsguimaraes/recommended/1120980/]bit\
      \ Dungeon[/url] ocorreu em 12.02.2019 e manteve a jogabilidade tradicional,\
      \ al\xE9m de diversas novas melhorias e corre\xE7\xF5es de bugs, por um pre\xE7\
      o muito acess\xEDvel!\n\n| [b]Valor pago:[/b] R$0,52\n| [b]Build:[/b] [url=https://steamcommunity.com/games/440020/announcements/detail/606113404760135650]Version\
      \ 1.0.1 (Jun. 21, 2016)[/url]\n| [b]Store removal:[/b] [spoiler]Nov. 26, 2018[/spoiler]"
