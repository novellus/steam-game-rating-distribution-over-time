    short_description: "bit Dungeon+ is a two player action roguelike endless adventure.You\
      \ and your loved one were captured by demons! You have been trapped in a dungeon\
      \ for a thousand years asleep\u2026 You wake up trapped in cell, grab your weapon\
      \ and let the quest to find her soul begin!"
