    about_the_game: You and your beloved friend were captured by demons...<br><br>You
      wake up what seems like hours, maybe even days later trapped in a prison cell,
      and your friend is missing. You find a sword in your cell and vow revenge against
      the beasts who took your friend - the quest to find your friend one and destroy
      the demons begins!<br><br>bit Dungeon combines the randomized loot of Diablo
      and fast action combat of Zelda. Explore randomized dungeons and hack and slash
      your way through dangerous bosses. The difficultly increases as you become stronger
      and stronger. Build your character how you want with deadly passive abilities.<br><br>Just
      like the classic quarter crunchers of old, if you die you lose everything and
      start all over. Can you make it to the end and save the day?<br><br><br><strong>Features</strong><br><ul
      class="bb_ul"><li>Controller support, no auto attack.<br></li><li>Large procedural
      dungeon generation, every time you play is different.<br></li><li>Randomly generated
      items.<br></li><li>Save slots<br></li><li>2 Player couch co-op<br></li><li>Massive
      Bosses<br></li><li>Unlockables<br></li><li>Multiple endings</li></ul>
