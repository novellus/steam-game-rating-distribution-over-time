    about_the_game: '<img src="https://steamcdn-a.akamaihd.net/steam/apps/876870/extras/0.png?t=1538987855"
      /><br><br>You''re a representative of the patrol duty department protecting
      city roads from the chaos. Lots of cars were left in wrong places...You were
      charged with powerful road machine to deal with order breakers. So, get in your
      mighty patrol truck and tow all cars parked in a wrong way. Exercise power over
      streets! <br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/876870/extras/2.png?t=1538987855"
      /><h2 class="bb_tag">Main simulator features: </h2><ul class="bb_ul"><li>Drive
      a powerful truck and tow all the cars that were left in wrong places;<br></li><li>Complete
      various missions before the time''s up;<br></li><li>Push your skills up to have
      more possibilities;<br></li><li>Earn coins for every mission;<br></li><li>Get
      a super tow truck to make your job more efficient!</li></ul><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/876870/extras/3.png?t=1538987855"
      /><br><br>The order on streets is your work. And you''ll do it especially well
      because you don''t really esteem people who park their cars in wrong places.<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/876870/extras/1.png?t=1538987855"
      />'
