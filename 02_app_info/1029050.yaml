    about_the_game: Dodge Diego is a side-scrolling adventure jump and run where you
      play Diego, a young man on a mission. You will follow Diego on his journey through
      a jungle full of enemies and other dangers. Skeletons and scary monsters will
      try to stop you, but you will prove that you truly are the toughest of the jungle,
      <i>or will you?</i><br><br>The soundtrack composed by Eric Skiff will motivate
      you to improve your highscore over and over again.<br><br><strong><i>How far
      can you go?</i></strong>
