    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/739010/extras/name_hlb.png?t=1600788120"
      /><br><strong>The Blue Box</strong> is host to a collection of individually
      purchasable games:<br><ul class="bb_ul"><li> Make burgers with physics to earn
      minimum wage in <strong>BurgerGame</strong>.<br></li><li> Negotiate the price
      of food items as a llama in <strong>Llama goes to Market</strong>.<br></li><li>
      Realize the full extent of humanity in <strong>YWDH</strong>.<br></li><li> Race
      against other ostriches to escape the police in <strong>DDAFPST Ostriches</strong>.<br></li><li>
      Play basketball across the globe in <strong>BBA SLAM</strong>.<br></li><li>
      Go back in time to snap some sweet pics of creatures in <strong>Oligocene Snapshot</strong>.<br></li><li>
      Pilot a futuristic jet at breakneck speeds through a sci-fi city in <strong>Normality</strong>.</li></ul><br><strong>The
      Blue Box</strong> is also host to a gallery of toys and other completely free
      game experiments:<br><ul class="bb_ul"><li> Raise your virtual forever friend
      in <strong>Pocket Dootie</strong>.<br></li><li> Live a day in the life of a
      fabric weaving friend in <strong>Pube Spider (I Love You)</strong>.</li></ul><br>More
      and more games are being added over time, thanks to everyone's support.
