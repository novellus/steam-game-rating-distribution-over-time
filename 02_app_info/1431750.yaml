    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1431750/extras/fighting.gif?t=1601367780\"\
      \ /><br><br><strong>The Game</strong><br>The Henchmen is a pulp-inspired, 90s\
      \ fueled top-down, action retro open-world game. Set in the fictional city of\
      \ New Queens, The Henchmen blends classic PS1-era games experiences, such as\
      \ Driver and the first Grand Theft Auto with a modern approach, producing a\
      \ unique experience.<br><br>The game is also designed from the ground up to\
      \ be a co-operative experience, as the game can be played both in single-player\
      \ and local 2 players co-op (both shared screen and split-screen), with story\
      \ elements and missions changing depending on the number of players.<br><br><strong>The\
      \ Story</strong><br>During the late sixties, the Castellano Mafia family had\
      \ complete control over the City of\_New Queens: They Controlled the guns, drugs,\
      \ and sex workers that roamed the streets. <br>This started to change, however,\
      \ as the Homura Yakuza Syndicate started to chip away at The Castellano empire\
      \ in the late 1970.<br>Anthony, the new leader of the family, is forced to rely\
      \ on his henchmen to get back what was his, starting a bloody gang war in the\
      \ streets of New Queens.<br><br>The game is set in two time periods: In the\
      \ 1970s you play as Rachel, a young single mother who wants to quit the gangster\
      \ life for the sake of her daughter, while also being both Castellano\u2019\
      s best gun and lover. <br><br>In the 1990s, you deal with the aftermath of the\
      \ gang wars, as you take control of Samuel, an ex-army man who left his job\
      \ to help his brother Jamal who owes money to the wrong kind of people.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1431750/extras/chase.gif?t=1601367780\"\
      \ /><br><br><strong>What we\u2019re planning:</strong><br><br>-8 to 10 hours\
      \ long main campaign<br><br>-Unlockable Hard Mode, side activities and collectibles<br><br>-<strong>Entire\
      \ game playable in both singleplayer and local two players co-op</strong><br><br>-Original\
      \ Soundtrack and cutscene artwork<br><br>-Explore the city in its two time periods:\
      \ A snowy 1970s rendition and a hot, more modern 1990s version.<br><br>-Indoor\
      \ and outdoor fights, with both melee weapons and firearms<br><br>If you are\
      \ interested, please do wishlist us at it helps us a lot."
