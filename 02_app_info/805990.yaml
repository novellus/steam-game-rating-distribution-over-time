    about_the_game: "\u5341\u5E74\u524D\u4E00\u573A\u706B\u707E\uFF0C\u70E7\u6BC1\u4E86\
      \u57CE\u90CA\u6700\u5927\u7684\u4E00\u6240\u8C6A\u5B85\uFF0C\u8C6A\u5B85\u4E2D\
      \u7684\u4E00\u5BB6\u4E09\u53E3\u5168\u90E8\u846C\u8EAB\u706B\u6D77\uFF0C\u800C\
      \u5BB6\u4E2D\u7684\u4FDD\u59C6\u5374\u4E0D\u77E5\u6240\u8E2A...<br />\r\n<br\
      \ />\r\n\u5728\u5B66\u6821\u4E0E\u5BB6\u5EAD\u4E2D\u53CC\u91CD\u53D7\u632B\u7684\
      \u5C11\u5973\u8389\u5A1C\u65E0\u610F\u95F4\u6765\u5230\u4E86\u8FD9\u5EA7\u5E9F\
      \u5F03\u5DF2\u4E45\u7684\u8C6A\u5B85\u3002\u5728\u8C6A\u5B85\u4E2D\uFF0C\u5979\
      \u9047\u5230\u4E86\u65E0\u6570\u65E0\u6CD5\u7528\u79D1\u5B66\u89E3\u91CA\u7684\
      \u7075\u5F02\u73B0\u8C61\uFF0C\u5728\u4E0E\u602A\u5F02\u6597\u4E89\u7684\u540C\
      \u65F6\uFF0C\u5979\u4E5F\u5728\u6E10\u6E10\u63ED\u5F00\u706B\u707E\u7684\u771F\
      \u76F8\u3002<br />\r\n<br />\r\n\u5728\u6E38\u620F\u4E2D\uFF0C\u73A9\u5BB6\u53EF\
      \u4EE5\u81EA\u7531\u4F7F\u7528\u4E09\u4F4D\u4E3B\u4EBA\u516C\uFF0C\u5229\u7528\
      \u4E3B\u4EBA\u516C\u4E0D\u540C\u7684\u7279\u6027\u53BB\u8EB2\u907F\u602A\u7269\
      \uFF0C\u89E3\u5F00\u8FF7\u9898\uFF0C\u6536\u96C6\u8D44\u6599\uFF0C\u63ED\u5F00\
      \u771F\u76F8\u3002<br />\r\n<br />\r\n\u300A\u770B\u89C1\u6211~See Me\u300B\u662F\
      \u4E00\u6B3E\u6050\u6016\u89E3\u8C1C\u9898\u6750\u7684RPG\u6E38\u620F\uFF0C\u73A9\
      \u5BB6\u5C06\u626E\u6F14\u53D7\u5230\u6821\u56ED\u6B3A\u51CC\u7684\u9AD8\u4E2D\
      \u751F\u8389\u5A1C\uFF0C\u5229\u7528\u5728\u6E38\u620F\u4E2D\u7684\u86DB\u4E1D\
      \u9A6C\u8FF9\uFF0C\u9003\u79BB\u7075\u5F02\u7684\u8C6A\u5B85\uFF0C\u4E86\u89E3\
      \u4E3B\u89D2\u4EEC\u7684\u6545\u4E8B\uFF0C\u4EE5\u53CA\u5341\u5E74\u524D\u706B\
      \u707E\u7684\u5185\u5E55\u3002"
