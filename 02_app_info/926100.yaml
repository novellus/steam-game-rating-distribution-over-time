details:
  data:
    about_the_game: "You travel to the remote island town of Black Water, investigating\
      \ the mysterious disappearance of two archaeologists when you encounter a mythical\
      \ monster straight from the ancient myths of Poseidon! What cursed secrets have\
      \ these archaeologists unearthed beneath the town? Now it\u2019s up to you to\
      \ save the world from falling into a curse of eternal darkness! Play Mystery\
      \ of the Ancients: Curse of the Black Water to uncover the truth lurking deep\
      \ below the island\u2019s darkening waters. <br />\r\n<br />\r\nThis is a special\
      \ Collector's Edition release full of exclusive extras you won\u2019t find in\
      \ the standard version. The Collector\u2019s Edition includes:<br />\r\n<br\
      \ />\r\nBonus gameplay featuring breathtaking vistas!<br />\r\nFull Soundtrack<br\
      \ />\r\nConcept Art gallery<br />\r\nDownloadable wallpapers<br />\r\n<br />\r\
      \n<br />\r\nThis is a Hidden Object Puzzle Adventure game, meaning a specific\
      \ genre of story-driven, point &amp; click adventures. Throughout the game,\
      \ players are tasked to find a list of objects hidden within a particular scene,\
      \ and to occasionally complete various mini-games/puzzles."
