    about_the_game: "Battle an all-new maniacal bandit clan, wreak havoc with new\
      \ brutally efficient weapons and explore undiscovered areas in RAGE\u2019s new\
      \ official add-on pack, RAGE: The Scorchers\u2122. Fight alongside new allies\
      \ to thwart the Scorcher clan\u2019s deadly plot to destroy the Wasteland. <br><br><br>The\
      \ add-on pack also includes \u2018Ultra-Nightmare\u2019, a new high difficulty\
      \ mode, as well as an \u2018Extended Play\u2019 option that allows you to play\
      \ past the original ending of the game - giving you the opportunity to finish\
      \ collecting items and achievements. <br><br><br>Developed by id\xAE Software,\
      \ the creators of DOOM\xAE and QUAKE\xAE, RAGE features intense first-person\
      \ shooter action, breakneck vehicle combat, an expansive world to explore and\
      \ jaw-dropping graphics powered by id\u2019s revolutionary id Tech\xAE 5 technology.<h2\
      \ class=\"bb_tag\">Key Features</h2><br><ul class=\"bb_ul\"><li>New Enemies\
      \ and Weapons<br> <br>Fight the Scorcher clan, the Wasteland\u2019s most psychotic\
      \ bandits, and conquer overwhelming odds with help from a brutal Nailgun featuring\
      \ three distinct ammunition types. <br></li><li>Rediscover the Wasteland<br><br>Explore\
      \ six all-new environments, compete in a new season of Mutant Bash TV and play\
      \ all-new mini-games. There\u2019s more to the world of RAGE than ever before!<br></li><li>Ultra-Nightmare\
      \ Mode<br><br>Take your rage to another level with the new Ultra-Nightmare Mode,\
      \ designed especially for hardcore players looking for the ultimate challenge.\
      \ <br></li><li>Extended Play Mode &amp; Combat Scenario Selection<br><br>Continue\
      \ exploring the Wasteland long after the final fight with the \u2018Extended\
      \ Play\u2019 option, and relive your favorite missions any time you want with\
      \ the all-new \u2018Combat Scenario Selection\u2019 menu.</li></ul>"
