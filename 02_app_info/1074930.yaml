  data:
    about_the_game: "Professor Teaches PowerPoint 2019 is a computer training program\
      \ designed by experts to teach you everything you need to know to about Microsoft\
      \ PowerPoint. Learn how to create visually stunning presentations for work or\
      \ school. Professor Teaches provides hours of course material and hands-on training\
      \ in a realistic simulation of the actual software.<br />\r\n<br />\r\nPowerPoint\
      \ 2019 is software developed by Microsoft to help you create quality presentations.\
      \ PowerPoint is used for business and academic applications as a fast and effective\
      \ way to present information and ideas. PowerPoint 2019 is the latest version\
      \ of the program and provides better collaboration tools and editing capabilities.<br\
      \ />\r\n<br />\r\nThe Benefits of Learning Microsoft PowerPoint  2019<br />\r\
      \n\u2022\tDiscover new ways to create professional-looking presentations quickly<br\
      \ />\r\n\u2022\tLearn how to publish to the web<br />\r\n\u2022\tLearn how to\
      \ create dynamic presentations using animation effects<br />\r\n<br />\r\nPowerPoint\
      \ 2019 \u2013 Over 60 Lessons!<br />\r\nOur extensive computer training course\
      \ will cover the following topics:<br />\r\n\u2022\tHow to apply PowerPoint\
      \ views<br />\r\n\u2022\tHow to use templates<br />\r\n\u2022\tUsing drawing\
      \ tools<br />\r\n\u2022\tAdding tables and charts<br />\r\n\u2022\tHow to apply\
      \ selecting and grouping<br />\r\n\u2022\tAdding images<br />\r\n\u2022\tUsing\
      \ Grids and Guides<br />\r\n\u2022\tSaving and Closing a Presentation<br />\r\
      \n\u2022\tCreating a New Presentation<br />\r\n\u2022\tUsing the Format Painter<br\
      \ />\r\n\u2022\tWorking with Tabs<br />\r\n\u2022\tUsing Templates<br />\r\n\
      \u2022\tChanging a Slide Layout<br />\r\n\u2022\tCustomizing Templates<br />\r\
      \n\u2022\tAdding Headers and Footers<br />\r\n\u2022\tAdding Speaker Notes<br\
      \ />\r\n\u2022\tIntroduction to Drawing Tools<br />\r\n\u2022\tAnd more!<br\
      \ />\r\n<br />\r\nKey Benefits<br />\r\n\u2022\tAccurate screen presentations,\
      \ menus, and buttons provide an easy transition to the real application<br />\r\
      \n\u2022\tStep-by-step interactive exercises help you achieve high retention\
      \ rates<br />\r\n\u2022\tPractical exercises and examples make learning easy<br\
      \ />\r\n\u2022\tProfessional voice narration assists retention<br />\r\n\u2022\
      \tThe most realistic, interactive &amp; complete training<br />\r\n<br />\r\n\
      Features of Professor Teaches<br />\r\nPractice in a Realistic Simulation of\
      \ the Software<br />\r\nHundreds of Learning Topics<br />\r\n4 to 8 Hours of\
      \ Training per Course<br />\r\nRealistic Simulations<br />\r\nBeginner to Advanced\
      \ Topics<br />\r\nSelf-Paced Learning Objectives<br />\r\nIntroductions and\
      \ Summaries<br />\r\nInteractive Exercises<br />\r\nProfessional Voice Narration<br\
      \ />\r\nEnd-of-Chapter Quiz Questions<br />\r\nCheck marks for Completed Topics<br\
      \ />\r\nGlossary, Index, and Search<br />\r\nProfessor Answers for Instant Training"
