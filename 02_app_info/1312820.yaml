    about_the_game: The Demonic Menace story is a direct sequel of the main campaign.
      It begins right after the end of the Death Campaign.<br><br>The King has fallen.
      The people suffered a crushing defeat in the war against the Death. But not
      all of them were ready to come to terms with this situation.<br><br>The King's
      Warlocks Order decided to avenge the Queen of Death for their humiliation. They
      opened an ancient portal and summoned hordes of demons to help.<br><br>Lead
      the Demon invasion and go down to the giant Undead's Dungeons to face Death.<h2
      class="bb_tag">In the DLC you will get:</h2><ul class="bb_ul"><li>New Game Faction
      - Demons<br></li><li>New Campaign - DEMONIC MENACE<br></li><li>New Map - Undead's
      Dungeons<br></li><li>New Terrain - Dungeons<br></li><li>New Landscape Features
      - spike traps and chests</li></ul><h2 class="bb_tag">DLC ALSO COMES WITH:</h2><ul
      class="bb_ul"><li>21 New Mission<br></li><li>4 New Bosses (with new mechanics)<br></li><li>5
      New Epic Cutscenes</li></ul>
