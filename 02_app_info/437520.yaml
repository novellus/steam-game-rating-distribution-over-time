    reviews: "\u201CZeGame may have an awkward name to say out loud, but it is a well\
      \ polished and well thought out puzzle title that is genuinely enjoyable and\
      \ addicting to play.\u201D<br>8/10 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.voletic.com/reviews/zegame-review-pc/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Jordan Lloyd, Voletic</a><br><br>\u201C\
      It\u2019s impossible. You die, and die and die. And then you work it out. And\
      \ it\u2019s wonderful.\u201D<br><a href=\"https://www.rockpapershotgun.com/2016/06/05/zegame-is-a-neat-tile-based-puzzler-with-a-free-demo/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Rock, Paper, Shotgun</a><br>"
