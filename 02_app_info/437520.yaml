  data:
    about_the_game: ZeGame is a beautiful puzzle game with complex but rewarding puzzles
      in three dimensions. Discover the new surroundings in every world, each having
      their own unique look and feel. <br><br>Slide your blocks in the right directions
      in order to progress to the next level and discover new block types in every
      world. Create your own levels and share them with your friends, or play levels
      made by the community.<h2 class="bb_tag">Features</h2><ul class="bb_ul"><li>8
      worlds and 160 levels <br></li><li>Stunning backgrounds for each world <br></li><li>A
      level editor <br></li><li>Browse levels made by the community <br></li><li>Achievements
      and cards<br></li><li>Steam Cloud support<br></li><li>Leaderboards<br></li><li>2
      game modes <br></li><li>Controller support</li></ul>
