    about_the_game: "After unidentified beings known as \u201CBlanks\u201D start popping\
      \ up, they are soon followed by a Soul Reaper named Senna who makes them disappear.\
      \ Puzzled by these unknown beings and the even more mysterious girl, Ichigo\
      \ and Rukia set out to learn more, but uncover an evil plot when a menacing\
      \ clan tries to kidnap Senna. Banished from the Soul Society long ago, the clan\u2019\
      s leader is sending the World of the Living and the Soul Society on a collision\
      \ course, and Senna seems to be the key to his diabolical plot for revenge.\
      \ Can Ichigo and his fellow Soul Reapers save the two worlds from annihilation?"
