    review: "Ich finde den Soundtrack von Yooka-Laylee sehr gelungen und wenn man\
      \ Game-Soundtracks mag, ist dieser auch gut zum H\xF6ren au\xDFerhalb des Spiels\
      \ geeignet. Sehr abwechslungsreich und passend zum jeweiligem Welten-Thema.\n\
      Sicherlich ist dieser DLC kein Muss, aber wenn man Soundtracks mag, wird man\
      \ mit diesem seine Freude haben.\nDa der Preis aber nicht ganz niedrig ist,\
      \ w\xFCrde ich den Erwerb im Rahmen der \"Digital Deluxe Edition\" empfehlen."
