    about_the_game: "Yooka-Laylee\u2019s mouth-watering (ear-leaking?) soundtrack\
      \ combines three of gaming\u2019s greatest composers, the legendary David Wise\
      \ (Donkey Kong Country, Diddy Kong Racing), equally esteemed Banjo-Kazooie composer\
      \ Grant Kirkhope (Viva Pi\xF1ata, GoldenEye 007) and the award-winning Steve\
      \ Burke (Kameo: Elements of Power). <br><br>This is one musical performance\
      \ you definitely don\u2019t want to miss!<h2 class=\"bb_tag\">Track list:</h2><br>1\t\
      Main Theme<br>2\tShipwreck Creek<br>3\tHivory Towers<br>4\tWorld 1 Theme<br>5\t\
