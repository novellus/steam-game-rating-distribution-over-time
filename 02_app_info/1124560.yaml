    about_the_game: "<strong>Fallen Angel</strong>  is a symphony of pixel art and\
      \ demon-fuelled action. Fallen Angel is a 2D top-down ARPG with strategic fast-paced\
      \ combat, lore driven items and weapons, and fun character progression to suit\
      \ your preferred combat style. Set in a world inspired by biblical Apocrypha\
      \ and more than a little modern style, the many realms of Heaven are a strange\
      \ and varied place. Lucifer won\u2019t just be slicing his way through pearly\
      \ gates and angelic choirs, but strange high-tech constructs, idyllic earth-like\
      \ plains, floating islands, and more. Each Archangel will have a strong, thematic\
      \ influence on the environments and creatures the player will encounter in each\
      \ realm.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1124560/extras/00.gif?t=1603375230\"\
      \ /><h2 class=\"bb_tag\">A BEATDOWN OF BIBLICAL PROPORTIONS</h2>As the Fallen\
      \ one, you\u2019ll be throwing down with all the armies of Heaven across a multitude\
      \ of strange realms. From crumbling ruins and lush green valleys to cyberpunk\
      \ nightclubs and to far stranger places beyond. you\u2019ll have to contend\
      \ with roaming and flying angelic beasts of all shapes, with wings, tentacles,\
      \ too many eyeballs, and without a rosy-cheeked harp-playing cherub in sight.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1124560/extras/FA_Gif01.gif?t=1603375230\"\
      \ /><h2 class=\"bb_tag\">FOES IN HIGH PLACES</h2>Each of Heaven\u2019s realms\
      \ in Fallen Angel is ruled over by a powerful Archangel, their influence shaping\
      \ the world around them, repainting all of creation in their own image. Explore\
      \ these strange lands and challenge their lords in intense boss battles. Each\
      \ boss has their own mechanics and strategies to overcome, tactics and strategy\
      \ will matter.<h2 class=\"bb_tag\">AN UNRELENTING ASSAULT</h2>Survive the angelic\
      \ onslaught through mastery of <strong>Fallen Angel</strong>\u2019s stylish\
      \ combat. Launch your enemies into the air, juggle their helpless bodies with\
      \ a flurry of attacks. Chain claw, blade, and gun attacks into ferocious combos.\
      \ Witha wide array of weaponry available, players can choose their preferred\
      \ combat playstyle. As you progress you'll be able to choose a variety of upgrades\
      \ for your character allowing you to pick the upgrades that suit your playstyle\
      \ or bolster your weaknesses. <br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1124560/extras/FallenAngel_MeteorGifx125.gif?t=1603375230\"\
      \ /><h2 class=\"bb_tag\">A HEAVEN ALL OF OUR OWN</h2><strong>Fallen Angel</strong>\
      \ is nothing without its fans and players. We\u2019ve carved out our own special\
      \ little circle of Hell, and invite you to join our Discord channel. Whether\
      \ you\u2019ve been cast out of Heaven or just like the sound of angelic bodies\
      \ hitting the floor, come and say hello."
