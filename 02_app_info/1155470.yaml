    detailed_description: '<h1>EXPERIENCE THE FULL GAME NOW</h1><p><a href="https://store.steampowered.com/app/814360/Mythic_Ocean/"
      target="_blank" rel="noreferrer"  id="dynamiclink_0" >https://store.steampowered.com/app/814360/Mythic_Ocean/</a></p><br><h1>About
      the Game</h1>What would you do if you were friends with the gods, and your influence
      on them could change the universe? Mythic Ocean: Prologue will introduce you
      to a pantheon of gods under the sea. Experience the first 3 branching storylines
      of Mythic Ocean, and pick up where you left off when you play the full game!<br><br>Explore
      the outcomes. Which god will gain the most power? You decide - choose wisely.<h2
      class="bb_tag">Features</h2><br><ul class="bb_ul"><li> Narrative Exploration
      - combines the dialog-focused gameplay of a Visual Novel with free-roaming exploration.<br></li><li>
      Unlock a unique conversation that doesn''t appear in the full game.<br></li><li>
      Diverse, peaceful underwater environments.<br></li><li> Meet tons of goofy,
      charming creatures.<br></li><li> No death, no combat, no failure. The challenge
      is influencing the gods to get the result you want - outcomes range between
      harmony and pandemonium.<br></li><li> There''s a breakdancing crab.</li></ul>'
