    review: I Really enjoyed this humorous, light game. Ignore my running time as
      the game was left open and not played for prolonged periods of time. My actual
      completion time was about 9 hours and I didnt use any walkthrough assistance.
      The puzzles were good although a few required some thinking outside the box.
      There were only two negatives in my opinion. First Kelvin moves very slowly
      and there is often backtracking required (especially if you dont use hints).
      Also I would have liked the final chapter to be a little longer and harder.  I
      highly recommend this game especially if you can get it on sale.
