    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/376520/extras/Shop_top_Logo.png?t=1586284366\"\
      \ /><br>Kelvin and the Infamous Machine is a hilarious point-and-click adventure\
      \ in which you stumble irresponsibly through history to help legendary geniuses\
      \ complete their masterworks!<br><br>Kelvin is the well-meaning research assistant\
      \ of Dr. Edwin Lupin, an outstanding but tacky physicist who goes completely\
      \ nuts when his life\u2019s work, a shower-shaped time machine, is ridiculed\
      \ by the scientific community. Bent on leaving his mark, Lupin launches himself\
      \ into the past to prevent history\u2019s greatest geniuses from completing\
      \ their defining works, so HE can complete them instead. <br><br>Now the very\
      \ fabric of time is beginning to unravel, and it\u2019s up to Kelvin and his\
      \ fellow research assistant Lise to repair it. Point and click your way through\
      \ three wacky, gorgeously drawn chapters to help Ludwig van Beethoven, Isaac\
      \ Newton, and Leonardo da Vinci achieve their destined greatness!<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/376520/extras/Shop_features.png?t=1586284366\"\
      \ /><br><br><ul class=\"bb_ul\"><li> Classic point-and-click gameplay, featuring\
      \ both pointing and clicking.<br></li><li> Beautiful hand-drawn 2D environments.<br></li><li>\
      \ A huge variety of wacky puzzles that increase in difficulty as you go.<br></li><li>\
      \ 56 quirky, fully animated characters<br></li><li> Over 2000 lines of written\
      \ dialog.<br></li><li> Original soundtrack with 12 unique tracks.<br></li><li>\
      \ And of course, the unique opportunity to annoy three of the greatest minds\
      \ in history and save the universe!</li></ul>"
