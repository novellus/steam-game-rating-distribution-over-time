  data:
    about_the_game: "The elders spoke of one who would bear the mark of the mountain\
      \ wolf. That person is you. Prophet. Warrior. Wolfbane.<br>Wait! Sorry, wrong\
      \ game.<br><br><strong>This is a goofy game about a magic dog.</strong><br><br><img\
      \ src=\"https://media.st.dl.pinyuncloud.com/steam/apps/336440/extras/Dogggggo.gif?t=1604102620\"\
      \ crossorigin=\"anonymous\"/><br><br>Super Cane Magic ZERO is a <strong>local\
      \ co-op Action RPG for 1-4 players.</strong> \u2018Cake\u2019 the wizard is\
      \ dead, and his pet dog is on a magical rampage. Crash-land in the psychedelic\
      \ world of WOTF, throw yourself into frenetic combat and save the world/dog.\
      \ Fight mutant vegetables, dodge banana-boomerangs and eat rocks.<br><br>Yes,\
      \ you can eat rocks. <br><br><img src=\"https://media.st.dl.pinyuncloud.com/steam/apps/336440/extras/steam_specials.gif?t=1604102620\"\
      \ crossorigin=\"anonymous\"/><br><br>Crazy twists and narrow escapes and await\
      \ you in the <strong>20+ hour Story Mode.</strong> Master the arts of Dogmancy\
      \ and Candygenesis as you travel the treacherous hills of Minestronya. Explore\
      \ a vast world crammed with characters who are so off-the-wall they make Humpty\
      \ Dumpty look like he\u2019s still ON the wall.<br><br>Have a brawl with up\
      \ to 3 friends in <strong>Arena Mode.</strong> If you have more than 3 friends\
      \ \u2013 ask them to leave! Studio Evil have tapped directly into beloved Italian\
      \ cartoonist <strong>Simone \u2018Sio\u2019 Albrigi</strong>\u2019s brain and\
      \ scooped out a wild adventure that has non-sequiturs coming out the wazoo.<br><br><img\
      \ src=\"https://media.st.dl.pinyuncloud.com/steam/apps/336440/extras/steam_arena.gif?t=1604102620\"\
      \ crossorigin=\"anonymous\"/><h2 class=\"bb_tag\">MAIN FEATURES</h2><ul class=\"\
      bb_ul\"><li><strong>ONE CRAZY STORY, COMING RIGHT UP --</strong> <br>20 hours+\
      \ of hilarious story and characters from legendary Italian cartoonist Simone\
      \ &quot;Sio&quot; Albrigi.<br></li><li><strong>GET LOST --</strong><br>Explore\
      \ a huge world full of hand-crafted story quests, plus 3 procedurally generated\
      \ dungeons.<br></li><li><strong>FIND YOURSELF --</strong><br>We made a really\
      \ enhanced RPG progression system and were dumb enough to use it in this weird\
      \ game about magic dogs. Explore and upgrade 7 skill trees, with hundreds of\
      \ unique items and perks. <br></li><li><strong>JOIN THE PARTY --</strong><br>Be\
      \ a Baker, Plumber, Candy Wizard or Influencer, and unlock 15+ playable characters\
      \ with unique mind-bending abilities for use in both singleplayer and PvP.<br></li><li><strong>RUIN\
      \ YOUR FRIENDSHIPS --</strong><br>Play the entire game in local couch co-op*\
      \ or go head-to-head across 8 furious local-multiplayer arenas!<br></li><li><strong>EAT\
      \ EVERYTHING YOU FIND --</strong><br>Turn loot into power-ups with this unique\
      \ mechanic. Eat at least four types of rock!**</li></ul><br><i>* Local couch\
      \ not included.</i><br><i>** In the game. Can\u2019t stress that strongly enough.</i><h2\
      \ class=\"bb_tag\">NOT MAIN FEATURES</h2><ul class=\"bb_ul\"><li>Levers.<br></li><li>Exploding\
      \ bacon.<br></li><li>Sophisticated jokes about butts.</li></ul><h2 class=\"\
      bb_tag\">YOUR JOURNEY BEGINS</h2>WOTF is planetoid. You are a comet. Can I make\
      \ it any more obvious?<br><br>Absolutely nothing will become clear as you venture\
      \ out in search of the six sorcerers who have gone missing from Poptarts Academy.<br><br><ul\
      \ class=\"bb_ul\"><li>Deliver delicious damage as <strong>Dude</strong>, a baker\
      \ with the power of bacon!<br></li><li>Confront angry fire-people as <strong>Dudette</strong>,\
      \ the unstoppable plumber!<br></li><li>Defrost the laser volcano as <strong>Dudward</strong>,\
      \ the Candy-Healer-Wizard!<br></li><li>Be like, totally awesome as <strong>Dudorah</strong>\
      \ the influencer!</li></ul><br>Bust out of jail. Defeat monsters. Fling croissants.\
      \ Yes, there are walking cakes \u2013 but this ain\u2019t no cakewalk."
