    about_the_game: Uizuno Blade is an action Sci-Fi game designed for Virtual Reality.
      Fight with laser guns and energy swords against hostile soldiers and monsters.
      This version contains five levels of action and will be updated with more levels
      in the coming months.<br><br><strong>Features :</strong><br>- Four levels of
      action.<br>- Fight with one or two guns in the first level.<br>- Fight with
      one or two Energy Swords in last three levels.<br>- Return lasers to your enemies
      and fight in melee mode with monsters, robots and soldiers.<br>- Once you finished
      the game with two swords, you can retry it with one for a more challenging experience.<br>-
      Steam achievements<br>- Challenger mode with a leaderboard<br><br><strong>Context
      :</strong><br>Welcome to Apollon, a hostile desert planet known for uizuno,
      the most precious natural resource in the galaxy. This rare ore is the base
      material used to release the energy channeled into the fabulous energy sword
      known as Uizuno Blade. The power of this weapon is such that many rebel groups
      struggle to take control of its unique source based on Apollon. The army of
      Apollon, led by General Kenjiro, is constantly looking for new recruits across
      the galaxy to protect the Ore Cavern where the Uizuno source is located.<br><br>This
      game does not contain any in-app purchase or advertising.
