    about_the_game: "Once upon a time in the North lived bold people - the Vikings.<br\
      \ />\r\nThey built strong boats, the Drakkars, and sailed on them very far from\
      \ their native coasts, opening up new lands.<br />\r\nIn breaks between campaigns\
      \ Vikings arranged races on their drkkarahs on rough rivers, collecting chests\
      \ with awards and bypassing logs-obstacles.<br />\r\n<br />\r\nFeel yourself\
      \ a Viking, play alone, developing attention, or with a friend on one computer.<br\
      \ />\r\n<br />\r\nControl:<br />\r\n1st player AD<br />\r\n2nd player arrows<br\
      \ />\r\nor gamepad."
