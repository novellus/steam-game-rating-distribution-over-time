    about_the_game: <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/409670/extras/pinkhourtop.png?t=1575001176"
      /><h2 class="bb_tag">This is a cute and fancy action game that lets you mess
      around and have fun to your heart's content</h2><br>Playing as the pink-clad
      office lady appearing in Kero Blaster - the 2D scrolling action game - you must
      make your way through a cave to escape the enemy's clutches.<br>Find the missing
      documents and defeat your opponents by jumping over them.<br>Clear the game
      by returning safely back to the office with the reclaimed documents in hand.<br><br>Hard
      mode includes a new special ending that you won't want to miss!<br><br><a href="http://store.steampowered.com/app/292500"
      target="_blank" rel="noreferrer"  ><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/409670/extras/kero.png?t=1575001176"
