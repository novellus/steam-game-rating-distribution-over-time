    about_the_game: '<strong>Hnefatafl</strong> is an ancient Scandinavian board game
      whose variants were played all over medieval Europe before chess was even invented.
      In those so called Tafl games two different sized armies fight each other. The
      invading black army tries to capture the white king, while the defending white
      army tries to protect their king and help him escape.<br><br>Often also called
      the Game of the Vikings <strong>Hnefatafl</strong> tells many stories, like
      the Moskowites invasion of Sweden or the Viking hordes pillaging Britain. But
      no matter what the story is one thing always stays the same: <i>The hunt for
      the king</i>.<br><br>Even though the rules aren''t complicated the game offers
      fascinating strategies and rewards tactical play. Try to surround the enemy
      pieces, plan ahead, lay traps and force your opponent into surrender. Will you
      capture the king for gold and glory? Can the loyal guards hold back the invading
      forces and secure the flight of their king?<br><br>You can even create your
      own custom variants -- with over 200,000 different variants possible -- for
      online or offline play!<h2 class="bb_tag">This game includes the following variants:</h2><ul
      class="bb_ul"><li>Historical Ard Ri<br></li><li>Historical Brandubh<br></li><li>Magpie<br></li><li>Historical
      Tablut (&quot;Saami&quot;)<br></li><li>Foteviken Tablut<br></li><li>Linnaeus''
      Tablut<br></li><li>Historical Tawlbwrdd<br></li><li>Hnefatafl - Copenhagen Rules<br></li><li>Hnefatafl
      - Berserk Rules<br></li><li>Hnefatafl - Historical Rules<br></li><li>Hnefatafl
      - Fetlar Rules<br></li><li>Old Hnefatafl<br></li><li>Sea Battle 11x11<br></li><li>Sea
      Battle 13x13<br></li><li>Simple Tafl<br></li><li>Tyr 13x13<br></li><li>Tyr 15x15<br></li><li>Tyr
      19x19<br></li><li>Coppergate 15x15<br></li><li>Historical Alea Evengelii<br></li><li>Legacy
      Hnefatafl<br></li><li>Hnefatafl - Legacy Berserk Rules<br></li><li>Legacy Tablut<br></li><li>Legacy
      Ard Ri<br></li><li>Legacy Brandubh<br></li><li>Legacy Tawlbwrdd<br></li><li>Legacy
      Alea Evengelii<br></li><li>Custom variants for offline and online play</li></ul><br>All
      variants can be played online or offline against bots or fellow humans. Even
      the custom variants.<br>The legacy variants are those that were released within
      the last six years but are different from those used by the World Tafl Federation.<h2
      class="bb_tag">Included features:</h2><ul class="bb_ul"><li>Offline play for
      two humans<br></li><li>Offline play against various computer opponents<br></li><li>Offline
      play for two computer opponents<br></li><li>Online play<br></li><li>Ranked and
      unranked matches<br></li><li>Cross Platform Play between Android, iOS and Windows
      clients<br></li><li>Play Online on your PC and continue on your phone, all with
      just one account<br></li><li>Ingame Chat for Online play<br></li><li>Achievements<br></li><li>ELO
      Leaderboard<br></li><li>Match Browser<br></li><li>Share games with other players
      so that they can spectate<br></li><li>Match Annotations - review any shared
      match and discuss strategies<br></li><li>Match History - review any of your
      completed matches<br></li><li>Tutorial/Rules included<br></li><li>Partial Controller
      support</li></ul>'
