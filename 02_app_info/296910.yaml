    review: "8BitBoy es un clon medio decente de Super Mario que, debido a unos cuantos\
      \ peque\xF1os problemas combinados, no puedo llegar a recomendar.\n\nComenzando\
      \ por un peque\xF1o problema con mi mando (el cual me llev\xF3 a jugarlo en\
      \ mi port\xE1til, y aun as\xED me dio problemas hasta el final), este juego\
      \ est\xE1 plagado con problemas m\xE1s serios, como: unos controles inc\xF3\
      modos y en ocasiones impredecibles, unos niveles gen\xE9ricos y/o injustos,\
      \ unas mec\xE1nicas mal implementadas en la mayor\xEDa de ocasiones, un duro\
      \ sistema de vidas (en el que conseguir m\xE1s es cuesti\xF3n de suerte), y\
      \ la necesidad de conseguir las 50 monedas especiales para desbloquear el final\
      \ del juego. Todo esto combinado me ha dejado con muy mal sabor de boca.\n\n\
      Aun as\xED: si buscas un juego de este estilo, piensas que no te afectar\xE1\
      n la mayor\xEDa de estos problemas, y tienes mucha curiosidad... no esta mal\
      \ por 1,59\u20AC. Quiz\xE1s veas en este lo que yo, desgraciadamente, no he\
      \ podido ver..."
