    about_the_game: "<h2 class=\"bb_tag\"><strong>Help Wanted</strong> - Eggnog Inspector</h2><br>Would\
      \ you like to earn a fabulous income? Do you want to spend all day testing eggnog?\
      \ One of these two things is entirely achievable at Imperial Eggnog, part of\
      \ the Eggnog Incorporated family.<h2 class=\"bb_tag\"><strong>The Company</strong></h2><br>Imperial\
      \ Eggnog has been creating the world's finest* eggnog since the 13th century.\
      \ Our eggnog has been voted superior to N\xF6g's eggnog 650 years in a row**<br><br>What\
      \ we lack in aesthetics, we make up for with charisma, honor, dignity, respect,\
      \ appeal, trust, wisdom, intelligence, stamina, luck, strength, agility, reputation\
      \ and good old fashioned fun.<br><br><i>*As rated internally by Imperial Eggnog\
      \ employees<br>**Not necessarily true</i><h2 class=\"bb_tag\"><strong>The Position</strong></h2><br>As\
      \ Eggnog Inspector you will be the last line of defense. Your duties will include\
      \ :<br><br><ul class=\"bb_ul\"><li>Check Eggnog packaging<br></li><li>Obedience<br></li><li>Check\
      \ Eggnog color<br></li><li>Smell nice<br></li><li>Check Eggnog ingredients<br></li><li>Do\
      \ <strong>NOT</strong> accept any form on communication from rival company &quot;Nog&quot;<br></li><li>...and\
      \ more!</li></ul><h2 class=\"bb_tag\"><strong>To Apply - Fill out the application\
      \ form within.</strong></h2><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1461360/extras/Imperial_Eggnog_Logo.png?t=1609466167\"\
      \ /><br>-Imperial Eggnog HR"
