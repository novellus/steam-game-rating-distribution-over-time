    short_description: "Shelter 3 invites you to explore life in the jungle, a world\
      \ of large beasts and exotic vegetation. You will be an elephant - roaming with\
      \ your family, seeking sustenance from the jungle\u2019s waterways, caring for\
      \ the young elephants and learning to navigate from the elders. But you must\
      \ stay fed, so keep moving!"
