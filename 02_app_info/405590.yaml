    about_the_game: '<h2 class="bb_tag">&quot;<strong>Stone Tales</strong>: Based
      on True Paintings</h2><br><strong>Stone Tales is an action platformer</strong>
      featuring the adventures of two brothers on their quest to become the greatest
      warriors their tribe has ever seen. Embark on an epic quest and fulfill your
      destiny.<br><br>Buga is strong and with his shield can protect himself from
      attacks, while his brother Uga displays his prowess with the spear. Both want
      to become great warriors of the Ukelele tribe. <strong>Discover through prehistoric
      rock paintings an amazing adventure that will take you across lands, into the
      minds of the brothers and through history itself. </strong>'
