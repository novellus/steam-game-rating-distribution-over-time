    about_the_game: "<strong>ABOUT THIS ORIGINAL SOUNDTRACK</strong><br>From the Celtic-inspired\
      \ \u201CThe Trader's Route\u201D to the wildly enigmatic \u201CDance of the\
      \ Forest\u201D, let us take you on a musical adventure across the sprawling\
      \ Legrand universe and right into the heart of one of our favorite characters,\
      \ Eris. This album includes crowd favorite \u201CSuteki na Mono\u201D sang by\
      \ Emi Evans (of Nier: Automata fame).<br><br><strong>FEATURES</strong><br>Includes\
      \ 12 audio tracks in 320kbps MP3 and high quality lossless (FLAC) format.<br><br><strong>TRACK\
      \ LIST</strong><br><ul class=\"bb_ul\"><li> Destiny Begins (feat. Puspallia)<br></li><li>\
      \ Amidst the Breeze (feat. Puspallia)<br></li><li> Suteki Na Mono (feat. Emi\
      \ Evans)<br></li><li> Her Father's Pendant (feat. Puspallia)<br></li><li> The\
      \ Trader's Route (feat. Ammy Kurniawan)<br></li><li> The Thing about Fate<br></li><li>\
      \ Baptism in Water (feat. Puspallia)<br></li><li> Dance of the Forest (feat.\
      \ Puspallia)<br></li><li> Victory's Parade (feat. Ammy Kurniawan)<br></li><li>\
      \ A Quiet Journey<br></li><li> Against a God<br></li><li> Suteki Na Mono (Reprise)</li></ul>"
