    detailed_description: "<h1>Notice</h1><p>We are extremely sorry for the issues\
      \ we have right now,\r\nDevelopment team is gathering the error reports and\
      \ now reviewing them.\r\nWe would have to ask for your patience and will make\
      \ an announcement once it is fixed.\r\nWe apologize again for the inconvenience.</p><br><h1>Announcement-\
      \ Patch note</h1><p>- Crash error report(k_cgraphics.cpp) has been solved and\
      \ updated with a new build</p><br><h1>Announcement- Patch note 2</h1><p>-  Chinese\
      \ and Korean language can now be inserted for names\r\n-  Errors showing other\
      \ platform's guideline at the gallery has been replaced</p><br><h1>DLC announcement</h1><p>-\
      \ DLC will be available for purchase this coming December and will not be visible\
      \ until this time.</p><br><h1>Announcement-Patch note 4</h1><p>- Dump file will\
      \ be produced for crashes</p><br><h1>About the Game</h1>Awakening in a mysterious\
      \ mansion, her first, frantic thoughts are:\r\n'Where am I? And more importantly,\
      \ WHO am I?'\r\n\r\nShe encounters several young men in the same predicament\
      \ trapped and missing their memories. To survive they must hunt black butterflies\
      \ and claim kaleidoscope shards from the horrific monsters surrounding them.\r\
      \n\r\nWill their path lead them to hope or despair?\r\n\r\nFollow the black\
      \ butterflies as your choices unlock numerous story paths, a mansion full of\
      \ fascinating characters, and a multitude of surprising endings. A mini game\
      \ lets players unlock additional plot elements. Set in a highly unique, surreal\
      \ atmosphere with contrasts of bright, psychedelic colors and dark, muted tones,\
      \ Psychedelica of the Black Butterfly is an unforgettable adventure.\r\n\r\n\
      *Choose Your Destiny\r\n- Follow the black butterflies as your choices unlock\
      \ numerous story paths, a mansion full of intriguing characters, and a multitude\
      \ of surprising endings\r\n\r\n*Fantastical Artworks \r\n- Bright, psychedelic\
      \ colors contrast with dark, muted tones, creating a surreal and highly unique\
      \ atmosphere\r\n\r\n*Hunt the Black Butterflies\r\n- Defeat the black butterflies\
      \ with the help of your trusty sidearm to unlock special story segments\r\n\r\
      \n*An Unforgettable Adventure \r\n- A hauntingly beautiful, suspense-filled\
      \ love story from Otomate (Idea Factory), makers of the finest visual novel/romance\
      \ simulations adventures"
