    review: "Fand das Spiel recht interessant und cool eigentlich. Man muss aber sagen\
      \ das der \"Plot\" jetzt nicht wirklich der Beste ist. Der Zeichenstil ist sehr\
      \ sch\xF6n. Wer sich ne menge Romantik erhofft, wird wahrscheinlich entt\xE4\
      uscht sein. Aber w\xFCrde trotzdem Jedem empfehlen der irgendwie Visual Novels\
      \ mag, es auszuchecken. Steam hat nicht das gr\xF6\xDFte Sortiment und ich finde\
      \ das kann sich trotzdem sehen lassen."
