    about_the_game: "Awakening in a mysterious mansion, her first, frantic thoughts\
      \ are:<br />\r\n'Where am I? And more importantly, WHO am I?'<br />\r\n<br />\r\
      \nShe encounters several young men in the same predicament trapped and missing\
      \ their memories. To survive they must hunt black butterflies and claim kaleidoscope\
      \ shards from the horrific monsters surrounding them.<br />\r\n<br />\r\nWill\
      \ their path lead them to hope or despair?<br />\r\n<br />\r\nFollow the black\
      \ butterflies as your choices unlock numerous story paths, a mansion full of\
      \ fascinating characters, and a multitude of surprising endings. A mini game\
      \ lets players unlock additional plot elements. Set in a highly unique, surreal\
      \ atmosphere with contrasts of bright, psychedelic colors and dark, muted tones,\
      \ Psychedelica of the Black Butterfly is an unforgettable adventure.<br />\r\
      \n<br />\r\n*Choose Your Destiny<br />\r\n- Follow the black butterflies as\
      \ your choices unlock numerous story paths, a mansion full of intriguing characters,\
      \ and a multitude of surprising endings<br />\r\n<br />\r\n*Fantastical Artworks\
      \ <br />\r\n- Bright, psychedelic colors contrast with dark, muted tones, creating\
      \ a surreal and highly unique atmosphere<br />\r\n<br />\r\n*Hunt the Black\
      \ Butterflies<br />\r\n- Defeat the black butterflies with the help of your\
      \ trusty sidearm to unlock special story segments<br />\r\n<br />\r\n*An Unforgettable\
      \ Adventure <br />\r\n- A hauntingly beautiful, suspense-filled love story from\
      \ Otomate (Idea Factory), makers of the finest visual novel/romance simulations\
      \ adventures"
