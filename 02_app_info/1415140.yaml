  data:
    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/1415140/extras/LOGAOKART.png?t=1603197605"
      /><h2 class="bb_tag"><strong>VOTING IS BACK! </strong> </h2><br>Another way
      of doing politics has been declared. Former presidents and vice presidents are
      allowed to run for the new presidency in Brazil.<br>Take part in the biggest
      racing championship among Brazilian politicians. Choose your Kandidato and win
      the best !!!<br><br><br>A STORY WITH PLOT TWIST<br><br>Get 1st place in the
      races to unlock championships and continue the story.<br><br><br>A GAME THAT
      WILL CHALLENGE YOU<br><br>The most challenging racing game out there !!! With
      artificial intelligence system that can overcome even the most experienced in
      racing.<br><br><br>CHARACTERISTICS<br><br>- Run on super-funny tracks full of
      traps<br>- Unlock more than 5 championships<br>- 3 game modes available<br>-
      Have fun with the 10 fictional characters, based on the Brazilian electoral
      candidates<br>- Challenge yourself !!! Artificial intelligence, with &quot;Fuzzy&quot;
      technology where the machine adapts to whoever is playing, knowing how to make
      decisions according to the skill of each player. Making the game as challenging
      as possible.<br>- Unique karts for each character<br>- And of course, have a
      laugh with this meme in the form of a game !!!<br><br><br><br><br><br><i>Help
      Brazilian developers!</i>
