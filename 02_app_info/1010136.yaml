    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1010136/extras/Description1.jpg?t=1583320248\"\
      \ /><br><br>Experience California Dreamin\u2019 railroading-style with the contemporary\
      \ and dynamic Train Sim World: Peninsula Corridor. Stretching south from San\
      \ Francisco, is home to one of America\u2019s most modern and captivating commuter\
      \ railroads \u2013 Caltrain \u2013 and Train Sim World\u2019s Peninsula Corridor\
      \ brings to life Caltrain commuter operations extending from San Francisco\u2019\
      s 4th &amp; King Street station to San Jose Diridon station. Over the 47 miles\
      \ between \u201Cthe City by the Bay\u201D and trendy San Jose, Caltrain calls\
      \ at 26 commuter stations.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1010136/extras/Description2.jpg?t=1583320248\"\
      \ /><br><br>In serving San Francisco and portions of California\u2019s famed\
      \ \u201CSilicon Valley,\u201D Caltrain has since its creation in the 1980s emerged\
      \ as an innovative commuter railroad, carrying more than 17 million riders per\
      \ year. And equipped with Caltrain\u2019s EMD F40PH-2CAT diesels and Nippon-Sharyo\
      \ Gallery commuter equipment, it will be your job to keep those thousands of\
      \ daily commuters on time and happy.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1010136/extras/Description3.jpg?t=1583320248\"\
      \ /><br><br>American rail giant Union Pacific operates freight services on the\
      \ Peninsula and Train Sim World\u2019s Peninsula Corridor will also deliver\
      \ the challenges of hauling tonnage on the always-busy railroad as you climb\
      \ aboard Union Pacific\u2019s versatile EMD GP38-2 locomotive. Featuring an\
      \ authentic Diesel-Electric simulation underpinned with expert technical knowledge\
      \ and real-world data, the performance, sounds and feel has been accurately\
      \ reproduced to make the trains feel just like the real thing. <br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1010136/extras/Description4.jpg?t=1583320248\"\
      \ /><br><br>Train Sim World: Peninsula Corridor caters for players of all ability\
      \ levels with accessible tutorials for beginners and advanced procedures for\
      \ experts. Whether you're looking to get started operating trains or refreshing\
      \ your expert knowledge, Train Sim World has it covered. Feel the detail as\
      \ you step into the cab, take control then live out your dreams exploring the\
      \ highly detailed and immersive environment of California\u2019s Peninsula Corridor.<br>\
      \ <br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1010136/extras/Description5.jpg?t=1583320248\"\
      \ /><br> <br>Choose how you want to play in Train Sim World: Peninsula Corridor.\
      \ Take control and master modern diesel and \u201Cpush-pull\u201D commuter equipment\
      \ in a bustling and challenging operating environment or ride along as a passenger\
      \ and watching the world go by. Why not watch all the action unfold and capture\
      \ amazing screenshots or go exploring to hunt down all the hidden collectables?\
      \ Whatever you choose to do, there's lots to see, experience, and enjoy with\
      \ Train Sim World: Peninsula Corridor.<h2 class=\"bb_tag\">Key Features</h2><br><ul\
      \ class=\"bb_ul\"><li>47-mile route of the Peninsula Corridor between San Francisco\
      \ and San Jose<br></li><li>26 Caltrain stations, including San Francisco 4th\
      \ &amp; King Street station and San Jose Diridon station<br></li><li>Caltrain\u2019\
      s San Jose Centralized Equipment Maintenance and Operations Facility (CEMOF)<br></li><li>F40PH-2CAT\
      \ in Caltrain Livery<br></li><li>Gallery Cars &amp; Cab Car in Caltrain Livery<br></li><li>GP38-2\
      \ Road Switcher in Union Pacific Livery<br></li><li>Two-Bay Aggregate Hopper\
      \ Car<br></li><li>Centerbeam Flatcar<br></li><li>Highly detailed, feature-rich,\
      \ driving cabs with accurate true-to-life performance and handling for both\
      \ locomotives and Cab Car<br></li><li>Authentic and detailed sound recordings,\
      \ recorded from the real locomotives<br></li><li>Five detailed and engaging\
      \ scenarios for the route<br></li><li>100 Collectibles for you to add to your\
      \ route including Route Maps, No Trespassing Signs, Tourist City Posters and\
      \ Ticket Machines.<br></li><li>Accessible tutorials for the F40PH-2CAT, GP38-2\
      \ and Cab Car to get you started quickly<br></li><li>Extensive 24-Hour Service\
      \ Mode Timetable<br></li><li>Powered by Dovetail Games\u2019 proprietary SimuGraph\xAE\
      \ vehicle dynamics engine and Unreal Engine 4\xAE technology<br></li><li>Download\
      \ size: 2.9 GB </li></ul>"
