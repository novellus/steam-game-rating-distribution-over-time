    about_the_game: "The happy-full VR experience comes to Oculus Rift!<br />\r\n\
      This much-talked-about VR experience is now playable in the palm of your hand!\
      \ <br />\r\n<br />\r\n\u25A0Feel as if he\u2019s right in front of you!<br />\r\
      \nThe groom, Yamato Kougami, is waiting you in the church.<br />\r\nIt feels\
      \ as if you could reach out and touch him... Experience the world of \u201C\
      My forged Wedding\u201D like never before!<br />\r\n<br />\r\n\u25A0Story<br\
      \ />\r\nYou are in a church wearing a wedding dress.<br />\r\nHe has waiting\
      \ you. He walks toward you. Then he says &quot;Let's start our wedding ceremony&quot;.<br\
      \ />\r\nYou'll had a surprise experience with a special scene!!<br />\r\n<br\
      \ />\r\n\u25A0Feature - Multi Ending<br />\r\nYou choice the answer in the ceremony.<br\
      \ />\r\nIt makes the ending different.<br />\r\n<br />\r\n\u25A0English/Japanese<br\
      \ />\r\nHe's voice is japanese both of the language mode.<br />\r\nIn English\
      \ mode, the caption of English is displayed."
