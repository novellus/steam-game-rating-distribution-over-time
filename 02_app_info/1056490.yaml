  data:
    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1056490/extras/Ver300.png?t=1572341674\"\
      \ /><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1056490/extras/Ver200.png?t=1572341674\"\
      \ /><br><strong>Wells, pitfalls, houses, villagers, monsters (!?), anything\
      \ around you can be a weapon! The World is Your Weapon &quot;\u3076\u304D\u3042\
      \u3064\u3081&quot; is an action RPG that you've never seen before,  you can\
      \ fight with all the objects you see in the game.</strong><br><br><img src=\"\
      https://cdn.cloudflare.steamstatic.com/steam/apps/1056490/extras/gif_352.gif?t=1572341674\"\
      \ /><br><br>Get money and EXP to level up your character, explore the world\
      \ to find the strongest weapon. There are more than 300 kinds of objects that\
      \ can become a weapon. Aim to complete the weapon gallery!<br><br><img src=\"\
      https://cdn.cloudflare.steamstatic.com/steam/apps/1056490/extras/weapon01.gif?t=1572341674\"\
      \ /><br><br><u><strong>TIPS</strong></u><br><ul class=\"bb_ul\"><li>Walk through\
      \ the map and pick up various weapons. However, spec of the weapon is unknown\
      \ until you use it.<br></li><li>When you attack the enemy with the weapon you\
      \ picked up, you can see the effect of the weapon. Enlist weapons in the weapon\
      \ gallery.<br></li><li>Sell weapons you don't need anymore at your own weapon\
      \ store and make your store thrive.</li></ul><br><strong>Have a nice adventure!</strong>"
