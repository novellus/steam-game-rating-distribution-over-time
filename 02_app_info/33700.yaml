    about_the_game: "Only the best for your pets! Luxury and extravagance are the\
      \ way of life at the Pampered Pets Spa.  Let the pampering begin!<h2 class=\"\
      bb_tag\">Features</h2>\t\t\t\t\t\t\t<ul class=\"bb_ul\"><li>Time for TLC! Welcome\
      \ your clients to your Pampered Pets Spa to style and spoil your pets.<br>\t\
      \t\t\t\t\t\t\t</li><li>Bling! Create custom diamond collars, sequined bags and\
      \ more in your very own Pet Shop.<br>\t\t\t\t\t\t\t\t</li><li>Posh pad!  Welcome\
      \ your VIPets to their very own luxurious themed room including the Pretty in\
      \ Purple and You\u2019re a Movie Star rooms. <br>\t\t\t\t\t\t\t\t</li><li>Secret\
      \ to Success! Grow your Pet Spa business as you receive gold star recommendations\
      \ from your satisfied customers.<br>\t\t\t\t\t\t\t\t</li><li>Spare No Expense!\
      \  Expand your custom treatments such as water aerobics and acupuncture in the\
      \ Wellness Center.<br>\t\t\t\t\t\t\t\t</li><li>Pamper your VIPets with nothing\
      \ but the best treatments including massage therapy and oxygen tents.<br>\t\t\
      \t\t\t\t\t\t</li><li>Become the star of the business welcoming your guests with\
      \ a limo ride from the airport.  <br>\t\t\t\t\t\t\t\t</li><li>Offer your Pet\
      \ Spa customers posh accessories and lavish personal pet rooms.<br>\t\t\t\t\t\
      \t\t</li></ul>"
