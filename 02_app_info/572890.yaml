details:
  data:
    about_the_game: "Pikuniku is an absurdly wonderful puzzle-exploration game that\
      \ takes place in a strange but playful world where not everything is as happy\
      \ as it seems. Help peculiar characters overcome struggles, uncover a deep state\
      \ conspiracy, and start a fun little revolution in this delightful dystopian\
      \ adventure!<br><br><ul class=\"bb_ul\"><li><strong>A Vibrant Adventure for\
      \ All:</strong> Explore a colorful world at your own pace, help quirky characters\
      \ with their unusual requests, and solve clever puzzles that will challenge\
      \ players of all levels with a 4 - 5 hour campaign.\u200B<br></li><li><strong>Charming\
      \ Cast:</strong> Meet a cast of memorable characters on your journey, each with\
      \ their own problems and eccentricities to accommodate along the way.<br></li><li><strong>Cooperative\
      \ Mode:</strong> Join up with family and friends for local multiplayer fun in\
      \ custom cooperative levels and challenges.</li></ul><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/572890/extras/Piku_Flowers_Small.png?t=1584729921\"\
      \ />"
