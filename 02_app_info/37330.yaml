details:
  data:
    about_the_game: "<p>Nightshift Legacy takes you on a historical adventure full\
      \ of romance and intrigue with The Nightshift Code heroes, Mike and Isabel.\
      \ You'll travel from the jungles of Guatemala to the streets of Moscow, from\
      \ present day back to the history of the Spanish Civil War, brush elbows with\
      \ historical luminaries such as Frida Kahlo and Diego Rivera while hunting for\
      \ stolen artifacts across multiple continents. Can you find the mysterious Jaguar's\
      \ Eye before it's too late?</p><ul>\n\t\t\t\t\t<li>A new rich and exciting story\
      \ featuring 6 full chapters with 7 or more levels each!</li>\n\t\t\t\t\t<li>More\
      \ fun and witty interactions with and between the main characters Mike and Isabel</li>\n\
      \t\t\t\t\t<li>Over 20 unique search locations from around the globe</li>\n\t\
      \t\t\t\t<li>All New Puzzles</li>\n\t\t\t\t\t<li>Sequel to Nightshift Code's</li>\n\
      \t\t\t\t\t</ul>\n\t\t\t\t\t"
