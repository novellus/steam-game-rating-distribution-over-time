    about_the_game: "Developed by FlySimWare, the Bell 47\u2122 add-on for FSX: Steam\
      \ Edition includes both the Bell 47D and 47G and comes with 3 paint schemes\
      \ and 5 unique models. These models include the helicopter being equipped with\
      \ no equipment, floats, skids, crop dusting equipment and a MASH set up.<br><br>The\
      \ Bell 47 is a two-bladed, single engine, light helicopter manufactured by Bell\
      \ Helicopter, it became the first helicopter certified for civilian use on March\
      \ 8 1946 and went on to serve as the helicopter of choice for basic helicopter\
      \ flight instruction in many countries. It also entered U.S. military service\
      \ in late 1946 and was designated the H-13\u2122 Sioux by the United States\
      \ Army. <br><br>The 47G introduced in 1953, can be recognized by the full &quot;soap\
      \ bubble&quot; canopy, exposed welded-tube tail boom, saddle fuel tanks and\
      \ skid landing gear.<h2 class=\"bb_tag\">Features:</h2><ul class=\"bb_ul\"><li>Real\
      \ world high quality 3D gauges<br></li><li>\tHigh quality photo real textures\
      \ (Bump and world reflections)<br></li><li>\t360 degrees of animation inside\
      \ and out!<br></li><li>Bones animated cable, collective boots and springs<br></li><li>\t\
      Flysimware's virtual cockpit sound module<br></li><li>\tHigh quality 6 cylinder\
      \ engine<br></li><li>\tSpeed controlled sounds for doors and heater vent<br></li><li>\t\
      Hard coded lights<br></li><li>\tEngine operation tracking gauge (starts at 19,100\
      \ hours)<br></li><li>\t3 paint themes and 5 high quality models<br></li><li>\t\
      Dual analogue clock (Tracks flight time)<br></li><li>\tAnimated wind effect\
      \ on main rotors<br></li><li>\tAnimated push back mode</li></ul><br><img src=\"\
      https://%CDN_HOST_MEDIA_SSL%/steam/apps/556214/extras/Bell_OLP_Logo.jpg?t=1537257645\"\
      \ crossorigin=\"anonymous\"/>"
