    about_the_game: "<strong>Big Fish Editor's Choice!</strong> This title was chosen\
      \ for its high standard of quality and amazingly positive reviews from our Game\
      \ Club beta testers.<br><br>From ERS games comes the HOPA classic Grim Fa\xE7\
      ade with another exciting case to solve! A masked vigilante calling himself\
      \ the Avenger has the town of Coldstone in a death grip of fear, and you\u2019\
      re called in by the mayor to investigate. His wife\u2019s been kidnapped, and\
      \ there\u2019s a blacklist of potential targets for the Avenger\u2019s wrath.\
      \ Can you stop him before he strikes again, or will you be crossing another\
      \ name off the list? Special Achievements, a humorous alley cat, and hidden\
      \ masks you can collect throughout the game make this one a winner!<br><br><strong>See\
      \ what our Beta testers had to say:</strong><br><i>\u201CERS did it again....Graphics\
      \ were not only done well also interactive. The storyline did not disappoint,\
      \ I love this series and will be purchasing this one as well.\u201D  - Samantha,\
      \ Beta Tester<br><br>\u201CI love this series and this developer. Once again\
      \ they have made an amazing game.\u201D</i>  - Rodger, Beta Tester<br><br><br>This\
      \ is a special Collector's Edition release full of exclusive extras you won\u2019\
      t find in the standard version. The Collector\u2019s Edition includes:<br><br>Play\
      \ the bonus game to learn about the Avenger's past!<br>Collect masks hidden\
      \ throughout the game!<br>Earn special Achievements!<br>Access the helpful Strategy\
      \ Guide.<br>Enjoy soundtracks, wallpapers, concept art, and more!<br><br><br>This\
      \ is a Hidden Object Puzzle Adventure game, meaning a specific genre of story-driven,\
      \ point &amp; click adventures. Throughout the game, players are tasked to find\
      \ a list of objects hidden within a particular scene, and to occasionally complete\
      \ various mini-games/puzzles."
