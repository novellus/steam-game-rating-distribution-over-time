    review: "As far as i can tell I'm impressed with this game.\n\n it's simple fun\
      \ and gives you a good workout!\nYou have to jump from rooftop to rooftop and\
      \ complete mini Games like Basketball, Baseball, Mini-Golf, Archery, Bowling\
      \ and so on.\n\nOverall: very fun game to play with friends or alone.\n\nPros:\n\
      VR beginner friendly\nruns really well (smooth gameplay without a single crash)\n\
      great workout\nVery low-end System requirements\nno loading screens\nyou can\
      \ compare your time against your friends (offline)\ngood Music"
