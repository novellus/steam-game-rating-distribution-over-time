details:
  data:
    about_the_game: "One of the first jump\xB4n\xB4run games exclusively made for\
      \ your VR experience.<br />\r\nJump from rooftop to rooftop and overcome the\
      \ hurdles.<br />\r\nExciting tasks are waiting for you.<br />\r\nThe time is\
      \ your enemy - beat the best time with speed and find new ways to reach the\
      \ finish line even faster.<br />\r\nIn 5 action-packed levels you'll find games\
      \ like baseball, mini golf, basketball, archery and much more!<br />\r\nThe\
      \ tasks become more challenging from level to level.<br />\r\nThe height and\
      \ variety of this game makes it a must have for your Virtual Reality glasses."
