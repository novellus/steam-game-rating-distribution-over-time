details:
  data:
    about_the_game: "<h2 class=\"bb_tag\">This is a free mod! It requires that you\
      \ own <a href=\"https://store.steampowered.com/app/1200/Red_Orchestra_Ostfront_4145/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Red Orchestra: Ostfront</a> to install.</h2><br><br><strong>Darkest\
      \ Hour: Europe \u201844-\u201945</strong> is a World War 2 online multiplayer\
      \ tactical shooter based on Tripwire Interactive\u2019s award winning game <a\
      \ href=\"https://store.steampowered.com/app/1200/Red_Orchestra_Ostfront_4145/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Red Orchestra: Ostfront</a>. Initially\
      \ starting life as a humble modification, the game has since grown and evolved\
      \ into one of the most formidable and intense World War 2 shooter experiences\
      \ available on any platform.<br><br>The game boasts an impressive roster of\
      \ content, a unique squad and construction system, and five playable nations.\
      \ Darklight Games continues to develop and improve on the game, incorporating\
      \ and iterating on the best designs and ideas from its contemporaries.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1280/extras/MAIN_FEATURES.png?t=1554660538\"\
      \ /><br><ul class=\"bb_ul\"><li> Five playable nations (Germany, United States\
      \ of America, The Soviet Union, United Kingdom and Canada)<br></li><li> Brave\
      \ over 80 authentic battles from the shores of Normandy, to the ruins of Berlin<br></li><li>\
      \ Flinch as bullets whip and crack over your head with our terrifying suppression\
      \ system<br></li><li> Pull the trigger on dozens of iconic weapons<br></li><li>\
      \ Crew over 30 fearsome armored vehicles including late-war heavy hitters like\
      \ the M18 Hellcat and King Tiger</li></ul><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1280/extras/SQUADS_AND_RALLY_POINTS.png?t=1554660538\"\
      \ /><br>Darkest Hour now has a unique and fully-fledged Squad and Rally Point\
      \ system that keeps you and your comrades fighting, maneuvering and communicating\
      \ together to crush your enemies and achieve victory.<h2 class=\"bb_tag\"><h2\
      \ class=\"bb_tag\"><ul class=\"bb_ul\">[/h2][/h2]<li>Communicate using dedicated\
      \ squad VOIP and text channels<br></li><li>Use the situation map to coordinate\
      \ your men with squad orders and enemy position markers<br></li><li>Use fire\
      \ and manoeuvre signals to coordinate your nearby squad-mates<br></li><li>Keep\
      \ your men in the fight with well-placed squad rally points</li></ul><br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1280/extras/CONSTRUCTIONS_AND_LOGISTICS.png?t=1554660538\"\
      \ /><br>Grab a shovel and build a formidable defense with new player-built constructions!<h2\
      \ class=\"bb_tag\"><h2 class=\"bb_tag\"><ul class=\"bb_ul\">[/h2][/h2]<li>Stonewall\
      \ the enemy with an array of obstacles including Hedgehogs and Concertina Wire<br></li><li>Dig\
      \ in with sandbags bunkers and foxholes<br></li><li>Provide a team-wide spawn\
      \ point by establishing a Platoon HQ<br></li><li>Keep your team supplied with\
      \ extra ammunition and grenades<br></li><li>Deploy anti-tank guns to the front\
      \ to stop enemy armor in it's tracks<br></li><li>Use logistics trucks to keep\
      \ building supplies flowing to the front lines</li></ul><br><a href=\"https://steamcommunity.com/linkfilter/?url=http://discord.gg/EEwFhtk\"\
      \ target=\"_blank\" rel=\"noopener\"  ><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1280/extras/DISCORD.png?t=1554660538\"\
      \ /></a><h2 class=\"bb_tag\"><h2 class=\"bb_tag\">see You On the Battlefield,</h2></h2><h2\
      \ class=\"bb_tag\"><h2 class=\"bb_tag\">darklight Games</h2></h2></h2></h2></h2></h2>"
