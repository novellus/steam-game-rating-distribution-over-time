details:
  data:
    about_the_game: "Pure sideways racing action comes to the Fun Pack with 2 new\
      \ rallycross tracks\u2014Circuit De Barcelona-Catalunya Rallycross, and Classic\
      \ Brands Hatch Rallycross\u2014and 8 exhilarating cars including two WRX runners,\
      \ Matthias Ekstrom\u2019s Audi S1 EKS RX quattro, and Petter Solberg\u2019s\
      \ Citro\xEBn DS3 RX Supercar. Superstar drifter and Professional Fun-Haver Vaughn\
      \ Gittin Jr. then brings his own brand of fun with his bespoke offroad Ford\
      \ Bronco Brocky, his heroic 900hp Ford Mustang RTR Spec - 5D, and his Mustang\
      \ '66 RTR, a big-block V8 Trans Am-based 1966 Mustang Fastback made specifically\
      \ for Project CARS 2 by Vaughn and his RTR team. Completing the Fun Pack come\
      \ three of the fastest, most brutal, violent and epic rally cars in history\u2014\
      mythical Group B beasts pushing 500+hp including the Ford RS200 Evolution, Renault\u2019\
      s R5 Maxi Turbo, and Audi\u2019s Sport quattro S1. The Fun Pack is sideways-drifting\
      \ racing action guaranteed on every surface, every time."
