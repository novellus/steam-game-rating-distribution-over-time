    review: Very early in development, so it's lacking in a lot of departments. That
      said, the core gameplay is tight and with some time most of the problems will
      be fixed and most missing features will be implemented. Also, the dev seems
      pretty engaged with the community and is very active, at least on discord, while
      posting constant updates about the development timeline. Overall, at it's current
      state it's a very 'rough' game with a good core that only shows signs of improving.
