    about_the_game: "<strong>Antistatic</strong> is a crisp, uncompromising indie\
      \ platform fighter.<br><br><img src=\"https://media.st.dl.pinyuncloud.com/steam/apps/944500/extras/ironattacks.gif?t=1608524170\"\
      \ crossorigin=\"anonymous\"/><br><br>Inside a crumbling digital world, atomic\
      \ combatants carry out their programming in an endless series of battles over\
      \ the remaining shielded landmarks.<br><br><strong>Online play</strong> \u2014\
      \ join one other player in online matches; online is still early in development,\
      \ with much more in the works<br><strong>Familiar mechanics</strong> \u2014\
      \ shields, directional influence, lag-canceling, grabs, wavedashing, and more<br><strong>Full\
      \ GameCube controller support</strong> \u2014 play with the iconic platform\
      \ fighter controller using the official adapter<br><strong>6 characters</strong>\
      \ \u2014 all with different play styles, and more coming over Early Access<br><strong>10\
      \ stage layouts</strong> \u2014 some staples, and some new<br><br><img src=\"\
      https://media.st.dl.pinyuncloud.com/steam/apps/944500/extras/blipblip.gif?t=1608524170\"\
      \ crossorigin=\"anonymous\"/><img src=\"https://media.st.dl.pinyuncloud.com/steam/apps/944500/extras/carboncombo.gif?t=1608524170\"\
      \ crossorigin=\"anonymous\"/><br><br><strong>Internationalization Alpha</strong><br>Rough\
      \ machine translations available for: Spanish, French, Italian, German, Russian,\
      \ Japanese, Korean, Simplified Chinese, and Traditional Chinese."
