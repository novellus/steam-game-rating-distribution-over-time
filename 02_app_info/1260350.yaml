    about_the_game: "This is a Russian urban low floored high capacity bus. It is\
      \ actively used in mega-cities, where there are many passengers.<br />\r\nThe\
      \ original model was launched in 2004, and there are more than 8000 of these\
      \ buses as for now! The modification presented in the game was launched in 2011,\
      \ featuring new dashboard, modern-looking driver cabin design and restyled partition\
      \ between the cabin and passenger compartment.<br />\r\nThe bus can tilt by\
      \ 7 degrees to the right and has a big passenger accumulation area with special\
      \ attachment for wheelchairs.<br />\r\n<br />\r\nOne of the positive features\
      \ is modern ventilation and conditioning system, which increases level of comfort\
      \ during the ride. There are no stairs and the floor is absolutely flat, which\
      \ makes the bus much more aesthetic, ergonomic and comfortable.<br />\r\n<br\
      \ />\r\nThere are 5 liveries bundled with the bus."
