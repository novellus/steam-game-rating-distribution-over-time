  data:
    about_the_game: <strong>Vertigo Remastered is a complete overhaul and occasional
      reimagining of the 2016 original</strong>, bringing modern VR gameplay, new
      content, and countless fixes/improvements to the table. Some of the best features
      and upgrades since Vertigo include:<br><br><ul class="bb_ul"><li> Fully physics
      driven weapon handling and interaction system<br></li><li> A huge catalog of
      new and returning enemies<br></li><li> Hybrid teleport/smooth locomotion to
      support any comfort level<br></li><li> Unlockable upgrade tree<br></li><li>
      Achievements<br></li><li> New original soundtrack<br></li><li> Functional checkpoints<br></li><li>
      A variety of difficulty options and more to tailor your experience<br></li><li>
      Advanced spectator options - including experimental asymmetric co-op mode</li></ul><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/1318090/extras/babies.png?t=1602788350"
      /><br><br><strong>It's a classic premise</strong> - a massive subterranean scientific
      facility full of mysteries, with aliens bursting in from alternate universes
      to wreak havoc. The twist? You're one of those aliens. But you're not here to
      wreak havoc (collateral damage disregarded), you're just trying to get home.
      A difficult endeavor, as it turns out this facility is more than prepared to
      deal with extraterrestrial threats.<br><strong>Explore the sprawling underground
      facilities of Planck Interdimensional's Quantum Reactor,</strong> filled with
      dark secrets, adorable drones, and parallel universes. You find yourself in
      the bowels of this machine after being whisked away from your home, and, armed
      with only the tools you can find, you must make your way to the surface, and
      the truth. <br><br>Face the challenge of escaping the depths of the Quantum
      Reactor.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1318090/extras/bots.png?t=1602788350"
      />
