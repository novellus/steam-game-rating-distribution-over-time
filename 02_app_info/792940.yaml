    about_the_game: "<i>Sail and Sacrifice</i> brings ye into an <strong>open world\
      \ RPG</strong> of pirates, natives, and Spaniards! <strong>Explore 25 islands</strong>\
      \ with yer crew and decide an end to the war for The Archipelago. <i>Created\
      \ by Gabriel and Salaar.</i><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/792940/extras/walkmontage2.gif?t=1561442290\"\
      \ /><h2 class=\"bb_tag\">KEY FEATURES</h2><ul class=\"bb_ul\"><li> <strong>Explore\
      \ The Archipelago</strong> - See that giant skull in the distance? The massive\
      \ volcano? Tall towers overlooking the sea? Anything the light touches is yers\
      \ to discover. With 25 islands to explore, <i>Sail and Sacrifice</i> offers\
      \ <strong>over 25 hours of immersive gameplay</strong>. The tribal, pirate,\
      \ and Spanish architecture near the mountains and shorelines are filled with\
      \ civilization, wildlife, and opportunity.<br></li><li> <strong>Captain a Ship</strong>\
      \ - Expand yer crew, choose yer First Mate, decide the share for each member,\
      \ and have them follow ye into battle. Gain respect by sinking ships and fencing\
      \ enemies land and at sea. Spend yer treasure on a variety of ships and weapon\
      \ types to strike harder.<br></li><li> <strong>Choose yer Allies</strong> -\
      \ The Kalinago natives look to their three Gods for help against the rise of\
      \ piracy under immortal Captain Warden and the oppression of Spanish Prince\
      \ Burg\xE9s who claims divine right over the others. But there is more to this\
      \ war than meets the eye. Take sides as the dynamic story and its characters\
      \ change around you.<br></li><li> <strong>Live the Fantasy</strong> - <i>Sail\
      \ and Sacrifice</i> brings ye to the world of pirates, getting drunk on tavern\
      \ rum, singing sea shanties, and enjoying the witty conversations. All the while,\
      \ discover ancient temples built by the natives that contain powerful artifacts.\
      \ Visit the royal Spanish palace to admire their zoo animals, Renaissance paintings,\
      \ and fine wine.</li></ul>"
