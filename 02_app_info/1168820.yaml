    about_the_game: "Eipix continues its ground-breaking Myths of the World series\
      \ with a heart-pounding, fire-breathing adventure!<br />\r\n<br />\r\nIt was\
      \ just supposed to be a routine mission. Fly in, drop supplies, and fly out.\
      \ But when a dragon attacks your plane, crash-landing in a lush valley, you're\
      \ drawn into the adventure of a lifetime! This ancient valley is filled with\
      \ living, breathing dragons - guardians of nature who protect the weak. But\
      \ when one of their own becomes possessed by their ultimate foe, it's up to\
      \ you to restore order. Can you defeat the Dragon King's mighty terracotta army,\
      \ or will the world be destroyed once more, just like it was centuries ago?<br\
      \ />\r\n<br />\r\nThis is a special Collector's Edition release full of exclusive\
      \ extras you won't find in the standard version. The Collector's Edition includes:<br\
      \ />\r\n<br />\r\nCollectibles, achievements, and more extras<br />\r\nTired\
      \ of hidden objects? Try Mahjong Mode<br />\r\nReplay your favorite mini-games<br\
      \ />\r\nFace a new enemy in the bonus chapter<br />\r\n<br />\r\n<br />\r\n\
      This is a Hidden Object Puzzle Adventure game, meaning a specific genre of story-driven,\
      \ point &amp; click adventures. Throughout the game, players are tasked to find\
      \ a list of objects hidden within a particular scene, and to occasionally complete\
      \ various mini-games/puzzles."
