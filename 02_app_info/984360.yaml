    review: "[b]EDIT 2:[/b]The game has been updated to contain all levels now, and\
      \ it's a fun little sokoban for a very low price. [b]/EDIT 2[/b]\n\n[b]EDIT:[/b]\
      \ The Linux version is currently broken (see reply from developer below).When\
      \ the Linux version has been fixed to include the full game, I will update my\
      \ review to reflect the changes. [b]/EDIT[/b] \n\nA fun little sokoban, with\
      \ emphasis on little. The game contains only five levels, and took a mere 10\u2013\
      15 minutes to complete. It also didn't launch properly at first on Linux, and\
      \ left a processor lingering, which I had to kill manually.\n\nThis is one of\
      \ the kinds of games that make me wish for more granularity in Steam user reviews.\
      \ It's definitely not a solid recommendation, in spite of the thumbs up, but\
      \ for the low cost, it's not a bad way to spend your money and time either."
