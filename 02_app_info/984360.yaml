    about_the_game: "Welcome to the world of PocoMan! A logic and strategy game featuring\
      \ the clever and funny character PocoMan. A 21st century super-hero of microscopic\
      \ proportions!<br />\r\n<br />\r\nDo you like puzzles?  How about hard ones?\
      \  Do you often envision yourself as a super powered space man pushing heavy\
      \ objects around a maze deep in space? <br />\r\n  If you answered yes to all\
      \ these questions, then this game is for you!  Pocoman will keep you on the\
      \ edge of your seat or banging your head against the wall with it's unique hand\
      \ crafted levels filled to the brim with challenge. It's a game for families\
      \ of all ages in all reaches of the universe.<br />\r\n<br />\r\nYour job is\
      \ to assist PocoMan in moving all of the treasures to the marked floor positions\
      \ allowing him to escape to the next level. Sounds simple, right? Don't be too\
      \ sure!  Even with his super powers, PocoMan can only push the treasures around\
      \ the maze. He can't pull them or push more than one at a time. But try to overlook\
      \ these shortcomings, because after all, he is a super-hero.<br />\r\n<br />\r\
      \nPocoMan's latest adventure has landed him in real trouble. He's caught in\
      \ one of his enemy's most cruel traps. This one has 50 of the most difficult\
      \ mazes he has ever come across. His only hope of escaping back home is to solve\
      \ all 50 mazes! The difficulty of each maze increases as he progresses through\
      \ them."
