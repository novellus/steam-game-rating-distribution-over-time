  data:
    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/351730/extras/omo_logo_white_2.png?t=1608880246\"\
      \ /><br><br>Test your survival ingenuity in four unique biomes\u2014Woodland,\
      \ Woodland Lake, Alpine Tundra, &amp; Mountain\u2014, all while imbibing charming\
      \ pixel art, chill music, and thought-provoking quotes along the way.<h2 class=\"\
      bb_tag\"><strong>Explore &amp; Survive</strong></h2><br>Each biome contains\
      \ unique flora, fauna, and challenges. Players will need to hunt, trap, and\
      \ gather to survive.<h2 class=\"bb_tag\"><strong>Crafting System</strong></h2><br>Combine\
      \ gathered items by trial and error to produce tools that aid in survival.<h2\
      \ class=\"bb_tag\"><strong>Strategic Survival</strong></h2><br>Stay warm and\
      \ well fed in any season by stocking up, making smart decisions, and crafting\
      \ key items.<h2 class=\"bb_tag\"><strong>Unfolding Mystery</strong></h2><br>Who\
      \ built the abandoned shelters and left behind letters containing survival clues?\
      \ And why?<h2 class=\"bb_tag\"><strong>Inspired Music</strong></h2><br>Repeat-worthy\
      \ instrumental tracks written to capture the spirit of each biome.<h2 class=\"\
      bb_tag\"><strong>Informative Journal</strong></h2><br>Learn interesting facts\
      \ about the flora, fauna, and tools you interact with.<h2 class=\"bb_tag\"><strong>Literary\
      \ Quotes</strong></h2><br>Ponder the thoughts of some of America\u2019s best\
      \ 19th- and 20th-century writers, philosophers, and poets during the nighttime\
      \ loading screen.<h2 class=\"bb_tag\"><strong>Beautiful World &amp; User Interface</strong></h2><br>Retro\
      \ pixel art in delightful hues pair with contemporary game effects and design."
