  data:
    about_the_game: 'You are an explorer that is about to endure one last mission
      inside the Cyclical Searching System. What appears to be a simple retrieval
      will lead you to the event you''ve been secretly waiting for. Your suspicions
      will be confirmed when you realize that your life is not what it seems.<br><br>There
      is something more to your final task, however. Escaping the cycle is not easy.<br><br>Are
      you ready to accept that your previous achievements were meaningless? Will you
      have the courage to explore an unknown path? Can you take the ultimate risk
      and question your objectives? Are you prepared to abandon your previous notions
      of reality? Will you dare to find out what lies beyond the cycle?<br><br>Find
      the last relic and face your destiny. <br>Redefine the predetermined end of
      your story.<br><br>Evemnesis is close, at last.<br><br><br><strong>[Features]</strong><br>-
      Explore strange places and solve unique puzzles to complete your quest inside
      the Cyclical Searching System.<br>- Engage in different methods of understanding
      your surroundings: puzzles will challenge you to perceive your environment in
      peculiar ways.<br>- Many ''Lifetimes'' to solve puzzles: walk around an ''eternal''
      place and figure out how logical and contemplative Lifetimes can help you with
      your journey.<br>- Write the story: Confused? You can explain or expand the
      story by using the Writing Artifact in the User Interface or employing the Character
      Artifact (if you find the right friend). Travel to a place of your choosing,
      write your theory, take a screenshot and share it!'
