    review: "Eine Wertung f\xE4llt mir nicht leicht, im Bezug auf die 2 einzigen M\xF6\
      glichkeiten, die man hat, um dem ganzen ein Gewicht zu geben.\nEins vorneweg,\
      \ ich habe \xFCber ewiges Suchen eine existierende Deutsche Sprachdatei gefunden,\
      \ da Steam nur die Englische anbietet. Die Deutsche wird soweit ich es \xFC\
      berblickt habe aus rechtlichen Gr\xFCnden wohl leider niemals wieder hier zur\
      \ Verf\xFCgung stehen. Aber vielleicht \xE4ndert sich das noch, ebenso wie andere\
      \ Sprachen, falls diese in der alten Version noch enthalten waren... gespielt\
      \ wurde mit Windoof 10, auch wenn es nicht in den Systemvoraussetzungen steht,\
      \ aber die Beschreibung (siehe Deutsche Vertonung) ist eh nicht so ganz korrekt\
      \ ;)\n\nTrotzdem der Versuch hier:\nDer hoffentlich nur kleine Spoiler direkt\
      \ im ersten Block, dann keine (bewussten) mehr!\nStory: Das gro\xDFe ABER direkt\
      \ am Anfang. Die Geschichte ist sehr rasant. Man spielt nur den Erfinder Feodor,\
      \ der nach den ersten Erfindungsversuchen bzw. Durchf\xFChrungen, direkt ins\
      \ Abenteuer geworfen wird. Der Bruder verschleppt und nach einem Befreiungsversuch\
      \ auf der Flucht (was direkt am Anfang fast schon klar war nach dem ersten Gespr\xE4\
      ch mit dem Sponsor), ger\xE4t man von einem Schlamassel in den n\xE4chsten.\
      \ Trotzdem kommt man seinem Ziel immer n\xE4her. Dabei wird man verschleppt,\
      \ versklavt (oder auch nicht) und muss sich durch allerlei Aufgaben hangeln.\
      \ Wie immer macht niemand was umsonst und stellenweise wirkt das ganze auch\
      \ nur unn\xF6tig aufgesetzt.\nDas gro\xDFe ABER steckt in der Gestaltung. Ein\
      \ Piratennest ohne Piraten die sich besaufen, sondern das fast nur voller Kapit\xE4\
      nen steckt ist nicht glaubw\xFCrdig, ebenso eine Armee die aus 3... in Worten\
      \ DREI Soldaten besteht... die v.a. im Entscheidenden Moment nicht mehr da sind\
      \ oder sollte ich ist schreiben ;)\nDas gleiche ? stellt sich mir auf, als in\
      \ der Story ein Koch f\xFCr eine ganze Armee an der Kochstelle steht und einen\
      \ einzigen Kessel ben\xF6tigt... wie da jemand satt werden soll, ist mir nicht\
      \ ganz klar.\nMan wollte eine coole Story in Szene setzen, bei der die Umgebung\
      \ st\xE4ndig wechselt, man aus der Hafenstadt, \xFCber ein Schiff, vom Strand\
      \ und sp\xE4ter in die W\xFCste kommt. Alles ist hier nicht aufgez\xE4hlt! Dabei\
      \ bleibt die Logik nur oft auf der Strecke.\nDie einzige Stelle die mir v\xF6\
      llig aus dem Kontext gerissen zu sein scheint, bzw. vom Ablauf her wie ein unpassendes\
      \ Puzzleteil, passiert in einem Dialog in der W\xFCste, wo eine Priesterin einen\
      \ Gegenstand besitzt, den man unbedingt braucht. Der Dialog, bei dem Feodor\
      \ so respektlos klingt, als w\xFCrde er nicht mit einer Frau reden, die das\
      \ h\xF6chste Amt in der Gesellschaft innehat, sondern mit einer Bettlerin, hat\
      \ mich regelrecht aus der Spielwelt gerissen. Anstatt den St\xF6rer aus dem\
      \ Lager zu werfen passiert einfach nichts, als w\xFCrde man einen K\xF6nig auf\
      \ das \xFCbelste Beleidigen, sich seelenruhig verabschieden und wieder rausspazieren...\
      \ statt im tiefsten Kerker zu verenden!\n\nGameplay: Ein fast typisches Point&Click-Adventure,\
      \ mit ein paar kleinen Eigenheiten. Das wichtigste zuerst; Hotspots, die keine\
      \ Funktion haben oder nur die Immersion f\xF6rdern, werden nach Abhandlung einfach\
      \ ausgeblendet. F\xFCr manche mag das ein Spiel zu einfach machen, da man alle\
      \ storyrelevanten Stellen somit direkt kennt, aber das Wissen allein reicht\
      \ nicht immer. Manchmal muss man einen Hotspot auch mehrfach anklicken bis er\
      \ verschwindet, da der Protagonist teilweise mehr zu erz\xE4hlen hat.\nEbenso,\
      \ das einmal alles abgesucht manchmal trotzdem Orte wieder interessant werden\
      \ k\xF6nnen.\nDagegen helfen nur Logik oder die Hilfefunktion, die ich selbst\
      \ einige Male in Anspruch nahm.\n\nR\xE4tsel:\nEinem Erfinder w\xFCrdig meist\
      \ recht logisch, auch wenn ein wenig g\xF6ttlicher Einfluss dem entgegen steht.\n\
      Die meisten Ketten bauen aufeinander auf und nervendes rumprobieren und kombinieren\
      \ f\xE4llt meist komplett weg!\n\nGrafik/Animationen:\n\nMan merkt dem Spiel\
      \ sein Alter nicht wirklich an; Hintergr\xFCnde, Charaktere, ... alles harmoniert\
      \ und wirkt stimmig! Ebenso die Animationen, die zwar stellenweise nicht ganz\
      \ rund sind, aber mehr bieten als nur die Hand zu heben...\nViedosequenzen gibt\
      \ es einige, leider nicht animiert, sondern nur handgezeichnete Bilder.\n\n\
      Sound: Die Sprecher machen eine gute Arbeit, was aber auch daran liegt, dass\
      \ es sich fast durchgehend um sehr bekannte Stimmen handelt. Wer gerne H\xF6\
      rspiele h\xF6rt oder geh\xF6rt hat bzw. gerne Filme sieht, wird den ein oder\
      \ anderen bereits kennen.\nDie Musik ist meist dezent, selten dr\xE4ngt sie\
      \ sich mal mehr in den Vordergrund und untermalt das Geschehen.\n\nDauer:\n\
      Mit ca. 12 bei mir ein l\xE4ngeres und somit auch preislich richtig gutes Angebot!\n\
      \nDas Wort zum Sonntag (da gerade Sonntag ist):\n\nWer teilweise beide Augen\
      \ zudr\xFCckt und einfach der Geschichte folgt, wird durch gute Sprecher und\
      \ eine rasante Story kaum Langeweile versp\xFCren. Der Faden des Mythos ist\
      \ nichts v\xF6llig neues, aber noch recht unverbraucht. Deswegen spreche ich\
      \ eine Empfehlung aus, da eine neutrale Wertung nicht existiert.\n\nP.S. Gefundene\
      \ Fehler kann man gerne melden, d\xFCrfen aber auch gerne ausgeschnitten und\
      \ einlaminiert \xFCbers Bett gehangen werden, um Mitternacht ist man nicht mehr\
      \ so fit :P"
