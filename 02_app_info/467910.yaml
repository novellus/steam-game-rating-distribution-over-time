details:
  data:
    about_the_game: "<strong>FEATURES:</strong><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/467910/extras/e1.png?t=1464124508\"\
      \ /> Brave unforgiving dungeons, discover lost cities, and explore crumbling\
      \ catacombs as you unravel the mysteries buried across EP\u0398CH's multiple\
      \ play-throughs.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/467910/extras/e2.png?t=1464124508\"\
      \ /> EP\u0398CH's world has been carefully crafted using a combination of environmental\
      \ narrative and exposition to layer rich detail into every nook and cranny.\
      \ The world is jam-packed with hidden content and recursive design to ensure\
      \ that each playthrough is more rewarding than the last.<br><br><img src=\"\
      https://cdn.cloudflare.steamstatic.com/steam/apps/467910/extras/e3.png?t=1464124508\"\
      \ /> EP\u0398CH features an expansive hour and a half long OST comprising of\
      \ 43 custom composed tracks; each meticulously crafted to enhance the experience\
      \ of each zone and boss battle.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/467910/extras/e4.png?t=1464124508\"\
      \ /> EP\u0398CH has a very deep customization system allowing you to create\
      \ a unique character.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/467910/extras/e5.png?t=1464124508\"\
      \ /> Prepare yourself; the challenges that await will certainly kill you many\
      \ times. EP\u0398CH firmly believes in &quot;tough but fair&quot; design principles,\
      \ where each death is intended to be a learning experience for the player.<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/467910/extras/e1.png?t=1464124508\"\
      \ /> If you do find yourself overwhelmed, EP\u0398CH's internet multiplayer\
      \ functionality ensures that you will have no shortage of allies to brave the\
      \ challenges that await within!"
