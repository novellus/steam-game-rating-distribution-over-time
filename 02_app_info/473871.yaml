    about_the_game: <h2 class="bb_tag"><strong>Package Contents</strong></h2><br><ul
      class="bb_ul"><li> 1 x Martyr Golem (New DLC Exclusive Alt Art)<br></li><li>
      4680LP<br></li><li> 30x Collection Penta Packs (150 total cards)<br></li><li>
      3 of each Faction Penta Pack (120 total cards)</li></ul><h2 class="bb_tag">Vanities</h2><ul
      class="bb_ul"><li> 8 DLC Exclusive Avatars from Reborn relaunch cards (Transcendent
      Monk, Ambiguity, Knight Errant, Commodore K-172, Feeding Time, Travelling Angel,
      Blood Masquerade, Wisdom of the Earth)<br></li><li> 8 Battlefields, including
      2 Reborn relaunch exclusives (Palace of the Dynasties, Corrupted Lab, Hydra
      Den, Alter of Madness, Eden Manufacturing, Western Front, Dragon's Peak [DLC
      Exclusive], Mystic Forest [DLC Exclusive])<br></li><li> 3 Card Backs (Jade Wall,
      Robotic Undead, Exiled Decadence, )</li></ul><h2 class="bb_tag">Bonus Items</h2><ul
      class="bb_ul"><li> 30 x Rift Run Tokens<br></li><li> 20 x 24 Hour 50% IP/XP
      Booster</li></ul>
