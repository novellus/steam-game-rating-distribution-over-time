    about_the_game: "The title says it all.... Essential Fantasy Music for all your\
      \ fantasy game needs! Brand new from Tyler Cline, this pack is a well-rounded\
      \ collection of music meant to fill every need of your game, from intense battles\
      \ to emotional moments!<br />\r\n<br />\r\nFeatures: <br />\r\n<br />\r\n* 12\
      \ tracks for battles, towns, various biomes and conversations<br />\r\n* Wav,\
      \ M4a and seamless-looping Ogg formats<br />\r\n* Royalty-free music for use\
      \ with RPG Maker VX Ace or the engine of your choice<br />\r\n<br />\r\nTracklist:<br\
      \ />\r\n<br />\r\n01 - Battle 1<br />\r\n02 - Battle 2<br />\r\n03 - Boss Battle<br\
      \ />\r\n04 - Cave Theme<br />\r\n05 - Celtic Village<br />\r\n06 - Town Theme<br\
      \ />\r\n07 - Forest Level<br />\r\n08 - Fun Conversation<br />\r\n09 - Emotional\
      \ Conversation  <br />\r\n10 - Overworld Theme<br />\r\n11 - Volcano Level<br\
      \ />\r\n12 - Winter Level"
