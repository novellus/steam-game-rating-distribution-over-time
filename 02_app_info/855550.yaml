    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/855550/extras/Coffee_Noir_-_Gif1.gif?t=1609258013\"\
      \ /><h2 class=\"bb_tag\">\u2615 \u3010\uFEFF\uFF26\uFF25\uFF21\uFF34\uFF35\uFF32\
      \uFF25\uFF33\u3011\u2615</h2>\U0001F575\uFE0F\u200D\u2642\uFE0F<strong>Business\
      \ management:</strong><br>manage your team, handle production, invest in promotion,\
      \ and don\u2019t let your coffee business go bankrupt - you have to plan your\
      \ strategy carefully as you deal with limited resources!<br><br>\U0001F575\uFE0F\
      \u200D\u2642\uFE0F<strong>Deep negotiations:</strong><br>successfully negotiate\
      \ to win good deals and gain the trust of your business partners to get the\
      \ clues and solve the criminal mystery.<br><br>\U0001F575\uFE0F\u200D\u2642\uFE0F\
      <strong>Realistic economic strategy:</strong><br>the game was developed with\
      \ the support of professional economists and academics to provide you with a\
      \ thorough business simulation experience.<br><br>\U0001F575\uFE0F\u200D\u2642\
      \uFE0F<strong>Intriguing crime:</strong><br>deeply immerse yourself in the story\
      \ of the atmospheric Neo-London and its unusual criminal case thanks to engaging\
      \ narrative style inspired by Agatha Christie's books.<br><br>\U0001F575\uFE0F\
      \u200D\u2642\uFE0F<strong>Noir audio-visual setting:</strong><br>Coffee Noir\
      \ is inspired by classic American comic books and filled to the brim with film\
      \ noir mood and retro-futuristic ambiance. Feel the atmosphere of retro-style\
      \ interiors, smooth jazz, dense cigarette smoke, and a smell of good coffee\
      \ while wearing the classy detective outfit and listening to professional voice-acting.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/855550/extras/Coffee_Noir_-_Gif2.gif?t=1609258013\"\
      \ /><h2 class=\"bb_tag\">\u2615 \u3010\uFEFF\uFF33\uFF35\uFF2D\uFF2D\uFF21\uFF32\
      \uFF39\u3011\u2615</h2><strong>Coffee Noir</strong> is a 2D <strong>business\
      \ management</strong> game focused on contract negotiations, production and\
      \ sales in a coffee industry along with an intriguing detective storyline with\
      \ a film noir art style.<br><br>It\u2019s 2021 in an alternate future - discover\
      \ the mysterious world of Neo-London as Arthur Oliver - an <strong>experienced\
      \ private detective</strong>. He unexpectedly becomes a part of London's dreadful\
      \ puzzle and must find out why Richard Kersey - a local coffee market businessman\
      \ - disappeared without a trace.<br><br>The worried family believes that one\
      \ of Richard\u2019s partners is to blame. For the first time in his career,\
      \ the detective will have to <strong>work undercover as a businessman</strong>...<br><br>Will\
      \ you be able to manage a successful coffee business and solve the criminal\
      \ case of Richard Kersey\u2019s disappearance at the same time?<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/855550/extras/Coffee_Noir_-_Gif3.gif?t=1609258013\"\
      \ />"
