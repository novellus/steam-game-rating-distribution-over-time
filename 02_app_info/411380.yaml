    review: 'I don''t usually take the time to review things, but on this occasion
      I thought I''d review this, being the first to post a negative review of this
      DLC.


      Put simply, this DLC is obscenely hard. I''ve only just completed it, having
      to use "Hardest quality" weapons on most levels at normal difficulty, and needing
      "Inferno quality" weapons for the final level on normal.


      I will however, say that the fact that you can often approach the level strategically
      is fun, a nice change from the pure guns blazing style of the main game.


      But, be warned, the difficulty here is...well...extreme.'
