    about_the_game: "<h2 class=\"bb_tag\"><strong>Parkan: the Imperial Chronicles</strong></h2>Legendary\
      \ fantastic universe of the 90-s is back! <br>Parkan is a really massive game\
      \ where players can travel through the randomly-generated star systems and build\
      \ their own path in the universe. <br>Year 4097 since the foundation of the\
      \ Lentis colony in some forsaken corner of the Galaxy. You are the pilot of\
      \ the imperial starship \u201CParkan\u201D, assigned to the Argus patrol base,\
      \ that at the moment drifts helplessly on the orbit of a strange and nameless\
      \ sun. Your task is to find the explorer ship that disappeared somewhere in\
      \ the sector of Lentis, find out what happened to it and bring it back to the\
      \ base. <br>It won\u2019t be an easy task: first you will have to repair the\
      \ starship and provide it with fuel. Then you need to find new weapons and navigation\
      \ systems and create a squadron of drone ships. While playing you\u2019ll have\
      \ to meet the aborigines of the far-away planets, fight local pirates, try yourself\
      \ as merchant or mercenary, win space fights, colonize a distant planet and\
      \ maybe even create your own clan. You have the goal but the way to reach it\
      \ is totally up to you! <br><strong>Features:</strong><br><ul class=\"bb_ul\"\
      ><li>\tLegendary game from the Golden age of the Russian gaming industry now\
      \ in digital distribution! <br></li><li>\tHybrid gameplay, combining elements\
      \ of space simulator, shooter, strategy and RPG. <br></li><li>\tOpen world with\
      \ endless possibilities: explore the outer space, colonize planets, negotiate\
      \ with clans of robots, fight in space battles, fall aboard spaceships, and\
      \ become mercenary, trader or pirate!</li></ul>"
