details:
  data:
    about_the_game: "Urban Justice is a side scroller fighting game inspired by the\
      \ genre's classics like Final Fight and Streets of Rage. The game offers a fast\
      \ paced, casual gameplay that puts players in Riverden, a city being torn apart\
      \ by gangs, hooligans and corrupted government.<br><br>With poly style graphics,\
      \ the game offers a nostalgic look and feel as players fight their way through\
      \ waves of enemies, kicking and punching. Earning game coins that can be spent\
      \ on unlocking new characters with new fighting moves.<br><br>In addition to\
      \ the Story Mode, players can engage in Free Play Skirmish Game Mode and fight\
      \ endlessly against different types of enemies on different maps.<h2 class=\"\
      bb_tag\">Features</h2><br>\u2022 Fast Paced, casual gameplay<br>\u2022 Story\
      \ game mode<br>\u2022 Free Play game mode<br>\u2022 Unlock multiple characters\
      \ with different fighting styles<br>\u2022 Poly and Retro style graphics<br>\u2022\
      \ Partial Controller support<br>\u2022 Persistent game data across all devices<br>\u2022\
      \ No Micro-Transactions for any of the game unlocks"
