  data:
    about_the_game: "The Aven Colony soundtrack was composed by Alexander Brandon\
      \ of Funky Rustic in Austin, Texas.  Alex has done sound design for many titles,\
      \ including music composition for such hits as \u201CUnreal\u201D and \u201C\
      Deus Ex.\u201D<br><br>The Aven Colony soundtrack was uniquely designed to blend\
      \ between &quot;environmental&quot; themes with early-stage colonies, &quot;glory&quot;\
      \ themes with large, thriving colonies, and &quot;danger&quot; themes for colonies\
      \ in trouble.<h2 class=\"bb_tag\">Track listing:</h2><br><ul class=\"bb_ul\"\
      ><li>1 - Aven Colony MainTitle - The Farthest Reaches<br></li><li>2 - Sunrise\
      \ On Vanaar<br></li><li>3 - Midday On Vanaar<br></li><li>4 - Vanaari Glory<br></li><li>5\
      \ - Vanaari Triumph<br></li><li>6 - Daybreak Sandy Gulch<br></li><li>7 - Sandy\
      \ Gulch Noon<br></li><li>8 - Sandy Gulch Rises<br></li><li>9 - Sandy Gulch Triumph<br></li><li>10\
      \ - The Final Words<br></li><li>11 - Dawn At Azara Falls<br></li><li>12 - Midday\
      \ At Azara Falls<br></li><li>13 - Azara Falls Glory<br></li><li>14 - Veronika's\
      \ Theme<br></li><li>15 - The Return of the Seterdari<br></li><li>16 - Sunrise\
      \ at Hyla's Crescent<br></li><li>17 - Hight noon Hyla's Crescent<br></li><li>18\
      \ - Hyla's Crescent Sunset<br></li><li>19 - The Expedition<br></li><li>20 -\
      \ The Last Words of the Seterdari</li></ul>"
