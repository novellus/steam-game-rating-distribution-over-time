    about_the_game: We are working on a VR workshop which is connected to the physical
      fabrication factories. Currently we are able to produce the real object out
      from your making on woodturning lathe in CRAFT.<h2 class="bb_tag"><h2 class="bb_tag">key
      Features</h2></h2><ul class="bb_ul"><li>Exploration of VR workshop. Gain the
      knowledge about various craftsmanship <br></li><li>Craftsmanship Achievement
      Unlocked (Under Development)<br></li><li>Gain the immersive experience of tools,
      workmanship and crafts etc. <br></li><li>Create freely in the VR world. Get
      creative and have fun <br></li><li>Turn you VR making into a real object via
      digital fabrication (Under Test)</li></ul>
