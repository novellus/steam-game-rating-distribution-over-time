    about_the_game: "<strong>BattleBit Remastered is the first semi-hardcore low-poly\
      \ tactical shooter to hit the Steam Marketplace.</strong><br><br><u>Massive\
      \ Multiplayer Action</u><br><br>Compete in raging skirmishes against players\
      \ all around the globe in up to 240-player battles for total domination.<br><br><u>Arms</u>\
      \ <br><br>Wide variety of weaponry, ranging from the M9 that can shoot and tear\
      \ holes through players, to the L86 LSW for that \u2018more dakka\u2019 action,\
      \ to the M320 and RPG for demolishing buildings and vehicles.<br><br><u>Ground\
      \ Vehicles</u><br><br>From mobile and high-capacity Humvees, to ferocious Tanks,\
      \ leaving your base without one can either supply you with an advantage or disadvantage,\
      \ or combinations thereof, depending on the situation you are placed in.<br><br><u>Air\
      \ Vehicles</u><br><br>Transport your lads into the massive battlefield quickly\
      \ with helicopters!<br><br><u>Classes</u><br><br>The available roles in which\
      \ you will be able to choose depends on the Squad Leader.<br><br><strong>Medic</strong>\
      \ - Equipped with all of the essential first-aid supplies, you can either literally\
      \ save your team, or completely destroys it.<br><br><strong>Assault</strong>\
      \ - The backbone of the team, you charge in head-first into the danger.<br><br><strong>Support\
      \ </strong>- The main dakka releaser and supplier of those delicious, delicious\
      \ ammunition, you keep your team firing with the supply boxes and keep your\
      \ enemies' heads down with your light machine gun.<br><br><strong>Scout</strong>\
      \ - The big brother of the battlefield, sniping from across the map. Save your\
      \ comrades from oncoming fire, or watch them get mowed down horribly should\
      \ your marksmanship be not up to par.<br><br><strong>Engineer</strong> - Armed\
      \ with all sorts of explosives and a wrench to patch up your team's vehicles,\
      \ you are responsible for levelling all concrete and metal ahead of you.<br><br><u>Communication</u><br><br>Use\
      \ either the tried-and-true text chat, or go up a notch and utilise our voice\
      \ chat system. Talk locally, with proximity ranging for added immersion, or\
      \ chatter on with your comrades in the squad. Nothing's stopping you from exchanging\
      \ words and taunting your enemies from the building across!<br><br><br><strong>Player\
      \ Profiles</strong> - Display information of players you have recently played\
      \ with or know from Steam, all of their BattleBit Remastered information is\
      \ posted here.<br><br><strong>Clans</strong> - Define the different types of\
      \ squads that can be created in BattleBit Remastered. Create or join one to\
      \ simply hang out with your comrades, or go full milsim with it.  Clans can\
      \ be managed by a variety of set leaders with a variety of different customisable\
      \ roles and permissions.<br><br><strong>Server Status</strong> - The BitLog\
      \ has additional features that allow you to see what servers your friends or\
      \ other players are in, and it also gives you the option to join in on the fun\
      \ if the server isn\u2019t already full.<br><br><strong>Direct Messaging</strong>\
      \ - Send messages directly to other players to either connect later on or just\
      \ to send them the highly preferred \u201CGGs.\u201D<br><br>Remember, your actions\
      \ with your teammates will <strong>change</strong> the tides of war."
