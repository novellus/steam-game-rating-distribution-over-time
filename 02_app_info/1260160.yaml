    detailed_description: <h1>Workshop support</h1><p>With our built-in level editor
      you can create your own levels and publish them to the workshop! Create, Share,
      Play.<h2 class="bb_tag">Level Editor In Action</h2><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1260160/extras/Down_The_Hole_Editor.gif?t=1608759201"
      /></p><br><h1>About the Game</h1>Down The Hole is a unique puzzle based game
      where you quite literally have to go down the hole. Falling and using your momentum
      you can solve puzzles... Oh and don't forget turrets and other baddies have
      been put to kill you.<h2 class="bb_tag">What to expect:</h2><ul class="bb_ul"><li>In-Game
      Level Editor</li></ul><ul class="bb_ul"><li>Challenging enemies</li></ul><ul
      class="bb_ul"><li>and more!</li></ul><h2 class="bb_tag">Gameplay:</h2><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1260160/extras/ezgif.com-gif-maker.gif?t=1608759201"
      />
