    about_the_game: Down The Hole is a unique puzzle based game where you quite literally
      have to go down the hole. Falling and using your momentum you can solve puzzles...
      Oh and don't forget turrets and other baddies have been put to kill you.<h2
      class="bb_tag">What to expect:</h2><ul class="bb_ul"><li>In-Game Level Editor</li></ul><ul
      class="bb_ul"><li>Challenging enemies</li></ul><ul class="bb_ul"><li>and more!</li></ul><h2
