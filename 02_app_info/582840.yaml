    review: "(English_Fran\xE7ais review)\n[url=https://store.steampowered.com/curator/37930390-Mia-Curations/]My\
      \ Curations[/url]\n\nENGLISH:\n* It's a story made up with Twine. It's about\
      \ a man who breaks up with his girlfriend and tries to get over it by dating\
      \ other girls. He's still depressed. \n* There are some images (7 in all?).\
      \ They are pretty.\n* There is only one end, plus a \"game over\". \n* Most\
      \ of the choices just give additional explanations. The \xBE of your time, you\
      \ click to change paragraphs.\n* \"Something is bothering you, but you blame\
      \ it on the aspergers [...]\" It's not very nice, the main character is supposed\
      \ to be himself Asperger's but I only read about a guy in depression!\n* No\
      \ way to save.\n* Everything is read in 30 minutes max. Its selling price (without\
      \ discount) is far too expensive.\n* Also it's written very small! \n\nFRAN\xC7\
      AIS:\n* C\u2019est une histoire con\xE7ue avec Twine. Celle d\u2019un homme\
      \ qui se s\xE9pare de sa blonde et qui tente de s\u2019en remettre en sortant\
      \ avec d\u2019autres filles. Il est toujours d\xE9pressif. \n* Il y a quelques\
      \ images (7 en tout?). Elles sont jolies.\n* Il n\u2019y a qu\u2019une seule\
      \ fin, plus un \xAB game over \xBB. \n* La plupart des choix ne font que donner\
      \ des explications additionnelles. Le \xBE de votre temps, vous cliquez pour\
      \ changer de paragraphe.\n* \xAB Something is bothering you, but you blame it\
      \ on the aspergers [\u2026] \xBB C\u2019est pas tr\xE8s gentil, Le personnage\
      \ principal est cens\xE9 \xEAtre lui-m\xEAme Asperger mais, moi, je ne lis que\
      \ les d\xE9boires d\u2019un mec en d\xE9pression!\n* Aucune fa\xE7on de sauvegarder.\n\
      * Tout se lit en 30 minutes max. Son prix de vente (sans rabais) est bien trop\
      \ cher.\n* Aussi c\u2019est \xE9crit tout petit!"
