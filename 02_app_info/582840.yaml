    about_the_game: "20something is an interactive fiction game. It's a candid and\
      \ honest look at dating, relationships and navigating life as a man in his twenties,\
      \ for whom interactions can provoke a little extra soul-searching. It's a semi-autobiographical\
      \ tale of loneliness and dating in the big city which touches on life while\
      \ struggling with autism and depression. <br />\r\n<br />\r\n20something is\
      \ an emotive piece of interactive fiction featuring multiple paths, numerous\
      \ choices and illustrations by Ivan Ulyanov.The game has around 30 minutes of\
      \ playable content and several high quality illustrations."
