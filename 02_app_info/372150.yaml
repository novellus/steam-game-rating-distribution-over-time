details:
  data:
    about_the_game: "Yasai Ninja is a Hack &amp; Slash adventure set in a particular\
      \ Feudal Japan  that tells the story of two veggie-heroes, Kaoru Tamanegi and\
      \ Broccoli Joe, who will have to learn how to cooperate to fight their way through\
      \ multiple dangers.<br />\r\n<br />\r\nFriendship, personal growth, honour and\
      \ teamwork are combined in this epic tale.<br />\r\n<br />\r\nUnlock new abilities,\
      \ levels and achievements, and use each character's special skills to beat puzzles\
      \ and brawls in order to defeat the corrupt Shogun!"
