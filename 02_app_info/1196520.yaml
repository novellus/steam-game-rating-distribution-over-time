    review: "[h1] Genre [/h1] Ein sehr Kurzes Pixel Point & Click Adventure\n\n[h1]\
      \ Story [/h1] Wir spielen den Hausmeister und eines Abends beim durchqueren\
      \ der Schule bekommen wir zuf\xE4llig mit das es einen Geheimen Kult gibt, diesen\
      \ wollen wir nun stoppen\n\n[h1] Gameplay [/h1] Das Spiel ist wirklich sehr\
      \ sehr Kurz. Man kann es in 10-15 Minuten durchspielen. Wir haben 4 Aktionen\
      \ (laufen, Packen, anschauen oder anh\xF6ren). Diese Aktionen k\xF6nnen wir\
      \ bei verschiedenen Gegenst\xE4nden in der Spielwelt einsetzen um mehr dar\xFC\
      ber zu Erfahren. Wir sammeln wie \xFCblich Gegenst\xE4nde und kombinieren diese\
      \ um weiter zu kommen\n\n[h1] Achievements [/h1] Es gibt insgesamt 10 Erfolge.\
      \ Einige sind nicht verpassbar, da sie Story basierend sind & die anderen sind\
      \ Gameplay bezogen, wobei man etwas bestimmtes tun muss z.B. sich selbst anz\xFC\
      nden usw.\n\n[h1] Pro/Contra [/h1]\n+ G\xFCnstig\n+ Sehr Einsteigerfreundlich\
      \ (F\xFCr das Genre)\n+ Humorvoll\n+ Guter Sprecher\n+ Nette Pixel Grafik\n\
      + Achievements\n\n[h1] Fazit [/h1] Ein sehr gutes, kurzes Point & Click Adventure\
      \ mit einem Guten Sprecher. Sowohl f\xFCr Fans des Genres als auch f\xFCr Spieler\
      \ die schon immer mal ins Point & Click Genre reinschauen wollten sehr zu Empfehlen\n\
      \n\n\U0001F451 Powered by HoI 4 Deu  Kuratorengruppe auf deutsch/englisch \U0001F451\
      \u2800\u2800\u2800\U0001F389 [url=https://store.steampowered.com/curator/30388691/]\
      \ Folgen [/url]"
