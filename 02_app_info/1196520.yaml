    about_the_game: "Uncover the secrets of a mysterious cult in The Secret of Hutton\
      \ Church of England Grammar School: VGA Edition!<br><br>This is a modern 90's\
      \ remake of the much beloved AGI classic*, The Secret of Hutton Church of England\
      \ Grammar School: AGI Edition!<h2 class=\"bb_tag\">Story:</h2>After a night\
      \ of rigorous cleaning, you discover a mysterious cult has been operating at\
      \ the school. After 25 years of cleaning up rubbish, you're about to come across\
      \ a whole bunch of trouble.<h2 class=\"bb_tag\">Now featuring:</h2><ul class=\"\
      bb_ul\"><li>Beautiful 320x180 VGA graphics!<br></li><li>Point and Click interface!<br></li><li>Music!</li></ul><h2\
      \ class=\"bb_tag\">Credits:</h2><ul class=\"bb_ul\"><li>Created and designed\
      \ by Tom Simpson<br></li><li>Background art by Nathan Hamley<br></li><li>Character\
      \ art and animation by Nathan Hamley<br></li><li>Banner art by Juanga Ja\xE9\
      n<br></li><li>Music by Petteri Aartolahti<br></li><li>Voice acting by Edwyn\
      \ Tiong</li></ul>"
