    review: "Bon jeu avec un bon potentiel. Pour un d\xE9but c'est int\xE9ressant.\
      \  Il y a un tutoriel simple et rapide. Les tutotiels c'est souvent lourd donc\
      \ autant qu'ils soient rapide. Le graphique est original. Les niveaux sont bien\
      \ param\xE9tr\xE9s et il y a une difficult\xE9 croissante avec des boss. Le\
      \ gamplay est bien imagin\xE9 car il demande de la r\xE9flexion. la musique\
      \ est bien adapt\xE9e au  th\xE8me. Elle est  agr\xE9able \xE0 \xE9couter. On\
      \ prend du plaisir \xE0 jouer car tous est bien dos\xE9s. \n\nJe recommande\
      \ ce jeu \xE0 tous les \xE2ges.\n\nLes moins : manque d'option graphique pour\
      \ tous les \xE9crans.\n Certains ennemies poss\xE8dent aussi une barre verte\
      \ et on les confond avec notre arm\xE9e."
