      \ Of Unit Combinations, With Melee, Remote, Magic And Ultra-long-range Units,\
      \ Allowing Players To Implement Different Strategies And Flexibly Use Various\
      \ Combinations To Accomplish Multiple Tasks.<br />\r\n<br />\r\nThe Game Has\
      \ A Total Of 12 Levels And 9 Additional Quests. After Completing The Quest,\
      \ Use The Skill Points You Have Won To Upgrade Your Units And Get Them On The\
      \ Battlefield.<br />\r\n<br />\r\nThe Envious Enemy Will Carry Out Multi-line\
      \ Attack, Effectively Allocate Units And Multi-line Operations To Complete The\
      \ Task Effectively."
