    short_description: BARRICADEZ is a side-view tower defense game. Collect materials
      and items underground, craft or process it, and setup a base to protect a baby's
      cradle from enemies that appear and attack at night. Arrange a wide variety
      of traps and blocks to build a unique base in the world, and repel enemies.
