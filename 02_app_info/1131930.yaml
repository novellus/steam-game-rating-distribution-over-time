    about_the_game: "A base-building, side-view, crafting, tower defense game where\
      \ you have to stop the encroaching creeps from getting their grubby hands on\
      \ the last human child. Mine, craft, and build to hold off ever-increasing waves\
      \ of these black zombie-like creatures. You\u2019ll face new enemy types and\
      \ must consistently adapt new strategies to hold them off.<br><br>presskit:<br><a\
      \ href=\"https://steamcommunity.com/linkfilter/?url=https://www.dropbox.com/sh/zdhm038p6zly9qh/AADauPyzIzodgGum-Wyv5Wl_a?dl=0\"\
      \ target=\"_blank\" rel=\"noopener\"  >https://www.dropbox.com/sh/zdhm038p6zly9qh/AADauPyzIzodgGum-Wyv5Wl_a?dl=0</a><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1131930/extras/Overview.png?t=1606361831\"\
      \ />You, an all-purpose care robot, are awakened by an emergency SOS signal.\
      \ You head to the surface to intercept an escape pod plummeting from space,\
      \ and you open it to find... A baby. A human baby.<br><br>Your mission protocols\
      \ were updated to protect the child, though you aren\u2019t sure why. Your memory\
      \ banks must be malfunctioning. As the sun begins to fall, you make haste to\
      \ prepare for when they come.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1131930/extras/How_to_play.png?t=1606361831\"\
      \ />First, let's dive underground and mine to collect a variety of materials.\
      \ You can use these resources to craft new goods and process ores, etc. at the\
      \ Workbench and Forge, respectively. You\u2019ll need to buy time until sunrise\
      \ or lay many traps to handle the many enemies you face. <br><br>You can upgrade\
      \ your skills and unlock new items and traps with ENGRAMS. These will be obtained\
      \ primarily when you defeat enemies.<br><br>Using traps will require huge amounts\
      \ of resources, so aim to begin your production lines early. Use a Chemistry\
      \ Station to create Trap Fuel, and connect it to the Supply Depot to start supplying\
      \ your traps.<br><br>The enemies only attack at night, and your character cannot\
      \ attack. Prepare carefully.<br><br>Check the guide or find the Tips pages in-game\
      \ to learn more!<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1131930/extras/Future_Updates.png?t=1606361831\"\
      \ />- Steam achievements<br>- Additional quest in the game (We are considering\
      \ adding stories etc. by satisfying specific conditions)<br>- New traps and\
      \ enemy<br>- Tutorial and/or Tips page<br>- Key configuration (gameplay using\
      \ controller)<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1131930/extras/ezgif.com-resize.gif?t=1606361831\"\
      \ />"
