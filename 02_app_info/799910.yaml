details:
  data:
    about_the_game: "From Headshot Labs, Cheitha is a competitive survival shooter.\
      \ Overcome waves of enemies by unlocking new tiers of weapons and opening passageways\
      \ to even the odds. Challenge your friends' scores on the leaderboard by surviving\
      \ longer. <br><br><strong>Tactical Combat </strong><br>Enemies can surround\
      \ and overwhelm you quickly. Know when to dodge, run, and angle your shot for\
      \ maximum damage. This will be the key to your survival. Use kill points your\
      \ earn to open up doors around the overrun facility to give yourself more room\
      \ to run. Knowing when to conserve your kill points and when to spend them will\
      \ be a determining factor in how long you last. <br><br><strong>Diverse Weapons</strong><br>Each\
      \ time you play Cheitha you\u2019ll be find a different set of weapons stashed\
      \ in ammo boxes around the facility. Try each weapon and find out which one\
      \ best fits your playstyle. <br><br><strong>Leaderboards</strong><br>You can\
      \ directly compete against any of your Steam friends by playing Cheitha and\
      \ beat their score which is tracked in the HUD as you play."
