  data:
    about_the_game: dontbegrey is a minimalistic hardcore platformer with experimental
      color-themed mechanics.<br>The main feature is the ability to change what is
      an obstacle and what is the background.<br><br>What's inside:<br><ul class="bb_ul">&gt;
      8 colors</ul><ul class="bb_ul">&gt; more than 35 levels</ul><ul class="bb_ul">&gt;
      computer-composed music</ul><ul class="bb_ul">&gt; about 3 hours of gameplay
      (about 30 minutes for ultra-pro speedrunners)</ul><ul class="bb_ul">&gt; linux
      and windows support</ul><ul class="bb_ul">&gt; external level editor (python3
      script)</ul><br>The game was written in haxe, using openfl framework.<br>The
      music was composed by music artificial intelligence on jukedeck.
