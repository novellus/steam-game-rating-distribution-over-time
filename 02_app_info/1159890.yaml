  data:
    about_the_game: "Super Cars Drifting<br />\r\nBored of playing old drifting games\
      \ with boring cars??? Download and play New Super Cars Drifting game exclusively\
      \ available now on Steam. This Drifting Game is different from all other games\
      \ as you play with all new concept cars like DEMON, SPEEDX, ROADRUNNER, BLACKHAWK,\
      \ REAPER, GLADIATOR, MAXIMUS, RAMBO, WICKED WITCH, STORM CHASER, WAR HAMMER.\
      \ Also with new challenges.<br />\r\nHave a brand new thrilling drift experience\
      \ by playing with these supercars. Moreover, awesome gameplay. Realistic music\
      \ and in-game sound. Super Cars Drifting have 5 different tracks to play. New\
      \ challenges on track and much more.<br />\r\n5 different tracks to play (REGULAR\
      \ TRACK, CITY NIGHT THEME, DESERT THEME TRACK, SNOW THEME, RAIN THEME)<br />\r\
      \n\_Complete one track to unlock the next track. If you are a stunt freak use\
      \ ramps on tracks and showoff some crazy stunts.<br />\r\n\_Drift all your way\
      \ and earn coins. Use these coins to buy cars with excellent controls, sensibility\
      \ &amp; physics. You have to beat the timer and reach the finish point and make\
      \ your high score.<br />\r\nControl your drifting car like a professional drifter\
      \ and avoid driving the wrong way.<br />\r\n\_<br />\r\nSUPERCARS DRIFTING GAME\
      \ FEATURES:<br />\r\n11 Different Cars<br />\r\n5 Different Tracks<br />\r\n\
      Awesome Gameplays With Realistic Sounds and Graphics<br />\r\nReverse Timer\_\
      <br />\r\nSlowmo effects<br />\r\nStunt Ramps<br />\r\nStunning Night Theme\
      \ in Track 2"
