    about_the_game: <h2 class="bb_tag"><strong>Void</strong></h2><br><strong>There
      is not enough air nor enough to fuel to recover from mistakes, or to explore
      every facet of the ruins in orbit. Jump from wreck to wreck as your life expires,
      and find what you are looking for - or breath your last breath under the beautiful
      light of a dying star.</strong><br><br><strong>Badges :</strong> <img src="https://steamcdn-a.akamaihd.net/steam/apps/503710/extras/voidb1.png?t=1482443906"
      /> <img src="https://steamcdn-a.akamaihd.net/steam/apps/503710/extras/voidb2.png?t=1482443906"
      /> <img src="https://steamcdn-a.akamaihd.net/steam/apps/503710/extras/voidb3.png?t=1482443906"
      /> <img src="https://steamcdn-a.akamaihd.net/steam/apps/503710/extras/voidb4.png?t=1482443906"
      /> <img src="https://steamcdn-a.akamaihd.net/steam/apps/503710/extras/voidb5.png?t=1482443906"
      /> <img src="https://steamcdn-a.akamaihd.net/steam/apps/503710/extras/voidb6.png?t=1482443906"
      /><br><br>Void is a slow paced scenic suffocation simulator with painterly graphics,
      creepily tense breathing, and haunting music. Maybe you'll contemplate dedication,
      risk, goals, and meaning in your real life. What would you give your life for?
      Would you give it even if you might not succeed?<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/503710/extras/logo_web2.png?t=1482443906"
      /><h2 class="bb_tag">Gameplay</h2><br>Race against the clock of your depleting
      air supply, spending fuel to add force vectors to yourself - physics students
      might enjoy this. Optimize your style between spending more fuel to move quickly
      or conserving fuel to change directions more times to navigate the agoraphobic
      field of space junk. Select your path wisely to collect more air and fuel resources
      floating in the environment.<br><br>Play two missions, each key moments of the
      life of the protagonist. The player realizes the meaning in the protagonist's
      life to win the game.<br><br>The pace of the puzzle is controlled by the player's
      knowledge and ability - although a &quot;speed run&quot; player might finish
      the game in a few minutes, the ruins will take many hours to learn and master.
