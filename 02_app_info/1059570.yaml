    about_the_game: <h2 class="bb_tag">Room-scale precision, with lasers.</h2>The
      highest-quality tracking has gotten even better with Base Station 2.0, featuring
      improved range, wider field of view, and support for up to four Base Stations
      in a single setup, creating a larger play area while reducing occlusion.<h2
      class="bb_tag">Compatible with Valve Index or HTC Vive Pro.</h2>Valve Index
      Base Stations are compatible with any Headset featuring support for SteamVR
      Version 2.0 Tracking including the <a href="https://store.steampowered.com/app/1059530"
      target="_blank" rel="noreferrer"  >Valve Index Headset</a> and HTC Vive Pro
      Headset. <br><br>Valve Index Base Stations can be used with any Controllers
      featuring support for SteamVR Version 2.0 Tracking including <a href="https://store.steampowered.com/app/1059550"
      target="_blank" rel="noreferrer"  >Valve Index Controllers</a> and HTC Vive
      Pro Controllers.<br><br>Valve Index Base Stations are not compatible with the
      original standard edition of HTC Vive products.<h2 class="bb_tag">Learn more.</h2>For
      a full set of product specs and additional information, please visit <a href="https://www.valvesoftware.com/index"
      target="_blank" rel="noreferrer"  >https://www.valvesoftware.com/index</a>.<br><br><a
