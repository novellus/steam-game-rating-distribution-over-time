details:
  data:
    about_the_game: '<strong>gRally</strong> is an Indie project born of the passion
      of the rbr-online team crew. <br>With its slogan #DreamExperienceBelieve the
      team has put full faith in this product, the fruit of hard work in free time,
      wich it now offers to entire community of rally simmers.<br><br><strong>gRally</strong>
      is not in a position to have official licenses at the moment and its starting
      point is a limited number of racing cars.<br><br><strong>gRally</strong>, considered
      its Indie character, is modding-oriented. We developed integrated Unity tools
      that will facilitate the insertion of your creations, whether it be additional
      cars or tracks.<br><br><strong>gRally</strong> has the same basic ideas of rbr-online,
      so expect exceptional doses of adrenaline during online session where one can
      compete against a host of players around the world.<br><br><strong>gRally</strong>
      is abreast with all new gaming hardware: VR, TrackIR and multiscreen. It is
      possible to use the most popular brands of steering wheels and a vast number
      of home-made hardware devices.<br><br><strong>gRally</strong> recreates the
      range of real rally conditions that drivers must face, including various type
      of surface and climate as well as different times of day and night.<br><br><strong>gRally</strong>
      places much importance on the co-driver''s role: you can choose different codrivers
      by language and as in a real rally it will be possible to realize real recce
      to set down customized pacenotes in order to achieve a higher degree of driving
      confidence and speed.<br><br><strong>gRally</strong> is constantly evolving
      and has need of your support to improve ever more day by day.'
