    about_the_game: '<h2 class="bb_tag"><strong>Walk, run and jump naturally using
      your arms or feet movements in any VR game that supports thumbstick locomotion</strong></h2>Natural
      Locomotion is an application that <strong>emulates the controller thumbstick
      input</strong> (to use in any game), to <strong>walk, run and jump</strong>
      more naturally <strong>moving your arms or your feet</strong>. It includes a
      driver for SteamVR for this purpose.<br><br>It comes with <strong>profiles</strong>
      for several popular games and apps. Just select one, check the game is configured
      as shown, and play. The profile manager allows you to make profiles for games
      not already included.<br><br>Natural Locomotion doesn''t provide comfort options
      by itself (FoV reduction, etc), that''s dependent on each game. If you need
      it, make sure the games you want to play have the feature and is enabled. From
      our tests and from all comments after release, the <strong>1:1 movement of Natural
      Locomotion avoids motion sickness</strong>, although we need a much bigger sample
      size to claim that for sure.<h2 class="bb_tag">Hands mode</h2>Slowly swing your
      hand controllers to walk or move them fast to run. <br>Other &quot;arm swinger&quot;
      implementations are very &quot;jumpy&quot;, very slow to respond, or are a complement
      on button actions. Natural Locomotion uses a novel system designed to walk and
      run continuously, and with very precise and intuitive control of speed and acceleration.
      You can start, stop or change speed very quickly without &quot;move&quot; or
      &quot;brake&quot; buttons, it just depends on the speed you move your arms.<br><br><strong>NOTE:</strong>
      We recently added a new locomotion activator based on gestures which does not
      require to press any button. See the announcement of the update for more details:
      <a href="https://store.steampowered.com/news/app/798810/view/2916608090291021223"
      target="_blank" rel="noreferrer"  >https://store.steampowered.com/news/app/798810/view/2916608090291021223</a><h2
      class="bb_tag">Feet mode</h2>Use motion sensor devices (see the list below)
      attached in your feet to register your feet movements and walk in the game.
      It supports two kind of movements: Walk-in-place and swinging feet while sitting
      on a chair or using a treadmill.<h2 class="bb_tag">Software requirements:</h2><ul
      class="bb_ul"><li>A recent version of SteamVR (i.e. any except the temporary
      branch).<br></li><li>SteamVR games or apps that has full directed &quot;smooth
      locomotion&quot; with trackpad or joystick (i.e. one can choose both direction
      and speed with the thumb).</li></ul><h2 class="bb_tag">Supported (tested) headsets</h2><br><ul
      class="bb_ul"><li>HTC Vive / Pro / Cosmos / Cosmos Elite<br></li><li>Oculus
      Rift / Rift S / Quest (1 and 2, through Oculus Link or Virtual Desktop)<br></li><li>Windows
