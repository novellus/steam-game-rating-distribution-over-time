    about_the_game: Shark Castle is an atmospheric adventure about Finlay, a sentient
      shark saving his castle from pollution.<h2 class="bb_tag">The protagonist</h2>You
      are Finlay, a sentient shark whose castle is overrun with pollution. Your loyal
      goldfish friend Elmsworth has gone missing, and you suspect that robots are
      at fault.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1152540/extras/finlay_desc.gif?t=1600809256"
      /><h2 class="bb_tag">Stealth and exploration</h2>To save your home, sneak past
      enemies and complete quests for your neighbours. <br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1152540/extras/FinlayEvadesRobot.gif?t=1600809256"
      /><br>Your weapons are no match for the robots chasing after you!<h2 class="bb_tag">Save
      a polluted castle</h2><br>You are able to travel through pipes to avoid enemies,
      but many are blocked with pollution. It's time to fight back against the robots
      of the glycol cartel!<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1152540/extras/FinlayEvadesSquids01_trim.gif?t=1600809256"
      /><br><br>Explore the castle, use your limited resources to neutralize the pollution,
      and avoid the watchful eyes of Damian and his robot minions. Help your friends
      with their gardening and sculpture projects to earn valuable items, and finally
      rescue Elmsworth, your missing goldfish companion.
