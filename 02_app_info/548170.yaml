details:
  data:
    about_the_game: "Arena Master is the upcoming arena/survival game for SteamVR\
      \ (HTC Vive). It's using Unreal Engine technology to bring you the best VR experience.\
      \ Thanks to Epic, we are able to view amazing Infinity Blade assets in a whole\
      \ new way, in virtual reality.<br />\r\n<br />\r\nGrab your weapons and prepare\
      \ yourself to face the ultimate challenge in the gladiator's arena! Fight your\
      \ way through swarms of enemies to ascend to glory. Do you think you are the\
      \ chosen one? Can you become the Arena Master?"
