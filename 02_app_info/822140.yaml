    detailed_description: '<h1>Version 1.01 is in!</h1><p>Glaive: Brick Breaker gets
      free content update with tons of new content! Level Editor, powerups, lot of
      new stages, Glaive skins and more.</p><br><h1>About the Game</h1>You have been
      granted access to pilot &quot;Glaive&quot; - a brick breaking battle ship. Use
      it to fight through tons of stages of intense arkanoid-style action.<br><br><br>Key
      features:<br><br>An all-new brick-breaking game.<br>Level Creator<br>Use your
      Glaive ship to break bricks and obtain many different powerups. <br>Over 200
      levels.<br>Smooth controls. easy to learn.<br>Great ball mechanics, that let
      you control it''s speed with a bit of experience.<br>2 player versus mode -
      grab a friend and find out who''s better.<br>Boss fights - it''s never easy,
      but you can do it!<br>Different game modes - classic, pong, shape breaker, boss
      fight.<br>Beautiful 3D graphics.<br>ROCKETS!<br><br>Awesome soundtrack for the
      game created by talented artists such as:<br><strong>Toms &quot;Tobu&quot; Burkovskis</strong><br><strong>Steam
      Phunk</strong><br><strong>Kubbi</strong><br><br>Play on classic wooden table,
      in icy winter or in futuristic neon set.<br><br><br>An all new arkanoid experience
      is waiting!'
