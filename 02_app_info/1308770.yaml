  data:
    about_the_game: "Calling all gunslingers and lawbringers:<br />\r\n<br />\r\n\
      Welcome to West Legends, adventurer! Take control of your favorite hero as you\
      \ fight for victory in intense 3 minute skirmishes. Battle through various maps\
      \ and gamemodes as you attempt to show exactly how the west was won. It's time\
      \ to sharpen your steel and load your lead!<br />\r\n<br />\r\nChoose a gamemode\
      \ and team up with your friends, or match with random teammates to beat your\
      \ opponents.<br />\r\n<br />\r\nGame Features:<br />\r\nBecome a hero of the\
      \ Wild West!<br />\r\nVarious gamemodes and maps.<br />\r\nUnlock and customize\
      \ over 15 unique heroes.<br />\r\nWin chests that you can unlock to power up\
      \ your heroes.<br />\r\nPlay solo or with friends.<br />\r\nChoose different\
      \ talents each battle to give yourself an advantage.<br />\r\nFast paced, 3\
      \ minute battles. Anytime. Anywhere.<br />\r\nCoordinate with teammates for\
      \ epic team fights.<br />\r\nNever give up! Comebacks are always possible.<br\
      \ />\r\nUse the terrain and obstacles to dodge attacks and gain the upper hand.<br\
      \ />\r\nClimb the ladder and prove you are a true legend of The West!<br />\r\
      \n<br />\r\nGamemodes:<br />\r\nJungle Raid\uFF0CBeer Garden Brawl\uFF0CTrain\
      \ Heist\uFF0CMiner's Misfortune"
