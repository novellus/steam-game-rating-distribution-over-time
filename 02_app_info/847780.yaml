  data:
    about_the_game: 'Castle of the Underdogs is a humorous classic JRPG game with
      turn based combat, mass recruiting and a castle HQ.<br><br>Hikaru, a little
      mischevous girl, discovers that she can do magic and wreaks havoc on her village.
      Once she''s tired of stressing the older villagers, she and her friends find
      an abandoned castle which use as a base to smite the evil lurking the region.
      Because evil always lurks. It''s its job after all.<br><br><br>Heavily inspired
      by the Suikoden series, Castle of the Underdogs <strong>features</strong>: <br><br><ul
      class="bb_ul"> <li> <strong>Recruit companions</strong>, most of which play
      a little part in the story or give you some advantages or features. Not dummies,
      as if you were collecting stamps. They''re all nuts, by the way.<br> </li><li>
      <strong>Conquer a castle</strong>, explore it, and when the time comes, expand
      it to host your fellow recruits. Maybe I will throw a minigame or two into the
      deal.<br> </li><li> <strong>6 party members</strong> turn based battles. Because
      4 is too little and 256 too much.<br> </li><li> Absurd story, absurd cast, absurd
      cutscenes and absurd references.</li></ul><br>Mostly done by a single biochemical
      machine, so don''t raise your expectations too high. Gamepad recommended.'
