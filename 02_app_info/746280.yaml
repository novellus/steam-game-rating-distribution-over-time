  data:
    about_the_game: Alpha Locus VR is a horror wave based shooter for the HTC Vive
      (PC). You can fight through various waves using both melee weapons and guns.
      Upgrade your arsenal of weapons and fight with different weapon combinations.
      Each weapon has its strengthens and weaknesses, so upgrade wisely! Gain unlocks
      by reaching certain game milestones and use them to your advantage. There are
      three different types of enemies that come at you from four different directions,
      so watch your back. As an immersive shooter, this game is scary and fun. Welcome
      you to hell, can you fight through it? This game is in the Alpha stage of production.
