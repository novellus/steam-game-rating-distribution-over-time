    about_the_game: "<h2 class=\"bb_tag\">Welcome to the Arena!</h2><strong>ARENA\
      \ GODS\xAE</strong> is <strong>Spectacle Combat</strong>, a top-down, arena\
      \ fighting game where two to four gladiators compete to be the last one standing\
      \ in an <strong>anything goes</strong> deathmatch spectacle.<br><br>You are\
      \ gladiator. Brave the arena and win the crowd to seize godhood!<br><br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/410830/extras/whatgoesaround.png?t=1530674239\"\
      \ /> <img src=\"https://steamcdn-a.akamaihd.net/steam/apps/410830/extras/improvise.png?t=1530674239\"\
      \ /> <br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/410830/extras/ArenaLoop.png?t=1530674239\"\
      \ /> <img src=\"https://steamcdn-a.akamaihd.net/steam/apps/410830/extras/ImproviseTitle.png?t=1530674239\"\
      \ /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/410830/extras/dive.png?t=1530674239\"\
      \ /> <img src=\"https://steamcdn-a.akamaihd.net/steam/apps/410830/extras/fists.png?t=1530674239\"\
      \ /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/410830/extras/DiveRoll.png?t=1530674239\"\
      \ /> <img src=\"https://steamcdn-a.akamaihd.net/steam/apps/410830/extras/UseFists.png?t=1530674239\"\
      \ /><h2 class=\"bb_tag\">Key Features</h2><ul class=\"bb_ul\"><li>Fight armed\
      \ or unarmed, strike or throw, standing or on the ground.<br></li><li>Every\
      \ object can be picked up, wielded as a weapon, and thrown as a projectile.<br></li><li>Projectiles\
      \ can be deflected or caught in mid air.<br></li><li>Most weapons kill in a\
      \ single hit, but all can be disarmed.<br></li><li>Each weapon is unique with\
      \ specific strengths and weaknesses.<br></li><li>The arena shifts and changes\
      \ each round.</li></ul><h2 class=\"bb_tag\">Prologue</h2><i>The gates of the\
      \ Colosseum open!<br>To be a gladiator in these times is to be one amongst untold\
      \ thousands.<br>It is to be bound to the bloodiest sport imaginable.<br>It is\
      \ a game you can play today, if you dare.<br>Forget certainty, for on the Sands\
      \ anything and everything can happen.<br>Forget mercy, for in the Arena you\
      \ will find none,<br>only an endless cycle of conflict and carnage, and the\
      \ thirsting roar of the Mob.</i>"
