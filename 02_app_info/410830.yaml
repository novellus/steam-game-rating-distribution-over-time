    review: I played this game years ago at Indiecade, and completely fell in love
      with it! So of course I bought it, and played the heck out of it with my friends.
      I'd reccomend this game, but only if it's on sale as I've run into a number
      of weird bugs over the years, like for some reason the resolution doesn't match
      my TV's resolution, so bits of the arena are cut off. And this game hasnt had
      a major update in a while, so there's a few loose ends in it but it's still
      fun!
