    about_the_game: '<h2 class="bb_tag">Origin</h2><br>In Darkness is a fantasy game
      inspired by mythological, and epic legendary stories; it also was inspired by
      classic games like Zelda II: The Adventure Of Link; and Ghost''n Goblins.<h2
      class="bb_tag">Story</h2><br>Adventurous travellers in search of riches and
      treasures discovered a mysterious island with abundance of gems, but without
      knowledge it was a forbidden land, they were punished and doomed by the guardians
      of the island for seeing so much greed, no matter there were also innocents
      ones among them. However, the gems not only provide wealth, but also provide
      powers to those who own them. For that reason the favoured doomed travellers
      took advantage of the weakest ones, and divided themselves into clans. And so...
      more adventurers continue arriving on the mysterious island, but the struggle
      for absolute power keep them in a tireless quest to recruit more punished travellers
      and the searching for gems.<br><br>Travel to the mysterious island, find out
      where the power of the gems comes from, and become the champion supreme.<h2
      class="bb_tag">Key Features</h2><br><ul class="bb_ul"><li>Single player mode<br></li><li>Top
      down perspective<br></li><li>Three fighter classes<br></li><li>intricate hallways<br></li><li>Challenges<br></li><li>Real
      time combo battle<br></li><li>Character customization<br></li><li>One balanced
      level difficulty<br></li><li>Puzzles<br></li><li>Auto save system<br></li><li>Dynamic
      music<br></li><li>Partial controller support<br></li><li>A lot more features</li></ul>'
