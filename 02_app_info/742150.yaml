    about_the_game: "Destroy the evil at the heart of a haunted manor! As an orphan,\
      \ you discovered your ability to commune with the spirit world and ghosts. When\
      \ your uncle Kent mysteriously disappears, you'll embark on a journey to find\
      \ out what really happened. With your trusty companion Devanand at your side,\
      \ you make your way to Darnecroy Manor, where Kent was last seen. It is...The\
      \ House.<br><br><i>Heart of the House</i> is 360,000-word interactive Gothic\
      \ novel by Nissa Campbell. It's entirely text-based\u2014without graphics or\
      \ sound effects\u2014and fueled by the vast, unstoppable power of your imagination.\
      \ <br><br>Within the manor, you'll encounter the master, Lord Bastian Reaves;\
      \ his mysterious servants, Oriana and Loren; and the thousands of spirits teeming\
      \ around and in this haunted mansion. But will you shatter the power that binds\
      \ the ghosts to the House, or claim it for yourself? Can love bloom in a haunted\
      \ house? Most importantly, how will you escape when the House comes for you?<br><br><ul\
      \ class=\"bb_ul\"><li> Play as male, female, or non-binary; gay, straight, bi,\
      \ ace, or poly<br></li><li> Explore the halls of the House, even as they seem\
      \ to shift before your eyes<br></li><li> Encounter ghosts, spirits, and echoes,\
      \ as you search for your lost Uncle Kent<br></li><li> Fight against an ancient\
      \ evil or embrace its demonic gifts<br></li><li> Indulge in steamy, chaste,\
      \ sweet, or provocative romances, or go it alone<br></li><li> Exploit the secrets\
      \ you find for self-serving ends or use them to help your friends<br></li><li>\
      \ Defeat your greatest fears in bone-chilling moments of terror...if you can<br></li><li>\
      \ Choose whom you can save, if anyone, from the horrors the House contains</li></ul><br>For\
      \ some, there may be no escape from The Heart of the House."
