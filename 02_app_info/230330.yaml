details:
  data:
    about_the_game: "BEGIN A NEW JOURNEY WITH THE COMPLETE EDITION OF FINAL FANTASY\
      \ XI<br>Enter an online multiplayer RPG that challenges players to journey through\
      \ the world of Vana\u2019diel\xAE \u2014 a world of fantasy, adventure, and\
      \ exploration.<br>Heed the call and join players from around the world to become\
      \ the hero that Vana\u2019diel needs.  Discover new creatures,  pioneer wild\
      \ lands,  and conquer quests on your daring journey! <br>With all five installments\
      \ included your world will be filled with endless possibilities.<br><br><ul\
      \ class=\"bb_ul\"><li> Includes the original, award winning online role-playing\
      \ game that brought the FINAL FANTASY series online!<br></li><li> Free 30 day\
      \ subscription to play FINAL FANTASY XI for all new accounts.<br></li><li> Includes\
      \ 5 expansion packs: Rise of the Zilart\xAE, Chains of Promathia\xAE, Treasures\
      \ of Aht Urhgan\xAE, Wings of the Goddess\xAE, and Seekers of Adoulin\xAE.<br></li><li>\
      \ Includes 3 add-on scenarios: A Crystalline Prophecy\xAE, A Moogle Kupo d\u2019\
      Etat\xAE, and A Shantotto Ascension\xAE.<br></li><li> Includes 3 battle add-ons:\
      \ Vision of Abyssea\xAE, Scars of Abyssea\xAE, and Heroes of Abyssea\xAE.<br></li><li>\
      \ The Seekers Edition also comes with a code for the exclusive Chocobo Shirt\
      \ and the Destrier Beret ingame items!</li></ul><strong>Chocobo Shirt</strong><br><br>This\
      \ new body piece adds a bit of flair with its chocobo inspired choker and design!\
      \ The chocobo shirt pairs perfectly with the Destrier Beret to make early adventuring\
      \ even more efficient!<br><strong>Destrier Beret</strong><br><br>This adorable\
      \ hat is filled with stats to aid adventurers just that are starting out! The\
      \ beret is also a great fashion statement to demonstrate your appreciation for\
      \ Vana\u2019diel\u2019s trusty steeds."
