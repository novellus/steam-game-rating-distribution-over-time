  data:
    about_the_game: "\u522B\u52A8\u8FD9\u4E2A\u65B9\u5757(Don't move the block) is\
      \ a pixel style horizontal jumping game.<br />\r\n<br />\r\nIn the game, you\
      \ will meet blocks of different colors, their characteristics are the key to\
      \ passing the game;<br />\r\nAnd your only ability is to jump,<br />\r\nAmong\
      \ them, you will meet various other blocks, understand their characteristics,\
      \ and pass levels;<br />\r\n<br />\r\n<br />\r\nSorry, this is my first game\
      \ development, and some inexplicable bugs will inevitably appear<br />\r\nThe\
      \ music and art are not satisfactory, this is the most annoying place, so it\
      \ is recommended to buy carefully.<br />\r\nIf you find anything, please send\
      \ it to 2634673912@qq.com.<br />\r\n<br />\r\nIf you are unsatisfied, please\
      \ point out its shortcomings and deficiencies, and refund immediately.<br />\r\
      \nI promise that there will be updates to the next 25 levels, but it may be\
      \ a year later. . .<br />\r\nBecause I am about to end my university life, I\
      \ will be busy for a long time.<br />\r\n<br />\r\nAs you can see, this game\
      \ has many shortcomings, thank you again for your purchase.<br />\r\n:)"
