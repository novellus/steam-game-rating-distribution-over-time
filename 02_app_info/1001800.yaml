    short_description: KUNAI is a quirky, fast-paced action platformer. You play as
      Tabby, a tablet who joins the fight against a robot uprising. Use your kunai
      and ninja parkour skills to stop Lemonkus, the A.I.-gone-evil that almost wiped
      out all human life.
