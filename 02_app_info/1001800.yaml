    reviews: "\u201CIt's polished, it's funny, and best of all, it's a great time\
      \ for hours on end.\u201D<br>5/5 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=https://www.windowscentral.com/kunai-review\"\
      \ target=\"_blank\" rel=\"noopener\"  >Windows Central</a><br><br>\u201CKUNAI\
      \ is a masterclass in 2D action, and will be catnip to metroidvania platformer\
      \ fans looking for their next fix.\u201D<br>4.5/5 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=https://screenrant.com/kunai-review/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Screen Rant</a><br><br>\u201CKUNAI features\
      \ the familiar DNA of action-platformers and Metroidvanias, combining satisfying\
      \ platforming and engrossing combat to great effect.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=https://www.gamespot.com/reviews/kunai-review-throwing-knives/1900-6417405/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Gamespot</a><br>"
