  data:
    about_the_game: "A traumatic event has shaken the balance of the world. Human\
      \ life has been almost wiped out by the evil A.I. Lemonkus. Robots roam free\
      \ across the earth. You take control of Tabby, a killer robot infused with the\
      \ soul of an ancient warrior.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1001800/extras/floorislava.gif?t=1594289630\"\
      \ /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1001800/extras/EN_DescriptionHeader4.png?t=1594289630\"\
      \ /><br><br>Start out with nothing, progress and increase in strength by killing\
      \ enemy robots to unlock abilities, weapons and kick-ass ninja tricks. Explore\
      \ a world filled with secrets, hidden passages and mysterious characters. KUNAI\
      \ is all about movement and agility. Use your ninja mobility to reach places\
      \ where no normal robot could ever go.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1001800/extras/KUNAI_INTRO_GIF.gif?t=1594289630\"\
      \ /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1001800/extras/STEAM_DescriptionHeader2_(1).png?t=1594289630\"\
      \ /><br><br>Explore the different pixel-art environments of KUNAI, each with\
      \ a minimalistic palette, while Tabby makes cute faces. Use a variety of ninja\
      \ tricks to move around the world and unleash your deadly arsenal of weapons\
      \ to fight your way through armies of evil machines, rogue androids, and mindless\
      \ mechs to maximize your badassness.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1001800/extras/STEAM_DescriptionHeader3_(1).png?t=1594289630\"\
      \ /><br><br>\u25CF     Fast-paced action platforming with a grappling twist.<br>\u25CF\
      \     Silky smooth movement mechanics tuned to the pixel.<br>\u25CF     Lots\
      \ of juicy exploding robots crafted with care (note: screenshake can be turned\
      \ off at your own leisure).<br>\u25CF     Kunai-driven grappling fun with swinging\
      \ included to amplify those deadly ninja drops.<br>\u25CF     A wide variety\
      \ of places to explore, ranging from a fallen city, floating airships to artificial\
      \ deserts and more!<br>\u25CF     Unique art style, with every area having its\
      \ own color palette taking you back to the early days of gaming.<br>\u25CF \
      \    Combat mechanics and weapons in abundance to slice, dice and fire your\
      \ robotic foes to pieces.<br>\u25CF     Friendly and not so friendly robots\
      \ to meet along the way including Earl, Chief and the evil A.I. Lemonkus.<br>\u25CF\
      \     Rocking soundtrack with lots of 16-bit references blasting into your ears.<br>\u25CF\
      \     You are a NINJA TABLET. \u2018Nuff said.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1001800/extras/KUNAI_NINJA_GIF.gif?t=1594289630\"\
      \ />"
