  data:
    about_the_game: <strong>*****Highly Recommended Controller*****</strong><h2 class="bb_tag">Features</h2><ul
      class="bb_ul"><li>100 playable robots.</li></ul><img src="https://steamcdn-a.akamaihd.net/steam/apps/941350/extras/test15.gif?t=1548949351"
      /><br><ul class="bb_ul"><li>Unique art and more than 70 dynamic tracks.</li></ul><ul
      class="bb_ul"><li>Realistic punching effects.Each robot consists of hundreds
      of pieces, each punch can feel the strength of the fist through the fragments
      that burst outward.</li></ul><ul class="bb_ul"><li>Ratings, physique, and skill
      will all affect the outcome of the game. Choosing the right robot for different
      opponents will do more with less.</li></ul><ul class="bb_ul"><li>Powerful AI.</li></ul><h2
      class="bb_tag">Background</h2>In future, the brains of most humans are transformed
      into artificial neuron clusters using the <strong>Connectome Project</strong>.
      Everyone is connected into a virtual world, where people live for eternity.
      The system runs stably for a long time, but over the years,some kind of change
      begins to happen.<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/941350/extras/test22.gif?t=1548949351"
      />
