    about_the_game: The Raw Data OST features the complete original orchestral soundtrack
      composed by Jeremy Nathan Tisser for Raw Data. Bonus tracks include new recordings
      of Chopin classics, the Eden Corp Jingle, and favorite scenes starring Simon,
      aNg3L, and Chairman Shiro.<br><br>Available in WAV and MP3 320 kbps formats.<br><br><strong>Tracklist:</strong><br><br>01
      - Raw Data Main Theme<br>02 - &quot;My Name is Simon&quot;<br>03 - Welcome to
      Eden Corp<br>04 - Rigid Automo<br>05 - Dynomo Extinction<br>06 - &quot;That
      Was Traumatic&quot; <br>07 - Skybound<br>08 - Vapor Exploit<br>09 - Eden Nocturne
      in C minor (Ft. Chairman Shiro)<br>10 - QuantumOS<br>11 - Cataclysm<br>12 -
      &quot;Welcome to Sector G, Eco Habitat&quot;<br>13 - Teleshift<br>14 - The Attunement
      Chamber<br>15 - Watson Genomics<br>16 - &quot;Reactor 1 Node D, Sector F Data
      Chamber&quot;<br>17 - AdamX10 &amp; Finale<br>18 - &quot;Self Destruct Sequence&quot;<br>19
      - Eden Corp Jingle<br>20 - Eden Nocturne in C minor (Instrumental)<br>21 - Op.
      27 Nocturne No.1 in C# Minor<br>22 - Op. 27 Nocturne No.2 in Db Major<br>23
      - Op. 48 Nocturne No.1 in C Minor<br>24. Op. 55 Nocturne No.1 in F Minor<br>25.
      Op. 72 Nocturne No.1 in E Minor<br>26 - Raw Data Official Release Trailer
