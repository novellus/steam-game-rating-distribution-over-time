  data:
    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/640700/extras/Toby-Text.gif?t=1605895321"
      /><br>The story of Mace, a young scavenger recently promoted to the Resource
      Collection Department for the Narvas Colonies.  He is ordered to infiltrate
      and discover resources on distant planets in search of materials to ensure the
      survival of his people.  Supplies are hemorrhaging, scarce, and unaccounted
      for.  Times are bleak for Narvas.<br><br>The scavenger feels the weight of an
      entire population on his shoulders as he embarks on increasingly more dangerous
      and deadlier missions.  It is up to Mace and his mechanical companion Toby to
      discover the source behind the recent shortages and save an entire colony from
      extinction.<br><br>Take control of Mace in this local co-op side scrolling platform
      shooter as you go from assignment to assignment taking on enemy bots and dangerous
      bosses on different planets.<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/640700/extras/KO-Features.gif?t=1605895321"
      /><br>Features:<br>-Sprint, dodge, wall climb, and teleport through platforming
      situations.<br>-Take control of your personal bot, Toby, to help navigate through
      levels or use him to unleash a devastating attack.<br>-Collect gun mods and
      ability buffs that drop randomly to help you through your assignment.<br>-Track
      your fastest times for each level and compare your time to the best of Steam's
      Community.<br>-Single player or Local Co-op through any level.<br>-Replay any
      mission at any time in order to get the perfect run and fastest time.<br>-Build
      momentum from successful missions to increase your effectiveness for future
      levels.<br><br><br>Join the discord! <a href="https://steamcommunity.com/linkfilter/?url=https://discord.gg/j9qH4Eg"
      target="_blank" rel="noopener"  >https://discord.gg/j9qH4Eg</a>
