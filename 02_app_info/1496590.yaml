    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1496590/extras/possess_gif_steam.gif?t=1607643558\"\
      \ /><h2 class=\"bb_tag\">POSSESSING MECHANIC</h2>Tchia's special gift lets you\
      \ <strong>take control of any animal or object</strong> you can find. Use their\
      \ unique gameplays and abilities to travel, solve puzzles and uncover secrets.\
      \ Fly around as a bird, explore the ocean as a fish or dig treasures as a dog.\
      \ <strong>Over 30 playable animals and hundreds of objects</strong>.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1496590/extras/traversal_gif_steam.gif?t=1607643558\"\
      \ /><h2 class=\"bb_tag\">EXPLORATION &amp; TRAVERSAL</h2>Jump and glide your\
      \ way across a vast archipelago and use the Tricks system for cool stunts and\
      \ dives. The <strong>free climbing mechanic</strong> lets you ascend anything\
      \ in the world without restriction including any physics-driven tree. Sail your\
      \ <strong>customizable boat</strong> on turquoise lagoons and dive around coral\
      \ reefs and shipwrecks.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1496590/extras/uku_gif_steam.gif?t=1607643558\"\
      \ /><h2 class=\"bb_tag\">UKULELE</h2>Just jamming by yourself or playing alongside\
      \ NPCs, your <strong>fully playable ukulele</strong> will be a trusty companion\
      \ throughout the game. Use it at key story moments during rhythm sections, or\
      \ play <strong>unlockable melodies</strong> at any point in the open world to\
      \ trigger special events such as attracting animals, triggering rainfall\u2026\
      <br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1496590/extras/story_gif_steam.gif?t=1607643558\"\
      \ /><h2 class=\"bb_tag\">STORY &amp; MUSIC</h2>Take Tchia on a heartfelt adventure\
      \ and meet a diverse cast of characters inspired by New Caledonian cultures.\
      \ <strong>Fully animated cutscenes</strong> voiced in traditional language will\
      \ punctuate your journey while an <strong>original orchestral score</strong>\
      \ infused with local sounds creates a unique and immersive world. <br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1496590/extras/custom_gif_steam.gif?t=1607643558\"\
      \ /><h2 class=\"bb_tag\">CUSTOMIZATION &amp; ITEMS</h2>Stylize Tchia\u2019s\
      \ clothing and boat with hundreds of <strong>unlockable cosmetic items</strong>\
      \ ranging from a traditional look to the most over the top options. You will\
      \ also unlock <strong>useful and fun tools</strong> along the way such as a\
      \ flashlight, slingshot, compass, camera...<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1496590/extras/nc_gif_steam.gif?t=1607643558\"\
      \ /><h2 class=\"bb_tag\">NEW CALEDONIA</h2>The world of Tchia was inspired by\
      \ New Caledonia, A tiny island in the Pacific Ocean, homeland of Awaceb's co-founders.\
      \ Inspiration was taken from the rich and varied local landscapes, cultures,\
      \ music, languages, folklores and traditions and was used to create a fictional\
      \ world and to tell a universal story that anyone can understand and enjoy.\
      \ The characters are voiced by local talent in traditional languages, and subtitled\
      \ in many languages including English, French, Russian, Chinese, German, and\
      \ more."
