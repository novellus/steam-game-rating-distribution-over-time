    about_the_game: In a place of reality, a soul longs for an escape and is not alone;
      matter may not be on your side, but energy is. Soulbound is an atmospheric platformer
      packed with action where the past is your future.<br><br>As a Metroidvania style
      platformer in a dark and hostile environment, that will challenge your soul.
      A guide system will lead your lost soul of course, you are not lost, your soul
      has a purpose, you just have yet to discover it.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1274720/extras/gif-1-2.gif?t=1604060826"
      /><br>Back the environment to a previous state without affecting you.<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1274720/extras/gif-1-1.gif?t=1604060826"
      /><br>Back off your actions without affecting the environment.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1274720/extras/gif-1-3.gif?t=1604060826"
      /><br>Traverse through material obstacles and use energy to jump.<h2 class="bb_tag">Explore
      A story That Has Already Happened ...</h2>
