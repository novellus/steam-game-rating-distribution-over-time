    about_the_game: Opus Ludum is a game of wit and skill, where you will have to
      overcome various challenges that will test your razor-sharp intellect at every
      step. Opus Ludum will give you a break from daily stress, although it might
      just break your head.  <br><br>Opus Ludum is a compendium of various types of
      classic and new wit challenges, that will transport you away from worldly problems
      and plunge you into entertaining wits, should you take on the adventure, it
      will exercise your intellect incrementally. Whether you outsmart the challenges
      quickly, or go through extended brain storming hours, you will surely have a
      blast!<br><br><strong><u>Features</u></strong><br><br>- Think out of the box<br><br><img
