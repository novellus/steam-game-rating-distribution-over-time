    review: "[h1]Review verfasst am 12.12.2020[/h1]\n\nJigsaw Masterpieces : Masterpieces\
      \ of World - Baroque - DLC\n\nDieses DLC bietet 10 neue Puzzle. Die Motive sind\
      \ Kopien bekannter Gem\xE4lden von Weltber\xFChmten K\xFCnstlern aus dem 17ten\
      \ Jahrhundert. Johannes Vermeer, Rembrandt van Rijn und Peter Paul Rubens sind\
      \ die damaligen Maler, um nur drei zu nennen. Ich finde die Motive sehr sch\xF6\
      n. \"Girl with a Pearl Earring\" von Johannes Vermeer hat mich dazu verleitet\
      \ dieses DLC zu kaufen. Aber auch die anderen Motive sind bemerkenswert sch\xF6\
      n.\n\nIch kann dieses DLC allen Empfehlen, die gerne Puzzeln und etwas f\xFC\
      r Kunst \xFCbrig haben. Preis/Leistung ist noch ok. Im Sale wird dieses DLC\
      \ oft schon f\xFCr unter 1 Euro angeboten. Sp\xE4testens dann w\xFCrde ich zuschlagen."
