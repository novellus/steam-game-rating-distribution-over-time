    about_the_game: 'Welcome to Hell!<br>Can you help a little demon escape from hell
      and go to heaven? He does not want to torture sinners but wants to help lost
      souls. To do this, he will have to use the power of void and go through hell,
      purgatory, and paradise, to gain freedom. However, the devil does not intend
      to give up so simply ...<br><br><strong>What awaits you in this fascinating
      adventure?</strong><br><br><ul class="bb_ul"><li> 40 different levels in 5 unusual
      worlds<br></li><li> the world created in the spirit of the &quot;divine comedy&quot;
      of Dante<br></li><li> gameplay that you have never seen before<br></li><li>
      non-standard puzzles with space and time, mixed with a quick action<br></li><li>
      a lot of secrets and artifacts that make the game process even more interesting<br></li><li>
      game modes suitable for all groups of players, from casual gamers to hardcore
      players</li></ul><br>ATTENTION: The game has a very complex control. If you
      are not ready for this and have decided to surrender, do not buy it. And all
      the rest ... Welcome to hell!'
