    about_the_game: "When things get too hot, Ted rocks his Titanium Marine outfit.\
      \ This armor has withstood gunfire, acid, solar flares, psionic radiation, power\
      \ swords, plasma cannons, Zurian butterknives and rabid blowfish during the\
      \ many battles Ted has fought. The armor comes with air-conditioning, aim assist,\
      \ onboard battlefield diagnostics, cable television and a built in candy cotton\
      \ machine. It's time to get TITANIUM.<br />\r\n<br />\r\nThis DLC contains a\
      \ custom skin for Ted McPain in Awesomenauts. You need to have Ted McPain available\
      \ as a playable character in order to access the skin in-game. Owning this skin\
      \ will also unlock the special portrait for use in-game. This skin contains\
      \ a fully customized voice set!"
