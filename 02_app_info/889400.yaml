  data:
    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/889400/extras/enemies2.jpg?t=1550760540"
      /> <img src="https://steamcdn-a.akamaihd.net/steam/apps/889400/extras/ZOOMEDwall-and-ceiling2.jpg?t=1550760540"
      /><h2 class="bb_tag">We shall fight on the ceiling</h2>Plunge into a first of
      its kind online multiplayer action platformer. <strong>StickyBots</strong> combines
      shooting and platforming for a unique, adrenaline pumped, action packed experience.
      Unconstrain your play style by swapping your character class mid-fight. Climb
      up walls and on the ceiling for a special perspective on the battle. Use momentum
      by bunny hopping, rocket jumping, and falling with style across the map. <strong>StickyBots</strong>
      is complete with both single player and online multiplayer modes.<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/889400/extras/axle-trying-to-move-ball.jpg?t=1550760540"
      /> <img src="https://steamcdn-a.akamaihd.net/steam/apps/889400/extras/Fisticuffs.jpg?t=1550760540"
      /><h2 class="bb_tag">Game Features</h2><ul class="bb_ul"><li> Surface climbing
      and momentum based system that enables unique acrobatic traversal.<br></li><li>
      Character class swapping mid-battle. 6 character classes to choose from.<br></li><li>
      Competitive online multiplayer.<br></li><li> Extensive and challenging single
      player mode.<br></li><li> Flying fists that can grabs character classes out
      of the air, push enemies, and pick up the ball.<br></li><li> Inspired by action
      classics such as Soldat, Abuse, Altitude, Teeworlds, and Quake.<br></li><li>
      Original soundtrack by Brian Woods (@over.and.out_), guitarist for the band
      You May Die in the Desert.</li></ul>
