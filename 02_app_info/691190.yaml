    about_the_game: Desktop Audio Visualizer is a Lightweight audio visualization
      software.It can always dock on the screen and translucent without affecting
      your work.<h2 class="bb_tag"><strong>FEATURES</strong></h2><ul class="bb_ul"><li>Support
      all sound sources on the system, including music players, games, etc.<br></li><li>Visualizer
      support many customization options.<br></li><li>It is displayed at the front
      of the screen and is always visible but without affecting your game and work.<br></li><li>Support
      theme presets, one-click switching.<br></li><li>Very low resource usage.<br></li><li>Can
      be used with other Steam app.</li></ul>
