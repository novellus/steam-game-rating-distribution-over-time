details:
  data:
    about_the_game: '<strong>3DF Zephyr allows you to automatically and easily create
      3D models from photos.</strong><br><br>The process is completely automatic and
      no coded targets, manual editing or special equipments are needed: with a user
      friendly interface and the possibility to export in many common 3D formats,
      3DF Zephyr is the perfect tool for 3D modelling from reality.<br><br><strong>3DF
      Zephyr Lite Steam Edition Demo (also known as 3DF Zephyr Free edition) allows
      you to learn photogrammetry (or to open .ZEP files generated with any other
      3DF Zephyr version) completely free of charge!</strong><br><br>You can process
      up to 50 images and export only textured meshes. Other limitations apply (for
      the full list, please visit <a href="https://steamcommunity.com/linkfilter/?url=http://zephyr.3dflow.net)"
      target="_blank" rel="noopener"  >http://zephyr.3dflow.net)</a><br><br>Please
      note that 3DF Zephyr runs only on Microsoft Windows x64 operating systems (Vista
      and later)'
