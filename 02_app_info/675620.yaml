    about_the_game: "<a href=\"https://steamcommunity.com/linkfilter/?url=https://www.gram.pl/artykul/2018/08/27/recenzja-gry-alter-cosmos-kot-czlowiek-i-obcy-w-jednym.shtml/\"\
      \ target=\"_blank\" rel=\"noopener\"  ><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/675620/extras/SEE_REVIEW.png?t=1609610088\"\
      \ /></a><br><br><i>&quot;A must have for every point'n'click / comic book fan,\
      \ inspired by Machinarium.&quot;</i><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/675620/extras/hl_line.png?t=1609610088\"\
      \ /><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/675620/extras/alter_cosmos_plakat_610.jpg?t=1609610088\"\
      \ /><h2 class=\"bb_tag\">ALTER COSMOS</h2><strong>THE WAVES OF DISTORTIONS</strong><h2\
      \ class=\"bb_tag\">ABOUT THIS PROJECT</h2><br>Experience comic book style adventure\
      \ with Aliencat in a world taken over by a global totalitarian system. Find\
      \ a way through dangerous situations, gather your crew, find and prepare a ship\
      \ and escape into cosmos \u2013 an infinitive space where everything is possible.\
      \ Unlock the secrets of The Waves of Distortions.<h2 class=\"bb_tag\">MAIN FEATURES</h2><br>\
      \    \u2022 interactive comic book game<br>    \u2022 point and click adveture,\
      \ science-fiction, horror, black humor<br>    \u2022 oryginal 2d ilustrations,\
      \ concept and script - by Zimzonowicz<br>    \u2022 original music, futuristic\
      \ posthardcore/rockabilly/surff/punk/funk created by talented multiinstrumentalist\
      \ Przemys\u0142aw Bielecki and Damian Zwoli\u0144ski<h2 class=\"bb_tag\">BEHOLD\
      \ THE ALIENCAT!</h2>...mutated, dangerous, predator. Experimental hybrid of\
      \ cat, human and genes of extraterrestrial race No. AX-221/Nostromo. An every\
      \ day lazy glutton fond of beer and regenerative naps in peace and quiet...<h2\
      \ class=\"bb_tag\">STORY IN SHORT &amp; GAMEPLAY</h2><br>ONE OF THE MANY THEORIES\
      \ CLAIMS THAT ONCE IN A FEW BILLION YEARS AN UNCANNY RADIATION EMERGES. IT'S\
      \ SOURCE REMAINS UNKNOWN. SOME BELIEVE THIS OCCURRENCE MARKS AN END TO THEIR\
      \ LABORIOUSLY CREATED CIVILIZATION. AN END TO THEIR DOMINATION. OTHERS TAKE\
      \ IT FOR AN INVIGORATING IMPULSE OF UNKNOWN POWERS, A POSSIBILITY FOR ANOTHER\
      \ STEP OF COSMIC EVOLUTION TO TAKE PLACE.<br>OF COURSE. THAT'S JUST A THEORY...<br><br>\
      \    \u2022 Interactive adventure in a comic book style. <br>    \u2022 Original\
      \ visual design.<br>    \u2022 Point-and-click to use objects.<br>    \u2022\
      \ Collect and apply varied items.<br>    \u2022 Hand-to-hand or ranged combat.<br>\
      \    \u2022 Character dialogue interaction.<br>    \u2022 Genre: Adventure.\
      \ Platform: PC<h2 class=\"bb_tag\">INSPRATIONS</h2><br>Films: Alien, Mad Max,\
      \ The Walking Dead, Star Wars. Comic characters: Lobo, Batman, Aliens, Wolverine.\
      \ Games: Machinarium.<h2 class=\"bb_tag\">ABOUT GRAPHICS AUTHOR</h2><br>ZIMZONOWICZ\
      \ [real name: \u0141ukasz Samsonowicz]<br>Born in 1983 in Lubsko in Poland,\
      \ obtained Masters in Fine Art in 2007. Comic artist, illustrator, painter and\
      \ graphic designer. I find inspiration in every day life. I like horror and\
      \ science fiction movies, comics, music hardcore punk and rock'n'roll.<h2 class=\"\
      bb_tag\">ABOUT PYRAMID.GAMES</h2><br>We are game development studio located\
      \ in Lublin, Poland, City of Inspiration :) We create cutting-edge games for\
      \ PC, mobile and web. Our team is a mix of developers, artists, designers and\
      \ gamedev passionates. We love creating games we want to play.<h2 class=\"bb_tag\"\
      >GAME OVER IS JUST THE BEGINNING...</h2><br>There is a comic book adaptation\
      \ in the works which expands the Alter Cosmos world with new plots, characters\
      \ and locations. This project is a beginning of a new adventure. And with your\
      \ support we can make that happen!<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/675620/extras/hl_line.png?t=1609610088\"\
      \ /><br><br><a href=\"https://steamcommunity.com/linkfilter/?url=https://www.facebook.com/PyramidGamesLab/\"\
      \ target=\"_blank\" rel=\"noopener\"  ><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/675620/extras/ww1-pyramid.png?t=1609610088\"\
      \ /></a>"
