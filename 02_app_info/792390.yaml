details:
  data:
    about_the_game: 'Red Wizard Island is a casual platformer with a little bit of
      RPG elements and a lot of shoot em up influences. You control a little wizard
      and jump around while shooting fireballs at various enemies. <br><br><strong>Things
      you will experience in this game:</strong><br><br><ul class="bb_ul"><li>Help
      a farmer find his sheep<br></li><li>Travel on a viking ship<br></li><li>Fight
      a viking chicken<br></li><li>Free a captive prince<br></li><li>Fly on a bird
      while avoiding cows being catapulted at you</li></ul><br><strong>Other things:</strong><br><br><ul
      class="bb_ul"><li>More than 10 different enemies<br></li><li>3 different magic
      spells<br></li><li>4 different environments: castle, forest, green fields, and
      water<br></li><li>11 levels</li></ul>'
