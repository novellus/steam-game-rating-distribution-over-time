      brutal and immersive melee combat!<br></li><li>Block, parry, stab, slice, throw
      spear and use magic!<br></li><li>Put on the Sandals of Hermes and fly like a
      bird!<br></li><li>Explore an awesome ancient world in VR with your HTC Vive
      or Oculus Rift!</li></ul><h2 class="bb_tag">Story</h2><br>Are you ready to become
      a Spartan in the world of Ancient Greece? Have you ever wanted to feel what
      it's like to be in the shoes of legendary Greek heroes?  Spartan VR beckons
      you to rise to the challenge, sharpen your spears and fight to the end!<br><br>Waking
      up in the hold of your own ship in shackles and armed with magical artifacts
      of Hermes, you will under his patronage undergo a series of tests and save the
      little that survived in the battle of the Titans.
