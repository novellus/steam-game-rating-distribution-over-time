    review: "Sehr kleines Arena-Kampf-Spiel. Klein bedeutet, dass es nur 4 Arenen\
      \ gibt, mit immer den selben oder zumindest fast gleichen Gegnern. Einmal die\
      \ Minotauren (Nahk\xE4mpfer) und zum anderen die Medusa (Fernk\xE4mpfer/Zauberinen).\
      \ Das beste an dem Game sind die Medusen, sehen zumindest weiblich aus ;-).\
      \ Die Arenen sehen nicht \xFCbel aus, aber es sind halt nur nur verschiedene\
      \ Umgebungen.\nDer Sound ist grundlegend da, aber auch nicht gut. Werfen, schlagen\
      \ und der Teleportsound der Medusen mehr hab ich nicht bemerkt. Musik hab ich\
      \ gleich wie in den meisten Spielen abgeschaltet. Deshalb kann ich dazu nicht\
      \ mehr sagen.\nDie Steuerung ist auch schlecht umgesetzt. Die freie Bewegung\
      \ ist zu langsam und der Teleport l\xE4sst einen auch nicht immer bei default\
      \ da hin schauen, wo man gern hinschauen w\xFCrde. Ach ja Drehen hat auch auf\
      \ keinen der Sticks geklappt. Musste mich in der wirklichen Welt drehen, was\
      \ mit einem Kabel unweigerlich zu Problemen f\xFChrt. Kann sein, dass man das\
      \ noch irgendwo einstellen kann, hab ich aber nicht gefunden. Hab aber auch\
      \ nicht lang gesucht. Dazu hat mich das Gameplay zu wenig angesprochen.\nDer\
      \ Schwierigkeitsgrad ist bescheiden. Gibt ja auch keine AI. Gegner laufen stur\
      \ auf einen zu oder stehen dumm rum. Hab dann nach ner Zeit einfach beschlossen\
      \ zu sterben, damit es ein Ende hat. Kein gutes Zeichen.\nWar aber auch schon\
      \ vor dem letzten Anzockversuch etwas angefressen, weil ich an sich warten wollte,\
      \ bis das Spiel aus dem Early Access ist, damit ich mich nicht mit Bugs herumschlangen\
      \ muss. Das Spiel wurde laut Steam Updateverlauf am 03.Sept.2017 das letzte\
      \ mal Upgedatet. Nach guten 2 einhalb JAHREN ohne Fortschritt glaube ich einfach\
      \ nicht mehr an eine Weiterentwicklung. Dass man es immer noch im Early Access\
      \ erwerben kann, kann viele Gr\xFCnde haben. Ich glaub jedoch, dass man die\
      \ K\xE4ufer immer noch im Glauben lassen will, dass da noch jemand dran arbeitet\
      \ oder es wurde einfach vergessen. F\xFChle mich .........\n\nVorsicht!!! Kostet\
      \ 9,99 Euro und ist eines der schlechtesten VR-Spiele, die ich gesehen hab."
