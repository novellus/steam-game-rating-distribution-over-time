    about_the_game: "<h2 class=\"bb_tag\">It's adorable! It's tactical! The doujin/indie\
      \ SRPG - Mo\xE9kuri! 151 Cute Creatures to try, 170+ in all!</h2><br>In a world\
      \ where &quot;Creatures,&quot; powerful beings based on real legends and myths\
      \ from across the Earth, inhabit the land, girls with the ability to wield magic\
      \ become &quot;Masters&quot;\u2014able to summon and harness the power of Creatures\
      \ to their command. Iruse Strenz is one such Master, a girl working hard to\
      \ protect her village ever since the mysterious disappearance of her mother.\
      \ The only clue to her whereabouts is a magical grimoire known as \u201CNursery\
      \ Rhyme\u201D\u2014a tome full of mysterious symbols that no one in the village\
      \ can even begin to decipher.<br><br>Together with her best friend Nika, Iruse\
      \ spends day after day training her magic, but her mother is never far from\
      \ her thoughts. One fateful day, a strange phenomenon occurs near the village\
      \ which soon threatens everything that Iruse holds dear...<br><br><strong>Mo\xE9\
      kuri Features</strong><br><br><ul class=\"bb_ul\"><li>    Solid grid-based tactical\
      \ gameplay! Elemental defences, secondary summoning abilities, status effects,\
      \ terrain modifiers, and more!<br></li><li>    151 cute mo\xE9 girls you can\
      \ lead into battle! 170+ characters in all!<br></li><li>    Unique art and sprites\
      \ for all characters! No clone-army of recolors here!<br></li><li>    Each one\
      \ fights differently! Enjoy a staggering depth of strategic variety!<br></li><li>\
      \    Fully voiced battle system brings combat to life! Even losing sounds are\
      \ lovely!<br></li><li>    25 story stages! Make new friends, encounter new enemies,\
      \ and face new challenges! Journey with Iruse and uncover the secrets of Nursery\
      \ Rhyme! </li></ul>"
