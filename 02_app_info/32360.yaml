    about_the_game: "Back by popular demand, The Secret of Monkey Island\u2122: Special\
      \ Edition faithfully re-imagines the internationally-acclaimed classic game\
      \ (originally released in 1990) for original and new audiences alike. The development\
      \ team at LucasArts is bringing the game into the modern era with an all new\
      \ re-imagined contemporary art style, a re-mastered musical score, full voiceover,\
      \ and an in-depth hint system to help players through the game\u2019s side-splitting\
      \ puzzles. Purists will also delight in the ability to seamlessly switch between\
      \ the updated hand-drawn re-imagining and the original classic version.<br>\t\
      \t\tThe game's twisty plot leads our naive hero on a hilarious, swash-buckling\
      \ search for the fabled secret of Monkey Island. Tales of pirate wealth lure\
      \ him to the port of M\xEAl\xE9e with high hopes, no money, and insatiable curiosity.\
      \ If clever enough, he will win the confidence of M\xEAl\xE9e's pirates and\
      \ find himself blown by the winds of fate toward the terrifying and legendary\
      \ Monkey Island -- an adventure that would chill the bones of even the most\
      \ bloodthirsty buccaneer.<br>\t\t\t<br>Relive the swashbuckling humorous misadventures\
      \ of the wannabe pirate Guybrush Threepwood<br>\t\t\t<ul class=\"bb_ul\"><li>Go\
      \ on a daring adventure in your attempt to become the most infamous pirate in\
      \ the Caribbean<br>\t\t\t</li><li>Win the heart of the beautiful governor, Elaine\
      \ Marley<br>\t\t\t</li><li>Along the way, confront the evil ghost pirate, LeChuck<br>\t\
      \t\t</li></ul>Play it again for the first time<br>\t\t\t<ul class=\"bb_ul\"\
      ><li>All new re-imagined contemporary art style, hand-drawn to feature animation\
      \ quality<br>\t\t\t</li><li>Re-mastered music score presented in full orchestrated\
      \ detail<br>\t\t\t</li><li>Complete voice over using the original Monkey Island\u2122\
      \ franchise cast brings the story and characters of the original adventures\
      \ to life like never before<br>\t\t\t</li><li>Scene-for-scene hot swap allows\
      \ for seamless transition between special edition and classic modes anywhere\
      \ and at any time<br>\t\t\t</li></ul>Includes all new features<br>\t\t\t<ul\
      \ class=\"bb_ul\"><li>All new intuitive game interface and controls provide\
      \ a more interactive gameplay experience<br>\t\t\t</li><li>In-game puzzle hint\
      \ system keeps the puzzles fresh and fun\t\t<br>\t\t\t</li></ul>"
