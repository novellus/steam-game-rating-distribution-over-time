    about_the_game: The year 2020 has arrived. A herd of fuckin' ugly reptilians are
      rushing from the outer space. Crime rate skyrocketed! United States of America
      is ruined!<br><br>Therefore, The American government called Chin's grandson
      &quot;Chin Jr.&quot; for the massacre of the reptilians. Chin Jr. is a killer
      machine. Wipe out all 12 billion of the green scum!<br>However, in Washington
      D.C. there was a secret project in progress! A project to transform the President
      of the United States into an ultimate weapon!<h2 class="bb_tag">Game features</h2><ul
      class="bb_ul"><li> Intense top down shooting action across America, sea and
      space<br></li><li> Put your kung-fu skills to test against an endless alien
      invasion<br></li><li> Compete for fame on the leaderboards<br></li><li> 5000
      Steam achievements to earn</li></ul><h2 class="bb_tag">Decorate your profile</h2><ul
      class="bb_ul"><li> The achievements have alphabet icons consisting of 24 different
      fonts in 8 colors each</li></ul><img src="https://steamcdn-a.akamaihd.net/steam/apps/859700/extras/0.jpg?t=1528553587"
