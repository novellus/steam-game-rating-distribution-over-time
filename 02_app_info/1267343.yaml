    about_the_game: "Don't let your horror gaming events, deaths, or unsavoury endings\
      \ go without the perfect musical touch to drive it home! This pack of 100 Music\
      \ Events will give you tons of variety for punctuating those unfortunate moments.\
      \ Contains themes for Endings, Sorrow, Mystery, Shock, Item-get, Save, Loading,\
      \ and lots more!<br />\r\n<br />\r\nFeatures:<br />\r\n<br />\r\n* 100 ME for\
      \ your dark horror games!<br />\r\n* Royalty-free music<br />\r\n* For use with\
      \ RPG Maker MV or the engine of your choice!<br />\r\n<br />\r\nTracklist:<br\
      \ />\r\n<br />\r\nHorror ME x 10<br />\r\nMystery ME x 10<br />\r\nSorrow ME\
      \ x 10<br />\r\nShock ME x 5<br />\r\nHappening ME x 5<br />\r\nItemget-Happy\
