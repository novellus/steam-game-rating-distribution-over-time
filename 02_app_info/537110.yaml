    about_the_game: "<strong>NOTE:</strong><br>This game was made using RPG Maker.\
      \ Please note the following features.<br><br>Normally, the F12 key is used to\
      \ take screenshots with Steam Overlay. Please change the screenshot key settings\
      \ to another key other than F12.<br>Key functions:<br><ul class=\"bb_ul\"><li>F12:\
      \ Reset the game<br></li><li>Toggle full-screen/window modes</li></ul><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/537110/extras/Aboutthisgame.png?t=1606327789\"\
      \ /><br><br><i>&quot;Please... kill me.&quot; <br>&quot;Help me get outta here,\
      \ and I'll kill you.&quot; </i><br><br>This dark promise deepens the peculiar\
      \ bond between two reluctant partners.<br>Where is this place in which they\u2019\
      ve found themselves trapped? <br>Why have they been imprisoned here? What does\
      \ fate have in store for them? <br>Thus begins a dangerous and terrifying escape\
      \ mission from a mysterious sealed building!<br><br><i>Angels of Death</i> is\
      \ a psychological horror-adventure game from the creator of <i>Forest of Drizzling\
      \ Rain</i> (\u201CKirisame ga furu mori&quot;). Consisting of four episodes\
      \ and originally released by <i>Den-fami Nico Game Magazine</i>, <i>Angels of\
      \ Death</i> is now available worldwide with full English localization! <br><br><strong>WARNING:\
      \ Some material may be inappropriate for children. </strong><br><br>The original\
      \ Japanese version was published as freeware, and the Steam version was released\
      \ in order to help support the developers.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/537110/extras/features.png?t=1606327789\"\
      \ /><br><ul class=\"bb_ul\"><li>Consists of four episodes, each containing a\
      \ dark and thrilling story<br></li><li>Unique storytelling style that complements\
      \ and takes full advantage of the game's gorgeous 2D graphics <br></li><li>Psychological\
      \ horror featuring a fascinatingly demented serial killer <br></li><li>Features\
      \ a variety of missions, mixing genres such as &quot;shooting&quot; and &quot;escape&quot;\
      \ themes<br></li><li>Includes four games \u2013 each acting as a single episode\
      \ of an overarching story \u2013 together in one package</li></ul><br><img src=\"\
      https://cdn.cloudflare.steamstatic.com/steam/apps/537110/extras/story.png?t=1606327789\"\
      \ /><br><br>The psychological horror game <i>Angels of Death</i> follows the\
      \ story of Ray and Zack as they attempt to escape the terrifying world in which\
      \ they've somehow been entrapped.<br>Where are they? What is going on? With\
      \ so many unanswered questions and nobody else around (who isn't trying to kill\
      \ them), the pair have no choice to trust each other and fight for their very\
      \ lives.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/537110/extras/Episode1.png?t=1606327789\"\
      \ /><br>Ray awakens to find herself in a concrete room with no memory of how\
      \ she may have gotten there.<br>She leaves the room, exploring this mysterious,\
      \ creepy environment in search of an exit.<br>Eventually she crosses paths with\
      \ Zack, a man carrying a large scythe. <br><br>Fearing for her life, Ray runs\
      \ from Zack and gets on an elevator, going up\u2026<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/537110/extras/Episode2.png?t=1606327789\"\
      \ /><br>Managing to evade danger for the time being, Ray and Zack make their\
      \ way to Floor B3 - a modern-looking space with dazzling white walls. <br>From\
      \ the speaker in the ceiling, a woman's voice can be heard in the form of a\
      \ bizarre, howling cackle.<br><br><i>&quot;Come, wretched sinners. You shall\
      \ know the agonizing pain demanded from the forgiven.&quot; </i><br><br>In an\
      \ attempt to mock what she considers to be the weak fragility of the pair's\
      \ &quot;promise&quot;, their deranged guard runs Ray and Zack through a gauntlet\
      \ of sadistic tortures. <br>Faced with almost certain death and forced to fight\
      \ for their lives, will Ray and Zack manage to see their promise through? <br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/537110/extras/Episode3.png?t=1606327789\"\
      \ /><br>Dragging an unconscious Zack in tow, Ray presses on to Floor B2, finding\
      \ herself inside a huge cathedral. <br><br>The sound of a pipe organ fills the\
      \ floor and a mysterious, sweet fragrance permeates the air of the hallway.\
      \ Strange text appears on the walls, demanding that Ray repent for her sins.\
      \ <br>Yet Ray decides to keep pushing forward, determined to uphold her promise\
      \ to Zack.<br><br>Soon after, Ray encounters a &quot;priest&quot; in the deepest\
      \ depths of the cathedral, and is bewitched by the sweet fragrance emanating\
      \ from his body...<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/537110/extras/Episode4.png?t=1606327789\"\
      \ /><br>Arriving on Floor B1, Ray and Zack find themselves outside of what appears\
      \ to be an average, ordinary house. However, they enter the living room to find\
      \ it splattered with blood. Suddenly, Ray breaks down completely... <br><br><i>&quot;Please,\
      \ Zack! Kill me right here, right now! Before you find out too much!&quot;</i><br><br>With\
      \ that, Ray loses consciousness. As utterly confused Zack stares at her, dumbfounded,\
      \ he begins to hear the sound of knocking on the living room door...<br><br>In\
      \ order to learn more about Ray's past, Zack sets out to explore the strange\
      \ house while avoiding the countless heinous traps set throughout.<br>But he\
      \ ends up finding much more than he bargained for...<br><br>Will Ray and Zack\
      \ be able to fulfill their promise to each other and escape the building alive?<br><br>Official\
      \ Site: <a href=\"https://steamcommunity.com/linkfilter/?url=https://www.gamemaga.jp/satsuriku/en/\"\
      \ target=\"_blank\" rel=\"noopener\"  >https://www.gamemaga.jp/satsuriku/en/</a><br><br>Traditional\
      \ Chinese: \u54B2\u6708\u6F22\u5316\u7D44<br>Korean: Nagi<br>English: Ryan Stofer"
