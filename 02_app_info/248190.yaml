  data:
    about_the_game: "The legendary Knytt series continues with Nifflas\u2019 latest\
      \ creation; Knytt Underground. <br><br>In this Knytteration; humans have long\
      \ since abandoned the planet after practically destroying it in a war, five\
      \ hundred years ago. The remaining population of Sprites, Fairies and various\
      \ other life forms now live in mysterious tunnels underground \u2013 where they\
      \ are trying to discover the secrets of their origin and the meaning of life.\
      \ <br><br>Mixed up in all of this curiosity is Mi \u2013 a mute but extraordinary\
      \ sprite! She develops special powers as the game progresses and embarks upon\
      \ many exciting quests on her adventure. Her main goal is to find and ring the\
      \ six bells of fate before time runs out. If she doesn\u2019t a destructive\
      \ chain reaction will begin that will obliterate the entire planet! <br><br>With\
      \ an array of thrilling quests to complete, unique zen-like gameplay and plenty\
      \ of dynamic characters to meet and guide you on your adventure \u2013 Knytt\
      \ Underground delivers a captivating and unparalleled experience that will not\
      \ disappoint! Explore over 1,800 rooms with the unique tried and tested mechanics\
      \ that have already got over 1 million fans worldwide excited to run, jump,\
      \ climb, swing and bounce with unparalleled freedom. <br><br>Download today\
      \ and soon you can begin your journey through this vibrant and enchanted underground\
      \ world!<h2 class=\"bb_tag\">Key Features</h2><ul class=\"bb_ul\"><li> Over\
      \ 1,800 rooms to explore and multiple story-driven quests to complete <br></li><li>\
      \ Zen-like gameplay, vibrant environments and dynamic characters <br></li><li>\
      \ Compelling and thought-provoking storyline <br></li><li> Switch between human\
      \ and ball form for an unparalleled sense of freedom <br></li><li> Open world,\
      \ ready to be explored by you (at your own pace) <br></li><li> An ambient and\
      \ immersive audio experience </li></ul>"
