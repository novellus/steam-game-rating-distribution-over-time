    about_the_game: "New retro point and click<br />\r\n<br />\r\n<br />\r\nPlayers\
      \ control a young wannabe-rapper named Lucas, who drinks too much at a party\
      \ one night and awakens to find his friends Camille and Tony are missing. You\
      \ soon discover that Camille has been taken by the local crime boss because\
      \ of a debt you owe. But even that is nothing compared to &quot;the terrible\
      \ reptilian conspiracy&quot; at play in the secret shadows of Cheesytown. <br\
      \ />\r\n<br />\r\n\xB0 Inspired by old point and clicks<br />\r\n<br />\r\n\xB0\
      \ Frame by Frame animations<br />\r\n<br />\r\n\xB0More than 40 scenes and 30\
      \ characters"
