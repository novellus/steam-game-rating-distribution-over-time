details:
  data:
    about_the_game: "DYING: Reborn is a First-Person \u2018Room Escape\u2019 puzzle\
      \ game, in which players must tackle all kinds of puzzles in a series of dark\
      \ and eerie rooms.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/699700/extras/steam_pc_storeIntro_story.png?t=1591268054\"\
      \ /><br><br>In the first of 6 chapters, protagonist Mathew finds himself waking\
      \ up in a strange hotel with little recollection of what has lead him there.\
      \ At this dark hour a mysterious character contacts him, claiming he prepared\
      \ a series of trials for Mathew to \u2018pay for the enormous mistake he made\
      \ a long time ago\u2019...and a grave punishment awaiting him should he fail\
      \ to pass these\u2026<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/699700/extras/steam_pc_storeIntro_gameplay.png?t=1591268054\"\
      \ /><br><br>-Solve puzzles in a fully 3D environment by discovering items, interacting\
      \ with everything around you and using your brains as well as your imagination.<br><br>-Collect\
      \ fragments of data that ultimately will lead to learning the truth behind Mathew\u2019\
      s dark predicament.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/699700/extras/steam_pc_storeIntro_features.png?t=1591268054\"\
      \ /><br><br>-6 chapters full of adventure gameplay, containing intriguing characters\
      \ and a bizarre plot<br><br>-Puzzles that provide both challenge and mystery<br><br>-An\
      \ eerie atmosphere in which players will unravel things going far beyond their\
      \ imagination\u2026.and their guts."
