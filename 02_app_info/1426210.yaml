    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1426210/extras/inline_banner_en.png?t=1608920251\"\
      \ /><br><br>Embark on the craziest journey of your life in It Takes Two, a genre-bending\
      \ platform adventure created purely for co-op. Invite a friend to join for free\
      \ with Remote Play Together** and work together across a huge variety of gleefully\
      \ disruptive gameplay challenges. Play as the clashing couple Cody and May,\
      \ two humans turned into dolls by a magic spell. Together, trapped in a fantastical\
      \ world where the unpredictable hides around every corner, they are reluctantly\
      \ challenged with saving their fractured relationship. <br><br>Master unique\
      \ and connected character abilities in every new level. Help each other across\
      \ an abundance of unexpected obstacles and laugh-out-loud moments. Kick gangster\
      \ squirrels\u2019 furry tails, pilot a pair of underpants, DJ a buzzing night\
      \ club, and bobsleigh through a magical snow globe. Embrace a heartfelt and\
      \ hilarious story where narrative and gameplay weave into a uniquely metaphorical\
      \ experience.    <br><br>It Takes Two is developed by the award-winning studio\
      \ Hazelight, the industry leader of cooperative play. They\u2019re about to\
      \ take you on a wild and wondrous ride where only one thing is for certain:\
      \ we\u2019re better together.<br><br><strong>KEY FEATURES</strong><br><br><ul\
      \ class=\"bb_ul\"><li><strong>Pure co-op perfection</strong> \u2014 Invite a\
      \ friend to join for free with Remote Play Together**, and experience a thrilling\
      \ adventure built purely for two. Choose from couch or online co-op with split-screen\
      \ play, and face ever-changing challenges where working together is the only\
      \ way forward.<br><br></li><li><strong>Gleefully disruptive gameplay</strong>\
      \ \u2014 From rampaging vacuum cleaners to suave love gurus, you never know\
      \ what you\u2019ll be up against next. Filled with genre-bending challenges\
      \ and new character abilities to master in every level, experience a metaphorical\
      \ merging of gameplay and narrative that pushes the boundaries of interactive\
      \ storytelling. <br><br></li><li><strong>A universal tale of relationships</strong>\
      \ \u2014 Discover a touching and heartfelt story of the challenges in getting\
      \ along. Help Cody and May learn how to overcome their differences. Meet a diverse\
      \ cast of strange and endearing characters. Join forces and go on an adventure\
      \ you\u2019ll treasure \u2014 together!</li></ul><br><strong>ABOUT HAZELIGHT</strong><br>Hazelight\
      \ is an award-winning independent game development studio based in Stockholm,\
      \ Sweden. Founded in 2014 by Josef Fares (film director and creator of the award-winning\
      \ game Brothers: A Tale of Two Sons), Hazelight is committed to pushing the\
      \ creative boundaries of what is possible in games. In 2018, Hazelight released\
      \ the BAFTA award-winning A Way Out \u2014 the first-ever co-op only, third-person\
      \ action-adventure \u2014 as part of the EA Originals program.   <br><br><strong>ABOUT\
      \ EA ORIGINALS</strong><br>EA Originals helps shine a light on some of the most\
      \ passionate, independent, and talented game studios across the globe. Discover\
      \ innovative and unforgettable gaming experiences from highly creative game\
      \ makers who love to enchant and inspire."
