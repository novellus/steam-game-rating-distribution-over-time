    detailed_description: "Armored Squad is a fast paced team shooter with mechs,\
      \ robots and tanks with bright colorful graphics.<br />\r\n<br />\r\nGrab your\
      \ friends and join online PVP battles!<br />\r\n<br />\r\nOr play 60 offline\
      \ levels and fight against AI bots.<br />\r\n<br />\r\nFight with lasers, swords\
      \ and rocket launchers at the same time! Our robots can use multiple weapons\
      \ simultaneously.<br />\r\n<br />\r\nForce fields and jump jets, boosters and\
      \ shields, tons of guns - equip the mech to fit your style of play.<br />\r\n\
      <br />\r\nRepair your allies and put defensive sentry guns.<br />\r\n<br />\r\
      \nSearch for hidden mech blueprints.<br />\r\n<br />\r\nCollect parts of destroyed\
      \ robots to assemble new robots.<br />\r\n<br />\r\nAchieve new ranks in multiplayer\
      \ or single player duels.<br />\r\n<br />\r\nUnlock all three levels of dificulty.<br\
      \ />\r\n<br />\r\nA lot of game modes won't let you get bored: Capture The Flag,\
      \ Control Points, Bomb Delivery, Deathmatch, Team Deathmatch and so on!<br />\r\
      \n<br />\r\nSee you on the battlefield!"
