    about_the_game: Spiritual Warfare is a Zelda-like overhead action game You're
      a soldier in the army of the Lord. Explore the regions of a modern city as you
      attempt to collect the full armor of God. Along the way, you'll encounter villainous
      characters and numerous obstacles designed to test your faith. Correctly answering
      Bible questions will help restore your health and strengthen your spirit.<br><br><br><strong>Bible
      Adventures:</strong><br>Be a part of Bible stories as exciting characters come
      to life. Help Noah fill the ark before the big storm; pretend you are David
      battling the giant Goliath; and help save baby Moses from the Pharaoh's overwhelming
      forces. Assisted by direct quotes from the Bible, your adventure will be fun
      and educational.<br><br>Recommended for Ages 4 and up!<br><br><strong>Exodus:</strong><br><br>Help
      Moses solve the puzzle with 100 fascinating levels featuring mazes and other
      obstacles to faith. With your staff and the spoken Word of God, you will defend
      against enemies including magicians, taskmasters, Pharaoh's soldiers, weaknesses
      of man, hardened hearts, and other devices that challenge the character of God.
      Along the way, Moses can gather Holy oil, the armor of God, greater faith, and
      much more.<br><br>Illustrated with 50 colorful reward screens, this learning
      tool also includes 250 questions spanning the entire book of Exodus.<br><br><strong><br>Joshua
      and the Battle of Jericho:</strong><br><br>You, as Joshua, must lead God's people
      into the land of promise. But watch out! There are falling rocks, soldiers,
      battering rams and elite forces that will try to block your every move. Sound
      challenging? You bet! But God has given you the power. Weapons like the horn
      of Jericho, God Speed, power-ups, secret exits and other armor will help you
      in your quest. Conquer the Canaanites, Amorites and Hittites as you collect
      silver and gold, race through deadly mazes, and defeat the enemies of God!<br><br>100
      levels &amp; 20 bonus levels<br>Digitized speech and sound<br>250 questions<br>Two
      player option
