details:
  data:
    about_the_game: '<h2 class="bb_tag"><strong>Wayfinder''s Guide to Eberron</strong></h2><br>Eberron
      was born in 2002 when Wizards of the Coast launched a worldwide search for a
      new campaign setting.<br><br>Wayfinder''s Guide to Eberronbrings the eponymous
      campaign setting to the fifth edition of Dungeons &amp; Dragons. This 175 page
      book gives you everything you need to create an Eberron story or character,
      exploring the core themes of the setting and the rules to implement them in
      fifth edition. It includes an overview of Khorvaire and the fantastic city of
      Sharn, along with a host of background ideas and story hooks.<br><br>Playtest
      material includes the unique races of Eberron, the mystical dragonmarks (including
      greater dragonmarks and aberrant dragonmarks), and new magic items; this is
      a living document, and this content will evolve and be updated in response to
      feedback.<br><br><i>Converted by: </i><strong>Rob Twohy</strong><br><br>Released
      on August 04, 2018. Designed for Fantasy Grounds version 3.3.5 and higher.<br><br><strong>Requires:
      </strong>An active subscription or a one time purchase of a Fantasy Grounds
      Full or Ultimate license and the included D&amp;D fifth edition ruleset.'
