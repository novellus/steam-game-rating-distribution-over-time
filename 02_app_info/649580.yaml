    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/649580/extras/S2.png?t=1521442232\"\
      \ /><br>This is a story about twin sisters who live in the pasture. <br>Their\
      \ parents ran away leaving a huge debt. <br>Two sisters have to pay back money\
      \ in 120 days\u2026<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/649580/extras/C2.png?t=1521442232\"\
      \ /><br><strong>Kurore</strong><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/649580/extras/Ku.jpg?t=1521442232\"\
      \ /><br>The older sister of Aluka. She has black hair just like her father and\
      \ her behaviour is invective and moody.She can\u2019t communicate well outside\
      \ her family.<br><br><strong>Aluka</strong><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/649580/extras/Alu.jpg?t=1521442232\"\
      \ /><br>The younger sister of the twins, her hair is blonde same as her mother.<br>A\
      \ kind girl and that is the reason why she is always being &quot;bullied&quot;\
      \ by her sister. <br>She is popular in town opposite of her sister and takes\
      \ gifts from people.<br><br><br><strong>Charnes</strong><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/649580/extras/Cha.jpg?t=1521442232\"\
      \ /><br>The daughter of the mayor, the bully of the town. According to her personality,\
      \ it's easy to see she don\u2019t have any friends. And at the most, she doesn't\
      \ like twins.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/649580/extras/A1.png?t=1521442232\"\
      \ /><h2 class=\"bb_tag\">Features:</h2><ul class=\"bb_ul\"><li>Twin sisters\
      \ are both playable characters.<br></li><li>Unique Story for each character.<br></li><li>Multiple\
      \ ending<br></li><li>Main story and side missions to play.<br></li><li>Dynamic\
      \ time system.<br></li><li>Character voice include</li></ul>"
