details:
  data:
    about_the_game: Kill zombies, buy better gear, die, repeat.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1060160/extras/KeyFeatures_EN.png?t=1609288417"
      /><br><ul class="bb_ul"><li> Non-stop zombie carnage.<br></li><li> Online co-op
      for up to 4 people.<br></li><li> Seed-based item generation; it makes the game
      less predictable.<br></li><li> 28 ranged weapons at launch, with varying statuses
      for different stages of the game.<br></li><li> Difficulty scales forever. Prepare
      to die.<br></li><li> Simple, intuitive menus.<br></li><li> Think quick, act
      quicker-type of game.<br></li><li> High replay value (way more to come during
      Early Access)</li></ul><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1060160/extras/BeforeYouBuy_EN.png?t=1609288417"
      /><br>Not Dead Yet is in early development. Meaning placeholder content, occasional
      bugs, not-perfect performance, unbalanced gameplay. Just buy it if you don't
      mind having to deal with these things. <i>Also, you're welcome and encouraged
      on helping us shaping the future of the game!</i>
