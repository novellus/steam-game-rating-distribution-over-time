details:
  data:
    about_the_game: "Left for dead, your party is faced with the terrible hordes of\
      \ the undead and some of their friends. This challenge contains a large area\
      \ for the players to move around and plenty of room for the hordes to really\
      \ spread out and surround you. If you like splashing around in murky waters\
      \ trying to dismember zombies, this is the challenge for you.<br>\t\t\t\t\t\t\
      <h2 class=\"bb_tag\">Key Features:</h2>\t\t\t\t\t\t<ul class=\"bb_ul\"><li>Two\
      \ completely new challenges with 20 waves each. <br>\t\t\t\t\t\t</li><li>New\
      \ spawn situations such as goblin troops arriving via elevator or zombies crawling\
      \ up through the ground, all around you. <br>\t\t\t\t\t\t</li><li>Completely\
      \ new challenge environment<br>\t\t\t\t\t\t</li><li>20 deadly waves of enemies\
      \ unseen in challenges<br>\t\t\t\t\t\t</li><li>&quot;It came from the swamp&quot;\
      \ entry point for enemies.<br>\t\t\t\t\t\t</li></ul>"
