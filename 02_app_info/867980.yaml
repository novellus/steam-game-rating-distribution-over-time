    about_the_game: "<h2 class=\"bb_tag\"><strong>Recommended for 2-4 local players.\
      \ Online multiplayer is supported through Remote Play Together (Steam friends\
      \ only).</strong></h2><br>Raiders Of The Lost Island is a LOCAL semi-cooperative\
      \ party game for up to 4 players, where you and your weird looking friends are\
      \ hunting treasures on the mysterious Lost Island.<br><br>Collect the most riches\
      \ to win this race! Don't hold back and don't be shy to push one or two pretenders\
      \ into the ocean! What if they can't swim? It's all for a good cause, right?<br>Your\
      \ cause!<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/867980/extras/PushIt_400.gif.jpg?t=1609196033\"\
      \ /> <img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/867980/extras/GreedyPirate_200.gif.jpg?t=1609196033\"\
      \ /><br><br>However, the island is cursed to sink under the rising waters and\
      \ soon everyone will die if none of you greedy bastards take the time to build\
      \ the escape boat before the final wave. Of course, that hard working lad, doesn't\
      \ have to be you. There's plenty of losers who don't really need those shiny\
      \ diamonds!<br><br>Keep an eye on who gets ahead and join the others to take\
      \ down the leader and steal his booty! If by any miracle your party survives,\
      \ you get to count your wealth and possibly win as the richest player. If greed\
      \ gets the best of you and you all drown, well, then none of this matters...\
      \ everyone will lose!<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/867980/extras/GetAwayWithIt_616.gif.jpg?t=1609196033\"\
      \ /><h2 class=\"bb_tag\"><strong>THE ADVENTURE</strong></h2><br>No true raider\
      \ stops on the first win when so many treasures await him. A long series of\
      \ lost islands are ready to be explored, one by one, in the most dangerous adventure.\
      \ Your treasures will be summed up in the hideout, where you all return after\
      \ each raid.<br><br>Collect rare relics, discover their secrets, try your luck\
      \ or make your own to and survive up till the end where all your hard work will\
      \ be rewarded. But beware, a single misstep and the whole adventure will become\
      \ an unfortunate story to scare the children.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/867980/extras/Ending_616.gif.jpg?t=1609196033\"\
      \ /><br><br>And don't forget, if you have a hard time, feeling poor and miserable,\
      \ you can join forces with another sad raider and make a team. If you don't\
      \ manage to do better, at least you'll have a shoulder to cry on.<h2 class=\"\
      bb_tag\"><strong>FAMILY FRIENDLY</strong></h2><br>For families or friends who\
      \ prefer the cooperative side over the competitive one, it's perfectly fine\
      \ to play friendly as a big team, without shedding any tears. Small kids, who\
      \ just learn how to play, can team up with their parents or bigger brothers.<br><br>The\
      \ controls are simple enough: only one stick and 4 buttons. Keyboard and gamepads\
      \ are both supported, and can be configured in the options.<h2 class=\"bb_tag\"\
      ><strong>PLAYING SOLO</strong></h2><br>For the best experience and a maximum\
      \ amount of fun the recommended number of players is 3 or 4. But, you can challenge\
      \ yourself as a solo player and see how much treasure you can collect and get\
      \ away with. Then brag about your score on the game's online leaderboards.<h2\
      \ class=\"bb_tag\"><strong>WIN ALONE OR DIE TOGETHER!</strong></h2><br>Grab\
      \ your friends and venture to the Lost Island! Seek your fortune, survive together\
      \ and get rich in the process! Don\u2019t let greed get the best of you, or\
      \ you'll be all sleeping with the fishes on the bottom of the ocean!"
