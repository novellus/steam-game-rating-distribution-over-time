    reviews: "\u201CA wonderful game. Very well designed and highly playable. The\
      \ only thing letting it down (and this is probably merely a matter of taste)\
      \ was the boss fights.\u201D<br>90 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://calmdowntom.com/review/so-many-me-review-pc/\"\
      \ target=\"_blank\" rel=\"noopener\"  >CalmDownTom</a><br><br>\u201CSo Many\
      \ Me is an outstanding puzzle-platformer that fans of the genre should pick\
      \ up. It makes brilliant use of the doppleganger mechanic allowing you to both\
      \ solve puzzles and beat the crap out of enemies at will.\u201D<br>80 \u2013\
      \ <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.hardcoregamer.com/2014/07/17/review-so-many-me/93822/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Hardcoregamer</a><br><br>\u201CSo Many\
      \ Me is adorable. It\u2019s clever. And it\u2019s punishing. If you are looking\
      \ for a fun puzzle platformer that\u2019s easy on the eyes, I highly recommend\
      \ So Many Me.\u201D<br>80 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.twinfinite.net/2014/07/17/so-many-me-review/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Twinfinite</a><br>"
