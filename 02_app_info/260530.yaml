    about_the_game: "<strong>So Many Me</strong> combines <strong>puzzle-solving platform</strong>\
      \ gameplay and the careful resource management of classic games like Lemmings!<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/260530/extras/SMM_Core.jpg?t=1447359238\"\
      \ /><br><br>You play as an unassuming green blob named <strong>Filo</strong>,\
      \ who has an incredible ability: to control his many, many clones -- referred\
      \ to as the \u201C<strong>ME</strong>\u201D. These clones possess all sorts\
      \ of fun abilities that can be used to solve puzzles throughout the game. As\
      \ you progress further through Filo\u2019s adventure, you will find a variety\
      \ of new types of clones. Understanding and harnessing their unique powers are\
      \ key to your success.<br><br>Filo\u2019s myriad of adventures take him to a\
      \ whimsical universe. It features a colorful art genre filled with <strong>adorable\
      \ characters</strong> in their world\u2019s <strong>mysterious environment</strong>.<br><br><ul\
      \ class=\"bb_ul\"><li>Honorable Mentions, Main Competition \u2013 IGF China<br></li><li>IndieCade\
      \ E3 Showcase \u2013 IndieCade<br></li><li>Unity Showcase \u2013 GDC, China\
      \ Joy, Tokyo Game Show, Korea Games Conference &amp; G Star Global Game Exhibition</li></ul><h2\
      \ class=\"bb_tag\">Key Features:</h2><ul class=\"bb_ul\"><li><strong>Discover\
      \ new transformational abilities</strong> as you progress through each chapter.\
      \ Learning to master these forms and using them in sequence, is key to solving\
      \ the game\u2019s many puzzles.<br>\t\t\t\t\t\t</li><li><strong>Filo\u2019s\
      \ endless adventures</strong> take you to a wondrous world of color filled with\
      \ delightfully, intriguing characters.<br>\t\t\t\t\t\t</li><li><strong>Ride\
      \ massive and powerful creatures</strong>. Utilize their unusual abilities to\
      \ solve special puzzles and to smash through pesky obstacles on your way to\
      \ the goal!<br>\t\t\t\t\t\t</li><li><strong>Boss monsters</strong>, each with\
      \ their own distinct characteristics, will try to eliminate you. Challenge and\
      \ overcome them.<br>\t\t\t\t\t\t</li><li><strong>Earn your rewards when you\
      \ have solved the puzzles!</strong> Dozens of adorable costumes, ancient artifacts,\
      \ and bonus levels are waiting for you!</li></ul><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/260530/extras/rewards.jpg?t=1447359238\"\
      \ />"
