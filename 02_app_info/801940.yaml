    about_the_game: "Star boy is an arcade style Side scroller beat em up adventure\
      \ game..<br />\r\nYou can choose 1 of 4 Star Warriors: Star Boy, Star Girl,\
      \ Susan the Android, and THE INVINCIBLE ROBOT DRAGON EAGLE!!! <br />\r\n<br\
      \ />\r\n<br />\r\nThe stye is like that of 90's arcade games like Battle Toads,\
      \ Double Dragon, or Teenage Mutant Ninja Turtles or x-men ect.... But with characters\
      \ that have range shooting as well as most of them having Melee attacks.. Even\
      \ with a Dragon that knows Dragon Kung Fu... Star Boy is not just about attacking\
      \ everything you see... this game is a Trippy.. mind boggling wonderland experience\
      \ in outer space.. Walk around and explore the alien fortress enjoy visually\
      \ intractable tunneling experience before the Space bears try and rip off your\
      \ face!  <br />\r\n<br />\r\n<br />\r\n<br />\r\nStar Boy is an Alien God Creature\
      \ who was born supernaturally strong made out of the space time folds in the\
      \ source wall.. his eyes were first formed by the lengths of the infinity symbol\
      \ its self before shirking into a manageable version of power. <br />\r\n<br\
      \ />\r\nStar Boy can disposition Shakti and Agni Energy from his palms to shoot\
      \ fire out of his palms with his Transcendent Concentration. He encounters many\
      \ Monsters, Daemons, Gods, Super Gods and Super Titans. He is also one of them\
      \ and fights to survive in the vacuum of death and space.. <br />\r\n<br />\r\
      \nStar Boy has a sister named Star Girl they have been Fighting Demons since\
      \ they were younger.. She is a Chameleon Power and can Change into Other Creatures.<br\
      \ />\r\n<br />\r\nSusan - an Android is reprogrammed by Star Girl Transforming\
      \ and confusing her into self realization. She can shoot Lasers from her Eyes\
      \ and has a metal whip. <br />\r\n<br />\r\nand...<br />\r\n<br />\r\nThe ROBOT\
      \ DRAGON EAGLE-- The TITAN Super GOD --  The Boss of Sauce --- Guardian of the\
      \ Evil Sorceress Space Station.<br />\r\n<br />\r\nKnows Dragon Kung Fu<br />\r\
      \n<br />\r\nBreaths Fire.. <br />\r\n<br />\r\n<br />\r\n<br />\r\nTHE STAR\
      \ WARRIOR GODS!!!!! <br />\r\n<br />\r\n<br />\r\n<br />\r\n<br />\r\n<br />\r\
      \n<br />\r\n<br />\r\n Each one has their own special way of fighting off space\
      \ bears, Evil Djinn, Laser Frogs and Space Gods.... ..<br />\r\n<br />\r\nStar\
      \ Boy: the Star Warrior God.... has crashed his Star Car into of of theof  the\
      \ floating Lair of the  Evil Sorceress Refinnej ! And now she has sent her monsters\
      \ and Demons to destroy the Invading Space Warrior.. Starboy and the Star Warriors\
      \ are Trapped on the Strange Magick Space Station and Must Battle their way\
      \ out to survive!!!"
