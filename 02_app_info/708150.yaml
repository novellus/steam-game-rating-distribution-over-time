    review: "A hist\xF3ria \xE9 a mesma de todos os jogos sobre esse tema. At\xE9\
      \ porque como historiadora e arque\xF3loga nossa personagem (Claire) n\xE3o\
      \ seria diferente das demais pois o maior objetivo desses profissionais \xE9\
      \ encontrar um tesouro ou descoberta hist\xF3rica como queriam chamar.\n\nA\
      \ trilha sonora \xE9 bem ambientada ao tema do jogo por\xE9m os sons ao completarmos\
      \ os objetivos acho que ficou simples demais.\n\nPara quem conhece a s\xE9rie\
      \ Gnomes Garden vai v\xEA que \xE9 o mesmo jogo apenas ambientado para um novo\
      \ tipo de enredo. \xC9 tudo igual mudando apenas a parte gr\xE1fica para deixar\
      \ de passar uma ideia de fantasia para ser mais hist\xF3rico. Como exemplo temos:\
      \ Firemen nesse jogo \xE9 o Ancient warrior, a   Sorceresses agora \xE9 Light\
      \ Priest, as minas que geravam cristais agora geram ouro, em vez de plantarmos\
      \ \xE1rvores agora temos que construir est\xE1tuas e por ai vai. Ali\xE1s fico\
      \ pensando se tem l\xF3gica ter que regar uma est\xE1tua pra ela ficar pronta.\n\
      \nE como tudo \xE9 igual ent\xE3o j\xE1 se esperava que o jogo continuasse sendo\
      \ bem agrad\xE1vel e at\xE9 viciante de se jogar e ele realmente continua sendo\
      \ at\xE9 no sentido de dificuldade. Se bem que na s\xE9rie Gnomes Garden eu\
      \ sempre achei tudo muito f\xE1cil mas esse parece que ficou ainda mais f\xE1\
      cil.\n\nPara quem jogou Gnomes Garden e gosta do tema ca\xE7a ao tesouro vai\
      \ gostar desse tamb\xE9m pois apenas viver\xE1 uma nova hist\xF3ria com novos\
      \ personagem mas que simplesmente fazem a mesma coisa que j\xE1 sab\xEDamos.\n\
      \n[b]Pontos positivos:[/b]\n\n- Gr\xE1ficos\n- Trilha sonora\n- Jogabilidade\
      \ bem intuitiva\n- Conquistas (me arisco dizer que \xE9 o mais f\xE1cil de todos\
      \ os jogos que esse desenvolvedor tem)\n\n[b]Pontos negativos:[/b]\n\n- Muito\
      \ f\xE1cil\n- Faltou cartas colecion\xE1veis\n\n[h1]Recomendo para quem gosta\
      \ do estilo de gerenciamento de tempo, para quem jogou algum jogo da s\xE9rie\
      \ Gnomes Garden e gostou pois vai saber cada passo sem nem precisar de tutorial\
      \ afinal \xE9 a mesma coisa mudando apenas o universo que o jogo se passa e\
      \ para quem \xE9 Achievement Hunter pois n\xE3o apresenta nenhuma dificuldade.[/h1]"
