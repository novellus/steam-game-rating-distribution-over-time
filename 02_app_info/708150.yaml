  data:
    about_the_game: "For a long time Claire worked as a historian and archeologist\
      \ in a prominent university. When she chose her course in life she thought she'd\
      \ be searching for ancient treasure, but instead ended up spending all her time\
      \ reading. Then one day Claire noticed a peculiar coincidence. Had she really\
      \ uncovered a treasure map of the ancient Tonauak people? So without a second\
      \ thought she left in search of the treasure. She had been waiting for so long\
      \ and couldn\u2019t miss her chance. <br />\r\n<br />\r\nSet off with Claire\
      \ on an adventure through the uncharted continent of the casual strategy game\
      \ Lost Artifact . Get ready for 40 vivid levels, lots of different objectives,\
      \ increasing difficulty, a fun plot, and a unique world and captivating gameplay\
      \ for any age. Build a city and manage resources, restore ancient statues, use\
      \ powerful magic and draw power from holy places. With its simple controls and\
      \ easy training, you\u2019ll be playing like a pro in no time."
