    about_the_game: "<strong>In an ever-changing world, heroes are the only constants.</strong><br><br>Dark\
      \ times are imminent: the king\u2019s abduction throws a once peaceful land\
      \ into turmoil. Being the chosen one elected by the king himself through one\
      \ of your dreams, you embark on an adventurous journey to free him from the\
      \ hands of the evil duke and go down in history as the kingdom\u2019s greatest\
      \ hero. But time is of the essence\u2026<br><br>Crowntakers combines turn-based\
      \ strategy with RPG elements and takes you at the behest of the crown into a\
      \ medieval fantasy world full of challenging encounters and epic adventures.\
      \ With its randomly generated world, Crowntakers offers a varied gaming experience\
      \ every time you set out to fight evil. As a hero on a mission, you\u2019ll\
      \ have to assemble a group of brave mercenaries to take on cruel enemies like\
      \ barbarians, ferocious animals or deceitful thieves. Embark on challenging\
      \ quests, gather vital resources and finally banish evil from the world.<h2\
      \ class=\"bb_tag\">Features</h2><ul class=\"bb_ul\"><li><strong>Roguelike </strong>turn-based\
      \ strategy meets RPG in a beautifully created fantasy world<br></li><li>On every\
      \ game start the world is rebuilt with different environments and encounters;\
      \ encouraging players to try <strong>different strategies</strong><br></li><li>More\
      \ than 4 diverse and <strong>procedural environments</strong> ranging from mountain\
      \ passes to shadowy castles<br></li><li>Hire 9 individual mercenaries to take\
      \ on bandits, wildlife and malevolent knights on a <strong>hexagonal battlefield</strong>.\
      \ Utilise the unique class skills of the archer, wizard, scout and others<br></li><li>Gather\
      \ resources, level-up your companions, collect <strong>mighty equipment</strong>\
      \ and consume helpful potions to survive until your quest is complete<br></li><li><strong>Alternative\
      \ endings:</strong> will you save the king before the time runs out?</li></ul>"
