    reviews: "\u201CIt\u2019s solid execution, simple but highly diversified play\
      \ design, and light and colorful environment is welcoming and fun.\u201D<br>75/100\
      \ \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://gamingtrend.com/reviews/linage-strategy-crowntakers-review/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Gaming Trend</a><br><br>\u201CI took\
      \ me some time to figure out why Crowntakers kept luring me back in. I am certain\
      \ that it is a combination of the game's infinitely charming graphics and its\
      \ &quot;sticky experience&quot;.\u201D<br>7.8/10 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.hookedgamers.com/pc/crowntakers/review/article-1363.html\"\
      \ target=\"_blank\" rel=\"noopener\"  >Hooked Gamers</a><br><br>\u201CIf you\u2019\
      re looking for a rogue-like that goes off the beaten path, this is it.\u201D\
      <br><a href=\"https://steamcommunity.com/linkfilter/?url=http://diehardgamefan.com/2014/11/11/review-crowntakers-pc/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Die Hard Gamefan</a><br>"
