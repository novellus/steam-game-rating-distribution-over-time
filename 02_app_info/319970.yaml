    about_the_game: "The Detail, a crime noir adventure in a modern American city.<br><br>Controlling\
      \ the actions of a bitter veteran detective investigating a brutal gangland\
      \ murder and a reformed criminal trying to protect his family, the player is\
      \ forced to make tough choices and deal with the resulting consequences of those\
      \ moral dilemmas. The gameplay focuses on branching narrative mixed with interactive\
      \ comics, and is completed by a professional audio track.<br><br>The Detail\
      \ combines the emotional impact of Telltale Games' The Walking Dead with the\
      \ themes of a realistic crime drama like HBO's The Wire, delivered with our\
      \ own unique visual style inspired heavily by graphic novels. This is city where\
      \ cases matter, clearance rates matter, and on a good day even justice matters.<br><br>The\
      \ season begins with: <strong>Episode 1 \u2013 Where the Dead Lie</strong><h2\
      \ class=\"bb_tag\">Features</h2><br><ul class=\"bb_ul\"><li> Character-driven\
      \ experience with multiple playable characters <br></li><li> Branching storyline\
      \ influenced by the player's choices<br></li><li> Mature themes for mature players<br></li><li>\
      \ Ethical and moral challenges<br></li><li> Point n' click gameplay, with a\
      \ modern mix of adventure game &amp; interactive comic</li></ul><br>Now including\
      \ The Detail Episode 1: Artbook and Official Soundtrack.<br>They are placed\
      \ in your THE DETAIL folder in the Steam Directory: ...Steam\\steamapps\\common\\\
      The Detail\\"
