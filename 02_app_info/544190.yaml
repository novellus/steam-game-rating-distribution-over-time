    about_the_game: "<img src=\"https://media.st.dl.pinyuncloud.com/steam/apps/544190/extras/Banner1.jpg?t=1484437165\"\
      \ crossorigin=\"anonymous\"/><h2 class=\"bb_tag\">Alice's Adventures in Wonderland</h2><br><br>How\
      \ far can curiosity and dreams take us?   <br><br>Which wonderful situations\
      \ can we discover once we get carried away by the adventure?      <br><br>Even\
      \ though it has been 150 years since its publication, the acclaimed novel by\
      \ Lewis Carroll still remains as one of the greatest artistic works in the world.<br><br>Alice\u2019\
      s Adventures in Wonderland.<br> <br>Haven't you read it?<br><br><img src=\"\
      https://media.st.dl.pinyuncloud.com/steam/apps/544190/extras/Banners2.jpg?t=1484437165\"\
      \ crossorigin=\"anonymous\"/><h2 class=\"bb_tag\">Features</h2><br><br><ul class=\"\
      bb_ul\"><li> The original story by Lewis Carroll in an innovating and attractive\
      \ format.<br></li><li> Word count around 26,000 words.<br></li><li> Over 40\
      \ pieces of art (14 sprites, 17 CGs, 12 Backgrounds, including variations)<br></li><li>\
      \ Five languages (English, Russian, Chinese, Spanish, Portuguese/Brazilian)<br></li><li>\
      \ Kinetic novel format<br></li><li> Steam trading cards </li></ul><br><img src=\"\
      https://media.st.dl.pinyuncloud.com/steam/apps/544190/extras/Banner3.jpg?t=1484437165\"\
