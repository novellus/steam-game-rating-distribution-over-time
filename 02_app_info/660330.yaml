    detailed_description: "Return to the World of Midgard and experience the Major\
      \ Features of Ragnarok Online RE:START<br />\r\n\u2022\tTimed releases of game\
      \ updates, so that players may experience the game as it evolved.<br />\r\n\u2022\
      \tAchievement System.<br />\r\n\u2022\tRODex Mail system.<br />\r\n\u2022\t\
      Kafra Shop with convenience and cosmetic items.<br />\r\n\u2022\tVIP System<br\
      \ />\r\n\u2022\tFree to Play<br />\r\n\u2022\tOver 1,500 Unique Headgear Looks<br\
      \ />\r\n\u2022\tIn game events for every major holiday.<br />\r\n\u2022\tSilvervine\
      \ System<br />\r\n\u2022\t2-1 Classes Available from the start<br />\r\n\u2022\
      \tClassic Training Grounds<br />\r\nPlayers will need to register new Ragnarok\
      \ RE:START accounts in order to play.<br />\r\n<br />\r\nVIP<br />\r\nThe first\
      \ three character slots can be accessed at any time. VIP Subscribers can create\
      \ a maximum of 9 characters. If VIP expires those characters may still be played\
      \ however the extra character slots will become blocked to new character creation.<br\
      \ />\r\nVIP Subscribers also receive the following benefits.<br />\r\n\u2022\
      \tIncreased EXP Gain<br />\r\n\u2022\tIncreased Item Drops<br />\r\n\u2022\t\
      Decreased EXP loss on death<br />\r\n\u2022\tExtra Storage<br />\r\n\u2022\t\
      Silvervine System Bonuses<br />\r\n<br />\r\nSilvervine System<br />\r\n\u2022\
      \tAcquire Silvervines through in game play or from the Kafra Shop.<br />\r\n\
      \u2022\tCharacters are limited to the number of silvervines that can be earned\
      \ per day<br />\r\n\u2022\tVIP characters can earn more for less<br />\r\n\u2022\
      \tSpend Silvervines on nearly any item from the Kafra Shop"
