details:
  data:
    about_the_game: "<strong>This is a very special brick-breaking game!  You can\
      \ rotate the paddle or hit balls to make the balls resist gravity to break the\
      \ annoying bricks. The bricks will also move around and try them best to annoy\
      \ you! This game will definitely bring you the most crazy brick-breaking experience!\uFF01\
      </strong><br><br><br><br><strong>There are the following differences from traditional\
      \ BrickBreaker!</strong><br><br><ul class=\"bb_ul\">*The balls here will be\
      \ affected by <strong>gravity</strong>, use your paddle to hit them hard and\
      \ make them fly higher!</ul><br><br><ul class=\"bb_ul\">*The direction of the\
      \ balls also depends on you, <strong>rotate the paddle to control the angle\
      \ of reflection of the ball!</strong></ul><br><br><ul class=\"bb_ul\">*Bricks\
      \ will also <strong>fall</strong>! Don't try to play slowly!</ul><br><ul class=\"\
      bb_ul\">*Bricks will <strong>move around</strong> to avoid your attacks, try\
      \ to preview them!</ul><br><ul class=\"bb_ul\">*There will be an special brick\
      \ which can create everything waiting for you at the last level!</ul><br><br><br><br><strong>When\
      \ you are skilled, I prepared a time challenge for you! Challenge your limits\
      \ and break all the bricks in the shortest time!</strong>"
