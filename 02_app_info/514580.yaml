  data:
    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/514580/extras/SteamDiscriptionImage2.png?t=1495128422"
      /><br>In Cooking Witch you play as a witch flying to a party in the woods, abducting
      the children and cooking and eating them. <br><br>Upgrade and get better gear
      such as faster brooms, bigger and more efficient cauldrons and equip hook attachments
      to be able to carry more children. <br><br>Improve your witch by increasing
      stats such as strength, health and stamina.<br><br>Learn the strength and weakness
      of different type of children to better plan out the optimal strategy to make
      the biggest meat feast. <br><br>Cook and eat as many children as you can and
      compete with other players on the Meat Board, but watch out for the angry Daddies
      or they will hunt you down!<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/514580/extras/SteamBannerMoved2.png?t=1495128422"
      />
