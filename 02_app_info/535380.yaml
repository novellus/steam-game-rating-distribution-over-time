    review: 'I love the idea, but it''s poorly executed.  The thrust buttons do nothing
      meaning you''ll never get any powerups and your a sitting duck AND your emergency
      "get out of the way" button is almost instant suicide.


      Good idea, terrible balance. All it would need is for the thrust to actually
      have some noticeable effect and for the "oh shit" button to not hurt quite SO
      much.


      Edit:  I didn''t give this enough of a chance.  At first it was slightly unintuitive,
      but it''s really not that bad.  I was only thrusting backwards, to be honest
      I feel a bit silly now.'
