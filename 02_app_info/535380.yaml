    about_the_game: '<strong>Please Note:  This game requires an <u>HTC Vive Virtual
      Reality</u> headset to play.</strong><br><br>Grab your laser guns and strap
      on your jet pack.  Asteroid Blaster VR lets you jump into virtual reality space
      and start blowing up rocks and UFOs.<br><br>Blast giant asteroids into rubble
      and power-up your weapons and energy with collectible bonuses as you battle
      flying saucers in the clouds of rocky debris.  Boost your score and firepower
      with every gem and gadget you catch, but keep an eye on your radar scope while
      watching your thruster, shield and laser energy!<br><br>Bringing back the casual
      feel of a video arcade classic, a game of Asteroid Blaster VR can deliver a
      quick &quot;shoot ''em up&quot; break or a marathon competition to beat the
      latest high score.<br><br><strong>Friendly for lefties</strong>, you can set
      your rocket thrust, laser pointer and status screen on the controller arms you
      prefer, and an in-game tutorial and help text hints will give everything you
      need to start blasting your way through over a dozen different scenes.<br><br>Fly
      around, shoot stuff and have fun with Asteroid Blaster VR!<br><br><br><strong>Arcade
      Mode:</strong><br><br>In addition to progressing through different asteroid
      waves and scenes, Asteroid Blaster VR can also be started in ''Arcade Mode''.<br><br>Arcade
      Mode sets the player in a slow-paced game environment which grows progressively
      more difficult as time passes.  If you want to let your friends jump right in
      to virtual reality and start blasting without going through a tutorial first,
      Arcade Mode is for you!<br><br>Two paths are available for starting your Asteroid
      Blaster VR game in Arcade Mode:<br><br>Open your Start On Wave screen and select
      wave &quot;00 - Arcade Mode&quot;.<br><br>OR<br><br>Open your Options screen
      and toggle the Start in Arcade Mode option on.  That will set your main menu
      Start button to launch your game in Arcade Mode (rather than on Wave 1).<br><br><br><strong>Free
      Demo Available</strong><br><br>Want to give Asteroid Blaster VR a try?  You
      can play through our free demo!<br><br>Just click the &quot;Download Demo&quot;
      button to install on your Vive and start blasting your way through space.  The
      demo game gives you a sample of an earlier game wave and the asteroids and UFOs
      you''ll meet in the full game.<br><br>For an example of Arcade Mode and later
      game waves, check out the gameplay video linked above.<br><br><a href="https://steamcommunity.com/linkfilter/?url=http://vrlicenses.com/games/asteroid-blaster-vr"
      target="_blank" rel="noopener"  > Available for Arcade Commercial Licensing
