    developer_response: "Hi Zasek,\n\nThere is thrust power available to move you\
      \ about, but it sounds like you're having trouble spotting the activating buttons.\n\
      \nIf you're using the Vive wand controllers, thrust can be activated from the\
      \ 'grip' buttons found on the side of your wands.  If using another controller\
      \ (e.g. Oculus), experimenting with the buttons on your controllers should spot\
      \ the right trigger for you.\n\nHyperspace will cut your health in half, but\
      \ it's not 'insta-death' (more a penalty to discourage constant use).\n\nDid\
      \ trying those thrust buttons work for you?\n\nThanks,\n\n  -Charles\n\nCharles\
      \ O'Dale\nFounder\nA-Blast Games"
