    detailed_description: "<h1>Other games in the universe of \u2742 Hexaluga \u2742\
      :</h1><p><a href=\"https://store.steampowered.com/app/845200/_Hexaluga__Weapon_and_Shield/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  id=\"dynamiclink_0\" >https://store.steampowered.com/app/845200/_Hexaluga__Weapon_and_Shield/</a><br><a\
      \ href=\"https://store.steampowered.com/app/809450/_Hexaluga__Witch_Hunters_Travelling_Castle/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  id=\"dynamiclink_1\" >https://store.steampowered.com/app/809450/_Hexaluga__Witch_Hunters_Travelling_Castle/</a></p><br><h1>About\
      \ the Game</h1>The events of the game carry us to one of the islands of the\
      \ universe of \u2742 Hexaluga \u2742 <a href=\"https://store.steampowered.com/app/728050/_Heroes_of_Hexaluga/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  id=\"dynamiclink_2\" >https://store.steampowered.com/app/728050/_Heroes_of_Hexaluga/</a>\
      \ which has recently been invaded by lots of monsters.<br><br>None of the hunters\
      \ is able to fight them all and bring peace to the lands. They need a leader\
      \ that can gather a party of heroic fighters to hunt these creatures in dungeons.\
      \ Are you ready to become that hero, win honor in battles, and earn gold?<br><br>Main\
      \ features:<br>* Discover a combination of RPG and clicker in one game;<br>*\
      \ Gather a party of randomly generated fighters;<br>* Fight monsters in dungeons;<br>*\
      \ Use fighters' skills in battles;<br>* Let your fighters use their skills automatically\
      \ and just watch the battle,<br>* Or help them fight by choosing the right skill."
