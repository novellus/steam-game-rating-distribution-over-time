    about_the_game: "Feel the pulse when your player starts the decisive throw which\
      \ will make you a legend. It is up to you to immortalize your favorite club\
      \ and yourself as a manager and coach in national and international professional\
      \ handball.<h2 class=\"bb_tag\"><strong>Licenses for the LIQUI MOLY HBL and\
      \ the 2nd HBL of germany as well as Liga Sacyr ASOBAL \u2013the Spanish league\u2013\
      \ and STRABAG RAIL Extraliga \u2013the Czech league\u2013</strong></h2><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1262930/extras/HBL_Hoch_RGB.png?t=1609416755\"\
      \ />  <img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1262930/extras/2HBL_Hoch_RGB.png?t=1609416755\"\
      \ /> <img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1262930/extras/Asobal_Extra.png?t=1609416755\"\
      \ /><h2 class=\"bb_tag\"><strong>Best Handball Manager</strong></h2> <br>Handball\
      \ is a game for tough guys, prove that you are the toughest among them as manager\
      \ and coach.<br> <br>Master every challenge, seize every opportunity, no matter\
      \ how small. Compete with the best in the world - modify your club and its players\
      \ according to your ideas and lead them to success. It's up to you: Make your\
      \ decision with all the consequences.<h2 class=\"bb_tag\"><strong>Infinite possibilities</strong></h2><br>With\
      \ Handball Manager 2021 you have full control over all sportive and commercial\
      \ aspects of your club and you can reward yourself with expertise and skillful\
      \ planning by using the endless possibilities:<br> <br><ul class=\"bb_ul\"><li>\
      \ Start your career in your favorite club. Practice and manage your handball\
      \ team from the amateur league to the top. You can use real players and real\
      \ clubs or create your own team with the editor.<br></li><li> Featuring the\
      \ official licenses of LIQUI MOLY Handball Bundesliga, 2nd Handball Bundesliga,\
      \ Liga Sacyr ASOBAL and STRABAG RAIL Extraliga.<br></li><li> Use the endless\
      \ range of functions with training, tactics, transfers, stadium, fan support,\
      \ youth work, merchandising, private life, stock market and real careers to\
      \ become an immortal legend in the handball world.<br></li><li> Easy to use\
      \ thanks to the intuitive e-mail system and many assistants.<br></li><li> Take\
      \ over the tasks of national coach and lead your team to world championships\
      \ and Olympic victories.<br></li><li> Activate the Corona mode and experience\
      \ the hard times from the point of view of the manager of a handball club.<br></li><li>\
      \ Experience the games live in an action-packed presentation and take full control\
      \ of your own team - in real time.<br></li><li> Manager in men's and women's\
      \ handball<br></li><li> Exchange your self-created editor and community content\
      \ with other players via the Steam Workshop. So you can share the handball universe\
      \ you have created with the whole world.</li></ul><br>Subsidized by the Federal\
      \ Ministry of Transport and Digital Infrastructure.<br> <br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1262930/extras/BMVI.png?t=1609416755\"\
      \ />"
