    review: El juego en si no esta mal y es entretenido sobre todo al principio, tiene
      un gran potencial pero le falta mucho por hacer por ejemplo cuando estas en
      VR y caminas no se escuchan las pisadas y cuando te metes al agua tampoco se
      escucha nada, las picadas son siempre igual tanto con flotador como practicando
      spinning y te acabas aburriendo y los lances en VR son pesimos y frustantes
      ya que 1 de cinco salen bien, tiene muchos bug y unas cuantas veces he tenido
      que reiniciar, los lugares de pesca en VR son bonitos pero no se han calentado
      mucho los cascos con la fauna que te rodea ni el sonido ambiente del lugar,
      creo que es un juego pensado para jugar con raton y teclado y han implementado
      lo de VR sin tenerlo bien pulido, como digo es un juego que entretiene pero
      para hacerlo realista tienen que implementar muuuuuchas cosas mas aahhh y el
      peso de las capturas son de risa jaja vamos que lo mismo sacas dos o tres peces
      seguidos de 4 kilos que despues sacas uno de 500 gr y te da mas batalla que
      los anteriores, en fin el juego es curioso pero no esta bien en muchos aspectos
      y por desgracia para mi que soy pescador de toda la vida pues me he llevado
      una gran decepcion.
