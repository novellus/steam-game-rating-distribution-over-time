details:
  data:
    about_the_game: "About the game:<br />\r\nNeocube is the puzzle game in which\
      \ you try to find a way to pass a number of test chambers by using the unique\
      \ features of a cube.<br />\r\n<br />\r\nFeatures:<br />\r\n<br />\r\n- Neocube\
      \ is created for testing the Artificial Intellect developed by OZOSTU Labs.<br\
      \ />\r\n<br />\r\n- 30 test chambers to pass and wreck your brains in the process<br\
      \ />\r\n<br />\r\nStory:<br />\r\nOZOSTU Labs created the new kind of Artificial\
      \ Intelligence. Lab 23 tests the AI through the special test-chambers by using\
      \ the unusual cube."
