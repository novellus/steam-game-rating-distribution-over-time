details:
  data:
    about_the_game: "<i>Play as a paper sheet lost in a dreamlike origami world to\
      \ explore. Unfold the story to understand who you are and what happened.</i><br><br>Step\
      \ into this chimerical origami universe. As you start as a simple sheet of paper,\
      \ you will learn how to fold into different shapes to progress level after level.\
      \ Meet the rare animals that inhabit this world and collect the many pieces\
      \ of the story scattered in this world.<br><br>Who are you? What are you? What\
      \ is this place? Why are you here? Try to find the answer of your presence in\
      \ this mysterious world.<br><br>Explore this combat-free and safe environment\
      \ filled with beautiful landscapes in which you can serenly discover the reasons\
      \ for your journey. Evolve with the paper sheet, to grow and change your perspective\
      \ on the world as you change shapes to move forward. Acquire new capabilites\
      \ and features as you fold into different animals, rabbit, frog, bat, crane\
      \ and even more shapes to progress in this place and solve the puzzles that\
      \ block your way out. The world\u2019s scenery changes as you start to unravel\
      \ the story.<br><br>This introspective journey might as well be an eye-opening\
      \ experience and change your perspective too."
