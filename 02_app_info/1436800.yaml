    about_the_game: "The conquest of Mars is the dream of every person who dreams\
      \ of space. And now, one of the greatest minds of our time, having created a\
      \ commercial space technology company Myspace, launches its rocket to Mars,\
      \ and... Is broken on it. Now he is left alone with a deserted planet, must\
      \ at all costs survive and find a way back home.<br />\r\n<br />\r\nIn your\
      \ hands is given control of a would-be astronaut who is looking for a way to\
      \ get out of the ill-fated red planet. Use your jetpack to jump from platform\
      \ to platform, keeping your balance and balance in an unfamiliar atmosphere,\
      \ and remember that despite the low-gravity conditions, it's still easy to crash\
      \ here. Oh, Yes, it is important not to forget that the jetpack's fuel reserves\
      \ are limited, so be careful and economical during the flight!"
