    about_the_game: '<strong>Road to Legend is a companion app for the Descent: Journeys
      in the Dark 2nd edition board game.</strong> When you play with Road to Legend,
      the app assumes the role of the overlord player, controlling monsters and inviting
      you to explore the dungeon in entirely new and unexpected ways. <br><br>At its
      heart, Road to Legend introduces a fully-formed, cooperative way to play Descent,
      freeing you and your friends to all play as heroes and defeat the darkness in
      Terrinoth. With a series of fully-formed quests and the ability to incorporate
      your entire collection of physical Descent expansions, Road to Legend provides
      a thrilling new variant on the classic Descent experience!'
