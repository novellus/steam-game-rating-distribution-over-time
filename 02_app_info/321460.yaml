    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/321460/extras/Description-1-v3.png?t=1501066756\"\
      \ /><br><br>Foundry Dock swaps the calm stillness of lakeside fishing for a\
      \ busy city environment that isn\u2019t your average fishing venue! <br><br>This\
      \ 11-acre lake doesn\u2019t skimp on the wildlife though, with over 400 Carp\
      \ reaching up to 46lbs, Roach, Tench, and Bream, plus a number of elusive Catfish\
      \ - there are plenty of new fish to target, hunt and catch. <br><br>When it\
      \ comes to hunting the big fish, this venue features: <br><ul class=\"bb_ul\"\
      ><li>\t20 new boss fish to try to catch <br></li><li>\t10 new achievements to\
      \ unlock <br></li><li>\t23 different swims to choose, from undeveloped, graffiti\
      \ covered walls as your backdrop to fishing in front of a luxury hotel</li></ul><br>This\
      \ is carp fishing \u2013 urban style!<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/321460/extras/Description-4.png?t=1501066756\"\
      \ />"
