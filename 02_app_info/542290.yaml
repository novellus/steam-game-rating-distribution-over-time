  data:
    about_the_game: "The tale you've long waited for... is here.<br />\r\n<br />\r\
      \nAs the eldest son of the Katsuragi Family - one of the leading families of\
      \ mages in Japan - Kiyotaka travels across the ocean to London with his little\
      \ sister, Himeno, in order to study abroad at Royal London Magic Academy, also\
      \ known as Weather Vane.<br />\r\n<br />\r\nA sprawling underground academic\
      \ city awaits Kiyotaka and Himeno as they set foot for the first time in the\
      \ fog-covered city of London. <br />\r\nThe academic city is situated in an\
      \ underground lake and is composed of three floating islands in the shape of\
      \ a crescent moon.<br />\r\nMany fledgling mages from around the world congregate\
      \ here to study their craft in an optimum environment.<br />\r\n<br />\r\nKiyotaka\
      \ begins to feel at ease in his new environment, and soon enough the siblings\
      \ are merrily hanging out with their new friends at school.<br />\r\n<br />\r\
      \nExperiencing ordinary days, repeating like a da capo, as if they were a dream...<br\
      \ />\r\n<br />\r\nA tale of encounters and farewells, and the story of how it\
      \ all began."
