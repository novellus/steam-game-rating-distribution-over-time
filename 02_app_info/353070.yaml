    about_the_game: 'The town of Deadwood is being terrorized by the ghost of a murderous
      outlaw in Ghost Encounters: Deadwood - The Collector''s Edition!<h2 class="bb_tag">Check
      out Our New Game Kickass commandos!</h2><h2 class="bb_tag"><a href="http://store.steampowered.com/app/359140/"
      target="_blank" rel="noreferrer"  id="dynamiclink_3" >http://store.steampowered.com/app/359140/</a></h2><h2
      class="bb_tag">Also Try Tiki Man!</h2><h2 class="bb_tag"><a href="http://store.steampowered.com/app/376920/"
      target="_blank" rel="noreferrer"  id="dynamiclink_4" >http://store.steampowered.com/app/376920/</a></h2><h2
      class="bb_tag">Also try Ant War - Domination!</h2><h2 class="bb_tag"><a href="http://store.steampowered.com/app/406080/"
      target="_blank" rel="noreferrer"  id="dynamiclink_5" >http://store.steampowered.com/app/406080/</a></h2><br><ul
      class="bb_ul"><li> A PARANORMAL POINT-AND-CLICK ADVENTURE FULL OF INTRIGUE </li></ul>Grave
      robbers have unleashed a phantom curse and condemned the entire town. One by
      one the townsfolk are dropping dead and now it''s up to you to save them. <br><br><ul
      class="bb_ul"><li> EXPLORE THE FORSAKEN TOWN OF DEADWOOD </li></ul>After killing
      21 men while he was alive, Blackjack is back to kill many more - you''ll be
      at the edge of your seat trying to figure out what is coming next! <br><br><ul
      class="bb_ul"><li> CHALLENGING POINT-AND-CLICK ADVENTURE STYLE GAMEPLAY </li></ul>Break
      Blackjack''s evil curse and save the day while enjoying the incredible Point-and-Click
      and Hidden Object Puzzle Adventure gameplay. <br><br><ul class="bb_ul"><li>
      UNIQUE PUZZLES AND HIDDEN OBJECT GAMES </li></ul>Play your way through over
      35 different locations while solving 40+ puzzles and mini-games in search of
      the ghostly villain Blackjack!!!'
