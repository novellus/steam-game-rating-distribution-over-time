    review: "[h1] Genre [/h1] Ein Hidden Object Adventure\n\n[h1] Story [/h1] Die\
      \ Kleinstadt \"Deadwood\" wird von einem B\xF6sartigen Geist Namens \"Blackjack\"\
      \ heimgesucht und wir m\xFCssen ihn aufhalten bzw. vertreiben\n\n[h1] Gameplay\
      \ [/h1] Wir l\xF6sen wie immer Wimmelbilder und verschiedene R\xE4tsel. Leider\
      \ ist das Gamepaly etwas schwach, da man in manchen Wimmelbildern einige Gegenst\xE4\
      nde nicht richtig anklicken kann und es erst nach mehrmaligem klicken funktioniert.\
      \ Auch die R\xE4tsel wiederholen sich oft\n\n[h1] Pro/Contra [/h1]\n+ Sammelkarten\n\
      + Story OK\n\n- R\xE4tsel wiederholen sich schnell\n- Einige \xDCbersetzungsfehler\n\
      - Man kann manche Gegenst\xE4nde in den Wimmelbildern nicht richtig anklicken\n\
      - Leider keine Achievements\n\n[h1] Fazit [/h1] Ein Wimmelbild Abentuer mit\
      \ Schw\xE4chen. Nur f\xFCr Eingefleischte Fans des Genres zu Empfehlen\n\n\n\
