  data:
    about_the_game: "<strong>American comic book publisher Dark Horse Comics and UK\
      \ games publisher Reef Entertainment have partnered together to bring you a\
      \ bundle of two exclusive digital comics, Terminator: Resistance Zero Day Exploit\
      \ Part 1 &amp; Part 2! </strong><br><br>Written by Arvid Nelson (Rex Mundi,\
      \ Rage: After the Impact), Terminator: Resistance Zero Day Exploit features\
      \ art by Andy MacDonald (The Terminator: 2029 to 1984,) and Pete Woods (Cryptocracy,\
      \ Terminator Salvation: The Final Battle) with colors by Dan Jackson (Stranger\
      \ Things: Zombie Boys, Aliens) and letters by Nate Piekos of Blambot (The Mask:\
      \ I Pledge Allegiance to the Mask, The Umbrella Academy). Terminator: Resistance\
      \ Zero Day Exploit Part 1 &amp; Part 2 features a cover by Raymond Swanland\
      \ (Alien vs. Predator, Predator).<br><br>Terminator: Resistance Zero Day Exploit\
      \ Part 1 &amp; Part 2 acts as an expansion to the game, telling the stories\
      \ of key characters to the Resistance South Division \u2013 Commander Jessica\
      \ Baron and Dr. Edwin Mack. Terminator: Resistance Zero Day Exploit Part 1 &amp;\
      \ Part 2 will delve deeper into the game\u2019s key narrative &amp; character\
      \ threads, foreshadowing events that transpire in the game.<br><br>Part 1 focuses\
      \ on Commander Jessica Baron \u2013 the Leader of the Resistance South Division.\
      \ She\u2019s as cold and ruthless as the machines she\u2019s sworn to defeat,\
      \ but also an inspiring and effective commander.<br><br>Part 2 focuses on Dr.\
      \ Edwin Mack the former lead scientist of the Resistance South Division. After\
      \ committing a fatal mistake, that cost the life of the previous leader, he\u2019\
      s now been ostracized and forced to survive on his own. But despite his waning\
      \ social skills, he\u2019s still highly intelligent and best equipped when it\
      \ comes to understanding the inner workings of SKYNET\u2019s technology.<br><br>The\
      \ comic is downloaded in PDF format, after updating your game it can be found\
      \ with the game's local files.<br><br><strong>Instructions:</strong><br><ol><li>\
      \ Right click Terminator: Resistance in your Steam library<br></li><li> Select\
      \ &quot;Properties&quot;<br></li><li> Select the &quot;Local Files&quot; tab\
      \ at the top of the window<br></li><li> Click the &quot;Browse Local Files&quot;\
      \ button<br></li><li> Open the Zero Day Exploit comic file with your preferred\
      \ PDF program</li></ol>"
