    reviews: "\u201COverall, some people may be put-off by the old school graphics,\
      \ but Warspear Online is arguably one of the best classic-style MMOs. There\u2019\
      s simply a lot you can do, from exploring the vast world to strengthening your\
      \ character by fighting monsters. It is highly recommended and it might be the\
      \ game you\u2019re looking for.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=http://www.mmosquare.com/games/reviews/warspear_online\"\
      \ target=\"_blank\" rel=\"noopener\"  >Mmosquare</a><br><br>\u201CThe only real\
      \ &quot;open world PvP&quot; mmorpg. Just watch some warspear war videos on\
      \ YouTube and you'll see what I'm talking about.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=http://www.metacritic.com/game/ios/warspear-online\"\
      \ target=\"_blank\" rel=\"noopener\"  >Metacritic</a><br><br>\u201CEight-bit\
      \ is so in right now, and my little barbarian is so adorable.\u201D<br><a href=\"\
      https://www.engadget.com/2011/06/28/mmobility-staying-desktop-free-with-splashtop-remote-and-warspe/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Engadget</a><br>"
