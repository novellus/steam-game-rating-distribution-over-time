    about_the_game: 'Opposition between two mighty Alliances is growing! You will
      have to choose your side in this war, level up your character and Guild, solve
      the mysteries of a huge open world, fight enemies, learn skills and work on
      you combat tactics, participate in tournaments, get or craft unique gear and
      explore dungeons.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/326360/extras/1.jpg?t=1601895674"
      /><h2 class="bb_tag">Massive PvP battles</h2><br>Warspear Online welcomes all
      fans of ruthless and almost unlimited PvP. The game offers plenty of places
      and possibilities to prove your fighting skills, but the most intense battles
      take place on Irselnort. Capturing enemy camps, defending your own ones and
      harsh clashes between hundreds of players - what can be better? Only massive
      battles between Guilds for the right to have your own Castle.<h2 class="bb_tag">Unique
      system of crafting and improving items</h2><br>Apart from boss killing, Dungeon
      examining and trading, there is one more way of getting weapons and gear in
      the game. You can create various items all by yourself, as well as improve them
      with the help of runes, crystals and empower spheres, thus increasing different
      characteristics. The best items are those done with your own hands.<h2 class="bb_tag">Entertaining
      storyline and rich history</h2><br>Pixelart faces cannot entirely express all
      feelings about what happens in Arinar, but the world is still on the edge of
      destruction and it needs saving. You can become the part of this world and witness
      the events that change its fate.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/326360/extras/5.png?t=1601895674"
      /><h2 class="bb_tag">History of the world</h2><br><i>Arinar is the world of
      magic created quite a long time ago. At that time, there was the Spear rising
      over the whole world symbolizing the mixture of balance and order. The war that
      began many centuries after this put Arinar on the edge of destruction. Elves
      and people sweared to protect the balance, but failed to do this in combat with
      barbarians and undead. The Spear was destroyed, which ended with an apocalypse
      forcing both sides to ground arms. But the time has passed, and four peoples
      are ready again to start the war for the right to create a new War Spear and
      determine the fate of Arinar.</i><br><br><ul class="bb_ul"><li>2 Alliances and
      4 races: Firstborn and Chosen against Mountain Clans and Forsaken<br></li><li>18
      classes with unique skills<br></li><li>zones for open PvP, battles between Alliances,
      castles capturing, Arena, friendly fights<br></li><li>Guilds, tournaments, holidays,
      trading with other players<br></li><li>1500+ storyline and hundreds of everyday
      quests<br></li><li>Thousands of monsters and bosses for PvE<br></li><li>8 craft
      professions<br></li><li>Customization: outfits, decorative skins, hairstyles<br></li><li>100+
      expert skills for creating your own builds<br></li><li>Personal achievements
      with unique rewards, Top 1000 rating</li></ul>'
