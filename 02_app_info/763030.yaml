    about_the_game: "<h2 class=\"bb_tag\">Nelly Cootalot</h2>Nelly Cootalot is the\
      \ stupidly named pirate adventurer with a heart of gold. Uncover corruption\
      \ and wanton punning in this HD revival of a classic freeware adventure game.<br><br><i><strong>The\
      \ revenue of the game - after fees and taxes are deducted - will go to the RSPB,\
      \ a British charity taking care of our feathered friends (birds).</strong></i><h2\
      \ class=\"bb_tag\">Story</h2>Nelly Cootalot, fearsome pirate and lover of tiny\
      \ and adorable creatures, is charged by the spirit of a dead buccaneer to investigate\
      \ the mysterious disappearance of a fleet of birds known as spoonbeaks. Her\
      \ adventure will bring her face to face with the nefarious Baron Widebeard as\
      \ she uncovers corruption and wanton punning in the Barony of Meeth.<h2 class=\"\
      bb_tag\">Key Features</h2>Nelly Cootalot: Spoonbeaks Ahoy! is your opportunity\
      \ to:<br><ul class=\"bb_ul\"><li>Rescue endangered and unusually named wildfowl.<br></li><li>Acquire\
      \ morally dubious items on behalf of minor aristocrats.<br></li><li>Intercept\
      \ the private correspondances of a daredevil pilot.<br></li><li>Come to the\
      \ aid of downtrodden supernatural beings.<br></li><li>Be confused by obscure\
      \ colloquialisms.<br></li><li>Borrow facial hair from long-dead pirates.<br></li><li>Wantonly\
      \ misuse the word 'borrow'.</li></ul><h2 class=\"bb_tag\">Background</h2>Nelly\
      \ Cootalot: Spoonbeaks Ahoy!\_was originally released by Alasdair Beckett-King\
      \ hundreds of years ago in 2007. The game started out as a birthday present\
      \ for his girlfriend and got wildly out of hand. In 2016, he even made another\
      \ Nelly game called Nelly Cootalot: The Fowl Fleet.<br>The HD remastering of\
      \ Spoonbeaks Ahoy! brings the original game back to life, with a streamlined\
      \ interface and loads more pixels and voice over (!) for the first time. Read\
      \ the details below!<br>Alasdair has been tweaking and polishing (and breaking\
      \ and fixing) Nelly Cootalot: Spoonbeaks Ahoy! for many months now. 1920x1080\
      \ HD resolution and a FULL VOICE OVER in English are the obvious highlights.\
      \ Here is the\_full list of the improvements we've made to the original 2007\
      \ game.<h2 class=\"bb_tag\">New resolution</h2>The game now runs in full 1920x1080\
      \ HD, (as well as other widescreen resolutions). This is flipping massive compared\
      \ to the tiny, square original graphics (see trailer video).<h2 class=\"bb_tag\"\
      >Full voice acting (English only)</h2>Extremely cheap voice acting by Alasdair\
      \ Beckett-King, real Nelly and literally no one else. Think of it as a director's\
      \ commentary where he\_got to do a load of dodgy accents. (Yes, this feature\
      \ CAN be switched off.)<h2 class=\"bb_tag\">Support for more operating systems</h2>Full\
      \ support for macOS and Linux as well as all recent Windows systems.\_<h2 class=\"\
      bb_tag\">Other improvements</h2><ul class=\"bb_ul\"><li>Streamlined point &amp;\
      \ click interface.<br></li><li>Improved launcher app.<br></li><li>Bad jokes\
      \ replaced with good jokes (we\_wish).<br></li><li>New &quot;business&quot;\
      \ model</li></ul><h2 class=\"bb_tag\">Revenue goes to the birds.</h2>We've put\
      \ a lot of work into this remastered edition. However, Spoonbeaks Ahoy! is a\
      \ shorter game than \u201EThe Fowl Fleet\u201C, and the original was freeware.\
      \ So we've decided to make this release super, super-cheap.<br><br>The revenue\
      \ of the game - after fees and taxes are deducted - will go to the RSPB, a British\
      \ charity taking care of our feathered friends (birds).<br><br><br><img src=\"\
      https://cdn.cloudflare.steamstatic.com/steam/apps/763030/extras/Nelly-Background_Divider_616x116.jpg?t=1606209732\"\
      \ /><h2 class=\"bb_tag\">Nelly Cootalot: The Fowl Fleet</h2>In 2013 Alasdair\
      \ ran a successful Kickstarter to fund a new stand-alone Nelly game (Nelly Cootalot\
      \ \u2013 The Fowl Fleet). With the support of over 1000 backers, Alasdair teamed\
      \ up with Application Systems Heidelberg in 2014. With ASH on board, the project\
      \ rapidly grew in scale, adding cross-platform support, text localisation, German\
      \ voice acting and tons more animation in glorious High Definition.<br>The Fowl\
      \ Fleet isn't a sequel to Spoonbeaks Ahoy! It is a new Nelly story and it is\
      \ not necessary to play one to understand the other.<br>The budget for the new\
      \ game grew from the modest Kickstarter haul to a six figure sum, with a team\
      \ of 45+ people across 4 countries. Blimey, we've been busy!<br><br>Read more\
      \ about it here <a href=\"http://store.steampowered.com/app/317320/Nelly_Cootalot_The_Fowl_Fleet/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  id=\"dynamiclink_2\" >http://store.steampowered.com/app/317320/Nelly_Cootalot_The_Fowl_Fleet/</a>"
