    about_the_game: "story background\uFF1A<br />\r\nIn the global farm town, the\
      \ villagers lived in harmony with the animals.<br />\r\n    With the arrival\
      \ of a group of exotic mysterious circuses, breaking the original harmony and\
      \ peace in the farm village, the quiet animals suddenly became violent, crazy\
      \ and unable to control. Some of them became huge and some even spoke. This\
      \ has caused a lot of trouble for the security officers Jehan and Shirley who\
      \ maintain the safety of the farm. They offered a reward to summon various bounty\
      \ hunters to catch the animals while secretly investigating who controlled and\
      \ changed the animals and what their purpose are.<br />\r\nGameplay introduction\uFF1A\
      <br />\r\nThe game is divided into two modes: casual and competitive.<br />\r\
      \nLeisure mode: Cowboys can enter the leisure mode to train their own arresting\
      \ skills to earn gold coins. At the same time, they can also use their sparetime\
      \ to relieve pressure. Not only that, but also can make the wide-ranging friends\
      \ in the game~ leisure mode is divided into 10 , 100, 1000, 5000 four types\
      \ lasso multiples, the basic gameplay by increasing their own catching lasso\
      \ capture more harvest, the reward of capturing elite cattle is greater than\
      \ ordinary cattle, so try to grab some big head or Gold and silver elite cattle\
      \ that could accumulate more gold coins. If you capture the special grade to\
      \ get higher gold coins, the higher the lasso level, the elite cows will enter\
      \ the game to get higher gold rewards, such as carousel and fruit machine. Cattle,\
      \ double cattle, etc. At the same time, you can also win high points through\
      \ the fierce rush to participate in the bull-hunting, in exchange for rich prizes,\
      \ showing personal strength and demeanor.<br />\r\nAthletic mode:\uFF1A<br />\r\
      \nThe competitive gameplay mainly focuses on four aspects-passion, blood, tension\
      \ and stimulation. It is mainly aimed at free players, 1 yuan party, and Zhongda\
      \ R players. For the fairness of the arena, the arena opening time is 9~24 pm,\
      \ each time to open different competitions, and with the different times, the\
      \ rewards will be more and more rich; players can only participate in arena\
      \ up to 3 times a day; advanced VIP players can purchase extra times with increased\
      \ VIP level. In order to enhance the competitive of the game, the ranking competition\
      \ is set in the game. The ranking of the competition reflects the comprehensive\
      \ strength of each cowboy, and also can obtain the game point of the mall, high\
      \ Gold coins rewards and special skin rewards.<br />\r\nFeatured gameplay\uFF1A\
      <br />\r\n\u3010National Arena\u3011<br />\r\nThe Arena will open at 9-24 o'clock\
      \ every day. It is the most intense place where every participant must participate\
      \ and fight. You can get a lot of items and props here. The ranking of the competition\
      \ reflects the comprehensive strength of each participant, so remember to attend\
      \ on time! <br />\r\n\u3010Western treasure\u3011<br />\r\nSome high-intelligence\
      \ animals created a five-dimensional space with criminals that want to escape\
      \ forever, if you want to enter the space, you need to collect eight treasure\
      \ maps to  open the time and space door. It\u2019s all the criminals who have\
      \ paid a lot of rewards, so we don\u2019t have to say how much the reward is\
      \ !<br />\r\n\u3010battle for bull\u3011 <br />\r\nCowboys using lasso to strike\
      \ a bull will trigger a battle. At this point, if more than one player attacks\
      \ a bull at the same time, the player with the fastest hand speed will get a\
      \ high reward from the battle. Lets see who have fastest APM.<br />\r\n\u3010\
      Mini game\u3011<br />\r\nEvery 4 hours, you can participate in a small game\
      \ for free. Small games are an effective way to get props. We will also continue\
      \ to add innovative games to hunters.<br />\r\nGame Mall Introduction:\uFF1A\
      <br />\r\nCowboys can buy gold coins, diamonds, renamed cards and other props\
      \ in the game mall, and the cowboys who buy gold coins can also get exclusive\
      \ skin that show your specialty."
