      \ find the 18 Upgrade Plans to be able to buy the higher ship upgrades (gameplay\
      \ and cosmetic upgrades).<br />\r\n<br />\r\nImportant: You need to progress\
      \ until Sequence 3 memory 04 to see the effect of this DLC. The plan requirement\
      \ will be removed from the best ship\u2019s upgrades. You still need to get\
      \ money and resources to be able to buy and equip them."
