    about_the_game: "Get more from your C.R.O.N.U.S. employment! Get unique boots\
      \ and an exclusive energy pistol to make your life easier under the Dome. Someone\
      \ starts from the very bottom, uses wrenches for self-defense and walks in the\
      \ standard combat boots, but not you! Order your &quot;Run and Gun&quot; bundle\
      \ now and it will be delivered to your personal locker today.<h2 class=\"bb_tag\"\
      >WG-55 &quot;Arbiter&quot;</h2>Developed by Westminster, assembled manually\
      \ in Birmingham. It's a precise weapon in a light alloy body, created with incredible\
      \ attention to details. It uses a liquid-cooled ruby laser, which allows you\
      \ to shoot really quickly and accurately.<h2 class=\"bb_tag\">Combat boots &quot;Conquistador&quot;</h2>There\
      \ are really few good shoes under the Dome, that\u2019s why &quot;Conquistadors&quot;\
      \ are highly appreciated and loved. It\u2019s a limited series, sewn from a\
      \ treated leather, making it particularly resistant to wear and tear. Such boots\
      \ can not be bought on the spot, you can only order from the catalog and wait\
      \ a few weeks for a delivery."
