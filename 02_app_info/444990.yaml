  data:
    about_the_game: '<strong>AD EXITUM</strong><br><br>A desolated maze, evade the
      darkness, the soul guides you.<br><br>Experience Ad Exitum, a horror survival
      jump scare indie game of Since Idea Games, which is developed with Unreal Engine
      4. You find yourself in a huge, mysterious maze. Your only way out is a locked
      gate, which can be unlocked through vitality-charged blood stones. But beware:
      The maze is situated in a kind of hibernation, and the blood stones are directly
      connected with its'' awakening. It hosts an ancient and dangerous creature and
      it''s minions, who hunt every soul, that dares to enter their desolated home.
      Your only hope is a mysterious light, that guides you through the darkness.'
