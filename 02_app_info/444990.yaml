    review: "Az Ad Exitum els\u0151 r\xE1n\xE9z\xE9sre lehet hogy furcsa j\xE1t\xE9\
      knak ig\xE9rkezik, de ha nem is a sztori az ami minket megmozgat, de a grafika\
      \ \xE9s a t\xFAl\xE9l\u0151 horror r\xE9sze az ami tal\xE1n egy kicsi rem\xE9\
      nyt ad a j\xE1t\xE9khoz. Maga a k\xF6rnyezet nagyon sz\xE9p, de a sz\xF6rny\
      \ az viszont ocsm\xE1nyul van kidolgozva, a hangok nagyon kir\xE1lyak de a j\xE1\
      t\xE9kmenet nagyon szar. Egysz\xF3val van a j\xE1t\xE9kban j\xF3 is \xE9s rossz\
      \ is. Tal\xE1n t\xFAl egyszer\u0171nek l\xE1tszik, hogy szedd \xF6ssze a v\xE9\
      rk\xF6veket \xE9s juss ki a kapun... de nem az, ugyanis a j\xE1t\xE9k nagyon\
      \ megszopat, \xE9s egy\xE1ltal\xE1n nem lehet a v\xE9g\xE9re jutni. Egyszer\u0171\
      en a j\xE1t\xE9k lehet \xFAgy van megcsin\xE1lva, hogy egy v\xE9gtelen horror\
      \ j\xE1t\xE9k, amit ha meghalsz teljesen a legelej\xE9t\u0151l kell kezdeni,\
      \ \xE9s a labirintus amiben toljuk el\xE9g para, mert nem tudjuk melyik sarkon\
      \ bukkan fel a l\xE9lekszop\xF3 sz\xF6rny. \xD6sszess\xE9g\xE9ben azt tudom\
      \ mondani a j\xE1t\xE9kr\xF3l, hogy az els\u0151 2 \xF3ra tal\xE1n izgalmas,\
      \ de akinek van Oculus Rift-je annak tal\xE1n tov\xE1bb is ny\xFAjt n\xE9mi\
      \ sz\xF3rakoz\xE1st \xE9s f\xE9lelmet. Sokat gondolkoztam rajta, hogy aj\xE1\
      ljam vagy ne aj\xE1ljam a j\xE1t\xE9kot, de \xFAgy gondolom, hogy ha a j\xE1\
      t\xE9k le van \xE1razva \xE9rdemes bezs\xE1kolni \xE9s kipr\xF3b\xE1lni :)"
