    about_the_game: "In the latest DLC for Painkiller Hell &amp; Damnation, players\
      \ will be able to riot in a fresh urban environment. Be the Tarzan of doom in\
      \ the concrete jungle surroundings.<br><br><i>\u201CWe built this city, we built\
      \ this city on death and souls\u201D</i> (Daniel Garner, demon slayer and \u201C\
      Starship\u201D-fan, 2013).<h2 class=\"bb_tag\">Key Features</h2><ul class=\"\
      bb_ul\"><li>3 single player/coop maps in urban environment: Prison, Apocalyptic\
      \ City and Pentagon.<br></li><li>New multiplayer map \u201CFactory\u201D for\
      \ the following modes: Deathmatch, Team Deathmatch, Capture the Flag and Survival\
      \ <br></li><li>Revamped boss-encounter: the Gigantic Panzer Demon makes its\
      \ return with new skills and abilities in a new environment with new gameplay\
      \ elements<br></li><li>Revamped enemies: Apocalyptic Zombies in various shapes\
      \ and suitably bizarre fashion statements, Winged Demons, Apocalyptic Amputee,\
      \ Minigun Hell-Bikers, Giant Spider Minibosses</li></ul>"
