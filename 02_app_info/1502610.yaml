    about_the_game: Darkest Hour is a Click &amp; Point Puzzle game, where you find
      yourself in a meeting of alumni of your class, in the gym of your old school.
      However, after an unexpected blackout, you are stuck at school and will try
      to face the adversities you encounter and the haunt that surrounds the school.
      Will you be able to escape?<br><br>Game based on a local urban legend in our
      city, in which a girl died inside a school and when it was 6 pm, her ghost appeared
      to haunt people inside this school. But nobody knows how she died, nor why she
      haunts people who find her way. Download the game and solve this mystery!<h2
      class="bb_tag"> Highlights [/ h2]<br>+ 12 dark and immersive scenes<br>+ 10
      puzzles<br>Extremely immersive soundtrack</h2>
