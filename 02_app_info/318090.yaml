    about_the_game: <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/318090/extras/capsule_467x181.jpg?t=1532093510"
      /><br><br>Set in a fantasy world, Middle Board, DICETINY is a parody turn-based
      card and board game mash-up where you as one of the heroes must take on powerful
      monsters using minions and spell cards, and ultimately defeat an evil sage to
      save the world from an apocalypse.<h2 class="bb_tag">features</h2><br><ul class="bb_ul"><li>Offers
      unique gameplay mechanic by combining card and board game elements.<br></li><li>Various
      dungeons guarded by powerful monsters. with different game rules.<br></li><li>Meet
      new class-based heroes, each with a unique skill, during your adventure.<br></li><li>Build
      your deck and apply a different strategy depending on the dungeon.<br></li><li>Puns
      and parodies hopefully everyone will enjoy.</li></ul>
