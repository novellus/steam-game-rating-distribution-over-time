    reviews: "\u201CA wonderful piece that reminds players of the primitive &quot;fun\
      \ of discovery&quot; and &quot;familiarity of discovery&quot;\u201D<br><a href=\"\
      https://steamcommunity.com/linkfilter/?url=https://automaton-media.com/articles/reportjp/20181108-79283/\"\
      \ target=\"_blank\" rel=\"noopener\"  >AUTOMATION</a><br><br>\u201CThis is a\
      \ wonderful work that brings back the memories of us early days, when we were\
      \ growing up and forgotten, and there was a lot of wonder in our everyday life.\u201D\
      <br><a href=\"https://jp.ign.com/tokyo-sandbox-2019/34666/news/tokyo-sandbox3\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >IGN JAPAN</a><br><br>\u201CAll you\
      \ need to know is that this vibrant world is itching to surprise you, and that\
      \ it will constantly offer new, silly things for you to see as you play around.\u201D\
      <br><a href=\"https://steamcommunity.com/linkfilter/?url=https://indiegamesplus.com/2019/06/top-10-games-of-bitsummit-7-spirits-here-and-there\"\
      \ target=\"_blank\" rel=\"noopener\"  >Indie Games +</a><br>"
