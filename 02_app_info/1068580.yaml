      \ of adorable events and exciting events.<br />\r\n<br />\r\n*features<br />\r\
      \n\u30FBhand-drawn animation by a sign pen<br />\r\n\u30FBtouchable about 20\
      \ points in each landscape<br />\r\n\u30FBsome happenings are connected to each\
