    about_the_game: "Frostpoint VR: Proving Grounds is a team-based multiplayer shooter\
      \ that pits two sides against each other in high-intensity PvP game modes, with\
      \ a unique PvE twist.<br><br>Set in an abandoned military base in Antarctica,\
      \ each team will need to gear up and set out to dominate the opposing team while\
      \ protecting themselves from terrifying biomechanical creatures.<br><br><strong>Intense\
      \ 10 vs 10 Tactical VR Shooter</strong><br>Strategy is key as you and your team\
      \ engage in intense 10v10 skirmishes to capture objectives in Conquest, or take\
      \ down your enemies in Team Deathmatch. <br><br><strong>Beautiful but Hostile\
      \ World</strong><br>Set in an abandoned military base in Antarctica, jump into\
      \ a battlefield where the opposing team isn\u2019t the only enemy. Something\
      \ else is waiting out there in the snow, and you\u2019ll need to defend against\
      \ a horrifying new threat.<br><br><strong>Lock and Load a Massive Arsenal</strong><br>With\
      \ dozens of weapons and tools, you can gear up to fight, defend, or support\
      \ your teammates. Classic rifles and pistols, as well as energy weapons, grenades\
      \ and a multitude of support items let you build your ideal loadout."
