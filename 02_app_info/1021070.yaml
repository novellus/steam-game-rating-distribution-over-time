  data:
    about_the_game: "<h2 class=\"bb_tag\"><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1021070/extras/sl_gameplay.gif?t=1594281325\"\
      \ /></h2><br>Perhaps the most dynamic turn-based strategy in the spirit of the\
      \ old school tactics. Less covers, more action. Land on the lost planet and\
      \ give the mutants hell. Shoot, kick, blow, crush. You will gather the most\
      \ desperate team of fighters and unravel the secrets of the mystical planet\
      \ in the best traditions of science fiction genre.<h2 class=\"bb_tag\">Features</h2>\
      \ <ul class=\"bb_ul\"><li>The game is inspired by the best turn-based strategies\
      \ of the old school - Incubation, Laser Squad and more <br></li><li>A unique\
      \ blend of dynamic turn-based battles lasting 10-15 minutes <br></li><li>Make\
      \ a squad from 7 space rangers, each with a unique fighting style <br></li><li>The\
      \ story of the mysterious planet in the spirit of the \xABgolden age\xBB of\
      \ science fiction <br></li><li>Colorful hand-drawn map of the game world<br></li><li>Assault\
      \ rifles, machine guns, plasma guns, grenade launchers as well as and many other\
      \ primary and secondary equipment to enhance your fighters <br></li><li>20 different\
      \ types of fierce enemies: from alien critters to vile monsters <br></li><li>Upgradable\
      \ futuristic equipment, giving your fighters new special abilities <br></li><li>Rich\
      \ dialogues between your team members, revealing unexpected plot details <br></li><li>Colorful\
      \ special effects that transform a turn-based battle into an exciting action\
      \ <br></li><li>And, of course, the party headliners - threacherous bosses at\
      \ the end of each story chapter</li></ul>"
