    review: In the  beginning I thought the gameplay was a bit too simple compared
      to game like Xenonauts or the original XCOM where you have to manage your time
      units... but while playing it I discovered that the game obeyed to a different
      logic ; there is a basic time management system, but the real principle of the
      game is linked to the specific options of each character, and the specificities
      of the aliens too. So each stage is a kind of logic challenge more than a battlefield.
      The design is neat (even if I still wonder why such heavily armoured people
      don't wear any helmet :-)) and the gameplay simple and fluid. From my point
      of view a good game difficult to leave ("just one last stage..."); main feature
      to improve is the cooperative multiplayer, quite limited for now but it is a
      new feature let's give them some time to implement it...
