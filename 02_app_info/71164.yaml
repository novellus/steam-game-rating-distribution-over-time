    about_the_game: "What was once a happy, peaceful, productive city, has fallen\
      \ into the hands of a secret criminal syndicate.<br />\r\n\t\t\t\t\t\tLooting,\
      \ random violence and destruction are rampant. Nobody is safe. Despite repeated\
      \ refusals by their superiors, three young police officers were determined to\
      \ tackle the problem head on. Eventually they created a special attack unit\
      \ the only way they could \u2013 they quit the force. Take control of one of\
      \ the three ex-officers and make the city a place where people no longer have\
      \ to walk the Streets of Rage\u2122!"
