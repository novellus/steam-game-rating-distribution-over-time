    review: 'Disclaimer: My scores/reviews are almost always based on having bought
      the game at close to the "lowest historical price" on steam at time of purchase.


      Quick score: 3/5


      Notes: Very simple little metroidvania, a bit boring and simple, but enjoyable
      enough for me to get all the achievements. 1st 100% playthrough took 29 minutes,
      then it took 2 attempts to get the 10 minute speedrun achievement.


      1st attempt was 11:27

      2nd attempt was 9:53


      IMO the speedrun doesn''t offer much because the game is pretty easy and almost
      half of the 10 minute speedrun is waiting on dialogue and elevators.


      Overall the game is right on the edge of being a "not reccomend". In general
      you would probably be better off spending your money on a bigger game, but if
      you magically end up with this game in your library its worth a playthrough.'
