    about_the_game: "\u300AFisher Fans\u300B\u662F\u4E00\u6B3EVR\u6355\u9C7C\u9898\
      \u6750\u7684\u4F11\u95F2\u6E38\u620F\uFF0C\u63D0\u53CA\u201C\u6355\u9C7C\u201D\
      \u4E8C\u5B57\uFF0C\u5728\u6E38\u620F\u7231\u597D\u8005\u7684\u773C\u91CC\u7EDD\
      \u4E0D\u964C\u751F\uFF0C\u751A\u81F3\u53EF\u4EE5\u7565\u5E26\u5938\u5F20\u7684\
      \u79F0\uFF1A\u5987\u5B7A\u7686\u77E5\u3002\u5F53\u5E74\u98CE\u9761\u5927\u6C5F\
      \u5357\u5317\u7684\u6355\u9C7C\u8857\u673A\u6E38\u620F\uFF0C\u5728\u6BCF\u4E00\
      \u4E2A\u6E38\u620F\u5385\u968F\u5904\u53EF\u89C1\uFF0C\u76F4\u81F3\u5982\u4ECA\
      \u4ECD\u7136\u662F\u8857\u673A\u6E38\u620F\u5BA4\u7684\u201C\u7EA2\u724C\u201D\
      \u3002<br />\r\n\u4E0E\u4E4B\u800C\u6765\u6709\u5173\u201C\u6355\u9C7C\u201D\
      \u6240\u884D\u751F\u7684\u7CFB\u5217\u6E38\u620F\u4E5F\u8D8A\u6765\u8D8A\u591A\
      \uFF0C\u751A\u81F3\u9488\u5BF9\u4E0D\u540C\u5E74\u9F84\u5C42\u6B21\u7684\u6709\
      \u4E86\u98CE\u683C\u8FE5\u5F02\u7684\u6E38\u620F\u4EA7\u54C1\u3002\u800C\u5728\
      \u767E\u5BB6\u4E89\u9E23\u7684\u79FB\u52A8\u65F6\u4EE3\uFF0C\u201C\u6355\u9C7C\
      \u201D\u9898\u6750\u7684\u6E38\u620F\u4ECD\u7136\u662F\u624B\u673A\u7528\u6237\
      \u7684\u5EA7\u4E0A\u5BBE\uFF0C\u8FD9\u4E9B\u90FD\u8DB3\u4EE5\u8BC1\u660E\u201C\
      \u6355\u9C7C\u201D\u9898\u6750\u5728\u56FD\u4EBA\u5FC3\u76EE\u4E2D\u7684\u5730\
      \u4F4D\u3002<br />\r\n\u88AB\u8A89\u4E3A\u201C\u4E0B\u4E00\u4E2A\u5341\u5E74\
      \u201D\u7684VR\u865A\u62DF\u73B0\u5B9E\uFF0C\u901A\u8FC7\u5176\u72EC\u6709\u7684\
      \u6C89\u6D78\u611F\u7279\u5F81\u8D4B\u4E88\u4E86\u6355\u9C7C\u9898\u6750\u6E38\
      \u620F\u5168\u65B0\u5143\u7D20\uFF0C\u5728\u5982\u4ECA\u5230\u5904\u5FEB\u8282\
      \u594F\u7684\u751F\u6D3B\u4E2D\uFF0C\u65E0\u7591\u662F\u8F7B\u5EA6\u5A31\u4E50\
      \u73A9\u5BB6\u7684\u9996\u9009\uFF0C\u5728\u6781\u77ED\u7684\u6E38\u620F\u65F6\
      \u957F\u91CC\u611F\u53D7\u5230\u9163\u7545\u6DCB\u6F13\u7684\u6E38\u620F\u4F53\
      \u9A8C\u3002<br />\r\n\u3010\u5173\u4E8E\u6211\u4EEC\u3011<br />\r\n\u300A\u6355\
      \u9C7C\u53D1\u70E7\u53CB\u300B\u7531\u82CF\u5DDE\u8D1D\u5229\u5C14\u4FE1\u606F\
      \u6280\u672F\u6709\u9650\u516C\u53F8\u81EA\u4E3B\u7814\u53D1\u3002\u5E0C\u671B\
      \u901A\u8FC7\u672C\u4F5C\u54C1\u53EF\u4EE5\u4F7F\u5927\u5BB6\u5728\u767E\u5FD9\
      \u4E4B\u4E2D\u6109\u60A6\u5FC3\u60C5\uFF0C\u901A\u8FC7VR\u72EC\u6709\u7684\u5C55\
      \u73B0\u65B9\u5F0F\u5E26\u7ED9\u5927\u5BB6\u8EAB\u4E34\u5176\u5883\u7684\u5B8C\
      \u7F8E\u4F53\u9A8C\u3002"
