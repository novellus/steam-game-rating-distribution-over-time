    about_the_game: Fury Captain - Top Down Shooter game filled with action, from
      chases to protect the city, drive a car and shoot bandits on motorcycles, take
      a machine gun and try to fight off a wave of bandits who are trying to break
      through the gates of the city.<br><br>Will you be able to destroy the wave of
      bikers who filled the city, each of them trying to kill an angry police captain
      who went out to fight evil, armed with a shotgun, and then a machine gun!<br><br><strong>Game
      features:</strong><br><ul class="bb_ul"><li> Challenging gameplay<br></li><li>
      Beautiful Pixel-Art<br></li><li> Nice and easy controls</li></ul>
