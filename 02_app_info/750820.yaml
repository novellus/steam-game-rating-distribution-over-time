    about_the_game: '&quot;You are a torpedo AI&quot; is a game where, well, you are
      a torpedo AI. <br>You must guide the torpedo to its target, avoiding collisions
      with the obstacles on the way. The game is fast paced and has simple controls,
      but it is also really challenging and fun.<h2 class="bb_tag">Features:</h2><ul
      class="bb_ul"><li> Over 90 levels<br></li><li> Several different obstacles<br></li><li>
      Speedrun mode<br></li><li> Cool music by Kevin Macleod<br></li><li> Psychedelic
      backgrounds<br></li><li> Turtles</li></ul>'
