    review: "[h1]DLC-Review:\n\nTrain Simulator: \n\nSouth West Trains Class 444 EMU\
      \ Add-On[/h1]\n\nDer Train Simulator ist ein Zugfahrsimulator, dessen Grundprogramm\
      \ bereits 2009 erschienen ist. Das Core-Game wird jedes Jahr durch Patches geupdated\
      \ und verbessert. Als letztes wurde zum Beispiel eine 64-Bit Version des Games\
      \ eingef\xFChrt. Der Train Simulator selber ist eigentlich nur eine Art Engine,\
      \ eine Plattform, die keinen Content-Inhalt hat, auch wenn jedes Jahr eine Version\
      \ mit Content zum Kauf angeboten wird. Aber dieser Content ist eigentlich nur\
      \ eine Zusammenstellung mehrerer DLC. Alles an Content ist DLC. Dabei gibt es\
      \ weltweit eine Menge Entwickler, die den unterschiedlichsten Content f\xFC\
      r den TS anbieten. Die verf\xFCgbaren Inhalte sind kaum \xFCberschaubar und\
      \ \xFCbertreffen die schon gro\xDFe Menge der DLCs, die \xFCber Steam angeboten\
      \ werden, bei Weitem.\n\nVon der Class 444 wurden 45 Zugverb\xE4nde von Siemens\
      \ Mobility gebaut, allesamt im Jahre 2002. Die f\xFCnfteiligen Nahverkehrsz\xFC\
      ge (EMU = Electric Multiple Unit) haben eine H\xF6chstgeschwindigkeit von 100\
      \ mph (ca. 160km/h) und wurden sogar im Jahre 2010 als Gro\xDFbritanniens zuverl\xE4\
      ssigste Z\xFCge mit dem \"Golden Spanner\" ausgezeichnet. \n\nDas DLC ist f\xFC\
      r Train Simulator Verh\xE4ltnisse recht alt, was man auch in einigen Punkten\
      \ merkt. Die Ausgestaltung ist an sich in Ordnung, relativ scharf und sauber.\
      \ Von au\xDFen wirkt aber Einiges, wie etwa die Zugspitzensignale, reichlich\
      \ eckig. Im F\xFChrerstand sind die notwendigen Instrumente hoch aufgel\xF6\
      st, nicht zu bedienende Schalttafeln fallen allerdings sehr unscharf aus. Fenster\
      \ sind leider nicht zu \xF6ffnen und es gibt zwar ein schaltbares Licht f\xFC\
      r das Steuerpult, eine Instrumentenbeleuchtung fehlt aber ebenso wie eine Passagiersicht.\n\
      \nDas \xFCbliche Sicherungssystem AWS (Automatic Warning System) ist funktionsf\xE4\
      hig verbaut, ebenso wie das DRA (Driver\xB4s reminder appliance), das im Prinzip\
      \ nichts anderes als eine Wegfahrsperre ist.\n\nDas Wichtigste, die Fahrbarkeit\
      \ ist in Ordnung, der Kombihebel leicht und in sinnvollen Stufen zu bedienen.\
      \ \n\nPositiv auch die sieben Karriereszenarien, die wenig spektakul\xE4r, aber\
      \ durchweg gut zu fahren sind. Auch f\xFCnf Free Roam Szenarien sind mit dabei.\
      \ \n\nEine etwas angegrautes, aber dennoch solides DLC.\n\nSteuerpultbeleuchtung\
      \ schaltbar: ja\nInstrumentenbeleuchtung schaltbar: nein\nAWS: ja\nDRA: ja\n\
      Fenster zu \xF6ffnen: nein\nPassagiersicht: nein\nSzenarien im DLC: 7 Karriere\
      \ + 5 Free Roam (f\xFCr die Portsmouth Direct Line) \n\n[h1][b]DLC-Wertung:\
      \ 6/10"
