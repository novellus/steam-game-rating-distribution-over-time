    detailed_description: "<h1>Classics Range</h1><p>The Classics Range features a\
      \ selection of must-have products at value for money prices from the TS back\
      \ catalogue.</p><br><h1>About the Game</h1>The Class 444 is a superb modern\
      \ image EMU for the Portsmouth Direct Line, and comes complete with <a href=\"\
      http://store.steampowered.com/app/65218/\" target=\"_blank\" rel=\"noreferrer\"\
      \  >Portsmouth Direct Line</a> scenarios and plenty to keep you busy in the\
      \ cab.<br><br>The Class 444 \u2018Desiro\u2019 electrical multiple units (EMUs)\
      \ were built by Siemens AG in 2003 and 2004. Forty-five of these flagship sets\
      \ were built to handle express services for South West Trains, as part of the\
      \ process of replacing ageing \u2018slam-door\u2019 rolling stock so familiar\
      \ to commuters in the south of England. After the teething problems encountered\
      \ when introducing other new trains types in the UK, the 444s were subject to\
      \ extensive testing at the Wildenrath test track prior to entering service.\
      \ These 5-car units can run at 100mph on 750 volts DC, and with many realistic\
      \ in-cab features, the Class 444 is a great addition to your Portsmouth Direct\
      \ Line.<h2 class=\"bb_tag\">Includes</h2>Class 444 Electric Multiple Unit in\
      \ white south west livery, includes DMOC, PTOSLW, TOLSB1, TOLSB2 and DMOS units.<br>Features\
      \ include moving sun blind, brake hold button (used for hill starts), desk light,\
      \ Driver Reminder Appliance (DRA) and driver\u2019s master key.<h2 class=\"\
      bb_tag\">Scenarios</h2>8 Scenarios for the Portsmouth Direct Line:<br><ul class=\"\
      bb_ul\"><li>Introduction to Class 444<br></li><li>Route 17 pt1<br></li><li>Route\
      \ 17 pt2<br></li><li>Join Together<br></li><li>Epsom Down<br></li><li>Southern\
      \ Divide<br></li><li>Short Form<br></li><li>Desiro Rescue<br></li><li>Plus 5\
      \ free roams</li></ul><strong>PLEASE NOTE: This add-on requires the Portsmouth\
      \ Direct Line Expansion Pack (available separately) to run.</strong>"
