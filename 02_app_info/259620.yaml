    about_the_game: '<strong>3079 is a futuristic, open-world action first-person
      role playing game.</strong> All areas, buildings, items, quests and characters
      are randomly generated. You will find unique lands &amp; challenges. I hope
      you enjoy it![/b]<br><br>Please follow Phr00t''s Software for giveaways, updates
      &amp; more! <a href="https://steamcommunity.com/linkfilter/?url=https://www.facebook.com/phr00ts.software"
      target="_blank" rel="noopener"  >https://www.facebook.com/phr00ts.software</a><br><br>You
      arrive on a planet experiencing constant war. It is your duty to find out why
      the warring factions cannot find peace on their own &amp; hopefully restore
      it yourself.<h2 class="bb_tag">Java Requirement</h2>Make sure you have Java
      7 Update 45 (or better) installed!<br>On Windows, if you have trouble, you may
      need to uninstall other versions of Java.<br>You can get Java from: <a href="https://steamcommunity.com/linkfilter/?url=http://www.java.com/getjava"
      target="_blank" rel="noopener"  >http://www.java.com/getjava</a><h2 class="bb_tag">Key
      Features</h2><ul class="bb_ul"><li><strong>Trading Cards are here!</strong><br></li><li>Practically
      endless, open-world exploration<br></li><li>Futuristic weapons and items procedurally
      generated for endless character equipment<br></li><li>Difficulty that increases
      as you explore further (don''t worry, items get better too!)<br></li><li>Fully
      functional Multiplayer with Twitter integration<br></li><li>Procedurally generated
      quests for rewards and story advancement<br></li><li>Fortress building using
      a construction tool<br></li><li>Body-part specific damage calculation and dismemberment:
      Head Shot!<br></li><li>Skill system for things like engineering, charisma and
      camouflage<br></li><li>Different biomes (grassland, mountains, snow, poison,
      desert, sea etc.)<br></li><li>Complete storyline that has a start, middle and
      end<br></li><li>Sloped surfaces and higher polygon models gives the world a
      new, less &quot;blocky&quot; look<br></li><li>Challenging artificial intelligence
      -- enemies and allies will dodge, follow, inspect sounds etc.<br></li><li>3D
      effects like anti-aliasing, damage &amp; underwater blurring<br></li><li>Soft
      ray-traced lighting (makes for nice shadows to hide in)<br></li><li>A very fast,
      efficient multithreaded engine for smooth, high FPS gameplay almost completely
      free of &quot;lag&quot;</li></ul><h2 class="bb_tag">Recommended Guides</h2>Community
