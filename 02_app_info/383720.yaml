  data:
    about_the_game: '<img src="https://steamcdn-a.akamaihd.net/steam/apps/383720/extras/Bad_dudes.png?t=1453895673"
      /><br><strong>Swords and Crossbones: An Epic Pirate Story</strong> is a comedic
      role play adventure. Duke A. Blizzardo the most feared pirate in all the seas
      has kidnapped your friend and employer. Hook up with a zany crew of swindlers,
      cut throats, and hooligans in this whirlwind adventure involving ancient treasure,
      pirate lords, tourism, killer parrots, and mad mad monkeys.<br><br>Explore the
      islands of the Antipodal Archipelago. Sail the three oceans, including the volcanic
      waters and the frozen seas. Find ancient shipwrecks, battle for lost treasure,
      build and upgrade your pirate ships to accommodate your ever increasing crew!
      <br><br>Organize and develop your own pirate island. An entire build mode lets
      you manage the exact layout and functionality of your hideaway as you use it
      as your base of operations for your escapades.<br><br>Customize the load-out
      of each and every battle ready member of your pirate entourage. You''ll need
      every sword, every buckler, and every ability you can spend your points on for
      the dangerous flintlock and cutlass filled battles that await you!<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/383720/extras/features.png?t=1453895673"
      /><br><ul class="bb_ul"><li><strong>Tactical combat!</strong> A well crafted
      turn based tactical RPG full of nuance and depth!<br></li><li><strong>Upkeep
      your pirate island!</strong> Build and expand, even turn it into a tourist attraction
      to rake in the dough!<br></li><li><strong>Sail the ocean!</strong> With over
      a dozen islands to explore, there''s a lot to see, and to fight, there''s monsters,
      treasures, and more!<br></li><li><strong>The Antipodal Archipelago!</strong>
      The island chain you''ll pirate in is a strange place, the frozen waters to
      the north and the volcanic seas to the south have their own mysteries to be
      discovered!<br></li><li><strong>Daring battles!</strong> Defeat the ten pirate
      lords of the archipelago and stop their terrible reigns of terror!<br></li><li><strong>A
      customizable crew!</strong> Gather up miscreants and scalawags, each with their
      own set of skills and abilities to help you on your quest! <br></li><li><strong>A
      grand adventure!</strong> Discover the lost treasure of the Cenote, go on daring
      rescue missions, and battle interesting enemies and fauna, such as zombies,
      parrots, monkeys, royal soldiers, and more!</li></ul><img src="https://steamcdn-a.akamaihd.net/steam/apps/383720/extras/pirates.png?t=1453895673"
      />'
