    about_the_game: "\u5F53\u524D\u7248\u672C\u5305\u542B\u6E38\u620F\u672C\u4F53\u548C\
      \u8BBE\u5B9A\u96C6\uFF08\u8BBE\u5B9A\u96C6\u65E5\u672C\u552E\u4EF73500\u65E5\
      \u5143\uFF09\u3002<br><br>\u8FD9\u662F\u4E00\u4E2A\u6587\u5B57\u5192\u9669\u7C7B\
      \u6E38\u620F\uFF0C<br>\u9009\u9879\u4E0D\u540C\uFF0C\u7ED3\u5C40\u4E0D\u540C\
      \u3002<br>\u8981\u5F53\u5FC3\u70B9\uFF0C\u4E0D\u8981\u56E0\u4E3A\u9519\u8BEF\
      \u7684\u9009\u62E9\u88AB\u7CBE\u795E\u75C5\u6001\u7684\u5973\u4E3B\u89D2\u4EEC\
      \u6740\u6B7B\uFF0C\u575A\u6301\u5230\u7ED3\u5C40\u5427\u3002<br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/1401220/extras/460x215.jpg?t=1608113781\"\
      \ /><br>\u91CD\u70B9\u6CE8\u610F\uFF1A\u672C\u6E38\u620F\u5305\u542B\u6D41\u8840\
      \uFF0C\u8352\u8BDE\uFF0C\u8BBD\u523A\uFF0C\u60CA\u609A\u7B49\u8BF8\u591A\u8FC7\
      \u6FC0\u5185\u5BB9\u3002<br>\u5FC3\u810F\u4E0D\u80FD\u53D7\u523A\u6FC0\u7684\
      \u73A9\u5BB6\uFF0C\u5BB3\u6015\u6050\u6016\u6E38\u620F\u7684\u73A9\u5BB6\uFF0C\
      \u7CBE\u795E\u4E0D\u5B89\u5B9A\u7684\u73A9\u5BB6\uFF0C\u7EA4\u7EC6\u654F\u611F\
      \u7684\u73A9\u5BB6\uFF0C\u538C\u6076\u8BBD\u523A\u8868\u73B0\u7684\u73A9\u5BB6\
      \uFF0C\u8BF7\u914C\u60C5\u8003\u8651\u662F\u5426\u8981\u653E\u5F03\u672C\u4F5C\
      \u54C1\u3002\u540C\u65F6\uFF0C\u672A\u6EE115\u5C81\u7684\u73A9\u5BB6\uFF0C\u8BF7\
      \u4E0D\u8981\u9605\u89C8\u672C\u4F5C\u54C1\u3002<br><br>\u672C\u6545\u4E8B\u4EE5\
      \u7CBE\u795E\u75C5\u6001\u4E3A\u4E3B\u9898\u3002<br>\u6240\u6709\u6545\u4E8B\
      \u60C5\u8282\u90FD\u662F\u865A\u6784\u7684\uFF0C\u548C\u5B9E\u9645\u5B58\u5728\
      \u7684\u4EBA\u7269\uFF0C\u56E2\u4F53\uFF0C\u4E8B\u4EF6\u6CA1\u6709\u4EFB\u4F55\
      \u5173\u8054\u3002<br>\u6E38\u620F\u5305\u542B\u90E8\u5206\u8FC7\u6FC0\u8868\
      \u73B0\uFF0C\u4F46\u662F\u5E76\u6CA1\u6709\u6559\u5506\u72AF\u7F6A\u7684\u6210\
      \u5206\uFF0C\u91CC\u9762\u7684\u4E00\u5207\u5185\u5BB9\u90FD\u4E25\u7981\u6A21\
      \u4EFF\u3002<br>\u60A8\u5728\u73A9\u672C\u4F5C\u65F6\uFF0C\u8BF7\u4E00\u5B9A\
      \u8981\u8BB0\u4F4F\uFF1A\u5E7B\u60F3\u548C\u73B0\u5B9E\u4E0D\u540C\uFF0C\u7EDD\
      \u4E0D\u8981\u56E0\u4E3A\u4E2A\u4EBA\u539F\u56E0\u6A21\u4EFF\u5176\u4E2D\u7684\
      \u4EFB\u4F55\u884C\u4E3A\u3002<br>\u8FDB\u5165\u6E38\u620F\u540E\uFF0C\u89C6\
      \u4E3A\u60A8\u540C\u610F\u8BE5\u6761\u89C4\u5B9A\uFF0C\u4E4B\u540E\u7684\u4E00\
      \u5207\u540E\u679C\u5C06\u7531\u60A8\u81EA\u884C\u627F\u62C5\u3002<br>\u5982\
      \u82E5\u4E0D\u80FD\u63A5\u53D7\uFF0C\u8BF7\u914C\u60C5\u8003\u8651\u662F\u5426\
      \u8981\u7EE7\u7EED\u73A9\u4E0B\u53BB\uFF0C\u5236\u4F5C\u7EC4\u4E0D\u4F1A\u63A5\
      \u53D7\u60A8\u7684\u4EFB\u4F55\u76F8\u5173\u53CD\u9988\u3002"
