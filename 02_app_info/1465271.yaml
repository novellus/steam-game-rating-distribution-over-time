details:
  data:
    about_the_game: 'Get your unique space adventure off to successful start with
      the Solar Zakura - Starter Pack, featuring 30 days of Omega giving you unlimited
      access to the best ships and skills. Coupled with a Multiple Pilot Training
      Certificate that allows you to train skills simultaneously on an additional
      character within the same account, Omega''s double training speed and infinite
      skill queue will allow you to specialize in any area that you desire!<br><br>You
      can sell the 500 PLEX from this pack in-game for millions of ISK and Standard
      Cerebral Accelerator to boost your skill training. This pack also contains four
      specially-created Zakura Shumyu ship SKINs, as well as the Men''s and Women''s
      Zakura Zakitsu Exploration Suit, giving you excellent customization options
      for your fleet and characters!!<br><br>The full contents of this pack are as
      follows: <br><br><ul class="bb_ul"><li>30 Days Omega<br></li><li>Multiple Pilot
      Training Certificate<br></li><li>500 PLEX<br></li><li>Standard Cerebral Accelerator<br></li><li>Catalyst
      Zakura Shumyu SKIN<br></li><li>Coercer Zakura Shumyu SKIN<br></li><li>Cormorant
      Zakura Shumyu SKIN<br></li><li>Thrasher Zakura Shumyu SKIN<br></li><li>Men''s
      Zakura Zakitsu Exploration Suit<br></li><li>Women''s Zakura Zakitsu Exploration
      Suit</li></ul><br><strong>This pack can only be purchased once per account.</strong>'
