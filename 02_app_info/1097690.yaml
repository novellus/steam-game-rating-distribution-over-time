    about_the_game: "The Romans call you many names. A slave. A gladiator. A champion.\
      \ Who and what will you be? You decide. Conquer the arena, navigate petty Roman\
      \ politics and etch your name in the annals of Rome! Or die trying.<br><br><i>Gladiator:\
      \ Road to the Colosseum</i> is a 220,000 word interactive novel by Foong Yi\
      \ Zhuan, where your choices control the story. It's entirely text-based\u2014\
      without graphics or sound effects\u2014and fueled by the vast, unstoppable power\
      \ of your imagination.<br><br><ul class=\"bb_ul\"><li> Play as male or female;\
      \ gay or straight.<br></li><li> Battles against slaves, gladiators and even\
      \ wild animals!<br></li><li> Manage relationships with your friends and enemies,\
      \ rig a vote or poison a foe!<br></li><li> Navigate the complicated (and petty)\
      \ politics of the Roman Senators.<br></li><li> Unique character tracking system\
      \ and story that makes each playthrough different!<br></li><li> Find love amidst\
      \ the madness of the arena, even in the most desperate of places!<br></li><li>\
      \ Fight your way to the Colosseum, through the greatest games the world has\
      \ ever seen!</li></ul><br>Fight for your freedom and etch your name in the annals\
      \ of Rome!"
