    about_the_game: "<strong>Endless Space 2 \u2013 Penumbra</strong> introduces the\
      \ long-awaited <strong>hacking </strong>feature, invisibility and the community-created\
      \ faction: the <strong>Umbral Choir</strong>.<h2 class=\"bb_tag\">The Umbral\
      \ Choir</h2><br>The Umbral Choir have been roaming the universe since the dawn\
      \ of time, silent observers of the woes of the world. At last, they heard the\
      \ death cry of the Endless Galaxy and decided to rush to the aid of those who\
      \ suffered.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/988440/extras/1.png?t=1556636707\"\
      \ /><br><br>The Umbral Choir only own a single hidden system throughout the\
      \ entire game. They can however expand and fuel their economy by building sanctuaries\
      \ on neutral or enemy system anonymously. This faction heavily relies on its\
      \ ability to stay undetected and on its formidable use of the hacking feature.<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/988440/extras/2.png?t=1556636707\"\
      \ /><h2 class=\"bb_tag\">Hacking</h2><br>In the new scan view, players can now\
      \ initiate hacking operation from a system they own to a target system. While\
      \ the hack progresses, the player and their target will be able to set up offensive\
      \ and defensive programs to influence its progression. If the hack succeeds,\
      \ the attacker will be able to choose among several potentially crippling outcomes...<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/988440/extras/3.png?t=1556636707\"\
      \ /><h2 class=\"bb_tag\">Invisibility  </h2><br>Penumbra also comes with new\
      \ invisibility modules allowing your fleets to infiltrate enemy lines without\
      \ being detected. However, there are multiple levels of invisibility and these\
      \ can always be countered by detection modules.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/988440/extras/4.png?t=1556636707\"\
      \ />"
