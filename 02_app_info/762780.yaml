    reviews: "\u201CThe art style and overall replayabilty would make this a game\
      \ I would download and play pretty regularly. Redonkulous Gaming gives Amazing\
      \ Pea TD a score of 7.3/10 thanks largely in part to the ability to control\
      \ your defenses\u2019 target and the random enemy routes which increases overall\
      \ replayability.\u201D<br>7.3/10 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=https://redonkulousgaming.com/2018/01/18/amazing-pea-td/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Redonkulous gaming</a><br>"
