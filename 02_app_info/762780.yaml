  data:
    about_the_game: "<img src=\"https://media.st.dl.pinyuncloud.com/steam/apps/762780/extras/steam_banner_game.png?t=1533498745\"\
      \ crossorigin=\"anonymous\"/><br>Family-friendly PC tower defense game. You\u2019\
      ll lead the resistance of plants, which are being captured by aliens from exhausted\
      \ starving planet. <br><br>Place towers and build barricades, freeze, teleport\
      \ and blow them up - but don't let them enslave You!<br><img src=\"https://media.st.dl.pinyuncloud.com/steam/apps/762780/extras/steam_banner_features.png?t=1533498745\"\
      \ crossorigin=\"anonymous\"/><br><br><ul class=\"bb_ul\"><li> <strong>well thought\
      \ out balance</strong> - each tower and spell are unique, there is no universal\
      \ weapon!<br></li><li> <strong>a new mechanic</strong> - you not only build\
      \ the towers, but also clear the territory for their construction. And also\
      \ grow and protect resource-giving plants!<br></li><li> <strong>various map\
      \ modifications</strong> that significantly affect the gameplay!<br></li><li>\
      \ <strong>random enemy routes at the forks</strong> - the game is never the\
      \ same experience twice!<br></li><li> <strong>control over the towers</strong>\
      \ - you can directly set the target for all towers!<br></li><li> <strong>20\
      \ handcrafted levels</strong> (and we are planning even more!);<br></li><li>\
      \ <strong>high replayability</strong> - pass levels, get achievements and perform\
      \ special missions!<br></li><li> <strong>bright, juicy graphics</strong>;<br></li><li>\
      \ <strong>no cruelty and violence</strong> - play with the whole family!</li></ul><img\
      \ src=\"https://media.st.dl.pinyuncloud.com/steam/apps/762780/extras/steam_banner_enemies.png?t=1533498745\"\
      \ crossorigin=\"anonymous\"/><br><br>Face with more than 20 enemies from three\
      \ alien races! Most of them with special abilities!<br><br>Stay on Your toes\
      \ as Your fight with armoured knights and heavy-footed giants, impregnable wizards\
      \ and skilful Gunners, battle bees and even flying saucers full of aliens!<br><img\
      \ src=\"https://media.st.dl.pinyuncloud.com/steam/apps/762780/extras/steam_banner_towers.png?t=1533498745\"\
      \ crossorigin=\"anonymous\"/><br><br>Hit, burn, freeze and bewitch the envaders\
      \ with 5 unique towers: Boxer, Mage, Stone-thrower, Chili and Freezer. Buy power-ups\
      \ in the game shop to specialize Your defenses and fortify even more!<br><img\
      \ src=\"https://media.st.dl.pinyuncloud.com/steam/apps/762780/extras/steam_banner_spells.png?t=1533498745\"\
      \ crossorigin=\"anonymous\"/><br><br>Support Your defenses with four spells\
      \ that often are real life-savers! Build barricades to block enemies' routes,\
      \ blow 'em up and teleport! And grow the field of sun-giving plants necessary\
      \ for Your upgrades!  <br><img src=\"https://media.st.dl.pinyuncloud.com/steam/apps/762780/extras/steam_banner_progress.png?t=1533498745\"\
      \ crossorigin=\"anonymous\"/><br><br>The game is currently in progress. Now\
      \ we are working on:<br><ul class=\"bb_ul\"><li> improving our graphics and\
      \ visual effects;<br></li><li> adding more content (upgrades and powerups to\
      \ bring more strategical variety; new levels, modes and achievements for higher\
      \ replayability).</li></ul>"
