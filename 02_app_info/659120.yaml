details:
  data:
    about_the_game: "Survive is a game about multiplayer survival. Survive with friends\
      \ and create your own server. The objective in Survive is to simply survive.\
      \ But can you do it? Gather resources, craft items, and survive! <br />\r\n\
      <br />\r\nSurvive currently features what is listed below, however we would\
      \ also like to hear what the players have to say.<br />\r\n<br />\r\nFeatures:<br\
      \ />\r\n<br />\r\n-Resource Gathering (wood and rock gathering)<br />\r\n<br\
      \ />\r\n-Crafting<br />\r\n<br />\r\n-Day/night cycle<br />\r\n<br />\r\n-Multiplayer\
      \ (survive with friends)<br />\r\n<br />\r\n-Server hosting (players can host\
      \ their own server within the game menu)<br />\r\n<br />\r\n-Base Building<br\
      \ />\r\n<br />\r\nWhat may be added in the future:<br />\r\n<br />\r\n-Weather\
      \ system<br />\r\n<br />\r\n-Extra crafting options"
