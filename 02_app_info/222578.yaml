    about_the_game: "Once one of the most common sights on the British railway network,\
      \ the Class 08 diesel shunter is now available for Train Simulator in the modern\
      \ EWS and Freightliner liveries.<br><br>The Class 08 was the \u2018go to\u2019\
      \ locomotive for general purpose duties, with almost any shunting required in\
      \ yards and at stations carried out by a \u2018Gronk\u2019. Over a ten year\
      \ period from 1952, almost 1,000 models were built at British Railways\u2019\
      \ Derby, Crewe, Darlington, Doncaster and Horwich Works, making it the most\
      \ numerous of all BR classes.<br><br>The Class 08 was based on the LMS 12033\
      \ series, later classified by TOPS as the Class 11, and is fitted with a English\
      \ Electric six cylinder, four-stroke 6KT engine and low gearing for a top speed\
      \ of 15mph. Models with higher gearing were classified as Class 09s.<br><br>With\
      \ the privatisation of the British railway system and the introduction of multiple\
      \ units and fixed rakes of wagons and coaches, the Class 08 soon became obsolete\
      \ and many were withdrawn from service. However, around 100 locomotives remain\
      \ in service for the likes of EWS/DB Schenker, First Great Western, Freightliner\
      \ and Virgin Trains, and more than 60 examples are preserved on Britain\u2019\
      s heritage railways.<br><br>The Class 08 for Train Simulator is available in\
      \ EWS maroon/gold livery and Freightliner\u2019s famous green livery, and features\
      \ TSX effects, new locomotive physics, detailed cab interior and accurate driving\
      \ controls, plus MEA and MFA wagons.<br><br>The locomotive is also Quick Drive\
      \ compatible, giving you the freedom to drive the EWS &amp; Freightliner Class\
      \ 08s on any Quick Drive enabled route for Train Simulator, such as those available\
      \ through Steam. Also included are scenarios specifically for the <a href=\"\
      http://store.steampowered.com/app/65216\" target=\"_blank\" rel=\"noreferrer\"\
      \  > Edinburgh-Glasgow</a> route (available separately and required to play\
      \ these scenarios).<h2 class=\"bb_tag\">Scenarios</h2><br>Five scenarios for\
      \ the Edinburgh-Glasgow route:<br><ul class=\"bb_ul\"><li>08 Training \u2013\
      \ Moving and Stopping<br></li><li>08 Training \u2013 Changing Junctions and\
      \ Coupling<br></li><li>Hunter Graveller<br></li><li>Intermodal Ballast<br></li><li>Ready\
      \ to Rubble</li></ul>More scenarios are available on Steam Workshop online and\
      \ in-game. Train Simulator\u2019s Steam Workshop scenarios are free and easy\
      \ to download, adding many more hours of exciting gameplay. With scenarios being\
      \ added daily, why don\u2019t you check it out now!<br><br><a href=\"https://steamcommunity.com/linkfilter/?url=http://\u201D\
      http://steamcommunity.com/workshop/browse/?appid=24010\u201D\" target=\"_blank\"\
      \ rel=\"noopener\"  >Click here for Steam Workshop scenarios.</a><h2 class=\"\
      bb_tag\">Key Features</h2><ul class=\"bb_ul\"><li>Class 08 in EWS and Freightliner\
      \ liveries<br></li><li>TSX effects and new locomotive physics<br></li><li>Detailed\
      \ cab interior<br></li><li>MEA and MFA wagons<br></li><li>Quick Drive compatible<br></li><li>Scenarios\
      \ for the Edinburgh-Glasgow route<br></li><li>Download size: 75mb</li></ul>"
