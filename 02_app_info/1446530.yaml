details:
  data:
    about_the_game: "The Girauden Strike Force is an elite team of specially trained\
      \ space pilots who do the jobs no one else will do.<br />\r\n<br />\r\nUnfortunately,\
      \ that means mostly babysitting and collecting rocks.<br />\r\n<br />\r\nChoose\
      \ from three playable characters to shoot your way through 5 missions. Each\
      \ ship has its own unique power, speed, and defense. There's one catch \u2013\
      \ your team's earnings pay for the expensive shield systems, and the finance\
      \ department runs a tight shop. Run out of money, and you're left wide open!\
      \ Fight pirates, destroy asteroids, figure out who left the coffee pot empty,\
      \ and more!<br />\r\n<br />\r\nCreated in Unity 2018.3."
