  data:
    about_the_game: "Cheerfully wandering across blocky terrain, the Monomino babies\
      \ haven\u2019t a care in the world. But little do they know they\u2019re walking\
      \ into peril. You are responsible to deliver them to safety.<br><br>Monomino\
      \ is a playful puzzle game developed by final year students from Nanyang Polytechnic,\
      \ School of Interactive &amp; Digital Media in Singapore. Help guide the Monominos\
      \ home by building paths out of variously shaped blocks, or use power-ups that\
      \ gift the Monominos with special abilities. You\u2019ll have to think quick\
      \ and put your spatial awareness skills to the test in order to protect the\
      \ adorable cuboid babies, as they unwittingly walk themselves into trouble.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/303710/extras/monomino-inset2.png?t=1447362006\"\
      \ /><br><br>Key Features<br><ul class=\"bb_ul\"><li>Visually bold level design<br></li><li>Choice\
      \ of blocks to rotate and position<br></li><li>Character augmenting power-ups<br></li><li>Fast\
      \ forward and pause levels<br></li><li>60 Levels to complete</li></ul><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/303710/extras/monomino-inset3.png?t=1447362006\"\
      \ /><br><strong>Developer:</strong> The developers are final year students studying\
      \ at Nanyang Polytechnic, School of Interactive &amp; Digital Media in Singapore.\
      \ Monomino was the final year project, and it was just so good it couldn\u2019\
      t help but get it published. They have developed industry partnerships with\
      \ Sony Computer Entertainment Japan Asia, and in 2012 were officially appointed\
      \ the PlayStation\xAEFirst Academic Partner status, the first academic partner\
      \ in Asia!<br><br><strong>Publisher:</strong>  Degica works to connect the dots\
      \ by joining game devs, distributors, and publishers. They are passionate about\
      \ helping small businesses and closing the gap between the Eastern and the Western\
      \ markets. Degica aims to bridge gaps, make connections and open doors for innovative\
      \ emerging talent.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/303710/extras/monomino-inset1.png?t=1447362006\"\
      \ />"
