details:
  data:
    about_the_game: '<strong>Achievement Simulator - Save Yourself Some Time</strong><br>Is
      the game too slow for you? Want to beat the game faster than intended? Why not
      buy this DLC and Save Yourself Some Time.<br>This DLC provides a permanent x2
      speed boost while idling games, and will enable you to beat the game in almost
      half the time.<h2 class="bb_tag">Features:</h2><ul class="bb_ul"><li>Permanent
      x2 Speed Boost for idling games - Beat the game in half the time!<br></li><li>Standalone
      DLC Achievement - 100% the DLC!</li></ul><h2 class="bb_tag">How to unlock the
      Standalone DLC Achievement</h2><ul class="bb_ul"><li>Firstly make sure you''ve
      got the DLC content ticked in your library.<br></li><li>After it''s downloaded
      go to the game files at &quot;Steam\steamapps\common\Achievement Simulator&quot;.<br></li><li>Open
      the new DLC folder &quot;Achievement Simulator - SYST&quot; and run &quot;DLC
      Achievement Unlocker&quot;.<br></li><li>Clicking the grayed out achievement
      image will unlock the achievement.<br><br>Note: If you have beaten the game
      already the x2 Speed Boost won''t be of much use though the Standalone DLC Achievement
      will still be obtainable.</li></ul>'
