    about_the_game: 'Man the turrets!  Bugs are invading Earth and you''re the only
      one left to stop them in this arcade-style endless game.  Chase high scores
      as you use the mouse to aim the turret from a top-down perspective against different
      types of bugs.  Just don''t get overwhelmed in <i>Turret Defense: Bug Invasion</i>!<br><br>Features:<br><ul
      class="bb_ul"><li> Arcade-Style Gameplay Loop<br></li><li> Wave-Based Progression<br></li><li>
      Bugs<br></li><li> Rockin'' Tunes</li></ul>'
