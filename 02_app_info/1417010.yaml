  data:
    about_the_game: Shrine II is a first person shooter made in the Doom engine!<br><br>Battle
      the nightmarish eldritch horde as Tusk, the skinless monstrosity!<br><br>Annihilate
      a variety of horrific enemies with a load of unique and strange weapons.<br><br>Travel
      through a variety of levels set in a retro Gothic Lovecraftian world!<br><br><ul
      class="bb_ul"><li>Over 20 Weapons to rampage your way through the Elder World!<br></li><li>30
      Enemies to Blast into giblets!<br></li><li>6 Challenging bosses to defeat!<br></li><li>Secrets
      around every corner!<br></li><li>32 challenging but fair levels to test your
      might against the eldritch Horde!</li></ul><br>A thank you to Jberg for the
      standalone version!
    background: https://steamcdn-a.akamaihd.net/steam/apps/1417010/page_bg_generated_v6b.jpg?t=1600758041
