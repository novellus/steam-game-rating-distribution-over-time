    review: '[h1]Audience?[/h1]

      The audience is probably engineering, construction management, and drafting
      degree students that like to game.  In those type of degrees, a significant
      mistake on a draft can result in a large profit loss.


      [h1]Expensive?[/h1]

      It was the first drafting software available on Steam.  Much of the prices on
      the more professional software available through Steam are kind of smokey, if
      you know what I mean.  For example, Maya, Modo, and Substance Designer/Painter
      all have modified licenses for use and some are less capable.  This is the full
      version of SolidFace with full licensing, with the catch being drive locked.  The
      opensource options for drafting are BRL-CAD, OpenSCAD, FreeCAD, and LibreCAD.  The
      opensource options, except for BRL-CAD, are very young compared to SolidFace.


      [h1]The Pros - SolidFace 2015[/h1]

      1. SolidFace does good prints

      2. SolidFace does good 3D drafting (2016 supports STL)

      3. Works though feels a bit quirky with tool use (2016 feels less quirky)

      4. It''s a reliable solid modeler

      5. It''s inexpensive

      6. The geometry outputs I''ve done have reliably imported into other programs

      7. the crash testing appears to be reliable in testing animated geometry crossing
      geometry


      [h1]The Cons - SolidFace 2015[/h1]

      1. The tutorials are not equal to tutorials available for opensource drafting
      software

      2. Not 2016.  2015 on Steam was experimenting with the Steam market, which was
      considered not profitable enough to warrant bringing 2016 to Steam.


      [h1]Conclusion[/h1]

      It''s a capable CAD modeler available with the convenience of Steam on a non-rental
      basis.  That''s a lot to like.


      [i]rewrite; most comments deleted as I assumed version 2016 was coming to Steam[/i]


      (*) mged, in [url=http://brlcad.org/gallery/]BRL-CAD[/url], is useful for 3D,
      and it''s markup is wonderfully logical, though it doesn''t seem designed toward
      2D drafts.'
