  data:
    about_the_game: "Ostrich Runner \u2013 is the fascinating animated arcade racing\
      \ where the main heroes are funny and a little bit crazy ostriches.<br />\r\n\
      <br />\r\nAmong millions of stars in our universe there is a small planet of\
      \ Ostriches. They leaded a steady life, they spent a lot of time with their\
      \ neighbors, different animals and birds; they settled down to a married life\
      \ and raised the families. Ostriches tried to save calm and peace in their world\u2026\
      <br />\r\n<br />\r\nBut there is nothing perfect in our universe. The cruel\
      \ and crazy Professor decided to enslave this beautiful planet with the help\
      \ of ostriches themselves. Under cloud of night the Professor\u2019s assistant\
      \ wriggled way into the children\u2019s rooms and kidnapped all of the chickens\
      \ in the shell. The crazy Professor conceived to steal all of eggs in order\
      \ to raise the army of warriors\u2026 The thief was hurrying up and he did not\
      \ notice that the bag with the eggs was holed. And on the winding paths appeared\
      \ an obvious trace\u2026<br />\r\n<br />\r\nThe poor parents went mad and did\
      \ not know what to do. The War Council it was decided to start hunting the thief.<br\
      \ />\r\n<br />\r\nOnly the strongest, the fastest and the most dexterous ostriches\
      \ were involved in the pursuit. Their aim was to collect as many eggs as possible\
      \ and come to the Professor\u2019s lair for the final fight\u2026<br />\r\n\
      <br />\r\nOn the way to the sacred goal our heroes will meet a lot of enemies\
      \ and obstacles; but every one will try to be the first and become the Hero\
      \ who will save the Planet!<br />\r\n<br />\r\n <br />\r\n<br />\r\n8 different\
      \ worlds with many obstacles and rivals<br />\r\n4 secret bonus levels<br />\r\
      \nUp to 7 rivals in the single player challenge<br />\r\nUp to 6 power-ups per\
      \ challenge<br />\r\nSplit-screen fun available for 2 on one PC<br />\r\nMultiplayer\
      \ challenges via LAN and Internet<br />\r\nCell shading technology for fantastic\
      \ toon-style graphics"
