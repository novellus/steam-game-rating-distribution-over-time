    about_the_game: 'Looking for a way to add a little more sophistication and class
      to your fantasy projects? Look no further than Dignified Fantasy: Vol. 1!<br><br>Created
      by Bittersweet Entertainment, this audio pack includes a variety of orchestral
      themes that feature complex melodies and sounds. Take a sojourn into the world
      of fantasy and enjoy visiting cities filled with elves and fairies. Or jump
      into battle with force and fanfare. Digified Fantasy: Vol 1 is a must-have for
      all fans of high fantasy settings.<br><br>Features:<br><ul class="bb_ul"><li>18
      BGM themes.<br></li><li>8 ME sounds.<br></li><li>Music suitable for a variety
      of fantasy settings.<br></li><li>.OGG format included.<br></li><li>Formatted
      for and tested in RPG Maker VX-Ace</li></ul>'
