    about_the_game: "Enter the world of Blast Out.<br><br>Blast Out is an arcade-style\
      \ arena game that captures the raw joy and hilarity created when fast-paced\
      \ reflexes meet over-the-top core gameplay mechanics. Master a wide range of\
      \ abilities, learn to maneuver through an ever-changing environment and laugh\
      \ as your opponents fall victim to your mind games.<h2 class=\"bb_tag\">CRAZY\
      \ COMBOS</h2>Before you show off your amazing skills in the arena, you need\
      \ to learn how to utilize Blast Out\u2019s unique ability system. Players can\
      \ modify any character\u2019s set of abilities to play exactly how they want.\
      \ The abilities in Blast Out are all about combos, so mastering the synergy\
      \ between different abilities and their situational usefulness is the key to\
      \ being unstoppable.<h2 class=\"bb_tag\">DEADLY ARENAS</h2>The arenas in Blast\
      \ Out can be just as deadly as your opponents. The environment is filled with\
      \ traps and hazards that will catch you by surprise if you lose focus for even\
      \ a moment. Always be aware of your surroundings and use the arena to your advantage\
      \ when engaging the enemy.<h2 class=\"bb_tag\">KNOCK-KNOCK\u2026</h2>The core\
      \ ingredient that makes the combat in Blast Out a blast, is the Knockback mechanic.\
      \ Most abilities in Blast Out will send your opponents flying, preferably into\
      \ that sea of lava that just appeared. The Knockback serves as a tool to quickly\
      \ eliminate your foes and is vital to both utilize and avoid.<h2 class=\"bb_tag\"\
      >OTHER FEATURES INCLUDE</h2><ul class=\"bb_ul\"><li>Multiple characters, with\
      \ unique traits giving full control over your playstyle.<br></li><li>Deep character\
      \ customization, with over 200+ combinations.<br></li><li>Awesome Loot, earn\
      \ your gear and weapons through playing.</li></ul>"
