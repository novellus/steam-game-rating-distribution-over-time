    about_the_game: Microjob is an interactive language learning game.<br>It teaches
      words through objects / pictures, daily conversations with simple dialogues,
      and actions with tiny tasks.<br>The game also aims to teach habits to integrate
      immigrants into new cultures easily in future versions.<br>It's main purpose
      to give you courage about your first real life listening and speaking experience
      by putting enough vocabulary and conversations.<h2 class="bb_tag">Current Features</h2><ul
      class="bb_ul"><li>Vocabulary training with objects<br></li><li>Conversations<br></li><li>Simple
      Tasks<br></li><li>Random task assignments<br></li><li>Speeches of words and
      dialogues<br></li><li>VR support<br></li><li>Maps; Home, Office, Town, City,
      Taxi<br></li><li>Controller support</li></ul><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1459850/extras/store1.jpg?t=1608566145"
      /><h2 class="bb_tag">Upcoming Features</h2><ul class="bb_ul"><li>Habits; Getting
      in a line, Waste sorting<br></li><li>New locations; Cafe, Supermarket, Public
      transport, Hotel, Party, Post office, Restaurant, Shopping center, Cinema<br></li><li>More
      dialogues<br></li><li>Leveling system from entry to intermediate<br></li><li>Dialogue
      maker for players and contributors<br></li><li>SteamOS support<br></li><li>Steam
      Achievements<br></li><li>New languages<br></li><li>Steam Cloud for saved games<br></li><li>Food
      orders<br></li><li>Random phone calls<br></li><li>Emergency situations<br></li><li>Flirting<br></li><li>Animals</li></ul><br><strong>Currently
      Available Languages</strong><br>Czech, Danish, Dutch, English, Finnish, French,
      German, Hungarian, Italian, Norwegian, Polish, Portuguese, Russian, Spanish,
      Swedish, Turkish
