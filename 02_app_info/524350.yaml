details:
  data:
    about_the_game: 'Set in an Apocalyptic World, you play as a renegade with incredible
      endurance and speed, demolishing enemies with arcade like weapons.<br>TileDynasty
      is an FPS Arena, where Players can work together against AI Enemies or go head-to-head
      accomplishing objectives within each game mode.<br><br><br>WEAPONS<br><ul class="bb_ul">GRENADE
      LAUNCHER</ul><ul class="bb_ul">RIFLE</ul><ul class="bb_ul">MACHINE GUN</ul><ul
      class="bb_ul">ROCKET LAUNCHER</ul><ul class="bb_ul">PORTER GUN</ul><br>MOVEMENT:
      Designed for fluid-like motion, coupled with Wall Movement, use multiple approaches
      to get to different platforms to your strategy! <br><br>LEVELS: Maps will be
      designed to tailor to the ''Arcade-Feel'' of the game<br><br>CURRENT MODES:<br><ul
      class="bb_ul">SEARCH AND RESCUE: Locate the hostages in each map and escort
      them back to the rescue zone, and defend the hostages from the enemy</ul><br><ul
      class="bb_ul">TEAM DEATH MATCH: Head-To-Head online with friends or against
      AI</ul>'
