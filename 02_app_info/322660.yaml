    about_the_game: "Here lies the original soundtrack recording for The Binding Of\
      \ Isaac - Rebirth.  <br />\r\n<br />\r\nMatthias Bossi and Jon Evans play everything,\
      \ and when they can't, they do it anyway.  Many guitars were maimed in the making\
      \ of this.  Drums were punished and voices scraped to the utmost. An analogue\
      \ bull in the chip-tune china shop.<br />\r\n<br />\r\n1. Genesis 22:10 (Title)<br\
      \ />\r\n2. Diptera Sonata<br />\r\n3. Crusade (Basic Boss Fight)<br />\r\n4.\
      \ Sodden Hollow (Caves)<br />\r\n5. The Forgotten (Secret Room) <br />\r\n6.\
      \ Abyss (The Depths) <br />\r\n7. Matricide (Mom Fight) <br />\r\n8. The Calm<br\
      \ />\r\n9. Viscera (Womb)<br />\r\n10.  Ventricide (Womb Fight)<br />\r\n11.\
      \  Acceptance (You Died)<br />\r\n12.  Anima Vendit (Deal With The Devil) <br\
      \ />\r\n13.  Duress (Sheol) <br />\r\n14.  Hericide (Satan Fight) <br />\r\n\
      15.  Murmur of the Harvestman (Store) <br />\r\n16.  Empty Vessels (Angel Room)<br\
      \ />\r\n17.  Everlasting Hymn (Cathedral) <br />\r\n18.  Infanticide (Isaac\
      \ Fight)   <br />\r\n19.  Ambush<br />\r\n20.  Tome of Knowledge (Library)<br\
      \ />\r\n21.  Periculum (The Cellar) <br />\r\n22.  Capiticus Calvaria (Catacombs)\
      \ <br />\r\n23.  When Blood Dries (Necropolis)<br />\r\n24.  Sketches of Pain\
      \ (Chest Room)<br />\r\n25.  Ascension (Chest Fight)  <br />\r\n26.  Devoid\
      \ (Dark Room)  <br />\r\n27.  The Fallen Angel (Dark Room Fight) <br />\r\n\
      28.  Tribute (Credits Roll)<br />\r\n29.  Genesis 13:37 (Retro Beats)  <br />\r\
      \n30.  Hush (Jesus Loves Uke)<br />\r\n31.  Descensum (BONUS)<br />\r\n32. \
      \ He's the Number One (BONUS)"
