  data:
    about_the_game: The Pepper Prince is a rhyming fairy tale adventure about love,
      grief, and the power of friendship. Let your imagination take you on a fantastical
      journey to the Pepper Kingdom where you meet quirky fairy-tale-inspired characters
      and solve delightful puzzles.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/975290/extras/Steam-Title-1-optimized.gif?t=1585665669"
      /><br><br>The Pepper Prince is a point-and-click adventure for everyone. Enjoy
      the whimsical characters and silly rhymes as you solve painless puzzles and
      let the minimalist ASCII art take your imagination on a relaxing journey through
      this sweet little kingdom.<br><br>Each episode is a 30-60 minute adventure continuing
      your quest to help your friend in need.<h2 class="bb_tag">Story</h2>Rejoice!
      The pepper prince is getting married! And the honor has fallen upon you to cater
      this magical event! Hooray!<br>Slip into the role of Hansel or Gretel who, after
      having been adopted by the gingerbread witch, are now running a successful confectionery
      business. So when they are called upon by their friend, the pepper prince, they
      decide to bake them a very special wedding cake! Unfortunately things don't
      work out as planned and soon there's a mysterious change in weather, a disappearance,
      and a broken heart to be mended.<h2 class="bb_tag">Features</h2><ul class="bb_ul"><li>
      Experience a quirky, rhyming fairy tale adventure<br></li><li> Enjoy approachable,
      inclusive, frustration-free fun<br></li><li> Explore a magical ASCII-art world<br></li><li>
      Listen to a beautiful original soundtrack<br></li><li> Find lots of amazing
      puns (a couple of good ones even!)<br></li><li> Do some serious pointing and
      clicking</li></ul><h2 class="bb_tag">Seasoning 1</h2>Seasoning 1 is released
      in 5 short installments, each continuing the story from the last episode. Episodes
      2-5 will be available as separate DLC or as part of the Seasoning Pass.
