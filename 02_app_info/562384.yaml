    about_the_game: "Train Simulator\u2019s popular Miami \u2013 West Palm Beach route\
      \ is a contemporary rail route along America\u2019s Atlantic coast and is home\
      \ to Amtrak intercity passenger trains, CSX freight operations, and Miami-area\
      \ commuter services. And now, Miami \u2013 West Palm Beach Scenario Pack 01\
      \ brings the full variety and diversity of operations on the route to full life!<br><br>Miami\
      \ - West Palm Beach Scenario Pack 01 and its ten realistic career scenarios\
      \ will put you at the throttle of a CSX priority manifest freight, heavy stone\
      \ trains, and local freight and switching assignments; you\u2019ll be the engineer\
      \ of Amtrak\u2019s famed long-distance Silver Meteor and Silver Star Florida\
      \ streamliners; and you\u2019ll go to work to tackle challenging Miami commuter\
      \ \u201Cpush-pull\u201D train operations. <br><br>Developed by noted scenario\
      \ author Gary Dolzall, Miami - West Palm Beach Scenario Pack 01 features authentic\
      \ experiences operating a diversity of modern locomotives and equipment, including\
      \ Amtrak\u2019s P42DC \u201CGenesis\u201D diesel; CSX Dash 8-40CW, AC6000CW,\
      \ SD80MAC, and SD40-2 freight locomotives; and the unique F40PHL-2 and bi-level\
      \ Bombardier cab cars used in South Florida commuter operations.<br><br><strong>Note:</strong>\
      \ The pack\u2019s ten career scenarios require the Miami \u2013 West Palm Beach\
      \ route and Miami Commuter Rail F40PHL-2 DLC, and select scenarios also individually\
      \ require Train Simulator\u2019s <a href=\"http://store.steampowered.com/app/277733/Train_Simulator_CSX_SD80MAC_Loco_AddOn/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  > CSX EMD SD80MAC Add-On</a>; <a href=\"\
      http://store.steampowered.com/app/277769/Train_Simulator_CSX_AC6000CW_Loco_AddOn/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >CSX GE AC6000CW</a>; and content from\
      \ the Train Simulator<a href=\"http://store.steampowered.com/app/258643/Train_Simulator_NEC_New_YorkNew_Haven_Route_AddOn/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  > New York - New Haven</a> route (each\
      \ available separately).<br><br>In Miami - West Palm Beach Scenario Pack 01\
      \ and its ten new career scenarios, more than eight hours of challenging and\
      \ diverse railroading based upon actual operations await you!<h2 class=\"bb_tag\"\
      >Included Career Scenarios:</h2><ul class=\"bb_ul\"><li>The Silver Meteor<br></li><li>Morning\
      \ Commuter Call<br></li><li>Southbound Silver Star<br></li><li>Big Macs and\
      \ Heavy Rocks<br></li><li>Miami Bound, Part 1<br></li><li>Miami Bound, Part\
      \ 2<br></li><li>CSX O-718 Switch Job<br></li><li>CSX K-977 Sanford Empties<br></li><li>CSX\
      \ Manifest Q-452<br></li><li>CSX O-722 Miami Day Switcher</li></ul>"
