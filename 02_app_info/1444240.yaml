    about_the_game: "How scary could a night of babysitting be?<br><br>Synopsis:<br><br>In\
      \ BLINK, you assume the role of a babysitter watching over Lily Vida, daughter\
      \ of a local psychiatrist. After falling asleep to a strange video, the player\
      \ wakes up to find strange phenomena occurring around the home. Suddenly, Lily\
      \ is nowhere to be found, and all you\u2019re left with clues of a broken family,\
      \ a strange experiment, and a questionable memory. What\u2019s going on with\
      \ the Vida\u2019s? What\u2019s your part in all of this? Most importantly, who\
      \ are you? <br><br>Game features: <br><br>\u2022 <strong>The blink effect</strong>\
      \ - The player is constantly blinking randomly and we use this to initiate a\
      \ variety of randomized and sequenced events. These include jumpscares, teleports,\
      \ camera effects, environment changing, and more.<br>\u2022 <strong>Psychological\
      \ Horror</strong> \u2013 The blink effect isn't the only source of horror. No,\
      \ players will also experience character-driven psychological horror that reveals\
      \ more of the plot while also keeping the player uncomfortable. <br>\u2022<strong>\
      \ Detailed Environment Exploration</strong>- Every location in the game is teeming\
      \ with detail about the characters and setting. Explore the detailed home to\
      \ uncover more about the Vida family.<br>\u2022 <strong>Multiple paths </strong>-\
      \ BLINK features alternate story paths that focus on a different member of the\
      \ Vida family. Some sections are slightly changed while others are entirely\
      \ different."
