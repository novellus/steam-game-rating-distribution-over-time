    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/754800/extras/description.png?t=1552318306"
      /><br>Yashik - it's very simple game with puzzles. You play as a small character
      who needs to get out of the room.Your task is to find the key card and open
      the door. You can create platforms under your feet. Platforms can move or throws
      up you. Use orange platform to jump across obstacles, yellow platform to move
      further, and green platform to avoid falling.<br><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/754800/extras/Controls.png?t=1552318306"
      /><br>[F] Create a platform<br>[W] Jump<br>[A] Move left<br>[D] Move right<br>[R]
      Restart level
