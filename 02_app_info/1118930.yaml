  data:
    about_the_game: "Frenzy Plants is an adventure of a little bunny girl in the forest\
      \ where she lives. One day she learns that plants growing in the forest can\
      \ do incredible things with someone who uses them correctly.<br />\r\n<br />\r\
      \nFrenzy Plants is an adventure game in which you need to explore a previously\
      \ unseen forest and everything under it. The forest is full of creatures that\
      \ may negatively relate to you, but you cannot harm them, find a way to get\
      \ to the end. <br />\r\nExplore and find all the treasures of the forest before\
      \ your journey ends."
