details:
  data:
    about_the_game: "Stars Survivor is a totally DEMENTIAL multiplayer fighting game!\
      \ Download the game and let yourself be captivated by its delicately crafted\
      \ graphics, competitive gameplay and much more:<h2 class=\"bb_tag\">\U0001F52B\
      \ More Than 40 Different Equipment</h2><h2 class=\"bb_tag\">\U0001F4A3 A Huge\
      \ Map</h2><h2 class=\"bb_tag\">\U0001F579\uFE0F 1 Battle Royale Mode</h2><h2\
      \ class=\"bb_tag\">\U0001F3AE 1 World Ranking</h2><h2 class=\"bb_tag\">\U0001F3F0\
      \ Over 20 Different Planets You Can land On</h2><h2 class=\"bb_tag\">\U0001F480\
      \ A Reward System When You Kills</h2><h2 class=\"bb_tag\">\U0001F451 World Ranking\
      \ \U0001F451</h2>Form a team with your friends, climb your world ranking to\
      \ the top!<br>YOU MAY BE THE STRONGEST ON THE BATTLEFIELD BUT WILL YOU BE IN\
      \ THE WORLD?<h2 class=\"bb_tag\">\u2694\uFE0F Play together ... Or Against!\
      \ \u2694\uFE0F</h2>In Stars Survivor EVERYTHING is possible! Play as a team\
      \ so you can help your teammates destroy enemy ships, or against, fight 1v1,\
      \ 2v2, 3v3, ... or even 4v4! So invite your friends and meet on the battlefield!<h2\
      \ class=\"bb_tag\">\U0001F5E1\uFE0F Dozens Of Different Equipment\U0001F5E1\uFE0F\
      </h2>Stars Survivor features over 39 different weapons / gear you can practice\
      \ your own! Want to use a more powerful ship, a thruster that goes faster, or\
      \ even a laser cannon that does more damage? Go for it ! ALL IS CUSTOMIZABLE\
      \ IN STARS SURVIVOR!<h2 class=\"bb_tag\">\U0001F47E Game Mode \U0001F47E</h2>In\
      \ Teams, Solo, Duel, ... So many opportunities to test your combat skills!<h2\
      \ class=\"bb_tag\">\U0001F3B2 Mini-games \U0001F3B2</h2>No internet connection?\
      \ So launch the mini-offline from the menu! A mini-game in which you have to\
      \ avoid the asteroids."
