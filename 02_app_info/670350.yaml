  data:
    about_the_game: Follow Theo's dizzying adventure in first-person platformer &quot;The
      Free Ones&quot;. Soar through the air with your grapple, blaze a trail through
      the canyons and take part in an extraordinary story.<h2 class="bb_tag">A story
      with a twist</h2>Play the role of prisoner Theo as one day he manages to escape
      from the slave mines using a grapple system, before meeting Lana and a group
      of refugees, who let you in on their plan to leave the island. You accept, but
      nothing could prepare you for what you will encounter along the way.<br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/670350/extras/steam_story_2.png?t=1536158770"
      /><h2 class="bb_tag">A unique grapple system</h2>The unique grapple system featured
      in &quot;The Free Ones&quot; allows you to take to the skies as you make your
      way through the levels. Use your momentum to swing through the air and cover
      considerable distances at dizzying heights. Wooden surfaces are your best ally.
      Learn how to turn your surroundings to your advantage and use your wits to progress
      further in the game.<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/670350/extras/steam_grapple_2.png?t=1536158770"
      /><h2 class="bb_tag">A man-made island</h2>The mines represent an original and
      varied playground. Scale the wooden structures. Use the moving crates and carts
      to make your way through the levels. Climb onto the roof of the hurtling trains.
      Swing across waterfalls and clamber onto anything that floats as you head down
      the rivers.<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/670350/extras/steam_island_2.png?t=1536158770"
      />
