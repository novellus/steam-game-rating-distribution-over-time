  data:
    about_the_game: Get ready to push your skills to the limit against an endless
      sea of bullets and evil robots in Astral Gunners. Choose from five different
      gunners to master in this horizontal shooter. With the ability to dodge, reflect,
      delete, and convert bullets you are more powerful than you might believe.<br><br><img
      src="https://media.st.dl.pinyuncloud.com/steam/apps/893900/extras/blue-v-dark5.gif?t=1608650185"
      crossorigin="anonymous"/><br><br><strong><u>FEATURES:</u></strong><br><ul class="bb_ul"><li><strong>5
      Playable Characters:</strong> Each with four different abilities including 2
      shooting abilities, 1 defensive ability, and a powerful special ability.<br></li><li><strong>5
      Levels:</strong> Battle fearsome bosses, slightly less fearsome mini-bosses,
      survive high speed chase scenes, and save friendly gunners from danger. Each
      level offers something unique!<br></li><li><strong>Achievement-based Progression:</strong>
      Unlock additional characters, continues, power-ups, skins, and difficulties
      as you complete achievements.<br></li><li><strong>Equip Power-ups:</strong>
      Astral Gunners stays true to the arcade spirit of shmups, and everything can
      be beaten on your first run if you're skilled enough. However, at the mere cost
      of being on a separate online leaderboard you can equip power-ups unlocked throughout
      play that give you a boost to your power along with some creative control.<br></li><li><strong>Hidden
      Bonus Levels:</strong> Find hidden collectibles for the opportunity to challenge
      secret bosses and boost your score!<br></li><li><strong>Intense Scoring Gameplay:</strong>
      Convert enemy bullets into a score multiplier, defeat enemies quickly to spawn
      bonus waves, and utilize System Overload to harvest medallions from enemies
      to maximize your score!<br></li><li><strong>Choose Your Own Path:</strong> Decide
      the order you play through levels. Save your allies from peril and see how they
      change the course of your journey.<br></li><li><strong>4 Difficulty Modes:</strong>
      Regardless of your skill level, an appropriate challenge awaits!<br></li><li><strong>Local
      2 Player:</strong> Bring a friend along for the ride, and discover synergies
      between the various gunners. (A controller is required for 2 player)<br></li><li><strong>Online
      Leaderboards:</strong> Filter by character and difficulty. Regardless of how
      you like to play, there's a leaderboard for you to climb!</li></ul>
