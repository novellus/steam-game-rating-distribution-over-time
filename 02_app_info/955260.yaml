  data:
    about_the_game: Island Invasion is an arcade-style tower defence game with randomly
      generated archipelago maps and enemy waves, providing infinite replayability
      and challenge. <br><br>Strategically build and upgrade a variety of towers to
      cover both air and sea, using the scattered islands to stage your defence. Mine
      resources from the map, generating income for further expansion, and redirect
      the enemy by blocking the path to their goal!<br><br>Fancy a bit of competition?
      Global leaderboards let you see who's dominating the ocean, then copy the map
      they played on to challenge them yourself!<h2 class="bb_tag">Key Features</h2><br><ul
      class="bb_ul"><li>Millions of potential maps to play on, and waves of enemies
      that change every playthrough!<br></li><li>Choose how you play - a continuous
      stream of enemies, or traditional waves<br></li><li>Cover two paths - air and
      sea - managing your defence on scattered islands<br></li><li>Clever placement
      of &quot;path-blockers&quot; allows you to redirect the enemy down the path
      you want!<br></li><li>3 difficulty modes, each with their own leaderboard and
      &quot;theme&quot;. Survive as long as possible, then challenge others to beat
      your score!<br></li><li>6 unique, upgradable towers, each tailored to different
      situations<br></li><li>3 activatable support abilities to tip the balance in
      your favour<br></li><li>8 enemy variants, each with their own strengths and
      weaknesses, including 2 &quot;specialist&quot; enemies that require tactical
      planning to take down! Oh, and they get more difficult as the game goes on too!<br></li><li>Gorgeous
      low-poly aesthetic<br></li><li>Whales</li></ul>
