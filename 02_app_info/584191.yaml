    about_the_game: "Take your <strong>Mantis Burn Racing\xAE</strong> gameplay to\
      \ the next level with a brand-new Class of \u2018Elite\u2019 vehicles that come\
      \ complete with their own stand-alone career campaign. <br><br><strong>THREE\
      \ NEW HOVER VEHICLES</strong><br><br>The \u2018Elite Class\u2019 DLC Pack includes\
      \ three new high-performance Hover vehicles that will see your Mantis Burn Racing\xAE\
      \ experience really take off! Put your driving skills to the ultimate test with\
      \ these thrillingly-fast, futuristic-looking \u2018Elite\u2019 vehicles that\
      \ use powerful turbines to hover above the ground making them less affected\
      \ by the tracks\u2019 surface. Each of the light, medium and heavy weight vehicles\
      \ included come with their own unique handling and performance characteristics\
      \ and are all playable in single-player, split-screen and online modes.<br>\
      \ <br><strong>NEW ELITE CAREER</strong> <br><br>Hover vehicles also come with\
      \ their own 12 event \u2018Elite\u2019 career that is unlocked immediately and\
      \ only available with this DLC pack. <br><br><strong>Download the Mantis Burn\
      \ Racing\xAE \u2018Elite Class\u2019 DLC Pack today!</strong>"
