    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/933830/extras/OSaS_Steam_Header_ropes.jpg?t=1609604655"
      /><br><br><strong>Of Ships &amp; Scoundrels</strong> takes you on a journey
      to unknown lands that wait to be explored and conquered. As the commander of
      your fleet, you have to steer your battleships through a beautiful scenery of
      little islands, fight against enemies and so-called friends - and sometimes
      also forge dubious alliances. On this journey, no adventure is like the other,
      because all of the landscapes and quests are procedurally generated.<br><br><strong>Of
      Ships &amp; Scoundrels</strong> is a unique combination of turn-based strategy
      and action game that can be enjoyed alone or together via hot seat and online
      multiplayer, either in skirmish- or story mode.<br><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/933830/extras/OSaS_Steam_Features_ropes.png?t=1609604655"
      /><br><br><ul class="bb_ul"><li>Procedural islands in a Caribbean setting with
      nearly endless variation.<br></li><li>Local and online multiplayer for up to
      four players.<br></li><li>Day/night-cycle and dynamic weather system.<br></li><li>Unique
      combination of action and turn-based strategy.<br></li><li>Expand your fleet
      and build an empire of harbors.<br></li><li>Level up Ships and harbors to strengthen
      your power.<br></li><li>Ships and harbors can be customized to suit your play
      style.</li></ul>
