    about_the_game: 'Just a few more seconds and they''re ready to play. The players
      stand in the tunnel, close to the field, but they can barely hear the deafening
      noise of the fans. It''s the most important game in club history, the pressure
      is enormous. Will they fail? Or will they make history today? It''s in your
      hands!<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1216550/extras/logoaufpage.png?t=1609527950"
      /><br><br>In <strong>Player''s Eleven</strong> you take over a football club
      of your choice or start a whole new career as an aspiring football manager.
      You put the team together, fine-tune the tactics and ensure optimal training.
      Scouting and youth players push new talents into your squad. But the stadium
      and the club facilities must also be continuously developed. It is up to you
      which areas of the club are your responsibility.<br><br>But watch out: The chairman
      is closely following the sporting and financial development. It would be better
      for your job if you don''t disappoint his expectations!<h2 class="bb_tag">FEATURES</h2><ul
      class="bb_ul"><li>Extensive tactical possibilities<br></li><li>Diverse training
      options that directly influence the strength of your players and change the
      power of the tactics<br></li><li>Individual players who pursue their own goals<br></li><li>Regional,
      national and worldwide scouting<br></li><li>Youth area with U19 championships<br></li><li>Extension
      of the stadium and club grounds; negotiations with sponsors<br></li><li>Play
      in European top leagues; extensive editing possibilities of all European countries
      available<br></li><li>National cups including amateur cups for the lower leagues;
      European club competitions<br></li><li>Career mode; powerful president whose
      demands must be met<br></li><li>It''s possible to delegate powers in the sporting,
      contractual, economic and infrastructural fields<br></li><li>Assistant Managers,
      employees in the youth and scouting sector<br></li><li>Club fans in three categories:
      Loyal fans, normal fans and fans of success<br></li><li>Dozens of statistics
      and in-game editor</li></ul><h2 class="bb_tag">NATIONAL AND INTERNATIONAL REPUTATION</h2><br>All
      clubs have a national as well as international club reputation, which adapts
      only very slowly to the successes and results of the club. Players, employees
      and sponsors orientate themselves by this. This prevents an all too rapid rise
      to the top. Long-term successes must be worked hard.<h2 class="bb_tag">COMPREHENSIVE
      EDITOR</h2><br>All club and player names and the names of national and international
      club competitions can be easily edited. Even adding new European countries and
      leagues is easily possible.<h2 class="bb_tag">HUGE DEMO</h2><br>Play <strong>a
      whole season</strong> with all features of Player''s Eleven in the demo version.
      Save your game and then continue playing in the full version.'
