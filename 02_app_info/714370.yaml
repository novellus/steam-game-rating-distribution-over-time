    detailed_description: "<h1>Limited Time Offer</h1><p><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/714370/extras/MECH_STEAM_616X392_ENG.jpg?t=1562596216\"\
      \ /><br>The LEFT ALIVE Day One Edition will be available for a limited time\
      \ only and includes the following bonus content:<br><br>\u2022 A digital soundtrack\
      \ sampler featuring music tracks from the game<br><br>\u2022 A set of x5 stunning\
      \ wallpapers including designs from legendary Yoji Shinkawa from KOJIMA PRODUCTIONS\
      \ (Sizes: 1024 x 768, 1280 x 1024, 1920 x 1080, 2560 x 1600)<br><br>\u2022 The\
      \ Destructive DLC Pack: <br><ul class=\"bb_ul\"><li> Ammo Pack<br></li><li>Light\
      \ Body Armor <br></li><li> Recovery Pack<br></li><li>US-13-7 Padub (SP) Weapon</li></ul></p><br><h1>About\
      \ the Game</h1><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/714370/extras/LEFT_ALIVE_16-9-ENGLISH-NO-PEGI-MULTI_-_Copy.jpg?t=1562596216\"\
      \ /><br>Veteran developers, Toshifumi Nabeshima (director, Armored Core series),\
      \ Yoji Shinkawa from KOJIMA PRODUCTIONS (character designer, METAL GEAR SOLID\
      \ series), and Takayuki Yanase (mech designer, Ghost in the Shell: Arise, Mobile\
      \ Suit Gundam 00, Xenoblade Chronicles X) join forces to create LEFT ALIVE\u2019\
      s dark and gritty world.<br><br>LEFT ALIVE tells a human story of survival from\
      \ the perspective of three different protagonists during the devastating invasion\
      \ set in war-torn Novo Slava in 2127.<br><br>Experience the massive power gap\
      \ between man and machine in pulse-pounding encounters: face off against powerfully\
      \ armed troops, armored vehicles and towering mechs.<br><br>Choose your playing\
      \ style: engage in frenetic gun battles or dispatch your enemies with stealth\
      \ and wit. Set traps, collect and craft consumables to survive while exploring\
      \ a devastated city ravaged by the atrocities of war.<br><br>Uncover the full\
      \ story behind the war through the eyes of three different characters: as you\
      \ progress through the game, experience multiple story paths each requiring\
      \ bold decisions with desperate consequences.<br><br>For more information visit\
      \ <a href=\"https://steamcommunity.com/linkfilter/?url=https://www.Left-Alive.com\"\
      \ target=\"_blank\" rel=\"noopener\"  >https://www.Left-Alive.com</a><br><br>Keep\
      \ up to date with the latest news by following us at:<br><a href=\"https://www.Twitter.com/LeftAliveGame\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >https://www.Twitter.com/LeftAliveGame</a><br><a\
      \ href=\"https://steamcommunity.com/linkfilter/?url=https://www.Facebook.com/LeftAliveGame\"\
      \ target=\"_blank\" rel=\"noopener\"  >https://www.Facebook.com/LeftAliveGame</a><br>#LeftAlive<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/714370/extras/MECH_Steam_GIF_-_Steam.jpg?t=1562596216\"\
      \ />"
