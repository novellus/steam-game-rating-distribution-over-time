    about_the_game: "Buff Knight Advanced is a 2D Pixel RPG where you\u2019re constantly\
      \ on the move. Kill the invading monsters with your sword or by timing your\
      \ use of spells carefully! As you progress the game becomes more intense with\
      \ stronger and uglier monsters! Collect artifacts and upgrade your items &amp;\
      \ attributes to become the most buff Knight the world has ever seen! <br />\r\
      \n<br />\r\nIt is different and has more contents than original version!! <br\
      \ />\r\n<br />\r\nGame Features <br />\r\n\u25B6 AWESOME &amp; EPIC 8 bit retro\
      \ sound and pixel graphics! <br />\r\n\u25B6 12 Different stage! <br />\r\n\u25B6\
      \ 12 Different boss! <br />\r\n\u25B6 2 unique characters! Play as Buff Knight\
      \ OR Buffy the Sorceress! <br />\r\n\u25B6 Use your sword or spells to fight\
      \ the evil! <br />\r\n\u25B6 Unique 2D Pixel RPG runner game concept \u2013\
      \ pick up from where you died! <br />\r\n\u25B6 Develop new strategies &amp;\
      \ builds \u2013 Want to be a Buff Knight or a Buffy Sorceress? <br />\r\n\u25B6\
      \ BUFF up your attributes! <br />\r\n\u25B6 Collect over 20 ancient artifacts\
      \ and BUFF your skills! <br />\r\n\u25B6 Plenty of Items with multiple levels\
      \ of upgrades! <br />\r\n\u25B6 Awesome high score system \u2013 Are you the\
      \ most buff Knight?<br />\r\n\u25B6 Cloud save &amp; load"
