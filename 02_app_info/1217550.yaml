details:
  data:
    about_the_game: "A tactical, turn-based, high-fantasy adventure card game like\
      \ no other \u2014 take charge of an elite party of heroes, search out and purge\
      \ the realm of darkness, and save the ailing Kingdom of Greyrock... in this\
      \ life or from beyond death itself!<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1217550/extras/capsule_main.png?t=1600171019\"\
      \ /><h2 class=\"bb_tag\"><strong>KEY FEATURES:</strong></h2><br><ul class=\"\
      bb_ul\"><li> A unique blend of player choice, tactical turn-based card battles,\
      \ various dice mechanics, and lite inventory management, allow for deep strategy\
      \ while providing enough chance to keep each adventure varied.<br></li><li>\
      \ Enjoy exceptionally detailed artwork, beautifully painted to bring the realm\
      \ to life in a traditional high-fantasy style.<br></li><li> Command a party\
      \ of three distinct heroes, each offering unique abilities and using specialized\
      \ inventory cards for maximum effectiveness and perfectly balanced synergy.\
      \ Every turn matters, any wrong move can prove fatal if good luck doesn't save\
      \ your mistake.<br></li><li> Utilize unlimited time to take your turns, in a\
      \ no-rush, all strategy based experience.<br></li><li> Never feel lost or unclear\
      \ on game rules thanks to the play-by-play text banner that keeps track of the\
      \ action so you don't have to!<br></li><li> Save matches-in-progress and return\
      \ to finish them at a later time \u2014 never lose an adventure that runs long!<br></li><li>\
      \ Death isn't the end! The unique necromancy mechanic allows your heroes a second\
      \ chance to complete their quest, while creating new strategies as the party\
      \ changes from living to undead.<br></li><li> Encountered enemies and locations\
      \ feature elaborate written descriptions when examined, offering expansive lore\
      \ and providing tactical hints that can aid in forming strategies for a given\
      \ scenario.<br></li><li> Five distinct regions, each with their own environments\
      \ and encounter decks.<br></li><li> Over thirty unique locations to explore.</li></ul>"
