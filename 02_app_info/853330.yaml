details:
  data:
    about_the_game: "Second part of the well known action racing game series from\
      \ Synetic.<br />\r\n<br />\r\nBefore we waste our time here with enumerating\
      \ marked advertising slogans, which nobody believes anyway and which only bore\
      \ you, let's rather let the facts speak... ...or are you interested in the fact\
      \ that we have...<br />\r\n<br />\r\n.... more than 42 different cars in the\
      \ classes Premium Class, Classic Class, Bonsai Racer... <br />\r\n.... complex\
      \ driving dynamics including independent suspension, body deformation<br />\r\
      \n... Original sounds of sports cars<br />\r\n... Vehicle tuning such as engine,\
      \ brakes, tires and tuning of dampers, gear ratios and so on<br />\r\n... 24\
      \ exciting routes in 96 exciting variations<br />\r\n... realistic light and\
      \ shadow calculation by day and night<br />\r\n... extensive audio backdrop\
      \ with 3D sound<br />\r\n... Replay mode (wow, yes really) <br />\r\n... different\
      \ race conditions like night, rain, fog, snow<br />\r\n... a career mode<br\
      \ />\r\n... a race mode and/or a battle mode<br />\r\n<br />\r\n...  packed\
      \ into this game? <br />\r\n<br />\r\nAnd, of course, many more features.....\
      \ but you have to discover them for yourself. So chop, chop -- buy and play!"
