    reviews: "\u201CThe pure, palpable joy of discovery is childlike in the best way.\u201D\
      <br>9.2 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://de.appszoom.com/ipad-game/ephemerid-a-musical-adventure-lmvlp.html?ref=home-latest-games/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Apps Zoom</a><br><br>\u201CI didn't realize\
      \ it until playing Ephemerid, but there isn't nearly enough crunchy guitar in\
      \ rhythm games.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=http://www.joystiq.com/2014/07/31/on-my-ipad-ephemerid/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Joystiq</a><br><br>\u201CA unique blend\
      \ of music and adventure, Ephemerid has in its core the original soundtracks\
      \ with strong rhythm and beats. Combined with the artistic world, the game immerses\
      \ you into a refreshing journey into a world of wonder and charm.\u201D<br>92%\
      \ \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.gameoos.com/ephemerid-a-musical-adventure-1481.html\"\
      \ target=\"_blank\" rel=\"noopener\"  >Gameoos</a><br>"
