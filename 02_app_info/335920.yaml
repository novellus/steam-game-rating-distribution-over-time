details:
  data:
    about_the_game: "<strong>2015 IGF Winner: Excellence in Audio</strong><br><br>Ephemerid\
      \ is a rock fairy tale about a paper mayfly.<br><br>Lean back, relax and enjoy\
      \ it as a whole, as you would a favorite album. Ephemerid is part rhythm game,\
      \ part point-and-click adventure, and part rock opera.<br><br>KEY FEATURES<br><ul\
      \ class=\"bb_ul\"><li>Ephemerid\u2019s beating heart is its original soundtrack,\
      \ rock guitar with a classical flair.<br></li><li>The world of Ephemerid is\
      \ faithfully handcrafted out of cut paper, glass, and paint.<br></li><li>Each\
      \ setting introduces intuitive challenges which play in harmony with the music.</li></ul><br>ACCOLADES<br><ul\
      \ class=\"bb_ul\"><li>2015 IGF Winner: Excellence in Audio<br></li><li>2014\
      \ SXSW Gamer's Voice Finalist<br></li><li>2014 BIG Festival Finalist<br></li><li>2013\
      \ IndieCade Finalist<br></li><li>2013 Captivate Finalist</li></ul>"
