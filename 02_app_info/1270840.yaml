details:
  data:
    about_the_game: "New King is a strategy game with the theme of medieval management\
      \ and adventure. Players will play as a newly enthroned king to protect his\
      \ land and people from the invasion of the orcs. In this process, players will\
      \ lead the people and soldiers on foot through the towns, support each other,\
      \ defend the orcs, develop the cities and eventually kill all orc warlords who\
      \ guard the lair to end the invasion. Players need to be careful to maintain\
      \ the kingdom's money and prestige. Although these are important resources for\
      \ development, the game will fail when these two resources bottom.<br />\r\n\
      <br />\r\nGame Features:<br />\r\n\u25CF Each town is blocked by long distances,\
      \ and roads at night will be very dangerous.<br />\r\n\u25CF In the far distance\
      \ that you can't see, the orcs are invading your land.<br />\r\n\u25CF Bankrupt\
      \ and lack of prestige will cause players to lose the throne, and you will not\
      \ want these things to happen.<br />\r\n\u25CF Not all towns are fully functional.<br\
      \ />\r\n\u25CF Recruit loyal warriors and launch an expedition to the orc's\
      \ lair.<br />\r\n<br />\r\n&quot;I born with destiny, my life for glory.&quot;"
