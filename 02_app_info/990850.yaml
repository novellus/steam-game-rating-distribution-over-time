    about_the_game: "We control a boy who lives in the game in normal life. We can\
      \ go to school or get out of school.<br />\r\n At the beginning of the game,\
      \ we choose the girl we love and we try to be her lover. <br />\r\nYou can eat\
      \ at school. <br />\r\nChat on computer with your favorite girl.<br />\r\nYou\
      \ can change your clothes in the wardrobe at home.<br />\r\nYou can take a shower<br\
      \ />\r\nYou can play football. <br />\r\nYou can photograph people. Or you can\
      \ kill them. <br />\r\nBut you have to be careful, after killing someone, you\
      \ get blood and people can call the police when they see it.<br />\r\nAt the\
      \ moment there are many functions in the development stage, so give us your\
      \ thoughts on the early access to the game and inform us about the places that\
      \ need improvement. We are open to new ideas and many functions may not work\
      \ stable."
