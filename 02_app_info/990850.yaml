    detailed_description: <h1>CHECK OUT NEW GAME FROM OUR PUBLISHER</h1><p><a href="https://store.steampowered.com/app/1506620/Horror_Squad/"
      target="_blank" rel="noreferrer"  id="dynamiclink_0" >https://store.steampowered.com/app/1506620/Horror_Squad/</a></p><br><h1>About
      the Game</h1>We control a boy who lives in the game in normal life. We can go
      to school or get out of school.<br> At the beginning of the game, we choose
      the girl we love and we try to be her lover. <br>You can eat at school. <br>Chat
      on computer with your favorite girl.<br>You can change your clothes in the wardrobe
      at home.<br>You can take a shower<br>You can play football. <br>You can photograph
      people. Or you can kill them. <br>But you have to be careful, after killing
      someone, you get blood and people can call the police when they see it.<br>At
      the moment there are many functions in the development stage, so give us your
      thoughts on the early access to the game and inform us about the places that
      need improvement. We are open to new ideas and many functions may not work stable.
