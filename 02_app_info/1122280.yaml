    about_the_game: "What could be more exciting and unpredictable than the world\
      \ of dreams? Only a magical adventure in the world of dreams! A story for all\
      \ ages, which will allow you to make a company of a charming little witch, in\
      \ her exciting, but not logical, adventures!<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1122280/extras/thunder_new.gif?t=1603596801\"\
      \ /><br><br>What do we have?<br><ul class=\"bb_ul\"><li> Little cute witch with\
      \ unhealthy crave of explosions<br></li><li> Magic kleptomanian cat and his\
      \ dark secret<br></li><li> All attributes of magic and sorcery - from cooking\
      \ potions to flying on a broomstick<br></li><li> Incredibly cute gameplay with\
      \ entertaining puzzles<br></li><li> Giant owls<br></li><li> And the sea of \u200B\
      \u200Buseless gold coins with which you can fill your pockets, but you can not\
      \ spend it, although you really want[/ list]</li></ul>"
