      standard OBJ meshes into voxelized models. <br><br><ul class="bb_ul"><li>Import
      OBJ with MTL and full texture support <br></li><li>Rotate and scale loaded meshes
      in real time after import<br></li><li>Imported meshes can be copied, pasted
      and duplicated like all other objects <br></li><li>Voxelized meshes can be converted
      to regular matrices for manual editing </li></ul>
