    detailed_description: '<h1>MOAI 6 and MOAI 7 are out now!</h1><p><a href="https://store.steampowered.com/app/1432980"
      target="_blank" rel="noreferrer"  ><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/475620/extras/615x350_en.jpg?t=1604589785"
      /></a></p><br><h1>Complete the set!</h1><p><a href="https://store.steampowered.com/bundle/2082/Moai_Tribal_Bundle/"
      target="_blank" rel="noreferrer"  ><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/475620/extras/Moai_TribalBundle_615x463.jpg?t=1604589785"
      /></a></p><br><h1>Check out 9 Monkeys of Shaolin!</h1><p><a href="https://store.steampowered.com/app/739080/9_Monkeys_of_Shaolin/"
      target="_blank" rel="noreferrer"  id="dynamiclink_0" >https://store.steampowered.com/app/739080/9_Monkeys_of_Shaolin/</a></p><br><h1>About
      the Game</h1><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/475620/extras/Description.png?t=1604589785"
      /><br>A vibrant and magical world bursting with adventure awaits the brave souls
      that undertake the Hero''s journey to Terra Incognita! The Hero and his beloved
      wife, Bright Light, have been on many thrilling quests together, but none that
      can match the excitement that lies ahead when an earthquake gives rise to dozens
      of new islands. As you guide the Hero on a dangerous expedition to explore these
      unseen lands, you''ll encounter ghost pirates, sleeping giants, and ancient
      gods! You''ll also discover underwater worlds and land-dwelling tribes in dire
      need of help! And you''ll marvel at how you came to ride on the back of a giant
      turtle, and wonder how you''ll ever defeat the evil bird god.<br><br>With the
      new tools and artifacts at your disposal, though, and your ability to manage
      your time and resources well, you''re equipped to overcome every challenge you''ll
      face. And with the copious content available in the Collector''s Edition of
      Moai 4: Terra Incognita, you''ll be tackling a lot of challenges! In addition
      to an epic bonus chapter, you''ll get a step-by-step walkthrough, character
      bios, music, artwork, and more! Don''t delay; this incredible journey can begin
      today!<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/475620/extras/Features.png?t=1604589785"
      /><br><ul class="bb_ul"><li>An epic story of adventure<br></li><li>Dozens of
      challenging levels<br></li><li>Vibrant artwork and animation<br></li><li>Collector''s
      Edition bonuses<br></li><li>Achievements galore</li></ul>'
