      \ 00:59<br></li><li> Dracomedes' March 01:33<br></li><li> Let Us Have A Reckoning\
      \ 03:38<br></li><li> Only In Death Does Duty End 02:42<br></li><li> Rise of\
      \ the Waaagh! 03:22<br></li><li> The Angelic Host 04:26<br></li><li> The Greenskin\
      \ Horde 04:02<br></li><li> The Sons of Sanguinius 03:51</li></ul><br>The Warhammer\
      \ 40,000: Regicide - Soundtrack will be downloaded to your computer as WAV files.\
      \ Found in your Steam\\steamapps\\common\\Warhammer 40,000 Regicide\\Soundtrack\
      \ folder, you must have Warhammer 40,000: Regicide installed on your computer\
      \ as well to receive the DLC content."
