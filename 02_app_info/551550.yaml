    detailed_description: '<h1>ADD TO YOUR WISHLIST NOW!</h1><p><a href="https://store.steampowered.com/app/1302420/The_Directors_Cut/"
      target="_blank" rel="noreferrer"  id="dynamiclink_0" >https://store.steampowered.com/app/1302420/The_Directors_Cut/</a></p><br><h1>ASSASSINATION
      BOX 1.0!</h1><p><img src="https://media.st.dl.pinyuncloud.com/steam/apps/551550/extras/1.0.png?t=1605278905"
      crossorigin="anonymous"/><br>ASSASSINATION BOX finally leaves Early Access!<br>Thank
      you all for support and great feedback!</p><br><h1>About the Game</h1><strong>ASSASSINATION
      BOX</strong> is a first person shooter. Fight endless waves of enemies in Survival
      mode or start stealth night mission. Fight for a better score and higher rank.
      Explore 9 different levels and comeback at night for stealth expirience. Prepare
      for battle and customize loadout for every game mode. Earn money and buy better
      attachment for your arsenal. Level up and gain advantege with various skills.
      Master every level and unlock secret bonus weapons.<br><br>Main features:<br><br>-
      Levels: 9<br>- Game Modes: 2<br>- Rank system<br>- Weapon customization<br>-
      Skills<br>- Profile levels'
