    about_the_game: '<strong>ASSASSINATION BOX</strong> is a first person shooter.
      Fight endless waves of enemies in Survival mode or start stealth night mission.
      Fight for a better score and higher rank. Explore 9 different levels and comeback
      at night for stealth expirience. Prepare for battle and customize loadout for
      every game mode. Earn money and buy better attachment for your arsenal. Level
      up and gain advantege with various skills. Master every level and unlock secret
      bonus weapons.<br><br>Main features:<br><br>- Levels: 9<br>- Game Modes: 2<br>-
      Rank system<br>- Weapon customization<br>- Skills<br>- Profile levels'
