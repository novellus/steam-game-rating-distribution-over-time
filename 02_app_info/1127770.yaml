    about_the_game: '<h2 class="bb_tag">FEEL GOOD SANDBOX</h2><br>Janga is a first
      person game in which you can express yourself with the help of super powered
      <strong>blowpipes</strong>.<br><br>With those blowpipes you can actually:<h2
      class="bb_tag">FILL YOUR WORLD WITH PLANTS! </h2><br>Plants are nice and they
      make your world lively.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1127770/extras/j_blowpipe.png?t=1591901930"
      /><h2 class="bb_tag">MAKE THEM GROW OR SHRINK!</h2><br>Are you bonsai or Mana
      tree?<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1127770/extras/j_springpipe.png?t=1591901930"
      /><h2 class="bb_tag">FLY IN GLIDING BUBBLES!</h2> <br>What a strange Matter!<br><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/1127770/extras/j_summerpipe.png?t=1591901930"
      /><h2 class="bb_tag">CREATE EARTH STRUCTURES!</h2><br>And build whatever you''d
      like!<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1127770/extras/j_autumnpipe.gif?t=1591901930"
      /><h2 class="bb_tag">SLIDE ON ICY BRIDGES!</h2><br>Speed up your game flow with
      some roller coaster!<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1127770/extras/j_winterpipe.png?t=1591901930"
      /><br><br><i>This game will go on <strong>Open Prototyping</strong> this fall!
      We plan to add as much mechanics as we can.</i><br><br><strong>Reasonable list:</strong><br><ul
      class="bb_ul"><li>Many Blowpipes...<br></li><li>Many type of plants, who each
      play an instrument. Your garden will become a real concert!<br></li><li>Many
      type of biomes, with their own atmosphere and musical style.<br></li><li>Integration
      of the gravity control from our previous game Matter, to play on planets with
      spherical, donuts and crazy shapes!<br></li><li>Exploration<br></li><li>Emergent
      gameplay</li></ul><br><strong>Unreasonable list that could be fulfilled with
      much support from the community and publishers:</strong><br><ul class="bb_ul"><li>Online
      Multiplayer: visit your friends world, create and explore together<br></li><li>Open
      Multiplayer: you can visit random player worlds<br></li><li>Meet wacky characters
      that will reveal you some secrets</li></ul><h2 class="bb_tag">Follow Concrete
      Games:</h2><br><a href="https://steamcommunity.com/linkfilter/?url=http://eepurl.com/dz76xT"
      target="_blank" rel="noopener"  >Concrete Games Newsletter</a><br><a href="https://store.steampowered.com/publisher/ConcreteGames"
      target="_blank" rel="noreferrer"  >Steam Profile</a><br><a href="https://steamcommunity.com/linkfilter/?url=https://discord.gg/CuPAp89"
      target="_blank" rel="noopener"  >Discord</a><br><a href="https://twitter.com/Concrete_Games"
      target="_blank" rel="noreferrer"  >Twitter</a><br><a href="https://steamcommunity.com/linkfilter/?url=https://www.instagram.com/concretegames/"
      target="_blank" rel="noopener"  >Instagram</a><br><a href="https://steamcommunity.com/linkfilter/?url=https://www.facebook.com/concretegames/"
      target="_blank" rel="noopener"  >Facebook</a><br><a href="https://steamcommunity.com/linkfilter/?url=http://concretegames.xyz/"
      target="_blank" rel="noopener"  >Website</a><h2 class="bb_tag">Credits:</h2><br>Game
      Design &amp; Programing by<br><ul class="bb_ul"><a href="https://twitter.com/MatoLabu"
      target="_blank" rel="noreferrer"  >@MatoLabu</a></ul><br>Music &amp; Sound by<br><ul
      class="bb_ul"><a href="https://twitter.com/Tomavatars" target="_blank" rel="noreferrer"  >@Tomavatars</a></ul><br>2D
      &amp; 3D Arts by<br><ul class="bb_ul"><a href="https://steamcommunity.com/linkfilter/?url=https://www.artstation.com/monfzer"
      target="_blank" rel="noopener"  >Monf</a></ul><br>Diffusion<br><ul class="bb_ul"><a
      href="https://twitter.com/Blaise_Kunth" target="_blank" rel="noreferrer"  >Le
      Mauvais Joueur</a></ul>'
