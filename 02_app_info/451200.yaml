    about_the_game: "A world cast into darkness\u2026 but there is hope. After a mysterious\
      \ entity extinguishes all the candles in the land, a lone surviving candle sets\
      \ out on a most important adventure to bring light back to the land.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/451200/extras/Candlelight__Steam_Custom_1.png?t=1596689181\"\
      \ /><br><br>Get ready for an adventure that takes the lone candle through many\
      \ unique and dangerous lands. Visit lost tropical islands, desolate deserts,\
      \ lava filled volcanoes, vast oceans, dark forests, puzzling castles, and more.\
      \ Jump, shoot, push, and burn your way through the quest of a lifetime.<h2 class=\"\
      bb_tag\">Features</h2><ul class=\"bb_ul\"><li>15 huge levels in a world filled\
      \ with action, exploration, and puzzles</li></ul><ul class=\"bb_ul\"><li>Explore\
      \ 45 hidden temples based on water, earth, and fire</li></ul><ul class=\"bb_ul\"\
      ><li>Blast TNT with the candle's fireballs to reveal secret areas</li></ul><ul\
      \ class=\"bb_ul\"><li>Battle 3 bosses based on smoke, water and ice</li></ul><ul\
      \ class=\"bb_ul\"><li>Take the skies in a hot air balloon</li></ul><ul class=\"\
      bb_ul\"><li>Cross oceans in a pirate ship armed with cannons</li></ul><ul class=\"\
      bb_ul\"><li>Realtime lighting system that casts beautiful dynamic shadows</li></ul><ul\
      \ class=\"bb_ul\"><li>Find and collect idols throughout the world</li></ul><ul\
      \ class=\"bb_ul\"><li>Speedrun times supported out of the box </li></ul>"
