    about_the_game: Explore the world of Pangea as you embark on your adventure in
      this Open-World 2D ARPG. Follow and unravel the fate of the Firstborne or craft
      your own destiny alone or with friends.<br><br>BorderStrain is based on a custom
      built OpenGL game engine and delivers a procedual world full of loot and adventures!
      Customize your character by leveling and allocating skill-points in any of the
      4 unique skill-trees. Build your character according to your play-style and
      that of your companions as the game support up to 5 Player Co-Op Multiplayer!
      Structures &amp; Items can be crafted by resources found throught the world<br><br>High-scores
      are recorded and available in the in-game Leaderboards<br><br>The integrated
      Map-Maker allows for easy design of custom expansions which can be shared with
      Friends!<br><br><ul class="bb_ul"><li>Open-World 2D ARPG</li><li>Procedual World
      &amp; Loot</li><li>Set Items with Unique Abilities</li><li>4 Unique Skill-Trees</li><li>5
      Player Multiplayer</li><li>Craft, Build &amp; Explore</li><li>Integrated Map-Maker
      for Custom Expansions</li></ul>
