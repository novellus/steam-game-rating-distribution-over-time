    about_the_game: "Developed by Phantomery Interactive, 1953 \u2013 KGB Unleashed\
      \ is a tense and atmospheric First Person Adventure set deep within the bowels\
      \ of a Soviet bunker during the Cold War. Players must uncover the dark and\
      \ horrifc secrets buried within, fighting their own paranoia along the way as\
      \ well as the possibility of all-too-real terrors within the bunker. Are the\
      \ voices emanating from all around you real, or just an hallucination resulting\
      \ from your isolation? Will you manage to escape into the warm embrace of daylight,\
      \ or will you be trapped within the foreboding menace of the bunker?<br><br>Only\
      \ in 1953 \u2013 KGB Unleashed can the answers be found!<br><br>\u201C1953 \u2013\
      \ KGB  Unleashed\u201D is based on real projects conducted by the Ministry of\
      \ State Security of the USSR (the former KGB). During that time they pushed\
      \ the limits of human endurance, testing for the possibility of telepathy, as\
      \ well as researching the psychological impact of fear on the human brain. The\
      \ photo-realistic visual style of \u201C1953 \u2013 KGB Unleashed\u201D recreates\
      \ the USSR of the fifties: the underground shelter\u2019s interior is constructed\
      \ using real Soviet military plans, and the materials found there are based\
      \ on historically valid documents. <br><br>Explore a hidden laboratory where\
      \ such experiments were conducted in order to learn the truth behind the terrifying\
      \ events that led to the closure of the project and the liquidation of its staff.\
      \ An atmosphere of isolation and suspense pervades throughout, bringing you\
      \ face to face with your own fears, while the voice of invisible \u201Cobserver\u201D\
      \ broadcasts over the internal communications system. Is this observer a friend,\
      \ or an enemy? Your exploration of this perfectly-preserved complex may uncover\
      \ what these experiments unlocked deep within the human psyche \u2014 but will\
      \ you survive these revelations intact?<h2 class=\"bb_tag\">Features</h2><ul\
      \ class=\"bb_ul\"><li>Secret underground areas with special KGB objects <br></li><li>Staggering\
      \ puzzles and many challenging mind game<br></li><li>Realistically created 1950\u2019\
      s atmosphere</li></ul>"
