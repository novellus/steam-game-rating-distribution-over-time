      \ complex may uncover what these experiments unlocked deep within the human\
      \ psyche \u2014 but will you survive these revelations intact?<h2 class=\"bb_tag\"\
      >Features</h2><ul class=\"bb_ul\"><li>Secret underground areas with special\
      \ KGB objects <br></li><li>Staggering puzzles and many challenging mind game<br></li><li>Realistically\
      \ created 1950\u2019s atmosphere</li></ul>"
