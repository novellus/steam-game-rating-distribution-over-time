      \ an hallucination resulting from your isolation? Will you manage to escape\
      \ into the warm embrace of daylight, or will you be trapped within the foreboding\
      \ menace of the bunker?<br><br>Only in 1953 \u2013 KGB Unleashed can the answers\
      \ be found!<br><br>\u201C1953 \u2013 KGB  Unleashed\u201D is based on real projects\
      \ conducted by the Ministry of State Security of the USSR (the former KGB).\
      \ During that time they pushed the limits of human endurance, testing for the\
      \ possibility of telepathy, as well as researching the psychological impact\
      \ of fear on the human brain. The photo-realistic visual style of \u201C1953\
      \ \u2013 KGB Unleashed\u201D recreates the USSR of the fifties: the underground\
      \ shelter\u2019s interior is constructed using real Soviet military plans, and\
      \ the materials found there are based on historically valid documents. <br><br>Explore\
      \ a hidden laboratory where such experiments were conducted in order to learn\
      \ the truth behind the terrifying events that led to the closure of the project\
      \ and the liquidation of its staff. An atmosphere of isolation and suspense\
      \ pervades throughout, bringing you face to face with your own fears, while\
      \ the voice of invisible \u201Cobserver\u201D broadcasts over the internal communications\
