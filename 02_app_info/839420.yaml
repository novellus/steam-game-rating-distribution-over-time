  data:
    about_the_game: Inspired from Central European folklore, Krampus is an ancient
      creature who punishes children who have misbehaved during the Christmas season.
      This game is about survival, you can be stealthy, you can also run away or defend
      yourself from some enemies. The enemies have been developed with advanced artificial
      intelligence, thus they are very unpredictable. This game has a story mode and
      then a survival mode that unlocks once the story mode is completed.<br><br><strong>KEY
      FEATURES</strong><br>- Survival horror.<br>- First person point of view.<br>-
      Complex and challenging survival strategies.<br>- Stealth mechanics.<br>- Action-packed.<br>-
      Cinematic visuals.<br>- Story-driven game play with many locations.<br>- Survival
      mode.<br>- Advanced Artificial Intelligence.<br>- Various enemies with different
      mechanics each.<br>- Contains Jump scares.<br>- Steam achievements.<br><br><strong>MULTIPLAYER</strong><br>-
      Cooperative and competitive team matches (PvP / PvE) of up to 7 players in the
      same match.<br>- You can play as various characters, including monsters.<br>-
      Lobby text chat.
