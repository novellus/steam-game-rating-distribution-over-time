details:
  data:
    about_the_game: "Before Linda and her friends wandered into the mysteriously abandoned\
      \ town, She experienced the most peculiar of dreams.<br />\r\nWhat she didn't\
      \ realize is that it was more than just an ill omen.<br />\r\n<br />\r\n<br\
      \ />\r\nFeatures<br />\r\n+ Explore a haunted environment in an Asian - Indonesian\
      \ setting. <br />\r\n+ Battle against terrifying beings from a supernatural\
      \ realm. <br />\r\n+ Solve mysterious puzzles blocking your path.<br />\r\n\
      + Switch between first person and third person view. <br />\r\n<br />\r\n<br\
      \ />\r\nATTENTION: <br />\r\nSome in-game features such as inventory, objectives\
      \ etc are not available in DreadOut Demo.<br />\r\nSocial media sharing feature\
      \ is not available.<br />\r\nIf you encounter any problems within the game,\
      \ please press 'O' at the donation screen just before you exit the game. You\
      \ should hear a 'shutter sound'. All settings will reset to their default  and\
      \ you will be able to choose your language at the beginning of the game. Please\
      \ keep in mind that this step will reset your game.<br />\r\nDreadOut Demo will\
      \ not receive further updates."
