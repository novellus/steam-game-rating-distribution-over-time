  data:
    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/509580/extras/20191211-lotr-definitive-Edition-page-steam_02-min.png?t=1600183163\"\
      \ /><br><br>The Lord of the Rings: Adventure Card Game - Definitive Edition\
      \ includes:<br><br>- Two additional campaigns: The Shadow\u2019s Fall  &amp;\
      \ The Witch-King\u2019s Grasp and their respective heroes.<br>- A brand new\
      \ mode: the Mirror of Galadriel which lets you test your deck in randomly generated\
      \ quests.<br>- The Lord of the Rings: Adventure Card Game's current owners will\
      \ get the Definitive Edition for free.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/509580/extras/20191211-lotr-definitive-Edition-page-steam_04-min.png?t=1600183163\"\
      \ /><br><br>Build a deck of iconic heroes and challenge the forces of Sauron\
      \ in this thrilling tactical card game. Travel through famous locations, complete\
      \ story-driven quests and forge a new legend of Middle-earth on your own or\
      \ with a friend in cooperative mode. But beware: the Eye of Sauron is searching\
      \ for you. If you draw his attention, all will be lost...<br><br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/509580/extras/20190626-lotr-page-steam_02.jpg?t=1600183163\"\
      \ /><br><br>Answer the call of untold adventures, face the dark forces of Sauron\
      \ and protect the Free Peoples of Middle-earth. Allies will gather, foes will\
      \ arise and so your journey begins.<br><br>The time has come for you to form\
      \ and lead your own fellowship of heroes through three immersive story-driven\
      \ campaigns, each with its own unique narrative and challenges.<br><br>Pick\
      \ three heroes from some of the most emblematic characters of Middle-earth and\
      \ build your deck around their specific abilities and powers. Each Hero has\
      \ one of four spheres of influence, Leadership, Lore, Spirit, or Tactics, allowing\
      \ you to play specific reinforcement cards while in-game. Choose wisely when\
      \ building your deck and make the most of each of your heroes to get an edge\
      \ over your opponents during the immersive  campaigns. Set in famous locations\
      \ across Middle-earth, you will enjoy hours of gameplay and choices to write\
      \ your own adventure that will be sung for ages to come.<br><br>While your journeys\
      \ may contain great challenges, taking advantage of your heroes and decks will\
      \ earn you victory in battle. Sometimes combining the strength of multiple champions\
      \ from the same Sphere of Influence to increase its power can help you overcome\
      \ the swarms of enemies that you will face. You might need to rely on your heroes\u2019\
      \ Willpower to increase your Fate Pool and trigger powerful abilities that can\
      \ turn the tide of battle. There are many ways to win, you must find the deck\
      \ and strategy that works for your fellowship!<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/509580/extras/lotr-animation-bottom-616.gif?t=1600183163\"\
      \ /><br><br>Every quest will require you to experiment with strategies as you\
      \ confront more and more terrifying foes, ranging from Giant Spiders to powerful\
      \ dragons, even hordes of powerful Orcs!<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/509580/extras/20191211-lotr-definitive-Edition-page-steam-list_04.png?t=1600183163\"\
      \ /><br><br><a href=\"https://steamcommunity.com/linkfilter/?url=https://www.facebook.com/ffigames/\"\
      \ target=\"_blank\" rel=\"noopener\"  ><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/509580/extras/20190626-lotr-page-steam_07.jpg?t=1600183163\"\
      \ /></a><br><a href=\"https://twitter.com/ffi_games\" target=\"_blank\" rel=\"\
      noreferrer\"  ><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/509580/extras/20190626-lotr-page-steam_08.jpg?t=1600183163\"\
      \ /></a><br><a href=\"https://steamcommunity.com/linkfilter/?url=https://account.asmodee.net/en/signup\"\
      \ target=\"_blank\" rel=\"noopener\"  ><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/509580/extras/20190626-lotr-page-steam_10.jpg?t=1600183163\"\
      \ /></a>"
