    detailed_description: "<h1>New DLC Available</h1><p><h2 class=\"bb_tag\">Campaign\
      \ 2- The Shadow's Fall Now Available!  </h2><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/509580/extras/BlogPostSteam.png?t=1600183163\"\
      \ /><br>Journey back into the Mirkwood as you quest with your Fellowship to\
      \ uncover the secrets of the Oricish incursion in this follow-up to the events\
      \ of The Shadow's Reach.  Face all new challenges and foes as you defy the forces\
      \ of Sauron.<br><br><strong>4 All New Hero Packs-</strong><br>These packs include\
      \ 4 new Heroes and 8 new cards each (2 each of 4 cards) to add to your deck\
      \ building collection.  This expansion includes the following packs:<br><br><ul\
      \ class=\"bb_ul\"><li>The King Under the Mountain (featuring the Dwarf, Dain\
      \ II Ironfist)<br></li><li>The Unsung Hero (featuring the Hobbit, Fredegar Bolger)\
      \ <br></li><li>The Light of Hope (featuring the Elf, Glorfindel)<br></li><li>The\
      \ Warden of Arnor (featuring the D\xFAnadan, Idraen)</li></ul><br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/509580/extras/ShadowsFallBox.png?t=1600183163\"\
      \ /></p><br><h1>Just Updated</h1><p><h2 class=\"bb_tag\">The Shadow's Reach\
      \ Balance Pass</h2>With the release of The Shadow's Fall expansion pack, we've\
      \ also done a major rebalance of the first Campaign, The Shadow's Reach.  Narrative\
      \ players will find the challenge reduced while players at higher difficulty\
      \ will find that the quests have been changed to balance the difficulty throughout.\
      \  Check the patch notes at <a href=\"https://steamcommunity.com/app/509580/discussions/0/1835685838083069562/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >https://steamcommunity.com/app/509580/discussions/0/1835685838083069562/</a>\
      \ for a complete breakdown of these changes.</p><br><h1>Port Access To Play</h1><p>The\
      \ following addresses need to be accessible to play the game<br><br><a href=\"\
      https://steamcommunity.com/linkfilter/?url=http://*.playfabapi.com\" target=\"\
      _blank\" rel=\"noopener\"  >*.playfabapi.com</a><br><a href=\"https://steamcommunity.com/linkfilter/?url=http://*.amazonaws.com\"\
      \ target=\"_blank\" rel=\"noopener\"  >*.amazonaws.com</a><br><br>Traffic needs\
      \ to be allowed through the following ports:<br><br>TCP 80<br>TCP 443<br>UDP\
      \ 5055, 5056, 5057</p><br><h1>About the Game</h1><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/509580/extras/20191211-lotr-definitive-Edition-page-steam_02-min.png?t=1600183163\"\
