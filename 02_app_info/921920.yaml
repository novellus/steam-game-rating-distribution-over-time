    about_the_game: "Did you imagine the life of a robot ?<br />\r\nIf not, then go\
      \ through this game in which everything is not as easy as you think.<br />\r\
      \nAnd you will see with your own eyes how robots cope with difficulties.<br\
      \ />\r\nGo through difficult obstacles.Run, jump, collect coins,<br />\r\nand\
      \ fight enemies to save the world of robots.<br />\r\nThis game will not let\
      \ you get bored, because on the way the main character will meet villains and\
      \ traps.<br />\r\nReach the end, fight with the boss and save the world of robots,\
      \ passing difficult tests.<br />\r\nAll this awaits you in this interesting,adventure\
      \ game."
