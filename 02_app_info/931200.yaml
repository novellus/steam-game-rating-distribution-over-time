details:
  data:
    about_the_game: <strong>Rebound VR</strong> is a fun and absorbing mix of racquetball
      and breakout-style game-play. <br><br>- 42 levels spread across 9 different
      arenas.<br>- 4 difficulty levels from Easy to Extreme.<br>- Each level played
      against the clock and with limited lives.<br>- Hours of game-play that tests
      your reactions and coordination.<br>- Extending bats help you reach balls outside
      your chaperone area.<br>- Tractor beam powerup to pull the ball towards you
      or give it a wee nudge.<br>- Autosaves so you can return to your game.<br>-
      Practise hall.<br>- Room scale recommended but can be played seated or standing
      only.<br><br>You don't need to wallop the ball - but you can if you like.<br>Just
      don't take your eye off the red one....
