    about_the_game: "Your pawns are at the bottom of the board.<br />\r\nIn your turns\
      \ you move one of your pawn diagonally to one of a nearest square.<br />\r\n\
      You can destroy enemy's pawn by jumping diagonally over it. <br />\r\nNote:\
      \ If you can destroy enemy's pawn you MUST do it.That's the rule.<br />\r\n\
      If any of your pawns reach oposite end of the board it change itself into queen\
      \ pawn.<br />\r\nFrom now on it can move diagonally by any number of squares\
      \ and also destroy enemy's pawn that way.<br />\r\nYou win a game when there's\
      \ no other figures except yours.<br />\r\n<br />\r\nGood luck!<br />\r\n<br\
      \ />\r\n<br />\r\nnew ver. 4. 18 released,  20.04.2020.<br />\r\n<br />\r\n\
      Multiplayer (by  port 2600)  has been improved, pls if you find some errors\
      \ or problems, give me message. It help me if you <br />\r\nget involved too,\
      \ so enjoy, next thing and point is run server (without port 2600)<br />\r\n\
      <br />\r\nAlso chat in game by internet is almost ready, but still in progres\
      \ (sometime work, sometime not), and only for few players.<br />\r\nAll in work<br\
      \ />\r\n<br />\r\n<br />\r\n06.05.2020, - Works at internet serwer are break,\
      \ I dont know when will be back, Top reason,<br />\r\n<br />\r\n<br />\r\nnew\
      \ ver. 4.25 released, 06.09.2020<br />\r\n<br />\r\nnow You can play by internet\
      \ (no need open ports) but only for 2 players in lobby and server sometime is\
      \ offline  (all works in progres).  Some a little errors was deleted<br />\r\
      \n<br />\r\n<br />\r\n31.10.2020 -  Works at internet serwer are break again."
