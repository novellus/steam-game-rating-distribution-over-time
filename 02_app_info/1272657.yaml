    about_the_game: "Unleash chaos from land, air, and sea across the new and improved\
      \ Dragon Valley 2015, included in Battlefield 4\u2122 Legacy Operations DLC.\
      \ This new map builds off of the Battlefield\u2122 2 classic map, re-imagined\
      \ both visually and with new gameplay features. Just don't let your guard down.\
      \ This map's narrow layout, steep hillsides, and 5 bridges create plenty of\
      \ opportunities to rain down chaos from above or battle it out in close quarters.<br><br><strong>Key\
      \ features</strong><br><br><ul class=\"bb_ul\"><li><strong>A classic, reimagined</strong>\
      \ \u2014 Dragon Valley 2015 builds off the fan-favorite map from Battlefield\
      \ 2, adding more foliage, fitting terrain, increased elevation with higher peaks,\
      \ cloud layers, and destructible buildings.<br><br></li><li><strong>Massive,\
      \ adaptive landscape</strong> \u2014 The Dragon Valley 2015 map is one of the\
      \ largest ever in Battlefield 4 and opens up for vehicular mayhem on land, air,\
      \ and sea. Plus, with 5 bridges to destroy and repair, you have more ways than\
      \ ever to annihilate your opponents.<br><br></li><li><strong>Crush your opponents\
      \ across many modes</strong> \u2014 Vehicular chaos? Yup. Infantry-only close\
      \ quarter combat? Count on it. In Dragon Valley 2015, you can wage war in different\
      \ modes, including Conquest Small, Rush, Obliteration, Conquest Large, Team\
      \ Death Match, Squad Death Match, Domination, and Gun Master.</li></ul>"
