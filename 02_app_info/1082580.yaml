    about_the_game: "The Animal Ears and Tails Set is exactly what you need to spice\
      \ up your favorite Neptunia characters!<br />\r\n<br />\r\nThe Animal Ears and\
      \ Tails Set includes (for all characters):<br />\r\n\u2022 Ears: Cat, Dog, Mouse,\
      \ Bunny, Fox<br />\r\n\u2022 Tails: Cat, Dog, Mouse, Bunny, Fox<br />\r\n<br\
      \ />\r\n*Note: These costumes are purely cosmetic, but will be visible during\
      \ battle and cutscenes. Mix-n-match with the Swimsuit Set or Sentai Set for\
      \ fun!"
