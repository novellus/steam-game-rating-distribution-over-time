details:
  data:
    about_the_game: <strong></strong>Multiplayer 3v3 Battle Arena PvP!<strong></strong><br>Zoo
      War is a 3v3 Multiplayer Online Battle Arena that will give you a fascinatingly
      deep experience of tank shooting games!<br>Fast and dynamic multiplayer battles!<br>Choose
      an animal, choose a tank, and win the battle!<br><br><strong></strong>Upgrade
      and Customize your tanks and zoo crew!<strong></strong><br>Collect and upgrade
      a variety of zoo crew, to get new battle skills. Improve your tanks to upgrade
      armor and guns.<br>Fight with an epic animal crew and survive the brawl in the
      combat in this free 3v3 Battle Arena PvP game!<br><br><strong></strong>Use the
      features of the battle arena!<strong></strong><br>Drive ahead, use the bushes
      as zones of invisibility, dodge the shells behind the buildings. Use the features
      of the battle arena to the maximum.<br><br><strong></strong>A huge arsenal of
      all modern weapons boosts!<strong></strong><br>Try different tactics and win
      tank war games. Take a battle with an increased attack, increased reload, shield,
      first aid kits, increased tank speed, with mines, or even missiles.<br>Join
      the PvP shooting game on the battle arenas to win epic prizes and upgrade your
      animal crew to become the star of this epic Zoo War!<br>Invite your friends
      and play ABSOLUTELY FOR FREE!
