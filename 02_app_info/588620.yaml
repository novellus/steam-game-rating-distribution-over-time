details:
  data:
    about_the_game: "GameHouse presents a cooking game from the creators of the award-winning\
      \ Delicious series!<br />\r\n<br />\r\nIn Mary le Chef - Cooking Passion you'll\
      \ enjoy 60 restaurant levels, and 30 extra challenge stages across 6 charming\
      \ chapters. Prepare 70 different dishes, and upgrade your restaurants and menus.<br\
      \ />\r\n<br />\r\nWhile cooking all those tasty recipes, you get to watch a\
      \ wonderful story unfold. Mary works at large law firm - and being a real Vanderworth,\
      \ her parents expect Mary to have a successful career as a lawyer. Except, Mary\
      \ feels she has a different calling - she loves cooking, and wants to become\
      \ a chef! Will Mary have the courage to stand up for herself, and follow her\
      \ heart? <br />\r\n<br />\r\nHave fun playing Mary le Chef - Cooking Passion,\
      \ the time management cooking game for food lovers!<br />\r\n<br />\r\nENJOY\
      \ THE 1ST SEASON of GameHouse's Mary le Chef, an amazing restaurant management\
      \ game<br />\r\n<br />\r\nDASH THROUGH 6 CHAPTERS, cook in beautiful restaurants,\
      \ complete 60 story levels, and 30 extra challenging cooking levels<br />\r\n\
      <br />\r\nBECOME A CHEF, master your skills in this cooking game, and cook three\
      \ star dishes for your customers<br />\r\n<br />\r\nRUN YOUR DINERS and serve\
      \ food in a variety of kitchens, restaurants and dining rooms<br />\r\n<br />\r\
      \nCOLLECT DIAMONDS &amp; WIN TROPHIES to buy decorations<br />\r\n<br />\r\n\
      ENJOY HIDDEN OBJECT ELEMENTS and see if you can find all mice<br />\r\n<br />\r\
      \nPLAY A COOKING GAME, and be part of a story filled with love, friendship,\
      \ and culinary dishes"
