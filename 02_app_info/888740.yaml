    about_the_game: "Gameplay: In FortOfTheNight your goal is to get kills for score.\
      \ Find weapons from shotguns, assault rifles, and snipers. Use them to get more\
      \ score and raise your kill counter.<br />\r\nAs you get more kills, the fort\
      \ level will go up.. As the fort level get's higher, more enemies will spawn\
      \ and be harder to kill. <br />\r\n<br />\r\nYou start with 200 health and will\
      \ find medpacks around the fort. You also have a timer to keep track of your\
      \ in-game playtime.<br />\r\n<br />\r\nHow long will you survive?"
