      \ target=\"_blank\" rel=\"noopener\"  >IndieJuice</a><br><br>\u201CA deeply\
      \ fun and challenging platform shooter that mixes western and hip-hop aesthetics\
      \ to create an extraordinary game.\u201D<br>9 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://techraptor.net/content/luckslinger-review-feeling-lucky\"\
      \ target=\"_blank\" rel=\"noopener\"  >Techraptor</a><br><br>\u201CLuckslinger\
