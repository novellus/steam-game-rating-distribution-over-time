    about_the_game: 'Pure Soul: The Journey of the Witch Emily tells the story of
      a young girl who is looking for answers about her mother, she ends up embarking
      on a journey in a fantasy world full of adventures and dangers, now Emily has
      one more mission, save the people who are turning into monsters.<br>In Pure
      Soul: The Journey of the Witch you control the Witch Emily who has just discovered
      her powers, the game has a simple gameplay to dodge, jump obstacles, collect
      potions and defeat monsters, the game is made with beautiful graphics in pixel
      style 3D with cartoon.<br><br><br> <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1292050/gif_animation_002.gif?t=1601518671"
      />'
