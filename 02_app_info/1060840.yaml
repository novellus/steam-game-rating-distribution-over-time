    detailed_description: "<h1>Update 1 is here!</h1><p>What has been changed? \r\n\
      \r\nNew feature: Guide Spots. These will break down the maze to smaller segments,\
      \ so it will be much easier to solve them. Remember, the game should've been\
      \ mildy challenging and not painfully difficult.\r\n\r\nBug fixes: \r\n- on\
      \ the level selection level 51 now correctly labeled.\r\n- maze walls are a\
      \ little bit less bright.</p><br><h1>About the Game</h1>Maze of Memories is\
      \ a mildly challenging maze puzzle game where the solution - the path from start\
      \ to finish - is an outline of a known landmark or place from around the world.\r\
      \n\r\nSome of the levels are easier while others are more difficult. It features\
      \ 3 different sizes for a total of 60 levels:\r\n- 10 levels of 40x40\r\n- 20\
      \ levels of 76x50\r\n- 30 levels of 120x70\r\n\r\nAll of the mazes are perfect\
      \ mazes, meaning none of them has a loop in it and there is only one solution.\r\
      \n\r\nThe controls are done either by the W.A.S.D. buttons or by the arrow keys.\
      \ Alternatively the mouse can be used as well by clicking on the head of the\
      \ &quot;snake&quot;. Clicking on it again or using the keyboard movements disables\
      \ this effect.\r\n\r\nThe path that has already been taken is marked in the\
      \ maze. This might help to not to get lost twice in the same dead end. This\
      \ feature can be turned off/on in the lower right corner.\r\n\r\nSome tips:\r\
      \n- if it seems that you are stuck then somewhere along the way you've taken\
      \ a wrong turn. Maybe right at the start.\r\n- sometimes the way forward goes\
      \ backwards.\r\n- sometimes the correct path can be seen just by looking at\
      \ the big picture. Other times it's just misleading.\r\n\r\nHave fun!\r\n\r\n\
      \r\nRumly"
