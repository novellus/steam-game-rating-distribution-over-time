    about_the_game: <h2 class="bb_tag">An Industrial Revolution in a World of Magick</h2><br>Imagine
      a place of wonder, where magick and technology coexist in an uneasy balance,
      and an adventurer might just as easily wield a flintlock pistol as a flaming
      sword.  A place where great industrial cities house castle keeps and factories,
      home to Dwarves, Humans, Orcs and Elves alike.  A place of Ancient runes and
      steamworks, of magick and machines, of sorcery and science.  Welcome to the
      land of Arcanum.<h2 class="bb_tag">Character Design allows you to customize
      your character any way you choose</h2><br><ul class="bb_ul"><li>Whether you
      choose magick or technology, the Arcanum world adapts and responds to your character's
      development<br></li><li>Classless, point-based attribute system allows for limitless
      creativity in guiding your character's development<br></li><li>8 basic stats,
      such as Strength and Charisma<br></li><li>More than a dozen derived stats, from
      Poison Resistance to Character Speed<br></li><li>16 Primary skills, including
      Gambling and Healing<br></li><li>80 Spells with 16 Colleges of Magick<br></li><li>56
      technological degrees within 8 disciplines</li></ul><h2 class="bb_tag">Extraordinary
      Adventure Features</h2><br><ul class="bb_ul"><li>Explore a world as vast as
      it is mysterious-it would take over 30 real-time hours to traverse the land
      of Arcanum<br></li><li>Meet more than 300 unique characters and monster types
      across this huge land<br></li><li>Many means exist to solve the myriad quests,
      from dueling to discourse to thievery<br></li><li>Take on a band of ogres in
      real-time, or plan your strategy through turn-based combat - you decide<br></li><li>Accurate
      day and night cycles affect the gameplay, from combat to thieving skills<br></li><li>Automatic
      character management lets action-oriented players delve into the quest at hand<br></li><li>Create
      your own worlds or play the included multiplayer scenario online cooperatively
      or competively</li></ul>
