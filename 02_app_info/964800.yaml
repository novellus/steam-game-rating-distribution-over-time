    about_the_game: "Prodeus is a first-person shooter of old, re-imagined using modern\
      \ rendering techniques. It reaches the quality you expect from a AAA experience\
      \ while adhering to some of the aesthetic technical limits of older hardware.<br><br>The\
      \ game features a hand-crafted campaign from industry FPS veterans, a fully-integrated\
      \ level editor, and a built-in community map browser for instantaneous action\
      \ with nearly limitless levels to play. <br><br>Get ready to paint the walls\
      \ red. This is the Boomer Shooter you\u2019ve been waiting for.<h2 class=\"\
      bb_tag\"><strong>Our Art Style:</strong></h2><ul class=\"bb_ul\"><li>An aesthetic\
      \ mix of high-quality 3D art and retro rendering techniques<br></li><li>Over\
      \ the top visual effects (Explosions! Blood! Gore! Oh My!)<br></li><li>Infinite\
      \ blood and a satisfyingly gory dismemberment system</li></ul><br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/964800/extras/editor_test_10.gif?t=1604957322\"\
      \ /><h2 class=\"bb_tag\"><strong>Gameplay:</strong> </h2><ul class=\"bb_ul\"\
      ><li>Visceral and engaging combat scenarios<br></li><li>Heavy-duty weaponry<br></li><li>Dynamic\
      \ heavy metal soundtrack from Andrew Hulshult<br></li><li>A multitude of secrets\
      \ to discover</li></ul><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/964800/extras/editor_test_7a.gif?t=1604957322\"\
      \ /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/964800/extras/editor_test_12.gif?t=1604957322\"\
      \ /><h2 class=\"bb_tag\"><strong>Replayability:</strong></h2><ul class=\"bb_ul\"\
      ><li>Built-in community map browser<br></li><li>Advanced but easy to use level\
      \ editor<br></li><li>Tons of difficulty and game modes with online high score\
      \ support</li></ul><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/964800/extras/editor_test_9.gif?t=1604957322\"\
      \ /><h2 class=\"bb_tag\"><strong><u>The Team:</u></strong></h2>Prodeus is being\
      \ developed by Michael Voeller and Jason Mojica of Bounding Box Software who\
      \ have a combined 25 years FPS development experience, along with talented freelance\
      \ artists and designers."
