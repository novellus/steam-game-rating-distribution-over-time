  data:
    about_the_game: "Steel Division 2 - Death on the Vistula is the first History\
      \ Pack DLC for Steel Division 2, the WW2 strategy game set on the eastern front!<br><br>Taking\
      \ place on the last days of Operation Bagration, Steel Division 2 - Death on\
      \ the Vistula expands the original game with <strong>tons of new content</strong>\
      \ in solo, coop and multiplayer, including a new massive Army General turn-based\
      \ strategic campaign, 4 new Divisions, 200+ new units, 4 new historical battles\
      \ and 2 exclusives aces! <br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1165510/extras/Steel_Division_Death_On_The_Vistula_SturmTiger.gif?t=1598622238\"\
      \ /><br><br>Steel Division 2 - Death on the Vistula is included in the <a href=\"\
      https://store.steampowered.com/app/988171/Steel_Division_2__History_Pass/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Steel Division 2 - History Pass</a>,\
      \ Steel Division 2 - General Deluxe Edition and Steel Division 2 - Total Conflict\
      \ Edition.<h2 class=\"bb_tag\">MAIN FEATURES</h2><ul class=\"bb_ul\"><li> Lead\
      \ your army on the <strong>brand-new Huge Army General Campaign</strong>: Vistula,\
      \ in which the freshly reinforced German forces will try to stop the Red Army's\
      \ attempt to liberate Warsaw <br></li><li> Build the perfect battlegroup with\
      \ <strong>4 New Divisions</strong>: the 5. SS-Panzerdivision &quot;Wiking&quot;,\
      \ the Fallschirm-Panzerdivision &quot;Hermann G\xF6ring&quot;, the Armia Krajowa,\
      \ and 1st Polish \u201CTadeusz Ko\u015Bciuszki\u201D Infantry Division<br></li><li>\
      \ Field <strong>200+ new units</strong>, including the Sturmtiger, the Fw 190\
      \ D9 &quot;Long Nose&quot;, the Bergepanther, the Kubu\u015B...<br></li><li>\
      \ Relive <strong>4 challenging Historical Battles</strong>: River of Blood,\
      \ Fighting Retreat, Escape from Brest and Memento Mori<br></li><li> Deploy <strong>2\
      \ Exclusive Aces</strong>: Karl Nicolussi-Leck and his Panther A and The \u201C\
      Chwat\u201D Jagdpanzer 38(t)</li></ul>"
