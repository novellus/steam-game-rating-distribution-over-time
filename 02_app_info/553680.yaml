    about_the_game: Are you after a <strong>new VR experience</strong>?<br><br>Something
      that tests your skills without leaving you sweating in fear?<br><br>Then try
      Hand Eye Cubination, the first third person VR platformer on Steam!<br><br>You
      heard that right, third person! Platformer!<br><br>But how you ask? Why? What
      even?<br><br>Simply put, you control two cubes through the direction your hands
      are pointing.<br><br>Your goal is to guide your cubes through a maze of challenges!<br><br>Did
      I mention you can't see your hands? Because that's a pretty important feature.<br><br>You
      have to rely 100% on your human senses to successfully navigate through the
      world!<br><br>Come give it a crack and put your hand eye coordination to the
      test!<br><br>Hand Eye Cubination!
