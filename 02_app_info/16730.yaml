    about_the_game: "All creatures of ancient myth, legend and lore are real \x97\
      \ they've just been sealed away for thousands of years inside Pandora's Box,\
      \ waiting...                    <br>\t\t\t\t\tWhen a thief named Deckard is\
      \ hired to steal an ancient artifact, he unwittingly triggers a war between\
      \ man and myth.                    <br>\t\t\t\t\tGriffons rule the skies, Werewolves\
      \ tear the innocent limb from limb and cities are held under siege as creatures\
      \ we'd dismissed as imaginings of our ancestors prove to be very real and very\
      \ angry for being held prisoner for untold millennia.                    <br>\t\
      \t\t\t\tAs the only person able to return these creatures to the box, Deckard\
      \ finds that he must work with a shadowy secret society to save civilization\
      \ before it is torn apart by tooth and claw.                    <br>\t\t\t\t\
      \t<ul class=\"bb_ul\"><li>A mythical first person shooter set in an unprepared,\
      \ modern world.                    <br>\t\t\t\t\t</li><li>A massive blockbuster\
      \ movie experience \x97 society collapses around you as man and machine take\
      \ on beasts of legend in spectacular battle.                    <br>\t\t\t\t\
      \t</li><li>Awe-inspiring fire-fights where high caliber ordinance meets beak,\
      \ talon, fang and claw.                    <br>\t\t\t\t\t</li><li>Dynamic environments\
      \ crumble around you as you and your enemies tear a living, breathing environment\
      \ apart in your battle to stay alive.                    <br>\t\t\t\t\t</li><li>Devastation\
      \ realized on an unprecedented scale.  See London burn to the ground and witness\
      \ New York torn apart through spectacular supernatural destruction.        \
      \            <br>\t\t\t\t\t</li><li>The enemy of your enemy is your enemy \x97\
      \ witness and take part in three way battles as you combat the supernatural\
      \ as well as the militant arm of an age old clandestine organization who prove\
      \ to be a formidable opponent and adequate prey for the armies of mythical beasts.\
      \                    </li></ul>"
