    review: "Traducci\xF3n al espa\xF1ol y gu\xEDa para solucionar el bug del ascensor:\n\
      \nhttp://steamcommunity.com/sharedfiles/filedetails/?id=667802191\n\nY ahora\
      \ s\xED, comienzo con mi an\xE1lisis:\n\n[H1][b]AN\xC1LISIS DE [i]LEGENDARY[/i][/b]:[/H1]\n\
      \nBuena idea con una pobre ejecuci\xF3n. Esto resume lo que pienso de este t\xED\
      tulo.\n\nLegendary podr\xEDa haber sido un gran juego, pero da la sensaci\xF3\
      n de estar hecho a medias. La historia pod\xEDa haber dado mucho juego, tiene\
      \ cosas interesantes como los enemigos y algunos escenarios, pero tiene fallos\
      \ bastante graves como el que comentaba arriba del ascensor. \n\nLos seres mitol\xF3\
      gicos mezclados con recreaciones de escenarios reales le da un toque interesante,\
      \ pero el flojo gunplay hace que estemos ante un t\xEDtulo mediocre en ocasiones,\
      \ interesante y recomendable solo si lo compras en oferta.\n\nOs dejo con la\
      \ lista de Pros y contras a modo de resumen: \n\n[H1][b]PROS:[/b][/H1]\n\n-\
      \ Su precio, yo lo compr\xE9 a 74 c\xE9ntimos y la verdad es que por ese precio\
      \ merece la pena, ya solo por las horas que nos va a tener entretenidos\n\n\
      - Algunos escenarios son bastante bellos\n\n- Los grifos y los lic\xE1ntropos\n\
      \n- Mucho gore: Escenarios plagados de cad\xE1veres, marcas de sangre, etc\n\
      \n- Es muy entretenido\n\n- Gr\xE1ficamente sin ser ninguna maravilla, cumple.\
      \ Tiene algunos efectos interesantes, se nota que usa el Unreal Engine, aunque\
      \ hemos visto ejemplos mucho mejores\n\n[H1][b]CONTRAS:[/b][/H1]\n\n- Tiene\
      \ un bug GORD\xCDSIMO cerca del final, cuando intentamos coger el ascensor y\
      \ caemos al vac\xEDo. Es imposible avanzar, imperdonable que no lo hayan arreglado\
      \ con un parche. Arriba ten\xE9is la gu\xEDa de c\xF3mo solucionarlo\n\n- La\
      \ dificultad est\xE1 muy mal medida, como la escena de los dos minotauros en\
      \ la biblioteca donde podr\xEDa llegar a hacer que abandonemos el juego\n\n\
      - Podr\xEDan haber sacado m\xE1s partido al Unreal Engine\n\n- Control del personaje\
      \ es muy tosco, hay momentos en los que tenemos que saltar y llega a ser desesperante\
      \ ver como nuestro personaje se atasca\n\n- El rid\xEDculo sistema de apertura\
      \ de puertas: una vez vale, pero que todas y cada una de las puertas del juego\
      \ se abran con el msimo sistema... se hace lento, cutre y repetitivo\n\n- Las\
      \ cinem\xE1ticas son bastante mediocres\n\n- La versi\xF3n de Steam no est\xE1\
      \ traducida ni doblada, aunque ten\xE9is a vuestra disposici\xF3n la gu\xED\
      a de arriba para ponerlo en Espa\xF1ol\n\n- Escenarios y situaciones muy repetitivas\n\
      \n- Poca interacci\xF3n con los escenarios\n\n- Algunas animaciones son muy\
      \ cutres\n\n- El gunplay es bastante flojo, m\xE1s que por la dificultad, nos\
      \ costar\xE1 avanzar en algunas ocasiones por lo dif\xEDcil que se hace apuntar\
      \ a los enemigos\n\n- No poder guardar la partida en cualquier parte y tener\
      \ que esperar a llegar a los puntos de control\n\n- No tiene logros Steam\n\n\
      - No tiene sistema de guardado de la partida en la nube Steam Cloud\n\n- No\
      \ tiene cromos Steam\n\n[H1]Conclusi\xF3n:[/H1] \n\nAunque deber\xEDa darle\
      \ un negativo solo por el grave bug del ascensor finalmente e doy un aprobado\
      \ muy raspado, el voto positivo s\xF3lo por el precio y por las horas que me\
      \ ha tenido entretenido, algunas escenas, escenarios y enemigos rescatables.\
      \ Por lo dem\xE1s, muy mediocre en todos los aspectos. \n\nSi mi an\xE1lisis\
