    about_the_game: "Behold the fierce blend of &quot;Warriors&quot; and &quot;Berserk&quot;!<br\
      \ />\r\n<br />\r\nThe action of cutting through hundreds of enemies, fundamental\
      \ to the Warriors series, is fused together with the dark and gruesome atmosphere\
      \ of the world of &quot;Berserk&quot;, making various heretofore unseen acts\
      \ possible, such as using a giant man-sized sword to cut enemies in half, as\
      \ well as smash or send them flying with the &quot;Slash&quot; and &quot;Smash&quot;\
      \ actions.<br />\r\n<br />\r\nStory:<br />\r\nIn addition to the well-known\
      \ story, &quot;The Golden Age Arc&quot;, you will also be able to join Guts\
      \ on his journey of revenge through &quot;The Hawk of the Millennium Arc&quot;.\
      \ <br />\r\n<br />\r\nCharacters:<br />\r\nIn addition to the main hero, Guts,\
      \ there are a number of characters you can choose to play. <br />\r\nFurthermore,\
      \ the same familiar cast of Japanese voice actors from the movie trilogy and\
      \ the new animation series were invited to take part."
