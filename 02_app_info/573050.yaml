  data:
    about_the_game: "&quot;Wojdan&quot; is an adventure visual novel game with puzzles\
      \ that alter the player's path.<br />\r\n<br />\r\nThe story revolves around\
      \ Jawad (11 years), his father Adel (34 years) and his sister Sara (15 years),\
      \ and their quest to find a cure for the illness that threatens Jawad's life.<br\
      \ />\r\n<br />\r\nThe search forces the family to travel from their little village\
      \ to the big city seeking a doctor who can heal the little boy. However, as\
      \ soon as they arrive, they discover that the doctor has disappeared in unusual\
      \ circumstances.<br />\r\n<br />\r\nA series of events that none of them has\
      \ ever imagined begins to unfold before them, taking them in the adventure of\
      \ their lives.<br />\r\n<br />\r\n&quot;Wojdan&quot; is an Arabic word that\
      \ means the soul and/or inner strength.<br />\r\n<br />\r\nThis is the first\
      \ chapter of their story."
