    about_the_game: <strong>Are you afraid of heights? <br><br>Reach higher and find
      out who you are</strong><br><br><br>A reach-the-top platformer with jump-n-run
      aspects, set in a surreal sci-fi setting with a narrated story and 2 possible
      outcomes. <br><br>Find out who you are and where you are with the help of 2
      voices trying to guide you while you go from world to world, always towards
      the light. <br>In your fragmented cyberpunky worlds you are filling the gaps
      and make way with the help of your bridge-maker, mostly at your own pace, with
      your own solution and of course some pyramid-shaped treats on the way. Granted,
      some self-defence might be necessary sometimes but we are sure you will prevail.
      :) We hope you have a great/relaxing/death-defying time with our first creation
      in Unreal Engine.<br><br>Tweet at us if something isn't going right or you have
      something you want to ask @BBridgesVR @JoyGoodchild
