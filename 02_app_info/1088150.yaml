    about_the_game: <h2 class="bb_tag">Why is there a premium version and what does
      it offer?</h2>The core gameplay and main part of Scribble It! is free-to-play
      and will always stay that way! We deeply care about our community and want to
      provide the best game we can. To make developing this game sustainable for our
      small studio and be able to create  new features for you we created the premium
      version. Head over to our <a href="https://store.steampowered.com/app/1418300/Scribble_It__Premium_Edition/"
      target="_blank" rel="noreferrer"  >DLC Page</a> to see what parts of the game
      are included in the Scribble It! - Premium Edition!<h2 class="bb_tag">Infinite
      word package variety</h2>You already played through all of our official word
      packages? Don't worry, there's a lot more to explore. Every day new word packages
      made by our amazing community enter the world of Scribble It! and are at your
      disposal immediately!<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1088150/extras/word-packages.gif?t=1607698534"
      /><h2 class="bb_tag">Play with other nationalities</h2><img src="https://steamcdn-a.akamaihd.net/steam/apps/1088150/extras/Multilanguage_Simon.png?t=1607698534"
      /><br>You don't speak the same language as your mates? Doesn't matter! Thanks
      to our <strong>multilingual word packages</strong> you can play in your native
      language and your friends play in theirs. Feel more connected through the world
      of art with up to 16 players from all over the planet in one lobby.<h2 class="bb_tag">Scribble
      in Teams</h2><img src="https://steamcdn-a.akamaihd.net/steam/apps/1088150/extras/teams.png?t=1607698534"
      /><br>Draw a single picture with multiple people! <strong>All of our game modes
      can be played in teams</strong>. Invite your best friends and compete against
      other teams! Coordination and teamplay can lead to exceptional drawings and
      victory against your opponents but a lack of those mean a sure path to chaos
      for you and your team.<h2 class="bb_tag">Twitch.tv  - Play with your Viewers</h2><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1088150/extras/Twitch.png?t=1607698534"
      /><br>Team up with your audience and play against other streamers or your friends
      in <strong>Stream Wars!</strong> or let your viewers be your hardest critic
      in <strong>Exhibition Wars!</strong>. <strong>Viewers can choose words, make
      guesses and rate your scribbles</strong>! The Twitch.tv integration enables
      you to interact with your audience in totally new ways.<h2 class="bb_tag">Explore
      4 Game Modes</h2><img src="https://steamcdn-a.akamaihd.net/steam/apps/1088150/extras/Game_Modes.png?t=1607698534"
      /><br>Enjoy the classic scribble experience in <strong>Guess It!</strong>  and
      <strong>Stream Wars!</strong> or create the most amazing artwork in <strong>Rate
      It!</strong> and <strong>Exhibition Wars!</strong><br>Right now there are thousands
      of word in English, German, Spanish, French, Italian, Polish and Dutch at your
      disposal.<br>All game modes create a competitive yet fun atmosphere. <br><ul
      class="bb_ul"><li>In <strong>Guess It!</strong> each player takes their turn
      drawing a word while the other players try to guess it! Time is everything as
      the quickest minds and the best artists will get the most points!<br></li><li><strong>Stream
      Wars!</strong> works similar to Guess It!. However, the viewers can help the
      streamer with guesses and also decide which word the streamer has to draw.<br></li><li>In
      <strong>Rate It!</strong> All players illustrate the same word at once. Afterwards
      everyone rates each other's scribbles - The perfect game mode to show off your
      drawing skills!<br></li><li><strong>Exhibition Wars!</strong> is the streamers
      alternative to Rate It!. The players draw their scribbles but only the stream
      viewers decide which picture looks best by giving their rating.</li></ul>
