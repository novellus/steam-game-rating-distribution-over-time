    about_the_game: "At New Year holidays, Seranul like all lonely loser, spend his\
      \ time, staring at blink monitor of his old PC. <br />\r\nNourishing dinner,\
      \ a pair of favorite games and many jars of good beer, is all he had. <br />\r\
      \nInstead of happy Christmas parties, about which he dreamed on. <br />\r\n\
      But now, all will change! <br />\r\nSeranul will meet uninvited guests. <br\
      \ />\r\nYoung beauties from the parallel universe will suddenly appear into\
      \ his home. <br />\r\nAnd so, the thrilling Christmas begin! <br />\r\nHelp\
      \ Seranul stop the invasion and show the alien girls who's boss!<br />\r\n<br\
      \ />\r\nGame features: <br />\r\n\u2022 Retro graphics. <br />\r\n\u2022 Oldschool\
      \ gameplay. <br />\r\n\u2022 Christmas spirit and the atmosphere of the New\
      \ Year holidays. <br />\r\n\u2022 A bunch of alien beauties who will not let\
      \ you get bored. <br />\r\n\u2022 The game has no words, only action. <br />\r\
      \n\u2022 Christmas and New Year's music <br />\r\n\u2022 5 Levels with a Christmas\
      \ theme."
