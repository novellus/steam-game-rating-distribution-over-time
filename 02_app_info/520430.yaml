  data:
    about_the_game: "We're happy to announce a second set of famous Ukiyoe prints\
      \ added in Collection mode!<br><br>Ukiyoe are a traditional Japanese style of\
      \ woodblock prints. &quot;36 Views of Mount Fuji&quot; is one of the most famous\
      \ sets of Ukiyoe prints created byJapanese artist Hokusai during the early 1800s.\
      \ <br>The set depicts Mount Fuji from different locations and in various seasons\
      \ and weather conditions. <br>The original 36 prints were so popular that Hokusai\
      \ expanded the series by an additional ten. <br>Perhaps the most famous from\
      \ the collection is The Great Wave off Kanagawa but we've assembled the whole\
      \ set of 46 prints for you to collect by successfully clearing stages in Collection\
      \ mode.<h2 class=\"bb_tag\">This Dlc Includes</h2>\u30FBCollection mode Ukiyoe\
      \ option \u201C36 Views of Mount Fuji\u201D   (total of 46 prints)<br>\u30FB\
      A new guide character named Ume<br>\u30FBAdditional background image after clearing\
      \ the entire set   (selectable in Theme settings)<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/520430/extras/dlc_2_news.jpg?t=1472522761\"\
      \ />"
