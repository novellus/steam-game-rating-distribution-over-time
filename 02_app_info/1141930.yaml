    about_the_game: 'Experience the most advanced way to learn languages from the
      comfort of your couch. Mondly VR perfectly complements with Mondly''s main language
      learning app, allowing you to practice everything that you learn. Our virtual
      characters will show you how fun learning can be! You''ll get instant feedback
      on your pronunciation, suggestions that enrich your vocabulary and surprises
      that transform learning a language with Mondly VR in a unique experience. Take
      part in realistic dialogues inspired by authentic events: make friends on the
      train to Berlin, order dinner in a Spanish restaurant, check into a hotel in
      Paris. Build your fluency in 30 languages: English, Spanish, German, French,
      Italian, Arabic, Russian, Korean, Japanese, Chinese &amp; more. Mondly is a
      leading language learning platform with more than 45,000,000 downloads worldwide,
      available on iOS, Android and PC. The first to launch a VR experience for learning
      languages featuring speech recognition and chatbot technology.'
