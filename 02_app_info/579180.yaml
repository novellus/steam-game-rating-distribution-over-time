    about_the_game: "Ys returns with a brand new adventure for the first time in 8\
      \ years! Adol awakens shipwrecked and stranded on a cursed island. There, he\
      \ and the other shipwrecked passengers he rescues form a village to challenge\
      \ fearsome beasts and mysterious ruins on the isolated island. Amidst this,\
      \ Adol begins to dream of a mysterious blue-haired maiden living in an unknown\
      \ world. Join Adol as he unravels the riddle of the cursed isle and the blue-haired\
      \ maiden Dana in <i>Ys VIII: Lacrimosa of DANA</i>!<br><br><strong>Key Features:<br>An\
      \ Epic Tale</strong> - Follow Adol on his latest adventure and uncover the mysteries\
      \ of the cursed island.<br><br><strong>Party On!</strong> \u2013 Change your\
      \ playable character on-the-fly as you battle ferocious foes in lightning-fast\
      \ combat.<br><br><strong>Another Side</strong> \u2013 Unravel the mystery of\
      \ the blue-haired maiden Dana through her unique gameplay sections.<br><br><strong>It\
      \ Takes a Village!</strong> \u2013 Rescue your fellow shipwrecked passengers\
      \ and bring them to your village where they will provide valuable services."
