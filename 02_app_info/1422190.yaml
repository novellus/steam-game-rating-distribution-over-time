details:
  data:
    about_the_game: Become the newest recruit in the Fuzz Force's Spook Squad division
      and undertake a mission to capture the Polter Prince! Use Dice instead of cards
      in battles for a fresh take on the deckbuilding roguelite genre.<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1422190/extras/SteamAttack.gif?t=1606840395"
      /><br><ul class="bb_ul"><li>Four unique characters offer their own strengths
      in battles through Passive Stats to offset the bad luck of low rolls and an
      Animal Power which enhances their role even further.<br></li><li>Upgrade your
      Dice-powered weaponry by finding stronger Dice, obtaining Battlechips which
      augment those Dice with bonuses and status effects and Modules which grant unique
      abilities. Each component offers a new synergy and a customised playstyle.<br></li><li>Navigate
      the tabletop world of the Forest, the Halls and the Attic on your mission. Each
      area has unique enemies and random events with a layout that changes every time
      you play. Will you leave the area when you find the exit or explore each area
      to power up your equipment at the risk of being defeated?</li></ul><img src="https://steamcdn-a.akamaihd.net/steam/apps/1422190/extras/SteamWalk.gif?t=1606840395"
      />
