    about_the_game: "Story:<br />\r\n&quot;Haru to Shura&quot; is a low-fantasy, fable-like\
      \ tale following its protagonist Chihiro, an ordinary high school student who\
      \ stumbles into a mysterious new world.<br />\r\nThe story develops as you wander\
      \ around a small, mystical village, gather hints by talking to those you encounter,\
      \ and use items you acquire along the way. The ending of the story changes depending\
      \ on your choices and actions.<br />\r\nAt first Chihiro is carefree, assuming\
      \ that this is merely a dream he will eventually wake up from. However, he is\
      \ soon unwittingly entangled in the sinister events and suspicious schemes of\
      \ the village and its inhabitants...<br />\r\n<br />\r\nFeatures:<br />\r\n\
      - 2D side-scrolling adventure game<br />\r\n- Pixel art graphics<br />\r\n-\
      \ The demo version will save automatically<br />\r\n<br />\r\nControls:<br />\r\
      \n\u2190 (Left arrow key) = Move left<br />\r\n\u2192 (Right arrow key) = Move\
      \ right<br />\r\nHold down Shift while pressing the arrow keys to run.<br />\r\
      \nEsc = Open menu / Cancel<br />\r\nZ = Continue / Advance dialogue / Open doors\
      \ / Investigate / Use staircase<br />\r\n<br />\r\n*The save data from the demo\
      \ version cannot be transferred to the full version.<br />\r\n*This game is\
      \ still under development, so please be aware that the title may change without\
      \ notice.<br />\r\n*This game contains scenes which may be considered violent\
      \ or cruel."
