    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1197300/extras/Wishlist.gif?t=1607589029\"\
      \ /><br><a href=\"https://store.steampowered.com/app/1250090/Car_Thief_Simulator/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  id=\"dynamiclink_2\" >https://store.steampowered.com/app/1250090/Car_Thief_Simulator/</a><h2\
      \ class=\"bb_tag\"><strong>Deal With That Mess!</strong></h2>Ever considered\
      \ becoming an Exterminator? It\u2019s a nasty and dangerous job, but it pays\
      \ well. Find work in various places and hunt down hiding pests or fight wild\
      \ animals. Choose the tools you\u2019ll need to root out the problem. Deal with\
      \ that mess!<h2 class=\"bb_tag\"><strong>Key Features</strong></h2><br><br><strong><ul\
      \ class=\"bb_ul\"><li>CHOOSE YOUR MISSION</li></ul></strong><br>Choose from\
      \ one of the missions displayed on the map. Read the description, take your\
      \ equipment and go!<br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1197300/extras/(new)gif_1_choose-mission_1.gif?t=1607589029\"\
      \ /><br><br><strong><ul class=\"bb_ul\"><li>CHOOSE YOUR WEAPON</li></ul></strong><br>Take\
      \ one of the tools or weapons to eradicate the infestation.<br>Figure out the\
      \ best ways to fight insects, rodents, or even ... alligators!<br><img src=\"\
      https://cdn.cloudflare.steamstatic.com/steam/apps/1197300/extras/(new)gif_2_TAKE-A-WEAPON_1.gif?t=1607589029\"\
      \ /><br><br><strong><ul class=\"bb_ul\"><li>FIND PEST</li></ul></strong><br>Track\
      \ down pests. Sometimes you will have to get creative with your searches, some\
      \ pests and insects hide in strange places. Each type of pesky rodent has its\
      \ favourite places to hide. Be careful not to get bit!<br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1197300/extras/(new)gif_3_FIND_PEST.gif?t=1607589029\"\
      \ /><br><br><strong><ul class=\"bb_ul\"><li>COMPLETE  YOUR MISSIONS</li></ul></strong><br>Once\
      \ you\u2019ve tracked down the source of the problem you can go on to the most\
      \ difficult but satisfying phase \u2013 extermination! Use a variety of weapons\
      \ and tools to fight infestations and wild animals. You have to decide the best\
      \ way to beat the pests.<br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1197300/extras/(new)gif_4_complete_the_quest.gif?t=1607589029\"\
      \ /><br><br><strong><ul class=\"bb_ul\"><li>CLEAN UP AFTER</li></ul></strong><br>Pest\
      \ control is dirty work. You will probably break something, burn a few things,\
      \ or create some nasty stains. Clean up after your extermination work.<br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1197300/extras/gif_5_clean_up.gif?t=1607589029\"\
      \ />"
