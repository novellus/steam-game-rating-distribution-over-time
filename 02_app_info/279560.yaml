    about_the_game: "<h2 class=\"bb_tag\">Dracula 5 - The Blood Legacy</h2><br><strong>Dare\
      \ you face the Prince of Darkness?</strong><br><br><strong>THE ADVENTURE </strong><br>Back\
      \ at the Metropolitan Museum of Art, Ellen Cross finally unveils the Dracula\
      \ Portrait that she\u2019s brought back from Istanbul. This highly prized work\
      \ is unfortunately stolen during its first night in New York. While tracking\
      \ the thief, Ellen discovers new information about the Shadow of the Dragon\u2014\
      the mysterious brotherhood that the infamous Vlad Tepes might have been affiliated\
      \ with.<br><br><strong>THE HIGHLIGHTS</strong><br><ul class=\"bb_ul\"><li>Unique\
      \ puzzles to solve<br></li><li>High Definition graphics and movies<br></li><li>Original\
      \ interactive inventory system allowing you to combine and create new items<br></li><li>Captivating\
      \ atmospheric sound effects and a spellbinding original soundtrack</li></ul><h2\
      \ class=\"bb_tag\">Dracula 4 - The Shadow of the Dragon</h2><br><strong>Will\
      \ you be able to solve the mystery of the Dragon?</strong><br><br>A cargo ship\
      \ carrying a valuable collection of artwork for the Metropolitan Museum of Art\
      \ sinks. A few months later, one of the paintings resurfaces in Hungary.<br><br>THE\
      \ ADVENTURE  <br>The Museum sends the art restorer Ellen Cross to authenticate\
      \ the painting. She would never have guessed that this mission would take her\
      \ all across Europe, on the trail of the portrait of the famous prince of Wallachia,\
      \ Vlad Tepes.<br>The young woman is afflicted with a serious illness. From Budapest\
      \ to Istanbul, she follows the trail of the painting and plunges into a conflict\
      \ between the first vampire and the &quot;Shadow of the Dragon&quot;\u2014a\
      \ secret order which dreams of producing a new lineage of creatures, free from\
      \ Dracula's grasp.<br><br>THE HIGHLIGHTS<br><ul class=\"bb_ul\"><li>High Definition\
      \ graphics and movies<br></li><li>Original interactive inventory system allows\
      \ you to combine and create new items<br></li><li>Different puzzles to solve<br></li><li>Sound\
      \ effects immersives atmospheres and enchanting original musics<br></li><li>Fluid\
      \ and intuitive Point-And-Click navigation using a 360\xB0 engine<br></li><li>Voices\
      \ and text in 5 languages (English, German, French, Italian and Spanish)</li></ul>"
