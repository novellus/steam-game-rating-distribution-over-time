    reviews: "\u201CHighly refined and even elegant in execution; a &quot;rough diamond,&quot;\
      \ Warborn is not. It's a jewel straight out of the dirt.\u201D<br>4/5 \u2013\
      \ <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.digitallydownloaded.net/2020/06/review-warborn-nintendo-switch.html\"\
      \ target=\"_blank\" rel=\"noopener\"  >Digitally Downloaded</a><br><br>\u201C\
      There\u2019s politics, there\u2019s drama, there\u2019s intrigue, it\u2019s\
      \ got it all. The characters feel ripped straight from the 90s era, and the\
      \ graphical style fits in nicely with that.\u201D<br>8/10 \u2013 <a href=\"\
      https://steamcommunity.com/linkfilter/?url=https://www.indiegamewebsite.com/2020/06/10/warborn-review/\"\
      \ target=\"_blank\" rel=\"noopener\"  >The Indie Game Website</a><br><br>\u201C\
      Warborn takes the glorious robot style from classic anime and throws it into\
      \ a well balanced and entertaining strategy game\u201D<br>8/10 \u2013 <a href=\"\
      https://steamcommunity.com/linkfilter/?url=https://geektyrant.com/news/review-warborn-brings-strategy-to-anime-mecha\"\
      \ target=\"_blank\" rel=\"noopener\"  >GeekTyrant</a><br>"
