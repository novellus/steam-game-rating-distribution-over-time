    about_the_game: Have you ever wanted to be in the actual chess board and look
      your adversary in the eyes?<br>With ChessVR you will be able to do that. Get
      closer to your enemy's pieces, see the conflicts from a front-row seat and then
      move away to effectively plan your next move from a distance.<br>Thanks to engaging
      video and sound animations, and the chance to freely move around, with ChessVR
      the game comes to life.<br>You can easily move in all directions and make your
      moves by using either your gamepad or your vive controllers. Choose among 4
      difficulty levels for your battles against the AI or try yourself at chess challenges!<h2
      class="bb_tag">Key Featueres</h2><ul class="bb_ul"><li> Supports gamepad as
      well as your vive controllers<br></li><li> Move around freely<br></li><li> Try
      yourself at chess challenges (Achieve a checkmate in 2 turns from a particular
      position)<br></li><li> Comes by default with the Stockfish chess engine but
      you can use any chess engine that supports UCI<br></li><li> Nice models and
      animations</li></ul>
