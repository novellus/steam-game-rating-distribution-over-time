    detailed_description: The most important thing about Wally and the FANTASTIC PREDATORS
      is to have 6 kills quickly.<br><br>Then your blaster will fire 6 times as fast.<br><br><br><br>You'll
      have to play proactive to keep your streak going for as long as possible!<br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1077450/extras/trails3_1point0.gif?t=1604644317"
      /><br><br><br>But fret not you have a dodge roll and hundreds of different items
      that can change your run that can help you out!<br><br><br>Then either choose
      your next path with our branching path system or excavate the room with bombs!
      The coolest form of mining ever created!<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1077450/extras/Steambomb.gif?t=1604644317"
      /><br><br><br>After you have cleared the room, get XP, level up, and choose
      your next upgrade!<br><br>Perhaps you would like to upgrade your bombs!<br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1077450/extras/choices5.gif?t=1604644317"
      /><br><br>Or Damage!<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1077450/extras/choices4.gif?t=1604644317"
      /><br><br>Whatever suits your build!<br><br><br>You'll find a strange cast of
      characters that can permanently affect your run like a shopkeeper with crippling
      anxiety!<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1077450/extras/hug.gif?t=1604644317"
      /><br><br><br>Or Chad Thundercock a tryhard who shows up when he sees real talent,
      and is ready to help turn you into a glass cannon!<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1077450/extras/chad_thundercock.gif?t=1604644317"
      /><br><br>Take the Glass Cannon build and see how far you can push the game
      to its extremes!<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1077450/extras/unknown.png?t=1604644317"
      /><br><br>Wally is here to give you the greatest rogue-lite runs you will ever
      experience!<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1077450/extras/Store_page_small.png?t=1604644317"
      />
