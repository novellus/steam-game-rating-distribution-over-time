    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/802880/extras/ml-trilogy.jpg?t=1608009549\"\
      \ /><br><br>The Muv-Luv series is an epic saga told in three parts: <strong>Muv-Luv\
      \ Extra, Muv-Luv Unlimited, and Muv-Luv Alternative</strong>. What begins as\
      \ a tongue-in-cheek romantic comedy ultimately transforms into an action-packed\
      \ thrill ride in a war-torn alternate reality, and it\u2019s this drastic-yet-methodical\
      \ genre twist that makes the final chapter the most highly-revered visual novel\
      \ of all time. This is a story that will plant seeds in your brain early in\
      \ the first act that you won\u2019t even notice until they sprout in the third\
      \ for maximum narrative payoff and crushing emotional impact. Don\u2019t fall\
      \ for Extra\u2019s cutesy exterior. This series ventures into some of the darkest\
      \ thematic territory you\u2019ll ever see, and when the final curtain closes,\
      \ you\u2019ll likely need a forklift to pick your jaw up off the floor. Make\
      \ no mistake: this is a story that will challenge you in ways few works of fiction\
      \ dare attempt, and an emotional tour de force unlike any other.<br><br>This\
      \ game contains the first two arcs: <strong>Extra, and Unlimited</strong>. <br>The\
      \ final arc, <u><a href=\"http://store.steampowered.com/app/802890/MuvLuv_Alternative/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  ><strong>Muv-Luv Alternative</strong></a></u>\
      \ is the story\u2019s massive climax, and is nearly the size of the first two\
      \ combined.<h2 class=\"bb_tag\">Muv-Luv Extra</h2><br>Takeru is your average\
      \ unassuming high school senior whose entire world gets turned upside down one\
      \ morning when he awakens to find himself in bed with the heiress to one of\
      \ the world\u2019s largest international conglomerates. She calls herself Meiya,\
      \ and - despite never having met him before - she insists that the two of them\
      \ are destined for one another. This comes much to the chagrin of his childhood\
      \ friend Sumika, the girl next door who\u2019s always had feelings for him,\
      \ who realizes that if she doesn\u2019t act fast, she might just lose him forever.\
      \ All of which begs the question: just who is Meiya? And do his feelings for\
      \ Sumika run deeper than he thought? In the end, he\u2019ll need to decide between\
      \ the girl who\u2019s been with him through thick and thin, or the stranger\
      \ who claims they\u2019re bound together by fate.<br><br>But that\u2019s only\
      \ one side of the story.<h2 class=\"bb_tag\">Muv-Luv Unlimited</h2><br>Just\
      \ as the page turns on Takeru\u2019s happily ever after, he awakens one morning\
      \ in a world not his own. An alternate timeline, humanity on the brink of extinction.\
      \ A world infested by alien invaders locked in a war that\u2019s been raging\
      \ on for decades. And yet, all the set pieces are the same - his house is still\
      \ here, albeit dilapidated and barely standing. His school is still here, though\
      \ it\u2019s now a military academy. And even though they don\u2019t recognize\
      \ him, all his friends are here too\u2026 with one exception. <br><br>Was this\
      \ all just a dream? Or was the world he thought he knew really a dream all along?<h2\
      \ class=\"bb_tag\">Muv-Luv Alternative</h2><br><a href=\"http://store.steampowered.com/app/802890/MuvLuv_Alternative/?snr=1_5_1100__1100\"\
      \ target=\"_blank\" rel=\"noreferrer\"  ><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/802880/extras/capsule_lg.png?t=1608009549\"\
      \ /></a><br>To avoid spoilers, we only recommend visiting <strong><u><a href=\"\
      http://store.steampowered.com/app/802890/MuvLuv_Alternative/\" target=\"_blank\"\
      \ rel=\"noreferrer\"  >Muv-Luv Alternative Steam page</a></u></strong> after\
      \ finishing Muv-Luv Unlimited.<h2 class=\"bb_tag\">Features:</h2><ul class=\"\
      bb_ul\"><li><strong>A Dating Sim</strong> - Date any of the heroines, get to\
      \ know their personalities and backstories, and fall in love with each other!<br></li><li><strong>Available\
      \ in three languages </strong>- Japanese, English and Simplified Chinese.<br></li><li>The\
      \ User Interface has been reworked, so it's compatible with the newest tablet\
      \ PCs and touchscreens.<br></li><li>User save data are stored in Steam cloud\
      \ so readers can continue their progress anywhere with ease.</li></ul><h2 class=\"\
      bb_tag\">Muv-Luv Reviews (Original AppID)</h2><a href=\"https://steamcommunity.com/app/449830/reviews/?p=1&amp;browsefilter=toprated&amp;filterLanguage=all\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >https://steamcommunity.com/app/449830/reviews/?p=1&amp;browsefilter=toprated&amp;filterLanguage=all</a>"
