    reviews: "\u201CMuv-Luv and Alternative will gradually push you to the ropes with\
      \ an innocent smile, and then repeatedly punch you in the heart with unprecedented\
      \ savagery.\u201D<br>9.0/10 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=https://www.dualshockers.com/muv-luvv-alternative-review/\"\
      \ target=\"_blank\" rel=\"noopener\"  >DualShockers</a><br><br>\u201CA deeply\
      \ emotional and often hilarious game, Muv-Luv is the standard by which all other\
      \ visual novels should be judged. The story-telling and characterization, though\
      \ intentionally cliche at times, are unparalleled. Do not pass up this masterpiece.\u201D\
      <br>9.5/10 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=https://www.gamerpros.co/muv-luv-review-pc/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Gamer Professionals</a><br><br>\u201C\
      If you\u2019re looking for a game that pulls you in for the long haul, Muv-Luv\
      \ is the game for you.\u201D<br>77% \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.rpgfan.com/reviews/Muv_Luv/index.html\"\
      \ target=\"_blank\" rel=\"noopener\"  >RPGFan</a><br>"
