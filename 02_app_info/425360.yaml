    about_the_game: This Extra Character Pack for 100% Orange Juice adds 2 new playable
      characters from developer Orange_Juice's games - the cheerful operator <strong>Sham</strong>
      and the free-spirited pilot <strong>Sherry</strong>. The characters come fully
      voiced!<br><br><strong>Character Pack includes</strong>:<br><ul class="bb_ul"><li><strong>Sham</strong>
      from 'Sora', voiced by Fukuyama Saori<br></li><li><strong>Sherry</strong> from
      'Flying Red Barrel', voiced by Kinugawa Rika<br></li><li>New, unique Hyper Cards
      for both characters to bring chaos to the battlefield with!<br></li><li>New
      music tracks play as Sham &amp; Sherry's themes</li></ul><br>The new characters
      are designed by Orange_Juice's original staff for the game's English Steam release,
      with character and hyper card art by Hono.
