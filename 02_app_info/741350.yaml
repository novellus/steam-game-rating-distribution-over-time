    detailed_description: "<h1>Just Updated</h1><p>The official soundtrack with 67\
      \ atmospheric tracks is included as well.</p><br><h1>About the Game</h1>At long\
      \ last, Titan Quest continues its epic journey through the world of antiquity.\
      \ A mysterious threat calls the heroes of Hades to the uncharted lands of northern\
      \ Europe, where new enemies await and new powers and treasures are waiting to\
      \ be found!<br><br>This new expansion to the acclaimed Anniversary Edition of\
      \ Titan Quest adds a fifth act of unprecedented scope, along with many new and\
      \ requested features including new weapon types and a 10th Mastery for your\
      \ characters to learn.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/741350/extras/01.png?t=1544515370\"\
      \ /><br><strong><h2 class=\"bb_tag\">KEY FEATURES</h2></strong><h2 class=\"\
      bb_tag\">New story act with dozens of new quests</h2><ul class=\"bb_ul\"><li>\
      \ Brave the realms of the Celts, the Northmen and the Asgardian gods in the\
      \ largest act to date<br></li><li> Revisit the other acts to find new items\
      \ and secrets</li></ul><h2 class=\"bb_tag\">New 10th Mastery</h2><ul class=\"\
      bb_ul\"><li> Become a Runemaster, a magical warrior fighting with both, spells\
      \ and weapons<br></li><li> Combine newly learned with existing masteries for\
      \ a total of 45 combinations</li></ul><h2 class=\"bb_tag\">New experience curve</h2><ul\
      \ class=\"bb_ul\"><li> Reach level 85 and maximize your character\u2019s potential</li></ul><h2\
      \ class=\"bb_tag\">New weapons and gear</h2><ul class=\"bb_ul\"><li> Find new\
      \ and powerful gear, from colorful Celtic shields to famous weapons of Germanic\
      \ legend.<br></li><li> New relics and charms for crafting, and a new option\
      \ to improve even legendary items.<br></li><li> New thrown weapons strike the\
      \ balance between range and speed!</li></ul><h2 class=\"bb_tag\">New Enemies\
      \ and bosses</h2><ul class=\"bb_ul\"><li> From the denizens of Germany\u2019\
      s dark forests to the forces of Asgard itself.</li></ul><h2 class=\"bb_tag\"\
      >Improved character customization</h2><ul class=\"bb_ul\"><li> A wider variety\
      \ of regional styles and color dyes<br></li><li> Finally: wear pants!</li></ul><h2\
      \ class=\"bb_tag\">Technical and QOL improvements</h2><ul class=\"bb_ul\"><li>\
      \ New shaders and graphical effects<br></li><li> Improved ragdoll physics<br></li><li>\
      \ Improved UI and combat feedback for total information<br></li><li> Improved\
      \ control customization<br></li><li> Improved modding tools</li></ul><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/741350/extras/04.png?t=1544515370\"\
      \ /><br><br>The official soundtrack with 67 atmospheric tracks is included as\
      \ well."
