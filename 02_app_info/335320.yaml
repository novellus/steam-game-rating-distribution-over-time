    about_the_game: "In a world where war has been waged for 80 years, the general\
      \ public revel in televised transmissions of battles, which rage right across\
      \ the globe. <br>The best soldiers have become celebrity A-listers and their\
      \ fights draw incredibly huge bets. <br><br>You take on the role of one of these\
      \ soldiers and have to forge a career for yourself as a champion, idolized by\
      \ the masses! If you get tired of the massacring, join up with the resistance\
      \ and fight the system. They\u2019ve seen you're a natural born leader!<br><br><br><strong><h2\
      \ class=\"bb_tag\">KEY POINTS:</h2></strong><br><ul class=\"bb_ul\"><li>Bet\
      \ and kill to earn enough money to survive<br></li><li>Travel the four corners\
      \ of the earth, with more than 40 champions to beat in 25 missions<br></li><li>Non-linear\
      \ storyline with two possible endings<br></li><li>Full, evolving arsenal with\
      \ over 40 weapons<br></li><li>Two endings - choose your own destiny</li></ul>"
