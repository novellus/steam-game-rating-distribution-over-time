    about_the_game: "Dungeon Adventure is a story about a bunch of adventurers trapped\
      \ in a dungeon. The dark force gets stronger every door they pass. Unfortunately,\
      \ they have no choice other than moving forward. The only way out for them is\
      \ through.<br />\r\n<br />\r\nFeaturing:<br />\r\n- 5 trapped adventurers.<br\
      \ />\r\n- 20 customizable skills.<br />\r\n- 19 merciless monsters.<br />\r\n\
      - 10 hand-crafted levels (includes more than 100+ fights).<br />\r\n<br />\r\
      \nWith special appearance of:<br />\r\n- Gems<br />\r\n- Consumables<br />\r\
      \n- Shops<br />\r\n- Crafting<br />\r\n- Frustration or sense of pride and accomplishment\
      \ (depends on how good you are at the game)<br />\r\n- Bugs"
