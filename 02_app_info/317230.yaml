    about_the_game: "Lock, load and let the gibs fly in OTTTD, a Tower Defence/RTS\
      \ game with RPG elements that pits you against some of the weirdest creatures\
      \ in the multiverse. <br><br>OTTTD stands for Over The Top Tower Defence, and\
      \ you'll see why when you're blasting 9 kinds of hell out of a Cactus Ghost\
      \ that's making a beeline for your battlefield HQ. You play as a commander for\
      \ HEROCORP\u2122, the 4th largest private military organization in the galaxy.\
      \ A long period of peace has left the company coffers a little bare so the science\
      \ division developed Trans-Dimensional Rifts, opening up lucrative opportunities\
      \ for war in other universes. It's like Starship Troopers meets Stargate meets\
      \ Spaceballs, with way more explosions!<h2 class=\"bb_tag\">Features</h2><br>\u2022\
      \    <strong>Ridiculously definitive edition </strong><br>Prepare your eyes\
      \ and ears for incredible deluxe-ness! Featuring crisper sound and high resolution\
      \ graphics, the PC release of OTTTD will leave you feeling like you've actually\
      \ stepped into an alternate universe and started blasting everything to smithereens.\
      \ <br><br>\u2022    <strong>Deep RPG Mechanics</strong><br>OTTTD lets you choose\
      \ from 7 hero classes to make up your squad of 3 battlefield employees. The\
      \ more action they see the more XP they earn, giving you the chance to level\
      \ them up through custom skill trees, including powerful combat abilities to\
      \ unleash during the fight. <br>\u2022 30+ active abilities<br>\u2022 40+ passive\
      \ skills<br>\u2022 30+ equippable weapons<br>\u2022 multiple armor options with\
      \ stats to suit your play-style<br><br>\u2022    <strong>Weapons! Weapons! WEAPONS!</strong><br>With\
      \ 12 tower types to build and 6 different firearm classes, HEROCORP\u2122 has\
      \ got the hardware to ensure you can wreak havoc in your own personal style.\
      \ <br><br>\u2022     <strong>Disgustingly varied foes </strong> <br>The range\
      \ of enemies in OTTTD is wide enough to soothe even the itchiest trigger finger.\
      \ Floating eyeballs? Check. Gunclams? You know it. Giant armored Wartoises?\
      \ Of course. You'll even go toe to fin with a giant flying shark, and show the\
      \ mythological Kraken who's boss!<br><br><strong>The Story</strong><br>The year\
      \ is 2136. You work for HEROCORP\u2122, the universe\u2019s 4th largest private\
      \ military force. Your job is to \u201Cpreemptively defend\u201D the Earth against\
      \ alien dimensions. As long as you complete the missions under budget and fill\
      \ out the TPS reports in triplicate, everything goes smoothly.<br><br>Dimensional\
      \ travel is facilitated by HEROCORP\u2122  rift technology, which is kinda like\
      \ Stargate but we\u2019re hesitant to throw that in the mix when we\u2019ve\
      \ already mentioned Starship Troopers.<br><br>Is pre-emptively defending Earth\
      \ ethical? Who cares when the money\u2019s good!<h2 class=\"bb_tag\">Deluxe\
      \ Edition</h2><img src=\"https://media.st.dl.pinyuncloud.com/steam/apps/317230/extras/edition_2_deluxe.png?t=1582265019\"\
      \ crossorigin=\"anonymous\"/><br><br><br>HEROCORP understands the needs of the\
      \ more discerning battle commander, hence the Deluxe Edition of OTTTD. In addition\
      \ to everything in the pre-order, you'll get the Deluxo weapon and armor sets.\
      \ Recently developed by our Lab Division, the Deluxo Range gets more powerful\
      \ each time your soldier levels up, making it worth its weight in requisition\
      \ forms. We'll also throw in a Deluxe Wallet, with 69,000 coins and 11 medals\
      \ to buy yourself something nice.<br><br>\u2022 Dexluso Armour - Armour that\
      \ gets stronger as you get stronger<br>\u2022 Dexluso Gun - Gun that gets stronger\
      \ as you get stronger<br>\u2022 Deluxe Wallet - 69,000 starter coins and 11\
      \ starter medals"
