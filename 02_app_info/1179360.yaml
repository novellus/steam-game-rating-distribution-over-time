    about_the_game: '<h2 class="bb_tag">Wishlist the full game</h2><a href="https://store.steampowered.com/app/1055850/Inspector_Waffles/"
      target="_blank" rel="noreferrer"  id="dynamiclink_1" >https://store.steampowered.com/app/1055850/Inspector_Waffles/</a><br><br>Fluffy,
      a rich industrial in Cat Town, is found dead at his house. Inspector Waffles,
      the best cat inspector in the city, is called to solve the case. But since the
      Snowball''s case, Waffles is not the same anymore ... <br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1179360/extras/SpottyCarText.gif?t=1587372124"
      /><h2 class="bb_tag">Features</h2><ul class="bb_ul"><li> Cute pixel art point
      and click adventure game : interaction with decors, combining items and solving
      puzzles.<br><br></li><li> Play a smart cat detective in a game full of anthropomorphic
      cats and dogs... and maybe other species.<br><br></li><li> Look for clues, interrogate
      people and solve cases until you find out who is the crime head in Cat Town!<br><br></li><li>
      Beautiful jazzy soundtrack composed for the game.<br><br></li><li> Dry humour
      and puns about cats and dogs. I am not kitten.</li></ul>'
