    about_the_game: "<strong>RIVAL RAMPAGE</strong> is an online multiplayer game\
      \ in which players shoot and drift around the chaotic streets of Strife City,\
      \ a hub for crime, secret societies, paranormal activities and lots\u2019a *CHA-CHING*!<br><br>Join\
      \ a gang of troublemakers and spread anarchy on the streets. With the help of\
      \ your teammates, a selection of chaos-inducing weapons, and lots of cars out\
      \ for stealing, explore this city of law and crime and leave your (explosion)\
      \ mark on the streets!<br><br><strong>New Co-op RAMPAGE game mode</strong><br>You\
      \ are a crook, causing chaos in the Strife City and completing tasks given by\
      \ the Shay Kath. Join your friends and have fun wrecking enemy Cops and get\
      \ the Job Done!<br><br><strong>Features</strong><br><ul class=\"bb_ul\"><li>Play\
      \ with your friends as a havoc-inducing Crook and fight against the law-abiding\
      \ Cops<br></li><li>A bunch of modifiable weapons to take control of the streets<br></li><li>Different\
      \ cars with various attributes to help you chase or get away<br></li><li>Up\
      \ to 4 players per game<br></li><li>Host your own server or join someone else\
      \ through the server browser or your friend's list<br></li><li>Teamwork is key\
      \ to getting the job done<br></li><li>Adopt creatures to accompany you on your\
      \ endeavours<br></li><li>And more to come!</li></ul>"
