    about_the_game: "RiffTrax, the guys who make movies funny, bring their comedic\
      \ riffing treatment to this cheesy 60's non-scary horror classic! <br><br>When\
      \ three hillbillies on their way to Nashville take a detour and end up in a\
      \ haunted house, most critics stop reading after that sentence and immediately\
      \ assign the movie whatever grade is several grades lower than the lowest grade\
      \ they\u2019ve ever given out.<br><br>Shamelessly cashing in on the Hillbillly\
      \ Craze of \u201867, Hillbillys in a Haunted House finally gave country music\
      \ fans what they had long been demanding: a movie where John Carradine interacts\
      \ with a sweaty guy in a gorilla suit and is interrupted by the occasional hootenanny.\
      \ It\u2019s sort of like a country fried Sgt. Pepper\u2019s Lonely Hearts Club\
      \ Band with the Bee Gees replaced by the cast of Scooby Doo, but not that dignified.<br><br>Warning:\
      \ Contains extreme closeups of Lon Chaney Jr, the name \u201CFerlin Husky,\u201D\
      \ and misspelled words in the movie's own title.<br><br><strong><i>This feature\
      \ is a parody and contains the original movie combined with a comedic commentary\
      \ by Mike, Kevin and Bill from RiffTrax (formerly of Mystery Science Theater\
      \ 3000).</i></strong>"
