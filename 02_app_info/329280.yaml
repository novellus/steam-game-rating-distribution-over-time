    review: "[b]Avalon Lords: Dawn\_Rises[/b] - jest\_to gra strategiczna czasu rzeczywistego,\
      \ gdzie jako jeden z lord\xF3w podczas zaci\u0119tej rywalizacji musimy stawi\u0107\
      \ czo\u0142a innym lordom (graczom) w trybie multiplayer. Gra zosta\u0142a osadzona\
      \ w realiach mitycznej celtyckiej krainy umar\u0142ych zwanej Avalon mieszcz\u0105\
      cej si\u0119 gdzie\u015B na obszarze mitycznego Oceanu Zachodniego. Na tym etapie\
      \ gracz, wcielaj\u0105c si\u0119 w lorda b\u0119dzie musia\u0142 zadba\u0107\
      \ o swoich poddanych, jak i o wojenne rzemios\u0142o w taki spos\xF3b, by zatkn\u0105\
      \u0107 g\u0142owy swych wrog\xF3w na \u017Cerdzi.\n\n[b]Silnik graficzny:[/b]\
      \ Unity Engine 5\n\nZa Avalon Lords: Dawn Rises odpowiada\u0107 ma studio znane\
      \ pod nazw\u0105 Animus Interactive Inc. Warto napomnie\u0107, i\u017C Avalon\
      \ ma by\u0107 debiutanckim produktem owego studia. Na chwil\u0119 obecn\u0105\
      \ Animus niema jeszcze \u017Cadnej produkcji na swym koncie (pr\xF3cz wczesnodost\u0119\
      powego Avalon\u2019a) co z pewno\u015Bci\u0105 \u015Bwiadczy o m\u0142odym wieku\
      \ owego developera, je\u017Celi chodzi o rynek gier komputerowych. Co ciekawe\
      \ na oficjalnej stronie \u201EAnimusa\u201D mo\u017Cemy dowiedzie\u0107 si\u0119\
      \ r\xF3wnie\u017C i\u017C tu\u017C po wydaniu Avalonu b\u0119d\u0105 mia\u0142\
      y miejsce prace nad inn\u0105 produkcj\u0105 kryj\u0105c\u0105 si\u0119 pod\
      \ tajemnicz\u0105 nazw\u0105 Ascendancy (pozostaje pytanie, sk\u0105d taki po\u015B\
      piech, jestem zwolennikiem zdania \u201Esko\u0144cz co zacz\u0105\u0142e\u015B\
      , a p\xF3\u017Aniej zabierz si\u0119 za co\u015B innego\u201D no, ale c\xF3\u017C\
      \ jak wida\u0107 wszyscy r\xF3\u017Cnimy si\u0119 pomi\u0119dzy sob\u0105) i\
      \ co najlepsze najprawdopodobniej r\xF3wnie\u017C b\u0119dzie to strategia czasu\
      \ rzeczywistego. Mimo to ci\u0119\u017Cko jest okre\u015Bli\u0107 czego mo\u017C\
      emy spodziewa\u0107 si\u0119 po owym deweloperze na chwil\u0119 obecn\u0105\
      , gdy\u017C jak ju\u017C wcze\u015Bniej wspomnia\u0142em jest \u015Awie\u017C\
      akiem na rynku. Mo\u017Cna jedynie liczy\u0107 na to, \u017Ce deweloper nie\
      \ zwije manatek po bli\u017Cej nieokre\u015Blonym czasie i nie ucieknie na Karaiby,\
      \ kiedy co\u015B p\xF3jdzie nie tak podczas realizacji projekt\xF3w.\n\n[b]Plusy:[/b]\n\
      \n+ na plus zas\u0142uguje sam fakt, \u017Ce jest to RTS (gdzie ju\u017C od\
      \ ilu\u015B lat rynek nie rozpieszcza nas, je\u015Bli chodzi o ten gatunek),\n\
