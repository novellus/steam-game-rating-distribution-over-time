details:
  data:
    about_the_game: MoonRun is a <strong>retro action-shooter</strong> set on the
      surface of a desolate moon in outer space. Traverse your battle hardend truck
      on an intense mission off-world, to conquer the invading forces behest on stealing
      your valuable resources.<br><br>Get locked and stocked with an assortment of
      weapons, helping you <strong>blow the enemy scum right out of the sky</strong>.
      Get rewarded handsomely for doing so and really put your skills to the test
      in taking down the vile mastermind behind this senseless droid invasion.
