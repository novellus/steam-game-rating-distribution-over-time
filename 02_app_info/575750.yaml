    review: "[h1]Magic Box[/h1]\nKennt ihr ZUP? Oder Chocolate makes you happy? Wenn\
      \ ja, dann wisst ihr schon, worum es geht. Wenn nicht, dann ist es schnell erkl\xE4\
      rt. \nIn jedem Level stehen Kisten aufeinander. Die Kisten mit einem Fragezeichen\
      \ k\xF6nnt/sollt ihr weg klicken, damit die oberen Kisten herunter fallen. Alle\
      \ stehen auf einer oder mehreren Plattformen, auf der/denen am Ende nur noch\
      \ die Kiste mit dem \"!\" stehen darf. Alle anderen m\xFCssen runterfallen -\
      \ oder weg geklickt werden. Problem sind die Kisten mit dem \"V\". die m\xFC\
      ssen weg, runter. Egal wie. Das ist schon alles.\nEin einfaches Spiel mit sich\
      \ steigernder Schwierigkeit, aber die Grafik ist nicht mehr aktuell. Das Gute\
      \ ist die Begleitmusik mit der Akustikgitarre - ist sch\xF6n, reicht aber nicht,\
      \ um das Spiel besser zu machen - obwohl mir diese Art von Spiel eigentlich\
      \ ganz gut gef\xE4llt.\n\nEin weiters Manko des Spiels: Es hat keinerlei Speicherfunktion,\
      \ also egal wie weit Du kommst, beim n\xE4chsten Mal musst Du immer wieder von\
      \ vorne anfangen (\xE4chz) - echt was f\xFCr Masochisten. \n\n[quote]Wer diese\
      \ Art Spiel mag, dem empfehle ich neuere Titel - es gibt mehr als genug davon[/quote]"
