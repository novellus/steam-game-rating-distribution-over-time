details:
  data:
    about_the_game: "Beyond the Baltic Sea DLC brings to Euro Truck Simulator 2 the\
      \ countries of Lithuania, Latvia and Estonia, parts of western Russia, and the\
      \ south of Finland.<br><br>Dozens of new cities, towns, ports and villages,\
      \ new industries, thousands of kilometers of roads await. You\u2019ll drive\
      \ through vast swathes of low lying, verdant landscape, dotted with relics of\
      \ past ages, as well as stark reminders of the great upheaval of the last century.\
      \ For the first time you will drive into Russia and visit the great northern\
      \ metropolis of Saint Petersburg. Going further, you will enter populous and\
      \ industrially rich regions of Finland, where you can enjoy the unique experience\
      \ of driving efficient High Capacity Transports.<br><br>You\u2019ll meander\
      \ your way around lakes and rivers, and forests of pine and birch will often\
      \ close upon you as you journey through these countries of quiet, subdued beauty.\
      \ Welcome to the lands beyond the Baltic Sea!<h2 class=\"bb_tag\">Key Features</h2><br><ul\
      \ class=\"bb_ul\"><li>Over 13 thousand kilometers of new in-game roads<br></li><li>Lithuania,\
      \ Latvia, and Estonia to explore<br></li><li>Southern Finland containing major\
      \ cities and industry<br></li><li>Russian territory including Saint Petersburg\
      \ and Kaliningrad<br></li><li>24 new major cities and many smaller towns<br></li><li>Characteristic\
      \ Baltic architecture<br></li><li>Famous landmarks and recognizable places<br></li><li>Brand\
      \ new unique 3D-assets<br></li><li>Lush climate accordant vegetation<br></li><li>Local\
      \ AI trains, trams, and traffic cars<br></li><li>Over 30 new local company docks\
      \ and industries<br></li><li>Finland-only High Capacity Transport (a tractor\
      \ and two long trailers)<br></li><li>Baltic-region achievements to unlock</li></ul><h2\
      \ class=\"bb_tag\">Cities included in the expansion</h2><br><a href=\"https://steamcdn-a.akamaihd.net/steam/apps/925580/extras/map.jpg\"\
      \ target=\"_blank\" rel=\"noreferrer\"  ><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/925580/extras/map_thumb.jpg?t=1546607681\"\
      \ /></a>"
