    reviews: "\u201CA glorious kind of lost. This is what I want from any new Truck\
      \ Sim expansion: a feeling of being somewhere new.\u201D<br><a href=\"https://www.rockpapershotgun.com/2018/11/28/euro-truck-simulator-2-russia/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Rock Paper Shotgun</a><br><br>\u201C\
      SCS Software has outdone themselves with this DLC expansion for ETS, as they\
      \ have with all of their map addition DLCs.\u201D<br>9/10 \u2013 <a href=\"\
      https://steamcommunity.com/linkfilter/?url=https://www.game-debate.com/articles/3157/euro-truck-simulator-2-beyond-the-baltic-sea/from-russia-with-love-euro-truck-beyond-the-baltic-sea-dlc-review\"\
      \ target=\"_blank\" rel=\"noopener\"  >Game-Debate</a><br><br>\u201CThe five\
      \ new countries featured here are all quite beautiful, and offer a vast new\
      \ road network to explore. This is bound to keep you trucking for hours as you\
      \ explore every nook and cranny.\u201D<br>4/5 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=https://www.pcinvasion.com/review/euro-truck-simulator-2-beyond-baltic-sea-dlc-review/\"\
      \ target=\"_blank\" rel=\"noopener\"  >PC Invasion</a><br>"
