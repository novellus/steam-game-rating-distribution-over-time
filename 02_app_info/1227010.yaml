    about_the_game: "Protect our precious pigs from the ruthless wolves.<br>They built\
      \ a sturdy brick house and escaped from the wolves, but the wolves' total attack\
      \ began again. <br>\u2018Die Wolf\u2019 ends when the wolves have broken down\
      \ the brick house to zero health or fail to stop the wolves attacking the player.<br><br><br>The\
      \ red and green health balloons appear in the middle of the game to make the\
      \ game easier.<br><br><strong>Features</strong><br><ul class=\"bb_ul\"><li>\
      \ Standing only archery vr<br></li><li> Spawn at Bow Tower when the game starts<br></li><li>\
      \ Red Balloon: Replenish Brick House Stamina<br></li><li> Green Balloon: Replenish\
      \ Player Stamina<br></li><li> Start: Daytime background. It consists of seven\
      \ waves. Once you have completed the daytime background, the bonus scene will\
      \ open.<br></li><li> Bonus: Night background. Additional mode of four waves.</li></ul>"
