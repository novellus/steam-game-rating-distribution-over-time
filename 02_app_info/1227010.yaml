    short_description: Die Wolf is a low-poly casual archery game. You'll enter a
      warm, cute cartoon-like space, but you'll have to go through intense battles
      to defeat the wolves. Become an archer, defend yourself with the pigs from the
      wolves and set a record to compete with users around the world.
