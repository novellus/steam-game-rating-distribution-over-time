details:
  data:
    about_the_game: 'Sharp eye, razor claw, and lightning-fast attack! The Eagle outfit
      for true warriors of the Eastern lands.<h2 class="bb_tag">Eagle Battalion Pack</h2><br><ul
      class="bb_ul"><li><strong>Eagle Knight Attire Set</strong>: The Eagle Knights
      of the Liangyun frontier watch over their homeland from the high mountain peaks.
      <br>Note: This changes only the appearance, not the attributes. <br></li><li><strong>Rubicante
      Set</strong>: A blood red set bearing the likeness of the fearsome devil Rubicante,
      the &quot;red-faced terror&quot;.<br>Note: This changes only the appearance,
      not the attributes.<br></li><li><strong>Eagle Guard Attire</strong>: The parade
      attire of the elite Liangyun Eagle Guards. May be worn by any kind of unit.
      <br>Note: This changes only the appearance, not the attributes.</li></ul><br><strong>IMPORTANT:</strong>
      Many items, including Premium time and Hero, Unit, and Horse Attire will be
      permanently bound to a single character when used. These items will be deposited
      in a special web inventory, from which they can be transferred to active characters.
      Once transferred, the item cannot be used by another character or account. If
      you delete a character to which you have transferred an item, that item will
      be lost.'
