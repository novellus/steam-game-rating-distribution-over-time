details:
  data:
    about_the_game: "Welcome, my Lord, to the cursed kingdom. A land plagued by black\
      \ magic and creatures that crawl out of the darkness. Once this was a great\
      \ kingdom. It could be great again. That's all up to you. Enter the world of\
      \ Royal Heroes - a strategy game set in a world of fantasy and adventure.<br\
      \ />\r\nHire an army of legendary heroes and battle vast waves of monsters.\
      \ Destroy your enemies on the battlefield. Purge all evil from your land. Construct\
      \ your castle. Craft weapons. Spend your loot wisely. Rule your kingdom.<br\
      \ />\r\n<br />\r\nThis is Royal Heroes. Welcome to your kingdom, and good luck.\
      \ You'll need it."
