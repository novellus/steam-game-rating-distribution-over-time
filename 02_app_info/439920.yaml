    review: "Finally bought this game and enjoy it a lot! The problem is there is\
      \ no way to mass level a character's attributes. Takes multiple clicks to add\
      \ damage, add units, to add unique skills (the ? marked items). I don't think\
      \ I can keep playing  without mass leveling options. \n\nHas SO much potential\
      \ though."
