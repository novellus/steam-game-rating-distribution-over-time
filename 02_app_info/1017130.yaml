    about_the_game: "Help Ikao recover his memory through a platform\\ adventure game\
      \ by controlling two characters with a design inspired by Japanese animation,\
      \ developed for PC by the YukiOstudio.<br />\r\nExplore a world of over 90 levels\
      \ including two totally different game modes and find the truth about Ikao's\
      \ past<br />\r\n<br />\r\nSynopsis : Ikao, a little bluish creature, suddenly\
      \ finds himself in the abyss of time without any memory. After coming out he\
      \ has no choice but to travel the world in search of answers to the mystery\
      \ behind his past."
