    detailed_description: Through faster-than-light technology, nations strive to
      colonize the universe while fighting for control and freedom throughout space.
      Play as mercenary Acero Astra, hired to defend and escort a space convoy from
      destruction. Pilot the prototype Valkyrie mecha on land, sea, and air to neutralize
      opposing forces. You must interact with characters, machines, and the environment
      to achieve your objectives and progress throughout the game.<h2 class="bb_tag">Game
      Features</h2><br><ul class="bb_ul"><li>Explore a sci-fi setting with a cyberpunk
      twist.<br></li><li>Battle numerous enemies in kinetic, run-and-gun fashion on
      foot and in vehicles.<br></li><li>Journey to different locations as you fulfill
      Space Force missions.<br></li><li>Auto-save system will help record your progress.<br></li><li>Your
      actions may affect NPC interactions.<br></li></ul>
