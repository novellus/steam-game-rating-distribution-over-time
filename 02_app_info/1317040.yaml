    about_the_game: "The classic legendary game. You can choose from three professions:\
      \ Warrior, Daoist and Mage; fight BOSS, grab equipment, occupy the kingdom and\
      \ fight for the world. A variety of new activities have been added, including\
      \ the Tower of Heaven and the Zodiac.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1317040/extras/chuanqi.gif?t=1609680822\"\
      \ /><br><br><u><strong> \u25C6 game features\u25C6</strong></u><br><br>Multiple\
      \ differentiated occupations<br>Dozens of diverse skills<br>Hundreds of equipment<br>Many\
      \ playing methods present powerful props and equipment<br>Form a guild with\
      \ friends and compete with other guilds for the King City<br><br><u><strong>\u25C6\
      DIVERSE LOCATIONS\u25C6</strong></u><br><br>Dozens of places with different\
      \ difficulties for players to explore, dozens of boss with different strengths\
      \ waiting for players to challenge, the legend is created by you! You can choose\
      \ to fight against the evil boss with your comrades in arms, or you can face\
      \ many challenges and difficulties alone.<br><br><u><strong>\u25C6Diversified\
      \ equipment\u25C6</strong></u><br><br>Hundreds of equipment are dropped randomly\
      \ from different bosses. As long as you have patience, all equipment can be\
      \ obtained. In the face of different environment, different equipment should\
      \ be selected, and skills and strategies coexist. Advanced equipment also has\
      \ a suit effect, a set can get a great strength improvement!<br><br><u><strong>\u25C6\
      More gameplay\u25C6</strong></u><br><br>There will be plenty of rewarding activities\
      \ to start at a fixed time every day<br>Recruit money and treasure: you can\
      \ get a lot of treasure<br>The function of reputation: you can gain a lot of\
      \ reputation and open the title of mob<br>Fighting for supremacy: the winner\
      \ can get a lot of rewards<br>soldier comes from the sky:you can get more shopping\
      \ mall props and even SSS level equipment<br>Xiaobai's Secret: you can get a\
      \ lot of equipment<br>Guild competition: full service guild competition, the\
      \ winner can get a lot of treasure<br>In addition, there are a large number\
      \ of random activities open, unlimited passion!<br><br><u><strong>\u25C6Real\
      \ free games\u25C6</strong></u><br><br>You can get money in the activity. You\
      \ can also get money with equipment. You can also get money when fighting monsters.\
      \ &quot;Time&quot; can have everything."
