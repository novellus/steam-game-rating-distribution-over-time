details:
  data:
    about_the_game: "\xB7This is a simulation rope art photography game. Players in\
      \ the game play a rope master, through the cooperation with beautiful models\
      \ to shoot beautiful photography.<br />\r\n\xB7This work uses unity3d URP rendering\
      \ pipeline, eyelashes are clear and visible, compared with the previous work,\
      \ it can be said that it is a technical explosion!<br />\r\n\xB7This work has\
      \ independently developed a set of pose design system. Players can control the\
      \ whole body bones of the character and pose any pose by simple dragging. The\
      \ disabled hand party can choose the preset posture. <br />\r\n\xB7The binding\
      \ system simulates the real binding process, and takes out the rope to aim at\
      \ the target position after the pose is put in place! It's easy to operate and\
      \ gives a very real feeling. It's very good to substitute. In short, how to\
      \ bind in reality is how to bind in the game, instead of just clicking the button\
      \ to display the rope model.<br />\r\n\xB7Clothes in the game include hair style,\
      \ dress, top, bottom, socks, shoes and accessories. The variety is rich, which\
      \ can meet the preferences of most players. Under the buff support of URP pipeline,\
      \ the clothing is particularly lifelike.<br />\r\nDevelopers take the essence\
      \ to discard their dross, and design 30 expressions to express the passions\
      \ and emotions of the characters.<br />\r\n\xB7Although the heroine is naturally\
      \ beautiful, we do not forget to add the icing on the cake. We have designed\
      \ 8 kinds of make-up looks, such as intellectuality, gentleness, sexuality,\
      \ enchantment, etc., which make the heroine more changeable.<br />\r\n\xB7In\
      \ a word, if you like rope art photography, it's a game you can't miss!<br />\r\
      \n\xB7Disclaimer: all characters in the game have reached the age of 18."
