    about_the_game: "Purchasing this add-on unlocks Hilde as a playable character\
      \ in the main game of SOULCALIBUR VI, as well as an exclusive story for Hilde\
      \ in Soul Chronicle.<br />\r\n<br />\r\nThe first character to join the fray\
      \ as part of Season Pass 2 is none other than Hilde, the &quot;Princess General&quot;!<br\
      \ />\r\nOverpower opponents with her spear and sword, and claim victory using\
      \ her &quot;Regal Arts&quot;, special techniques of the royal family!<br />\r\
      \n<br />\r\nDLC Content:<br />\r\n- Hilde as a playable character<br />\r\n\
      - Additional story of Hilde in &quot;STORY: Soul Chronicle&quot;<br />\r\n-\
      \ Additional items for use in Character Creation (11 total)<br />\r\n- Additional\
      \ weapons (7 total)<br />\r\n- Additional titles (4 total)<br />\r\n- Additional\
      \ battle comments (2 total)"
