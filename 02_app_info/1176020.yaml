    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1176020/extras/grande7.png?t=1575574486\"\
      \ /><br><br><strong>Find yourself diving into a retro-futuristic city infested\
      \ with bad guys!</strong><br><br>Do you like retro style, synthwave music and\
      \ neon lights? So what are you waiting for?<br>Take up arms and kill anyone\
      \ who gets in your way! Use the land and vehicles to your advantage during your\
      \ missions! To make a perfect score, you will have to: get the highest score,\
      \ complete the mission in a specific time, and find the secret package!<br><br><strong><i>Finish\
      \ the game 100%? Yeah, prove yourself, we'll see later...</i></strong><br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1176020/extras/600x38.png?t=1575574486\"\
      \ /><br><br><strong>Features :</strong><br><br>\u25A0 A unique retro-futuristic\
      \ world!<br>\u25A0 More than 30 crazy missions!<br>\u25A0 10 successes to unlock\
      \ in game!<br>\u25A0 A shop with no less than 15 bonuses to buy!<br>\u25A0 Many\
      \ vehicles to drive!<br>\u25A0 A completely destructible world!<br>\u25A0 Various\
      \ weapons for even more carnage!<br>\u25A0 A multitude of enemies to fight!<br>\u25A0\
      \ More than 36 different musics!<br>\u25A0 An addictive gameplay!"
