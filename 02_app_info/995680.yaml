details:
  data:
    about_the_game: '<img src="https://cdn.cloudflare.steamstatic.com/steam/apps/995680/extras/Wishlist.gif?t=1609759413"
      /><br><br><strong>Truck Mechanic: Dangerous Paths</strong> challenges you to
      transport huge variety of goods using your excellent driving skills in the South
      American wilderness. Contracts become more profitable as you gain more reputation,
      each allowing you to improve your cash balance so you can upgrade or customize
      your truck. Take care, though, and watch the road as accidents and involuntary
      pit stops cause more problems than simply making your clients mad! If you have
      no choice, just leave the cabin and make some temporary repairs. And remember
      to refuel as often as possible!<br>And most importantly, remember that there
      are many paths leading to your destination.<br>The most dangerous  South America
      paths are waiting for you!<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/995680/extras/DT_0.gif?t=1609759413"
      /><br><br>Embark on the most exciting adventure of your life and test your driving
      skills on the world''s toughest roads.<h2 class="bb_tag"><strong>Personalize
      and upgrade!</strong></h2><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/995680/extras/DT_1.gif?t=1609759413"
      /><br><br>Your truck doesn''t have to be boring, go to the garage and make it
      your own. No one can forbid you to look fancy.<h2 class="bb_tag"><strong>Get
      out of the cab and fix it!</strong></h2><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/995680/extras/DT_2.gif?t=1609759413"
      /><br><br>Being in a stalemate you can always leave your cab and try to fix
      your problems with a few basic tools.<h2 class="bb_tag"><strong>Gain the trust
      of the locals!</strong></h2><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/995680/extras/DT_3.gif?t=1609759413"
      /><br><br>By gaining the trust of the local people, whether it''s the look of
      your truck or your reputation, you can unlock special orders and perhaps better
      fuel prices.<h2 class="bb_tag"><strong>Stay in touch with others!</strong></h2><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/995680/extras/DT_4.gif?t=1609759413"
      /><br><br>Remember that you have a CB radio with you and in case of bigger problems
      do not hesitate to call for help, try to inform your colleagues about problems
      on the road and they will certainly repay you in the future.<h2 class="bb_tag"><strong>Sometimes
      you have to take a step back in order to make two steps forward.</strong></h2><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/995680/extras/DT_5.gif?t=1609759413"
      /><br><br>You have to be creative without it you will not be able to overcome
      many obstacles on your way. You never know when the ground will slip on your
      path. Look for alternatives!<h2 class="bb_tag"><strong>Orders!</strong></h2><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/995680/extras/DT_6.gif?t=1609759413"
      /><br><br>Orders don''t grow on trees, check the trading points and petrol stations
      for the most profitable ones.<h2 class="bb_tag"><strong>Key Features:</strong></h2><ul
      class="bb_ul"><li>Load and unload goods by yourself<br></li><li>Perform minor
      repairs on the road<br></li><li>Improve, service and change the look of your
      truck<br></li><li>Living South America ecosystem<br></li><li>High level of realism<br></li><li>Dynamic
      weather system and day and night cycle<br></li><li>Diversified terrain obstacles<br></li><li>Possibility
      to drive on the most difficult routes in the world<br></li><li>Working CB Radio</li></ul>'
