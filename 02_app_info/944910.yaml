    reviews: "\u201CThe lovingly crafted VN shows great attention to detail, from\
      \ subtle facial tics to sound-cues, with a main character, Leo, you can't help\
      \ but adore.\u201D<br><a href=\"https://www.youtube.com/watch?v=HpGSf_sPkIU\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Weird and Wonderful Game Watch</a><br><br>\u201C\
      All elements came together, culminating in a climax that stuck with me long\
      \ after the game was over.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=https://checkpointgaming.net/news/2019/05/knife-sisters-love-sex-queer-identity-occult/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Checkpoint Gaming</a><br><br>\u201CKnife\
      \ Sisters could have been another exciting, kinky game, but through its inventive,\
      \ intimate way of exploring relationships and social dynamics, it manages to\
      \ be so much more.\u201D<br><a href=\"https://kotaku.com/knife-sisters-explores-the-tricky-subject-of-player-cha-1835191992\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Kotaku</a><br>"
