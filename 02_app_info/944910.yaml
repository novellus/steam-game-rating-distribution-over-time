    about_the_game: "<i>Anyone can make a bad decision ... right?</i><br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/944910/extras/KnifeSisters_Dagger.gif?t=1609603322\"\
      \ /><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/944910/extras/HeaderOverview.jpg?t=1609603322\"\
      \ /><br>Leo, a 19-year old non-binary transperson, wakes up late after a rough\
      \ night with a pounding headache and no recollection whatsoever of the night\
      \ before, but with a sense that something really bad might have happened. It\u2019\
      s now up to you to go back in time and explore what triggered the events that\
      \ night. <br><br>The person that has pulled Leo into this situation is the artist\
      \ Dagger, who six weeks earlier moved into the same communion as Leo. She claims\
      \ to be part of the secret society Knife Sisters, and she drags Leo into a world\
      \ of rituals and strange assignments, asking Leo to do things that get more\
      \ demanding each time. But can Leo really do whatever Dagger says, regardless\
      \ of the cost?<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/944910/extras/HeaderFeatures.jpg?t=1609603322\"\
      \ /><br><ul class=\"bb_ul\"><li>Gender and sexually diverse characters<br></li><li>Three\
      \ main romance/play routes with trans/female characters<br></li><li>Five playdates\
      \ containing kinky consensual sex and BDSM, to explore aspects of being dominant,\
      \ submissive and switch<br></li><li>Dialogue system in sync with conversation\
      \ as opposed to fixed choices - as well as the opportunity of not making a choice<br></li><li>Balance\
      \ anxiety and essence to keep anxiety in check<br></li><li>Different endings\
      \ based on the choices you\u2019ve made throughout the game</li></ul>"
