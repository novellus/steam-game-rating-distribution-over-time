    about_the_game: "Join <i>Sable </i>on her gliding, a rite of passage that will\
      \ take her across vast deserts, through landscapes littered with fallen spaceships.<br>Explore\
      \ the desert at your own pace on your hoverbike, scale monumental ruins and\
      \ encounter other nomads in the wilds whilst unearthing mysteries long forgotten.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/757310/extras/Sable_1.gif?t=1606728069\"\
      \ /><br><br><ul class=\"bb_ul\"><li>Explore at your own pace and find secrets\
      \ and collectables<br></li><li>Drive and customise your bike<br></li><li>Climb\
      \ stuff - freedom to explore as you like, glide around and explore on foot<br></li><li>Solve\
      \ puzzles or don\u2019t! It\u2019s up to you what you want to do. <br></li><li>Meet\
      \ other nomads, help them with stuff<br></li><li>Original Soundtrack by Japanese\
      \ Breakfast </li></ul><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/757310/extras/ClimbingGif.gif?t=1606728069\"\
      \ /><br><br><a href=\"https://steamcommunity.com/linkfilter/?url=http://www.discord.gg/rawfury\"\
      \ target=\"_blank\" rel=\"noopener\"  ><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/757310/extras/Discord_Sable.png?t=1606728069\"\
      \ /></a>"
