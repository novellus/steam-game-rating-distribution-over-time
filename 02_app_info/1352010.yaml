    about_the_game: "Cursed Mummies is a classic Sokoban.<br />\r\n<br />\r\nAn ancient\
      \ curse was placed on the Pharaoh, and after the death of the Pharaoh, he was\
      \ imprisoned in a deep tomb. The mummy wants to get out, but it will have to\
      \ pass a lot of tests to open the way up, you need to put the sarcophagi in\
      \ special places that would open the next levels.<br />\r\n<br />\r\nWith each\
      \ level, the task will become more difficult, so you will have to think hard\
      \ to solve the next puzzle... good luck!"
