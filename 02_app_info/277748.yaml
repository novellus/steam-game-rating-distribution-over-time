    about_the_game: "Arguably \u2018the greatest railway journey in the World\u2019\
      \ comes to Train Simulator, featuring stunning scenery and an all new Class\
      \ 37/4 diesel locomotive, developed by Thomson Interactive.<br><br>The original\
      \ West Highland Line between Glasgow and Fort William was opened in 1894 by\
      \ the North British Railway, with the extension from Fort William to Mallaig\
      \ opening six years later, connecting the largest city in Scotland with the\
      \ Atlantic coast.<br><br>The route, built by Robert McAlpine, boasts 11 tunnels\
      \ and eight major bridge structures, including the iconic 21 arch span Glenfinnan\
      \ Viaduct and Borrodale Viaduct, at the time of construction the world\u2019\
      s longest single span concrete arch at 124ft.<br><br>The line opened up new\
      \ opportunities for tourism and a way of transporting fish catches from the\
      \ coast to new markets inland. Today, the 41 mile line thrives as a tourism\
      \ attraction, with steam hauled trains operating daily trips during the summer.<br><br>A\
      \ key feature of the route is its Radio Electronic Token Block (RETB) signalling,\
      \ which replaced semaphore signalling in 1987. The system spreads across the\
      \ West Highland Line and is operated from a purpose-built signalling centre\
      \ at Banavie.<br><br>Included with the route is a new Class 37/4 diesel locomotive,\
      \ featuring new exterior modelling and unique simulated power and braking performance.\
      \ The mode contains a wealth of detailing, including automatically fitted snowploughs\
      \ according to the season, dynamically cleared snow, animated cooling fans,\
      \ operating exterior fuel tank gauges, functional cab radio and RETB CDU, instrument\
      \ lighting and dimming, and even a hotplate for warming your soup!<br><br>Accompanying\
      \ rolling stock includes Mk1 coaches in BR blue/grey livery and Scotrail West\
      \ Highland green/cream livery, Mk3 BR blue/grey livery sleeper coaches, OTA\
      \ timber carriers, OAA open wagons, TTA oil tank wagons, PCA alumina wagons\
      \ and YGH \u2018Sealion\u2019 ballast wagons.<br><br>With its World beating\
      \ scenery and global exposure through a number of blockbuster movies, the West\
      \ Highland Line Extension is a must for everyone.<h2 class=\"bb_tag\">Scenarios</h2><br>10\
      \ scenarios for the route:<br><ul class=\"bb_ul\"><li>\tA Run to the Isles<br></li><li>\t\
      Helter Smelter<br></li><li>\tJacobite Tractor<br></li><li>\tLochaber Rescue<br></li><li>\t\
      Log In, Log Out<br></li><li>\tOil of Skye (Part I &amp; II)<br></li><li>\tShaken,\
      \ not Stirred<br></li><li>\tWestbound Ballast<br></li><li>\tWinter Westie</li></ul><br>More\
      \ scenarios are available on Steam Workshop online and in-game. Train Simulator\u2019\
      s Steam Workshop scenarios are free and easy to download, adding many more hours\
      \ of exciting gameplay. With scenarios being added daily, why don\u2019t you\
      \ check it out now!<br><br><a href=\"http://steamcommunity.com/workshop/browse/?appid=24010\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Click here for Steam Workshop scenarios.</a><h2\
      \ class=\"bb_tag\">Key Features</h2><ul class=\"bb_ul\"><li>\t41 mile West Highland\
      \ Line Extension from Fort William to Mallaig<br></li><li>\tEleven tunnels and\
      \ eight major bridge structures, including Glenfinnan Viaduct and Borrodale\
      \ Viaduct<br></li><li>\tRadio Electronic Tock Block (RETB) signalling with operating\
      \ in-cab controls<br></li><li>\tBR Class 37/4 diesel locomotive with new exterior\
      \ modelling and wealth of detailing<br></li><li>\tMk1 coaches in BR blue/grey\
      \ livery and Scotrail West Highland green/cream livery<br></li><li>\tMk3 BR\
      \ blue/grey livery sleeper coaches<br></li><li>\tFreight wagons including OTA\
      \ timber carriers, OAA open wagons, TTA oil tank wagons, PCA alumina wagons\
      \ and YGH \u2018Sealion\u2019 ballast wagons<br></li><li>\tScenarios for the\
      \ route<br></li><li>\tQuick Drive compatible<br></li><li>\tDownload size: 1,392mb</li></ul>"
