details:
  data:
    about_the_game: "In Deep Space Gardening, up to 4 players work hand in hand to\
      \ grow beautiful plants, which are then sent to the surrounding planets to help\
      \ recover their ecological system. Each level features a unique space garden\
      \ and challenges the players to aim for the highscore. Various biomes, numerous\
      \ game elements, a singleplayer and an online mode guarantee fun for casual\
      \ and ambitious players of all ages.<br />\r\n<br />\r\nIn Deep Space Gardening,\
      \ you have to grow plants in various unique space gardens: collect berries and\
      \ mix them to get a seed. Then grow the plants by watering and fertilizing them\
      \ in time, before they are ready to be sent to the planets in need! How many\
      \ plants can you deliver, before the time is up?<br />\r\n<br />\r\nMaster 16\
      \ unique levels of 2 biomes all by yourself in singleplayer mode or play together\
      \ with up to four friends - local on one screen or online. Find the perfect\
      \ cooperative strategy to boost your gardening efficiency!<br />\r\nFor endless\
      \ fun, try beating the highscores in endless mode!<br />\r\n<br />\r\nThe release\
      \ version of Deep Space Gardening will include:<br />\r\n- 3 GAME MODES: <br\
      \ />\r\n   - Singleplayer<br />\r\n   - Local multiplayer<br />\r\n   - Online\
      \ multiplayer<br />\r\n- 16 UNIQUE AND COLORFUL LEVELS <br />\r\n- 2 BEAUTIFUL\
      \ BIOMES, each with its own level selection planet<br />\r\n- at least 4 LOVELY\
      \ CHARACTERS to choose from<br />\r\n<br />\r\nThe game modes explained:<br\
      \ />\r\n- in singleplayer mode, you have the help of two little robots: a drone\
      \ which can autonomously do some of the tasks and a robot that you can remote\
      \ control to reach all sections of the spacegarden and to avoid long walks around\
      \ obstacles<br />\r\n- in multiplayer mode, you have to find the perfect cooperative\
      \ strategy to work together with your mates to produce as many plants as possible\
      \ and deliver them to the planets in need - all on one screen!"
