    about_the_game: "This Extra Character Pack for 100% Orange Juice adds a new playable\
      \ dual character - the idol pair Sham &amp; Sora (Cuties) finally takes to the\
      \ stage! The new character pair comes fully voiced and ready to put on a live\
      \ concert!<br><br><strong>Sora &amp; Sham (Cuties) Character Pack includes</strong>:<br><ul\
      \ class=\"bb_ul\"><li>A unique new dual character: The Cuties play as one unit<br></li><li><strong>Sora</strong>\
      \ is voiced by Maruyama Miki<br></li><li><strong>Sham</strong> is voiced by\
      \ Fukuyama Saori<br></li><li>A unique new Hyper Card puts on a live concert!</li></ul><br>The\
      \ new character duo is designed by Orange_Juice\u2019s original staff for the\
      \ game\u2019s English Steam release, with character and hyper card art by Hono."
