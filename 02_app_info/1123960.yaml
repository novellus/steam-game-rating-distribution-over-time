    about_the_game: "Detectives and Streamers are invited to the mysterious Dongshan\
      \ Island Villa. In the middle of total silence, the cooking stove's gas canister\
      \ hisses open... this time everyone finds themself in unprecedented danger.\
      \ What kind of truth is hidden in this island villa abandoned 20 years ago?<br\
      \ />\r\n<br />\r\nThis DLC is a special celebration of the Chinese Ghost Festival.\
      \ The theme is derived from Chinese traditional culture and at this time only\
      \ has Mandarin support for the time being."
