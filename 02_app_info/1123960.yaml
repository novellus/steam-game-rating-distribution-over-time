      \ crime? \u201CAcoustic Detectives\u201D wanted for testing our new device!\
      \ Return aurally to crime scenes and use the voices you hear to identify potential\
      \ suspects and solve the mysteries. What is it that\u2019s connecting these\
      \ seemingly unrelated cases?"
