    about_the_game: <h2 class="bb_tag"><a href="https://store.steampowered.com/app/1310970/RussianPunk_2007"
      target="_blank" rel="noreferrer"  id="dynamiclink_1" >https://store.steampowered.com/app/1310970/RussianPunk_2007</a></h2>In
      the first episode called &quot;NOVOGODNIY PEREDOZ&quot;, you are invited to
      go to the &quot;MAGICAL LAND&quot;, where the hard times have come, returned
      the evil dark wizard, who is known as <strong>Ovalny Lord</strong>. He's trying
      to seize power in the country and now intends to shift from the position &quot;Director
      of vocational school MAGIC&quot; the best magician <strong>PutinDor</strong>.
      Meanwhile, the snowmen revolted, because of the decrease in winter for 1 month.
      Remained only the last hope of a 40 - year-old magician Gregory, nicknamed &quot;the
      Dumbbell&quot;.Go and find out if he can stop the EVIL.<h2 class="bb_tag"><strong>Features:</strong></h2><h2
      class="bb_tag"><ul class="bb_ul"><li>Stop rallies</li><li>Pay taxes</li><li>Fill
      spiritual paper clips</li><li>Buy upgrades and weapons</li><li>Take part in
      game events</li></ul></h2>
