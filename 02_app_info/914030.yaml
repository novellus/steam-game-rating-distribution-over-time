details:
  data:
    about_the_game: "B. Braun Aesculap Spine VR is an interactive Virtual Reality\
      \ application that offers an overview of lumbar spinal surgery using instruments\
      \ produced by B. Braun Melsungen AG, one of the world\u2019s leading providers\
      \ of healthcare products. The application features two interactive surgery sequences\
      \ using ENNOVATE\xAE, a new screw model for spinal cord surgery, and XP\xAE\
      , a new disk implant. <br />\r\n<br />\r\nThe instruments were carefully rendered\
      \ and programmed to allow a natural and precise interaction sequence. The environment\
      \ reacts to changes in user input and to scene transitions. A special feature\
      \ of the application is a level that represents the osseous tissue of the bone:\
      \ Bone Land. Before entering the operating room to perform the implant surgery\
      \ with XP\xAE, the player changes to microscopic scale and travels through the\
      \ bone structure. Bone Land is comprised of algorithmically generated 3D units.<br\
      \ />\r\n<br />\r\nPress the HTC Vive Controller Menu Button for three seconds\
      \ in any scene or Esc key to access the Application Menu.<br />\r\n<br />\r\n\
      Soundtrack credits: \u2018Chime\u2019 \u200Bby \u200Bscale75\u200B,\u200B \u2018\
      Slow Atmosphere\u2019\u200B by \u200BERH\u200B, \u200B\u2018Tuesday T\u2019\
      \ by thatjeffcarter\u200B\u200B, \u200B\u2018Eclipse\u2019 by Erokia\u200B,\
      \ \u2018Lo-fi Atmosphere improvisation in Bm\u2019 by Valentin Sosnitskiy.\u200B"
