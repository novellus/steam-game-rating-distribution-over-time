  data:
    about_the_game: Carve the slopes of the Bunny Hill at a bone shattering break
      neck pace to overcome your cute animal competition in this fast paced skiing
      game. Choose from a cast of 8 unique characters to secure your shot at the crown.
      Dodge bushes, jump hoops, and tag flags to reach speeds unimaginable.<br><br>You
      can only turn right and left, so to gain any speed have to carve the slopes
      and use the boosts!<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1424350/extras/1_playerSmall.gif?t=1603496603"
      /><br><br><strong>FEATURES</strong><br><ul class="bb_ul"><li>8 playable characters
      to get to know </li><li>Randomly generated hill layouts to carve through </li><li>Speed
      multipliers in the form of gates, hoops, tricks and flags to scale your speed
      infinitely </li><li>Up to 4 Player local Co-Op with full controller support  </li><li>Steam
      Remote Play Together support (only one player can use keyboard, others require
      controllers) </li><li>Ability to change the race length </li><li>A soundtrack
      by Gupi that gets right into the action </li><li>Domination of the competition
      in the form of high octane execution of your skiing prowess </li></ul>
