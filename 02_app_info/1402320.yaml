    review: ' This game sent my memory to 90% and my cpu to almost 50% and it frequently
      crashes. I have only made a couple of reviews but I had to make one on this
      piece of garbage. It does nothing but crash. It almost deepfries your computer
      chip and ram. It has worse graphics than halflife alyx and boneworks but those
      run 144hz with no frame drops just fine for me but this game dosent even let
      you finish a cutscene without crashing. This game is a waste of time. I hate
      this game with a burning passion. It had so much potential but Respawn and EA
      just had to ruin it.'
