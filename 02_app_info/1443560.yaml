    about_the_game: "No ads, no in-app purchases, no links.<br />\r\n<br />\r\nGirls\
      \ can be powerful.  Boys can be sensitive.  Who knew?<br />\r\n<br />\r\n* Click\
      \ through the first 30 minutes of this three-hour Medieval adventure story<br\
      \ />\r\n* Design your prince and princess<br />\r\n* Change their personalities\
      \ by choosing what they say<br />\r\n* Enjoy voice acting, music, sound effects,\
      \ text, and visual effects<br />\r\n* Save different versions of your storybook<br\
      \ />\r\n* Supported by educational material on the Joy-Everafter website<br\
      \ />\r\n* Accessible to players with vision impairment<br />\r\n* Accessible\
      \ to players with hearing impairment<br />\r\n* Cancer battlers can choose bald\
      \ heroes<br />\r\n* US / UK spelling<br />\r\n<br />\r\nPrince Francis travels\
      \ to the kingdom of Kassel with Iron Henry, the best soldier in the land.  He\
      \ meets other princes travelling the same way through the bewitched woods. \
      \ Then he meets the witch of the woods.  Will he and Henry get out alive?<br\
      \ />\r\n<br />\r\nIn the meantime, Princess Emma dresses in her dead mother's\
      \ clothes to use the Golden Orb, the treasure of the kingdom, to call for help.\
      \  Her elder sister is clever and kind.  Her second sister is brave and beautiful.\
      \  They tell Emma she can\u2019t stop the evil surrounding the kingdom, even\
      \ though Emma is a True Princess and has golden magic.  Emma takes the Golden\
      \ Orb anyway.  She will have to protect it at all costs.<br />\r\n<br />\r\n\
      Filled with humour, strong characters, ethical questions, poignant moments,\
      \ and beautiful evocative music, Frog's Princess is a story of which you can\
      \ make dozens of versions.  Choose from 10 speeches each time the prince and\
      \ princess speak: traditional, idealistic, kind, charming, artistic, intellectual,\
      \ protective, fun, commanding, or peaceable.<br />\r\n<br />\r\nWhen you begin,\
      \ you will be asked to choose the story from the princess\u2019s or the frog\u2019\
      s point of view.  You can play both storylines as often as you like.  Each version\
      \ is saved automatically.  The prince storyline gives you Chapter One.  The\
      \ princess storyline gives you Chapter Two and access to part of Chapter One,\
      \ because she sees it later in a flashback."
