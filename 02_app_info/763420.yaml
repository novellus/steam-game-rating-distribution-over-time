    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/763420/extras/FirstGif.gif?t=1607438951"
      /><br>Panzer Arena is all about fast and stylish tank PVP combat. Boost, drift
      and flip your way through any kind of terrain in order to destroy your opponents.
      The damage model is based on armor thickness, impact angle, and weapon charge.
      Easy to learn, hard to master.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/763420/extras/SecondGif.gif?t=1607438951"
      /><br>Panzer Arena equips the player with a set of abilities that can be mixed
      and matched to create unique combinations that fit your style.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/763420/extras/DiscordBanner.png?t=1607438951"
      /><br>Join our Panzer Arena community to be the first to know about updates
      and to participate in weekly playtest.
