    about_the_game: "<h2 class=\"bb_tag\">Story</h2>Erica and John are Newlyweds,\
      \ and lived a variety of sweet and loving cohabitation after honeymoon.<br>John\
      \ recently took a big project and was very tired after work. Erica decided to\
      \ support John with her own succubus ability. They worked together to usher\
      \ in a bright future.<h2 class=\"bb_tag\">Game play</h2>Through various H events\
      \ to relieve John's stress(related to John's performance of work and the income),\
      \ and H events lead to different results according to John's status that day.<br>In\
      \ the weekend free time, choose to do a part-time job or take rest, and there\
      \ are many hidden stories that will be triggered.<h2 class=\"bb_tag\">Features</h2><ul\
