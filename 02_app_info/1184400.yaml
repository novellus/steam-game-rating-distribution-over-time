    review: '[h1]Story[/h1]


      Erica and John have just returned from their honeymoon. Very stressed by his
      work, Erica, who has succubus blood in her veins, is going to use her powers
      to reduce his stress.


      [h1]Review[/h1]


      Succubus Waifu is a visual novel with a light management layer. Erica has to
      manage her husband''s stress and the family budget. She has to choose the right
      sexual positions, go to work to earn some extra money, and do not forget to
      go to the sex shop to buy some surprises. Unexpected events spice things up.


      The script has no ambition other than to tell the story of a young housewife
      wishing the best for her husband. So no one will ask for more and Succubus Waifu
      succeeds in its goal. The game''s length is very short.


      The adult content is omnipresent and is of good quality. Obviously, given the
      scenario, only Erica offers us her frolics with her husband. No NTR or threesomes.
      All the most classic positions are offered, with some variations on the final
      ejaculation. The CGs are pretty and fulfill their function.


      I can advise Succubus Waifu because of its small price. Don''t ask for too much,
      you will however spend a good little hour.


      [u]Highlights :[/u]


      + the adult content is good

      + Erica is very cute

      + the choice of sex positions left to the player


      [u]Weaknesses :[/u]


      - short but not expensive


      Find more reviews at [url=https://adolyane.wordpress.com/]Adolyane[/url]'
