    about_the_game: "A woman alone in a house. A mystery and a love story. Explore\
      \ the present to uncover the past, in a short story of love and loss and a life\
      \ well-lived.<br>A narrative exploration that examines a world where memories\
      \ are constantly fading and jumbled. A game about dementia and what happens\
      \ when you can't hold onto the things you've done or the people you've loved.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1126600/extras/aboutwithphotoFINAL.png?t=1595943497\"\
      \ /><br><br><i>\u201CIs this the right place?...What did I come out here for?\u201D\
      </i><br><br>A plaintive theme on the piano. A tattered 2-year-old calendar.\
      \ The taste of stale air. A woman is in her house, alone, and her mind holds\
      \ a mystery...<br><br>You are Sunita - a woman living with early onset dementia.\
      \ As you wander from room to room, you discover mysterious objects, each holding\
      \ a fleeting, fragmented memory. Examine faded postcards, scribbled notes, photographs,\
      \ and more to uncover Sunita\u2019s past, piece together her life-story, and\
      \ understand her present.<br><br>Before I Forget is a story-rich, first-person\
      \ exploration game from 3-Fold Games. Delicate, moving, and atmospheric, it\
      \ examines the emotional impact of dementia.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1126600/extras/Study_colour.gif?t=1595943497\"\
      \ /><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1126600/extras/KeyFeatures.png?t=1595943497\"\
      \ /><br><br><ul class=\"bb_ul\"><li><strong>Short &amp; Sweet:</strong> Before\
      \ I Forget is a short narrative gem from 3-Fold Games. With an average playtime\
      \ of 1 hour, it\u2019s designed to be experienced in one sitting. <br></li><li><strong>Story\
      \ Rich:</strong> Sunita\u2019s house is a treasure-trove of faded memories.\
      \ The game-world of Before I Forget is expressive, detailed, and rich with backstory,\
      \ taking you on a profound emotional journey.</li></ul><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1126600/extras/Letters_closet.gif?t=1595943497\"\
      \ /><br><br><ul class=\"bb_ul\"><li><strong>Vocal Talent:</strong> Featuring\
      \ a vivid cast of voice actors, breathing life into Sunita and her memories.\
      \ (Including Anjali Kunapaneni &amp; Bushra Laskar)<br></li><li><strong>Original\
      \ Soundtrack:</strong> Elegant piano melodies guide you through Sunita's internal\
      \ and external worlds, with an all-original score from composer, Dave Tucker.\
      \ Musical refrains that search and wind like an old memory.</li></ul><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1126600/extras/Watch_ring.gif?t=1595943497\"\
      \ /><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1126600/extras/developerscommentarynote.png?t=1595943497\"\
      \ /><br><br><i>\u201CWe wanted to have some aspects that indicated Sunita\u2019\
      s Indian heritage apart from her name, and I actually did this piece of art\
      \ in a little bit of software that came on my Galaxy phone, [...] so this is\
      \ my homage, my paltry homage - to a really fantastic Indian - female Indian\
      \ - painter [...] called Amrita Sher-Gil.\u201D</i><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1126600/extras/BIF5-small.jpg?t=1595943497\"\
      \ /><br><br>Before I Forget comes with a free Developers\u2019 Commentary, which\
      \ you can activate from the game\u2019s loading screen. <br>As you explore Sunita\u2019\
      s house, listen to thought-provoking interviews with the game devs as they analyse\
      \ their creative processes, reveal secrets, and much more.<br><br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/1126600/extras/about3-fold.png?t=1595943497\"\
      \ /><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1126600/extras/claireandchella.png?t=1595943497\"\
      \ /><br><br>3-Fold Games are a small but mighty micro-studio from game developers\
      \ Claire Morwood &amp; Chella Ramanan. Dedicated to telling diverse stories\
      \ from underrepresented perspectives, the creative duo make it their mission\
      \ to create games which give voice to individuals/groups who are often excluded\
      \ from game narratives. <br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1126600/extras/LogoWhiteSmall.png?t=1595943497\"\
      \ />"
