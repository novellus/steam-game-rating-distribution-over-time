  data:
    about_the_game: "<strong>Game Features</strong><h2 class=\"bb_tag\"><img src=\"\
      https://cdn.cloudflare.steamstatic.com/steam/apps/418180/extras/1.png?t=1606741878\"\
      \ /></h2><br><ul class=\"bb_ul\"><li><strong>Always something to do</strong><br>Three\
      \ regions, dozens of islands, hundreds of quests!<br></li><li><strong>Free roam</strong><br>Limitless\
      \ sailing in real time - use the Global Map only if you want to!<br></li><li><strong>Pirate\
      \ cooperation</strong><br>Share the world of Tempest between you and your friends.\
      \ Pirate, trade and do quests together, or declare war on each other and watch\
      \ the ocean burn!<br></li><li><strong>Pure singleplayer</strong><br>Want to\
      \ be a lone sea wolf? Multiplayer is only an option, the game is originally\
      \ designed for singleplayer.<br></li><li><strong>Seafarer\u2019s adventures</strong><br>Buy\
      \ ships, upgrade your ships, decorate your ships!<br></li><li><strong>Being\
      \ a pirate: Marketer or Racketeer?</strong><br>Buy something cheap and sell\
      \ it at a higher price\u2026 Or plunder galleons, sink warships, destroy forts!<br></li><li><strong>Fight\
      \ huge monsters</strong><br>Kraken\u2019s sea-friends are waiting for you!<br></li><li><strong>Not\
      \ only cannons</strong><br>Use mystical crystals to escape the enemy\u2019s\
      \ cannonballs, bring down meteorites onto your opponent or call a huge octopus\
      \ to your aid!<br></li><li><strong>Create a great, loyal crew</strong><br>Level\
      \ up your pirates, let them grow from sailor boys to skilled old salts!</li></ul><h2\
      \ class=\"bb_tag\"><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/418180/extras/7.png?t=1606741878\"\
      \ /></h2><br>Hey Captain! Now that you\u2019ve got the Jolly Roger fluttering\
      \ in the wind over your ship, you\u2019re ready to rove the seas, take on merchant\
      \ ships loaded with booty and storm formidable fortresses. Set sail and get\
      \ your hands on all those legendary treasures that are just waiting for the\
      \ picking!<br><br>When we created <i><strong>Tempest</strong></i>, we focused\
      \ on the most thrilling part of pirate life \u2013 sea battles. <br><br>As you\
      \ navigate the dangerous waters of the game you won\u2019t just catch up with\
      \ merchants, but you will encounter fellow pirates, creepy followers of a mysterious\
      \ cult and terrible mythical monsters: Kraken, Leviathan and other infamous\
      \ creatures.<br><br>Your ship \u2013 the pride and joy of any freebooter \u2013\
      \ can be customized in many ways. You are free to change almost everything \u2013\
      \ from the color of your flag and sails to the ship\u2019s hull and figurehead.\
      \ <br><br>Of course, there are plenty of weapons to choose from for every battle,\
      \ including cannons, mortars, flame throwers and so on. Also there are special\
      \ tools ready to help you to rig the ship for any purpose. However, you can\
      \ win the most valuable artifacts only by finishing the multilevel quests called\
      \ \u201Clegends\u201D.<h2 class=\"bb_tag\"><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/418180/extras/16.png?t=1606741878\"\
      \ /></h2><br>Good hunting."
