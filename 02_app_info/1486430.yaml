    about_the_game: "\u300A\u7EA6\u4F1A\u6A21\u62DF\u5668\uFF1A\u539F\u578B\u300B\u662F\
      \u4E00\u6B3E\u57FA\u4E8E\u73B0\u5B9E\u60C5\u5883\u7684\u60C5\u611F\u6A21\u62DF\
      \u6E38\u620F\u3002<br>\u76F8\u8F83\u4E8E\u4F20\u7EDF\u7684\u64AD\u7247\u5F0F\
      galgame\uFF0C\u6211\u5728\u8FD9\u6B3E\u6E38\u620F\u4E2D\u505A\u4E86\u4EE5\u4E0B\
      \u65B0\u7684\u5C1D\u8BD5\uFF1A<br>\xB7\u5F31\u5316\u5267\u60C5\uFF0C\u589E\u5F3A\
      \u903B\u8F91\u6027\u548C\u5BF9\u6297\u6027<br>\xB7\u5F31\u5316\u8868\u73B0\u5C42\
      \uFF0C\u4EE5\u6587\u5B57\u4F5C\u4E3A\u4E3B\u8981\u8868\u73B0\u624B\u6BB5\uFF0C\
      \u8BA9\u201C\u903B\u8F91-\u5224\u65AD\u201D\u6210\u4E3A\u6E38\u620F\u7684\u4E3B\
      \u7EBF\uFF08PS\uFF1A\u5176\u5B9E\u662F\u56E0\u4E3A\u9884\u7B97\u4E0D\u8DB3......\
      \ \uFF09<br>\xB7\u62D3\u5C55\u4E86\u73A9\u5BB6\u884C\u4E3A\u7684\u81EA\u7531\
      \u5EA6\uFF0C\u540C\u65F6\u4E3A\u201C\u591A\u6B21\u901A\u5173\u90FD\u6709\u4E0D\
      \u540C\u611F\u53D7\u201D\u63D0\u4F9B\u4E86\u53EF\u80FD\u6027<br>\xB7\u57FA\u4E8E\
      \u73B0\u5B9E\u573A\u666F\uFF0C\u800C\u975E\u5E7B\u60F3\u573A\u666F<br>\xB7\u591A\
      \u4E2A\u7ED3\u5C40\uFF0C\u5176\u4E2D\u5305\u542B<strong>3\u4E2A\u6210\u529F\u7ED3\
      \u5C40</strong>\uFF0C\u4EE5\u53CA\u82E5\u5E72\u4E2A\u666E\u901A/\u5931\u8D25\
      \u7ED3\u5C40<br><br>\u300A\u7EA6\u4F1A\u6A21\u62DF\u5668\uFF1A\u539F\u578B\u300B\
      \u7684\u8FED\u4EE3\u4E0E\u66F4\u65B0\u5C06\u662F\u4E00\u4E2A\u6F2B\u957F\u4E14\
      \u654F\u6377\u7684\u8FC7\u7A0B\uFF0C\u6211\u5C06\u6839\u636E\u5404\u4F4D\u73A9\
      \u5BB6\u7684\u53CD\u9988\u548C\u9700\u6C42\u5236\u4F5C\u6E38\u620F\u672A\u6765\
      \u7684\u5185\u5BB9\uFF0C\u6B22\u8FCE\u5927\u5BB6\u591A\u63D0\u9700\u6C42\u3001\
      \u591A\u63D0\u610F\u89C1\u3002"
