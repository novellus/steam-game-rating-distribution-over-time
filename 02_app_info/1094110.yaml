  data:
    about_the_game: Making music with WEJAM is for everybody regardless of age or
      musical knowledge.<br><br>Anybody can easily create beautiful melodies and riffs
      within minutes. But what's unique about WEJAM and really makes it shine, is
      that it connects you with people around the globe for a <strong>real-time</strong>
      jam session. WEJAM is built with smart algorithms that will make your jam sessions
      always sound great and in tune.<br><br>WEJAM includes many high quality beats
      and sounds for you to start jamming in various musical styles.<br><br>If you're
      using WEJAM on a windows device with a touchscreen, you can take advantage of
      full multi-touch support.
