  data:
    about_the_game: From spiritual to epic, there's something for everyone in this
      versatile new pack.<br><br>Composed by Murray Atkinson from VGM Library, and
      inspired by some of the most beloved orchestral themes, Rebel Rapture draws
      on the power of voices to deliver an incredible musical medley. Whether you're
      looking for a spiritual theme to give your churches a feeling of awe, or want
      that epic hard rocking boss theme, Rebel Rapture is the pack for you! In addition
      to choir themes, this pack also features instrumental orchestral pieces and
      blazing hard rock / heavy metal themes that will find a cozy home in your projects.<br><br><strong>This
      pack contains:</strong><br><br><ul class="bb_ul"><li>27 music BGM themes.<br></li><li>Epic
      orchestral themes suitable for battles or intense encounters.<br></li><li>Classic
      and spiritual choir themes suitable for religious, mystical or forbidden places,
      energetic hard rock / metal themes.<br></li><li>.mp3, .ogg and .wav formats
      included.<br></li><li>Royalty free music to use in your commercial and non-commercial
      RPG/IG Maker projects.</li></ul><br>Check out our other Music Packs created
      by Murray Atkinson:<br><br><a href="http://store.steampowered.com/app/703461/"
      target="_blank" rel="noreferrer"  >Wonderland Music Pack</a><br><a href="http://store.steampowered.com/app/653727/"
