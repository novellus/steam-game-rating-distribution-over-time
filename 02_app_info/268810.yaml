details:
  data:
    about_the_game: 'The Paranormal Research team from the hit A&amp;E TV show &quot;Paranormal
      State&quot; is called in to investigate a terrifying supernatural event at Poison
      Spring State Park, historical site to a grisly Civil War battle. Join the team
      as their newest member, solve this ghostly case, and reunite two wayward spirits
      in this eerie Adventure game!<br><br><ul class="bb_ul"><li>Scour over 40 locations
      and 20+ Hidden Object scenes of hauntingly beautiful Poison Spring State Park!</li></ul><ul
      class="bb_ul"><li>Enjoy detailed, hand-painted artwork, full voice-acting, and
      a story inspired by true events!</li></ul><ul class="bb_ul"><li>Detect spiritual
      occurrences with special gadgets, such as the EMF Meter, the Thermal Cam, and
      more!</li></ul><ul class="bb_ul"><li>Solve 30 spooky puzzles and save the state
      park in Paranormal State: Poison Spring!</li></ul>'
