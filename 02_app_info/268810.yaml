    review: "[h1] Genre [/h1] Ein Hidden Object Adventure\n\n[h1] Story [/h1] Wir\
      \ sind das Neuste Team Mitglied der \"Paranormal State\". Unser Team wurde nach\
      \ \"Poison Spring\" gerufen um dort Spuren von Paranormale Aktivit\xE4ten nachzugehen\n\
      \n[h1] Gameplay [/h1] Wir l\xF6sen wie \xFCblich Wimmelbilder, verschiedene\
      \ R\xE4tsel und sammeln Gegenst\xE4nde ein, um weiter voran zu kommen\n\n[h1]\
      \ Achievements [/h1] Es gibt insgesamt 20 Erfolge. Die meisten der Erfolge sind\
      \ Story basierend und somit nicht verpassbar. Weitere gibt es ua. f\xFCrs finden\
      \ von 20 versteckten Wolfsbildern & l\xF6sen einer Wimmelbildszene unter sowohl\
      \ 3 als auch 1 Minute\n\n[h1] Pro/Contra [/h1]\n+ Story OK\n+ Voice Acting OK\n\
      + Bonus Story nach beenden der Haupt Story\n+ Achievements\n+ Sammelkarten\n\
      \n[h1] Fazit [/h1] Ein Nettes Wimmelbild Abenteuer. Sowohl f\xFCr Fans des Genres\
      \ als auch f\xFCr Achievement Hunter zu Empfehlen\n\n\n\U0001F451 Powered by\
      \ HoI 4 Deu  Kuratorengruppe auf deutsch/englisch \U0001F451\u2800\u2800\u2800\
      \U0001F389 [url=https://store.steampowered.com/curator/30388691/] Folgen [/url]"
