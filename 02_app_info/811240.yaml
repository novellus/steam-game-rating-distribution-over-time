    short_description: "Don\u2019t Stand Out is a colorful multiplayer shooter where\
      \ backflip can solve all your problems. The game is like a Battle Royale game\
      \ minus all the boring stuff. Don\u2019t Stand Out is lightning fast, explosive\
      \ and, above all, fun. Crush, burn and ice everything around \u2013 or be shattered\
      \ into blocks!"
