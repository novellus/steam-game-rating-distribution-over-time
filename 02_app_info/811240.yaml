    about_the_game: "Don\u2019t Stand Out is a fast-paced take on the Battle Royale\
      \ games \u2013 the ones where you have a few brief skirmishes in a half an hour\
      \ match. The game uses the genre\u2019s basics to build a multiplayer experience\
      \ suited for short matches packed with action. You can play in a more traditional\
      \ fashion \u2013 set up an ambush, controlling the location and moving between\
      \ covers. Or just don\u2019t give a monkey\u2019s, run guns blazing and wreak\
      \ havoc! It\u2019s up to you. Don\u2019t Stand Out is all about fun combat,\
      \ not looting.<br />\r\n<br />\r\nThe game\u2019s action is packed with colorful\
      \ voxel graphics. Because this explosive party just can\u2019t take place is\
      \ some gray+brown setting. And as it\u2019s a party there sure are costumes!\
      \ Don\u2019t Stand Out features tons of customization options for your inner\
      \ fashion killa.<br />\r\n<br />\r\nFast-paced take on the Battle Royale genre.\
      \ You don\u2019t have to look for the nearest enemy for minutes \u2013 everything\
      \ is lightning fast.<br />\r\nShort matches packed with action. The game is\
      \ perfect both for a work break and for that weekend gaming marathon.<br />\r\
      \nColorful looks. \u2018Fun\u2019 is the main focus for Don\u2019t Stand Out\
      \ \u2013 starting from it\u2019s graphics.<br />\r\nCustomisation. The game\
      \ features tons of costumes for you to try.<br />\r\n<br />\r\nDon\u2019t Stand\
      \ Out is like Battle Royale. But fun."
