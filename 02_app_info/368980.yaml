    about_the_game: "Force of Elements is the game of head-to-head combat where your\
      \ field of battle is a match 3 gem board. Choose a unique hero, swap gems to\
      \ unlock elemental mana and annihilate your opponent in fast-paced battles that\
      \ will leave you hungry for one more round.<br><br>Less candy, More CRUSH. <br><br>Force\
      \ of Elements is designed from the ground up for competitive gaming with diverse\
      \ character-based abilities that make interacting with the gem board a tactical\
      \ experience unlike any match 3 game you\u2019ve played before. Anyone can learn\
      \ to play in minutes. Mastering your favorite heroes and outwitting opponents\
      \ in real-time battles will keep you playing and streaming for years to come.<br><br>Key\
      \ Features:<br><br><ul class=\"bb_ul\"><li>Two ways to play; rapid-fire TIMED\
      \ mode and tactical TURNS mode<br></li><li>Customize your play style with powerful\
      \ AURAS<br></li><li>NEW HEROES released regularly<br></li><li>RANKED play and\
      \ TOURNAMENTS - COMING SOON</li></ul><br>Unleash the POWER of the ELEMENTS!<br><br>In\
      \ the realm of Acharos, power derives from the five elements. Each Hero has\
      \ an affinity with their chosen element, but skillful players can tap into all\
      \ five by creating power gems.<br><br><ul class=\"bb_ul\"><li><strong>Fire:</strong>\
      \ Incinerate your enemies with primordial energy. Fire is the element of chaos\
      \ and destruction.<br></li><li><strong>Air:</strong> Masters of Air can manipulate\
      \ time itself, extending their turns for bigger combos. Knowledge and control\
      \ are attributes of Air.<br></li><li><strong>Water:</strong> The most protean\
      \ element, Water is all about transformation. Water heroes manipulate the gem\
      \ board to their advantage.<br></li><li><strong>Earth:</strong> Call on the\
      \ forces of nature to outlast your opponent. Earth abilities emphasize strength\
      \ and renewal.<br></li><li><strong>Void:</strong> The essence of emptiness,\
      \ Void is a dangerous element to embrace. Void abilities allow heroes to curse,\
      \ cripple and drain their opponents\u2026often at a price.</li></ul>"
