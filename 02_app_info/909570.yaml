      \ cause a lot of mayhem? Or maybe you like to feel in charge and do that on\
      \ your own? We provide both of these things in Spuds Unearthed - a weird combination\
      \ of action game, rts and moba.</h2><h2 class=\"bb_tag\"><strong>Who are Spuds?</strong></h2>Spuds\
      \ are potato-like hilarious creatures that love a good fight. In fact, they\
      \ fough so much that they completely obliterated their mother planet - The Soil.\
      \ Fragments of this planet have been scattered across the galaxy and now are\
      \ habited by rotten Zombuds - Spuds that went crazy after spending too much\
      \ time on their own outside of the civilization.<br><br>However there are Spud\
      \ heroes that have a mission of reuniting their civilization. The game starts\
      \ after one of these heroes discovers the robotic AI hands on an abandoned planet\
      \ that once was a home for many. This is where you come in!<h2 class=\"bb_tag\"\
      ><strong>Gameplay</strong></h2>During the game you will learn to create new\
      \ bizzare weapons that will help against the dangers lurking in the galaxy.\
      \ You will travel to different planets trying to conquer them and free the Spuds\
      \ that are still alive. You will find new Spuds heroes among them, that will\
      \ join your cause and help to restore the civilization on your home planet.<br><br>You\
      \ will use different Spuds heroes and their unique skills to battle against\
      \ your enemies. Providing support from discovered and carefully crafted weapons\
      \ will allow your Spuds to come home unharmed. You will be literally throwing\
      \ everything you have at the enemy. There are many different turrets to choose\
      \ from that support different playstyles and are useful in different situations.<h2\
      \ class=\"bb_tag\"><strong>Living galaxy</strong></h2>Other players will probably\
      \ not allow to make your job too easy, as they will be creating their own Spuds\
