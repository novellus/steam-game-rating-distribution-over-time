      \ abandon you and relocate to his/her planet.<br><br>You will be fighting in\
      \ an asynchronous mode, where the other players will fight against what you\
      \ have left on the planet when conquering it earlier. Your Spuds population\
      \ will determine you player level and collecting more Spuds will unlock new\
      \ heroes and their upgrades."
