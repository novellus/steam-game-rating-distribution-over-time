    about_the_game: "<strong>This is the demo version of &quot;LANGUISH&quot;</strong><h2\
      \ class=\"bb_tag\">story</h2>You wake up in a chilling house, you don\u2019\
      t know where you are. There\u2019s heavy rain outside, you want to find a way\
      \ to leave this house but the entrance is blocked. So the only choice is to\
      \ walk deeply into this house and discover its hidden secrets.<br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/1506100/extras/capsule_main.png?t=1608827840\"\
      \ /><h2 class=\"bb_tag\">feature</h2><strong>explore</strong><br>Explore this\
      \ chilling house, experience creepy events, and discover the secrets within.<br><br><strong>horror</strong><br>The\
      \ creepy atmosphere increases the tension in your chest and your heart rate.\
      \ As you walk deeper, dangers will happen.<br><br><strong>puzzle</strong><br>You\
      \ are trying to piece together why you had been brought to this house. Solve\
      \ the puzzles, they may lead you to the truth.<br><br><strong>crime</strong><br>This\
      \ story is based on a real crime.<h2 class=\"bb_tag\">gameplay</h2>A first-person\
      \ horror game. Explore this creepy house, uncover its unknown secrets, and face\
      \ threats along the way."
