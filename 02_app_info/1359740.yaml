      \ Rating &amp; Highly Recommended from TechRadar<br></li><li>Videoaktiv - Testsieger\
      \ Kauftipp - Test-Urteil: Sehr gut</li></ul></p><br><h1>Feature List</h1><p><h2\
      \ class=\"bb_tag\"><i> Premium Plugins and Templates </i></h2> <ul class=\"\
      bb_ul\"><li>PowerDirector also includes several premium effect and template\
