    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/603910/extras/6.jpg?t=1562032890\"\
      \ /><br>Refreshingly knock out massive impending zombies, in this new top-down\
      \ shooter!<br>Clean up zombies and earn GOLD to boost up your skill and ability,\
      \ and aim for 100% area capture!<br><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/603910/extras/3.jpg?t=1562032890\"\
      \ /><br>Late 21st century, civilization of freely controlling even ones life\
      \ and death were in peoples hands. All due to the phenomenal development of\
      \ scientific technologies.Parallel living between the real world and the cyber\
      \ world was now an ordinary scene, with peoples minds uploaded on computers,\
      \ and one's mind copied on an organic element avatar.<br><br>On October 5th\
      \ of year 2092, attacking citizens case occured in the real world, by a tite\
      \ method element avartar created by Biodine Corporation.<br>The Federal Policy\
      \ captured this element avatar and proceeded analyzation.  <br>They came to\
      \ the fact that the reason for the outrage of the element avatar, which normally\
      \ does not carry self-activity, was the birth of mind caused by an unknown virus\
      \ infection of the biotite that creates avatars.<br>Some scientists claim that\
      \ mind held by the virus connected with the element, though there was no time\
      \ to loose.<br>Mutated biotites undergo &quot;almost infinite&quot; cell division\
      \ and continuosly producing elements, were surely predicted at the element avatar\
      \ creation lab.<br>The Federal Bureau summonsed skilled Bounty Hunters and created\
      \ an Anti-Mutated avatar team.<br>This was a venture of mutated avatar growth\
      \ prevention operation.<br><br>A hunter who invaded the creation lab saw the\
      \ mutated element unintentionally spoke out.<br>&quot;Crisis... these are just\
      \ like zombies!&quot;<br>War between infinite flood of Zombies and Hunters,\
      \ now begins.<h2 class=\"bb_tag\">Game Features :</h2>\xB7 Exhilarating battle\
      \ with the super large zombies: A lot of zombies that spring up every time you\
      \ travel through the area!<br><br><br>\xB7 Skill (weapons) development: Inflation-strengthening\
      \ system that can make it stronger anywhere!<br><br>\xB7 Various strategies:\
      \ Strategies are infinite with combination of skills! Let's find your own way\
      \ of fighting!<h2 class=\"bb_tag\">Rules :</h2>\xB7 Area Clear : Cleaning up\
      \ all zombies in an area will be Area Clear.<br><br><br>\xB7 Skill Boost/Ability\
      \ Boost : Using GOLD earned by cleaning zombies boosts Skill/Ability.<br><br>\xB7\
      \ Obtain (acquire) New Skill : Skill obtained (acquired) when you capture the\
      \ area with a container icon.<br><br>\xB7 Reward : GOLD reward obtained (acquired)\
      \ when you capture the area with a GOLD icon."
