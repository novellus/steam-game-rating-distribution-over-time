details:
  data:
    about_the_game: A game about gatekeeping.<br>Play as a transgender therapist in
      this visual novel. Ask your patient questions about her gender identity and
      see how she responds. Determine if she should receive a letter of support for
      hormones or if she needs to attend more appointments with you. Between the appointments
      peek into your patient's life and see how your decisions impact her. <br><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/1277310/extras/content_warning.png?t=1589629679"
      /><br><br>This game contains the use of unprescribed hormones, the unlicensed
      practice of medicine, and gatekeeping.<br><br>This content is potentially upsetting.
      <br>Please take care of yourself and do not play if you need uplifting transgender
      content.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1277310/extras/features.png?t=1589629679"
      /><br><br><ul class="bb_ul"><li>Multiple Endings to play through<br></li><li>5
      minutes to complete all routes<br></li><li>40 Panels of artwork in the game<br></li><li>
      Each page of the game uses has unique artwork  </li></ul>
