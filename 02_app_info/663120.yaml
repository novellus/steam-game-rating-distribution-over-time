    review: "Un petit jeu plutot facile et qui se termine assez facilement.\n\nIl\
      \ y a quelques originalit\xE9s, meme si le principe finit par devenir r\xE9\
      p\xE9titif\n\nL'histoire est assez anecdotique, et n'a absolument aucun lien\
      \ avec les tableaux et les objets \xE0 rechercher.\n\nJe le conseille, mais\
      \ surement pas au tarif plein de 9.99 Euros"
