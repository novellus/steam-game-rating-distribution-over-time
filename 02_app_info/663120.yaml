details:
  data:
    about_the_game: <strong>Tower across the universe!</strong><br><br>Take on the
      role of Sarah, a single mother and aspiring architect who is commissioned by
      the enigmatic Boss to build a sprawling tower that stretches beyond terrestrial
      boundaries. <br>But as Sarah builds taller and taller, she draws the ire of
      Craig, the unassuming Canadian who sets out stop her! <br><br>The Rosebud Condominium
      is a new flavor of hidden object games, featuring procedurally-generated levels
      so that every playthrough is a unique experience, and a quick arcade pace that
      keeps the player engaged for hours. <br>Beat your high score, build across the
      galaxy, and unlock the secrets of the Boss!<h2 class="bb_tag">Features</h2><br><ul
      class="bb_ul"><li>Build across 48 levels through six vivid worlds.<br></li><li>Search
      through over 500 varied items, from the mundane to the outright bizarre. <br></li><li>Play
      as Sarah, an architect aspiring to stratospheric heights! <br></li><li>Beware
      of Craig, who places a dozen different challenges along your path.<br></li><li>Reach
      the end of the universe, and maybe even a floor further...</li></ul>
