  data:
    about_the_game: "Deep in the heart of an enchanted forest, a forbidden love blooms.\
      \ Eveline and Aurelio are not of the same people, but their love is pure and\
      \ has the power to bring peace to a divided world. Then Aurelio's own - a race\
      \ of werecats who can take human form - kidnap him and plan his execution. Guide\
      \ the human Eveline as she sets out to rescue her beloved from the clutches\
      \ of a tyrant, learns the truth about magic and discovers her extraordinary\
      \ destiny!<br />\r\n<br />\r\nWith each step through the ambitious Forest Legends:\
      \ The Call of Love, you will explore a world teeming with stunning visual detail\
      \ and mesmerizing sounds and music. From a dancing scarecrow, to a trapped pixie,\
      \ to a healer with a secret, you will also meet and interact with a host of\
      \ intriguing characters. And you will solve dozens of cunning puzzles as you\
      \ find and figure out how to use countless objects. Epic in scope and exploring\
      \ themes of love and belief, Forest Legends will captivate you from beginning\
      \ to end. Can you hear the call?<br />\r\n<br />\r\nThe Collector's Edition\
      \ of Forest Legends: The Call of Love features a bonus chapter that reveals\
      \ more of the main game's elaborate back-story, downloadable music, concept\
      \ art and desktop wallpapers."
