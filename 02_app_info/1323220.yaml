    about_the_game: "The intense physical play, fast-paced action, and many thrilling\
      \ and fun arcade game modes will leave you breathless as you take over the court\
      \ in a larger than life arena surrounded by exhilarating sights and sounds that\
      \ only the pros get to experience. With all sorts of thrilling and fun arcade\
      \ game modes that you can\u2019t do anywhere else but in Hoops Madness\u23E4\
      you\u2019ll never want to play in reality again!<br />\r\n<br />\r\nHoops Madness\
      \ embodies competitive, real-world, physically active sports for individual\
      \ and player-vs-player (PvP) competition of skill and fitness. Receive points\
      \ for consistency, trick shots, and game mode bonuses. Features include:<br\
      \ />\r\n<br />\r\n\u25CF\tPhysics-based Realistic, Satisfying Ball Handling<br\
      \ />\r\n\u25CF\tOnline Multiplayer <br />\r\n\u25CF\tMatch-Based Play<br />\r\
      \n\u25CF\tPlethora of Game Modes<br />\r\n\u25CF\tSkill-Based<br />\r\n\u25CF\
      \tCustom Match Set-up<br />\r\n\u25CF\tImmersive Dynamic Environments<br />\r\
      \n\u25CF\tThemed In-Game 3D Tutorials<br />\r\n\u25CF\tAchievements<br />\r\n\
      \u25CF\tLeaderboards and Tournaments"
