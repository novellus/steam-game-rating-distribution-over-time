  data:
    about_the_game: "The Dawn of A New Mahjong Age!<br><br>Rediscover this Chinese\
      \ classic in a completely new gaming environment.  The most important thing\
      \ in this game is the right combination of tokens. The game's core principle\
      \ is as simple as it is brilliant: exposed pairs of tokens have to be removed\
      \ until the whole board is cleared.<br><br>Relaxing VR games: Mahjong brings\
      \ this classic to new dimensions. With your Oculus Rift you can manipulate tokens\
      \ in a photorealistic 360\xB0 environment. Thanks to the intuitive One-Click\
      \ controls, playing is convenient and enhances this truly unequaled virtual\
      \ reality experience. A total of 162 boards can be played and solved in a deeply\
      \ relaxing atmosphere.<br><br><strong>Features:</strong><br><br><ul class=\"\
      bb_ul\"><li> High replay value<br></li><li> One of the most popular game classics,\
      \ finally optimized for virtual reality<br></li><li> 162 different templates\
      \ on photo-realistic 360\xB0 backgrounds<br></li><li> Easy gameplay due to intuitive\
      \ one-click-operation<br></li><li> Relaxing game atmosphere</li></ul>"
