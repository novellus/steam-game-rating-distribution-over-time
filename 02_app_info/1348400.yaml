details:
  data:
    about_the_game: Red dust - hardcore first person shooter with randomly generated
      world.<br>Game was created under the inspiration of &quot;Receiver&quot;.<br><br>Save
      the citizens from invaders!<br>Get to the center of the station and take control
      of it. Move slowly, shoot accurately, don`t lower guard. Mistakes are expensive.
      Collect ammo, body details, and red dust - energy resource, which can repair
      and upgrade your body, this is your health and cash in this world.<br><br><strong>Key
      Features</strong><br>-random generated world 1 km x 1 km<br>-different types
      of cartridges<br>-guns with unique features and different characteristics<br>-detailed
      guns mechanic<br>-different types of aims
