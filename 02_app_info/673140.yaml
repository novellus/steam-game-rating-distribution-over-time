    detailed_description: Infinite Skyline is a open world helicopter simulation indie
      game with focus on racing and exploring. <br><br>New Superflight mode, pure
      airplane controls, fly around and find all 42 atoms to achieve multiplier and
      to refuel. Flyby building to earn points. <br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/673140/extras/iamgem_loja_superflight.png?t=1556699014"
      /><br><br>Set in a huge city with unique architecture and a wide variety of
      city regions. It is not a procedural generated. It is made in order to offer
      realistic feeling and a interesting game play and exploration.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/673140/extras/imagem_loja_steam_mapa.png?t=1556699014"
      /><br><br>There are 7 helicopters from slow to ultra fast and with different
      capabilities. You can also make your own textures for the helicopters.<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/673140/extras/imagem_loja_steam_copters.png?t=1556699014"
      /><br><br>You can choose several types of missions as Dogfights and Chases,
      and Time Trials races. Or just go into Free Fly to explore and race through
      the city, and find accessories and bonuses. On a update will be supported Taxi
      Jobs and Cargo Jobs.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/673140/extras/iamgem_loja_missoes2.png?t=1556699014"
      /><br><br>The whole game was made in house by only one person, the code, the
      models, the city and the textures. No purchased assets except sounds and music.
      Making it a real solo indie game.<br><br>The number of helicopters will also
      increase, as the city size. Updates will come regularly. The game is not heavy,
      but requires a good processor. By adjusting options you can reduce LOD levels,
      shadows, reflections and other options making a very light game, working even
      in old notebooks with integrated graphics like Intel HD 4000 and a Due Core
      Processor.<br><br>This game was formally released in alpha as MegaCityCopter
      outside Steam.
