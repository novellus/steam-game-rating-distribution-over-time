details:
  data:
    about_the_game: <strong>TINY LOVE! </strong>is a free to play richly detailed
      ride with colorful, cute main characters specially well suited for children
      and highly recommended for a fun family time. Perfect for introducing young
      kids to the virtual reality (VR) realm. <strong>TINY LOVE! </strong>is a VR
      animated short whose characters were created by Chibi Shibu SAC and produced
      by renowned director Eduardo Schuldt that follows the adventure of the demon
      pup NEFASTO and the angel princess LUBELLA who fall in love at first sight.
      Their forbidden love embarks them on a journey through mystical worlds and see
      magical creatures as they try to escape and follow their hearts.<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/933930/extras/TEST_600X500.png?t=1594820248"
      />
