    about_the_game: "<h2 class=\"bb_tag\">ABOUT</h2>Breacher Story is a playable narrative\
      \ experience that dives deep into the world of cyber-security, conspiracy theories\
      \ and social engineering. <br>Enjoy an immersive choice-driven adventure through\
      \ intriguing mobile conversations and unprecedented world events. Carefully\
      \ choose your replies to make your way up the small corporate ladder towards\
      \ an unforeseen future or sabotage your new career. <br>Witness critical world\
      \ events surrounding cyber-threats, ransomware, online phishing and DDoS attacks\
      \ as they unfold in real time. Interact with unique characters in a story that\u2019\
      ll keep you entertained and guessing until its dramatic open ended conclusion.<h2\
      \ class=\"bb_tag\">MAIN FEATURES</h2>- An immersive way of introducing the narrative\
      \ through an intuitive interface.<br>- Utilizing chat mechanics of popular messaging\
      \ apps.<br>- Use your social engineering skills to reach your goals.<br>- Unlock\
      \ different conversations based on the player\u2019s success or failures.<br>-\
      \ Unique and original characters that helps you immerse in the narrative.<br>-\
      \ Multiple choices will lead to the dramatic open ended conclusion.<br>- In\
      \ game world news ticker.<br>- Dynamic glossary.<h2 class=\"bb_tag\">QUOTE</h2>\xAB\
      Forget the days of lonely, friendless hackers working months on a new virus\
      \ or a Trojan horse. Today, everyone is wasting their time on the internet and\
      \ the Cracker, the Phreaker and the Code Cowboy have their own forums, communities\
      \ and followers.\xBB<h2 class=\"bb_tag\">NOTE</h2>*The Breacher universe can\
      \ be hindering for some technophobes. This is one of the reasons we included\
      \ a dynamic glossary that updates based on the words used in game."
