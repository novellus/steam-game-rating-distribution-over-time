    about_the_game: "Fujiwara Bittersweet is a GxB Otome/Visual Novel, slice of life,\
      \ with cute but somehow dark theme.<br><br><strong>Story</strong><br><br>&quot;Aya\
      \ just moved to a new little town near the mountains. Her new life as a high\
      \ school freshman begins now, join her as she navigates through life and meets\
      \ new people. Will she make friends or perhaps\u2026 find herself falling in\
      \ love?&quot;<br><br>TW: /!\\ R16+ due to death, swearing, drugs, possible sexual\
      \ (mostly sex jokes, the other &quot;sexual&quot; stuff is more flirt and touching\
      \ than anything) content and other sensitive subjects /!\\<br><br><strong>Features</strong><br><br><ul\
      \ class=\"bb_ul\"><li>Free!<br></li><li>~270,000 words<br></li><li>~ more than\
      \ 45,000 words by route<br></li><li>6 unique routes with two endings each<br></li><li>Happy\
      \ Ends for everyone (Friend and Sweet)!<br></li><li>~+15 CGs<br></li><li>Original\
      \ sprites/BGs </li></ul><br><strong>GAMEPLAY NOTES</strong><br><br>You can earn\
      \ Friend or Sweet points when encoutering a choice during the story, which will\
      \ lead you to one route or another.<br><br>Recommended order to follow the routes:<br><ul\
      \ class=\"bb_ul\"><li>Ikki (clover leaf)<br></li><li>Toshio (cigarettes)<br></li><li>Yuta\
      \ (headphones)<br></li><li>Haru (bracelet)<br></li><li>Kenji (keychain)<br></li><li>Ryu\
      \ (herbal tea)</li></ul><br><strong>Characters</strong><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1509590/extras/ikki_profilebis.png?t=1609600999\"\
      \ /><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1509590/extras/toshio_profilebis.png?t=1609600999\"\
      \ /><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1509590/extras/yuta_profilebis.png?t=1609600999\"\
      \ /><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1509590/extras/haru_profilebis.png?t=1609600999\"\
      \ /><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1509590/extras/kenji_profilebis.png?t=1609600999\"\
      \ /><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1509590/extras/ryu_profilebis.png?t=1609600999\"\
      \ /><br><br><strong>CREDITS</strong><br><ul class=\"bb_ul\"><li>Art &amp; Story\
      \ : Karamelow<br></li><li>Editing &amp; Proofreading : Giazg, Vesper, Akatea,\
      \ YoshiBB &amp; Fairfaxlease<br></li><li>Music : Alyx (TiberAlyx)</li></ul>"
