  data:
    about_the_game: "ONE GREAT ROLE PLAYING GAME, TWO EPIC QUESTS<br><br>Experience\
      \ an amazing adventure in one of the most complete and fascinating universes\
      \ in medieval-fantasy literature.  Game of Thrones is a great Role Playing Game\
      \ that puts you at the core of a thrilling plot, where your fate will be guided\
      \ by vengeance, allegiance and honor.<br><br>Play as two very different heroes\
      \ across the two main quests leading you to the heart of mythical locations\
      \ from Westeros. Amidst a background of conspiracy and betrayal, try to survive\
      \ the orchestrated machinations around the Iron Throne.<br><br>Develop your\
      \ characters, learn powerful skills, and participate in tactical and spectacular\
      \ battles; sharpen your diplomacy skills to sometimes favor speech over violence.\
      \ But more than anything, beware... all your actions may have heavy consequences\
      \ on your adventure!<h2 class=\"bb_tag\">Key Features:</h2><ul class=\"bb_ul\"\
      ><li>2 original stories based on the universe of \u201CA Song of Ice and Fire\u201D\
      \ by George R.R. Martin<br></li><li>Spectacular and tactical battles!<br></li><li>Many\
      \ secondary quests to complete<br></li><li>Explore the mythical locations from\
      \ the saga, and meet iconic characters</li></ul>"
