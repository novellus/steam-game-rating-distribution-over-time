    about_the_game: Color Jumper is an abstract, color-based puzzle platformer which
      focuses on fast, precise movement to navigate your surroundings. Inspired by
      hardcore platformers like Super Meat Boy, Downwell, VVVVVV, and many others,
      your goal in Color Jumper is to reach the exit. You control a block with a different
      color on each side. Colored platforms are only solid when in contact with the
      connecting color of your block. Each jump rotates your block, creating a world
      where each jump must be planned carefully, turning levels into a twisting high-speed
      parkour race to the finish.<h2 class="bb_tag">Featuring</h2><ul class="bb_ul"><li>Fully
      integrated colorblind mode<br></li><li>Dedicated speedrun mode<br></li><li>Incredibly
      tight and responsive controls<br></li><li>Blisteringly fast gameplay<br></li><li>Over
      100 levels to conquer<br></li><li>Four unique and challenging boss fights<br></li><li>Collectibles
      which unlock additional extreme challenge levels<br></li><li>Time and rotation
      goals for each level, a completionist's dream!</li></ul>
