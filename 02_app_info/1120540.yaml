    about_the_game: "Have you ever wanted to see a certain move added to Fire Pro?\
      \ Now\u2019s your chance! Tweak existing moves or build new ones from scratch\
      \ with this DLC tool set. The future of Fire Pro is in your hands!  <br><br>Tutorial\
      \ Videos: (<a href=\"https://www.youtube.com/playlist?list=PLS2ekceoJplUlqll2d5ghCZBrkcDkRbYJ\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >LINK</a>)<br>Online Manual: (<a href=\"\
      https://steamcommunity.com/linkfilter/?url=https://www.spike-chunsoft.com/FPWW/special.html\"\
      \ target=\"_blank\" rel=\"noopener\"  >LINK</a>)<br><br>*DLC required to download\
      \ and upload custom moves to the Steam Workshop.<br>*Edit wrestlers containing\
      \ custom moves can\u2019t be used in online matches.<br>*This DLC is similar\
      \ to actual developer tools and has a steep learning curve.<br>*Custom moves\
      \ may not work as intended if their attributes are incompatible with the game\
      \ system.<br>*Moves that use settings and attributes in ways other than originally\
      \ intended may cause game to freeze."
