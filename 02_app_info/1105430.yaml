    about_the_game: "Enter the world of conflict between the arrogant aristocrats\
      \ and the rebelling destitutes fighting for their freedom. <br><br>Royals are\
      \ keeping the lower cast of workers under their thumb and it is up to you to\
      \ spark the rebellion! Set forth to rescue and unite the fellow Bandits and\
      \ overthrow the oppressive Queen and her lackeys once and for all! Use your\
      \ special abilities to take over enemy units and outmatch your opponents with\
      \ your razor sharp wits and a steady aim.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1105430/extras/gif1_ezgif.gif?t=1572437137\"\
      \ /><br><br><u><strong>Features</strong></u><br><br><ul class=\"bb_ul\"><li>\
      \ Take control of any enemy unit to tip the scale of battle in your favor<br></li><li>\
      \ Utilize your enemies\u2019 diverse weapon arsenal against them<br></li><li>\
      \ Explore the quirky Sci-Fi Fantasy world of Bandit Point - engage in thrilling\
      \ airship combats, battle along the towering castle walls and fight down on\
      \ the city streets<br></li><li> Immerse yourself in a complete VR experience\
      \ with a multitude of hand gestures and full locomotion and comfort support<br></li><li>\
      \ Experience the enticing story driven campaign where you battle to overcome\
      \ the oppressive Royals and save the fellow Bandits from a life of wretched\
      \ servitude</li></ul><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1105430/extras/discordlogo.png?t=1572437137\"\
      \ /><br><br>Join our community and share your war stories with fellow Bandits\
      \ on Discord! <a href=\"https://steamcommunity.com/linkfilter/?url=https://discordapp.com/invite/86SpcSJ\"\
      \ target=\"_blank\" rel=\"noopener\"  >https://discordapp.com/invite/86SpcSJ</a>"
