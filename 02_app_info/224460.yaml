details:
  data:
    about_the_game: "<strong>CONTRAST</strong> is a puzzle/platform game where you\
      \ can move between a fantastic 3D world and a mysterious shadowy universe in\
      \ 2D in the blink of an eye. Delve into a dreamlike and surreal 1920s world,\
      \ inspired by the performance art world of vaudeville and film noir, and cradled\
      \ by a smooth and sultry jazz ambiance.<br><br>In this universe, where the boundaries\
      \ between showmanship, magic, intrigue and deception are blurred, you play Dawn,\
      \ the imaginary friend of a young girl named Didi. You have the power to slip\
      \ from the 3D dreamscape into the parallel 2D shadow world bound to it. <strong>Cast\
      \ light on a shadowy story by manipulating light sources</strong> in the 3D\
      \ world to distort, enlarge or stretch the 2D shadow world. Manipulating and\
      \ shifting between light and shadow will be the key elements that you will need\
      \ to use to <strong>solve our world of shadow-based puzzles</strong> and help\
      \ progress Didi's story!<br><br><strong>Key Features</strong>              \
      \                                               <br><ul class=\"bb_ul\"><li>Shift\
      \ between the physical 3D world and the 2D shadow world, at any lit wall surface<br></li><li>Create\
      \ unique shadow landscapes by manipulating light sources and real world objects,\
      \ and use this ability to solve mind-bending puzzles<br></li><li>Experience\
      \ a new story and world, exploring adult themes through a child\u2019s eyes<br></li><li>Immerse\
      \ yourself in a lush vaudevillian world of cabaret singers, circus performers,\
      \ and magic</li></ul>"
