    short_description: The multi award-winning Action RPG. Some say 'Diablo with Cats'
      others a 'Super-cute Skyrim', whatever your take, Cat Quest's loot-fuelled cat-venture
      is as beautifully crafted, as its combat and magic are ultra-satisfying. Universally
      adored by critics - it'll have you purring for joy!
