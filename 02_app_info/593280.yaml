    reviews: "\u201CEntirely charming action-RPG with just a touch of the Zeldas to\
      \ it and just enough non-linearity.\u201D<br>Indie Pick of the Week \u2013 <a\
      \ href=\"https://www.rockpapershotgun.com/2017/08/10/best-new-steam-games-august/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Rock Paper Shotgun</a><br><br>\u201C\
      Cat Quest is a game about a cat going on an adventure, nothing more and nothing\
      \ less, but I\u2019ll tell you what: it\u2019s a bloody good adventure.\u201D\
      <br>9.0 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.digitallydownloaded.net/2017/08/review-cat-quest-purrfectly-good.html\"\
      \ target=\"_blank\" rel=\"noopener\"  >Digitally Downloaded</a><br><br>\u201C\
      It\u2019s a completely fat-free experience, and the irrepressible forward momentum\
      \ is surprisingly compelling.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=http://www.kotaku.co.uk/2017/07/03/cat-quest-is-a-cute-coffee-break-rpg-that-makes-me-purr\"\
      \ target=\"_blank\" rel=\"noopener\"  >Kotaku UK</a><br>"
