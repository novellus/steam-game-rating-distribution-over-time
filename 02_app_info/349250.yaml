  data:
    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/349250/extras/banner-swordagain.png?t=1593098074\"\
      \ /><h2 class=\"bb_tag\">Blast robots in cyberspace!</h2>Boki wants to be a\
      \ hero, but isn't quite there yet. Her uncle Savant built a virtual reality\
      \ combat program so Boki can practice, and become the superhero she's always\
      \ wanted to be! <br><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/349250/extras/banner-destruction.png?t=1593098074\"\
      \ /><h2 class=\"bb_tag\">Tons of cool weapons!</h2>Boki can copy powers from\
      \ enemies, and then combine up to <strong>3 at a time</strong>. Each of the\
      \ 175 combinations have been hand-crafted to be as cool as possible! <br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/349250/extras/banner-editor2.png?t=1593098074\"\
      \ /><h2 class=\"bb_tag\">A massive level editor!</h2>Make your own custom missions\
      \ - and absolutely <i>everything</i> is customizable. Mix and match enemies\
      \ with different weapons, and even make your own multi-phase boss battles! Share\
      \ your levels with friends, or upload them to Steam Workshop.<br><br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/349250/extras/banner-eltanin.png?t=1593098074\"\
      \ /><h2 class=\"bb_tag\">Other stuff:</h2>\u2022 <strong>13 worlds</strong>\
      \ in story mode, with over 20 bosses total<br>\u2022 <strong>Hard Mode</strong>\
      \ as a continuation of the main story, with new enemies and cutscenes<br>\u2022\
      \ <strong>Endless Mode</strong> with 37 environments, and bosses with randomized\
      \ attacks<br>\u2022 <strong>Play as Savant</strong>, with completely different\
      \ abilities and 100 new weapons<br>\u2022 <strong>A free demo</strong> with\
      \ 5 worlds, the standard path in Endless, and a limited version of the editor"
