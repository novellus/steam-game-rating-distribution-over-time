    reviews: "\u201C...Copy Kitty might be one of those games that kicks you in the\
      \ teeth, short-circuits your senses, and forces you to use all of your reflexes\
      \ (and even some you didn\u2019t think you had) to get through in one piece.\
      \ The fact that it\u2019s good is a plus, too.\u201D<br>4.5/5 \u2013 <a href=\"\
      https://steamcommunity.com/linkfilter/?url=http://www.heypoorplayer.com/2016/08/14/copy-kitty-review/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Hey Poor Player</a><br><br>\u201CThe\
      \ game is fun, chaotic, and easy to pick up despite its surprising intricacy.\u201D\
      <br><a href=\"https://steamcommunity.com/linkfilter/?url=http://twinfinite.net/2016/08/copy-kitty-preview/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Twinfinite</a><br><br>\u201CPlatform\
      \ shooter Copy Kitty\u2019s offbeat design, quirky visuals and remarkably technical\
      \ gameplay may give it niche appeal, but I apparently fit perfectly into that\
      \ niche.\u201D<br><a href=\"https://www.rockpapershotgun.com/2018/04/19/offbeat-neon-platform-shooter-copy-kitty-launches-today/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Rock, Paper, Shotgun</a><br>"
