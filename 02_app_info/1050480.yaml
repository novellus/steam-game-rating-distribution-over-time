details:
  data:
    about_the_game: "An ancient evil magic from another plane has surfaced in <strong>Episode\
      \ 34: Justice League Dark</strong>. A daemonic threat looms over Gotham City.\
      \ Join Constantine, Zatanna, Shazam, and the Justice League Dark to stop the\
      \ invasion before it's too late!  <br><br>Justice League Dark features a new\
      \ 2-player Duo [JLD: Pub Crawl], Open World Missions [JLD: Chaos Gotham], 4-player\
      \ Alert [JLD: Darkness Rising], and two 8-player Raids [JLD: Fellowship of the\
      \ Arcane &amp; JLD:  Shattered Gotham]. Both Raids have Elite versions. The\
      \ episode is free to access for Members or available for purchase in the in-game\
      \ Marketplace.<br><br><u>Otherworldly Locations</u> \u2013 Visit mystifying\
      \ locations like Limbo Town, the Rock of Eternity, the House of Mystery, and\
      \ more! <br><br><u>Iconic Characters</u> - Featuring new and returning heroes\
      \ and villains like Zatanna, John Constantine, Mordru, Doctor Fate, Batwoman,\
      \ Felix Faust, and Shazam.   <br><br><u>Event &amp; Episode</u> - Justice League\
      \ Dark is a large-scale episode, with level-agnostic event versions of content\
      \ available to all players for a limited time.<br><br><u>New Rewards</u> \u2013\
      \ Including an A.R.G.U.S. Operative gear style inspired by Steve Trevor and\
      \ the Son of Belial gear style inspired by Etrigan."
