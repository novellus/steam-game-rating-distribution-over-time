details:
  data:
    about_the_game: Pushing Points Polystein Kit is a Modo indie Kit consisting of
      an array of all-quad SubD mesh presets that can be seamlessly added to a model
      making mesh detailing incredibly easy. This powerful toolset positions, scales,
      orients and auto-stitches these mesh presets to your active mesh relieving you
      of the tedious process of doing it manually.<h2 class="bb_tag"><i>Want to use
      your own meshes with the Polystein Kit? </i></h2>Use the Polystein Preset Creator
      and within minutes you're up and running. From vehicles, characters, weapons,
      environmental models and more, the Polystein Kit is a perfect addition to your
      modeling toolkit.<h2 class="bb_tag"><strong>Polystein User Interface</strong></h2>You
      can access the Polystein Tools Palette by clicking on the Polystein icon found
      in the Modo Modes Tail. The Polystein Kit uses a Modo Preset Browser for easy
      navigation of the presets and comes with a pre-configured pie menu mapped to
      (Shift+F) that you can easily map to another keyboard short cut by using the
      &quot;Map Polystein Pie&quot; button.<h2 class="bb_tag"><strong>Polystein in
      Your Hands</strong></h2>What will you create with the Polystein Kit?<br><br>Use
      the provided presets, add to the collection with presets created by other users
      or create your own and produce an endless collection of details to add to your
      meshes.<br><br>From vehicles, characters, weapons, environmental models and
      more, the Polystein Kit is a perfect addition to your modeling toolkit. We look
      forward to seeing your creations and hope you find this kit as useful in your
      workflow as we do.
