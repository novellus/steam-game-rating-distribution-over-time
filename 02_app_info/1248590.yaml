  data:
    about_the_game: "Battle evil faeries and traitors at court to rescue the prince\
      \ of England! Can you resist the call of faerie long enough to complete your\
      \ quest?<br><br><i>A Squire's Tale</i> is a 150,000-word interactive fantasy\
      \ novel by Benjamin Appleby-Dean, where your choices control the story. It's\
      \ entirely text-based\u2014without graphics or sound effects\u2014and fueled\
      \ by the vast, unstoppable power of your imagination.<br><br>The prince's abduction\
      \ has tipped the country toward civil war, and your Lady has been sent on a\
      \ secret mission to recover him. Save the heir apparent, and you could finally\
      \ earn your knighthood and leave your squiring days behind. But when your search\
      \ leads you to a magical market in the middle of nowhere, your loyalties and\
      \ your Lady are put to the test.<br><br>Will you join with the faeries, or deny\
      \ their existence? Journey further from court and comfort, or seek to rationalize\
      \ the impossibilities in front of you? As you hunt for clues and amass allies,\
      \ you'll master the knightly arts of music, combat, riding, and even falconry.\
      \ Emerge victorious in the tournament, and you may even win a kiss. But stay\
      \ focused on your quest\u2014you\u2019ll need all your skills to survive the\
      \ tricks of Faerie and discover the truth behind the prince's disappearance.<br><br>Do\
      \ you trust the fair ones?<br><br><ul class=\"bb_ul\"><li> Play as a male, female,\
      \ or nonbinary squire.<br></li><li> Romance a faerie, a squire, an alchemist,\
      \ a dancer, or even your own Lady.<br></li><li> Master the knightly arts of\
      \ archery, chivalry, falconry, and more.<br></li><li> Marvel at a world whose\
      \ wonders depend on how much you believe.<br></li><li> Battle in tournaments\
      \ for glory, or duel after dark for blood.<br></li><li> Uncover long-hidden\
      \ family secrets.<br></li><li> Visit a fourteenth-century abbey and ally with\
      \ its prioress.<br></li><li> Solve faerie riddles for future boons.<br></li><li>\
      \ Insult your enemies in rhyme!</li></ul>"
