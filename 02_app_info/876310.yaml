details:
  data:
    about_the_game: '- Climb mountain made of odds and ends with little cute POGO-STICK.<br>You
      Can Jump and Rotate Pogo-stick With Mouse.<br>Jump to Higher. You Can Go Anywhere
      You Want.<br>You May Fail Easily. Or You May Succeed Easily.<br><br><br>- There
      is no sign for direction that show where to go.<br>But You Can Find A Way Easily.<br>Just
      Jump to Upstairs.<br><br><br>- It''s up to you. Don''t blame anything. <br>Game,
      Computer, Character. None of them is not guilty.<br>Everything Is Your hand''s
      Fault.<br>Yell at your broken hand. Especially your hand that grab mouse.<br><br><br>-
      If you try again and again, then still you can not make it.<br>Have patient.
      You can overcome with your experience.<br>Have brave. You can jump to next place
      not like last time.<br>Have in mind risk. If you are not careful, you have to
      start it from the first.<br><br><br>- Tester Person 1 tried almost 15 hours.
      And couldn''t success.<br>Tester Person 2 tried almost 12 hours. And success.<br>Tester
      Person 3 tried almost 7 hours. And give up.<br><br>Don''t be Like Tester Person
      3. He is totally Loser.<br><strong>Be  Winner Like Tester Person 1</strong><br><br><br>Please
      make Cute Girl Happy'
