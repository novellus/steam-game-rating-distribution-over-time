    about_the_game: "<i>Check also this game:</i><br><a href=\"https://store.steampowered.com/app/758690/Occupy_Mars_The_Game/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  id=\"dynamiclink_2\" >https://store.steampowered.com/app/758690/Occupy_Mars_The_Game/</a><br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/982700/extras/steam_hr.png?t=1593809270\"\
      \ /><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/982700/extras/SpaceBattleVR_descriptionGif.gif?t=1593809270\"\
      \ /><br><br>Have you ever dreamt of going to space? I bet you have, we all also\
      \ wanted to see space with our own eyes and this is the reason why SpaceBattleVR\
      \ came to life. It\u2019s a fast-paced action game with breathtaking graphics\
      \ set in the outer space and it makes our dream come true. <br><br>Thanks to\
      \ VR controllers support it provides you with a truly mesmerizing experience\
      \ of how does it feel to be a real spaceship pilot. You better get ready to\
      \ be fully immersed into this wonderful universe with astonishing storyline\
      \ and fascinating characters!<br><br>It sounds appealing, doesn\u2019t it? However,\
      \ in reality, the future doesn\u2019t seem so bright... You will take part in\
      \ a real space warfare of a massive scale filled with pain, suffering, and death.\
      \ Take up the gauntlet and help people regain peace and happiness once lost.\
      \ Face the challenge!<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/982700/extras/steam_hr.png?t=1593809270\"\
      \ /><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/982700/extras/vrControlls.png?t=1593809270\"\
      \ /><br><strong>The REAL VR controlls!</strong><br>Space Battle VR has very\
      \ unique control system where you \u201Cphysically\u201D grab the sticks with\
      \ your controllers. Using the touch controllers as flight sticks makes the whole\
      \ game more immersive. Not only immersive, but fun. And getting used to it takes\
      \ just a few seconds!<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/982700/extras/steam_hr.png?t=1593809270\"\
      \ /><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/982700/extras/fightSmall.png?t=1593809270\"\
      \ /><br>Plunge deep into chaos of war and fight! It\u2019s up to you how you\
      \ will go through your adventure. Feel the immensity of space and help humanity\
      \ regain freedom!<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/982700/extras/steam_hr.png?t=1593809270\"\
      \ /><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/982700/extras/chooseSmall.png?t=1593809270\"\
      \ /><br>Choose from broad variety of available spaceships and unlock even more\
      \ of them. Each spaceship has its own statistics and is unique in its own way!\
      \ Choose your favorite sentry guns and missiles. Develop your own fighting style\
      \ to frighten enemies! <br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/982700/extras/steam_hr.png?t=1593809270\"\
      \ /><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/982700/extras/exploreSmall.png?t=1593809270\"\
      \ /><br>Explore! Travel through meticulously designed fascinating locations.<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/982700/extras/steam_hr.png?t=1593809270\"\
      \ /><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/982700/extras/missionsSmall.png?t=1593809270\"\
      \ /><br>Complete all of your missions, even the most nonstandard ones, and prove\
      \ everyone that you can be trusted no matter what!<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/982700/extras/steam_hr.png?t=1593809270\"\
      \ /><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/982700/extras/createSmall.png?t=1593809270\"\
      \ /><br>We\u2019re an indie studio which means we\u2019re happy to hear your\
      \ opinion and improve our game as you want! We\u2019re creating this game with\
      \ passion and we would like to make it together with you."
