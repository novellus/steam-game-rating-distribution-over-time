      \ easily gets us hooked with its fluid controls and movements.\u201D<br>90%\
      \ \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.kopodo.com/2019/dead-end-job-resena/\"\
      \ target=\"_blank\" rel=\"noopener\"  >kopodo</a><br><br>\u201CThe amount of\
      \ references is astounding, and I don\u2019t think I\u2019ve smiled at a game\
      \ this much in years!\u201D<br>80% \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=https://thenerdstash.com/dead-end-job-review-bustin-on-the-bus/\"\
      \ target=\"_blank\" rel=\"noopener\"  >The Nerd Stash</a><br>"
