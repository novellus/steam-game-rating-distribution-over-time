      \ Binding of Isaac, only family-friendly and very colourful!\u201D<br>8.5 \u2013\
      \ <a href=\"https://steamcommunity.com/linkfilter/?url=https://www.gamepitt.co.uk/dead-end-job-ps4-review/\"\
