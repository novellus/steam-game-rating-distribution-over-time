    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/827610/extras/dead_end_job_logo.png?t=1590512795\"\
      \ /><br><br><strong>Dead End Job</strong> sends you into a madcap, <i>Ren &amp;\
      \ Stimpy</i>-esque world to bust up ghosts. It\u2019s a procedurally generated,\
      \ couch co-op, twin-stick shooter that straps a vacuum pack to your back, and\
      \ puts a plasma blaster in your hand. For you, it\u2019s just another day in\
      \ the office.<br><br><ul class=\"bb_ul\"><li>Exorcise restaurants, offices and\
      \ other buildings.<br></li><li>Use a plasma blaster, your trusty vacuum pack\
      \ and a whole range of supernatural items.<br></li><li>Save your mentor's soul\
      \ or she'll spend eternity as a spook (voted \u201CLeast Preferred Fate\u201D\
      \ in Ghost Hunter Monthly).<br></li><li>So many ghosts.<br></li><li>A madcap\
      \ story written by IGF nominee Xalavier Nelson Jr<br></li><li>Drop in/drop out\
      \ couch co-op, as your mentor appears to lend a hand!<br></li><li>Stunning cartoon-quality\
      \ artwork inspired by 90\u2019s favourites like Ren &amp; Stimpy.<br></li><li>Actually,\
      \ maybe too many ghosts?<br></li><li>Featuring original music by the award-winning\
      \ Will Morton (Grand Theft Auto series).<br></li><li>Twitch and Mixer integration\
      \ allows viewers to help or hinder the streamer.<br></li><li>Seriously, can\
      \ someone please get rid of all of these ghosts?</li></ul><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/827610/extras/01_familiar_haunts.gif?t=1590512795\"\
      \ /><br><br><strong>Please note that Dead End Job supports mouse &amp; keyboard\
      \ controls for single player, but couch co-op requires at least one player to\
      \ use a controller. </strong><h2 class=\"bb_tag\">Familiar Haunts</h2>You take\
      \ on the role of Hector Plasm, a worker at Ghoul-B-Gone \u2013 \u2018the Number\
      \ One experts in paranormal pest control\u2019 \u2013 as you\u2019re tasked\
      \ with heading to haunted offices, restaurants, and other everyday buildings\
      \ before freeing them of unwanted guests. One minute you're sucking up specters,\
      \ the next you're sucking up to your bosses, chasing that promotion. <br>Have\
      \ you got what it takes to be the best at putting pests to rest?<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/827610/extras/02_dont_suck.gif?t=1590512795\"\
      \ /><h2 class=\"bb_tag\">Don\u2019t Suck\u2026 Well, Actually Do</h2>Exercise\
      \ that fighting spirit, since every specter you snag and every resident you\
      \ rescue is added to your client\u2019s bill at the end of the job. Haunted\
      \ by the ghost of your mentor, quite literally, you must learn the ropes and\
      \ to save her soul before she\u2019s forced to spend eternity as a spook (voted\
      \ \u201CLeast Preferred Fate\u201D in Ghost Hunter Monthly).<br><br><img src=\"\
      https://cdn.cloudflare.steamstatic.com/steam/apps/827610/extras/03_kindred_spirits.gif?t=1590512795\"\
      \ /><h2 class=\"bb_tag\">Kindred Spirits</h2>Play alone or bust ghosts with\
      \ a buddy in drop in / drop out co-op that works seamlessly within the main\
      \ adventure. Plus you can play to an audience with Twitch and Mixer interactivity\
      \ that allows viewers to help or hinder your assault on the afterlife.<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/827610/extras/04_ghost_writer.gif?t=1590512795\"\
      \ /><h2 class=\"bb_tag\">Ghost Writer</h2>Do you love 90's cartoons? Yeah, so\
      \ do we, and we grew up on their stretchy squishy gross-out laughs. Our love\
      \ for them spills over into the game like so much ectoplasm. See every nose\
      \ hair in wacky, vibrant art that brings everyday items to life as screwball\
      \ spooks to suck up. To top it off, the entire adventure is backed by music\
      \ from the award-winning Will Morton (<i>Grand Theft Auto</i> series)."
