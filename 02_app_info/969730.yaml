    about_the_game: "Hand of Fate 2: A Cold Hearth DLC forges a powerful new playing\
      \ piece for use in the  Game of Life and Death - the legendary bounty hunter,\
      \ Cruel Keturah.  <br />\r\n<br />\r\nWith a deranged killer at large in the\
      \ city of Ironpeak, only a veteran hunter with a heart of ice has the mettle\
      \ required to bring him to justice. But what drives Keturah to pursue her target\
      \ so doggedly, and to what lengths will she go to get her man? <br />\r\n<br\
      \ />\r\nIronpeak is famed for its industry, and this adventure will bolster\
      \ your arsenal with some awesome new firepower. Wield pistols, blunderbusses\
      \ and enchanted gauntlets into battle, or cut your foes down to size with deadly\
      \ new bleed weapons. <br />\r\n<br />\r\nThis DLC includes a new companion,\
      \ a new companion quest chain, new utility encounters and new pieces of equipment\
      \ to unlock.<br />\r\n<br />\r\nThis content requires the base game Hand of\
      \ Fate 2 in order to play."
