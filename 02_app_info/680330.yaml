    developer_response: 'Hi Ardyn, thanks for your honest and detailed review and
      I''m sorry about the issues you''ve encountered.


      If you have the time I''d ask you to please make a zip file with your savegames
      and game log files so that I can look into the issues you had. You''ll find
      them by navigating to the Steam\SteamApps\common\Elium - Prison Escape folder.
      Just pack the contents of the Saves folder and also the contents of the UDKGame\Logs
      folder, Then send the zip file to support@eliumgame.com


      Normally an enemy with inferior gear shouldn''t take that many hits to kill.
      It''s possible that you''re only hitting them with the tip of the blade due
      to not being close enough, or just hitting non vulnerable body parts. However
      it might be possible that some of the balancing might not be working correctly,
      or some of the gear not working correctly. With your save file I probably can
      pinpoint the issue.


      The lost gear after a level transition is definitely a bug, and one that was
      supposedly fixed in a previous patch. Seems there''s traces of it unfortunately.
      Getting your save file would be crucial here as well, especially if you could
      indicate the save name where it showed up.


      Lastly about the steep geometry, none of the hallways are designed to prevent
      the AI from climbing so it''s again a bug. It might either be the pathfinding
      being unable to climb (if the stairs were in the middle of a hallway) or the
      dungeon generator incorrectly stitching the room and the hallway (if the stairs
      were near a door). If it''s the former case a screenshot would be of great help,
      if the latter the log files would help me find the faulty stitched room hallway.


      I hope you can find the time to provide the files to lend a hand into fixing
      these problems, and sorry again for these faults that prevent from enjoying
      the game.'
