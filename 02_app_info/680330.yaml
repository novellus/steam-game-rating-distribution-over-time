    about_the_game: Elium - Prison Escape is a skill-based swordfighting action roguelite
      in a medieval setting.<br>Play in First and 3rd Person view with shooter-like
      controls, in a challenging and unforgiving prison environment with the main
      goal of finding an escape.<br>Take the role of Jarren Sorengar, a master swordsman
      seeing his days pass as a weary war prisoner. Time has come to meet fate, find
      an escape or die in the attempt.<br><br>Key Features:<br><ul class="bb_ul"><li>1stPerson
      / 3rdPerson melee action combat<br>Fight with a sword, equip a shield, use your
      fists or even resort to fight with objects around you.<br></li><li>Reactive
      Combat AI<br>Engage with zealous prison guards that use the same moves as the
      player, making for a tense and challenging experience.<br></li><li>Action and
      Stealth playing styles<br>Hide in the shadows, turn off lights and sneak past
      enemies, or take your opponents by force.<br></li><li>Alone or with help<br>Explore
      and fight on your own or rescue other prisoners to aid in your escape.<br></li><li>Random
      dungeon generation<br>Experience a new level layout on every play, on a series
      of hand-crafted areas assembled procedurally.</li></ul>
