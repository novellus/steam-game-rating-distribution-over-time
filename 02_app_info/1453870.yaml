details:
  data:
    about_the_game: "Access the proven benefits of meditation from your very first\
      \ try. Tap into meditation\u2019s infinite gifts through a virtual reality experience\
      \ of unparalleled quality with immersive pure Icelandic nature scenes, carefully\
      \ curated music and the highest quality guided meditations.<br />\r\n<br />\r\
      \nWith each session you experience your very own meditation retreat in Iceland\
      \ where you gain more of what you are looking for in meditation - for example,\
      \ more calm, focus, and energy.<br />\r\n<br />\r\nWith continued practice,\
      \ expand your meditation skills through the six modes of Flow.<br />\r\n<br\
      \ />\r\nFlow provides a meditation platform with personalised, progressive and\
      \ powerful modern tools. Created in Iceland, and inspired by Iceland\u2019s\
      \ vast untouched nature, this virtual reality meditation has the power to change\
      \ lives.<br />\r\n<br />\r\nMeditate. Grow. Inspire others. Go with the Flow\
      \ - Meditation for modern life!"
