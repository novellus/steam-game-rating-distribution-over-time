    review: "O jogo \xE9 bonzinho ... at\xE9 que \xE9, tem l\xE1 seus desafiozinhos\
      \ no come\xE7o do jogo. \n\nO problema \xE9, o jogo s\xF3 tem o come\xE7o do\
      \ jogo. \n\nConferi a situa\xE7\xE3o do jogo em videos no youtube, o jogo est\xE1\
      \ incompleto desde 2017 no mesmo estagio de antes e n\xE3o ser\xE1 completado,\
      \ ou de 2017 at\xE9 hoje teria mais do jogo al\xE9m do que \xE9 mostrado no\
      \ video e do que eu vi. \n\nPor n\xE3o ser um jogo completo, solicitei reembolso,\
      \ mas se o jogo estivesse completo, at\xE9 recomendaria, n\xE3o \xE9 a melhor\
      \ gameplay do mundo nem o mais divertido, mas valeria, talvez at\xE9 mais do\
      \ que o valor de agora, se estivesse completo, com pelo menos mais umas 6 areas\
      \ do tamanho que o jogo oferece. \nTerminei o jogo sem conhecer em menos de\
      \ 90 minutos . . . que sorte a minha tamb\xE9m. \n\nPelo tamanho que o jogo\
      \ tem, deveria ser considerado apenas uma demo gratuita, se o valor do jogo\
      \ fosse R$ 1,50 at\xE9 ficaria para voltar a jogar, quem sabe, alguma outra\
      \ vez. \n\nUma pena que abandonaram o jogo no come\xE7o, o jogo \xE9 promissor\
      \ mas ficou mesmo s\xF3 na promessa. \n\n-----------------------------------------------------\n\
      \nThe game is kinda good ... it really is, have its small challenges at the\
      \ beginning of the game.\n\nProblem is, the game is just the beginning of it.\
      \ \n\nI checked youtube videos and the game is the same, not finished, since\
      \ 2017. \n\nThe game is basically 1 lvl, not small, not at all, but just 1 lvl\
      \ with kind of contusing puzzles that you can grind by trial and error and searching\
      \ for differences through the lvl. Eventually you understand and find out what\
      \ to do or what you have done through the level and proceed. \n\nBy its size\
      \ it should be considered a free demo, or if it was just $0.36 I would keep\
      \ the game to go back to play, maybe, someday. \n\nA pity that they abandoned\
      \ the game in the beginning, it is promissing but it stopped just at the promisse."
