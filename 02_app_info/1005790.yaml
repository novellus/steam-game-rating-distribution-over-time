    about_the_game: "What would have happened if Mila had volunteered to stay behind\
      \ at the Cursed Coast instead of Darious? Find out in this all-new path in The\
      \ Pirate\u2019s Fate - Prisoner of Destiny. It\u2019s an adventure that pushes\
      \ Mila and the crew into uncharted waters. What price will you pay for escaping\
      \ the dungeon? Will your long-lost friends remember who you really are?<br />\r\
      \n<br />\r\nThis 20,000 word expansion includes new friends and enemies, more\
      \ transformations, unique romances, and two new epilogue paths!<br />\r\n<br\
      \ />\r\nTo play Prisoner of Destiny, purchase the DLC, then wait for it to automatically\
      \ download. Once it has, launch the base game of The Pirate's Fate and the expansion\
      \ should be there! In the main menu, you can click &quot;Jump to Prisoner of\
      \ Destiny&quot; to start the new path right away, or just play the game like\
      \ normal and the new path will be available as a player choice in Act 1.<br\
      \ />\r\n<br />\r\n*Prisoner of Destiny does not include new music or voice acting."
