  data:
    about_the_game: "From DominiGames, the studio that brought you the Dark Romance\
      \ series, comes the latest adventure in the Labyrinths of the World saga!<br\
      \ />\r\n<br />\r\nFor centuries, the noble muse Calliope has blessed all kinds\
      \ of artists who have traveled to her city and asked her for inspiration. Today\
      \ the city is famous for artists and attracts people from all over the world.\
      \ But when a dark force tears Calliope\u2019s essence into three parts, you\
      \ must step in and gather them back together, before the whole world loses its\
      \ creativity. Calliope\u2019s essence has fled into art buildings and sealed\
      \ itself away and anyone trapped inside. But beware, someone is watching from\
      \ the shadows and they are coveting Calliope\u2019s powers for their own dark\
      \ desires.<br />\r\n<br />\r\nUncover the mystery behind an ancient evil force!<br\
      \ />\r\nFind hidden olives to customize your menu bar!<br />\r\nCollect coins\
      \ to furnish your personal wardrobe.<br />\r\nIncludes a comprehensive Strategy\
      \ Guide.<br />\r\nAchievements, Harlequin\u2019s Costume Gallery, Soundtrack,\
      \ and much more!"
