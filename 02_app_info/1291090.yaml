    review: "I\u2019d probably go with a mixed review if I could. There\u2019s not\
      \ a lot of content, but it doesn\u2019t cost much. This game is a mixture of\
      \ sudoku and short stories. Your reward for solving a puzzle is being able to\
      \ read another page. There are better sudoku games out there, but I thought\
      \ the stories were told well. I\u2019ll go with a thumbs up because you can\
      \ read a story straight through after you solve all the puzzles. You don\u2019\
      t have to solve them again. (You do have to save your progress manually in order\
      \ to just read a story later on, but there is a clear warning that there is\
      \ no autosave feature.)"
