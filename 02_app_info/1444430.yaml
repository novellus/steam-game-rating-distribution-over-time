      That and a certain part of the game is just "hey guess a number 20 times and
      you get ONE picture.


      and 20 X 10 is 200 if my brain is still working correctly after playing this
      pile of garbage, and those 200 times are mostly just luck too, so have fun with
      THAT.


      Honestly you could search up like"3D girl pose sexy" and you could get the same
      result on par, if not better.


      Would''nt recommend it, but hey, you do you'
