  data:
    about_the_game: "World War 2 Winter Gun Range VR Simulator - an exciting shooting\
      \ range in which you have to stop the invasion of hordes of zombies in the harsh\
      \ snowy edges of Siberia! Incredibly, a detailed game in which they paid attention\
      \ to every small detail of weapons and uniforms. <br />\r\nWith the help of\
      \ realistic graphics of the game, exciting the consciousness, you will plunge\
      \ into the terrifying atmosphere of the winter period, World War II. <br />\r\
      \n The game will take you to secret military laboratories, a location in snow-covered\
      \ snow, circumpolar wastelands where mysterious experiments are conducted to\
      \ create super-soldiers! You will be given a huge selection of weapons from\
      \ the Second World War: rifles, pistols, shotguns, sniper rifles, machine guns!\
      \ All this awaits you in the breathtaking, horror survival shooter from Extreme\
      \ Games!<br />\r\n<br />\r\n\_Perform fascinating tasks in the shooting range,\
      \ shooting the crowd of hungry people, walking dead, who will continue to decrease,\
      \ to open weapons that have great firepower to unlock, and adding new maps with\
      \ icy military training grounds. where your adrenaline will go off scale in\
      \ booming events.<br />\r\n Shoot at targets and explosive objects, earn points\
      \ and bonuses, train accuracy of a shot, destroy zombies! <br />\r\n By playing\
      \ this game, you will hone your reaction, learn to make decisions quickly and\
      \ shoot accurately to repel the invasion of zombies. Save the world from the\
      \ invasion of zombies, starting their destruction in the ruthless Siberian tundra!"
