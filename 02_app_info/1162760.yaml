    about_the_game: The game takes place in a dark and mysterious world MM. Mr. X
      transformed in the game by overcoming obstacles and passing through a teleport
      with the help of the player.    <br> <br>Feature of game <br><ul class="bb_ul"><li>Smooth
      and convenient control and rotation. <br></li><li>Ability to jump over obstacles.  <br></li><li>Gloomy
      atmosphere and bright level design. <br></li><li>Many interesting quests. <br></li><li>Levers
      and switches. <br></li><li>Doors, keys and dangerous spikes. </li></ul> <br>Differences
      from the first part of MMX!? <br><ul class="bb_ul"><li>The Game has 50 levels!
      <br></li><li>New smooth and fast controls, jump And new exciting levels!</li></ul>
