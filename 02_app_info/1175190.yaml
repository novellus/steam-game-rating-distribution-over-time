    about_the_game: "New dramatic horizontal shoot \u2019em up that takes place in\
      \ the same setting as Ginga Force. An immersive story that follows protagonist\
      \ Natsuki. Discover the story of her past as a rookie pilot up to present day\
      \ with events that are parallel to those in Ginga Force.<br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1175190/extras/NC_ship.png?t=1608220631\"\
      \ /><br><ul class=\"bb_ul\"><li>Story Mode alternating between past and present\
      \ over 10+ stages<br></li><li>Arcade Mode for quick action with Online Leaderboards<br></li><li>Huge\
      \ selection of customization with combinations of three weapon types, like in\
      \ its predecessor Ginga Force<br></li><li>A wide variety of equipment can be\
      \ found throughout the game, making for added replay value as players add to\
      \ their collection.<br></li><li>&quot;Bullet Trajectory Display&quot; function,\
      \ You can observe the direction of enemy bullets!</li></ul>"
