    about_the_game: "Jump into the action with the Core Collection, featuring  some\
      \ of the finest modern-day video game pinball creations from the pinball masters\
      \ at Zen Studios. Four exciting themes await in the collection that set the\
      \ standard for pinball design, and continues to be one of the highest rated\
      \ Metacritic (88) pinball collections of all time.<br />\r\n<br />\r\nTables\
      \ In This Pack<br />\r\n<br />\r\nPasha<br />\r\nExplore the fabulous world\
      \ of ancient Persian legends, where a new adventure awaits beyond every sand\
      \ dune.<br />\r\n<br />\r\nRome<br />\r\nLead the Empire into the golden age!\
      \ Protect the land from archaic dangers and lead your legion to glorious triumph\
      \ over all your enemies!<br />\r\n<br />\r\nBiolab<br />\r\nCaution, Biohazard!\
      \ Rescue creatures and unravel the mystery of the missing cookies in the Mad\
      \ Scientist's high-tech genetic laboratory!<br />\r\n<br />\r\nSecrets of the\
      \ deep<br />\r\nBeneath the waves lies a mysterious and beautiful world filled\
      \ with strange creatures and priceless ancient artifacts!"
