    about_the_game: All cats are crazy about boxes! Except for this game, because
      boxes fall down your head! To avoid it, <br>one will have to wind his brain
      up and and demonstrate his skills.<br><br>Alien Cat 7 is a 2D platformer with
      a side view.The game task is to reach the Portal gate while dodging the blocks
      falling down, <br>cause the blocks may hit the restless kitty.The task isn't
      as simple as it seems.The character will have to get through the hills. <br>To
      pass the hills, he will have to build a path made of boxes.<br><br><strong><h2
      class="bb_tag">Features:</h2></strong><br><ul class="bb_ul"><li> 30 intriguing
      levels<br></li><li> pixel graphics<br></li><li> adequate background audio.</li></ul>
