details:
  data:
    about_the_game: <strong>Raining Blobs is a fast-paced arcade puzzle game</strong>
      based around matching falling blocks. Matching blocks of the same color will
      link them together while matching blocks with stars in them will destroy the
      linked blocks. This game will put both your fingers and mind to a test of raw
      skill. Prove that you have what it takes to survive the endless blob rain!<br><br><strong><u>Key
      Features:</u></strong><br><ul class="bb_ul"><li>Adore the cast of cute female
      protagonists inspired by anime style art.<br></li><li>Crush your competition
      with up to 8 player local coop or vs mode! Show your friends just how good you
      are! Up to 16 with CPUs!<br></li><li>Secure your position as the undisputed
      Raining Blobs master by rising to the top of the leaderboards in Arcade, Endless
      Battle, Tournament and Puzzle modes.<br></li><li>Advance your way through a
      selection of fierce battles in Tournament mode and unravel the story.<br></li><li>Solve
      all mind-bending puzzles in Puzzle mode.<br></li><li>Collect a wide selection
      of challenging and rewarding achievements.<br></li><li>A lot of useful stats.</li></ul>
