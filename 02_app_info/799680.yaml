  data:
    about_the_game: "Eren and Levi's &quot;Plain Clothes Outfits&quot; are released\
      \ early.<br />\r\nEren and Levi will be available for use, and can change into\
      \ their &quot;Plain Clothes Outfits&quot; from the Daily Life sections in &quot;Story\
      \ Mode&quot; or in &quot;Another Mode.&quot;<br />\r\n<br />\r\n\u25BCHow to\
      \ use<br />\r\nYou can access the &quot;Plain Clothes Outfits&quot; by performing\
      \ either of the following:<br />\r\n1. Select &quot;Another Mode&quot; on the\
      \ main menu, and then select the character whose costume has been unlocked.<br\
      \ />\r\nChange into the &quot;Plain Clothes Outfit&quot; by selecting &quot;Character\
      \ Editor&quot; when you are near the tent on the field.<br />\r\n2. Select &quot;&quot;Story\
      \ Mode&quot;&quot; on the main menu, and then approach the character whose costume\
      \ has been unlocked in the Daily Life section.<br />\r\nChange into the &quot;Plain\
      \ Clothes Outfit&quot; by selecting &quot;Change outfit&quot; when you are near\
      \ the character."
