    about_the_game: After a freak storm over the Atlantic, you find yourself stranded
      on the shores of a mysterious island. Do you have what it takes to escape the
      Lost Sea?<br><br>Lost Sea is an action-adventure game set inside the Bermuda
      Triangle. Recruit a crew of survivors who can help you explore the hazardous
      islands as you hunt for the artifacts needed to navigate the Lost Sea.<br><br><strong>Features:</strong><br><br><ul
      class="bb_ul"><li>Explore millions of procedurally generated islands.<br></li><li>Encounter
      an array of deadly traps and dangerous critters.<br></li><li>Recruit from a
      large cast of stranded with their own traits.<br></li><li>Challenging gameplay
      and permadeath for you and your crew.<br></li><li>Unlock powerful new player
      abilities and special moves.<br></li><li>Discover useful items that will help
      you survive.<br></li><li>Buy valuable ship upgrades that will assist you in
      your journey.</li></ul>
