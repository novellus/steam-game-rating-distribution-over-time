    about_the_game: '<strong> Work in progress ! </strong><br><br>Inspired by a deep
      love of Baldur''s Gate as a starting point, Morstairs is a Real Time with Pause
      RPG set the troubled Kingdom of Loralia. <br>It is heavily in developement and
      no release date is planned until the game is perfect.<br><br>But you can still
      show you interest by wishlisting the game and following the devlogs !<br>it
      is planned to be in early access once the game reaches about 80% completion.<br><br>For
      daily screenshots and progress of the game, please follow us on Twitter : <a
      href="https://twitter.com/Morstairs" target="_blank" rel="noreferrer"  >https://twitter.com/Morstairs</a>
      !<br>Don''t hesitate to ask us anything about the game !'
