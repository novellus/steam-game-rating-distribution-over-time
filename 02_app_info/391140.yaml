    about_the_game: <h2 class="bb_tag">Description</h2>Blast-off is a hardcore jumper/runner/shmup,
      where your alter ego will be a ball of anti-matter seeking to leave our Universe.
      Anti-matter is extremely difficult to exist in our universe, because when it  contact
      with matter it annihilates. This forces the hero to reach super-fast speed to
      break through the space-time and break through the limit, where he will find
      peace in the void.<br><br>Jump and shoot a lot. Enemies must be avoided to touch,
      pick up shields use the incredible power and reach more speed. With the first
      levels, the difficulty will only increase, however, the ability of anti-matter
      will increase too. The player himself will be able to pick out the right combo
      of all available active and passive abilities. In fact, only with them, you
      can defeat the epic bosses to overcome the gravity of black holes and to reach
      a fantastic life-saving speed.<h2 class="bb_tag">Features</h2><ul class="bb_ul"><li>Great
      replayability<br></li><li>4 completely different locations<br></li><li>Special
      challenge zones<br></li><li>15 incredible skills<br></li><li>16 Steam achievements
      and legendary in-game achievements<br></li><li>Special boss enemy<br></li><li>State
      of the art 2D graphics<br></li><li>Over 30 minutes of original soundtrack<br></li><li>Endless
      competitive mode of the game<br></li><li>LeaderBoards</li></ul>
