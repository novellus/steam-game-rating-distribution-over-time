    about_the_game: Murder is a short story about the intersection of morality and
      sentience, told in the form of a point and click adventure. <br><br>Over its
      memorable twenty to thirty minute playtime, Murder takes players on a journey
      through a near-future Tokyo, following the actions of Lieutenant Motomeru Minori
      of the Tokyo Metropolitan Police on an unusual and dangerous case, in a story
      that explores the intersection of morality and sentience in a future where both
      have become commodities.<br><br>Features:<br><ul class="bb_ul"><li> Engaging
      environmental storytelling and confident cinematic flair, equally inspired by
      the works of Fullbright and Blendo Games<br></li><li> Setting that presents
      fresh ideas while also paying homage to pioneers such as Masumune Shirow, Katsuhiro
      Otomo and Neal Stephenson<br></li><li> Experimental point &amp; click style,
      partway between the classic form and a more minimal, streamlined one<br></li><li>
      Incredibly detailed cyberpunk world with expertly-crafted pixel art graphics<br></li><li>
      Rich and varied cast with full voice acting<br></li><li> Dynamic score by KubrixXx
      spanning noisehop, neo-classical, and ambient styles<br></li><li> Support for
      mouse, keyboard, and gamepad</li></ul>
