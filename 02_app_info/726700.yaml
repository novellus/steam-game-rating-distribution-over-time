    about_the_game: "Go through the Czech and Slovak military aviation history \u2014\
      \ starting from the united Czechoslovak Air Force to the modern helicopter units\
      \ of the independent Czech Republic and Slovakia. This cosmetic pack includes\
      \ thematic national helicopter camouflages, helmet paint schemes, and helmet\
      \ patches.<br><br>The pack content:<ul class=\"bb_ul\"><li>Mi-2 (2 camouflages),\
      \ <br></li><li>Mi-8MTV (2 camouflages), <br></li><li>Mi-24V (2 camouflages),\
      \ <br></li><li>4 helmet paint schemes,<br></li><li>10 helmet patches.</li></ul><br>Helmet\
      \ paint schemes and patches from this pack can be used right away. The camouflages\
      \ can be applied to the unlocked helicopters only."
