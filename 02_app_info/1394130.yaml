  data:
    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1394130/extras/ElementalConvergence_Small.gif?t=1608000435\"\
      \ /><br><br>Blending together RPG\u2019s, CCG\u2019s and Roguelike Deckbuilders,\
      \ Breach Wanderers is a single player, card-based game that gives players countless\
      \ strategies to play with! Choose your hero, create your deck and get ready\
      \ to embark in a cyber-fantasy adventure! Obtain resources to upgrade your guild\
      \ and your heroes. Unlock new cards and create entirely new decks with pure\
      \ creative freedom.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1394130/extras/Cards_Small_Cropped_Dark.gif?t=1608000435\"\
      \ /><h2 class=\"bb_tag\">Core Features</h2><ul class=\"bb_ul\"><li>Create your\
      \ own card set: Create your own starting deck and card pool before departing\
      \ for a run. You'll never see a card you don't want to see! Breach Wanderers\
      \ opens up a world of strategic possibilities to play with when fighting through\
      \ the breach.<br></li><li>RPG Customization: Customize your heroes to get them\
      \ prepared for the challenges to come. You can further tune the game to your\
      \ playstyle with customizable guild upgrades!<br></li><li>Every run is unique\
      \ - While you can choose how you begin a run, what awaits you in the Breach\
      \ is different every time! Monsters, special events, items and challenges are\
      \ all randomized, making every run a unique adventure!</li></ul><br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/1394130/extras/Fireball_Cropped.gif?t=1608000435\"\
      \ /><h2 class=\"bb_tag\">What can you expect from the full game?</h2><ul class=\"\
      bb_ul\"><li>8 playable characters, each with their own skill tree and unique\
      \ cards<br></li><li>5 dangerous areas to explore<br></li><li>4 buildings to\
      \ customize and upgrade your guild<br></li><li>Over 400 collectible cards<br></li><li>Over\
      \ 100 items to equip<br></li><li>Over 50 monsters to face</li></ul><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1394130/extras/Description_Bottom.png?t=1608000435\"\
      \ />"
