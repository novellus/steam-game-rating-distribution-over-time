    about_the_game: "in Japanese language only yet.<br />\r\n<br />\r\n&quot;Overview&quot;<br\
      \ />\r\nThis DLC is a template of conversation scenes and game scenes of the\
      \ Touhou KSG Story.<br />\r\nIt is provided as a ZIP file containing source\
      \ code and sample.exe exclusively for Clickteam Fusion 2.5.<br />\r\nClickteam\
      \ Fusion 2.5 is required for starting and editing.<br />\r\n<br />\r\n&quot;Usage&quot;<br\
      \ />\r\nThe DLC is saved as &quot;KSGsource.zip&quot; in the application folder.<br\
      \ />\r\nUnzip the ZIP file to a folder of your choice and open the file touhouksg.mfa\
      \ with Clickteam Fusion 2.5.<br />\r\nPlease use it according to the usage of\
      \ Clickteam Fusion 2.5.<br />\r\nIf it is time to change the timing of conversation,\
      \ change the number of conversations, change characters<br />\r\nI think that\
      \ even beginners can easily do it.<br />\r\nYou can publish the game based on\
      \ the touhouksg.mfa file freely without any specific notice<br />\r\nTo use\
      \ materials, please follow the policy of each author (such as copyright holder\
      \ display).<br />\r\n<br />\r\n\uFF1C\u6982\u8981\uFF1E<br />\r\n\u3053\u306E\
      DLC\u306F\u6771\u65B9\u82E6\u7C97\u82B8\u7269\u8A9E\u306E\u4F1A\u8A71\u30B7\u30FC\
