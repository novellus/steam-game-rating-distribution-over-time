    short_description: "This 3 hour long 2D indie narrative uses a variety of game\
      \ styles, from 2.5D perspective sword fighting to Platformer chases. However,\
      \ succeeding at challenges and puzzles do not guarantee \u201C'winning\u201D\
      ' the game. Make the right choices to get out of hell \u2014 or don't. It's\
      \ really your personal problem."
