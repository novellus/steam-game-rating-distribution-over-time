    about_the_game: "ASTA Online official Store! <a href=\"http://store.steampowered.com/app/612290\"\
      \ target=\"_blank\" rel=\"noreferrer\"  id=\"dynamiclink_1\" >http://store.steampowered.com/app/612290</a><h2\
      \ class=\"bb_tag\"><strong>New server &quot;PURE&quot; has been Launched!</strong></h2><br><ul\
      \ class=\"bb_ul\"><li><h2 class=\"bb_tag\">You must SELECT the PURE server on\
      \ the launcher to enter the New server (RECOMMEND FOR EU).</h2></li><li><h2\
      \ class=\"bb_tag\">If you are a US and SA user, you can play games in a better\
      \ environment with ASTA server.</h2></li></ul><br>ASTA Online DSCORD Open! <a\
      \ href=\"https://steamcommunity.com/linkfilter/?url=https://discord.gg/tPf6xZs\"\
      \ target=\"_blank\" rel=\"noopener\"  >https://discord.gg/tPf6xZs</a><br><br><strong>Synopsis</strong><br><br>Among\
      \ mysterious mythologies and legends stands ASTA. Based on an immeasurably massive\
      \ fantasy world, ASTA will allow its players to immerse themselves into the\
      \ vast world of mythical adventures and wars. With superb graphics and a diversity\
      \ of fresh contents, you will experience the thrills of a new MMORPG that was\
      \ never precedented.<br><br><strong>About this game</strong><br><br>ASTA is\
      \ a free-to-play MMORPG developed using CryEngine3. ASTA provides players thrilling\
      \ experiences polished with realistic and vivid, yet oriental graphics. In the\
      \ world of ASTA exists two opposing realms, \u201CAsu\u201D and &quot;Ora&quot;,\
      \ and a war between these two awaits.<br><br><strong>ASTA proudly introduces</strong><br><br><ul\
      \ class=\"bb_ul\"><li>Richness of contents and worldviews<br></li><li>Outstanding\
      \ quality compared to recent Massively Multiplayer Online Role-playing Games<br></li><li>United\
      \ dungeon matching system and an auction house open to all servers<br></li><li>Unique\
      \ concept of graphics and differentiated development techniques<br></li><li>Unique\
      \ graphics concept and differentiated techniques<br></li><li>A painting animated\
      \ Graphics<br></li><li>Harmony of light and color, Dreamy and fantasy background<br></li><li>High\
      \ technology of CryEngine3</li></ul>"
