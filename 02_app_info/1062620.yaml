    detailed_description: '<h1>ATTENTION!</h1><p><strong>We made this DLC so you will
      be able to support our future creative work if you would like.</strong><br><br>Also,
      if you want you can listen this music for free here: <a href="https://youtu.be/3kJpSDQQ_ys"
      target="_blank" rel="noreferrer"  id="dynamiclink_0" >https://youtu.be/3kJpSDQQ_ys</a><br>Download
      for free all music and art you can here: <a href="https://steamcommunity.com/linkfilter/?url=https://yadi.sk/d/ygtkzKNiZiWs_w"
      target="_blank" rel="noopener"  >https://yadi.sk/d/ygtkzKNiZiWs_w</a></p><br><h1>About
      the Game</h1>On The Cursed Forest music worked two composers <strong>Konstantin
      Shmyrev</strong> and <strong>Nikita Yamov</strong> + <strong>Ann Yakubenko</strong>
      vocal. Also, in DLC we included some art that was made by <strong>Vladyslav
      Liedienov</strong>.<h2 class="bb_tag">Nikita Yamov:</h2><ul class="bb_ul"><li>Downward<br></li><li>End
      Credits<br></li><li>Farewell<br></li><li>Into the Darkness<br></li><li>On the
      Cliff<br></li><li>The Dawn<br></li><li>The Winding Path Ahead<br></li><li>Bonus
      Track 1<br></li><li>Bonus Track 2</li></ul><h2 class="bb_tag">Konstantin Shmyrev:</h2><ul
      class="bb_ul"><li>Curse<br></li><li>Curse and Wonder<br></li><li>Hide and seek
      with Sarah<br></li><li>House+Build+up<br></li><li>Main menu<br></li><li>Main
      theme<br></li><li>The Cursed Forest teaser<br></li><li>The Drive<br></li><li>Bonus
      Track 1<br></li><li>Bonus Track 2</li></ul>'
