      \ Simulator from Romantic Railroads.<br><br>The \u2018Steppenpferd\u2019 (\u2018\
      Prairie Horse\u2019) was developed specifically for the long, flat routes in\
      \ West and East Prussia between 1928 and 1940 as passenger locomotives. The\
      \ Deutsche Reichsbahn soon pressed these heavy steam engines into service and\
      \ they served the DR well until the outbreak of World War II.<br><br>During\
      \ wartime, a number of the locomotives were moved to Poland, where 34 remained\
      \ after 1945 and re-classified as Oi2 by the PKP. These locomotives served until\
      \ the last was withdrawn in 1976. Of the remaining locomotives, 47 were taken\
      \ on by the Deutsche Bundesbahn and retired by 1968. Four locomotives were left\
      \ with the DR following WWII and withdrawn from services in the 1970s.<br><br>In\
      \ total, four examples have been preserved \u2013 three in Germany and one in\
      \ Poland.<br><br>The BR 24 for Train Simulator is available in black livery\
      \ and features cab lighting, accurately recreated steam simulation (including\
      \ simulated boiler explosion) and functioning PZB90 in-cab signalling, plus\
      \ custom route assets including a loco shed, water crane and coaling &amp; sanding\
