    about_the_game: "A workhorse of German and Polish railways, the BR 24 \u2018Steppenpferd\u2019\
      \ comes to Train Simulator from Romantic Railroads.<br><br>The \u2018Steppenpferd\u2019\
      \ (\u2018Prairie Horse\u2019) was developed specifically for the long, flat\
      \ routes in West and East Prussia between 1928 and 1940 as passenger locomotives.\
      \ The Deutsche Reichsbahn soon pressed these heavy steam engines into service\
      \ and they served the DR well until the outbreak of World War II.<br><br>During\
      \ wartime, a number of the locomotives were moved to Poland, where 34 remained\
      \ after 1945 and re-classified as Oi2 by the PKP. These locomotives served until\
      \ the last was withdrawn in 1976. Of the remaining locomotives, 47 were taken\
      \ on by the Deutsche Bundesbahn and retired by 1968. Four locomotives were left\
      \ with the DR following WWII and withdrawn from services in the 1970s.<br><br>In\
      \ total, four examples have been preserved \u2013 three in Germany and one in\
      \ Poland.<br><br>The BR 24 for Train Simulator is available in black livery\
      \ and features cab lighting, accurately recreated steam simulation (including\
      \ simulated boiler explosion) and functioning PZB90 in-cab signalling, plus\
      \ custom route assets including a loco shed, water crane and coaling &amp; sanding\
      \ tower.<br><br>The locomotive is also Quick Drive compatible, giving you the\
      \ freedom to drive the DR BR 24 on any Quick Drive enabled route for Train Simulator,\
      \ such as those available through Steam. Also included are scenarios specifically\
      \ for the <a href=\"http://store.steampowered.com/app/222588\" target=\"_blank\"\
      \ rel=\"noreferrer\"  >Hamburg-Hanover</a> route (available separately and required\
      \ to play these scenarios).<h2 class=\"bb_tag\">Scenarios</h2><br>Five scenarios\
      \ for the Hamburg-Hanover route:<br><ul class=\"bb_ul\"><li>\tBR 24 Standard\
      \ Tutorial<br></li><li>\tBR 24 Expert Tutorial<br></li><li>\tBR 24 Expert PZB\
      \ 2 Tutorial<br></li><li>\tMuseum Uelzen<br></li><li>\tGoing Home</li></ul><br>More\
      \ scenarios are available on Steam Workshop online and in-game. Train Simulator\u2019\
      s Steam Workshop scenarios are free and easy to download, adding many more hours\
      \ of exciting gameplay. With scenarios being added daily, why don\u2019t you\
      \ check it out now!<br><br><a href=\"https://steamcommunity.com/linkfilter/?url=http://steamco1mmunity.com/workshop/browse/?appid=24010\"\
      \ target=\"_blank\" rel=\"noopener\"  >Click here for Steam Workshop scenarios.</a><h2\
      \ class=\"bb_tag\">Key Features</h2><ul class=\"bb_ul\"><li>\tBR 24 in black\
      \ livery<br></li><li>\tCab lighting<br></li><li>\tAccurately recreated steam\
      \ simulation, including simulated boiler explosion<br></li><li>\tFunctioning\
      \ PZB90 in-cab signalling<br></li><li>\tCustom route assets, including loco\
      \ shed, water crane, and coaling and sanding tower<br></li><li>\tQuick Drive\
      \ compatible<br></li><li>\tScenarios for the Hamburg-Hanover route<br></li><li>\t\
      Download size: 260mb</li></ul>"
