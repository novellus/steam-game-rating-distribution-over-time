    short_description: Follow the story of Zaelor, a Guardian of Candera, as he embarks
      to take down the corruption in his land. Meet companions, delve through dungeons,
      craft equipment, find secrets, and travel the world to see his quest through!
      Use each party member's abilities strategically to take down difficult challenges.
