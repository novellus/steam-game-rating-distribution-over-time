    about_the_game: Follow the story of Zaelor, a Guardian of Candera, as he embarks
      to take down the corruption in his land.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1204480/extras/About_This_Game_1.png?t=1578072178"
      /> <br><br><strong>Major Features:</strong><br><br>Numerous dungeons to explore,
      each repeatable if you choose to obtain unique loot!<br><br>Over forty different
      pieces of equipment to craft. (The most powerful equipment comes from the most
      difficult dungeons!)<br><br>Around twenty-five hours of gameplay. <br><br>Five
      post-game extremely challenging bosses to take on.<br><br>Many secrets and unusual
      interactions to discover.<br><br>A deep turn-based combat system that utilizes
      enemy resistances and weaknesses to various elements. A careful eye and some
      strategy is the key to success.<br><br>Gear customization! Socket the exact
      attachment you need (after acquiring it of course!) into any piece of gear to
      make it suitable for what is to come.<br><br>A large world to explore!
