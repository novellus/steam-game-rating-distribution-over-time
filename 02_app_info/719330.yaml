    about_the_game: "Express yourself with dance, confidence or fear with our Emote\
      \ Pack One. Each counselor at Camp Crystal Lake will now have access to 10 new\
      \ emotes with a variety of feelings and expressions! Show off your best moves\
      \  or resign yourself in fear as you meet your maker as Jason Voorhees comes\
      \ to kill you.<br />\r\n<br />\r\nAfter installation you can select emotes from\
      \ the various offerings in the counselor customization screen via the main menu\
      \ or during character select in any lobby. Assign each emote with the click\
      \ of a button!<br />\r\n<br />\r\nWorks for all counselors, male and female!"
