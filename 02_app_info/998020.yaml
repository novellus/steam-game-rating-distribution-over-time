    review: "Unerthing Mars 2: The Ancient War von Light Studio ist der zweite Teil\
      \ der Geschichte um den Mars. \n Der zweite Teil l\xE4sst nun keine Frage mehr\
      \ offen, um welches Spielgenre es sich handelt. War ich im ersten Teil noch\
      \ ganz verwirrt, was ich von dem Durcheinander von Minispielchen halten soll,\
      \ ist Unearthing Mars 2 ein eindeutiger Vertreter des Actionshootergeneres.\
      \ Allerdings setzt Light Studio weiterhin auf Teleportation anstelle freier\
      \ Bewegung. Das h\xF6rt sich erstmal schrecklich an, aber erweist sich schnell\
      \ als sehr gut ins Gameplay passend. Unearthing Mars 2 ist ein unglaublich schneller\
      \ Teleport-Wave-Shooter mit kruder Story und schicker Grafik.\n\nDer Geschichte\
      \ aber genau zu folgen ist ziemlich schwer, sie ist ein verworrenes Durcheinander.\
      \ Egal wie sehr ich es auch versuchte, ich konnte mich einfach nicht auf den\
      \ Verlauf konzentrieren. Obwohl es deutsche Untertitel gibt. Die Erz\xE4hlung\
      \ ist so zerrissen und scheinbar aus mehreren Ideen zusammengef\xFCgt, dass\
      \ es keinen roten Faden gibt. Die Szene, wie wir mittels einer speziellen Maschine\
      \ in den K\xF6rper eines Marsianers versetzt werden, ist wahrlich gut gelungen.\n\
      https://steamcommunity.com/sharedfiles/filedetails/?id=1822047182\nUnearthing\
      \ Mars 2 nutzt sogar die Index-Controller, aber nicht in vollem Umfang, es gibt\
      \ kein Fingertracking und eingeblendet werden lediglich die Vive-Wands. Mit\
      \ dem linken Controller teleportiert man sich durch die Level, meist auf festgelegten\
      \ Bahnen. Manchmal darf man sich aber die Richtung aussuchen. \n\nFeinde spawnen\
      \ an vorgegebenen Stellen und bewegen sich dann an ihren Platz und bleiben dort,\
      \ bis man sie  get\xF6tet hat. Einige springen einen auch an, aber es ist immer\
      \ dasselbe Muster, so dass es keine gro\xDFe Herausforderung gibt. Die Gegner\
      \ weichen weder bei Schusswechsel aus, noch bewegen sie sich selbsst\xE4ndig\
      \ z.b. in Deckung. Die Feind-KI ist ziemlich meh. \n\xDCbertriebenerweise gibt\
      \ es auch noch eine Art Bullet-Time, die sogar die t\xF6dlichen Schwachstellen\
      \ der Gegner anzeigt. Dadurch sind auch gro\xDFe Gegnermengen kein Problem.\
      \ Das mag man m\xF6gen oder auch nicht. Durch diese Art von Gameplay wird Unearthing\
      \ Mars 2 sehr schnell, aber ohne gro\xDFe Herausforderung.\nhttps://steamcommunity.com/sharedfiles/filedetails/?id=1822049049\n\
      Anerkennend muss man aber sagen, dass das Spiel wirklich sehr sch\xF6n aussieht\
      \ und auch die Vertonung ist gelungen. Die filmartige Introstory sieht auch\
      \ toll aus. Wenn es auch etwas komisch ist, sich nicht bewegen zu k\xF6nnen,\
      \ aber trotzdem die Ber\xFChrung an der Hand zu sp\xFCren, als sie von einem\
      \ NPC ber\xFChrt wird...\n\nUnearthing Mars 2: The Ancient War ist eine Fortsetzung,\
      \ nach der niemand gefragt hat. Es spielt sich gut und sieht nett aus, aber\
      \ die Handlung ist so konfus, dass ich es nicht zu Ende gespielt habe.\n\nIm\
      \ Sale okay. Wer auf schnelle und wirklich h\xFCbsche Wave-Shooter steht, ist\
      \ hier aber ganz gut beraten. \n\nMehr Teleportgeballer in Reviews auf meiner\
      \ Curator Seite: \U0001F440[url=https://store.steampowered.com/curator/32170554/]\
      \ folgt [/url] \U0001F52B\U0001F47D\U0001F610\U0001F44D\n\nmehr vom Mars:\n\U0001F451\
      \ Powered by HoI 4 Deu  Kuratorengruppe auf deutsch/englisch \U0001F451\u2800\
      \u2800\n\u2800\U0001F389 [url=https://store.steampowered.com/curator/30388691/]\
      \ Folgen [/url] und mehr Reviews von mir entdecken \U0001F38A\n\n\n\n[u]English:[/u]\n\
      ------------------------------------------------>\nUnerthing Mars 2: The Ancient\
      \ War by Light Studio is the second part of the story about Mars. \n The second\
      \ part leaves no question about the genre of the game. While I was still quite\
      \ confused in the first part what to think about the jumble of mini-games, Unearthing\
      \ Mars 2 is a clear representative of the action shooter genre. However, Light\
      \ Studio still relies on teleportation instead of free movement. This sounds\
      \ terrible at first, but quickly proves to be very well suited for gameplay.\
      \ Unearthing Mars 2 is an incredibly fast teleport wave shooter with a crude\
      \ story and fancy graphics.\n\nBut following the story exactly is quite difficult,\
      \ it's a tangled mess. No matter how hard I tried, I just couldn't concentrate\
      \ on the story. Although there are German subtitles. The narrative is so torn\
      \ and apparently made up of several ideas that there is no common thread. The\
      \ scene of how we are transferred into the body of a Martian by means of a special\
      \ machine is really well done.\n\nUnearthing Mars 2 even uses the index controllers,\
      \ but not fully, there is no finger tracking and only the live walls are displayed.\
      \ With the left controller you teleport through the levels, mostly on fixed\
      \ paths. But sometimes you are allowed to choose the direction. \n\nEnemies\
      \ spawn at predetermined locations and then move to their place and stay there\
      \ until you kill them. Some will jump at you, but it's always the same pattern,\
      \ so there's no big challenge. The enemies neither dodge in a gunfight nor do\
      \ they move on their own, e.g. for cover. The enemy AI is quite mealy. \nExaggeratedly,\
      \ there is also a kind of Bullet-Time, which even indicates the deadly weak\
      \ points of the enemies. This means that even large numbers of enemies are no\
      \ problem. You may like it or not. This kind of gameplay makes Unearthing Mars\
      \ 2 very fast, but without a big challenge.\n\nHowever, one has to admit that\
      \ the game really looks very nice and the dubbing is also successful. The movie-like\
      \ intro story looks great, too. Even though it's a bit strange not being able\
      \ to move, but still feeling the touch on your hand when it's touched by an\
      \ NPC...\n\nUnearthing Mars 2: The Ancient War is a sequel that nobody asked\
      \ for. It plays well and looks nice, but the plot is so confusing that I didn't\
      \ finish it.\n\nIn Sale okay. But if you like fast and really nice wave shooters,\
      \ this is the place to go. \n\nMore Teleportgeballer in reviews on my Curator\
      \ page: \U0001F440 [url=https://store.steampowered.com/curator/32170554/] will\
      \ follow [/url] \U0001F52B\U0001F47D\U0001F610\U0001F44D\n\nmore from Mars:\n\
