    about_the_game: "You will play the role of Deputy Commander in the 'Unearthing\
      \ Mars' mission, trying to unravel the secrets hidden in the Phobos Fragment\
      \ from the Ark Research Center's closed-door study. Through the Ark Device,\
      \ you will experience a war across outer space and return to the Earth and Mars\
      \ of ancient times. You will then embark on a journey to discover the secrets\
      \ of ancient Mars from the perspective of a high-ranking officer. <br />\r\n\
      <br />\r\nEach of the various fast-paced shooting stages features 6 or more\
      \ guns to choose from. Special skills can be used at critical moments so that\
      \ you can shuttle between enemies and take your time aiming at weak points to\
      \ take out enemy generals. You can take advantage of being practically invincible\
      \ to get familiar with the rhythms of attack. Remember, in-game bosses will\
      \ constantly be testing your mastery of weapons and skills."
