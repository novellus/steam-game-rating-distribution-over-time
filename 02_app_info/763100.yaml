    detailed_description: "<h1>Feature List</h1><p><strong>Available now:</strong><ul\
      \ class=\"bb_ul\"> <li>Choice of <strong>unique forestry vehicles</strong> with\
      \ upgrades<br></li><li>First person <strong>axe and chainsaw</strong><br></li><li>All-physics\
      \ realistic <strong>cuttable </strong>trees and bushes<br></li><li><strong>Deformable\
      \ </strong>terrain and <strong>simulated </strong>mud<br></li><li>Multi-purpose\
      \ <strong>vehicle winch system </strong><br></li><li>Soft <strong>suspension\
      \ </strong>and <strong>tire </strong>simulation<br></li><li>Realistic <strong>gears\
      \ </strong>and <strong>differentials</strong><br></li><li>Atmosphere effects,<strong>\
      \ fog and time of day</strong> cycle</li></ul><br>We aim to continue having\
      \ couple of updates each month in 2020. <strong>Thank you for your support!</strong></p><br><h1>Just\
      \ Updated</h1><p>Full Controller support has arrived. Now including controller\
      \ <strong>custom mapping, joystick, wheel support</strong>, you name it! List\
