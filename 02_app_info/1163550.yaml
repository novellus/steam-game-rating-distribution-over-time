    detailed_description: "<h1>Digital Deluxe Edition</h1><p><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1163550/extras/CT_Deluxe_CustomImage.png?t=1606958445\"\
      \ /><br><br>The Deluxe Edition includes the Captain Tsubasa: Rise of New Champions\
      \ full game, Character Pass, and V Jump accessories as a bonus.<br><br>Defy\
      \ The Laws of Football<br>Become Legend</p><br><h1>Comparison Chart</h1><p><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1163550/extras/CTRoNC_ComparisonChart_CustomImage.png?t=1606958445\"\
      \ /></p><br><h1>About the Game</h1><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1163550/extras/CT_Steam_Gif_02.gif?t=1606958445\"\
      \ /><br><br>Captain Tsubasa: Rise of New Champions is an arcade football game\
      \ bringing a refreshing look to the football genre with the exhilarating action\
      \ and over the top shots.<br><br>\u26BD BUILD YOUR DREAM ELEVEN<br>Create your\
      \ own characters with new skills and abilities, and build your dream team to\
      \ play offline and online!<br><br>\u26BD 4 PLAYER VERSUS<br>Decide who's the\
      \ football legend amongst your friends with offline versus up to 4 players!<br><br>\u26BD\
      \ ONLINE<br>Compete across several online modes to claim trophies and rewards.<br><br>\u26BD\
      \ 2 STORY MODES<br>Experience the events from the anime or become a part of\
      \ the world of Captain Tsubasa!<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1163550/extras/CT_Steam_Gif_03.gif?t=1606958445\"\
      \ />"
