    about_the_game: "<h2 class=\"bb_tag\">What is Sketch Tales?</h2><strong>Sketch\
      \ Tales</strong> is an immersive action-RPG sandbox where what you draw becomes\
      \ what you play. You appear in a hand-drawn world, wherefrom all the colors\
      \ had been stolen by a supervillain warlock. Get revenge on him, join him or\
      \ ignore him \u2013 you have all the options for both gameplay and story are\
      \ non-linear.<h2 class=\"bb_tag\">What can I do there?</h2>The game has action\
      \ RPG mechanics (with quests, dungeons, loot and weapons) that are based on\
      \ drawing gameplay: your own artistic creations drive the world, which provides\
      \ freedom of choice and stimulates creativity. With drawing you can create ingame\
      \ items, weapons, spells, construction parts, living beings and much more. For\
      \ instance, you could draw a monster within mere seconds and get him instantly\
      \ live in the game.<h2 class=\"bb_tag\">Key Features: </h2><strong>In Early\
      \ Access now:</strong><br><ul class=\"bb_ul\"><li><strong>Drawing magic</strong>:\
      \ create anything and change the game world with doodling;<br></li><li><strong>No\
      \ sweat fun</strong>: zero artistic skills required to get instant fun;<br></li><li><strong>Freedom\
      \ of choice</strong>: create a fully unique character and chose any path for\
      \ him;<br></li><li><strong>Show your true colors</strong>: fight enemies, avoid\
      \ deadly traps and magic anomalies.<br><br><strong>Will be added with upcoming\
      \ updates:</strong><br></li><li><strong>Paint the town red</strong>: invite\
      \ your friends into the world you created, explore together or fight each other,\
      \ exchange your creations with other players.<br></li><li><strong>Living universe</strong>:\
      \ huge open world with deep atmosphere and random events. AI life simulation\
      \ system gives each NPC unpredictable behavior patterns, desires, needs and\
      \ emotional connections.<br></li><li><strong>Law &amp; disorder</strong>: Abide\
      \ by the laws of physics or break them - destructible objects, forces of nature\
      \ and degradable materials are affected by you and affect the world around you.\
      \ <br></li><li><strong>Cross-platforming</strong>: Join a game session with\
      \ your friends while using different platforms.<br></li><li><strong>Languages</strong>:\
      \ Sketch Tales will speak to you in your mother tongue. </li></ul>"
