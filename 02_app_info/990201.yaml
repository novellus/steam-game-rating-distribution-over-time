    about_the_game: You can get all of the following weapons directly.<h2 class="bb_tag">HADES</h2>This
      is Hades, his price is 999, his appearance is very handsome! His attack power
      is 10.<h2 class="bb_tag">NYX</h2>We call her the Nyx, she is very powerful.
      The price is 1499 and the power is 12.<h2 class="bb_tag">POSEIDON</h2>Poseidon
      is coming, do you want to try it? His price is as long as 1999, the power is
      astonishing as high as 15.<h2 class="bb_tag">VULCAN</h2>He is Vulcan. His price
      is 2999, I believe you will love him very much, his power is 17.<h2 class="bb_tag">MERCURY</h2>His
      name is Mercury. You must have heard about it for a long time, the price is
      3499, and his attack power is 20.<h2 class="bb_tag">ZEUS</h2>Ever heard of Zeus?
      He is the most powerful. His price is 4499 and the power is 30.
