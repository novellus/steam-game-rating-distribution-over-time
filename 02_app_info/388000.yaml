    about_the_game: "At dawn on June 18th, the torrential rain which had soaked the\
      \ Belgium countryside the previous day began tapering off. Seventy thousand\
      \ French troops, constituting the bulk of Napoleon\u2019s Armee du Nord, which\
      \ two days earlier had vanquished the Prussian Army of the Rhine at Ligney,\
      \ now expected to exploit their initial victory by destroying the unsupported\
      \ and inexperienced Anglo-Dutch forces which the Duke of Wellington had deployed\
      \ across the Brussels-Charleroi highway a few miles south of the inconsequential\
      \ hamlet called Waterloo.<br><br>That morning at his headquarters in Le Caillou,\
      \ Napoleon discussed the impending battle with his subordinates while awaiting\
      \ the arrival of several French Corps which had bivouacked further south. Disagreeing\
      \ with the French generals whom Wellington had consistently defeated in Spain,\
      \ Napoleon insisted that his opponent was a poor commander and that the English\
      \ troops were much inferior to the French. The battle which Napoleon envisioned\
      \ would resemble \u2018le petit dejeuner\u2019, Wellington\u2019s army would\
      \ be devoured as easily as a light continental breakfast.<br><br>Key Features<br><ul\
      \ class=\"bb_ul\"><li>Historically accurate game play.<br></li><li>7 battle\
      \ maps including<br><ul class=\"bb_ul\"><li>Quatre Bras<br></li><li>Hougomont<br></li><li>La\
      \ Haye Sainte<br></li><li>Plancenoit<br></li><li>Waterloo</li></ul></li><li>Accurate\
      \ Napoleonic Units.<br></li><li>Five categories of unit quality.<br></li><li>Different\
