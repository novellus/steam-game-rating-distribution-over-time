    about_the_game: "Something Strange in the Woods is an arcade survival game.<br\
      \ />\r\n<br />\r\nYou must play as one of 4 characters at the same time. Each\
      \ of the characters has their own strengths and weaknesses. You can also change\
      \ your character during the game.<br />\r\n<br />\r\nYour goal is to destroy\
      \ creatures that appear endlessly in this Woods, but the speed of their appearance\
      \ gradually increases, as does the number of creatures. How long can you keep\
      \ the balance in this Woods?"
