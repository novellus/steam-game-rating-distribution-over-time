details:
  data:
    about_the_game: "iGuide Knossos aims to enhance the user\u2019s experience as\
      \ a \u201Cdigital\u201D visitor to archaeological sites and monuments. Through\
      \ the detailed 3d reconstruction of the monument based on Arthur Evans\u2019\
      \ drawings and illustrations, the visitor is offered a first person navigation\
      \ in the original form of the monument from any place, at any time. The user\
      \ is granted the option for a personalized alternative guided tour that will\
      \ include, apart from narration, animations and educational games.<br />\r\n\
      <br />\r\nThe subject of the tour\u2019s animations is based on (a) social,\
      \ such as the everyday life of the monument\u2019s inhabitants, (b) historical,\
      \ e.g. construction, destruction or excavation and (c) mythological elements.\
      \ <br />\r\n<br />\r\niGuide Knossos seeks to create a digital cultural reference\
      \ point, by expanding our cultural assets to a global audience of varying interests\
      \ and ages. It combines entertainment and education in an accessible and fun\
      \ way for a wide audience of visitors while also developing a detailed tool\
      \ for researchers."
