    about_the_game: "This is a classic tetris game from a different angle. You see\
      \ the playing field from above and the pieces fall down from you. In addition\
      \ to rotating the figures along the x and y axes, you can use the z axis as\
      \ well. As expected, the shapes differ in color.<br />\r\n<br />\r\nFeatures:<br\
      \ />\r\n- Pleasant special effects and shadows.<br />\r\n- A challenging logic\
      \ puzzle.<br />\r\n- Ease of understanding the gameplay."
