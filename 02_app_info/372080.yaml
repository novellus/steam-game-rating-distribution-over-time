details:
  data:
    about_the_game: "Explore five different worlds, fight their monstrous inhabitants\
      \ and try to survive and find an ancient artifact to save the world from destruction.\
      \ <br />\r\nFor every game session, the game will create new environments full\
      \ of challenges and surprises, populated with monsters and ancient magical artifacts.<br\
      \ />\r\n<br />\r\nThere are eight different player classes, each one designed\
      \ with a unique playing style. Some of them are combat-focused, others have\
      \ access to magic spells in 4 different schools of magic while others must rely\
      \ on their special martial skills to survive.<br />\r\n<br />\r\nAs you advance\
      \ through the game, you will find over 40 different types of monsters with distinct\
      \ skills and abilities, you will be able to charm them using magic spells and\
      \ make them join your quest. By using some of the ancient magic found in the\
      \ dungeon, you can unlock more advanced forms of their powers and skills.<br\
      \ />\r\n<br />\r\nThe game keeps track of your adventures on its online server,\
      \ sharing the in-game events with your friends in real time, maintaining a leaderboard\
      \ of the most successful heroes as well as a graveyard of memorable characters\
      \ which you can share in social media. <br />\r\n<br />\r\nAnanias is\_a classic\
      \ turn-based &quot;roguelike&quot; adapted for modern media, it removes the\
      \ cumbersome movement and complex commands while keeping all the features from\
      \ the genre that make the games fun and enjoyable: turn-based combat, random\
      \ level generation, and long term item strategy. These are among the things\
      \ that make every adventure into the game unforgettable."
