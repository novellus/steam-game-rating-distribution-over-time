details:
  data:
    about_the_game: 'Enter the pages of the hand painted world of Journal. A journey
      through the life of a young and troubled girl as she tries to face up to the
      choices and responsibilities that come with childhood. An experience that questions
      the reliability of how we choose to remember events and explores the truths
      hidden within our dreams.<br />

      <br />

      Journal is a narrative driven adventure game by Richard Perrin, the creator
      of Kairo and the white chamber, with art and writing by Melissa Royall.'
