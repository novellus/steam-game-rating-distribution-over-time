    about_the_game: "The nation-wide hero from Thailand, Fahkumram joins the fray\
      \ with his powerful Muay Thai style fighting! Break through your opponent's\
      \ guard with his overpowering reach combined with a violent array of attacks!<br\
      \ />\r\n<br />\r\nThis add-on is included in one or more sets. Please be careful\
      \ not to buy the same content twice.<br />\r\nUse of this add-on requires the\
      \ full version of the game (sold separately). You may also need to install the\
      \ most recent game patch.<br />\r\n<br />\r\n*Included in this add-on is Fahkumram\
      \ as a playable character.<br />\r\nFahkumram will also become playable in DLC1's\
      \ mode, &quot;Ultimate TEKKEN BOWL&quot;."
