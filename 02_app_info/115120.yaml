details:
  data:
    about_the_game: "Join The Mobile Trench Brigade and protect humanity from the\
      \ evil Monovision menace in this Tower Defense Shooter from Tim Schafer's Double\
      \ Fine Productions. Use a combination of mobile firepower and stationary defenses\
      \ to turn the tide of war in our favor. Customize your trench with thousands\
      \ of possible loadouts. March side-by-side with allies from around the world\
      \ as you fight your way through Europe, Africa, and the Pacific.<br />\r\n<br\
      \ />\r\nAfter defeating the monovision threat across Europe, Africa, and The\
      \ Pacific, continue your service in the mobile trenches with Iron Brigade: Rise\
      \ of the Martian Bear.  Face Vlad\u2019s most horrific new Monovision Constructs\
      \ in a brand new Martian Campaign.  Unlock over 80 new pieces of loot to battle\
      \ the Tubes in 4 defense missions, 2 survival missions, and an all new Boss\
      \ mission!"
