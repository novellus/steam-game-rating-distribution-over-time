    about_the_game: Behold! Through a societal need for nostalgia, the pizza-arcade
      industry is back! You just so happen to be the first fledgling entrepreneur
      in charge of replicating that 80's feel for the younger generation. <br><br>Micromanage
      your way through a series of threats posed by running such an operation:<br><ul
      class="bb_ul"><li> Paying Employee Wages! (Oh My!)<br></li><li> Warding off
      criminal enterprises! (Oh No!)<br></li><li> Paying Taxes! (Legal Theft!)<br></li><li>
      The dreaded Karen! (I want to speak to your manager!)</li></ul>
