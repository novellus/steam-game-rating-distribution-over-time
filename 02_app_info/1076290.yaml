    review: "The Poisoner von PlatformaVR ist ein storybasierendes Escaperoomspiel.\
      \ \n\nWir verk\xF6rpern hier einen Polizisten, der bei seiner Recherche in die\
      \ F\xE4nge eines Serienm\xF6rders ger\xE4t. W\xE4hrend wir versuchen aus dieser\
      \ ungl\xFCcklichen Lage, gefangen in einer unheimlichen H\xFCtte, zu entkommen,\
      \ ist bereits ein Einsatzteam unterwegs. Das geht uns aber alles zu langsam,\
      \ also entschlie\xDFen wir uns dem Team entgegenzukommen. Zu allem \xDCberfluss\
      \ hat uns der fiese Serienkiller auch noch vergiftet \u2026\n\nDie Story in\
      \ The Poisoner h\xF6rt sich schon ziemlich spannend an und Escaperoomspiele\
      \ mit Hintergrund gibt es in VR nicht viele. Schaut man sich den Trailer an,\
      \ ist dieser voll von Aktion und coolen Szenen und man glaubt ein richtig guten\
      \ Titel erwarten zu k\xF6nnen. Die Grafik ist ordentlich, wenn auch etwas zu\
      \ dunkel, aber das passt gut in die Atmosph\xE4re des Spiels. Die Geschichte\
      \ wird zwischen den vier verschiedenen R\xE4umen erz\xE4hlt. In einer Art Schwarz-Wei\xDF\
      \ Comic werden Bilder und W\xF6rter eingeblendet und ein Sprecher erl\xE4utert\
      \ den Verlauf. Der Spieler muss sich daf\xFCr aber mit den Einblendungen drehen,\
      \ damit die Story weitergeht. Ein nette Idee.\n\nAber, der Trailer von The Poisoner\
      \ zeigt leider gar nicht das aktuelle Spiel. \n \nEs f\xE4ngt damit an, dass\
      \ z.b.  die abgebildeten Armmodelle des Spieler fehlen. Das ist nicht so schlimm,\
      \ aber Arme wirken meist immersiver als nur eingeblendete H\xE4nde. \nViel krasser\
      \ ist aber, das der im Trailer vorgestellte zweite Protagonist, die Polizistin\
      \ gar nicht in dem Spiel The Poisoner vorkommt. Das finde ich schon ziemlich\
      \ dreist! Das k\xF6nnte man schon irref\xFChrende Werbung nennen. \n\nDie Steuerung\
      \ im Spiel wird per Teleportation geregelt und ist auch mit den Index-Controllern\
      \ spielbar, aber freie Bewegung w\xE4re zumindest als Option sch\xF6n.\nHat\
      \ man The Poisoner nach ca. 30 Minuten beendet wird ein Scorebord eingeblendet\
      \ und das war es. Es gibt keinen Exitknopf und das Spiel muss z.b. \xFCber das\
      \ Steamoverlay beendet werden.\nhttps://steamcommunity.com/sharedfiles/filedetails/?id=1844768021\n\
      Ich kann dieses Spiel nicht empfehlen. Es sah so vielversprechend aus und war\
      \ dann doch eine gro\xDFe Entt\xE4uschung. Laut Entwicklern soll aber noch an\
      \ dem Spiel weiter gearbeitet werden. Es ist ja auch noch EA. Aber der Preis\
      \ und die L\xE4nge des Spiels und dazu der irref\xFChrende Trailer, lassen mich\
      \ einen Daumen nach unten geben.\n\n\nMehr vergiftete Reviews \U0001F440[url=https://store.steampowered.com/curator/32170554/]\
      \ folgt [/url] meiner Curator Seite. \U0001F922\U0001F44D\n\nweitere F\xE4lle:\n\
      \U0001F451 Powered by HoI 4 Deu  Kuratorengruppe auf deutsch/englisch \U0001F451\
      \u2800\u2800\n\u2800\U0001F389 [url=https://store.steampowered.com/curator/30388691/]\
      \ Folgen [/url] und mehr Reviews von mir entdecken \U0001F38A\n\n\n\n[u]English:[/u]\n\
      ------------------------------------------>\nThe Poisoner by PlatformaVR is\
      \ a story based escaperoom game. \n\nHere we embody a policeman who gets into\
      \ the clutches of a serial killer during his research. While we are trying to\
      \ escape from this unfortunate situation, trapped in a creepy hut, a task force\
      \ is already on its way. But this all happens too slowly for us, so we decide\
      \ to meet the team halfway. To make matters worse, the nasty serial killer has\
      \ poisoned us ...\n\nThe story in The Poisoner sounds quite exciting and there\
      \ are not many escaperoom games with background in VR. If you watch the trailer,\
      \ it is full of action and cool scenes and you think you can expect a really\
      \ good title. The graphics are decent, even if a bit too dark, but that fits\
      \ well into the atmosphere of the game. The story is told between the four different\
      \ rooms. In a kind of black and white comic pictures and words are inserted\
      \ and a narrator explains the story. But the player has to turn with the fade-ins\
      \ to continue the story. A nice idea.\n\nBut, the trailer of The Poisoner unfortunately\
      \ doesn't show the current game. \n \nIt starts with the fact that e.g. the\
      \ shown arm models of the player are missing. That's not that bad, but arms\
      \ usually seem more immersive than just faded in hands. \nMuch more blatant\
      \ is the fact that the second protagonist, the policewoman, who is presented\
      \ in the trailer, does not appear in the game The Poisoner. I find that quite\
      \ brazen! You could call that misleading advertising. \n\nThe controls in the\
      \ game are teleportation controlled and can also be played with the index controllers,\
      \ but free movement would be nice at least as an option.\nIf you finish The\
      \ Poisoner after 30 minutes a scoreboard is shown and that's it. There is no\
      \ exit button and the game has to be ended e.g. via the steamoverlay.\nhttps://steamcommunity.com/sharedfiles/filedetails/?id=1844768021\n\
      I cannot recommend this game. It looked so promising and then it was a big disappointment.\
      \ But according to the developers, the game should be worked on further. It\
      \ is also still EA. But the price and the length of the game and the misleading\
      \ trailer make me give a thumbs down.\n\n\nMore poisoned reviews \U0001F440\
      [url=https://store.steampowered.com/curator/32170554/] follows [/url] my curator\
      \ page.\U0001F922\U0001F44D\n\nmore cases:\n\U0001F451 Powered by HoI 4 Deu\
      \ curator group in German/English \U0001F451\u2800\u2800\n\u2800\U0001F389 [url=https://store.steampowered.com/curator/30388691/]\
      \ Follow [/url] and discover more reviews from me \U0001F38A"
