    about_the_game: "<strong>Immerse yourself into an ominous virtual thriller, operating\
      \ as a police detective on the trace of a dangerous Maniac on the loose. </strong><br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1076290/extras/Poisoner1.gif?t=1564679740\"\
      \ /><br>Experienced in solving a variety of enigmatic cases before, as a detective\
      \ you may not be easily shaken. But uncovering the secrets of this murderer\
      \ is considerably complex, leave no stone unturned. <br><br>This high-profile\
      \ case leaves you charged with an adrenaline rush, forcing you to use every\
      \ ounce of your intuition you have as you explore this foreboding crime scene,\
      \ realizing this won\u2019t be easy.  Every tick of the clock is one step closer\
      \ to your doom unless you can seek out the answers and clues with a life-saving\
      \ antidote.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1076290/extras/Poisoner2.gif?t=1564679740\"\
      \ /><br><br>The clues could found in the most outlandish spots and all the specifics\
      \ are gravely significant. The last thing you need is a large headline in the\
      \ news challenging the competence of the police force and letting a serial killer\
      \ roaming free. This crisis must be solved promptly!<br><br><br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/1076290/extras/Features1.png?t=1564679740\"\
      \ /><br><ul class=\"bb_ul\"><li>Fully interactive environment<br></li><li>Telekinesis\
      \ - use it to grab things<br></li><li> Check the hints on your smartwatch, they\
      \ are helpful</li></ul><br><strong> Find the Poisoner before he finds you.</strong>"
