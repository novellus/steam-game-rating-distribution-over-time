  data:
    about_the_game: "Atelier 20th Anniversary Title<br />\r\nAn Atelier town built\
      \ together with legendary alchemists.<br />\r\n<br />\r\nThis title aims to\
      \ combine the \u201Cslice-of-life\u201D atmosphere of living in a town and collaborating\
      \ with various characters and the exaltation that comes from successfully governing\
      \ a town and expanding your world.<br />\r\n<br />\r\nThis title is designed\
      \ to represent a new milestone in the evolution of the \u201CAtelier\u201D series,\
      \ marking their 20th anniversary, and its theme is: Town-management Simulation\
      \ x RPG.<br />\r\n<br />\r\nWe aim to provide our fans with an entirely new\
      \ &quot;Atelier&quot; experience, while also inviting back many popular characters\
      \ of past titles.<br />\r\n<br />\r\nThe following bonuses will be downloadable\
      \ for free until 4/23/2019:<br />\r\n<br />\r\n- &quot;Town Building 5-Item\
      \ Set&quot;<br />\r\nThe following content is included:<br />\r\n - Gust 25th\
      \ Anniversary BGM Pack 1<br />\r\n - Gust 25th Anniversary BGM Pack 2<br />\r\
      \n - Additional Resident &quot;Gust-chan&quot;<br />\r\n - Atelier 20th Anniversary\
      \ Appreciation House<br />\r\n - Mysterious Alchemist Statue<br />\r\nSome of\
      \ them will be released at a later date."
