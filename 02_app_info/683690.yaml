    about_the_game: '<strong>Please Note: This game is in Early Access meaning it''s
      not fully complete and missing some content. Please be ready to expect bugs.</strong><br>Supermarket
      Tycoon is a strategy and simulation game that lets you build up your own store
      from the bottom up. Go from rags to riches or from riches to rags. Sell what
      you want how you want! Catch thieves, build your store, stock shelves, and much
      more!<br><br><strong>Gameplay Overview</strong><br>Supermarket Tycoon allows
      you to build your own store from scratch. Design your store from scratch, decide
      what to sell, hire employees, catch thieves, take out loans, attract customers,
      profit.<br>Story Mode - Start from scratch and build up your store. Accumulate
      profit, expand your store, hire employees, take out loans, get rich, go broke.<br>Sandbox
      Mode - Use unlimited resources to build your own store<br><br><strong>Key Features</strong><br>-
      Design your store<br>- Full Sandbox<br>- Loans<br>- Hire Employees<br>- Expand
      your store<br><br>Developers twitter: @sneakthiefgame<br>Audio by: @young_zxnder'
