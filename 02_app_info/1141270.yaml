    about_the_game: 'Set in the idyllic town of Beardsville, where the law requires
      every citizen to have a beard, you must help Indie and his friends discover
      the culprit who stole his prize winning beard.  Sleuth around town wearing fake
      beards acquired on your journey to question suspects, help the citizens of Beardsville,
      discover new clues and follow new leads.  Can you solve the crime before the
      annual Beard Festival, or will you be discovered and exiled from Beardsville
      forever? <br><br>Inspired by classic point-and-click adventure games of the
      past, Who Stole My Beard is a relaxing and polished game suitable for all ages!<h2
      class="bb_tag">Detective Adventure</h2><br><strong>Explore</strong> the vast
      town of Beardsville.  The suburbs, university, museum, park, city hall and run
      down slum districts are just a few of the places to visit.<br><br><strong>Meet</strong>
      townsfolk and help them with their daily needs as you forge new friendships
      and compile a list of suspects.<br><br><strong>Solve</strong> puzzles and <strong>unlock</strong>
      new beards to gain access to restricted areas and discover new clues.<br><br><strong>Fulfill</strong>
      the townsfolk''s requests. Some may want food, others may be looking for love
      or a new job.  Fulfilling the requests of the townsfolk will earn you their
      favor and trust, unlocking new avenues of investigation.<br><br><strong>Cooperate</strong>
      with your dog companion, Leo, to discuss case clues, suspects and plan of action.  He
      may be a little sardonic, but his help is invaluable.<br><br><strong>Fight</strong>
      off the Beardsville Police in a unique card-based, stealth battle system.<h2
      class="bb_tag">Hours of Relaxing Gameplay</h2><br>- A charming cast of over
      200 unique (and bearded) characters<br>- Unique, card/puzzle based battle system<br>-
      Immersive story rich with mystery, side plots and conspiracy!<br>- Many different
      types of puzzles: escape-rooms, logic, riddles, code breaking, and more<br>-
      Original artwork<br>- Dad jokes<br>- Beards!'
