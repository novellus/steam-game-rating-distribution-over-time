    about_the_game: 'The second part of the platformer-puzzle game Butterfly!<br>Enjoy
      40 new challenging  levels, with pixel graphics and new enemies!.<h2 class="bb_tag"><h2
      class="bb_tag"><h2 class="bb_tag"><h2 class="bb_tag">Game Features</h2> </h2></h2></h2><ul
      class="bb_ul"><li>The caterpillar can''t jump on its own.<br></li><li>Bounce
      off the enemies to your advantage!<br></li><li>Use tubes to travel around the
      level.<br></li><li>Wide variety of levels: both platformer skills and logic
      are required.<br></li><li>Choose the right route to collect all the flowers.</li></ul><br>
      Would you like to continue? New adventures of funny twin caterpillars are already
      waiting for you!<br>  <a href="https://store.steampowered.com/app/1356300" target="_blank"
      rel="noreferrer"  id="dynamiclink_2" >https://store.steampowered.com/app/1356300</a><br>
      And don''t miss the first part! :)<br>   <a href="https://store.steampowered.com/app/1017610"
      target="_blank" rel="noreferrer"  id="dynamiclink_3" >https://store.steampowered.com/app/1017610</a>'
