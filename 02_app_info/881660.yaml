details:
  data:
    about_the_game: '<strong>You like Pinball Wicked and want more?<br>You want to
      support the game''s development?<br>You relish eyecandy, glowing stuff and customization
      options?<br>Or You are positive that one just can''t have enough balls?</strong><br><br><strong>Then
      this Supporter Upgrade DLC is perfect for you! </strong><br><br>Treat yourself
      to a bunch of new Balls, including the exceptional glowing orbs, and to the
      additional Ambiences: Wanna play in the red Mutiny Style as default? Now you
      can!<h2 class="bb_tag"><strong>Buying this DLC is first and foremost showing
      your support for the development of Pinball Wicked. With the Supporter Upgrade
      you receive our heartfelt gratitude!</strong></h2> <br> <br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/881660/extras/PinballWicked_Supporter_Balls_lg.jpg?t=1529419595"
      /><h2 class="bb_tag"><strong>Balls Included</strong></h2>The Orbs are glowing
      balls that illuminate their immediate surrounding area. You can choose <strong><i>Random
      Orbs</i></strong> to play with all the different glowing balls at once.<br><br><ul
      class="bb_ul"><li> White Pearl and Glowing Pearl<br></li><li> Gold and Glowing
      Gold<br></li><li> Dark Orb<br></li><li> Green-Orange Orb<br></li><li> Electric-Pink
      Orb<br></li><li> Blue Waves Orb<br></li><li> Green Orb<br></li><li> Red Orb<br></li><li>
      Lime Orb</li></ul><h2 class="bb_tag"><strong>The Default Ambience settings</strong></h2><br><ul
      class="bb_ul"><li> Twilight (this is the normal default setting in the base
      game)<br></li><li> Daylight (Warm)<br></li><li> Daylight (Cold)<br></li><li>
      Storm - blue, like during Storm Adventure<br></li><li> Mutiny - red, like during
      The Mutiny<br></li><li> Kraken - green, like during The Kraken Adventure<br></li><li>
      Golden - golden with very bright morning glow fog, like during The Booty Bash</li></ul><h2
      class="bb_tag"><strong>Stay tuned! Have fun! Flip out!</strong></h2>'
