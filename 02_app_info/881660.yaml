    review: "Neben Pinball Timeshock der Sch\xF6nste Flipper!!!\n\nMacht spa\xDF,\
      \ gibt viel M\xE4usekino und viel zu sehen, ich mag Flipper die bisschen \"\
      Flippig\" sind, die nicht Steril und aufger\xE4umt sind, sondern bisschen Chaos\
      \ vermitteln. Hoffentlich macht der Hersteller noch paar Tische mehr! Die Physik\
      \ ist glaubw\xFCrdig. Einzige nur paar mehr \"Rohre\" w\xE4ren nett, die w\xFC\
      rden aber zum dem Setting wohl nicht so sehr passen, vielleicht beim n\xE4chsten\
      \ Tisch?"
