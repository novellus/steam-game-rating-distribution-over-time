    about_the_game: "Experience a whole new side of Galactic Civilizations III with\
      \ the Crusade expansion! Discover your enemy\u2019s weak points with espionage,\
      \ actively invade and conquer planets, and help talented citizens rise to power\
      \ and drive your civilization into a golden age. With a detailed civilization\
      \ builder tool for Steam workshop, espionage, revamped invasions, Galactic Citizens\
      \ system, new races and civilizations, and more, Crusade adds a host of depth\
      \ for Galactic Civilizations III that players have been craving.<h2 class=\"\
      bb_tag\">Core Features:</h2><strong>Civilization Builder</strong><br>Create\
      \ a custom faction complete with leader, ideology, and abilities. You can also\
      \ customize your own galactic navy and create unique conversation dialogue for\
      \ your faction to use when it comes into contact with friends and enemies. The\
      \ civilization builder is integrated into Steam Workshop so that you can upload\
      \ your creation for other users to enjoy!<br><br><strong>Invasions</strong><br>Conquering\
      \ a world is no small task. The revamped invasion system in Crusade allows a\
      \ citizen to be trained as a soldier in order to invade worlds. Strategic and\
      \ challenging, invasions will require careful planning as you train your legions\
      \ and determine which tile to attack first. Be careful not to forget to defend\
      \ your own worlds from your enemies, too!<br><br><strong>Espionage</strong><br>Smaller\
      \ civilizations can keep up with their larger counterparts by training their\
      \ citizens in the art of espionage. Spies can steal technologies, circulate\
      \ rumors to create civil unrest, sabotage enemy worlds, or even go so far as\
      \ to assassinate enemy citizens to keep their edge above the competition. <br><br><strong>Galactic\
      \ Citizens</strong><br>Shape the course of your civilization\u2019s destiny\
      \ with talented individuals called citizens. Choose from over a dozen unique\
      \ roles - commander, engineer, farmer, celebrity, and more - to help your colonies\
      \ flourish by unlocking new gameplay or providing bonuses. The unique Promotions\
      \ system allows citizens to answer a higher calling. They become effectively\
      \ \u201Cconsumed\u201D for a large benefit. Commanders can become Privateers\
      \ and convert their ship into a powerful vessel that belongs to no civilization\
      \ and terrorizes other ships for fun, profit, and plausible deniability. Celebrities\
      \ can sing their swan song in a spectacular final concert, Spies can choose\
      \ to go down in a blaze of glory (and explosives!) as Saboteurs, and more. <br><br><strong>New\
      \ Races and Civilizations</strong><br>You already know you\u2019re not alone\
      \ in the universe, but there are always new civilizations to discover. Crusade\
      \ features three brand-new factions:<br><br><ul class=\"bb_ul\"><li> Terran\
      \ Resistance: The portion of humanity that avoided being trapped on Earth behind\
      \ the Precursor Shield, years on the run have made them resourceful, but hard.<br></li><li>\
      \ The Onyx Hive: These multi-limbed worms were born from the deep, volcanic\
      \ vents in the ocean of their homeworld. Natural spies, their society thrives\
      \ on backstabbing and intrigue.<br></li><li> The Slyne: These cybernetic space\
      \ amoebas look down on other races as being primitive. Fickle and hard to kill,\
      \ it\u2019s probably best to stay on their good side.</li></ul><br><strong>Updated\
      \ Civilizations</strong><br>Think you know how the Drengin operate or what kind\
      \ of trades the Krynn might expect from you? The races you were once familiar\
      \ with have all been changed so that playing against them is a more unique experience.\
      \ When you go to select opponents for a map, a whole new host of information\
      \ is available to you now so that you can make a better decision about who you\u2019\
      d like to play against. All of the races value different resources, ideologies,\
      \ and more, so each experience you have will be unique!<br><br><strong>Updated\
      \ Economy, Diplomacy, and Alliance Systems</strong><br>Overall re-balancing\
      \ and pacing changes keep the early game chock-full of interesting and important\
      \ choices that you need to make for your civilization. The economy makes it\
      \ so that each choice impacts what options you have available to you later -\
      \ will you build a shipyard first, or will you establish a Central Bank in order\
      \ to boost your income early on? <br><br>Trading is critical in Crusade because\
      \ you need to obtain and amass resources in order to do things. A \u201Ctrade\
      \ bar\u201D now shows up above the dialogue box and shows how fair the trade\
      \ is and how much further you\u2019ll have to go before your trade partner accepts\
      \ your proposal. Races will value resources differently based on how much money\
      \ they have, whether they like you or not, and dozens of other factors. <br><br>The\
      \ re-balancing done on the Alliances system will make you think twice about\
      \ going back on your word or attacking certain civilizations. There are very\
      \ real consequences for \u201Cwar mongering\u201D or for breaking an alliance\
      \ or treaty - not only will the offended civilization come for blood, but now\
      \ they\u2019ll be bringing all their friends and allies, too.<br><br>Crusade\
      \ also features a sleek, functional new UI. Multi-core pathfinding keeps turns\
      \ short and quick, even in late games with dozens of civilizations on massive\
      \ maps. Crusade is packed with new features and improvements that are both accessible\
      \ to new fans and exciting for long-time players of Galactic Civilizations III."
