      determine how successful the show is and whether Sophie finds a new source of
      funds to live off, or must resort to drastic measures to keep going!<br><br><ul
      class="bb_ul"><li>A Visual Novel Game with Multiple Choices<br></li><li>Alternate
      Endings based on your Choices<br></li><li>Adult content and sex scenes to explore<br></li><li>Fun
      comedic moments to enjoy<br></li><li>A special bonus epilogue to uncover!</li></ul><br>*
      All characters included in the game are over the age of 18.
