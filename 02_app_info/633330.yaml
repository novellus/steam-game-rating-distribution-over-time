      \ Birdling in your Steam library and select properties. Inside the pop up, pick\
      \ the local files tab and click the browse local files button. You should see\
      \ the PDF in the folder that appears.<br />\r\n<br />\r\nCharacter artist: Tooaya<br\
      \ />\r\nBackground art: Juliastorybored<br />\r\n<br />\r\nThank you for supporting\
