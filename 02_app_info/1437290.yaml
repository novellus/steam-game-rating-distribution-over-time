    about_the_game: Befall is a horror adventure game with a sci-fi twist. After an
      encounter with an otherworldly object, Casey finds himself lost in the apocalyptic
      mid-American farmland. Here he must uncover the lost secrets, block out the
      voices in his head and learn the truth about his creation.<br><br><strong>Key
      Features:</strong><br>- For fans of games like Resident Evil, Slender and more!<br>-
      A thrilling horror experience with a sci-fi twist!<br><br>Content and trailers
      are subject to change. Befall is in early development and some content is placeholder
