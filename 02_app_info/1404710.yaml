details:
  data:
    about_the_game: "<i>&quot;In this story, the choices you make only matter as much\
      \ as you want them to.<br><br>Your perception of these events will determine\
      \ your outlook on what transpires.<br><br>'There is no such thing as a subjective\
      \ truth\u2026<br><br> only interpretations of an incomplete picture.'\u201D\
      </i><br><br>\u2727*:\u30FB\uFF9F\u2727*:\u30FB\uFF9F\u2727*:\u30FB\uFF9F\u2727\
      *:\u30FB\uFF9F\u2727 *:\u30FB\uFF9F\u2727<br><br>\u201CKazuhira Hatanaka is\
      \ the man behind the Soul Uplink, a machine that uploads people\u2019s souls\
      \ to a digital world called the Datascape. However, when his assistant Nona\
      \ runs the first test, it all goes wrong. She finds something in the Datascape\
      \ that shouldn\u2019t be there; something that gave her a sense of loss\u2026\
      \u201D \u2026At least, that\u2019s the story of Uplink Alethia, the visual novel\
      \ that <strong>Tau</strong>, your childhood friend, has created. <br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/1404710/extras/UA_logo.png?t=1600962916\"\
      \ /><br><br>Welcome (back) to Kosmos, Adelfos! After being away for a long time,\
      \ you return with your sister <strong>Runia</strong> for the final week of your\
      \ winter vacation. With no hesitation, Tau asks you and <strong>Jennavieve</strong>,\
      \ the mysterious caf\xE9 owner, to bug-test her game. Kosmos Connections contains\
      \ two visuals novels in one \u2013 the short story of Uplink Alethia, and the\
      \ fuller narrative that is Kosmos Connections. You must choose to spend your\
      \ time wisely in order to build up your connections or even rekindle some. At\
      \ the same time, you are helping out Tau by giving feedback on her game, experiencing\
      \ a new chapter each day to analyze and discuss. Will you find out the truth\
      \ of Kosmos, or forever be complacent where you stand?"
