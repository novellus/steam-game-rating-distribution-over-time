    short_description: Infinite play-ability in endurance mode, or play story mode.
      An underwater shoot 'em up, that is family friendly and a little campy, featuring
      a whale (Corbin) with a laser strapped to it's back. You'll also see sharks
      with lasers, turtles with rockets, and much much more.
