    about_the_game: <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/624780/extras/Title.png?t=1573098671"
      /><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/624780/extras/Heading.png?t=1573098671"
      /><br><ul class="bb_ul"><li>Family friendly, campy, side scrolling shooter<br></li><li>Infinite
      play-ability in Endurance mode<br></li><li>Full Story Mode</li></ul><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/624780/extras/Heading2.png?t=1573098671"
      /><br><ul class="bb_ul"><li>Dodge and shoot in classic arcade style action<br></li><li>Boss
      fights and mini boss fights<br></li><li>Endurance mode where waves get harder
      and harder<br></li><li>Experience a great comic book story in story mode<br></li><li>Unique
      growth mechanic - finding a balance in size to damage is key<br></li><li>Tracked
      stats and leader boards</li></ul><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/624780/extras/Heading3.png?t=1573098671"
      /><br><ul class="bb_ul"><li>Procedural generated enemies making the game change
      a little bit each time you play<br></li><li>Random dad jokes<br></li><li>Endurance
      mode for ramping difficulty and high scores<br></li><li>Every shot makes you
      grow in size and strength, but get slower in the process<br></li><li>Many tracked
      stats with corresponding leader boards to match<br></li><li>Local Co-op<br></li><li>Kid
      friendly content</li></ul><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/624780/extras/Heading4.png?t=1573098671"
      /><br><ul class="bb_ul"><li>A two Man Dev Team<br></li><li>Passionately working
      on our off hours to make games you'll love<br></li><li>A true indie studio working
      on our dream</li></ul>
