      \ porque la tem\xE1tica es de zombis y tienes que rodearlos con polis, soldados,\
      \ cient\xEDficas y anarquistas. Dependiendo c\xF3mo hagas la contenci\xF3n,\
      \ te dan objetos desde apoyo a\xE9reo hasta objetos aleatorios. Cada vez que\
      \ avanzas, te puedes encontrar con otro tipo de zombies. Lo veo decentillo,\
      \ si pudiera ponerlo en una escala del 0 al 10 ser\xEDa un 6 o 5, yo solo quer\xED\
      a pasarme el juego y luego olvidarme de ello. Lo pongo positivo porque a lo\
      \ mejor os puede gustar, pero no me ha convencido."
