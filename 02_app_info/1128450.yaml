    detailed_description: "<strong>\u4E16\u754C\u89C0</strong><br><br>\u6700\u521D\
      \uFF0C\u300C\u5149\u660E\u738B\u300D\u548C\u300C\u9EEF\u6EC5\u300D\u4E00\u8D77\
      \u5275\u9020\u4E86\u842C\u7269\u3002<br>\u4E4B\u5F8C\uFF0C\u300C\u5149\u660E\
      \u738B\u300D\u5C01\u5370\u300C\u9EEF\u6EC5\u300D\uFF0C\u6563\u53BB\u795E\u8B58\
      \uFF0C\u5165\u80CE\u65BC\u4EBA\u3002<br>\u6B64\u80CE\u8207\u300C\u4F7F\u5F92\
      \u300D\u7E41\u884D\uFF0C\u5B55\u5316\u65B0\u4EBA\u3002\u65B0\u4EBA\u53EF\u60F3\
      \u50CF\u3001\u63CF\u8FF0\u3001\u76F8\u4FE1\u865B\u7121\u4E4B\u4E8B\u3002\u865B\
      \u7121\u4E4B\u4E8B\u69CB\u5EFA\u5B97\u6559\u3001\u570B\u5BB6\u3001\u5F8B\u6CD5\
      \uFF0C\u865B\u7121\u4E4B\u4E8B\u5316\u6B32\u70BA\u611B\u3002<br>\u6B64\u865B\
      \u69CB\u4E4B\u529B\u91CF\u5373\u70BA\u667A\u6167\uFF0C\u5373\u70BA\u611B\u4E4B\
      \u529B\u3002<br><br>\u6642\u7A7A\u4F86\u5230\u4E86\u73FE\u4EE3\u7684\u65E5\u672C\
      \u3002\u672C\u4F86\u4F60\u53EA\u662F\u4E00\u540D\u5E73\u51E1\u7684\u5B78\u751F\
      \uFF0C\u5728\u4E00\u5982\u65E2\u5F80\u5E73\u51E1\u7684\u5348\u5F8C\uFF0C\u7A7F\
      \u8D8A\u800C\u4F86\u7684\u5973\u5B50\uFF0C\u6307\u8A8D\u4F60\u70BA\u5929\u547D\
      \u4E4B\u4EBA\uFF0C\u8CE6\u4E88\u62EF\u6551\u4E16\u754C\u4E4B\u91CD\u4EFB\u3002\
      <br>\u4F60\u5C07\u6536\u96C6\u5149\u660E\u738B\u8CDC\u4E88\u4EBA\u985E\u7684\
      \u5169\u6027\u4E4B\u611B\u529B\uFF0C\u548C\u6821\u82B1\u5B78\u59D0\u3001\u528D\
      \u9053\u793E\u5973\u5B69\u3001\u5BCC\u5BB6\u5343\u91D1\u3001\u98A8\u5875\u5973\
      \u5B50\u3001\u8CB4\u5A66\u4EBA\u3001\u5973\u4F5C\u5BB6\u3001\u7A7F\u8D8A\u4E4B\
      \u516C\u4E3B\u7B49\u5341\u591A\u540D\u5973\u6027\u5171\u540C\u63ED\u958B\u96B1\
      \u85CF\u80CC\u5F8C\u7684\u9670\u8B00\uFF0C\u62EF\u6551\u6240\u611B\u4E4B\u4EBA\
      \u3002<br><br><strong>\u7279\u9EDE</strong><br><br>--\u512A\u79C0\u7684\u9577\
      \u7BC7\u5287\u60C5<br><br>\u4E00\u767E\u842C\u5B57\u9577\u7BC7\u5287\u672C\uFF0C\
      \u5305\u542B\u5341\u56DB\u4F4D\u5BCC\u6709\u500B\u6027\u7684\u5973\u4E3B\u89D2\
      \uFF0C\u4E00\u767E\u591A\u4F4D\u914D\u89D2\u3002\u6709\u5225\u65BC\u7C97\u7CD9\
      \u7684\u81C9\u8B5C\u5316\u89D2\u8272\uFF0C\u6BCF\u500B\u4E3B\u89D2\u90FD\u6709\
      \u5B8C\u6574\u800C\u8907\u96DC\u7684\u8EAB\u4E16\u3001\u4EBA\u7269\u95DC\u4FC2\
      \u548C\u500B\u6027\u3002\u9F90\u5927\u7684\u5F8C\u5BAE\u5718\u968A\u4E2D\u3002\
