    about_the_game: "<strong>\u4E16\u754C\u89C0</strong><br><br>\u6700\u521D\uFF0C\
      \u300C\u5149\u660E\u738B\u300D\u548C\u300C\u9EEF\u6EC5\u300D\u4E00\u8D77\u5275\
      \u9020\u4E86\u842C\u7269\u3002<br>\u4E4B\u5F8C\uFF0C\u300C\u5149\u660E\u738B\
      \u300D\u5C01\u5370\u300C\u9EEF\u6EC5\u300D\uFF0C\u6563\u53BB\u795E\u8B58\uFF0C\
      \u5165\u80CE\u65BC\u4EBA\u3002<br>\u6B64\u80CE\u8207\u300C\u4F7F\u5F92\u300D\
      \u7E41\u884D\uFF0C\u5B55\u5316\u65B0\u4EBA\u3002\u65B0\u4EBA\u53EF\u60F3\u50CF\
      \u3001\u63CF\u8FF0\u3001\u76F8\u4FE1\u865B\u7121\u4E4B\u4E8B\u3002\u865B\u7121\
      \u4E4B\u4E8B\u69CB\u5EFA\u5B97\u6559\u3001\u570B\u5BB6\u3001\u5F8B\u6CD5\uFF0C\
      \u865B\u7121\u4E4B\u4E8B\u5316\u6B32\u70BA\u611B\u3002<br>\u6B64\u865B\u69CB\
      \u4E4B\u529B\u91CF\u5373\u70BA\u667A\u6167\uFF0C\u5373\u70BA\u611B\u4E4B\u529B\
      \u3002<br><br>\u6642\u7A7A\u4F86\u5230\u4E86\u73FE\u4EE3\u7684\u65E5\u672C\u3002\
      \u672C\u4F86\u4F60\u53EA\u662F\u4E00\u540D\u5E73\u51E1\u7684\u5B78\u751F\uFF0C\
      \u5728\u4E00\u5982\u65E2\u5F80\u5E73\u51E1\u7684\u5348\u5F8C\uFF0C\u7A7F\u8D8A\
      \u800C\u4F86\u7684\u5973\u5B50\uFF0C\u6307\u8A8D\u4F60\u70BA\u5929\u547D\u4E4B\
      \u4EBA\uFF0C\u8CE6\u4E88\u62EF\u6551\u4E16\u754C\u4E4B\u91CD\u4EFB\u3002<br>\u4F60\
      \u5C07\u6536\u96C6\u5149\u660E\u738B\u8CDC\u4E88\u4EBA\u985E\u7684\u5169\u6027\
      \u4E4B\u611B\u529B\uFF0C\u548C\u6821\u82B1\u5B78\u59D0\u3001\u528D\u9053\u793E\
      \u5973\u5B69\u3001\u5BCC\u5BB6\u5343\u91D1\u3001\u98A8\u5875\u5973\u5B50\u3001\
      \u8CB4\u5A66\u4EBA\u3001\u5973\u4F5C\u5BB6\u3001\u7A7F\u8D8A\u4E4B\u516C\u4E3B\
      \u7B49\u5341\u591A\u540D\u5973\u6027\u5171\u540C\u63ED\u958B\u96B1\u85CF\u80CC\
      \u5F8C\u7684\u9670\u8B00\uFF0C\u62EF\u6551\u6240\u611B\u4E4B\u4EBA\u3002<br><br><strong>\u7279\
      \u9EDE</strong><br><br>--\u512A\u79C0\u7684\u9577\u7BC7\u5287\u60C5<br><br>\u4E00\
      \u767E\u842C\u5B57\u9577\u7BC7\u5287\u672C\uFF0C\u5305\u542B\u5341\u56DB\u4F4D\
      \u5BCC\u6709\u500B\u6027\u7684\u5973\u4E3B\u89D2\uFF0C\u4E00\u767E\u591A\u4F4D\
      \u914D\u89D2\u3002\u6709\u5225\u65BC\u7C97\u7CD9\u7684\u81C9\u8B5C\u5316\u89D2\
      \u8272\uFF0C\u6BCF\u500B\u4E3B\u89D2\u90FD\u6709\u5B8C\u6574\u800C\u8907\u96DC\
      \u7684\u8EAB\u4E16\u3001\u4EBA\u7269\u95DC\u4FC2\u548C\u500B\u6027\u3002\u9F90\
      \u5927\u7684\u5F8C\u5BAE\u5718\u968A\u4E2D\u3002\u4F60\u5C07\u6703\u9047\u898B\
      \u9130\u5BB6\u5C0F\u863F\u8389\u3001\u964C\u964C\u542B\u60C5\u7684\u7F8E\u5973\
      \u5E2B\u59D0\u3001\u82F1\u59FF\u98AF\u723D\u7684\u528D\u9053\u793E\u5973\u5B69\
      \u3001\u5201\u883B\u4EFB\u6027\u7684\u5BCC\u5BB6\u5343\u91D1\u3001\u5996\u5B08\
      \u6027\u611F\u7684\u98A8\u5875\u5973\u5B50\u3001\u96CD\u5BB9\u83EF\u8CB4\u7684\
      \u8CB4\u5A66\u4EBA\u3001\u5916\u51B7\u5167\u71B1\u7684\u5C0F\u5077\u3001\u81EA\
      \u7531\u800C\u6587\u85DD\u7684\u5973\u4F5C\u5BB6\u3001\u795E\u8077\u5973\u5B50\
      \u3001\u8CA1\u95A5\u4E4B\u672A\u4EA1\u4EBA\u3001\u82A5\u5DDD\u6D41\u5973\u5FCD\
      \u3001\u5FC3\u5730\u5584\u826F\u7684\u5C0F\u8B77\u58EB\u2026\u2026\u5973\u5B69\
      \u5011\u7684\u95DC\u4FC2\u932F\u7D9C\u8907\u96DC\uFF0C\u96A8\u8457\u5287\u60C5\
      \u9010\u6B65\u63ED\u958B\u3002\u7121\u8AD6\u662F\u8AB0\uFF0C\u4EC0\u9EBC\u8EAB\
      \u4EFD\uFF0C\u4F60\u90FD\u53EF\u4EE5\u8B8A\u8EAB\u5979\u5011\u7684\u738B\u5B50\
      \u6BBF\u4E0B\uFF01<br><br><i>\u7BC0\u9078\uFF1A</i><br><br>\u2014\u2014\u795E\
      \u79D8\u5973\u5B50\uFF0C\u6DEB\u6B32\u4F7F\u5F92\u4E4B\u672A\u4EA1\u4EBA\u2014\
      \u2014<br>\u6843\u59EC\t\u611F\u8B1D\u5927\u4EBA\uFF0C\u7D66\u6211\u7684\u5F8C\
      \u534A\u751F\uFF0C\u6211\u6703\u6C38\u9060\u5E36\u8457\u525B\u624D\u7684\u751C\
      \u871C\u3002<br>\u6211\t\u4F60\u63A5\u53D7\u6211\u4E86\uFF1F<br>\u6843\u59EC\
      \t\u55EF\uFF0C\u5C31\u5728\u525B\u624D\uFF0C\u6211\u5011\u76F8\u611B\u3001\u71B1\
      \u543B\u3001\u5408\u70BA\u4E00\u9AD4\uFF0C\u53C8\u5206\u96E2..<br>\u6211\t\u6211\
      \u4E0D\u60F3\u5206\u96E2\uFF0C\u6211\u60F3\u6C38\u9060\u3002<br>\u6843\u59EC\
      \t\u5927\u4EBA\uFF0C\u5C31\u5230\u6B64\u70BA\u6B62\u5427\uFF0C\u6211\u4E0D\u6703\
      \u8B93\u6211\u7684\u524D\u534A\u751F\uFF0C\u5728\u6AFB\u7684\u8EAB\u4E0A\u91CD\
      \u6F14\u3002<br>\u6211\t\u70BA\u4EC0\u9EBC\uFF0C\u91CD\u6F14\uFF1F<br>\u6843\
      \u59EC\t\u5927\u4EBA\u77E5\u9053\u662F\u8AB0\u9818\u990A\u4E86\u6211\u55CE\uFF1F\
      \u90A3\u500B\u6211\u4E5F\u53EB\u5979\u6BCD\u89AA\u7684\u5973\u4EBA\u3002<br>\u6843\
      \u59EC\t\u90A3\u500B\u5973\u4EBA\uFF0C\u5C31\u662F\u6AFB\u91CE\u7684\u59BB\u5B50\
      \uFF0C\u6AFB\u7684\u6BCD\u89AA\u3002<br><br><br>--\u771F\u4EBA\u914D\u97F3--<br>\u7E3D\
      \u9577\u5EA6\u8D85\u4E94\u5C0F\u6642\u771F\u4EBA\u8A9E\u97F3\uFF0C\u4E26\u4E14\
      \u6301\u7E8C\u589E\u52A0\u4E2D\u3002\u904A\u6232\u4E2D\u7684\u6BCF\u500B\u5973\
      \u4E3B\u89D2\u90FD\u6709\u5404\u81EA\u7368\u7279\u914D\u97F3\uFF0C\u500B\u6027\
      \u9BAE\u660E\u3002\u4E00\u908A\u807D\u8457\u77E5\u5FC3\u59D0\u59D0\u6EAB\u67D4\
      \u7D30\u8A9E\u3001\u6027\u611F\u8FA3\u59B9\u8EDF\u7389\u6EAB\u9999\uFF0C\u4E00\
      \u908A\u62EF\u6551\u4E16\u754C\uFF0C\u76E1\u4EAB\u8996\u89BA\u807D\u89BA\u96D9\
      \u91CD\u76DB\u5BB4\u3002<br><br>--3D\u63DB\u88DD --<br>\u5BEB\u5BE63D\u756B\u98A8\
      \uFF0C\u6E05\u65B0\u4EAE\u9E97\uFF0C\u66F4\u6709\u4EE3\u5165\u611F\u3002\u6240\
      \u6709\u5973\u5B69\u63A1\u7528\u771F\u4EBA3D\u5EFA\u6A21\uFF0C\u5F9E\u982D\u5230\
      \u8173\u5B8C\u7F8E\u8907\u523B\u771F\u4EBA\u6BD4\u4F8B\uFF0C\u6253\u9020\u4F60\
      \u7684\u7F8E\u5C11\u5973\u5922\u5DE5\u5EE0\uFF01\u6578\u767E\u5957\u670D\u88DD\
      \uFF0C\u5F9E\u665A\u79AE\u670D\u5230\u6CF3\u88DD\uFF0C\u5F9ET\u6064\u5230\u71B1\
      \u8932\uFF0C\u4EE5\u53CA\u6E05\u7D14\u5B78\u751F\u88DD\u3001\u60C5\u8DA3\u5973\
      \u50D5\u88DD\u3001\u77E5\u6027OL\u88DD\u3001\u6027\u611F\u65D7\u888D\u88DD\uFF0C\
      \u8C50\u5BCC\u7684\u6536\u96C6\u73A9\u6CD5\uFF0C\u6EFF\u8DB3\u4F60\u7684\u88DD\
      \u626E\u6B32\u671B\uFF01\u95DC\u4FC2\u9054\u5230\u6200\u4EBA\u4EE5\u4E0A\u5F8C\
      \uFF0C\u9084\u53EF\u4EE5\u70BA\u5979\u66F4\u63DB\u6CF3\u88DD\u3001\u5167\u8863\
      \u7B49\u3002<br><br>--\u7279\u5225\u8AAA\u660E--<br><br>1\t\u672C\u4F5C\u5305\
      \u542B\u8A31\u591A\u6027\u611F\u5167\u5BB9\uFF0C\u4F46\u56E0\u70BA\u88FD\u4F5C\
      \u4EBA\u6240\u5728\u570B\u6CD5\u5F8B\u898F\u5B9A\uFF0C\u672C\u4F5C\u672A\u5305\
      \u542B\u67D0\u4E9B\u798F\u5229\uFF0C\u8CFC\u8CB7\u524D\u8ACB\u614E\u91CD\u3002\
      <br>2\t\u672C\u4F5C\u70BA\u5C0F\u5718\u968A\u591A\u5E74\u6253\u9020\u7684\u7368\
      \u7ACB\u904A\u6232\uFF0C\u904A\u6232\u4E2D\u7D04\u670915%\u5167\u5BB9\u56E0\u7D93\
      \u8CBB\u6240\u9650\u66AB\u7121\u914D\u97F3\uFF0C\u6709\u90E8\u5206\u7D20\u6750\
      \u8CFC\u8CB7\u81EAunity stop\uFF0C \u6211\u5011\u6703\u5728\u6709\u6536\u5165\
      \u5F8C\u9010\u6B65\u88DC\u5B8C\u3002"
