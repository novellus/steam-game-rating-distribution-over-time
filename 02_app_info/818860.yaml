      lost in a dark wood. Only by learning to see beyond the veil of appearances
      in exploring the world surrounding her and solving complex logical puzzles she
      will finally be able to defeat her deepest fears and realize her dream of reaching
      the moon.<h2 class="bb_tag">Features</h2><ul class="bb_ul"><li>Unique graphic
      design, thoroughly crafted and designed entirely by hand;<br></li><li>Complex
      logical puzzles that will test your skills;<br></li><li>Distinctive means of
      exploration that develops over the course of the game;<br></li><li>Many bizarre
      characters to interact with;<br></li><li>Emotional original soundtrack;<br></li><li>An
      articulate and multifaceted story that will encourage you to reflect on important
