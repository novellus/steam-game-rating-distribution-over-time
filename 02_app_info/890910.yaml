    about_the_game: "Thousands of nasty insects have taken over our homes. The only\
      \ thing we can do is to take up our weapons and destroy them. This is a quick\
      \ action shooting game, you will be surrounded by a large number of monsters,\
      \ but don't be afraid, we have ready for you a powerful weapon and props, you\
      \ can even get the support of the B2 stealth bomber, so what to wait, quickly\
      \ join in.<br />\r\n<br />\r\nGame features:<br />\r\n<br />\r\n\xB7 Multiple\
      \ game modes: task mode, challenge mode, sprint mode<br />\r\n<br />\r\n\xB7\
      \ Rich weapons and props: machine guns, Gatlin, nuclear bombs, B2 bombers and\
      \ so on<br />\r\n<br />\r\n\xB7 The quick battle process<br />\r\n<br />\r\n\
      \xB7 The 2D picture of retro"
