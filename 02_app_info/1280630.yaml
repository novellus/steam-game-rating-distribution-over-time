    about_the_game: <h2 class="bb_tag">About</h2>Waifu Breaker is a casual arcade
      game that can be played with one-hand. It has a unique bullet hell-like gameplay
      accompanied by anime girl voices and techno music. There are 10 levels and an
      endless mode. As levels get harder girls get sexier.<h2 class="bb_tag">Gameplay</h2><br><strong>Level
      Mode</strong><br>You need to collect hearts and stay inside circles for a period
      of time while trying to avoid red balls hitting you. When you break a circle
      the part of the girl behind that circle will be uncovered. You need to break
      all the circles then finish the job. You will have your special powers to help
      you.<br><br><strong>Endless Mode</strong><br>In this mode, you need to stay
      alive while collecting hearts. If you last long enough you will be rewarded
      with new special power and the sexiest waifu of the game.<h2 class="bb_tag">Key
      Features</h2><ul class="bb_ul"><li>Can be played one-handed<br></li><li>11 waifus
      to break<br></li><li>Seductive anime-girl voice over with different options<br></li><li>8
      different techno sound-track<br></li><li>Smooth movement mechanics and exciting
      bullet-hell experience<br></li><li>Endless mode</li></ul>
