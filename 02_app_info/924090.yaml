details:
  data:
    about_the_game: "2019. Bioterrorists created a dangerous biological weapon and\
      \ began distributing it as a cheap food additive. Companies that produce food\
      \ dashed to use this additive in their production because it made the whole\
      \ process highly profitable. <br />\r\nSoon after people ate the food containing\
      \ this additive, they became infected and turned into zombies, the apocalypse\
      \ quickly ruined the Earth - almost all people became zombies, those who did\
      \ not become - were eaten by zombies. <br />\r\nAlong with that a robot race\
      \ from a far away planet came to the Earth to establish the first contact with\
      \ our civilization and make friends with us, but they chose a wrong moment.\
      \ <br />\r\nThe robots found devastation and some strange creatures instead\
      \ of people, the creatures were very hostile and were killing every single one\
      \ standing in their way. The robots came to the only obvious decision - shoot\
      \ to kill in order to survive. <br />\r\nYou play as a robot that landed on\
      \ the Earth, and you gotta kill as many zombies as possible. Also there is a\
      \ co-op mode, you can play with your friends. Maximum 4 people on one server.\
      \ <br />\r\n<br />\r\nFeatures: <br />\r\n-Games: survival-shooter <br />\r\n\
      - There is a single player and a co-op. In a single player you kill zombies\
      \ alone, and in co-op you kill zombies with your friends or random people (maximum\
      \ 4 people on one server) <br />\r\n-The gameplay is infinite, the essence of\
      \ the game in the reflection of waves of enemies, each next wave of zombies\
      \ becomes harder. You must kill zombies, also you can buy new weapons, ammunition\
      \ and rebuild baricades that hold the enemies back. <br />\r\n-Rock soundtrack\
      \ by Russian composers &quot;Graffeeets prod&quot; <br />\r\n-Several maps available\
      \ for the game, both in the singleplayer and in the co-op <br />\r\n-Achievements\
      \ of Steam <br />\r\n-Powerful engine Unreal Engine <br />\r\nIn the future,\
      \ updates are planned that will add new maps to the game."
