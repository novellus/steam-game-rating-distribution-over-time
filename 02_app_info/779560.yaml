    about_the_game: "\u300A\u516C\u4E3B\u7684\u9003\u8131\u65E5\u5E38\u300B\u662F\u4E00\
      \u6B3ELow Poly\u7684\u5192\u9669\u52A8\u4F5C\u7C7B\u6E38\u620F\uFF0C\u6E38\u620F\
      \u4E2D\u4F60\u56E0\u4E3A\u9700\u8981\u6491\u8FC7\u4E09\u5341\u6CE2\u653B\u51FB\
      \u624D\u80FD\u56DE\u5230\u73B0\u5B9E\u4E16\u754C\uFF0C\u540C\u65F6\u4E5F\u624D\
      \u80FD\u591F\u4E86\u89E3\u6E05\u695A\u6E38\u620F\u80CC\u540E\u7684\u6545\u4E8B\
      \u3002<br><strong>\u6545\u4E8B\u80CC\u666F</strong><br>\u4F60\u56E0\u5410\u69FD\
      \u6E38\u620F\u800C\u88AB\u6E38\u620F\u5236\u4F5C\u4EBA\u6293\u5165\u6E38\u620F\
      \u4E16\u754C\u53D8\u6210\u516C\u4E3B\uFF0C\u5982\u679C\u4E0D\u80FD\u9003\u79BB\
      \u9B54\u738B\u7684\u9B54\u722A\uFF0C\u4F60\u5C06\u6C38\u8FDC\u5F85\u5728\u6E38\
      \u620F\u4E16\u754C\uFF0C\u7B49\u5F85\u201C\u738B\u5B50\u201D\u7684\u89E3\u6551\
      \u3002<br>\u4F53\u9A8C\u4E0D\u4E00\u6837\u7684\u5192\u9669<br>\xB7\u548C\u5176\
      \u4ED6\u5192\u9669\u6E38\u620F\u4E0D\u540C\uFF0C\u4F5C\u4E3A21\u4E16\u7EAA\u7684\
      \u597D\u9752\u5E74\uFF0C\u4F60\u5728\u6E38\u620F\u4E2D\u6CA1\u6709\u4EFB\u4F55\
      \u5BF9\u602A\u7269\u6709\u76F4\u63A5\u6740\u4F24\u529B\u7684\u6280\u80FD\u3002\
      <br>\xB7\u8FD8\u597D\u6E38\u620F\u5236\u4F5C\u4EBA\u7ED9\u4E86\u4F60\u91D1\u624B\
      \u6307\uFF0C\u6536\u96C6\u91D1\u5E01\u5E76\u5728\u5546\u5E97\u4E2D\u8D2D\u4E70\
      \u5404\u79CD\u5947\u602A\u7684\u80FD\u529B\u5427\u3002<br>\xB7\u5730\u56FE\u4E0A\
      \u5145\u65A5\u7740\u5404\u7C7B\u5143\u7D20\u673A\u5173\uFF0C\u8EB2\u907F\u673A\
      \u5173\u7684\u540C\u65F6\u8FD8\u9700\u8981\u5145\u5206\u5229\u7528\u673A\u5173\
      \u83B7\u5F97\u751F\u5B58\u3002<br>\xB7\u5F02\u4E16\u754C\u602A\u7269\u4E0D\u65AD\
      \u51FA\u73B0\uFF0C\u770B\u4F3C\u662F\u65E0\u5C3D\u6A21\u5F0F\uFF0C\u5B9E\u5219\
      \u53C8\u8574\u542B\u4E00\u7EBF\u751F\u673A\u3002"
