details:
  data:
    about_the_game: "The Princess of the Flower Kingdom has vanished! She was taken\
      \ by the Ghulibas of the north, and it is up to brave Zee Tee to rescue her.\
      \ On his quest, he - and you - will discover the hidden lands behind the peaceful\
      \ kingdom, and come face to face with secrets that will set you on edge!<br>\t\
      \t\t\t\t\tThis is the high-definition version of indie fan favorite Eversion,\
      \ now with Steam support! Complete achievements and compete against your friends\
      \ in Time Attack levels!<br>\t\t\t\t\t\t<strong>Key features:</strong><br>\t\
      \t\t\t\t\t<ul class=\"bb_ul\"><li> Retro-style platform gameplay<br>\t\t\t\t\
      \t\t\t</li><li>Dimension-shifting gameplay changes the level around you<br>\t\
      \t\t\t\t\t\t</li><li>Explore eight carefully crafted unique worlds<br>\t\t\t\
      \t\t\t\t</li><li>Hand-drawn pixel art, legitimate indie-style<br>\t\t\t\t\t\t\
      \t</li><li>Surprising plot twists<br>\t\t\t\t\t\t\t</li><li>Game length ideal\
      \ for busy videogame fans<br>\t\t\t\t\t\t\t</li><li>Three different endings<br>\t\
      \t\t\t\t\t\t</li><li>Extra entertainment value when played alone at night<br>\t\
      \t\t\t\t\t\t</li><li>An unforgettable experience<br>\t\t\t\t\t\t</li></ul>"
