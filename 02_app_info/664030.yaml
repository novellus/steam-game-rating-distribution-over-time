    about_the_game: "When you awoke, there was only darkness except voices from mother.\
      \ <br />\r\nAnd now you can see things with your sight after touching them.\
      \ <br />\r\nFind the way by death. Challenge to lots of traps. Explore the laboratory\
      \ and escape.<br />\r\n<br />\r\n<br />\r\nTime To Walk Alone is a hardcore\
      \ platformer game.<br />\r\nBasically, you can't see things before you touch\
      \ it.<br />\r\nDive to blocks and traps. It's the only way to escape.<br />\r\
      \nDo not be afraid. <br />\r\n<br />\r\nIs it possible? Can you escape from\
      \ laboratory?<br />\r\nStand yourself. Walk yourself.<br />\r\nIt's the time\
      \ to walk alone."
