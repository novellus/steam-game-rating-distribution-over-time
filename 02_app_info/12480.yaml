    about_the_game: "9th Company Roots of Terror is an action-oriented real-time strategy\
      \ game based on actual events that took place during the Soviet military campaign\
      \ in Afghanistan.<br>\t\t\t\t\t\t9th Company follows the story of a ragged band\
      \ of young recruits undergoing brutal training in Uzbekistan\u2019s Fergana\
      \ Valley and culminates with a bloody stand against the Mujahideen warriors\
      \ on a nameless mountain top in Afghanistan. It\u2019s the Battle of Thermopylae\
      \ all over again: one Russian fighter against 10 Afghanis!<br>\t\t\t\t\t\t9th\
      \ Company recreates in detail the events that took place during the last large-scale\
      \ Soviet military operation. Few know the history: the 9th Company of the 345th\
      \ Guards Airborne Regiment came under heavy fire on \u201CHill 3234\u201D on\
      \ January 7th, 1988. They managed to stop several attacks by an estimated 400\
      \ Mujahideen and Pakistani mercenaries and held their position for two gory\
      \ days. The company lost 6 men, and the remaining 28 of the total 39 were wounded.\
      \ Two 9th Company soldiers were posthumously awarded the Golden Star medal and\
      \ the title of Soviet Hero.<br>\t\t\t\t\t\t<ul class=\"bb_ul\"><li>Warfare on\
      \ two tactical levels: use the area operations map to choose your mission or\
      \ explore 12 unique and highly detailed tactical maps of Afghanistan. <br>\t\
      \t\t\t\t\t</li><li>Stunning 3D graphics and a spectacular physics engine guarantee\
      \ a one-of-a-kind experience in destroying any mechanized unit or building.\
      \ <br>\t\t\t\t\t\t</li><li>Merit reward and in-combat morale system for every\
      \ character and advanced hit location system for mechanized units make tactical\
      \ battles even more realistic. <br>\t\t\t\t\t\t</li><li>A complex system of\
      \ tactical behavior and firepower control for mechanized infantry, assault,\
      \ reconnaissance and special operations units. More than 80 different unit types.\
      \ <br>\t\t\t\t\t\t</li><li>Nonlinear mission structure. <br>\t\t\t\t\t\t</li><li>System\
      \ of experience gain the crew now become more and more experienced with every\
      \ battle. A possibility of forming an elite military unit is available in requisition\
      \ screen. <br>\t\t\t\t\t\t</li></ul>"
