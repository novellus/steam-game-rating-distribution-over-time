    about_the_game: "Welcome to this magic world, Hero.<br>Explore this world and\
      \ make your own decision. <br>-----What\u2019s your purpose when you come to\
      \ this magic world. <br><br>(Press Arrow Keys to move, Z and X Keys to confirm\
      \ / cancel or Open Menu)<br><br>This is a rpg maker game telling a story about\
      \ Greedy and Dedication.<br>The game is about Attack, Defense, Hp and Puzzles.\
      \ \u2013 improve your ATK and DEF to defeat the monsters in your way. Reach\
      \ the top of the tower to Beat the Final Boss \u2013 The Bad Guy.And all the\
      \ characters\u200B  have their own characteristics, which means, if you are\
      \ the player adjudge games seriously, you will like it.<br><br>\u200BHappy Little\
      \ Fairy, Scholars, Potion Trader, Businessman\u200B .etc.<br>\u200BTo play through\
      \ this game, it will give you<strong> 5 hours</strong> Joyful and Challenging\
      \ Experience. \u200B Since It only cost 1$.. You will not regret for purchasing.<br><br>This\
      \ is my first game, and If you have any suggestions, please leave any comment\
      \ below. <br>THANKS for your PLAYING."
