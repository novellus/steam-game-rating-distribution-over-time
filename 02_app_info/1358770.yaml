      \u9700\u8981\u9884\u5224\u624D\u80FD\u8FC7\u3002\u9664\u6B64\u4E4B\u5916\u8FD8\
      \u6709\u63A8\u7BB1\u5B50\u7C7B\u7684\u89E3\u5BC6\uFF0C\u96BE\u5EA6\u9002\u4E2D\
      \u3002\u6E38\u620F\u5B58\u5728\u5C11\u91CFbug\uFF0C\u5F71\u54CD\u6E38\u620F\u4F53\
      \u9A8C\uFF0C\u53EA\u8981\u4F5C\u8005\u79EF\u6781\u4FEE\u590D\uFF0C\u8FD9\u4E2A\
      \u6E38\u620F\u8FD8\u662F\u503C\u5F97\u6D6A\u8D39\u4F60\u4EBA\u751F\u4E2D\u6BEB\
      \u65E0\u610F\u4E49\u7684\u4E94\u5C0F\u65F6\u7684\uFF01\u516D\u5143\u94B1\u4E0D\
      \u4E8F\uFF0C\u53EF\u4EE5\u8003\u8651\u613F\u671B\u5355\u3002\n\n\u4F18\u70B9\
      \uFF1A\n-\u7279\u6B8A\u7CFB\u7EDF\uFF0C\u5982\u7B49\u7EA7\u7CFB\u7EDF\uFF0C\u5C5E\
      \u6027\u77F3\u7B49\uFF0C\u8BA9\u6E38\u620F\u6027\u589E\u52A0\u4E0D\u5C11\n-\u5C0F\
      \u602A\u4F1A\u79FB\u52A8\uFF0C\u589E\u52A0\u4E86\u5F88\u591A\u64CD\u4F5C\u6027\
      \uFF0C\u611F\u53D7\u56E0\u4EBA\u800C\u5F02\uFF0C\u4E2A\u4EBA\u89C9\u5F97\u86EE\
      \u6709\u610F\u601D\n-\u7ACB\u7ED8\u597D\u770B\n\n\u7F3A\u70B9\uFF1A\n-\u4E2A\
      \u4EBA\u975E\u5E38\u53CD\u611F\u201C\u4F53\u529B\u201D\u673A\u5236\uFF0C\u975E\
      \u5E38\u9E21\u808B\uFF0C\u9B54\u5854\u7C7B\u6E38\u620F\u8DD1\u6B65\u4E0D\u5E94\
      \u8BE5\u6709\u9650\u5236\n-\u89E3\u5BC6\u90E8\u5206\u6CA1\u6709\u63D0\u793A\u6216\
      \u8005\u8DF3\u8FC7\uFF0C\u50CF\u6211\u8FD9\u79CD\u8111\u5C0F\u73A9\u5BB6\u5F88\
      \u5BB9\u6613\u5361\u5F88\u4E45\n-\u6E38\u620F\u5B58\u5728\u5C11\u91CFbug\uFF0C\
      \u76EE\u524D\u9047\u5230\u5F00\u5173\u62C9\u6746\u4E0D\u663E\u793A\uFF0C\u5F71\
      \u54CD\u6E38\u620F\u4F53\u9A8C\n\n\u603B\u4F53\u8BC4\u5206\uFF1A7/10\n[strike]\uFF08\
      RM\u6E38\u620F\u7684\u8BDD\u3002\u3002\u3002\u4F5C\u8005\u8003\u8651R18\u8865\
      \u4E01\u4E48\uFF1F\uFF09[/strike]\n\nA RPGMaker-based TTS(Tower of the Sorcerer)-like\
      \ game! The game has some unique mechanisms (skill point trading system, moving\
      \ monsters) and puzzle-solving part that require the player to be a big brain\
      \ in order to beat the game, and player even needs some predictions to dodge\
      \ the damage! The game currently has a bit bugs that just ruin the momentum\
      \ a little. BUT as long as the creator keep fixing them, this is a great game\
      \ to waste another 5 hours of your boring life! Worth the price, recommends\
      \ add it to wish list.\n\nPros:\n-Unique system, fun to play\n-Moving monsters\
      \ for you to dodge, sometimes can be challenging!\n-Some FINE anime art, girls\
      \ are cute\n\nCons:\n-Personally hate the \"stamina\" system, not working so\
      \ well in this game\n-No hints or skip for puzzle solving, which means small\
      \ brain like me will easily stuck for a LONG TIME\n-A few bugs, hate to see\
      \ it\n\nScore:\n7/10"
