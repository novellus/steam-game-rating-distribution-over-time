    about_the_game: 'In Cuboid Keeper, you do not enter a dungeon full of enemies
      to claim its riches. Instead, you defend it, against countless heroes and armies,
      hell-bent on defeating you and reaching the chamber that holds an ancient galactic
      secret.<br><br>Your vessel, a legendary Guardian feared by the whole galaxy,
      constantly switches between a fully materialized offensive mode and a reduced,
      small and fast defensive one. It grows in power and size as the game advances.<br><br>The
      plot is progressively unveiled through dialogs and short stories. You will be
      told how desperate and hopeful your adversaries are, before mercilessly turning
      them to dust. But are your actions really rightful?<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/954240/extras/Builds_Sequence_20fps_520p.gif?t=1572302486"
      /><h2 class="bb_tag">Features</h2><br><ul class="bb_ul"><li>Solid controls (twin
      stick style), easy to learn, but hard to master.<br></li><li>Ability to play
      with keyboard only, keyboard + mouse or controller.<br></li><li>A constantly
      evolving ship: it grows after each level and new modules are regularly unlocked,
      forcing the player to adapt his playstyle.<br></li><li>40 hand made levels,
      with 8 mini bosses and 8 bosses.<br></li><li>A captivating story about four
      advanced, but flawed, civilizations and an ancient secret giving hope to the
      entire galaxy.</li></ul>'
