    reviews: "\u201COne of the better [shoot 'em ups] I\u2019ve played.\u201D<br>4/5\
      \ \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=https://www.gameindustry.com/reviews/time-waster/cuboid-keeper-is-a-shump-win/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Billy White, Game Industry News</a><br><br>\u201C\
      It\u2019s nerve-gripping, it\u2019s sweat-inducing, and it\u2019s, above all\
      \ else, great fun.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=https://indiegamerteam.com/2019/06/11/cuboid-keeper/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Mcportugalem, Indie Gamer Team</a><br><br>\u201C\
      On top of solid shooting action and enemy patterns that reminded me a bit of\
      \ a 360-degree Galaga and a soundtrack inspired in part by classic techno \u2013\
      \ complete with rave whistle \u2013 Cuboid Keeper also features an intriguing,\
      \ high concept sci-fi narrative a la Arthur C. Clarke [...]\u201D<br><a href=\"\
      https://steamcommunity.com/linkfilter/?url=https://indiegamereviewer.com/infinitywaltzs-column-of-curiosities-top-3-underrated-releases-of-january-2019/\"\
      \ target=\"_blank\" rel=\"noopener\"  >InfinityWaltz, Indie Game Reviewer</a><br>"
