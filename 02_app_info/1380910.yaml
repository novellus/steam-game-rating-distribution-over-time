    about_the_game: Earth has perished. Human kind built a massive spaceship, an ark
      to travel through space in search for new home. Everyone is asleep in stasis
      hibernation, hoping to wake up when the ark ship finds a new home, and construction
      bots build a fresh base. Ship AI handles the entire journey. <br><br>Then something
      terrible rips the ship into pieces. Ship AI goes into consciousness override
      mode and loads your neural network into the system. You are now in full control
      of the disaster recovery procedure. Use your worker robots and drones to rebuild
      the ship, restore the ecosystem, and ensure the survival of the small remains
      of the fragile human kind.<br><br>The future of the rest of humanity is solely
      in your hands. Just be aware that the suffocating coldness of the frigid space
      is not the only thing you should worry about. What are you going to do?<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1380910/extras/ZoomIn.gif?t=1608646562"
      /><h2 class="bb_tag">Development Status</h2><br>Game is in active development
      since early 2020. As soon as the game becomes playable and balanced enough to
      offer at least a day of good fun, it will be released as Early Access title.<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1380910/extras/EnergySelect.gif?t=1608646562"
      /><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1380910/extras/StartResearch.gif?t=1608646562"
      /><h2 class="bb_tag">Features already in the game</h2><ul class="bb_ul"><li>
      <strong>Needs based AI</strong> (ala Sims, RimWorld)<br></li><li> <strong>Sandbox
      environment</strong> with <strong>procedurally generated space ships</strong>,
      where everything is destroyable / buildable<br></li><li> <strong>Advanced oxygen
      and temperature exchange simulation</strong> (oxygen and heat leaks through
      damaged walls, holes)<br></li><li> <strong>Electricity grid simulation</strong><br></li><li>
      Unique <strong>research tree</strong> with technologies that require time, energy,
      CPU memory and storage to research<br></li><li> Pause the game any time, <strong>control
      time speed</strong><br></li><li> <strong>Extremely moddable</strong> from day
      one - change any graphics, create your own items by mix-and-matching various
      components, override anything, extend the game through C# code. Core game is
      being built as a mod.<br></li><li> Game is being developed with <strong>controller
      support</strong> in mind. Base building games deserve to be on consoles and
      playable via Steam Link in a living room!<br></li><li> <strong>Very low system
      requirements</strong> - game is built with consoles and performance in mind<br></li><li>
      Built-in Twitch &quot;<strong>play with viewers</strong>&quot; mode<br></li><li>
      Game is being <strong>actively developed</strong> full time, live on Twitch</li></ul><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1380910/extras/EnergyGrids.gif?t=1608646562"
      /><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1380910/extras/CustomLights.gif?t=1608646562"
      /><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1380910/extras/BobRoss.gif?t=1608646562"
      /><h2 class="bb_tag">Planned features</h2><ul class="bb_ul"><li> <strong>Customization</strong>
      for humans, robots and drones [PARTIALLY DONE]<br></li><li> <strong>AI Storyteller</strong>
      / Story Generator<br></li><li> Different AI storyteller implementations<br></li><li>
      Sandbox / <strong>creative mode</strong><br></li><li> <strong>Survival mode</strong><br></li><li>
      <strong>Backstory generation</strong> for humans<br></li><li> Advanced <strong>space
      travel</strong><br></li><li> <strong>Asteroid mining</strong><br></li><li> <strong>Landing
      on planets</strong><br></li><li> Possibility to <strong>setup a base on a planet</strong><br></li><li>
      <strong>Multiple scenarios</strong> (restore a wrecked ship, build a space base
      from scratch, take over an existing ship and maintain it, etc)</li></ul><h2
      class="bb_tag">Follow the development on Discord</h2><br><a href="https://steamcommunity.com/linkfilter/?url=https://discordapp.com/invite/89amEwP"
      target="_blank" rel="noopener"  >Join the Discord</a><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1380910/extras/Egg.gif?t=1608646562"
      />
