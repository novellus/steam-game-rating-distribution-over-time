    review: 'The theme looked interesting, but it''s actually some phone shovelware
      made with unity.

      If you''re still interested: the crosshair management makes this arcade cover
      shooter very difficult to play (it was made for touch) and the time limit makes
      it practically impossible to beat the first level.


      [h1](follow my curator page [url=https://store.steampowered.com/curator/33882793/]GenXPlayers[/url]
      for more retro and indie reviews)[/h1]'
