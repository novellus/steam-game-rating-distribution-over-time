    about_the_game: "Play as the three members of the Croker gang in pursuit of the\
      \ dreaded Doctor Wong! <br><br>Equipped with the most powerful weapons, you\
      \ have to face enemies who have sworn your loss, face to face with a Chinese\
      \ triad, mechanized hornets, zombies and even Nazi robots!<br><br>An exciting\
      \ action/adventure game with 10 highly interactive levels creating a unique\
      \ blend of cover and shoot game &amp; digital comics !<br><br><strong><u>OUR\
      \ TEAM</u></strong><br><br><strong>YS INTERACTIVE : </strong> indie French studio\
      \ founded by game industry veterans, which designs and develops games on console,\
      \ PC and mobile. Inspired by the famous comic \xAB Blacksad \xBB  by Juan D\xED\
      az Canales et Juanjo Guarnido.<br><br><strong>BLACKPIXEL STUDIO </strong>: Blackpixel\
      \ Studio was born in January 2010 from a team composed of several artists and\
      \ programmers. Game reference: currently in production of the game &quot;Noob&quot;,\
      \ a French series which chronicles the life of players in a MMORPG called Horizon.<br><br><strong>CHRISTIAN\
      \ PAPAZOGLAKIS: </strong>Artist draftsman, author of more than 20 comics, published\
      \ by Gl\xE9nat, one of the best and most recognized cartoonist on cars in the\
      \ world."
