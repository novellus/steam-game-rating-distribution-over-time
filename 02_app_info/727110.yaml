    about_the_game: "Enter the magical castle of The Lost Wizard,you are tibiothar\
      \ a skilled wizard, the castle was attacked by the evil skeleton king, free\
      \ the magician Althazar from the tyranny of skeleton king and bring peace inside\
      \ the castle of Althazar, destroy the army of darkness. Your actions will be\
      \ remembered forever. <br />\r\nFace ten fantastic dungeons, collect gems to\
      \ evolve Tibiothar, learn magic through magical books, stop the army of skeleton\
      \ king. The Lost Wizard is an adventure RPG puzzle game. You will have to think\
      \ well before making a move. The evolution of the character lies in the collection\
      \ of gems, when you collect all the gems Tibiothar will have reached the maximum\
      \ level of magic. When you feel ready you will face skeleton king.<br />\r\n\
      <br />\r\nStory :<br />\r\nskeleton has invaded the castle of althazar, where\
      \ once peace reigned and evil was under the control of the wizards guild. althazar\
      \ was imprisoned, tibiothar and survivor of the attack, they are a skilled wizard\
      \ and can still save his master.<br />\r\nBut during the tibiothar adventure,\
      \ you will have to learn more powerful spells to face the ultimate battle.<br\
      \ />\r\n<br />\r\n  Key Feauteres :<br />\r\n<br />\r\n\u25A0 Ten fantastic\
      \ dungeons await you<br />\r\n<br />\r\n\u25A0 Evolve your character<br />\r\
      \n<br />\r\n\u25A0 Learn more and more powerful spells<br />\r\n<br />\r\n\u25A0\
      \ Use the spirit of fire to interact with the environment<br />\r\n<br />\r\n\
      \u25A0 Collect the gems of power<br />\r\n<br />\r\n\u25A0 Free the magician\
      \ Althazar<br />\r\n<br />\r\n\u25A0 Kill king skeleton<br />\r\n<br />\r\n\u25A0\
      \ Brings peace in the walls of the castle"
