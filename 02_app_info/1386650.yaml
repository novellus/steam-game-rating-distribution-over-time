details:
  data:
    about_the_game: ZCREW is an isometric shooter that supports up to 4 player co-op.
      In the world destroyed by an alien virus, every day is a matter of life or death.
      Players will need to cooperate and fight back the mutant blight in their quest
      to rebuild the world and restore civil order.<br><br>Battle within the Ruined
      City and the Lost Desert, facing hordes of infected humans, mutant insects and
      creatures unknown until now.<br><br>Main features of the game:<br><ul class="bb_ul"><li>Local
      single player and online co-op with join-in progress gameplay. <br></li><li>Team
      play that encourages strategic gameplay.<br></li><li>Craft and customize your
      own weapons with a multitude of firearms and accessories. <br></li><li>Unique
      characters with different profressions and customizable skills. Customize your
      skillset to tackle the challenge. <br></li><li>Rich gameplay with various objectives
      and challenges such as assassination, transport, defense, occupation and rescue.<br><br>This
      game is still in Early Access and we will continue to build, create and enhance
      game content over the next year.</li></ul>
