    about_the_game: '<strong>Evil unicorns conquered Meow York City!</strong><br>It''s
      about time to unleash your true hero skill and get some revenge!<br>Save all
      the cute kitten in this thriving city on a beautiful island<br>and upgrade your
      gear to fly faster than any other hero ever!<br><br>And finally... show those
      unicorns what you''re made of!<br><br><br><strong>FLYING HERO VR</strong> offers
      an explorable GTA styled open world with lots of missions and<br>dozens of easter
      eggs and hidden areas to discover (including a cow level).<br><br><ul class="bb_ul"><li>Feel
      the speed of flying like a SuperHero with two powerful thrusters in your hands<br></li><li>
      Find, unlock and upgrade all thrusters - every single one of them providing
      a different gameplay.<br></li><li> Enjoy a funny story about cute kitten and
      unicorns about their rivalry of being the king of the internet.<br></li><li>
      Explore a thriving city on a beautiful island<br></li><li> Experience the feeling
      of flying fast through a dense city: with responsive VR flight controls - without
      any motion sickness!</li></ul><strong>FLYING HERO VR</strong> - the nerdy adventure
      you''ve been looking for!'
