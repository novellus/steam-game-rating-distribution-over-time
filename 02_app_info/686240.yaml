details:
  data:
    about_the_game: "Contact with our forces has been lost. I presume they have all\
      \ been destroyed by the robot uprising. Keeping low in valleys and amongst buildings\
      \ to stay out of range of their anti aircraft weapons,  I have no choice but\
      \ to fly my plane to the robot factory in an effort to destroy their manufacturing\
      \ facilities once and for all.<br />\r\n<br />\r\nFly your plane with arcade\
      \ flight simulator controls through narrow levels shooting enemy robots and\
      \ dodging amongst obstacles such as trees and ancient ruins.<br />\r\n<br />\r\
      \n8 levels over four different environments: River Valley, Ancient Ruins, City\
      \ and within the Robot Factory<br />\r\n<br />\r\nSlower moving physical bullets\
      \ mandating considered aiming."
