    about_the_game: "<h2 class=\"bb_tag\">JOIN OUR DISCORD</h2><br><a href=\"https://steamcommunity.com/linkfilter/?url=https://discord.com/invite/killitwithfire\"\
      \ target=\"_blank\" rel=\"noopener\"  ><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1291500/extras/kiwfbannerdiscord.png?t=1597415404\"\
      \ /></a><br><br>The spider - mankind\u2019s most ancient and deadly nemesis.\
      \  As a licensed <strong>Kill It With Fire</strong> exterminator, it\u2019s\
      \ time to fight back!  Assemble your arsenal of increasingly excessive weapons,\
      \ track spiders across suburbia, and burn everything in your path! IGNITION\
      \ is a sampler chapter for the full game. Get an idea of what to expect when\
      \ we launch in Summer 2020! <br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1291500/extras/that_escalated_quickly.gif?t=1597415404\"\
      \ /><br><br>To defeat spiders you must exploit their one weakness: FIRE. Or\
      \ bullets. Or explosions, throwing stars, gettin\u2019 smushed by stuff...pretty\
      \ much anything, really.  <i>But that doesn\u2019t mean it\u2019ll be easy</i>\
      \ - first you\u2019ve gotta find the spiders.  Use state-of-the-art arachnid\
      \ tracking technology to pinpoint your quarry\u2019s location among hundreds\
      \ of potential hiding spots - then, <strong>torch everything</strong> and smash\
      \ the spider with a frying pan after it runs out.  It\u2019s the only way to\
      \ be sure.<h2 class=\"bb_tag\">Features</h2><ul class=\"bb_ul\"><li>Dozens of\
      \ weapons.<br></li><li>Creepy crawlies.<br></li><li>\u201CRealistic\u201D fire\
      \ simulation system.<br></li><li>Gratuitous chaos and destruction.<br></li><li>Finally\
      \ learn the truth about spiders.<br></li><li>The IGNITION demo features about\
      \ half hour of gameplay!<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1291500/extras/KIWF_House.gif?t=1597415404\"\
      \ /><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1291500/extras/KIWF_Search.gif?t=1597415404\"\
      \ /><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1291500/extras/KIWF_Fire.gif?t=1597415404\"\
      \ /><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1291500/extras/KIWF_Gun.gif?t=1597415404\"\
      \ /></li></ul>"
