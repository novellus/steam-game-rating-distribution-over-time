    about_the_game: "Build your PCs in the HQ of Overclockers UK \u2013 legendary\
      \ PC shop and home of world-famous overclocker 8Pack. <br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1295800/extras/ocuk-logo-525w.png?t=1595491183\"\
      \ /><br><br>This industrial-grade workshop is packed with visual flavour from\
      \ the Overclockers UK team, and sprinkled with niche memes from their community\
      \ forums.<br><br>Once purchased, you can use this workshop in both Career and\
      \ Free Build modes of the game, and switch between available workshops whenever\
      \ you feel like a change of scenery.<h2 class=\"bb_tag\">Features:</h2><ul class=\"\
      bb_ul\"><li>Brand new Overclockers UK themed design and aesthetic<br></li><li>New\
      \ workshop layout<br></li><li>Gummy bears!</li></ul><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1295800/extras/pcbs-ocuk-workshop-dlc.gif?t=1595491183\"\
      \ /><h2 class=\"bb_tag\">Screenshots:</h2><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1295800/extras/20200511183453_1.jpg?t=1595491183\"\
