    about_the_game: "In Mazes and Mages you have to find your way in random mazes\
      \ and play card duels against enemies.<br />\r\n<br />\r\nEach randomly generated\
      \ world has 25 levels filled with enemies with random decks.<br />\r\n<br />\r\
      \nBy defeating enemies and picking up chests you get experience, gold, and cards.<br\
      \ />\r\n<br />\r\nYou can edit your deck and add the new cards that you get\
      \ to make it stronger.<br />\r\n<br />\r\nAs you gain levels, you get skill\
      \ points that you can spend on several skills to help you on the duels.<br />\r\
      \n<br />\r\nIn a duel you use your mage, summons, and spells, to try and defeat\
      \ the enemy mage.<br />\r\n<br />\r\nWhen you defeat the boss in each level\
      \ you can progress to the next one, and when you defeat the king in the last\
      \ level you can generate a new random world to play again."
