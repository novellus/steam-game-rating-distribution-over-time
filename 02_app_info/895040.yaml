    reviews: "\u201CIf you yearn for the stars yet are put off by the complexity and\
      \ coldness of games like Star Citizen and EVE Online, you may want to check\
      \ out Lucid Sight\u2019s CSC\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=https://massivelyop.com/2020/09/04/casual-space-sandbox-csc-aka-crypto-space-commander-launches-on-steam-with-a-dash-of-star-trek/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Massively Overpowered</a><br><br>\u201C\
      All of this takes place in a galaxy with over 50 star systems split between\
      \ PVE and PVP, with an additional 300 systems being added over time.\u201D<br><a\
      \ href=\"https://steamcommunity.com/linkfilter/?url=https://www.mmorpg.com/news/space-mmo-crypto-space-commander-officially-launches-on-steam-today-2000119309\"\
      \ target=\"_blank\" rel=\"noopener\"  >MMORPG</a><br><br>\u201CCSC launches\
      \ with over 50 star systems, with plans of introducing 300 more in the future\
      \ for mining and hunting.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=http://nerdreactor.com/2020/09/03/csc-space-mmo-game-launch/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Nerd Reactor</a><br>"
