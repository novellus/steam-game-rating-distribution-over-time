  data:
    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/895040/extras/CSC-Alpha-7_1_2019-12_48_35-PM.gif?t=1607392568\"\
      \ /><br>CSC is an open-universe, sandbox-style space MMO with a player-owned\
      \ economy. Command starships and earn digital items to buy, sell, or trade without\
      \ limits both inside and outside of the game universe. Experience a free-market\
      \ <strong>Play-to-Own Economy</strong> that provides true ownership &amp; freedom.\
      \ <br><br><strong>NOTICE TO ALL MAINLAND CHINA USERS: We are aware of issues\
      \ with users in Mainland China not being able to connect to the CSC servers\
      \ located in the US.  CSC servers are not compatible in China at this time.\
      \ Thank you for your patience!<br><br>\u81F4\u6240\u6709\u4E2D\u56FD\u5927\u9646\
      \u7528\u6237\u7684\u901A\u77E5\uFF1A\u6211\u4EEC\u77E5\u9053\u4E2D\u56FD\u5927\
      \u9646\u7528\u6237\u65E0\u6CD5\u8FDE\u63A5\u5230\u4F4D\u4E8E\u7F8E\u56FD\u7684\
      CSC\u670D\u52A1\u5668\u7684\u95EE\u9898\u3002\u6211\u4EEC\u6B63\u5728\u5BFB\u6C42\
      \u89E3\u51B3\u8BE5\u95EE\u9898\u7684\u65B9\u6CD5\u3002\u611F\u8C22\u60A8\u7684\
      \u8010\u5FC3\u7B49\u5F85\uFF01</strong><h2 class=\"bb_tag\">The Current Game\
      \ State </h2>CSC is a <strong>game in development</strong> while in Beta with\
      \ core game features implemented. As a starship Commander you can command your\
      \ ship, explore <strong>40+ star systems</strong>, <strong>mine for resources</strong>\
      \ that can be used in <strong>manufacturing/workshop</strong>, <strong>combat\
      \ NPCs</strong> for loot and resources, and play along with other Commanders\
      \ on our <strong>LIVE MMO server</strong>. Check out our roadmap below for current\
      \ &amp; future gameplay details.<h2 class=\"bb_tag\">ATTENTION PLAYERS: CSC\
      \ IS IN DEVELOPMENT WHILE IN BETA</h2>CSC is a game that has been in development\
      \ for over two years and is going through consistent iterations and updates.\
      \ THE GAME IS IN DEVELOPMENT and while it contains CORE features, bugs and other\
      \ issues may exist. Currently, we are on version 1.0 of our development cycle.\
      \ This version includes several core features (listed below), but with many\
      \ items in our full game description (below) are features that are pending.\
      \ See below for a tentative roadmap and current features.<h2 class=\"bb_tag\"\
      >CURRENT LIVE VERSION - 1.0</h2><br><br><strong>CSC ROADMAP</strong> <br><ul\
      \ class=\"bb_ul\"><li><i>M.E.A -  Mining Expedition Alpha, a 2D mini-game where\
      \ early Commanders set their ships to autonomously explore and collect resources\
      \ for future use. (Ended in 2018)  </i><br></li><li><i>Pre-Alpha -  Testing\
      \ client for game mechanics, community events to test stability / find exploits,\
      \ limited multiplayer support, limited modules (15), limited ships (12) and\
      \ some NPCs.  </i><br></li><li><i>0.5 - MMO Servers, simple NPC spawns, mining\
      \ with persistent ore (players keep ore they mine for future use), No permadeath\
      \ or equipment loss,  30 playable ships, 500+ equipment modules, 10+ star systems\
      \ to explore, community in-game events, Star Trek ships coming Aug 29th.</i><br></li><li><i>0.6\
      \ - Refining Game Mechanic: Users will be able to take their ore and refine\
      \ it into crafting components. NPC updates and first iteration mission system.</i><br></li><li><i>0.7\
      \ - In-game Trading / Marketplace: Players will be able to buy and sell items\
      \ via in-game UI for game currencies. Global mail and item trading system will\
      \ be implemented. Tracking and stats API will be available for all users to\
      \ track in-game economic activity.</i><br></li><li><i>0.8 - Crafting: First\
      \ iteration of crafting items. Users will utilize refined components to build\
      \ ships, modules, and other equipment. When crafting users will be able to discover\
      \ HIGHER tech levels of items creating more powerful equipment.</i><br></li><li><i>0.9\
      \ - Guild Management, Ships Insurance / Persistence, Crafting Update: UI to\
      \ support station and guild management will be implemented. Friends list, friendly\
      \ fire avoidance, fleet grouping, and other social features will be implemented.\
      \ Persistence will come online with insurance system in a limited fashion for\
      \ testing. Crafting will get an update (Additional buffs can be added to current\
      \ tech level items). </i><br></li><li><i><strong>1.0 - Full Persistence: Game\
      \ will utilize full persistence rules and true loss is now possible.  </strong></i><br></li><li><i>1.1\
      \ - Workers / Colonist Game Mechanic, Fleet Control: Limit fleet command will\
      \ be introduced via modules &amp; workers. Advanced missions requiring work-over-time\
      \ utilizing Workers and Colonist will be implemented. Advanced research and\
      \ mining systems will be deployed to use workers and colonists. </i></li></ul><h2\
      \ class=\"bb_tag\">Universe of Opportunities</h2>As a Commander in the Galactic\
      \ Federation Fleet, you will undertake missions, discover resources, and acquire\
      \ skills in your quest to dominate the galactic frontier. Explore the vast expanse\
      \ but be warned, the further you travel from home the greater the danger.<br><br>Your\
      \ journey begins as an adventurous miner hunting rare resources in the depths\
      \ of Fringe Space. Become a master crafter of high-tech modules, equipment,\
      \ starships, or even a fully player-owned station. Perhaps you'll focus your\
      \ attention on supporting the growth of the Galactic Federation by transporting\
      \ consumer goods, resources, colonists, and workers to new outposts, earning\
      \ valuable credit. Or you could armor and equip your starship to hunt for pirates\
      \ and other treasures in dangerous and unsettled space. Keen on building a business\
      \ empire? Then dominate the markets by buying, selling, and trading valuable\
      \ goods from around the cosmos. The choice is yours... What destiny will you\
      \ choose? <br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/895040/extras/AvengerShip.jpg?t=1607392568\"\
      \ /><h2 class=\"bb_tag\">Starships</h2>In CSC you, our Commander, can own and\
      \ operate your very own starships. Starships come in all shapes and sizes and\
      \ are specialized in either mining, combat, trade, or exploration. Starships\
      \ in CSC can be endlessly customized with modules. Modules can add or upgrade\
      \ existing ship functionality from shields and weapons to FTL drives. <br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/895040/extras/CSC-Alpha-7_3_2019-11_38_48-AM.gif?t=1607392568\"\
      \ /><h2 class=\"bb_tag\">Economy</h2>Almost everything in the CSC universe can\
      \ be crafted from resources openly available in the universe. The smallest shield\
      \ module up to a universe-wide jump gate network can all be made with the right\
      \ materials. Create new technology and share it freely for the good of the federation\
      \ or sell it for the right price.<br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/895040/extras/CSC-Alpha-6_21_2019-2_23_50-PM_2_v2.gif?t=1607392568\"\
      \ /><br><br>The crafting system is uncapped, allowing players to continually\
      \ improve on the quality of their crafted items. Specialization is encouraged\
      \ by the CSC crafting mechanic, rewarding players for focusing on specific items\
      \ &amp; allowing them to create truly unique and valuable starship weapons or\
      \ other components. <br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/895040/extras/CSC-Alpha-7_1_2019-4_44_21-PM.gif?t=1607392568\"\
      \ /><h2 class=\"bb_tag\">Exploration</h2>Rules are merely suggestions in some\
      \ parts of space. Areas under GFI protection do exist, and are open to explore\
      \ and mine to your heart\u2019s content, but the best loot is out there in Fringes\
      \ of Space. Beware, dangers of all kinds are in the fringe: creatures, pirates,\
      \ rogue Commanders, and faction governments. Those brave enough to venture deep\
      \ into Fringe Space however will find an abundance of rare resources, larger\
      \ bounties, and more lucrative quests.<br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/895040/extras/CSC-Alpha-7_1_2019-4_25_27-PM.gif?t=1607392568\"\
      \ /><h2 class=\"bb_tag\">Gameplay Screenshots</h2>Thanks from the CSC team goes\
      \ out to Coco_Bear, Bitcoin_Pr0GB, HarleyS, Magick, &amp; SirJuggz for providing\
      \ some of the above screenshots of CSC."
