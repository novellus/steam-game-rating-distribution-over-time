details:
  data:
    about_the_game: "Based on a mega hit Japanese novel that sold over 19 million\
      \ copies worldwide, Sword Art Online is one of the most popular action/fantasy\
      \ anime series. In this feature film, fans of the Sword Art Online franchise\
      \ can experience a brand new adventure with Kirito, Asuna, and more fan-favorite\
      \ characters. Two years after the SAO incident, where players were held captive\
      \ inside the massive online role-playing game until they completed all 100 levels,\
      \ a new Augmented-Reality MMORPG, &quot;Ordinal Scale&quot; became an instant\
      \ hit on the market. Players soon realize that the line between virtual and\
      \ reality is blurring and their worst nightmares are coming true. Kirito is\
      \ about to join Asuna and friends to explore the world of &quot;Ordinal Scale&quot;\
      \ but they\u2019ll quickly find out that it isn\u2019t all fun and games."
