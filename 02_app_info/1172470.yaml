    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1172470/extras/APEX_LOGO.png?t=1609705061\"\
      \ /><br>Conquer with character in Apex Legends, a free-to-play* Battle Royale\
      \ shooter where legendary characters with powerful abilities team up to battle\
      \ for fame &amp; fortune on the fringes of the Frontier. Master an ever-growing\
      \ roster of diverse Legends, deep tactical squad play and bold new innovations\
      \ that level up the Battle Royale experience\u2014all within a rugged world\
      \ where anything goes. Welcome to the next evolution of Battle Royale.<h2 class=\"\
      bb_tag\"><strong>A Roster of Legendary Characters</strong></h2>-Master a growing\
      \ roster of powerful Legends, each with their own unique personality, strengths\
      \ and abilities that are easy to pick up but challenging to truly master.<h2\
      \ class=\"bb_tag\"><strong>Build Your Crew</strong></h2>-Choose your Legend\
      \ and combine their unique skills together with other players to form the ultimate\
      \ crew.<h2 class=\"bb_tag\"><strong>Strategic Battle Royale</strong></h2>-Use\
      \ your abilities\u2013and your wits\u2013to make strategic calls on the fly,\
      \ adapting your crew's strengths to meet new challenges as the match evolves.<h2\
      \ class=\"bb_tag\"><strong>Genre-Evolving Innovation</strong></h2>-Experience\
      \ a brand-new array of innovative features that level up the Battle Royale genre,\
      \ including Respawn Beacons, Smart Comms, Intelligent Inventory and an all-new\
      \ way to drop into the action with Jumpmaster deployment.<h2 class=\"bb_tag\"\
      ><strong>Sweet, Sweet Loot</strong></h2>-Drop in and loot up with a host of\
      \ powerful weapons, diverse attachments and useful armor to protect you in battle.\
      \ After the fight, collect a wealth of cosmetic options for personalizing your\
      \ character and weapons, and unlock new ways to show off during the match."
