    review: "Das niedliche Setting macht den Reiz des Spieles aus. Ein paar nette\
      \ Ideen gibt es schon, ansonsten ist alles recht einfach gehalten; es gibt innerhalb\
      \ des Spiels z.B. nur ein Musikst\xFCck das immer wiederholt wird. Man merkt\
      \ eben dass es ein kleines Indie-Projekt ist. Sieht man auch an kleinen Dingen\
      \ wie der Kollisionsabfrage und dem Abprallverhalten des Balles. Trotzdem habe\
      \ ich die 20 ersten Levels am St\xFCck durchgespielt; das Spiel hat mich also\
      \ bei der Stange gehalten. F\xFCr den Preis ganz in Ordnung, F\xFCr ein etwas\
      \ efffektvolleres und actionreicheres Geschehen kann ich Action Ball 2 empfehlen."
