details:
  data:
    about_the_game: 'The F-5E Aggressors ACM campaign puts you in the cockpit of an
      F-5E Tiger II, as a new Aggressor pilot with the 65th Aggressor Squadron at
      Nellis Air Force Base. Based on real world procedures you will fly as Red Air
      against Blue Air Forces.<br><br>You will face a series of challenging Air Combat
      Maneuver (ACM) missions against dis-similar aircraft. Your opponents include
      the F-4E, F-5E, F-14A, F-15C, F-15E, F-16C, F/A-18C, M-2000C, MiG-29G, CF-188,
      MiG-21 and unknown.<br><br>Additionally there are 11 single player practice
      missions with in-air starts so you can perfect your ACM tactics and techniques.<br><br><ul
      class="bb_ul"><li>There are over 1800 voiceovers and 49 pages of briefing material
      including the RED FLAG Spins, Red Forces In Flight Guide,<br></li><li>Maps,
      Diagrams, Custom Kneeboards and Mission Data cards.</li></ul><strong><u><br>DCS:
      NEVADA Test and Training Range Map and DCS: F-5E Tiger II are required.</u></strong><br><br><u>This
      is a campaign for DCS World 2 Open Beta.</u><br><br><strong>Please note that
      this DLC uses Steam Keys instead of Starforce keys. As such, this purchase cannot
      be activated on the DCS World e-Shop version. </strong>'
