  data:
    about_the_game: 'Pupper Park is a sandbox game about dogs in a park. Play as a
      dog and fetch balls, run around, scare frogs, and play football.<br><br>Try
      to collect as many bones before the park closes!<br><br><i>Note: the game is
      best played with XBOX-360 controllers, press the spacebar to add a second player!</i><br><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/1207480/extras/pupperPark0.gif?t=1579288172"
      /><br><br><strong>Features</strong><br><ul class="bb_ul"><li> 15-30 minutes
      of playtime (and way more if you are really into dogs).<br></li><li> Local-multiplayer
      for up to 2 players.<br></li><li> Cool playground to explore.<br></li><li> Lots
      of dogs, 1 human.<br></li><li> Fetch balls, throw frogs, earn bones.<br></li><li>
      Funny procedural animations.<br></li><li> You can bark.</li></ul><br><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/1207480/extras/about.png?t=1579288172"
      /><br>Sokpop makes a new game every two weeks!<br>Subscribe for 3$ per month
      at <a href="https://steamcommunity.com/linkfilter/?url=http://sokpop.co" target="_blank"
      rel="noopener"  >http://sokpop.co</a>'
