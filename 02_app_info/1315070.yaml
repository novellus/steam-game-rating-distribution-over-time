      notes: "The stylized look of the Infected avatars has a mild gore style. \r\n\
        \ Waves of Infected avatars fall limp when vaccinated by the player.  A small\
        \ green puff animation shows when an Infected is vaccinated."
    detailed_description: "Free to Play Hip Fire trainer made to help you be a better\
      \ gamer!<br />\r\nVisualize shot trajectory to accurately vaccinate waves of\
      \ infected.<br />\r\nCollect stimulus money to slow down the infected.<br />\r\
      \nIf social distancing is ignored, the player's infection level rises, till\
      \ RIP."
