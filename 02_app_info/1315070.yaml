    about_the_game: "Free to Play Hip Fire trainer made to help you be a better gamer!<br\
      \ />\r\nVisualize shot trajectory to accurately vaccinate waves of infected.<br\
      \ />\r\nCollect stimulus money to slow down the infected.<br />\r\nIf social\
      \ distancing is ignored, the player's infection level rises, till RIP."
