    recommendationid: '83884091'
    review: "You give corruption far too much credit, evil does not inform good. It\
      \ sullies it, like how the Babari sullied their world with violence, or how\
      \ that arrogant Goku sullied this sacred ground by swinging his fists at a God.\
      \ \n\nMortals receive the divine gift of intellect, the potential for wisdom,\
      \ but they misuse it to destroy the beauty of creation. Mortals do not succumb\
      \ to evil, they are the evil. They create it, and spread it with minds they\
      \ shouldn't possess. \n\nHow can we call ourselves gods if we watch this plight\
      \ and do nothing to stop it?\n"
