    about_the_game: "Mankind has finally learned how to explore the outer regions\
      \ of space using wormhole technology, but Man is not alone in the Void. Two\
      \ other races are also exploring and exploiting the cosmos for its resources\
      \ and living space: the Mantis, an insect-like race whose technology relies\
      \ on large numbers of quick fleets, and the Celaerans, beings of energy cursed\
      \ by their creators to spend their lives in strange, armored canisters. Expand\
      \ your fleet, explore your universe, and crush your opponents!<br>Conquest:\
      \ Frontier Wars features large-scale fleet battles, intelligent fleet admirals\
      \ who serve under your command as hero units, and pulse-pounding deep space\
      \ RTS Sci-Fi gameplay! Manage your supply lines while waging war in multiple\
      \ maps simultaneously. Don\u2019t let your fleets collapse because as the old\
      \ maxim states: your fleet is your fate.<br><ul class=\"bb_ul\"><li>Oversee\
      \ up to 16 interplanetary battle maps at once through the cunning use of wormholes.<br></li><li>Enter\
      \ a new dimension of strategic possibilities with the supply line management\
      \ system.<br></li><li>Command up to 6 highly intelligent fleet admirals who\
      \ implement your orders, assess threats, and react with organized tactics.</li></ul><br>Also\
      \ includes Game Manual, Soundtrack, and Source Code in download."
