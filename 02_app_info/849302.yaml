    about_the_game: Obtain the Fear Incarnate Gear for Shadow of the Tomb Raider which
      includes The Scales of Q outfit and The Grip of Fear.  The Scales of Q outfit
      has thick hides and solid bones provide twice as much resistance to melee attacks.
      The Grip of Fear's primal design is optimized for climbing and fighting. Enemies
      are more likely to get knocked down, and will stay down longer.<br><br>Included
      in the <a href="https://store.steampowered.com/bundle/6961/Shadow_of_the_Tomb_Raider_Croft_Edition/"
