    about_the_game: Totally Accurate Battlegrounds is a last-weirdo-standing battle
      royale game!<br><br>Totally Accurate Battlegrounds was originally made as an
      April Fools' parody of the Battle Royal genre and the game Totally Accurate
      Battle Simulator. Jump onto an island from flying trucks, find a gun, survive
      and look silly while doing it, find and eliminate all your opponents to win
      the round!<br><br><br><strong>FEATURES:</strong><br><ul class="bb_ul"><li>Huge
      map<br></li><li>Physics-based EVERYTHING<br></li><li>Unit Customization</li></ul><br><br>&quot;Totally
      Accurate Battlegrounds is a game made by god himself during a drunken coding
      rampage in the unity game engine!&quot; - <br>TheRussianBadger
