    about_the_game: "Yuso is a puzzle game where you have to clear the screen of Yuso!\
      \ The game gets harder as you progress, introducing new colours and gadgets\
      \ to help or harm you along the way.<br><br>Take on the role of a space doctor\
      \ travelling the Solar System. Moving from planet to planet, meeting the inhabitants\
      \ and completing their stages. A quirky cast of characters will help you on\
      \ your journey!<br><br>Yuso can look cute but don\u2019t let them fool you!\
      \ Levels get increasingly more difficult and later stages are tough. The game\
      \ has an open progression system giving you the chance to progress and come\
      \ back to difficult stages at will.<br><br>Features:<br><ul class=\"bb_ul\"\
      ><li>80+ level puzzler that\u2019ll take you across the Solar System.<br></li><li>A\
      \ cast of fun and quirky characters that you\u2019ll meet along the way.<br></li><li>Clean\
      \ and beautiful presentation.<br></li><li>Simple controls, the only thing that\u2019\
      s complicated are the puzzles!<br></li><li>Rewind, step back through a puzzle\
      \ turn by turn at the push of a button.<br></li><li>Unique music; each planet\
      \ has its own theme, bringing the worlds to life.<br></li><li>An open progression\
      \ system, it\u2019s possible to leave harder levels until later. So don\u2019\
      t feel frustrated for getting stuck!</li></ul>"
