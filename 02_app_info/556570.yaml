    review: 'You''re getting pretty much everything stated on the store page, it''s
      a good & inexpensive way to support the developers while getting a few goodies
      in return. There is the occasional English typo and grammar error, but nothing
      unreadable.


      If you''re struggling to find the deluxe content try searching within the game''s
      steam folder (Library -> Right click on game title-> Properties -> Local Files
      -> Browse Local Files). From there, you should find everything in the folder
      "Deluxe_Edition".'
