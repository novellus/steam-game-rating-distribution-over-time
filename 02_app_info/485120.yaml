    detailed_description: "<h1>Gamepad mandatory!</h1><p>Frog Climbers is not playable\
      \ with keyboard and mouse, but has support for most gamepads! <br><br>Amongst\
      \ Xbox or PS4 controllers, you can find the list of supported controllers <a\
      \ href=\"https://steamcommunity.com/linkfilter/?url=http://guavaman.com/projects/rewired/docs/SupportedControllers.html\"\
      \ target=\"_blank\" rel=\"noopener\"  >here</a>.</p><br><h1>About the Game</h1><h2\
      \ class=\"bb_tag\">There\u2019s only room for one frog at the top!</h2><br>Frog\
      \ Climbers is a party game where you and friends play as rock climbing frogs\
      \ wrestling up mountains, using all of the tricks in the book to reach the top\
      \ first. <br><br><strong>Be a douchefrog!</strong> Grab onto your opponent and\
      \ use them as a ladderstep on your way to glory! Everything is allowed in love\
      \ and \u2026 uh \u2026 climbing!<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/485120/extras/SteamBannerFeatures.png?t=1593096954\"\
      \ /><br><br><ul class=\"bb_ul\"><li>Climb grips, dangle from dangerous vines\
      \ and throw yourself from spinning wheels in <strong>over 260 mountain combinations</strong>.\
      \ <br></li><li>Play with up to three friends or alone! Local support for <strong>1-4\
      \ players</strong> <br></li><li><strong>Customize </strong>your climbing with\
      \ 4 game modifiers that alters the rules of play <br></li><li>Pick your <strong>favorite\
      \ frog</strong> out of 5 available amphibians <br></li><li>Alone? No worries!\
      \ Compete with the world in <strong>daily speedruns</strong></li></ul><br>But\
      \ wait, there's more!<br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/485120/extras/SteamBannerDaily.png?t=1593096954\"\
      \ /><br>Alone? No worries! Compete with the world in <strong>daily speedruns.</strong>\
      \ Each day, there is a new mountain. Your journey to the summit will be timed.\
      \ Beat your friends and enemies!"
