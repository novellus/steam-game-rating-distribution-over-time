    about_the_game: Only the Ancient Sentinel and her faithful friend Bob can rescue
      peaceful caterpillars in the Forgotten Dungeons. Complete the game, defeat the
      Robot Boss and save caterpillars.<br><br><ul class="bb_ul"><li> 36 levels<br></li><li>
      16 achievements<br></li><li> 4 difficulty levels<br></li><li> chests with different
      bonuses<br></li><li> permanent bonuses from unlocked achievements</li></ul>
