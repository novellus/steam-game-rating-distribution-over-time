details:
  data:
    about_the_game: 'The Original Soundtrack of Remothered: Broken Porcelain, 2nd
      chapter of the acclaimed survival horror game by Darril Arts, developed by Stormind
      Games and published by Modus Games, is composed by award-winning Luca Balboni
      (Mine, An Affair to Die For and Remothered: Tormented Fathers) with vocal performances
      by Satomi Yanagibashi and Nina de Lianin. The typical Italian sound style combined
      with ethnic vocals and folk instruments is a mixture of romance, drama and terror.'
