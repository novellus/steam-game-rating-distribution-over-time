    about_the_game: "Ready to die? Experience the newest brutal action game from Team\
      \ NINJA and Koei Tecmo Games. In the age of samurai, a lone traveler lands on\
      \ the shores of Japan. He must fight his way through the vicious warriors and\
      \ supernatural Yokai that infest the land in order to find that which he seeks.<br\
      \ />\r\n<br />\r\n The Complete Edition contains the full game, as well as the\
      \ three expansions with additional story chapters: Dragon of the North, Defiant\
      \ Honor, and Bloodshed's End.<br />\r\n<br />\r\nDragon of the North<br />\r\
      \nThis expansion opens up the Tohoku region, where the &quot;one-eyed dragon&quot;\
      \ Date Masamune is secretly gathering spirit stones.<br />\r\n<br />\r\nDefiant\
      \ Honor<br />\r\nFight your way through the Siege of Osaka's winter campaign\
      \ as you follow the story of one of Japan's greatest generals from the Warring\
      \ States period, the brave Sanada Yukimura.<br />\r\n<br />\r\nBloodshed's End<br\
      \ />\r\nJoin the summer campaign of the Siege of Osaka as the Warring States\
      \ period draws to a close in this, the final chapter of William's tale.<br />\r\
      \n<br />\r\nSteam Exclusive Bonus<br />\r\nEnjoy wearing the &quot;Dharmachakra\
      \ Kabuto,&quot; a helmet exclusive to the Steam version of Nioh! You can claim\
      \ yours by selecting &quot;Boons&quot; from a shrine."
