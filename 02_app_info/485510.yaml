      \  id=\"dynamiclink_0\" >https://store.steampowered.com/app/1325200/</a></p><br><h1>\u3010\
      Important\u3011Notice regarding ending support for Windows 7</h1><p>We sincerely\
      \ thank you for your continual support of our company's products.<br>The following\
      \ is guidance concerning the requisite environment for running our company's\
      \ PC game software (Windows versions).<br><br>On January 14th, 2020 (Japanese\
      \ time), Microsoft will be ending support for the OS (operating system) Windows\
      \ 7.<br>Accordingly, our company will also be ending support for Windows 7 on\
      \ Tuesday, January 14th, 2020.<br><br>If you continue to use Windows 7 after\
      \ support ends, it is not the case that you will suddenly no longer be able\
      \ to use our games; however, due to the application of update programs and automatic\
      \ updates*, it is possible that cases will exist in which such games will not\
      \ run correctly.<br>*This refers to automatic updates to game programs upon\
      \ accessing servers for online games, for example.<br><br>For customers who\
      \ will be affected, please note the date in which support ends, and kindly consider\
      \ transitioning to another OS in advance.<br><br>For information about security\
      \ risks associated with the end of support for Windows 7, such information is\
      \ posted on Microsoft's website; therefore, please refer to the link below.<br><br><br><a\
      \ href=\"https://steamcommunity.com/linkfilter/?url=https://support.microsoft.com/en-hk/help/4057281/windows-7-support-will-end-on-january-14-2020\"\
      \ target=\"_blank\" rel=\"noopener\"  >https://support.microsoft.com/en-hk/help/4057281/windows-7-support-will-end-on-january-14-2020</a><br><br>If\
      \ any other guidance becomes necessary, we will provide such guidance as it\
      \ becomes available.<br>Thank you once again for your continued support of our\
      \ company's products.</p><br><h1>About the Game</h1>Ready to die? Experience\
      \ the newest brutal action game from Team NINJA and Koei Tecmo Games. In the\
      \ age of samurai, a lone traveler lands on the shores of Japan. He must fight\
      \ his way through the vicious warriors and supernatural Yokai that infest the\
      \ land in order to find that which he seeks.<br><br> The Complete Edition contains\
      \ the full game, as well as the three expansions with additional story chapters:\
