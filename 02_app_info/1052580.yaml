    recommendationid: '83261606'
    review: "This game is just beautiful. The art style, the music, the writing--it\
      \ all comes together and creates such a moving experience. With just a few words,\
      \ characters are given such rich backgrounds and varying experiences. We get\
      \ glimpses of life, tragic little vignettes interspersed with moments of happiness.\
      \ I cared about these robots, and I mourned them. \n\nFair warning that this\
      \ is a sad game. I cried several times while playing. I regret nothing though.\
      \ I loved every moment of it.\n\nEdit: Note that you can only play this game\
      \ once! Once you are done, you will have no restart option."
