    about_the_game: "Are you ready to solve the most magical case ever?!<br />\r\n\
      Join Inspector Magic and find out what hides behind a case of a fantastical\
      \ creature. Investigate 12 different locations that are linked to the crime!\
      \ Complete quests and find clues and leads to solve the mystery!<br />\r\n<br\
      \ />\r\nYou\u2019ll encounter many difficult card deals on your journey! But\
      \ you can handle them!<br />\r\n<br />\r\nLike solitaire or solving detective\
      \ mysteries, studying clues and catching dangerous criminals, or maybe you\u2019\
      ve always dreamed of being in a maigcal land? Then this game is sure to be a\
      \ treat!<br />\r\n<br />\r\n- The Ministry of Magic needs your help!<br />\r\
      \n- Solitaire card game \u2013 collect chains of cards!<br />\r\n- Never a dull\
      \ moment with super exciting levels!<br />\r\n- Vivid graphics and a Pirate\
      \ soundtrack make this Solitaire a win-win!<br />\r\n- Get rid of cards faster\
      \ with jokers, and increase the combo multiplier to earn more coins!<br />\r\
      \n- Earn achievements and get all 15 clues and leads!<br />\r\n- Enjoy a magical\
      \ mystery atmosphere!<br />\r\n- Let the fun take over!"
