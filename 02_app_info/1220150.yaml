    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1220150/extras/BlueFire_About.png?t=1606859218\"\
      \ /><br><br>Journey through the desolated kingdom of Penumbra and discover the\
      \ hidden secrets of this long-forgotten land. Explore mystical temples, where\
      \ you\u2019ll need to master the art of movement to survive increasingly difficult\
      \ 3D platforming challenges. During your adventure you\u2019ll slash your way\
      \ through daunting adversaries, encounter survivors and take on strange quests\
      \ to collect valuable items.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1220150/extras/pipes+combat.gif?t=1606859218\"\
      \ /><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1220150/extras/BlueFire_Features.png?t=1606859218\"\
      \ /><h2 class=\"bb_tag\">Hardcore Platforming</h2>Leap through deadly traps\
      \ and master movement to navigate gradually demanding platforming challenges.<h2\
      \ class=\"bb_tag\">Lost in the Void</h2>Far from Penumbra, there is a lost land\
      \ called The Void. Find Void entrances throughout the world to uncover abstract\
      \ platforming challenges that require great mastery to gather the valuable rewards\
      \ hidden inside.<h2 class=\"bb_tag\">Slash Your Way Through Great Adversaries</h2>Encounter\
      \ dangerous enemies with distinct fighting styles and partake in intense combat-platforming\
      \ boss fights.<h2 class=\"bb_tag\">A Haunting World</h2>Travel through the perished\
      \ world of Penumbra to explore unique areas filled with diverse enemies, sharp\
      \ 3D platforming challenges, quests, collectibles and more.<h2 class=\"bb_tag\"\
      >Encounter Peculiar Survivors</h2>A long time has passed since Penumbra fell\
      \ into darkness, but those that survived the kingdom\u2019s fall will aid your\
      \ journey to unlock valuable rewards.<h2 class=\"bb_tag\">Collectibles</h2>Once\
      \ a rich and lush kingdom, Penumbra is filled with many collectibles and items\
      \ to discover, loot, collect, sell, trade and purchase.<h2 class=\"bb_tag\"\
      >Upgrades</h2>No great warrior can battle the dangers lurking in Penumbra without\
      \ the proper equipment. Upgrade your swords, collect valuable amulets and unlock\
      \ new abilities to transform into a fierce fighter."
