    detailed_description: "You probably heard the theory that we live inside a computer\
      \ simulation.<br><br>I wanted to create a big sandbox game in which you can\
      \ create your own simulations, change the laws of physics, design mechanisms,\
      \ create A-Life worlds and inhabit them with living beings, experiment with\
      \ evolution and AI.<br><br>SST is a particle simulator that uses a graphics\
      \ card as a supercomputer to calculate physics. The more powerful the graphics\
      \ card, the greater the gameplay!<br><br>The building block of all worlds is\
      \ an atom. Atoms can have links, thus producing spatial structures.<br><br>The\
      \ physical properties of materials can vary over a wide range, allowing the\
      \ simulation of gases, liquids, soft and solid bodies, various chemical processes\
      \ and states of matter.<br><br>Perhaps even creating a virtual life!<br><br>For\
      \ example, the \u201CProtobiome\u201D simulation is a living virtual world with\
      \ light, water, earth, growing plants and dwelling creatures, guided by evolutionary\
      \ genetics.<br><br><strong>ATTENTION!<br><br>The game is in the deep Early Access\
      \ state. It may be unstable. It may also completely fail to run on your system.<br><br>The\
      \ game had initially been developed for NVIDIA cards. Therefore, the project\
      \ works most optimally and efficiently on modern NVIDIA GPUs using CUDA. However,\
      \ I'm willing to support the widest possible range of gaming systems. This is\
      \ why the game also has an OpenCL port, so it can run on most AMD graphics cards\
      \ as well.<br><br>It is really important that you have a recent version of the\
      \ video driver installed. In case of problems running the game, first of all,\
      \ please, try to update the video card driver!<br><br>I HIGHLY RECOMMEND to\
      \ try the free demo version of the game before buying the Early Access version.\
      \ This will let you make sure the game works well on your system! </strong>"
