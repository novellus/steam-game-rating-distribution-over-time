    about_the_game: Veiled Basilisk is a Sci-Fi Action First Person Shooting game
      which starts with a mysterious outbreak in a faraway island that quickly turns
      into a sinister plot full of twists.<br><br><i>Survive the Chaos</i><br>With
      only fewer bullets and a very hostile environment, survival becomes hard. You
      need to be using the bullets cautiously until you reach the destination.<br><br><i>Pick
      the Right Path</i><br>Every obvious path is not the safest and does not lead
      to the destination. Explore your way in this dense forest and find the right
      path!
