      \ has good intuition. Also he has a special power called\_&quot;Psyche&quot;.\
      \ With the power, he can summon natural elements like fire, ice and electricity.<br><br>You\
      \ and Shin's journey has a big goal, to find Shin's daddy in &quot;this world&quot;.<br>Maybe\
      \ you'll be surprised the difference between your world and here. Or you might\
      \ be excited about it.<br>By the way, this journey include a lot of fighting.\
      \ Sounds scary...but there is a lot of fun! Making new friends! Finding secrets!<br>Ah,\
      \ I can't wait to see a popular and brave human like you. It's little bit difficult\
