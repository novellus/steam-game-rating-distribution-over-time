    about_the_game: "These 3 HOT pinball tables are the ultimate joy for fans of action\
      \ packed arcade rounds. Thanks to state-of-the-art technology you\u2019ll experience\
      \ a premium physics simulation. Amazingly detailed, right down to realistic\
      \ reflections, this game delivers the most intense pinball experience. Multiple\
      \ camera angles will carry you off to the depth of the stylish tables. Enjoy\
      \ the ultimate action and fast-moving sessions. On the way to the top there\u2019\
      s no one in between but you!<h2 class=\"bb_tag\">Features</h2><ul class=\"bb_ul\"\
      ><li>3 unique pinball tables: \u201CCar Wash\u201D, \u201CMoulin Rouge\u201D\
      , \u201CBeach\u201D<br></li><li>Top-notch simulations of ramps, bumpers and\
      \ switches<br></li><li>Fantastic pinball physics<br></li><li>Multiple camera\
      \ angles ensure a totally immersive pinball feeling<br></li><li>Authentic atmosphere\
      \ right down to realistic reflections and sound effects<br></li><li>Gamepad\
      \ Support</li></ul>"
