details:
  data:
    about_the_game: In this surfing simulation you can:<br><ul class="bb_ul"><li>
      Surf medium sized and big waves<br></li><li> Explore the area and enjoy the
      scenery by paddling around<br></li><li> Enter the wave at the position you like<br></li><li>
      Surf in the tube with an extra tube cam<br></li><li> Perform a lot of surfing
      maneuvers, mostly by just changing the weight distribution of your body above
      the surfboard<br></li><li> Play challenges such as competitions, where you need
      to find out what the judges await from you or where you need to perform certain
      tricks and combos<br></li><li> Change the camera very freely to see beautiful
      waves from different perspectives<br></li><li> Pick and customize one of different
      male and female characters<br></li><li> Design your surfboard with your own
      pics and even adjust the material of the board and fins</li></ul>
