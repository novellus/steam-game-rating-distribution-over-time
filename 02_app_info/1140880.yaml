      \ Et une fois termin\xE9, on regrette qu'il n'y ait pas d'autres plan\xE8tes\
      \ avec plus de challenge. Les d\xE9cors de plan\xE8tes sont bien faits. Un peu\
      \ dommage que parfois, un atterrissage soit compt\xE9 comme r\xE9ussi alors\
      \ qu'on a le module \xE0 moiti\xE9 ou mal pos\xE9. Un bon jeu pour combler les\
      \ petites poses de votre emploi du temps, sans prise de t\xEAte."
