      ****---SWITCHING TO MANUAL CONTROL---****<br>A09 ****---ROUTING EMERGENCY FUEL---****<br>A10
      **********---BURN READY---***********<br><br>Inspired by Lunar <br>Lander.  <br><br>Avoid
      a hard landing with Only One Burn!<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1140880/extras/Honeycam_2020-03-15_15-19-28.gif?t=1587754309"
      /><br><br><ul class="bb_ul"><li>On reserve fuel, you have to reach the landing
      pad to avoid disaster.<br></li><li>Time your burn just right as you have no
      other way to slow down.<br></li><li>Simple controls, rapid gameplay, tons of
      fun.<br></li><li>Try to perfect your landing on lots of levels across 4 unique
      worlds.<br></li><li>Challenge yourself to rank among the best landing scores.<br></li><li>Try
      not to blow up!</li></ul><br>***INCOMING MESSAGE - <strong>MISSION CNTRL</strong>***<br>**You
      only have your emergency fuel left** <br>**Attempt a hard landing**<br>**You
      have, Only One Burn**<br>***end TRANSMISSION***
