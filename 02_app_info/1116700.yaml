    about_the_game: "Eipix Entertainment brings you the Vermillion Watch\u2019s latest\
      \ gripping case!<br />\r\n<br />\r\nThe Sorbonne is opening their \u201CMagic\
      \ of the World\u201D exhibit. But your excitement is overshadowed when a dangerous\
      \ thief steals a powerful mystical artifact! As people in Paris start falling\
      \ prey to an unseen dark influence, it\u2019s up to you to find its source and\
      \ save the city! Can you do it in time, or will you be the criminal\u2019s next\
      \ target? Find out in this exhilarating Hidden-Object Puzzle adventure!<br />\r\
      \n<br />\r\nThis is a special Collector's Edition release full of exclusive\
      \ extras you won't find in the standard version. The Collector's Edition includes:<br\
      \ />\r\n<br />\r\n\u2022\tHelp Madame Anne once more in the bonus chapter!<br\
      \ />\r\n\u2022\tReplay your favorite HOPs and mini-games by searching through\
      \ the nooks and crannies of Paris and earn achievements!<br />\r\n\u2022\tTons\
      \ of collectible sun symbols and morphing objects to find! <br />\r\n\u2022\t\
      Enjoy exclusive wallpapers, music, videos, and more! <br />\r\n\u2022\tNever\
      \ get lost with the strategy guide!<br />\r\n<br />\r\n<br />\r\nThis is a Hidden\
      \ Object Puzzle Adventure game, meaning a specific genre of story-driven, point\
      \ &amp; click adventures. Throughout the game, players are tasked to find a\
      \ list of objects hidden within a particular scene, and to occasionally complete\
      \ various mini-games/puzzles."
