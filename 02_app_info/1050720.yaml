    about_the_game: "Created by Savage Studios, S.C.A.R (A.k.a Simulating Carnage\
      \ And Rockets) is a First-Person Shooter,  that as-the-name-implies, simulates\
      \ carnage.<br />\r\nFace endless hordes of monsters and mutated beasts, with\
      \ only one goal in mind. Your demise.<br />\r\nKill your way through lots of\
      \ stages, enter portals, and use lots of weapons with many uses against enemies.<br\
      \ />\r\nYou also have a grappling hook that can grab anything and take you close\
      \ or far from it.<br />\r\nWith a powerful and aggressive music to match the\
      \ environment you are in, immerse through enemies and bosses, reaching the end\
      \ of the stage, and going straight to the next one.<br />\r\nS.C.A.R offers\
      \ you a retro experience of monster killing and bloody action."
