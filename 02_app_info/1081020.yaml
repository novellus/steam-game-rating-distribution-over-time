    about_the_game: In this indie platformer you will push your reflexes to the limit.  Jump
      through nine levels of pixelated madness to reach the final boss, The Octagon!  Evade
      his drones along the way and hope to survive his hardest trials!<br><br>Taking
      you through two different worlds and two special tower climb levels, <i>Blockus'
      Adventures</i> is sure to excite all, regardless of age or video game experience.<br><br>Features:<br>-Nine
      unique levels<br>-Two unique worlds, each with their own challenges<br>-Two
      special tower climb levels<br>-100 collectible gems per level<br>-Final boss
      level!
