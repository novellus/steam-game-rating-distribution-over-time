    about_the_game: "Ready to Get Your Heart Racing? <br><br>Gamescom 2019\u2019s\
      \ \u2018Best Racing Game\u2019, GRID marks the return of a storied racing franchise\
      \ back to its roots. A brand-new game inspired by the original, ground-breaking\
      \ Race Driver GRID in 2008. <br><br>Delivering intense, unpredictable action,\
      \ iconic cars and circuits, and innovative AI systems for constant competitive\
      \ motorsport, GRID is a racing experience #LikeNoOther.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/703860/extras/giphy.gif?t=1587488294\"\
      \ /><br><br>Career: Earn your place in the GRID World Series and take on the\
      \ infamous Ravenwest Motorsport in GRID\u2019s action-packed Career mode. Race\
      \ through six threads covering each car class (Touring, GT, Tuner, Stock, FA\
      \ Racing, Invitational), expand your garage and prove your driving skills across\
      \ the globe. <br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/703860/extras/drama.gif?t=1587488294\"\
      \ /><br><br>Nemesis: Over 400 unique AI personalities create unpredictable racing\
      \ around every corner, each race alive with overtakes, mistakes and highlight-reel\
      \ moments. Aggravate an opponent too much and they\u2019ll become your Nemesis,\
      \ their personality instantly changing to make sure they reach the chequered\
      \ flag before you \u2013 by any means necessary. <br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/703860/extras/ravalry.gif?t=1587488294\"\
      \ /><br><br>For Everyone: Accessible yet challenging, GRID is designed to cater\
      \ for all types of racers. Codemasters\u2019 patented attention to detail on\
      \ handling and car design are matched with a responsive driving model and changeable\
      \ assists to allow rookie drivers a place in the paddock, and hardcore racers\
      \ to create the challenge they want. <br><br>#LikeNoOther: A hand-picked selection\
      \ of incredible cars spanning five decades \u2013 from classic tourers, to official\
      \ modern IMSA and WEC machines, to JDM superstars, to American muscle heroes.\
      \ Conquer over 80 routes across the globe \u2013 from the race-ready Sepang\
      \ and Indianapolis, to stunning fictional street circuits on Havana and San\
      \ Francisco. <br><br>Multiplayer: Jump into the action in seconds in Quick Match,\
      \ where our curated selection of superb race events and competitive lobbies\
      \ await you. Or, head to Private Match, and get the keys to GRID\u2019s vast\
      \ event creation options. Create multi-race championships, switch up the weather\
      \ conditions, add a Qualifying session, create races up to 99 laps long, and\
      \ so much more. Between any Multiplayer event, enjoy Skirmish: our no-rules\
      \ figure-of-eight circuit where things get\u2026 destructive.<h2 class=\"bb_tag\"\
      >FERNANDO ALONSO \u2013 RACE CONSULTANT FOR GRID</h2><br>Codemasters is delighted\
      \ to welcome Formula OneTM World Champion and 24 Heures de Le Mans winner Fernando\
      \ Alonso onto the team as a Race Consultant for the brand new GRID game. In\
      \ GRID, you\u2019ll also be able to race against Alonso and his official driving\
      \ team, FA Racing, including a dramatic Showdown race against Alonso and various\
      \ races where you\u2019ll line up against the Spanish superstar. <br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/703860/extras/alonso1.jpg?t=1587488294\"\
      \ /><br><br>As a motorsport legend and a proven champion across multiple racing\
      \ disciplines, Alonso is a perfect fit for GRID, which challenges you to master\
      \ multiple racing categories in a wide variety of cars. As a Race Consultant,\
      \ Fernando is working with all areas of the GRID team to ensure every race is\
      \ as thrilling as his real-world racing experiences; from the handling setup,\
      \ to gameplay, to the stories and drama that come with each event. <br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/703860/extras/AloSeat.jpg?t=1587488294\"\
      \ /><br><br>It's fantastic to have Fernando Alonso onboard for GRID \u2013 a\
      \ global icon with the same passion for racing as us."
