    detailed_description: "<h1>GRID ULTIMATE EDITION</h1><p><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/703860/extras/STEAM_616x353_Main_capsule_image_CAR_ult.png?t=1587488294\"\
      \ /><br><br>Become a GRID Ultimate Edition player and you\u2019ll immediately\
      \ get access to each of the three seasons of post-launch content released for\
      \ GRID.<h2 class=\"bb_tag\">Season 1 - Hot Hatch Showdown</h2><br>Featuring\
      \ four pint-sized hatchbacks - the MINI Hatch JCW, Lancia Delta HF Integrale\
      \ Super Hatch, Renault S1600, and the AUDI S1 Quattro Concept.<br><br><img src=\"\
      https://cdn.cloudflare.steamstatic.com/steam/apps/703860/extras/Steam-S1.jpg?t=1587488294\"\
      \ /><h2 class=\"bb_tag\">Season 2 - Track Day Supercars</h2><br>These modern\
      \ track day classics are anything but subtle - the Ferrari FXX, Aston Martin\
      \ Vulcan AMR Pro, Brabham BT62, and the Pagani Zonda Revoluci\xF3n.<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/703860/extras/Steam-S2.jpg?t=1587488294\"\
      \ /><h2 class=\"bb_tag\">Season 3 - Track Day Hypercars</h2><br>There\u2019\
      s only one word to describe these hypercars - fast. Welcome the Ferrari FXX-K\
      \ Evo, the Koenigsegg Agera RS, the Koenigsegg Jesko, and the iconic Bugatti\
      \ Veyron 16.4 Super Sport.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/703860/extras/Steam-S3.jpg?t=1587488294\"\
      \ /><br><br>Each of the three Seasons add an extra 33 Career events, each featuring\
      \ additional Ravenwest showdowns for you to challenge. <br><br>Additionally,\
      \ Ultimate Edition owners will get some extra bonuses too:<br><br><ul class=\"\
      bb_ul\"><li>5 GRID Edition Carbon Cars and Liveries (each with added XP boost):\
      \ Aston Martin Vantage GT4, Pontiac Firebird Modified, Chevrolet Corvette C7.R,\
      \ Mitsubishi Lancer Evolution VI Time Attack, Renault R26<br></li><li>Exclusive\
      \ player cards<br></li><li>Exclusive player banners<br></li><li>Exclusive liveries\
      \ and livery patterns<br></li><li>VIP status (10% credits boost for every race)</li></ul><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/703860/extras/GifYHR1.gif?t=1587488294\"\
      \ /></p><br><h1>About the Game</h1>Ready to Get Your Heart Racing? <br><br>Gamescom\
