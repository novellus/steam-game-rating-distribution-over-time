    reviews: "\u201CIt also manages to achieve that bomb defusing essential \u2013\
      \ the moment of nervous uncertainty when you cut a wire, either leading to a\
      \ sudden explosion, or the relief of simple nothingness.\u201D<br>RPS Recommented\
      \ \u2013 <a href=\"https://www.rockpapershotgun.com/2017/03/31/bomb-squad-academy-review/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Rock Paper Shotgun</a><br><br>\u201C\
      Bomb Squad Academy is a refreshing, cerebral puzzler that might just teach you\
      \ a thing or two about electronics in the process. That\u2019s some cheap and\
      \ easy knowledge right there.\u201D<br>Recommended \u2013 <a href=\"http://www.pcgamer.com/bomb-squad-academy-puzzle-game/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >PC Gamer</a><br><br>\u201CIt\u2019\
      s clear from the setup distribution of the components across the academy sections\
      \ and the layout of each puzzle, which includes the bomb package underneath,\
      \ that significant time and attention was given to each level.\u201D<br>8/10\
      \ \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://opnoobs.com/reviews/indie/strategy/bomb-squad-academy\"\
      \ target=\"_blank\" rel=\"noopener\"  >OP Noobs</a><br>"
