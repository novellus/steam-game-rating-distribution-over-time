    about_the_game: Save the world one wire at a time with Bomb Squad Academy, a puzzle
      game where you have to defuse bombs under a time constraint.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/591380/extras/CloseUp5.PNG?t=1546009501"
      /><br> <br>Analyze the way the electronic boards function and identify how to
      disable the detonator. Be careful though, cutting the wrong wire or flipping
      the wrong switch might just trigger the bomb.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/591380/extras/CloseUp3.PNG?t=1546009501"
      /><br><br>As you progress through the game, you will be faced with increasingly
      challenging circuits that will test your ability to work through logic puzzles
      quickly. Identify the components, understand the connections and learn what
      makes the circuit work. Do it fast enough and you might just make it through.<br><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/591380/extras/CloseUp4.PNG?t=1546009501"
      /><br><br>Good luck!
