    about_the_game: '<h2 class="bb_tag">The first game in a new genre</h2>Every day
      thousands of players enter the world of Ball 3D to compete. Control one player
      on the field and kick the ball high or low, fast or slow, curve, lob, jump,
      dribble and perform tricks. Create or find your team and join tournaments. Discover
      the first game in a new genre played by over 1 million players, one of the best
      and most popular soccer games on Steam.<h2 class="bb_tag">Gameplay</h2>Ball
      3D was designed to let you feel like you would play the real life soccer. You
      have 100% control over the angle of your kicks. Every awesome goal you score
      depends only on your skills, but be careful as every mistake you make is also
      only your fault. The physics is powered by the professional physics engine,
      which ensures realistic ball behavior. Third person camera makes the gameplay
      very dynamic.<h2 class="bb_tag">Welcome new players!</h2>After you enter the
      game, a short tutorial awaits you. It will teach you how to move, jump, kick
      and curve. New players need just 3 minutes on average to learn the basics of
      the game. Feel free to train in the tutorial for as long as you want, you can
      also come back to it later.<h2 class="bb_tag">Bots are ready to play</h2>If
      you would like to train the moves you just learned, your next step may be to
      play against bots. You can choose from 4 difficulty levels and decide if you
      would like to train being the striker or the goalkeeper. Say &quot;hello&quot;
      to the bots, they never answer, but they always listen...<h2 class="bb_tag">Play
      online</h2>Playing with bots is so fun, but this is a multi-player esport game.
      It''s time to go on-line. We support new players a lot. During the first 30
      days you have a beginner status. It lets you play on the special rooms marked
      as beginners. You can use this time to familiarize yourself with the game by
      playing with players at your level. If you feel too good to play on the rooms
      for beginners, you can always join the normal rooms available for all players.
      After 30 days you will become an expert and you will be able to play on the
      3rd kind of rooms, available only for the experts.<h2 class="bb_tag">Networking</h2>Speaking
      of rooms. You can play on dedicated rooms or you can join rooms hosted by other
      players. You can also create your own room. The game offers very advanced and
      optimized network code, including client side prediction anti-lag system.<h2
      class="bb_tag">Teams</h2>Sooner or later you will meet some nice people in the
      world of Ball 3D. You may create a team with them. Choose a name and create
      it in the user panel, then invite your friends to join. Remember to create some
      nice-looking shirts for your new team.<h2 class="bb_tag">Man of the match</h2>Every
      move you make during the match is recorder in the form of statistics. Based
      on these statistics a ranking of players is formed. By the end of the match,
      the name of the best player will be featured and shown to others as the man
      of the match. Do your best to put your name there!<h2 class="bb_tag">Replays</h2>You
      can record all your matches and watch them later. There is already one replay
      in the game for you to watch and see how others are playing.<h2 class="bb_tag">Soccer
      variations</h2>The game contains many different stadiums and modes. If normal
      soccer is not enough for you, you can try modes like: Darts, Pong, Water Soccer
      and many others.<h2 class="bb_tag">More than soccer</h2>Ball 3D is not only
      soccer, but also other sports for you to enjoy. You will be surprised when you
      will see the other sports: Basketball, Handball, Hockey, Racing, Battle Royale
      and much more. Each of them has their own stadiums and unique rules. Ball 3D
      is a multi-sport simulator.<h2 class="bb_tag">Updates</h2>The game has been
      already updated over 200 times. We are constantly adding new content and optimizing
      the existing features.<h2 class="bb_tag">Support</h2>You can contact us by email,
      on the forum, social media or discord. All the links are in the community section
      in the main menu of the game. Feel free to ask questions or make suggestions.<h2
      class="bb_tag">Become Ball 3D player</h2>Are you ready to join our community?
      You are invited, we can''t wait to see you in the game.'
