    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1364100/extras/Lacuna_logobanner.png?t=1606313723\"\
      \ /><br><br><i>Another cigarette tumbles into the abyss. The sun is slowly coming\
      \ up, glistening in the sea of buildings below.<br><br>I look up at the stars\
      \ one last time before they disappear. They don't provide any guidance. They\
      \ don't give a f*ck.<br><br>I have to make this decision on my own, and very\
      \ soon. Problem is, I don't know how. I've never been able to figure out why\
      \ I do what I do. Not really.<br><br>No more time to think. I have to go.</i><br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1364100/extras/running-montage-veryshort-compressed-616p.gif?t=1606313723\"\
      \ /><h2 class=\"bb_tag\">Here's the deal</h2><br>You are Neil Conrad, CDI agent.\
      \ Awoken by the news of a murder, you rush into a case that will soon turn your\
      \ life and the whole solar system upside down. Ask questions, collect evidence,\
      \ and put the pieces together until the ugly truth reveals itself... or not.<h2\
      \ class=\"bb_tag\">No takebacks</h2><br>The story branches and ends based on\
      \ your actions. There's no going back. Sure, you can rush your way to the end\
      \ \u2013 if you don't mind paying the price. Play your cards right, and you\
      \ might make it out alive.<h2 class=\"bb_tag\">How far will you go?</h2><br>Some\
      \ questions don't have a right answer. Will you sell out a friend to protect\
      \ your family? Will you endanger a loved one in exchange for public safety?\
      \ Will you keep the peace or reveal the horrible, world-shattering truth?<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1364100/extras/gary-dialog-veryshort-compressed-616p.gif?t=1606313723\"\
      \ /><h2 class=\"bb_tag\">Hungry for <span class=\"bb_strike\">Point &amp; Click</span>\
      \ Adventure?</h2><br>While the classics were great in their time, <strong>Lacuna</strong>\
      \ does away with the baggage of many adventure game tropes:<br><br><ul class=\"\
      bb_ul\"><li> <span class=\"bb_strike\">Pointing &amp; clicking</span> Platformer\
      \ movement controls (WASD / controller)<br></li><li> <span class=\"bb_strike\"\
      >Selecting all dialog options one by one anyway</span> Non-repeating conversations\
      \ and choices<br></li><li> <span class=\"bb_strike\">Inventory management and\
      \ counter-intuitive puzzles</span> Immersive, story-driven mysteries<br></li><li>\
      \ <span class=\"bb_strike\">Pixel hunting</span> Optional outlines on anything\
      \ interactable<br></li><li> Story <span class=\"bb_strike\">grinds to a halt\
      \ at every puzzle</span> can always be driven forward<br></li><li> <span class=\"\
      bb_strike\">&quot;x will remember this&quot;</span> Real choices and multiple\
      \ endings</li></ul>"
