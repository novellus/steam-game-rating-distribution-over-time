    about_the_game: "<strong>This game is a bite-sized experience (~30 minutes of\
      \ gameplay). Perfect for your coffee break!</strong><br><br>Turn off the lights\
      \ and enter the mysterious world of <i>Midnight Scenes Episode 2</i>.<br><br><ul\
      \ class=\"bb_ul\"><li>Explore, solve puzzles, be very afraid.</li></ul><ul class=\"\
      bb_ul\"><li>Atmospheric black and white pixel art, inspired on horror and mystery\
      \ shows from the 60's like <i>The Twilight Zone</i> and <i>The Outer Limits</i>.</li></ul><ul\
      \ class=\"bb_ul\"><li>Eerie soundtrack.</li></ul><br><br><strong>Included in\
      \ this Special Edition:</strong><br><ul class=\"bb_ul\"><li>Critically acclaimed\
      \ short game Midnight Scenes Episode 2 by Octavi Navarro, creator of Pixels\
      \ Huh and artist on games like Thimbleweed Park and Photographs.</li></ul><ul\
      \ class=\"bb_ul\"><li>Beautiful PDF book of art from the game.</li></ul><ul\
      \ class=\"bb_ul\"><li>Original soundtrack.</li></ul><ul class=\"bb_ul\"><li>Game\
      \ localized to French, Italian, German, Spanish, Russian, Japanese, and Simplified\
      \ Chinese.</li></ul><br>Where to find the PDF Art Book and the Original Soundtrack:<br><br>To\
      \ access this content please do the following...<br><br><ul class=\"bb_ul\"\
      ><li>Right click the game in your Steam Library and select &quot;Properties&quot;.</li></ul><ul\
      \ class=\"bb_ul\"><li>Under the &quot;Local Files&quot; tab, select \u201CBrowse\
      \ Local Files\u201D.</li></ul><ul class=\"bb_ul\"><li>Within the game's local\
      \ files, locate the &quot;extra_content&quot; folder.</li></ul><br>Important\
      \ note: The game is currently incompatible with MacOs Catalina."
