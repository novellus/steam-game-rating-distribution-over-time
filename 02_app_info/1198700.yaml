    review: 'An interesting attempt at the well known & loved story of Redemption.

      The graphics are good but there is little interaction with the scenery or characters.

      The biggest issues I had is that failed to tell any of the story, nothing about
      Fan,Belle, Fezziwig not even Tiny Tim gets a mention.

      The American accents for Marley & the ghosts also didn''t work for me.

      A bit of a Humbug really.'
