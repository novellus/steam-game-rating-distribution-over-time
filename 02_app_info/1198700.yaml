    about_the_game: "Chained: A Victorian Nightmare is a haunting VR adaptation of\
      \ Charles Dickens' classic tale, A Christmas Carol that puts you at the center\
      \ of the story.  It's time to disbelieve your senses. Sit back and prepare to\
      \ confront your past, present and future, in this bone-chilling journey of self-discovery.\
      \ Heed the spirts warnings as your future is yet unwritten. <br />\r\n<br />\r\
      \n- Seated Passive Experience<br />\r\n- Immersive VR Theater"
