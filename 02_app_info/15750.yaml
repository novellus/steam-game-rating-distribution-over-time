  data:
    about_the_game: You're the Stranger, a mysterious bounty hunter on a mission to
      bag the ultimate prize. And you need that money like no one else because there
      is something very wrong with your health and the only way to fix it is a very
      costly operation. However the nature of your illness remains a secret and as
      you find out during the game, for a good reason.<br><br>In the dusty, undeveloped
      wastelands of Western Mudos, cantankerous townsfolk find their settlements besieged
      by belligerent outlaws. Along comes Stranger, a tall, dark and enigmatic bounty
      hunter with a mission to capture troublemakers and scoundrels and return them
      to civilized townships for incarceration.<br>But Stranger is keeping a secret
      and needs expensive surgery to survive. In his quest to earn enough Moolah,
      Stranger reluctantly accepts the ultimate bounty from the owner of the Mongo
      River and suddenly his adventure takes a very different turn.<h2 class="bb_tag">Key
      Features:</h2><ul class="bb_ul"><li>Fire Live Ammo! Launch critters at your
      enemies. Distract them with Chippunks, encase them in Bolamite webbing, or destroy
      them with Stingbees and explosive bats.<br></li><li>Accept missions from the
      Bounty Store and talk to neurotic townsfolk to learn where your bounty can be
      found.<br></li><li>1st/3rd Person gameplay.<br></li><li>Easter eggs. <br></li><li>Unlockables.<br></li><li>35
      Achievements.<br></li><li>Three modes of difficulty.</li></ul>
