    about_the_game: 'SCP: Fragmented Minds is a brand-new take on the SCP genre with
      a deep-rooted focus on bringing a story-driven single-player and interactive
      multiplayer experience that features new and groundbreaking SCPs and mechanics
      into a single game.<br><br><strong>Campaign:</strong> After a long stasis, you
      awake to find yourself in Site-113. The events that took place while you slept
      changed history forever. Uncover the secrets and use what you find to guide
      you among the ruins of the most advanced Foundation site in existence. <br><br><strong>Multiplayer:</strong>
      Bring the fight to SCPs in their natural habitat. The Hunt gamemode will allow
      you to contain and destroy SCPs around the world. Gear up, customize your weapons
      and plan with your team to ensure you make it back to base....alive.'
