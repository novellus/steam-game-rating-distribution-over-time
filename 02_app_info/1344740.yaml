details:
  data:
    about_the_game: 'FOOTSIES is a simple 2D ground-based fighting game that both
      new and experienced players can pick up and enjoy right away. While the game
      controls and mechanics are simple, FOOTSIES retains the fundamental feeling
      of the fighting game genre where spacing, hit confirm and whiff punish are keys
      to achieve victory.<br><br>Features<br>- Arcade Mode<br>- Offline versus mode
      (player/cpu)<br>- Online versus mode (rollback netcode)<br>- Online lobby (up
      to 10 players, chat, spectators)<br>- Training mode<br>- Command list with frame
      data<br>- Hitbox viewer<br>- Hit Confirm and Whiff Punish Minigames<br><br>Official
      FOOTSIES Discord: <a href="https://steamcommunity.com/linkfilter/?url=https://discord.gg/PEgP3y3"
      target="_blank" rel="noopener"  >https://discord.gg/PEgP3y3</a>'
