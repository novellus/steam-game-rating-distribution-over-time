    about_the_game: "The gameplay in Toki Tori is a blend of two genres. While it\
      \ looks like a platform game, it's a puzzle game at heart. To progress through\
      \ the game, the player must pick up each egg in a level using a set number of\
      \ tools. Players will have to look and plan ahead carefully while using items\
      \ such as the Telewarp, Freeze-o-Matic and InstantRock\u2122. Additional tools\
      \ are gradually introduced as the player progresses through the game's 80+ levels\
      \ covering four unique worlds.<br>\t\t\t\t\t<ul class=\"bb_ul\"><li>A wide variety\
      \ of items and weapons<br>\t\t\t\t\t</li><li>80 levels spread over 4 large worlds<br>\t\
      \t\t\t\t</li><li>Dozens of hours of gameplay<br>\t\t\t\t\t</li><li>For all ages\
      \ - accessible and hard levels available<br>\t\t\t\t\t</li><li>Catchy music\
      \ and sound effects<br>\t\t\t\t\t</li><li>Steam Achievements<br>\t\t\t\t\t</li><li>Full\
      \ screen HD graphics<br>\t\t\t\t\t</li><li>Shader effects<br>\t\t\t\t\t</li><li>5.1\
      \ Surround Soundtrack<br>\t\t\t\t\t</li><li>Controls designed for mouse, keyboard\
      \ as well as joypad<br>\t\t\t\t\t</li></ul>"
