    about_the_game: Lost in the abyssal depths of limbo, you are a tortured soul who
      is trapped between life and death, stuck in a dungeon whose puzzles will test
      you as you strive to go into the afterlife. <br><br>* Explore an abyssal world
      set in Limbo.<br>* Solve a variety of puzzles where your only goal is to kill
      yourself so you may pass through Limbo.<br>* Die in gruesome and horrifying
      ways.<br>* Discover the secrets of a mysterious ruin.<br><br>Obtain <strong>5000
      achievements!!!</strong>
