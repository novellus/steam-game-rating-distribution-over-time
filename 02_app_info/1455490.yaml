details:
  data:
    about_the_game: '<strong>OVERVIEW</strong><br>Project: Nitro is a game where you
      play with vehicles and use various abilities to win. Only PVE mode is available
      in the game yet. You can play against AI in deathmatch or capture the flag gamemode.
      The game has simple controls that everyone can handle.<br><br>Project: Nitro
      is now Single-Player game but we also expect multiplayer and coop in the game
      soon.<br><br><strong>VEHICLES &amp; MAPS</strong><br>[NOVEMBER 2020] - You can
      find two vehicles, three abilities and one map: SDW15. You can play 2 modes
      on this map - Deathmatch / Capture the flag.<br><br><strong>VEHICLES</strong><br><strong>Instarock:
      </strong><br><ul class="bb_ul"><li>Slow Vehicle / Vehicle Air Control<br></li><li>Good
      Mobility<br></li><li>(DECEMBER 2020) Tank Mode available</li></ul><br><strong>Nigato
      337:</strong><br><ul class="bb_ul"><li>Fast Vehicle / Very Light Vehicle<br></li><li>Nigato
      337 has 100% higher NOS capacity then others vehicles</li></ul><br><strong>MAPS</strong><br><strong>SDW15
      - DEATHMATCH</strong><br><ul class="bb_ul"><li>Destroy as many enemies as possible
      under 3,6 minutes. The vehicle with the most kills wins.</li></ul><strong>SDW15
      - CAPTURE THE FLAG</strong><br><ul class="bb_ul"><li>Deliver as many flags to
      a specific place and you will win. Warning. It won''t be that easy, because
      your opponents have to stop you from delivering to your place.</li></ul><strong>DESTINY
      DESERT - TEAM CONQUEST - (IN DEVELOPMENT)</strong><br><ul class="bb_ul"><li>4
      Teams, 40 players.. Collect resources with team and build defenses for your
      base or improve damage to all players in your team, this include: damage done
      by special abilities.</li></ul><br><strong>ABILITIES</strong><br><ul class="bb_ul"><li><strong>Tornado:</strong>
      Spawn tornado in place and every vehicle that crosses it will fly away and deal
      damage.<br></li><li><strong>Fake Nitro:</strong> Spawn fake nitro symbol, there
      is a 50% chance that the car will explode or nothing will happen.<br></li><li><strong>EMP
      Storm:</strong> Spawn EMP Storm behind your vehicle. Every vehicle that passes
      through the storm will stop responding to input.</li></ul><br><strong>** If
      you buy the game during Early Access, you will get an Early Access bundle. Bundle
      include: 3 special colors &amp; Special Steam Achievement. **</strong>'
