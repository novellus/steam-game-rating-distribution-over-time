    about_the_game: "Mystic Midway: Rest in Pieces  \u2013 Somewhere between heaven\
      \ and earth stands the mystic midway. Its live action \u2018Master of Cemeteries\u2019\
      \  the humorously insulting Dr Dearth, welcomes you to his shooting gallery,\
      \ Rest in Pieces! Fire away at ghosts, ghouls, and all things that go bump in\
      \ the night. It\u2019s so frightfully fun, you might never return!<br><br>Special\
      \ features include:<br><br><ul class=\"bb_ul\"><li>Dr. Dearth in live video\
      \ with a constant barrage of unwanted advice<br></li><li>Multiple players scores\
      \ saved in the in the high score hall of fame<br></li><li>15 elusive targets<br></li><li>10\
      \ challenging game levels<br></li><li>Full fidelity CD soundtrack</li></ul>"
