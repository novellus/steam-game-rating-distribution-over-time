    about_the_game: 'The original soundtrack to Bezier. 22 tracks spanning over 70
      minutes. Provided in high quality 320kbps MP3 format. The soundtrack mixes orchestral,
      synthesizer, vocal and solo instruments within 15 game tracks. One for each
      four minute zone in campaign mode.<br><br>The soundtrack of Bezier was composed
      by Philip Bak between 2008 and 2010. It was engineered and produced by Matt
      Rhodes &amp; Matt Howe at Pinewood Studios using ProTools running through a
      Vintage Neve 5315 console.<br><br>You can listen to the soundtrack here: <a
      href="https://steamcommunity.com/linkfilter/?url=https://soundcloud.com/niinegames/sets/bezier"
      target="_blank" rel="noopener"  >https://soundcloud.com/niinegames/sets/bezier</a>.<br><br>Thanks
      for your support.'
