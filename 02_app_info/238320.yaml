    about_the_game: "Hell is an experiment you can't survive in Outlast, a first-person\
      \ survival horror game developed by veterans of some of the biggest game franchises\
      \ in history. As investigative journalist Miles Upshur, explore Mount Massive\
      \ Asylum and try to survive long enough to discover its terrible secret... if\
      \ you dare.<br><br><strong><u>Synopsis:</u></strong><br><br>In the remote mountains\
      \ of Colorado, horrors wait inside Mount Massive Asylum. A long-abandoned home\
      \ for the mentally ill, recently re-opened by the \u201Cresearch and charity\u201D\
      \ branch of the transnational Murkoff Corporation, the asylum has been operating\
      \ in strict secrecy\u2026 until now.<br><br>Acting on a tip from an anonymous\
      \ source, independent journalist Miles Upshur breaks into the facility, and\
      \ what he discovers walks a terrifying line between science and religion, nature\
      \ and something else entirely. Once inside, his only hope of escape lies with\
      \ the terrible truth at the heart of Mount Massive.<br><br>Outlast is a true\
      \ survival horror experience which aims to show that the most terrifying monsters\
      \ of all come from the human mind. <br><br><strong><u>Features:</u></strong><br><br><ul\
      \ class=\"bb_ul\"><li>True Survival Horror Experience: You are no fighter -\
      \ if you want to survive the horrors of the asylum, your only chance is to run...\
      \ or hide<br></li><li>Immersive Graphics: AAA-quality graphics give players\
      \ a detailed, terrifying world to explore<br></li><li>Hide and Sneak: Stealth-based\
      \ gameplay, with parkour-inspired platforming elements<br></li><li>Unpredictable\
      \ Enemies: Players cannot know when - and from where - one of the asylum\u2019\
      s terrifying inhabitants will finally catch up to them<br></li><li>Real Horror:\
      \ Outlast\u2019s setting and characters are inspired by real asylums and cases\
      \ of criminal insanity</li></ul><br><strong><u>Warning:</u></strong><br><br>Outlast\
      \ contains intense violence, gore, graphic sexual content, and strong language.\
      \ Please enjoy."
