    about_the_game: "\u4E3B\u89D2\u9AD8\u6751\u8FDB\u662F\u4E00\u4E2A\u51FA\u751F\u5E73\
      \u51E1\u7684\u666E\u901A\u5C11\u5E74\uFF0C\u4ED6\u7684\u5BB6\u4EBA\u524D\u4E0D\
      \u4E45\u56E0\u4E8B\u6545\u53BB\u4E16\uFF0C\u5BB6\u91CC\u53EA\u5269\u4E00\u4EBA\
      \u7684\u4ED6\u53EA\u80FD\u9760\u4EB2\u621A\u7ED9\u7684\u5C11\u91CF\u96F6\u7528\
      \u94B1\u52C9\u5F3A\u5730\u751F\u6D3B\u3002\u7136\u800C\u7978\u4E0D\u5355\u884C\
      \uFF0C\u5BB6\u91CC\u7684\u94B1\u5168\u88AB\u52AB\u532A\u52AB\u8D70\u3002\u751F\
      \u65E0\u53EF\u604B\u7684\u4ED6\u5728\u67D0\u4E00\u5929\u51C6\u5907\u524D\u5F80\
      \u5B66\u6821\u7684\u5929\u53F0\u8DF3\u697C\uFF0C\u7ED3\u675F\u81EA\u5DF1\u7684\
      \u4EBA\u751F\u3002\u5F53\u4ED6\u5230\u8FBE\u5929\u53F0\u65F6\uFF0C\u9047\u5230\
      \u4E86\u7AD9\u5728\u5929\u53F0\u8FB9\u7F18\u540C\u6837\u60F3\u8DF3\u697C\u7684\
      \u5C11\u5973\u2026\u2026\u4ECE\u6B64\uFF0C\u4ED6\u7684\u4EBA\u751F\u5F7B\u5E95\
      \u5730\u6539\u53D8\u4E86\u2026\u2026<br />\r\n<br />\r\n\u73A9\u5BB6\u5C06\u626E\
      \u6F14\u9AD8\u6751\u8FDB\uFF0C\u9762\u4E34\u6821\u56ED\u6B3A\u51CC\u3001\u5929\
      \u624D\u7684\u5A01\u80C1\u4E0E\u9AD8\u5BCC\u5E05\u7684\u6A2A\u884C\u9738\u9053\
      \u3002\u672C\u4F5C\u4EE5\u53D9\u4E8B\u4E3A\u4E3B\uFF0C\u5728\u67D0\u4E9B\u60C5\
      \u51B5\u4E0B\u4F1A\u6709\u5206\u652F\u9009\u9879\uFF0C\u5305\u542B7\u4E2A\u7ED3\
      \u5C40\u3002\u6240\u4EE5\u5728\u51FA\u73B0\u4FDD\u5B58\u9009\u9879\u7684\u65F6\
      \u5019\u8BB0\u5F97\u4FDD\u5B58\uFF0C\u4EFB\u4F55\u51B2\u52A8\u7684\u9009\u62E9\
      \u90FD\u5C06\u8FCE\u6765\u4E0D\u597D\u7684\u7ED3\u5C40\u3002\uFF08PS: \u672C\
      \u6765\u8BBE\u5B9A\u6BCF\u4E2A\u7ED3\u5C40\u90FD\u4F1A\u6B7B\u4EBA\uFF0C\u4F46\
      Windward_Birds\u5728\u63D0\u4EA4\u5BA1\u6838\u7684\u65F6\u5019\uFF0Csteam\u603B\
      \u662F\u4EE5\u8FC7\u5EA6\u66B4\u529B\u6210\u4EBA\u5185\u5BB9\u4E3A\u7531\u6253\
      \u56DE\u3002\u6240\u4EE5\u5C31\u6539\u4E3A\u4E0D\u6B7B\u4EBA\u3002\u256E(\u256F\
      \u25BD\u2570)\u256D\uFF09<br />\r\n<br />\r\n\u89D2\u8272\u4ECB\u7ECD\uFF1A\
      <br />\r\n<br />\r\n\u9AD8\u6751\u8FDB<br />\r\n\u672C\u4F5C\u7684\u4E3B\u4EBA\
      \u516C\u906D\u9047\u5BB6\u5EAD\u53D8\u6545\uFF0C\u8FC7\u7740\u8270\u96BE\u7684\
      \u9AD8\u4E2D\u751F\u6D3B\u3002\u6709\u4E2D\u4E8C\u75C5\u3002\u670B\u53CB\u5F88\
      \u5C11\u3002<br />\r\n<br />\r\n\u5800\u51AC\u7F8E<br />\r\n\u8FDB\u5728\u5929\
      \u53F0\u9047\u5230\u7684\u60F3\u8DF3\u697C\u7684\u5C11\u5973\uFF0C\u4E8C\u5E74\
      \u7EA7\u7684\u5B66\u751F\u3002\u56E0\u4E3A\u4E00\u76F4\u4EE5\u6765\u906D\u53D7\
      \u670B\u53CB\u4EEC\u7684\u6B3A\u51CC\uFF0C\u751F\u6D3B\u5728\u9ED1\u6697\u7684\
      \u5979\u5BF9\u81EA\u5DF1\u7684\u4EBA\u751F\u611F\u5230\u7EDD\u671B\u3002<br\
      \ />\r\n<br />\r\n\u68EE\u552F\u4EBA<br />\r\n\u8FDB\u552F\u4E00\u7684\u670B\
      \u53CB\uFF0C\u4E00\u5E74\u7EA7\u5C0F\u9738\u738B\uFF0C\u5230\u5904\u52D2\u7D22\
      \uFF0C\u800C\u5F88\u591A\u5B66\u751F\u4E5F\u4E0D\u6562\u51FA\u9762\u6307\u8BC1\
      \u4ED6\uFF0C\u8FDE\u5B66\u6821\u90FD\u611F\u5230\u82E6\u607C\u3002<br />\r\n\
      <br />\r\n\u77F3\u539F\u6167<br />\r\n\u8FDB\u73ED\u91CC\u7684\u73ED\u957F\uFF0C\
      \u4E3A\u4EBA\u79EF\u6781\u4E50\u89C2\u3002\u7ECF\u5E38\u4E3A\u540C\u73ED\u540C\
      \u5B66\u7684\u4E8B\u6253\u62B1\u4E0D\u5E73\uFF0C\u4E3A\u4E86\u5C65\u884C\u4E00\
      \u4E2A\u73ED\u957F\u7684\u8D23\u4EFB\u800C\u52AA\u529B\u7740\u3002<br />\r\n\
      <br />\r\n\u68EE\u5DDD\u831C<br />\r\n\u4E8C\u5E74\u7EA7\u5B66\u751F\u3002\u5B66\
      \u4E60\u51FA\u4F17\u3001\u8FD0\u52A8\u51FA\u4F17\u3001\u7F8E\u8C8C\u51FA\u4F17\
      \uFF0C\u516C\u8BA4\u7684\u5929\u624D\u7F8E\u5C11\u5973\uFF0C\u6709\u5F88\u591A\
      \u7C89\u4E1D\u3002\u5728\u8001\u5E08\u548C\u6821\u957F\u7684\u773C\u91CC\uFF0C\
      \u5979\u5C31\u662F\u5B66\u6821\u7684\u9A84\u50B2\u3002<br />\r\n<br />\r\n\u767D\
      \u6728\u7D2B<br />\r\n\u4E09\u5E74\u7EA7\u5B66\u751F\u3002\u5BB6\u5883\u8D2B\
      \u7A77\uFF0C\u7236\u4EB2\u5DE5\u4F5C\u4E0D\u7A33\u5B9A\u3002\u5B66\u4E60\u6210\
      \u7EE9\u4F18\u79C0\uFF0C\u4E3A\u4EBA\u6B63\u76F4\uFF0C\u4E0D\u80AF\u5411\u547D\
      \u8FD0\u5C48\u670D\uFF0C\u4E3A\u6B64\u906D\u5230\u5B66\u6821\u4EBA\u6C14\u738B\
      \u7684\u7279\u6B8A\u9488\u5BF9\u3002<br />\r\n<br />\r\n\u91D1\u4E00\u78E8<br\
      \ />\r\n\u4E09\u5E74\u7EA7\u5B66\u751F\u3002\u5341\u5206\u82F1\u4FCA\u7684\u5E05\
      \u54E5\uFF0C\u91D1\u57CE\u682A\u5F0F\u4F1A\u793E\u7684\u516C\u5B50\uFF0C\u4E5F\
      \u662F\u552F\u4E00\u7684\u7EE7\u627F\u4EBA\u3002\u56E0\u4E3A\u91D1\u57CE\u682A\
      \u5F0F\u4F1A\u793E\u662F\u8FD9\u6240\u5B66\u6821\u7684\u6700\u5927\u8D5E\u52A9\
      \u5546\uFF0C\u6240\u4EE5\u4ED6\u4E5F\u662F\u5B66\u6821\u7684\u5B9E\u9645\u638C\
      \u6743\u8005\uFF0C\u5C31\u8FDE\u6821\u957F\u4E5F\u5F97\u770B\u4ED6\u8138\u8272\
      \u3002"
