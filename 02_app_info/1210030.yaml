    about_the_game: <h2 class="bb_tag">One real human being, every new game, everything
      turns around.</h2><br><strong>Novena Diabolos</strong> is an Ocult concept-based
      survival mystery adventure that requires nine days of reasoning to survive in
      an isolated place.<br><br>In addition, each play has a randomized scene, the
      criminal's characteristics, and human identity, which makes it impossible to
      give a spoiler.
