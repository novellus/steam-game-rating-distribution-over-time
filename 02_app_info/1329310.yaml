    about_the_game: "Introduction<br />\r\n&quot;Heroes of Fantasia&quot; is a roguelike\
      \ adventure game. There are many different scenes and maps to explore. In the\
      \ ARENA, you can release your anger. In the SKYCLOUD, you can be the top of\
      \ the list. In the world boss battle, you can be the brightest star in the night\
      \ sky! Do you want to know who the demon hunter is? How other players\u2019\
      \ performance in the cross server boss war? Who is the king of warriors? In\
      \ the cross server segment match, let the world know who will be the top list.<br\
      \ />\r\n<br />\r\nRandom maps and Monsters:<br />\r\nHundreds of levels, hundreds\
      \ of monsters and elite monsters, and dozens of boss. More scenery to see. If\
      \ you die in the adventure, there is basically no punishment.<br />\r\n<br />\r\
      \nAdventure system:<br />\r\nYou may encounter a variety of adventure systems\
      \ and surprises on the way to explore<br />\r\n<br />\r\nCharacteristic skills:<br\
      \ />\r\nOnce the super powerful active skills and passive skills play their\
      \ power, they will be unstoppable. Only reasonable combination can give full\
      \ play to your combat ability.<br />\r\n<br />\r\nEquipment:<br />\r\nA set\
      \ of equipment is changed every 20 levels in the game, and the attributes of\
      \ equipment are totally different every. More equipment is waiting for you.<br\
      \ />\r\n<br />\r\nStrong suit:<br />\r\nIf you don't think the common dropped\
      \ equipment can bring you strong combat power, you can try to accumulate a suit.\
      \ It will bring you a totally different experience.<br />\r\n<br />\r\nSpirit\
      \ guide:<br />\r\nBy eliminating more demons, you can get their seals. You will\
      \ be surprised to find that there are some special fetters between them. If\
      \ you collect them, you will get the fighting skills of demons.<br />\r\n<br\
      \ />\r\nRune:<br />\r\nThe Magic Runes have strong magic power, you need to\
      \ compete fairly with other warriors to get it. The power of artifact is only\
      \ available to warriors who challenge.<br />\r\n<br />\r\nFour elves:<br />\r\
      \nThe four elves of water, fire, light and dark have their own strengths. They\
      \ are not only the protagonists, but also powerful fighting partners. There\
      \ are nine different abilities waiting for you to unlock.<br />\r\n<br />\r\n\
