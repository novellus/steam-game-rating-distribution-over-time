    about_the_game: A young man, Wilson Cooper, is playing video games at home, something
      his Dad forbids him to do. His Dad unexpectedly returns home early to find Wilson
      in the midst of a game. Dad is so furious, he kicks Wilson out of the house
      and leaves him on the streets of a ghetto. It is at this exact point you take
      control of Wilson Cooper, and guide him to riches.
