    reviews: "\u201CAER Memories of Old is an adventure game in the truest sense.\
      \ Lots of games let you explore a world, but where most focus on the reward\
      \ waiting at the finish line, Aer is all about the journey.\u201D<br><a href=\"\
      http://www.pcgamer.com/turn-into-a-bird-and-explore-a-shattered-world-in-this-immaculate-puzzle-game/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >PC Gamer</a><br><br>\u201CWith gentle\
      \ music, appealing visuals and a majestically simple flight mechanic, AER is\
      \ as pleasant a journey as I first expected it to be\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=http://www.mirror.co.uk/tech/aer-memories-old-review-breath-11378700#ICID=sharebar_twitter\"\
      \ target=\"_blank\" rel=\"noopener\"  >Mirror</a><br><br>\u201CI had a wonderful\
      \ time with AER Memories of Old. The visuals are perfect, it\u2019s deliciously\
      \ compact, and there really is something quite wonderful about being able to\
      \ take to the skies and fly without a care.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=https://gamecritics.com/brad-gallaway/aer-memories-of-old-review/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Gamecritics</a><br>"
