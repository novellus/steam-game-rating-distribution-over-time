    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1016940/extras/thegameGIFnewsteam.gif?t=1608724791\"\
      \ /><br><br><strong><h2 class=\"bb_tag\">A FAST ACTION PARTY SHOOTER, WHERE\
      \ OTTERS GO AIRBORNE</h2></strong> <br><br>\u2022 <u>Multiplayer action</u>\
      \ : Team up with up to four players in a chaotic, couch co-op campaign or test\
      \ your friendship and go t.o.e to t.o.e in our competitive, versus mode!<br><br>\u2022\
      \ <u>Go solo!</u>: Travel the galaxy and take on Tiko alone! Featuring a huge\
      \ variety of challenges across 8 different planets in an intense campaign mode\
      \ that keeps you on your toes!<br><br>\u2022 <u>Build your team</u>: Earn stars,\
      \ unlock skins, customise your otters and keep on fighting.<br><br>\u2022 <u>Game\
      \ Modes </u>: Rapidly changing game modes, 2 minute rounds and an environment\
      \ hazard here and there and we promise it will be otter chaos!<br><br>\u2022\
      \ <u>Locations</u>: Fight across the sprawling galaxy of The Otterman Empire!\
      \ <br><br>\u2022 <u>Split screen</u>:  Pass those controllers out and see who\u2019\
      s got what it takes to come out on top.<br><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1016940/extras/NewSteamgifmultiplayerwithcolour.gif?t=1608724791\"\
      \ /><h2 class=\"bb_tag\"><strong>GROUND CONTROL TO MAJOR TIKO</strong></h2>Whether\
      \ it\u2019s saving the empire alone or with friends, or going head to head in\
      \ versus, as you play you'll unlock new levels, new customisable characters\
      \ and even more cosmetic items.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1016940/extras/grouploop3.gif?t=1608724791\"\
      \ /><h2 class=\"bb_tag\"><strong>SO LONG AND THANKS FOR ALL THE FISH</strong></h2>In\
      \ a galaxy far far away (from earth) deep into otterspace, their lives a colony\
      \ of diverse species, living amongst the stars, a colony that is in imminent\
      \ danger. Come to the rescue and take on Tiko\u2019s challenging tech which\
      \ will test your skills. Each world will bring with it a new challenge for you\
      \ and your team, whether it\u2019s a time challenge, waves of menacing minions\
      \ or an odd change in the weather, its otter madness!<br><br><br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/1016940/extras/BubbleLoop1.gif?t=1608724791\"\
      \ /><h2 class=\"bb_tag\"><h2 class=\"bb_tag\"><strong>LIFT OFF, WE HAVE LIFT\
      \ OFF!</strong></h2></h2>The Otterman Empire is so easy to pick up and blast\
      \ off that anyone can join in the fun but only the best pilot in the galaxy\
      \ will master our jet packs and come out on top!<br><br>Controller support:\
      \ A controller is required when playing local multiplayer"
