details:
  data:
    about_the_game: "&quot;Tribal Pass&quot; Original Game Soundtrack &amp; Art collection.\
      \ 10 tracks composed by Ruslan viter. Including tracks from Early Access period,\
      \ which you can't hear in final game. Art by Evgeniy Yudin (Mazokpixels). Includes\
      \ concepts and art which you can't find in final game. Bonus: first playable\
      \ prototype from 2013, all made by Stas Shostak with Paint and Flash.<br />\r\
      \n<br />\r\nOST includes the following tracks (around 13 mins total):<br />\r\
      \nCave quest;<br />\r\nGreat Chief, guide us;<br />\r\nHalloween menu;<br />\r\
      \nHalloween run;<br />\r\nIn the Darkest Night;<br />\r\nLago The Restless;<br\
      \ />\r\nMovement Is Life;<br />\r\nOnly The Desert Ahead;<br />\r\nThe Tik's\
      \ Cave;<br />\r\nTribe.<br />\r\n<br />\r\nArt includes:<br />\r\n6 big concept\
      \ pictures in 1080p;<br />\r\n4 big concept pictures in 720p;<br />\r\n9 small\
      \ concept pictures in 640x640p;<br />\r\n29 pictures for quests which didn't\
      \ make it to the final version of the game (in different resolutions);<br />\r\
      \n6 pictures of totem masks which didn't make it to the final version of the\
      \ game."
