    about_the_game: "An old-school challenge in a crisp and colorful package, Wizardry:\
      \ Labyrinth of Lost Souls revitalizes the time-honored formula of the original\
      \ dungeon crawler series with modernized visuals and sound.<br><br>Choose each\
      \ of your six team members\u2019 class, race, gender, and moral alignment, then\
      \ delve into one of several dungeons near the central town hub. Advance with\
      \ caution \u2014 monsters are vicious, deadly, and attack in packs. Plan each\
      \ expedition carefully, stay focused on your objectives, and know when to retreat\
      \ to the surface.<br><br>In between expeditions, chat with the locals, pick\
      \ up new quests, pray for guidance at the temple, go bargain-hunting for new/rare\
      \ equipment, and more. With patience, skill, and careful planning, your party\
      \ will rise from a gang of paupers to a mighty force.<br>The magic torches are\
      \ lit, the monsters are ravenous, and the kingdom is waiting for a new hero.\
      \ Enter the world of Wizardry: Labyrinth of Lost Souls and experience a classic\
      \ adventure reborn.<br><br>KEY FEATURES<br><strong>Your Party, Your Way</strong><br>Choose\
      \ from eight classes and five races to build a six-person team with diverse\
      \ but complimentary skill sets. Change their classes in mid-adventure to fit\
      \ your needs, or focus on leveling up their primary class to earn bonus skills\
      \ for the party\u2019s benefit.<br><br><strong>So Beautiful and So Dangerous</strong><br>Tangle\
      \ with a menagerie of over 100 distinctive monsters, from the traditional to\
      \ the bizarre, all drawn by famed series illustrator Jun Suemi. The game also\
      \ features character illustrations by renowned commercial artist Yuki Hayabusa.<br><br><strong>Conquer\
      \ the Dungeons</strong><br>Every step through the underworld is fraught with\
      \ danger, and one wrong move can end your adventure. But if you have the grit\
      \ to withstand what the dungeons throw at you, both you and your party will\
      \ gain enough experience to stroll through them like you own them.<br><br><strong>Wizardry\u2019\
      s Rebirth on PC</strong><br>The PC remaster of this classic originally released\
      \ for PlayStation 3 features English and Japanese text with the original Japanese\
      \ voiceovers, high-resolution graphics, and a brand new Turbo Mode to make exploring\
      \ the game\u2019s massive dungeons a breeze. All story DLC is included, and\
      \ players can download the Growth Fruit DLC for free to give themselves a boost\
      \ when creating characters."
