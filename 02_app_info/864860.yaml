    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/864860/extras/600.png?t=1601064473"
      /><br><br>The evil enemy stole a friend of our hero, sent unprecedented woes
      to the planet, moreover, he imprisoned the main character in the labyrinths
      of monochrome hell.<br>The protagonist is a cat. To whom nothing remains but
      to arm himself in the fight against the army of devilish creatures and become
      a HellCat.<br><br>Go on a quest for truth into the depths of purgatory, along
      with an armed to the teeth cat in a pretty red scarf.<br>Pixel top-down shooter
      with an explosive retro-wave soundtrack!<br><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/864860/extras/ezgif.com-crop_(1).gif?t=1601064473"
