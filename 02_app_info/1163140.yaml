    about_the_game: "The opulence and prestige of Shanghai attracts the greatest talent\
      \ from all over the world to compete and battle their way to the top of the\
      \ corporate ladder. You begin as a rookie, looking for clues on how to survive\
      \ the wild paper jungle of your office: you'll face treacherous middle managers,\
      \ venomous co-workers, and more, on your own, personal journey to the top. Will\
      \ you become king of the jungle, or stay just another paper pusher?<br><br>Get\
      \ ready to start your first day at the office, with all the pain and glory that\
      \ comes along!<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1163140/extras/\u5BA3\
      \u4F20\u56FE\u82F1\u6587\u7248__2__\u526F\u672C.jpg?t=1608866703\" /><br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1163140/extras/\u5206\u5272\
      \u7EBF.png?t=1608866703\" /><br><br><strong><h2 class=\"bb_tag\">Key Features:\
      \ </h2></strong><br><u><i><strong>Story</strong></i></u><br>Shanghai Office\
      \ Simulator is a story-driven game where your actions have consequences and\
      \ the story develops accordingly.<br><br>You start out as a 22-year-old college\
      \ graduate who has just landed his first job. The time has finally come for\
      \ you to take on projects, deal with co-workers, and battle the \u201Cdemons\
      \ of your mind\u201D.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1163140/extras/15_\u526F\
      \u672C_\u526F\u672C.jpg?t=1608866703\" /><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1163140/extras/\u5206\
      \u5272\u7EBF.png?t=1608866703\" /><br><br><u><strong>&quot;Mind Demons\u201D\
      </strong></u><br>The psychological issues of the office environment are personified\
      \ as mind demons who will come to haunt you throughout your career. These include\
      \ interesting and funny characters such as:<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1163140/extras/page_bg_raw_\u526F\
      \u672C1.jpg?t=1608866703\" /><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1163140/extras/\u5206\
      \u5272\u7EBF.png?t=1608866703\" /><br><br><u><strong>Card Battles</strong></u><br>\u201C\
      Time management\u201D, \u201COvertime\u201D or even \u201CWork overnight\u201D\
      \ \u2026. Utilize these career survival cards to battle against your Mind Demons.\
      \ <br><br>Obtain new cards by mastering skills taught by seniors, from leisure\
      \ time self-study or through self-reflection.<br><br>As you grow your deck,\
      \ you will be able to unlock special combos which can give you an advantage\
      \ against harder enemies as your career progresses.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1163140/extras/1111_\u526F\
      \u672C.png?t=1608866703\" /><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1163140/extras/\u5206\
      \u5272\u7EBF.png?t=1608866703\" /><br><br><u><strong>Relationships</strong></u><br>Manage\
      \ your relationships with a broad variety of interesting personalities such\
      \ as \u201CFangirl\u201D, \u201CCopycat\u201D, \u201CPrude\u201D, \u201CGoof-off\
      \ Guy\u201D, \u201CFlirtatious Assistant\u201D, \u201CMom\u201D, \u201CDad\u201D\
      , etc.\u2026 And as your relationships improve, you gain an edge over the ever-returning\
      \ Mind Demons. <br><br>And who knows, maybe you will even find someone to marry?\
      \ <br><br>Just don\u2019t try to marry your dad\u2026 that would be weird!<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1163140/extras/\u64B8\u4E32\
      \u5BF9\u8BDD_\u526F\u672C_\u526F\u672C22.jpg?t=1608866703\" /><br><br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/1163140/extras/\u5206\u5272\u7EBF\
      .png?t=1608866703\" /><br><br><u><strong>Inheritance System</strong></u><br>If\
      \ you are so lucky to have a child, you will be able to pass on all your knowledge\
      \ and valuables, so when you start playing as your own child, you can take the\
      \ lead at the very starting line.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1163140/extras/\u4F01\
      \u4E1A\u5FAE\u4FE1\u622A\u56FE_16001634144194_\u526F\u672C.jpg?t=1608866703\"\
      \ /><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1163140/extras/\u5206\
      \u5272\u7EBF.png?t=1608866703\" /><br><br> <i>- Now get ready to enter a journey\
      \ into an office environment full of strange coworkers, see yourself ending\
      \ up in weird situations, and learn some funky skills that you may or may not\
      \ be able to use in real life!</i>"
