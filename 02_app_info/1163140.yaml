      \ Do they really work 210 hours a week, getting paid pennies on the dollar?\
      \ Find out the answers to these questions and more, unless of course, you fear\
      \ KANG GE, overlord of the cubicles, in which case you wouldn\u2019t last a\
      \ minute in Shanghai..."
