    about_the_game: A short story-driven game about two inquisitors, Arun and Quila,
      investigating a murder. During the game you'll control both, each having their
      own set of skills you'll need to solve the mystery.<h2 class="bb_tag">A Very
      Particular Set Of Skills</h2><br>Inquisitor Arun. His skill set includes herbalism,
      necropsy, enduring odors, and high perception.<br><br>Inquisitor Quila. Her
      skill set includes lockpicking, natural charisma, and her small frame which
      allows her to squeeze into tight spaces.<h2 class="bb_tag">~ Features ~</h2><br>Point
      &amp; click to interact with your surroundings<br><br>Interesting environments
      to explore<br><br>Beautiful pixel art graphics<br><br>Engaging story &amp; dialogue
