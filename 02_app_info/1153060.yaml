  data:
    about_the_game: Juicy army is the sweetest action roguelike set in a dream universe
      where you'll have to fight an army of juicy creatures!<h2 class="bb_tag">Prologue
      Features:</h2><img src="https://steamcdn-a.akamaihd.net/steam/apps/1153060/extras/Scenery.png?t=1608674671"
      /><br><ul class="bb_ul"><li> Discover a world full of delicious treats! This
      fantasy kingdom is made of sweet and delightful objects! There are 5 biomes
      - Strawberry, Cheese, Candy,  Donut, and Chocolate.</li></ul><img src="https://steamcdn-a.akamaihd.net/steam/apps/1153060/extras/Enemies.png?t=1608674671"
      /><br><ul class="bb_ul"><li> Exotic fruity enemies! There are flying grapes,
      bouncing orange, sniper apple, pineapple bandit, and a lot of other juicy creatures.
      But don't let their cute appearance fool you! They may look cute, but they can
      get vicious quickly!</li></ul><img src="https://steamcdn-a.akamaihd.net/steam/apps/1153060/extras/Weapons.png?t=1608674671"
      /><br><ul class="bb_ul"><li> As you progress, you'll find loads of interesting
      weapons. <br></li><li> Responsive, fluid, and fun to play combat system!<br></li><li>
      Procedurally generated worlds blended with handcrafted design elements to keep
      each run fresh and unique.<br></li><li> Beautiful and adorable art style!</li></ul>
