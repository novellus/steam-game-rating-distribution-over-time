  data:
    about_the_game: "<i>\u201CDeep in the mountains, away from prying eyes <br>is\
      \ a refuge unknown to anyone else. <br>Born of hope <br>cradled in shadows <br>this\
      \ place that only looks forward <br>is where I found my heart.\u201D\uFEFF </i><br><br>Blue\
      \ Rose is an interactive \u2018visual novel\u2019, following the viewpoint of\
      \ the female knight Lena as she enters an unknown world deep in the mountains.\
      \ Lena is a Templar of the Blue Rose, living her life to fight and protect her\
      \ home and country. <br><br>But what is truly important to her is only just\
      \ about to reveal itself. Pulled away from the front lines of the war, Lena\
      \ finds herself trapped in a secluded, unknown village in the mountains. For\
      \ the first time she will make her own decisions \u2013 and face the consequences.\
      \ <br><br><br><strong>Features:</strong><br><ul class=\"bb_ul\"><li>    5 routes\
      \ \u2013 4 guys and 1 girl<br></li><li>    10 endings<br></li><li>    Unlockable\
      \ mini stories<br></li><li>    CG and music gallery</li></ul><br><br><strong>What\
      \ is a Visual Novel?</strong><br>Step into the shoes of Lena as you go through\
      \ an interactive novel-style story of text, illustrations, and music, making\
      \ choices and influencing the plot as you go. <br><br>Who will Lena choose as\
      \ her companion? Will she and the others succeed in opposing the threat that\
      \ they have uncovered? Make your choices and find out."
