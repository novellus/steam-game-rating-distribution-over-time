    about_the_game: '<img src="https://steamcdn-a.akamaihd.net/steam/apps/613620/extras/SteamAnnouncers.jpg?t=1573555315"
      /><br><br><strong>In Short: Hoverloop is a Multiplayer Arcade Arena Combat game.
      The game is currently in Early Access containing community hosted servers that
      you can host yourself and offline splitscreen. Online matchmaking and season
      pass progression will become available upon release, this fall 2019.</strong><br><br>Access
      an array of customizable drones with unique abilities. Use teleportation, deathrays,
      control jammers and super speed to carry your team, or yourself, to victory!
      <br><br>Fight against or work together with friends in splitscreen/online multiplayer
      (online matchmaking only at full release fall 2019). Alternatively, you can
      play together with AI-Bots.<br>We''ll launch with a focus on Deathmatch, Team
      Deathmatch and Invasion, releasing multiple exciting new modes later on.<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/613620/extras/TripleKill.gif?t=1573555315"
      /><h2 class="bb_tag"><strong>Story: </strong></h2>Following the technological
      advances of the early 21st century, arena combat began surpassing <br>all other
      forms of entertainment, giving rise to the biggest industry on earth.<br><br>In
      the year 2077, one league has taken centre-stage, and become our modern-day<br>colosseum.
      Drone gladiators from around the world battle for glory in the Hoverloop<br>arena,
      risking everything in the process. The crowds chant their names, revel in their<br>victories,
      and delight in their failure. While the champions are rewarded with fame and<br>fortune,
      losers are shunned and humiliated, becoming outcasts of our volatile society.<br><br>Build
      your following, customize your drone. Battle your rivals for glory in the Hoverloop
      Arena.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/613620/extras/death_from_above.gif?t=1573555315"
      /><h2 class="bb_tag"><strong>Key features: </strong></h2><ul class="bb_ul"><li>Customization:
      Pick your favorite customizable drone from a vast variety of materials, colors,
      hats, trails and emotes, paired with unique abilities like teleportation or
      death ray.<br></li><li>Combat: Obliterate your opponents with the large weapons
      arsenal at your disposal. Blow them up, stun them and punch holes in them with
      the machinegun.<br></li><li>Multiplayer: Play with up to four friends locally
      or eight players online.<br></li><li>Arenas: Fight on a variety of maps across
      a wide array of game modes including deathmatches and cooperative PvE modes
      against waves of AI.</li></ul><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/613620/extras/NEWSHPRITZCREEN.gif?t=1573555315"
      />'
