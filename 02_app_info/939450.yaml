    about_the_game: <h2 class="bb_tag">Incredibly Realistic Forklift Simulation</h2><br>Forklift
      Simulator 2019 drops you in the seat of a realistic forklift. You'll learn how
      to properly operate a forklift and be tested in various situations. There are
      more than 40 challenges to master. Forklift enthusiasts will enjoy the realistic
      look and feel of driving. Beginners will quickly learn how to drive these powerful
      machines. No matter your level of skill or interest Forklift Simulator 2019
      will provide an entertaining forklift driving experience.
