    reviews: "\u201CIt was really hard to even write this as I just wanted to keep\
      \ playing it. Again, you could play Imperiums literally forever\u2026 I plan\
      \ to.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=https://bigbossbattle.com/imperiums-greek-wars-is-much-grander-than-other-4x-titles/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Big Boss Battle</a><br><br>\u201CThe\
      \ gameplay itself does a fantastic job of recreating that one more turn feeling\
      \ that these games are known for.\u201D<br>8/10 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=https://saviorgaming.blog/2020/08/02/imperiums-greek-wars-review/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Savior Gaming</a><br><br>\u201CGreek\
      \ Wars nails that addictive 4X loop and it does so in an often-overlooked setting.\u201D\
      <br>8/10 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=https://www.strategygamer.com/reviews/imperiums-greek-wars/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Strategy Gamer</a><br>"
