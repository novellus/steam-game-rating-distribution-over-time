    about_the_game: "<i>Imperiums: Greek Wars</i> is a unique combination of turn-based\
      \ 4X and historical grand strategy with a mythological twist.<br>Inspired by\
      \ our previous award-winning title <i>Aggressors: Ancient Rome</i>, we bring\
      \ you a fresh look at a Greco-Persian world of schemers, warmongers, and ruthless\
      \ politicians. This merciless world is enhanced by myths and stories about heroic\
      \ deeds and hidden treasures as only the Greeks were able to imagine.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1183470/extras/BuildEmpire2.gif?t=1607117178\"\
      \ /><h2 class=\"bb_tag\">Greco-Persian world</h2>The game starts in 359BC when\
      \ Philip II of Macedon takes the throne. Macedonia at the time is a backwater\
      \ on the edge of the Hellenic world, but Philip is an ambitious man. He has\
      \ a dream to become leader of the whole of Greece, a dream he will follow until\
      \ his death... <br><br>Choose one of 30 playable factions ranging from mighty\
      \ Sparta or Athens, ambitious Macedonia, slowly declining Achaemenid Empire\
      \ and its power-hungry satrapies, to a number of smaller Greek city-states and\
      \ groups of semi-nomadic societies living on the outskirts of the Hellenic world.\
      \ Lead your nation to glory if you can...<h2 class=\"bb_tag\">Lead, rule and\
      \ conquer</h2>Your task is to do more than survive. You are divine ruler, supreme\
      \ military commander and political leader who seeks glory and prosperity for\
      \ all your subjects. Lead them to magnificent victories, manage the economy\
      \ on all levels, and provide successful livelihoods as well as stable and just\
      \ government. <br><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1183470/extras/Progress.gif?t=1607117178\"\
      \ /><br><br>It is not a task for the weak; all problems rest upon your shoulders;\
      \ every crisis is a test of your political and military prowess. Decisiveness,\
      \ tactical thinking, political shrewdness, and above all an adventurous spirit\
      \ is what will cause one person to stand out - to rise as a star shining through\
      \ the darkness of millennia to come.<h2 class=\"bb_tag\">Historical immersion</h2>The\
      \ Greco-Persian world of <i>Imperiums</i> is a faithful representation of historical\
      \ reality, political relations, animosities and ambitions. Take a unique opportunity\
      \ to experience on your own shoulders the weight of responsibility as the chosen\
      \ one. As leader you can follow your own path or take advice and guidance from\
      \ dozens of nation-specific objectives.  <br><br>Experience the ancient Greek\
      \ world in such a detail as never before.<h2 class=\"bb_tag\">Myths and Legends</h2>Ancient\
      \ people believed in myth and legend; it was part of their reality. Those adventurous\
      \ enough can send their generals in the footsteps of ancient heroes to find\
      \ the Golden Fleece or untie the Gordian Knot. Unveil the truth of some of the\
      \ stories and myths of the Greek world.<h2 class=\"bb_tag\">Face the opponents</h2>Your\
      \ opponents will be unforgiving, but if you want more of human slyness and unexpected\
      \ turns, join a multiplayer game and challenge other players in a race to victory!<h2\
      \ class=\"bb_tag\">New worlds</h2>The universe of <i>Imperiums</i> offers an\
      \ endless number of realms. Imagine a world to your liking and let us bring\
      \ it to you. Whatever your choice, enter with a clear mind and prove that you\
      \ can not only survive but build an empire worthy of the title.<br>Take advantage\
      \ of the imagination of others and explore worlds they created. Go even a step\
      \ further, let yourself be inspired as creator whose ideas shape others\u2019\
      \ worlds.<h2 class=\"bb_tag\">Learn with ease</h2>It is not shameful to take\
      \ advice from time to time. You\u2019re not alone in this cruel world; there\
      \ is always guidance to explain, provide context, and offer recommendations.\
      \ Let yourself be guided by your intuition and logic, and you will soon become\
      \ a master."
