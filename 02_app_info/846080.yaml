details:
  data:
    about_the_game: 'Discover the dreams, fears and experiences of other people -
      and leave your own for others to find.<br><br>In this award-winning social experience,
      sleeping creatures &amp; float toward you awakened by a gentle touch to reveal
      the voice messages of others who have previously visited. These unscripted and
      anonymous stories reveal and inspire, encouraging you to share your own for
      others to discover.<br><br>Visually beautiful and wholly transformative, Where
      Thoughts Go: Prologue thematically explores the course of a lifetime through
      light, environmental design and five simple questions. The voice recordings
      you hear are unique and unidentifiable, left by individuals from every walk
      of life, every age and every background. Participants have no way to discern
      who they are hearing from, only how considerate and sensitive each and every
      person is. <br><br>In a time of great division the experience shows how we much
      we have in common; we all dream, have hopes, and share human connection.<br><br><a
      href="https://steamcommunity.com/linkfilter/?url=https://springboardvr.com?game_verification=90aa5f90-7555-11e9-b62b-0782f190e2eb"
      target="_blank" rel="noopener"  > Available for Arcades on SpringboardVR </a>'
