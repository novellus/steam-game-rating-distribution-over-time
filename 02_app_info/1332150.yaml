    about_the_game: '<a href="https://steamcommunity.com/linkfilter/?url=https://discord.gg/z9GHM9A"
      target="_blank" rel="noopener"  ><img src="https://%CDN_HOST_MEDIA_SSL%/steam/apps/1332150/extras/JoinDiscord.png?t=1602042605"
      crossorigin="anonymous"/></a><br><br><img src="https://%CDN_HOST_MEDIA_SSL%/steam/apps/1332150/extras/gameplay_en.png?t=1602042605"
      crossorigin="anonymous"/><br>Stranded on earth after some unfortunate events,
      Aysu, goddess of the night, must now find her way back to the sky! Helped by
      her sister, Solveig, goddess of the sun, she must seek back her powers scattered
      across the never-sleeping lands of Vyraj while staying in the shadows to survive.
      <br><br>Embark on a puzzle filled adventure where you and your partner must
      prove that you can communicate and collaborate to recover Aysu''s powers.<br><br><img
      src="https://%CDN_HOST_MEDIA_SSL%/steam/apps/1332150/extras/features_en.png?t=1602042605"
      crossorigin="anonymous"/><br><ul class="bb_ul"><li><strong>Shadows</strong>:
      Navigate the shadows cast by the environment to complete each level. Solveig
      controls the time of day, creating new paths for Aysu and giving both players
      new accessible areas.<br></li><li><strong>Solar Energy</strong>: Use solar energy
      to power and activate mechanisms throughout the game. As Solveig, you can activate
      those only if they are in the sunlight, while as Aysu, you need to find ways
      to bring them where the other can activate them.<br></li><li><strong>Wind Power</strong>:
      As Aysu, push your enemies in the sunlight so Solveig can deal with them and
      interact with the world with your wind powers. </li></ul><br><img src="https://%CDN_HOST_MEDIA_SSL%/steam/apps/1332150/extras/coop_en.png?t=1602042605"
      crossorigin="anonymous"/><br><i><strong>NOTE:</strong> You will need a vocal
      communication service like Steam Speak or Discord to communicate in-game with
      the other player.<br>The game can only be played with 2 controllers or a keyboard/controller
      combo.</i>'
