  data:
    about_the_game: 'Add to your city''s style with a pack of new buildings from one
      of <i>Cities: Skylines</i>'' top modders! <strong>Matt <i>&quot;Shroomblaze&quot;</i>
      Crux</strong> has designed a series of Deco-inspired buildings exclusive to
      this pack, including 6 residential buildings, 6 commercial buildings, and 3
      unique buildings.<br><br>Proceeds from this pack will be shared with the modder
      who designed the content. Celebrate the creativity of the <i>Cities: Skylines
      </i>community with the following buildings:<h2 class="bb_tag">Unique Buildings:</h2><br><ul
      class="bb_ul"><li>Eddie Kovanago<br></li><li>Pinoa Street<br></li><li>The Majesty</li></ul><h2
      class="bb_tag">Commercial buildings:</h2><br><ul class="bb_ul"><li>Central Hotel<br></li><li>Chirpcinema<br></li><li>Icecream
      Parlour<br></li><li>Laundromat<br></li><li>Radio Station<br></li><li>Starlight
      Hotel</li></ul><h2 class="bb_tag">Residential buildings:</h2><br><ul class="bb_ul"><li>Art
      Deco Apartments 1<br></li><li>Art Deco Apartments 2<br></li><li>Art Deco House
      1<br></li><li>Art Deco House 2<br></li><li>Art Deco House 3<br></li><li>Art
      Deco House 4</li></ul>'
