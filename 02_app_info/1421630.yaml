details:
  data:
    about_the_game: STARS FORCE is a unit created to fight space pirates. In whatever
      star system the crime occurs, &quot;STARS FORCE&quot; is in a hurry to put things
      in order!<br>The player will play as the pilot of a warship fighting hordes
      of space pirates.<br><br>Several types of ships and weapons. Collecting items
      and breaking capsules, you can pump your ship.<br><br><strong>Features:</strong><br><ul
      class="bb_ul"><li>Pumping the ship<br></li><li>10 types of enemy ships<br></li><li>15
      levels<br></li><li>3 locations<br></li><li>bosses</li></ul>
