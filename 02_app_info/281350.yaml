    about_the_game: "\u201CUs And Them - Cold War\u201D is a turn-based strategy game\
      \ about cold war that you can play either as CIA or KGB.<br />\nAlthough it\
      \ is a game of territorial expansion, the rivals do not attack their opponent\
      \ using military force. Instead they are using an army of Spies, Assassins and\
      \ Experts of various kinds (like economy, technology etc.) in order to destabilize\
      \ the enemy's countries socially, economically, politically and finally to change\
      \ their governments\u2019 ideology and attach them in their own political block.<br\
      \ />\n <br />\nThe player will have to manage resources like money, oil and\
      \ technology. He must place his units strategically on the map and create a\
      \ series of spy networks waiting for the right moment to unleash a series of\
      \ sabotages, assassinations, bribes, revolutions, arrests and interrogations\
      \ of enemy units. Since most of the units are hidden to the enemy, the collection\
      \ and interception of crucial information about the countries, the units' attributes\
      \ and their whereabouts is essential for victory.<br />\n <br />\nFeatures:<br\
      \ />\nTake advantage of great Cold War personalities like Che Guevara, Henry\
      \ Kissinger, Mao Ze Dong, Fidel Castro the Pope and many many more!<br />\n\
      \ <br />\nResearch and develop spy gadgets right out of James Bond's laboratories\
      \ and some famous equipment of real life spies.<br />\n <br />\nTake part in\
      \ the historic Space Race<br />\n <br />\nUse your nuclear arsenal to intimidate\
      \ the opponent.<br />\n <br />\nA series of special rules will allow you to\
      \ deploy special strategies like the \u201CDomino Effect\u201D and the \u201C\
      Communist sandwich\u201D.<br />\n <br />\nAll units, as a representation of\
      \ actual persons, have their own skills and attributes that make them unique.<br\
      \ />\n <br />\nThe game features a series of random events that in the most\
      \ part are real events of the cold war era."
