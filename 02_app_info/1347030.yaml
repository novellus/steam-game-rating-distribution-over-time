    about_the_game: "THE CORRIDOR is a 20-30 minute experience about the relationship\
      \ between player and game.<br />\r\n<br />\r\n<br />\r\nGENRE:<br />\r\n\u2022\
      \ First-person-walking-down-a-corridor-game. (&quot;Wait, isn't that most games?&quot;\
      \ I hear you ask sarcastically. Not like this. Not like this.)<br />\r\n<br\
      \ />\r\n<br />\r\nKEY FEATURES:<br />\r\n\u2022 A corridor.<br />\r\n\u2022\
      \ The things found within said corridor.<br />\r\n<br />\r\n<br />\r\nGAMEPLAY:<br\
      \ />\r\n\u2022 You walk down a corridor. That's it. That's literally it. Don't\
      \ expect anything more than that, because there isn't!<br />\r\n\u2022 Probably."
