    about_the_game: "<i> This is an EMERGENCY CLASSICS re-release of EMERGENCY 3 originally\
      \ released in 2005 and now - for the first time - available on Steam!<br>EMERGENCY\
      \ 3 is one of the earliest installments in the long history of the EMERGENCY\
      \ franchise. This was the first iteration of the series using full 3D-graphics\
      \ and offering a scenario editor. The whole experience is completed by the campaign\
      \ and the endless mode.</i><br><br>Accidents, natural disasters, police operations\
      \ \u2013 your decisions can mean life or death for those involved!<br>You are\
      \ the head of all rescue units \u2013 Fire &amp; Rescue services, Police and\
      \ specialist personnel are at your disposal. It\u2019s your job to see they\
      \ do theirs!<br>A huge range of realistic emergency resources and vehicles including\
      \ helicopters, heavy salvage trucks and more!<br><br><ul class=\"bb_ul\"><li>Play\
      \ a realistic and unique combination of simulation and real-time strategy<br></li><li>Experience\
      \ fire-fighting, police operations and technical resuce missions<br></li><li>20\
      \ thrilling missions including disasters, accidents, terror incidents and many\
      \ more<br></li><li>Lead more than 35 emergency units<br></li><li>Realistic day-night\
      \ effects, weather conditions and spectacular special effects<br></li><li>Detailed\
      \ 3D graphics, infinitely variable rotating and zooming<br></li><li>Real-time\
      \ Physics: falling debris, crashing buildings<br></li><li>Scenario-editor \u2013\
      \ create your own missions<br></li><li>Endless mode \u2013 you are responsible\
      \ for an entire town!</li></ul>"
