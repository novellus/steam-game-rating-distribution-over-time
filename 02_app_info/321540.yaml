    review: Mi programa favorito, para modelado texturado y animacion en general.
      Lo he usado desde  su version 301,  cuando la empresa responsable era Luxology
      y ni siquiera se asomaba por aca por Steam. Luego la empresa tuvo sus problemas
      y el producto desaparecio del mercado. Asi q gracias Foundry, por rescatarlo
      y traerlo a la plataforma Steam, donde se me ha hecho realmente accesible, al
      permitirme adquirirlo en mi moneda local. Del programa en si q decir. Tienes
      q sentarte y dedicarle horas y horas, pero el producto final q se alcanza es
      de una calidad profesional, sin pedir locuras en terminos de hardware. Soy renderista
      y lo utilizo en casi todas las etapas de mi trabajo, a excpecion de la confeccion
      de los planos, q uso modeladores cad, para el resto MODO me resulta la herramienta
      ideal.
