details:
  data:
    about_the_game: "<h2 class=\"bb_tag\"><strong>Attention: We have a new version\
      \ of Modo indie, but have released it as a new product on the Steam Store. See\
      \ <a href=\"http://store.steampowered.com/app/401090/\" target=\"_blank\" rel=\"\
      noreferrer\"  >Modo indie here</a>!</strong></h2><br><br>Modo indie packs powerful,\
      \ industry-leading 3D modeling, sculpting, and animation tools into an affordable\
      \ package that's perfect for developers and freelance game artists.<br> <br>The\
      \ fastest, most advanced polygonal and subdivision surface 3D modeler anywhere,\
      \ Modo indie delivers amazing creative flexibility for crafting detailed 3D\
      \ game content -- free of individual commercial restrictions and without breaking\
      \ your budget. Whether you're creating vivid character models, stunning level\
      \ designs, fully-fledged cut scenes, or more, Modo indie has everything you\
      \ need to take your game assets to the next level!<h2 class=\"bb_tag\"><strong>Speed.\
      \ Scope. Flexibility. Power. Community. Modo indie delivers.</strong></h2><br>\
      \ <br>Modo indie's flexible modeling tools are ideal for precision modeling\
      \ of hard surface objects and environment structures, and for freeform organic\
      \ sculpting of virtually any shape. The integrated multi-res sculpting and animations\
      \ tools work alongside traditional modeling and UV toolsets to offer a superior\
      \ experience for game artists. The combination of modeling, sculpting, animation,\
      \ rendering, and UV tools in a single application delivers a uniquely powerful\
      \ content creation toolset.<br><br><br><strong>Modo indie Includes Features\
      \ For:</strong><br><ul class=\"bb_ul\"><li>Powerful 3D modeling that\u2019s\
      \ intuitive and fun <br></li><li>Dynamic sculpting tools for expert tinkering<br></li><li>Powerful\
      \ animation and rigging tools to bring your 3D models to life<br></li><li>UV\
      \ Editing tools make texturing objects in 3D a breeze <br></li><li>Texture baking\
      \ lets you package everything quickly for export <br></li><li>Materials setup\
      \ and painting gives you great artistic flexibility <br></li><li>High performance\
      \ rendering<br></li><li>Easy export OBJ and FBX output to game engines </li></ul>"
