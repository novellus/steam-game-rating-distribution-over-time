    about_the_game: "<p>                        Fueled with fury, SEGA's The Incredible\
      \ Hulk: The Official Video Game features key moments from the film, as well\
      \ as additional plotlines and characters from the character's rich comic-book\
      \ universe. Players smash through New York City, battling gigantic enemies amidst\
      \ soaring skyscrapers in a massive open world.                        </P> \
      \                       \n\t\t\t\t\t<p><strong>Features:</strong></p>      \
      \                  \n\t\t\t\t\t<ul>                        \n\t\t\t\t\t<li><strong>Unlimited\
      \ Destruction:</strong> Players can demolish anything in their path and also\
      \ use it as a weapon. Players can even demolish buildings with their bare hands.\
      \ Damage is persistent, and gamers can use it to gain access to previously unreachable\
      \ areas. </li>                        \n\t\t\t\t\t<li><strong>Powerful Rage:</strong>\
      \ Rage is power. Build the Hulk's rage to learn powerful moves. Cause unheard-of\
      \ damage to gain and upgrade his abilities.</li>                        \n\t\
      \t\t\t\t<li><strong>Incredible Scale:</strong> New York City's towering skyscrapers\
      \ allow for exciting vertically based gameplay, while powerful, massive enemies\
      \ such as Bi-Beast and the Abomination challenge the Hulk's might.</li>    \
      \                    \n\t\t\t\t\t<li><strong>Dynamic Open World:</strong> A\
      \ realistic next-gen, open-world representation of Manhattan provides gamers\
      \ with an immense playground of destruction that also contains sub-quests, minigames,\
      \ and a story that reaches beyond the film to include elements from classic\
      \ Marvel comics.</li>                        </ul>                        "
