    about_the_game: <strong>Run, jump and wall-grind through an infinitely-generated
      track in VR!</strong> Dodge hazards and collect rings using intuitive natural
      physical movements, surrounded by a surreal pulsating neon world that reacts
      to whatever music you're listening to! <i>(Run to the in-game music or play
      your own from any other music source on your PC and the environment responds.)</i><br><br><i>Ludicrous
      Speed</i> is an arcade-style infinite runner that employs a dynamic physical
      movement system along with parallel trackpad or thumbstick-based controls, allowing
      you to discover your own natural style of moving and propel yourself through
      its infinitely-generated track - collecting rings, dodging hazards, and setting
      new records.<h2 class="bb_tag">Features</h2><ul class="bb_ul"><li><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/857740/extras/Icon_LSGame16x16.png?t=1608250081"
      /> <strong>Hypnotic infinite running</strong> with smooth and precise locomotion
      using natural skate movements or the trackpad. Run, jump, wall-grind, and wall-jump,
      while collecting the golden rings and avoiding hazards.<br></li><li><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/857740/extras/Icon_LSGame16x16.png?t=1608250081"
      /> <strong>The environment reacts to your music.</strong> Put on any music you
      love, from any local source on your PC, and the world responds, or run to the
      music built-into the game.<br></li><li><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/857740/extras/Icon_LSGame16x16.png?t=1608250081"
      /> <strong>Procedurally generated track!</strong> Run through five different
      environments, each with unique hazards, procedurally generated from hand crafted
      chunks designed to challenge your skills.</li></ul><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/857740/extras/Ludicrous_Speed_VR_HTC_Vive_World_Montage_10fps.gif?t=1608250081"
      />
