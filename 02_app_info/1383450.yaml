    about_the_game: "<strong>What's the Mind VR Exploration?</strong><br><br>This\
      \ is an unprecedented exploratory learning VR application.<br>The most cutting-edge\
      \ VR digital technologies are adopted to bring an immersive experience with\
      \ various elements, such as, Chinese classical architectures, implements, poems,\
      \ and extraordinary imagination, to users, very impressive.<br><br>It is also\
      \ the first time that Chinese ancient poems and Chinese classical gardens are\
      \ integrated into one scene, and the unknown are revealed one by one in the\
      \ form of answering questions, enabling users to set free their imaginations,\
      \ and allowing them to perceive and savor the profound Chinese classical culture.\
      \ Users may feel as if they are in their dreams.<br><br>After rigorous textual\
      \ research, the &quot;Xiaoxiang Pavilion&quot; described in &quot;A Dream of\
      \ Red Mansions&quot; is restored in a panoramic view, recreating classical gardens,\
      \ furniture and daily scenes in the Ming Dynasty. You can pick up everything\
      \ you like and play with it. You might even fabricate a Chinese &quot;paper\
      \ kite&quot;, hand-write a pair of Chinese characters, and listen to the Chinese\
      \ zither played by the ancients on the waterfront. It is like you travel through\
      \ time and space, and witness the ancients\u2019 elegance and panache. Finally,\
      \ you walk in the wind, appreciate the transcendent Chinese natural scenery,\
      \ and arrive at the next node of exploration.<br><br>Compared with the traditional\
      \ VR applications in the past, Mind brings a higher level of immersive experience\
      \ to users. Unparalleled impression will be engraved in the memory of users.\
      \ For elementary and middle school students, it is a suitable education media,\
      \ users (students) will be amazed by this peculiar learning method."
