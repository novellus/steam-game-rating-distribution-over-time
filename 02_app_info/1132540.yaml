    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1132540/extras/EvilGuyPromoEdited.gif?t=1596469424\"\
      \ /><br>Colonies End is a sci-fi, adventure, sandbox game set among the stars.\
      \ You\u2019ll be mining, constructing, advancing and discovering to survive\
      \ in this dimension spanning game. <br>Here's an overview of what Colonies End\
      \ has to offer:<br><ul class=\"bb_ul\"><li>\U0001FA90 Space-age combat with\
      \ jetpacks, bounce pads, lasers and more! \U0001FA90<br></li><li>\U0001F680\
      \ Explore a strange world comprised of six-dimensional realms. \U0001F680 <br></li><li>\U0001F6E0\
      \ Build exciting spaceships and space colonies with 6 tech tiers. \U0001F6E0\
      <br></li><li>\U0001F30C Uncover the mysteries of the Desecrators and the lost\
      \ expedition! \U0001F30C<br></li><li>\U0001F9F0 Scavenge for resources to stay\
      \ alive in the world\u2019s unforgiving dimensional realms. \U0001F9F0  <br></li><li>\U0001F47D\
      \ Find creatures ranging from the common pig to the uncommon alien trader. With\
      \ creatures also ranging from close ally to deadly foe. \U0001F47D</li></ul><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1132540/extras/FlyBySmall.gif?t=1596469424\"\
      \ /><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1132540/extras/Building.png?t=1596469424\"\
      \ /><br>While scouring the great unknown realms the worlds are yours for the\
      \ taking, build humble or grand spaceships and colonies utilising our six increasingly\
      \ powerful tech tiers! With over 70 different blocks such as turret blocks,\
      \ thruster blocks and even music and video playing blocks you are in control\
      \ of what you build. <br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1132540/extras/CraftingBlockSmall.gif?t=1596469424\"\
      \ /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1132540/extras/Explore.png?t=1596469424\"\
      \ /><br>Travel across space on your expedition to uncover the mysteries found\
      \ beyond as you travel through alien worlds; strange space stations and the\
      \ Desecrators realm! Scour between dimensional realms for resources to further\
      \ your journey and survival. Discover obscure aliens and creatures both friend,\
      \ foe and somewhere in between...<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1132540/extras/DesicratorsArriveSmall.gif?t=1596469424\"\
      \ /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1132540/extras/BuildBattleConquer.png?t=1596469424\"\
      \ /><br>Go alone, find allies or foes along your adventure. Fully customise\
      \ your spaceship and it\u2019s loadout.<br><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1132540/extras/shipbattleSmall.gif?t=1596469424\"\
      \ /><h2 class=\"bb_tag\">Games that inspire us:</h2> Space engineers, RoboCraft,\
      \ Avorion, Minecraft"
