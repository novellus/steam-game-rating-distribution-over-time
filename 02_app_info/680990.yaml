  data:
    about_the_game: "<h2 class=\"bb_tag\">Overview</h2><br>Sword Bros is a fast-paced\
      \ physics-based sword fighting game for 2-4 players.<br><br>Swing the joystick\
      \ to swing your sword.<br>Adjust your grip to deflect an attack, or swing longer\
      \ to break an opponent's guard. <br>Take the high ground, or rush in early!\
      \ <br><br>Featuring state of the art Dude Slicing Tech\u2122 and highly responsive\
      \ sword physics. <br>Great for quick multiplayer, and deep enough for competitive\
      \ play.<h2 class=\"bb_tag\">Controls</h2><ul class=\"bb_ul\"><li>Left Stick:\
      \ Move<br></li><li>Right Stick: Swing Sword<br></li><li>Bumpers: Jump<br></li><li>Triggers:\
      \ Throw</li></ul><h2 class=\"bb_tag\">Ways to Play</h2>Change things up by mixing\
      \ and matching gameplay modifiers.<br><ul class=\"bb_ul\"><li> <strong>Razor's\
      \ Edge</strong>: A tense, quick match. Know your opponent.<br></li><li> <strong>Slow\
      \ Motion</strong>: Tactics are crucial, and skilled swordplay is a must. <br></li><li>\
      \ <strong>Replenishing Shields</strong>: Follow up your attacks. Don't let your\
      \ opponent recharge.<br></li><li> <strong>MEGASWORD</strong>: Sword not big\
      \ enough? Make it BIGGER.</li></ul>"
