    about_the_game: "<strong>1166</strong> is a psychological horror game following\
      \ six people in Salem, Massachusetts and how their lives change when one of\
      \ them is kidnapped\u2026.<br><br><br>Fight through pain, depression, and grotesque\
      \ monsters to uncover the truth. The darkness has taken a hold, will you see\
      \ the light or hide in the shadows? Or will you find another way? Will you slaughter\
      \ everything in your path, or take a more passive approach? The choice is yours...<br><br>Made\
      \ by a one man (<i>and two cats</i>) development team, this dark mystery has\
      \ simple artwork, keyboard and mouse controls, compelling multiple endings and\
      \ original music. <br><br><br><strong>Key Features:</strong><br><br>-Thrilling\
      \ adventure with a deep story that captivates from beginning to end. <br><br>-Charming\
      \ pixel-art graphics and a simple interface that gets out of your way.<br><br>-Complex\
      \ characters, each with their own personality and agenda. <br><br>-Original\
      \ soundtrack.<br><br>-Multiple endings, each with part of the whole story.<br><br>-Exciting\
      \ combat that pushes you to move with caution.<br><br>-Available on PC, MAC,\
      \ Linux. <br><br>-Occasional Pixel boob!<br><br><br>1166 contains strong adult\
      \ themes and is recommended for player over 18."
