    about_the_game: "Play with 1-4 players locally as you try to get your spaceship\
      \ ready for departure, but be careful as one or more of the players on the team\
      \ are bad asses looking to kill everyone!<br><br>Your Spaceship is broken and\
      \ you need to fix it. And in the tradition of classic space horror movies, the\
      \ ship will have an unfriendly life form. Your goal will be to repair the spaceship\
      \ in the allotted time, otherwise it will explode and you will lose!<br><br>Freatures:<br>*Large\
      \ number of game settings and the ability to add bots<br>*Customization. Customize\
      \ the color and different hats<br>*Perk system. Before the game, you can choose\
      \ a unique feature that will help you survive or, on the contrary, kill everyone<br>*Local\
      \ multiplayer up to 4 players<br>*Ability to play through the &quot;Steam Remote\
      \ Play&quot; online!<br>*Challenge Mode! 4 different challenges await you for\
      \ single and co-op<br>*Gachi Mode with altered death sounds<br>*Ricardo Mode\
      \ for FLEX gameplay<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1477060/extras/\u0422\
      \u0438\u0442\u0443\u043B\u044C\u043D\u0438\u043A_4.png?t=1607097696\" />"
