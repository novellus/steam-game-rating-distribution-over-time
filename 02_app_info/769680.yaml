    about_the_game: 'Love, restaurant, and RPG adventure all in one, the sequel of
      the &quot;Cupid Bistro!!&quot; is back!<br><br>This time you are the main character
      Dill Bergamot, led by the main character of Cupid Bistro!! 1, Rato Coriander,
      you went back to your homeland Bayleaf. You need to run your restaurant here,
      research for more cuisines here and get to know different people here....However,
      the darkness is reaching out to Bayleaf, and Dill, you are the one to decide
      all different endings!<br><br>However, the darkness is reaching out to Bayleaf,
      and Dill, you are the one to decide all different endings!<br><br>Game System<br>Bistro
      Cupid!! 2 is a game you develop your relationship with the girls by running
      your internship restaurant, the &quot;Cupid Bistro&quot;. As Dill, your objective
      is to get a happy ending in the graduation ceremony 1 year later.<br><br>The
      game was composed of 4 main parts, and you can schedule them to your weekly
      planner.<br><ul class="bb_ul"><li>&quot;Going out&quot;: To talk and meet the
      girls<br></li><li>&quot;Management&quot;: Manage your restaurant<br></li><li>&quot;Adventure&quot;:
      To find new recipes and level up your characters<br></li><li>&quot;Research&quot;:
      To master the new recipes you got</li></ul><br>Features<br><ul class="bb_ul"><li>9
      beautiful heroines<br></li><li>Multiple endings<br></li><li>10 maximum levels
      of restaurant<br></li><li>Full Japanese voice acting from famous voice actors<br></li><li>Improved
      RPG dungeon adventure mode</li></ul>'
