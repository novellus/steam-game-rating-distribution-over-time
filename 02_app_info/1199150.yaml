    about_the_game: <strong> Racoon lives in a forest with his friends. He had a happy
      and a joyful life, until in the mountains appeared a portal.<br>From the portal
      came out some strange creatures he never saw before. They are orcs. <br>    Your
      mission is to protect the forest and your friends from invaders.<br> Join this
      platformer game with a lot of levels, forest and mountains. <br>Every level
      it's unique with it's sounds wich corespond to the landscape. <br>An adventure
      waits fot you with a lot of fun and emotions. <br>Don't forget only you can
      win the orcs and close the portal.</strong>
