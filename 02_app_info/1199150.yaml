    recommendationid: '60286770'
    review: 'Could be better, by that in particular I mean...there are a lot of bugs
      first hand .


      First, the first map I dropped down right when you start and I was able to be
      in a glitch and run through the whole map, happens if you go forward , drop
      down with out jumping I believe.


      When you jump on certain rocks to get to the other, the consistency is not there,
      there is way too many times it just doesn''t jump when you are jumping...and
      there for you fall off, and sometimes you have to restart all over because of
      that (3 lives a level).


      The graphics are sweet, the game play felt nice, I like the characters and the
      enemies look cool.


      The coins (when you pick them up) sounded too generic and sounded like mario.


      The Orcs when you jump on them , even directly sometimes you get the kill and
      you still lose a life...


      nothing is wrong with the game that the devs can''t fix real quick so I give
      it a thumbs up!'
