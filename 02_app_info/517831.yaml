    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/517831/extras/CODIW_Terminal+Zombies-PC_Addon-Art_Post_Launch_Announce-616x151-Transparent.png?t=1478233533\"\
      \ /><br><br>Get the best digital value with the Call of Duty\xAE: Infinite Warfare\
      \ Digital Deluxe Edition. Includes Call of Duty\xAE: Infinite Warfare, Call\
      \ of Duty\xAE: Modern Warfare\xAE Remastered* AND Call of Duty: Infinite Warfare\
      \ Season Pass** for one great price!  Also includes the Terminal Bonus Map,\
      \ Zombies in Spaceland Pack, BulletHawk &amp; Hellstorm Personalization Packs,\
      \ as well as a Calling Card set.<br><br><i>*At launch, Modern Warfare Remastered\
      \ will contain only 10 MP maps from the original Call of Duty: Modern Warfare\
      \ game. Additional MP maps will be made available by 12-31-2016. Modern Warfare\
      \ Remastered is a full game download. Internet connection required. For more\
      \ information, please visit <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.callofduty.com/MWR_FAQ\"\
      \ target=\"_blank\" rel=\"noopener\"  >www.callofduty.com/MWR_FAQ</a>.</i><br><br>SEASON\
      \ PASS OFFER: Receive 10 Rare Supply Drops upon purchase plus 1,000 Bonus Salvage\
      \ to craft new prototype weapons.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/517831/extras/CODIW_Season_Pass_Bonus-PC_Addon-Art_Announce-616x69.png?t=1478233533\"\
      \ /><br><br>Infinite Warfare delivers three unique game modes: Campaign, Multiplayer,\
      \ and Zombies.<br><br>In Campaign, players play as Captain Reyes, a pilot turned\
      \ Commander, who must lead the remaining coalition forces against a relentless\
      \ enemy, while trying to overcome the deadly, extreme environments of space.<br><br>Multiplayer\
      \ combines a fluid momentum based movement system, player focused map design,\
      \ deep customization, and a brand new combat rig system to create an intense\
      \ gameplay experience where every second counts. Combat Rigs are the ultimate\
      \ combat systems. Each Rig is a cutting-edge, tactical combat suit worn by the\
      \ player and is built for totally different styles of play.<br><br>Zombies will\
      \ transport players back in time to a 1980\u2019s amusement park complete with\
      \ a plethora of rides and an awesome arcade.<br><br>Call of Duty\xAE: Modern\
      \ Warfare\xAE is back, remastered in true high-definition for a new generation.\
      \ Relive the iconic campaign and team up with your friends online.<br><br><i>**Based\
      \ on suggested retail prices; actual saving may vary.  Download Season Pass\
      \ content from the Infinite Warfare in-game store.  Season Pass purchasers should\
      \ not purchase map packs separately, as additional charges will apply.  Availability,\
      \ pricing, and release dates may vary by platform and territory.  Season Pass\
      \ content may be sold separately.  Game required. Sold separately.</i>"
