    review: "Ich kann das Spiel Wrestlers Without Boundaries mit gutem Gewissen jedem\
      \ weiter empfehlen. F\xFCr den g\xFCnstigen Preis von 6,59 Euro bekommt man\
      \ ein bugfreies und leicht zug\xE4ngliches Spiel. Allerdings hat es mit Wrestling\
      \ wenig zutun, sondern viel mehr mit Kickboxen.  Mit Tastatur sehr gut zu spielen,\
      \ da es genau nur 6 Tasten braucht. Es gibt Schlag mit Hand und Schlag mit Fuss\
      \ / Bein, Wurf und Abblocken, und zwei Richtungstasten links und rechts. Man\
      \ beginnt mit einem K\xE4mpfer und schaltet  die weiteren K\xE4mpfer frei, mit\
      \ Geld was man durch Siege gewinnt. Das gleiche gilt f\xFCr Turniere. Es gibt\
      \ drei Schwierigkeitsgrade. Die Grafik ist sehr gut. Kein Blut aber dennoch\
      \ gute Animationen bei Treffern. \nF\xFCr den Preis ein sch\xF6nes Kickboxspiel\
      \ f\xFCr zwischen durch. Wiederspielbarkeit ist auch gegeben, da man aus vielen\
      \ K\xE4mpfern ausw\xE4hlen kann (wenn freigeschaltet), und seinem K\xE4mpfer\
      \ auch einen eigenen Namen geben kann. Steam-Errungenschaften sind gut zu bekommen.\
      \ Das Spiel ist fehlerfrei ins Deutsche \xFCbersetzt.\nDas einzige was man vermisst\
      \ ist ein Multiplayer - w\xE4re sicher spa\xDFig gegen ein Freund anzutreten.\
      \  Aber vielleicht gibt es ja noch Erweiterungen durch Updates."
