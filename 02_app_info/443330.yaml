  data:
    about_the_game: "- Malus Code - <br />\r\nDo you like extreme situations?<br />\r\
      \nIn order to study thermophiles that prefer high temperatures, Will decides\
      \ to study at a university in Japan due to the many hot springs there. Amidst\
      \ the cherry blossom trees, he encounters three partners in his lab. How will\
      \ they spend their time together, and what conclusion will they reach? You have\
      \ to see for yourself.<br />\r\n<br />\r\n- Romance Adventure Kinetic Novel\
      \ (with horror elements)<br />\r\n- Japanese voice acting (3 main characters,\
      \ not including the player.)<br />\r\n- Fluid animation using E-mote<br />\r\
      \n  (Animation produced by the creators of E-mote, M2 Co., Ltd.)<br />\r\n-\
      \ Japanese vocal opening theme<br />\r\n- Text can be displayed in English,\
      \ Japanese (with furigana), Japanese (without furigana), hiragana, and romaji\
      \ (alphabet), which can be useful for studying Japanese at various skill levels.<br\
      \ />\r\n<br />\r\nWe have a facebook page. Check it out please! <br />\r\nhttps://www.facebook.com/DogenzakaLab/"
