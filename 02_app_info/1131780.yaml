    review: 'this game is really cheap for what its worth.,


      for the price... 4.9/5


      the game is difficult but it never gets so frustrating that you dont want to
      play anymore , its so fast at killing you and respawning you that it doesnt
      hurt as much and the levels are never soo long to a point where when you die
      you just want to give up (some of them are on the edge of it though).


      the game is cute and progressively gets harder and harder , it sort of reminds
      me of a game you would find on coolmathgames or something but made properly
      and polished .


      altogether its simple and very fun and i enjoyed every minute.'
