details:
  data:
    about_the_game: "The Big Monster Sounds Pack arrives in RPG Maker providing chilling\
      \ new sound effects for every monstrous encounter in your new RPG creation.\
      \ These frightening sounds will create both a level of fear and excitement as\
      \ players encounter beasts worthy of these new sounds. How will you use these\
      \ new monster sounds in your world full of powerful creatures?<br />\r\n<br\
      \ />\r\nFeatures:<br />\r\n<br />\r\n* 107 sound effects divided in Performing\
      \ attacks (different intensities): Receiving attack sounds, Deaths, Growls,\
      \ Shouts, Eating, Breathings, Footsteps, Grunts, Screams<br />\r\n* m4a, ogg\
      \ and wav formats included<br />\r\n* For use with RPG Maker series or the engine\
      \ of your choice<br />\r\n<br />\r\nTracklist:<br />\r\n<br />\r\nAttack Quick\
      \ 1-5<br />\r\nAttack Medium Intensity 1-5<br />\r\nAttack High Intensity 1-5<br\
      \ />\r\nGrunt 1-5<br />\r\nShout 1-5<br />\r\nFootstep Earth 1-7<br />\r\nFootstep\
      \ 1-8<br />\r\nFootstep Landing<br />\r\nEating Loop<br />\r\nEating Loop With\
      \ Grunts<br />\r\nLow Growl 1-4<br />\r\nFast Breathing 1-3<br />\r\nSlow Breathing\
      \ 1-3<br />\r\nThroat Sound 1-2<br />\r\nDragon Shout 1-5<br />\r\nMovement\
      \ Flying Loop 1-2<br />\r\nMovement Spinning Earth Loop 1-2<br />\r\nReceive\
      \ Attack Quick 1-5<br />\r\nReceive Attack Medium Intensity 1-5<br />\r\nReceive\
      \ Attack High Intensity 1-5<br />\r\nAggressive Shout 1-9<br />\r\nDeath 1-4<br\
      \ />\r\nIncontinence Scream 1-7<br />\r\nDeep Low Growl 1-3<br />\r\nTreble\
      \ Screams 1-3<br />\r\nQuick Shout 1-2<br />\r\n<br />\r\nTerms of Use:<br />\r\
      \n<br />\r\n* This pack is for use in RPG Maker Series or the engine of your\
      \ choice.<br />\r\n* OK to be used in Commercial projects<br />\r\n* Contents\
      \ can be edited<br />\r\n* OK for use in games with gore<br />\r\n* OK for use\
      \ in adult-rated games"
