    about_the_game: "One day while staying at the distant city Gailville, Terret receives\
      \ a letter asking for help in his native Ganzer Village. The village is situated\
      \ in a small country Dasthir - a country full of legends and mysteries. Urgently\
      \ come to the village headman, Terret learns from him that his uncle was gone\
      \ a few days ago. The headman suggested that this has connected with the legend\
      \ of the &quot;Red Dragoons&quot; and recently appeared from somewhere monsters.\
      \ Terret must find around Dasthir his uncle, and understand why the monsters\
      \ have appeared in these places.\_<br />\r\n<br />\r\nThe Land of Dasthir&quot;\
      \ features:<br />\r\n\u2022 Fight with your opponents in the 1vs1 mode<br />\r\
      \n\u2022 No ordinary enemies. Only bosses, and to each of the bosses need their\
      \ own tactics<br />\r\n\u2022 Resources in the game is limited, so use them\
      \ wisely<br />\r\n\u2022 A small, but at the same time, a compact game world<br\
      \ />\r\n\u2022 At one moment, your actions can change the outcome of the events\
      \ of the game<br />\r\n\u2022 The game supports Steam achievements and trading\
      \ cards"
