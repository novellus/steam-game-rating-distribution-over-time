details:
  data:
    about_the_game: "Clan of Champions is a game that you can play with or against\
      \ friends online. Each match will last around ten minutes. Of course, you can\
      \ play this game by yourself, but you can ask for your friends' help with difficult\
      \ missions, or fight against them as part of your training.<br />\r\nTheir goal\
      \ is simple: to become the champion. Alliances will be made and shattered, bonds\
      \ will be forged and broken. When your life is on the line, it's every warrior\
      \ for themselves in the battle-hardened online arena known as Clan of Champions!<br\
      \ />\r\nBlast your foes with short-range magic spells, or engage in brutal physical\
      \ combat! Combine your physical skills with passive abilities to create the\
      \ ultimate warrior.<br />\r\nTeam up with your friends online and take on even\
      \ more furious battles!"
