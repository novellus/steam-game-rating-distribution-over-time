    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/833180/extras/HeaderDescription.png?t=1594459417\"\
      \ /><br>In <strong>Spaceship Commander</strong> players travel in the galaxy\
      \ on own spaceships with crew. The game combines several genres: strategy, RPG\
      \ and roguelike elements.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/833180/extras/Gameplay.png?t=1594459417\"\
      \ /><br><br>Start the journey from your space station! On the way you will meet\
      \ many objects and events.<br><br><strong><i> - Planets:</i></strong><br>The\
      \ planet in the game is not just a decoration. This is an interactive massive\
      \ object on which player can land. Planets are divided into regions, and regions\
      \ into locations: cities, military bases, forests, deserts, etc. Each planet\
      \ has its own conditions - some have no oxygen, some bake in hellish heat or\
      \ freeze in icy cold.<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/833180/extras/StoreGif.gif?t=1594459417\"\
      \ /><br><br><strong><i> - Space:</i></strong><br>Travel among the stars on voyages\
      \ of discovery! The galaxy is separated into sectors. Sectors contain multiple\
      \ star systems, and spaceships travel between them by hypergate. All the star\
      \ systems in the game are not fiction. Starting sector contain elements of our\
      \ own real-life galactic map, and includes Proxima, Alpha and Beta Centauri,\
      \ as well as Luhman 16, and Barnard's Star.<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/833180/extras/OmegaSectorICon.png?t=1594459417\"\
      \ /><br><br><strong><i> - Ship Management:</i></strong><br>There are several\
      \ ship classes available: from small patrol ships to larger frigates and cruisers.\
      \ Ships have many parameters: hull durability, mass, energy, speed, maneuverability,\
      \ number of boarding capsules, etc. Each ship also has a different number of\
      \ weapon slots and connections for internal modules. Be careful, because during\
      \ the travel you may to lose your ship, your crew, and any resources you had\
      \ stored aboard! The stakes are high. If you lose a ship, you can take same\
      \ by insurance for a part of cost.<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/833180/extras/ShipScale.png?t=1594459417\"\
      \ /><br><br><strong><i> - Crew Management:</i></strong><br>In game you control\
      \ your character \u2013 moving, shooting, and activating objects. You are having\
      \ crew members, to which you can give orders: board that ship, attack those\
      \ enemies, protect my ship, follow me! Crew members have different characteristics:\
      \ health, weapons, resistance to environmental threats, etc. The number of crew\
      \ members you can recruit is determined by the capacity of your ship.<br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/833180/extras/CrewManagment.png?t=1594459417\"\
      \ /><br><br><strong><i> - Tactical Mode:</i></strong><br>Watch the full situation\
      \ in battle, in tactical mode you can control your crew and ship systems manually.\
      \ <br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/833180/extras/TacticalMode.png?t=1594459417\"\
      \ /><br><br><strong><i> - Progress:</i></strong><br>Your space station contains\
      \ all your ships and resources, and is where your crew spends their downtime.\
      \ Accumulate! Earn money by completing missions or eliminating enemies. Mine\
      \ your own resources, or buy them from traders. Find hidden treasure! Upgrade\
      \ to more advanced equipment, more powerful ships, and more skilled crew.<br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/833180/extras/Upgrade.png?t=1594459417\"\
      \ /><br><br><strong><i>Everything is ready, Commander! Adventure awaits! </i></strong><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/833180/extras/footer.png?t=1594459417\"\
      \ />"
