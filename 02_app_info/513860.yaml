    about_the_game: "Elena is an atmospheric first person exploration game in which\
      \ the player discovers the story of a young couple. The player takes the role\
      \ of Anna and has to find out what happened to her husband. In cupboards and\
      \ drawers, she finds items and documents that reveal the truth. With the help\
      \ of a mysterious caller she embarks on a search for an explanation for her\
      \ husband\u2019s disappearance. Experience Anna\u2019s story, explore her home\
      \ and draw conclusions to finally discover the secret.<br />\r\n<br />\r\nVR-Headset\
      \ not mandatory to play the game.<br />\r\nYou can play Elena on your Desktop\
      \ PC, with Oculus Rift and HTC Vive."
