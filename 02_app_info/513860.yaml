    review: "Elena von Catch A Cat.\n Elena ist eine interaktive Geschichte oder ein\
      \ kleines Adventure. Man erlebt die Geschichte eines jungen Paares. W\xE4hrend\
      \ man sich per Teleportation durch die herrliche Ikeam\xF6belauslage bewegt\
      \ und die Gegenst\xE4nde untersucht, erf\xE4hrt man immer mehr \xFCber die Beiden.\
      \ Schnell wird aus dem gem\xFCtlichen Wohnungdurchschlendern ein mystheri\xF6\
      ser Krimi mit einem \xFCberraschendem Ende.\n \nDie Geschichte wird von einer\
      \ sehr atmosph\xE4rischen Musik unterlegt, das steigert das leicht mulmige Gef\xFC\
      hl, dass man unweigerlich bekommt, wenn man der Geschichte folgt. Besonders\
      \ hervorheben muss man auch die deutsche Sprachausgabe. Die Sprecher h\xF6ren\
      \ sich professionell an, obwohl das Programm ja ein Uniprojekt ist. \n\nLeider\
      \ leidet das Spiel unter einer eher m\xE4\xDFigen Kollisionsabfrage und Gegenst\xE4\
      nde glitschen oft mal durch M\xF6bel. Man kann einfach in geschlossene Schr\xE4\
      nke greifen oder durch die T\xFCr hineinsehen.  \nAuch ist die Bedienung der\
      \ Gegenst\xE4nde und das Starten des eigentlichen Spiels \xFCberhaupt etwas\
      \ umst\xE4ndlich. Ich bin erstmal wirr umherteleportiert, bis ich endlich mit\
      \ etwas interagiert habe, das die Story triggert. Eine Erkl\xE4rung zur  Schautafel\
      \ im Flur w\xE4re auch hilfreich gewesen. Zwar konnte man sich alles herleiten,\
      \ eine kleine Einf\xFChrung w\xE4re aber sicherlich hilfreich gewesen.\nDie\
      \ Grafik ist leider auch etwas unscharf auf die Entfernung und sieht selbst\
      \ auf Ultra noch immer verschwommen aus.\nDie gute Story und die Atmosph\xE4\
      re des Spiels gleichen das aber um L\xE4ngen wieder aus.\n\nAufgrund des Alters\
      \ des Spiels, wird dies aber nicht mehr gefixt, nehme ich an.\n\nAllerdings\
      \ kann man Elena trotzdem empfehlen auch heute macht dieses kleine Abenteuer\
      \ noch Spa\xDF und geh\xF6rt zu einer der besseren Kurzspiele. \n\nmehr Reviews\
      \ f\xFCr Paare \U0001F440[url=https://store.steampowered.com/curator/32170554/]\
      \ folgt [/url]   meiner Kurator Seite."
