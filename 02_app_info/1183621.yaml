      how the team at RedBlueGames developed the characters and environment of the
      game. Drawing on their love of old 8 and 16-bit classics, the team reveal how
      they imagined and re-imagined the inhabitants of Geodia. Featuring both pixel
      art and hand-drawn sketches, the artbook covers topics such as:<br><br><ul class="bb_ul"><li>Ada<br></li><li>Wingnut<br></li><li>Inhabitants
