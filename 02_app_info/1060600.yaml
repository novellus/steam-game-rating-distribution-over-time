    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1060600/extras/DK_banner.png?t=1602087019\"\
      \ /><br><br><strong>WHY PLAY ONLY ONE GENRE OF GAME</strong> when you could\
      \ be playing two slightly different ones at the exact same time?<h2 class=\"\
      bb_tag\"><strong>BEN is a die-hard, old-school LucasArts Adventure fan.</strong></h2>He\
      \ has one foot stuck in the 90s, his feet never leave the floor, and he\u2019\
      s happiest collecting any old junk he can lay his hands on, in the hopes of\
      \ combining it all together to solve a satisfying puzzle.<h2 class=\"bb_tag\"\
      ><strong>His cohort and sidekick DAN</strong></h2> ...has aspirations to be\
      \ the next big hit indie platform character. He's got everything he needs: he's\
      \ hip, he's sensitive, and his nose is a different colour to the rest of his\
      \ face.<br><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1060600/extras/benGIF2.gif?t=1602087019\"\
      \ /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1060600/extras/danGIF2.gif?t=1602087019\"\
      \ /><br><br><br><strong>LAIR OF THE CLOCKWORK GOD</strong> sees you switching\
      \ between both characters and using their unique abilities together in a race-against-time\
      \ effort to stop all the Apocalypses happening simultaneously, by teaching an\
      \ old computer about feelings. <br><br>Solve classic point-and-click style puzzles\
      \ as Ben to create unique upgrade items for Dan, so he can jump higher, run\
      \ faster and blast away at everything with a shiny new gun. Then, run and jump\
      \ as Dan to unlock new areas and exciting new puzzles for Ben!<br><br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1060600/extras/cutsomImage.png?t=1602087019\"\
      \ /><br><br>If you haven't played the old Dan and Ben games (you should), or\
      \ you have but can't remember what happened, there's NO NEED TO WORRY! <i>Lair\
      \ of the Clockwork God</i> is a STANDALONE Dan and Ben Adventure, which means\
      \ you need to know absolutely nothing about <i>Ben There, Dan That!</i> or <i>Time\
      \ Gentlemen, Please!</i> whatsoever. None of the original plot is referenced,\
      \ the characters are re-introduced expertly, etc etc. It's all good."
