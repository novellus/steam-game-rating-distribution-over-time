    about_the_game: <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/844300/extras/1.png?t=1599716054"
      /><br>To destroy is easier than to create! And much funnier, too! And you can
      prove it once again. It's really easy to do so, you just need to start the Demolition
      Engineer simulator!<br>You are a crane driver, who came to this town to destroy
      everything on your way! Crash the buildings as quick as you can, don't leave
      one stone upon another!<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/844300/extras/2.png?t=1599716054"
      /><h2 class="bb_tag">GET A REWARD</h2>The show shall be rewarded! Receive money
      for the destroyed buildings, the more you'll demolish - the more you'll get!<br><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/844300/extras/3.png?t=1599716054"
      /><h2 class="bb_tag">UPGRADE YOUR MACHINE</h2>Upgrade crane's characteristics
      or buy new skins for it!<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/844300/extras/4.png?t=1599716054"
      />
