    short_description: "The WW2 is over but there\u2019s no peace. Historical adventure\
      \ taking place in the Czech borderlands. Reveal the scars of the past and forgotten\
      \ injustices. Where\u2019s the line between revenge and justice? And would you\
      \ think the same if your family was involved?"
