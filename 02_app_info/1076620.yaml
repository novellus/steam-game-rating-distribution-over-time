  data:
    about_the_game: "<strong>Svoboda 1945 takes place in a small village in the Czech\
      \ borderlands. Locals witnessed the horrors of World War 2 only to face the\
      \ chaotic and violent events that came after. You arrive to decide what to do\
      \ with the local school. But shortly, the mundane trip reveals that the scars\
      \ of the past still run deep in the village.</strong><br><br>How did the forced\
      \ expulsions and the communist coup d'\xE9tat affect the village? Can the horrors\
      \ of war justify the violence after its end?<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1076620/extras/dukla5.gif?t=1606309548\"\
      \ /><br><br>Your grandpa was somehow in the center of all this, but the details\
      \ are missing. What happened? If you tread carefully, you might learn the truth\
      \ and uncover the past that still haunts the present. <br><br>Svoboda 1945 is\
      \ a follow-up to the award-winning Attentat 1942. It was written and made together\
      \ with professional historians. Svoboda 1945 lets you explore the challenges\
      \ faced by the survivors of World War 2. <br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1076620/extras/rudolf3.gif?t=1606309548\"\
      \ /><br><br><ul class=\"bb_ul\"><li>Explore history through in-depth dialogues\
      \ where choices matter<br></li><li>Delve into captivating story about the liberation\
      \ from Nazism, expulsion of Germans, Communist collectivization and moral dilemmas\
      \ amidst the rebuilding of the Czechoslovak Republic<br></li><li>Face tough\
      \ decisions in interactive comics and memories <br></li><li>Encounter rare historical\
      \ documents and film footage</li></ul><h2 class=\"bb_tag\">About us</h2>Charles\
      \ Games is a Prague-based studio focused on exploring the narrative possibilities\
      \ of video games with strong emphasis on serious games."
