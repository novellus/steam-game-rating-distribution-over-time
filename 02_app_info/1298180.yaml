    review: It's a decent time waster, so my expectations are pretty low.  Even so,
      the expansion packs don't appear to load (Executable not found) and it looks
      like it requires swiping to access levels greater than 4, with no options for
      playing on a computer without that capability.  No options at all, actually,
      except sound and music can be turned on or off.  No updates since release.  No
      in game instructions or help.  You're on your own.
