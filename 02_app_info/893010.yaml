      /><br><br>Disgusted by the actions of her own country, the aristocratic knight,
      Luna, abandoned her status, rank, and family fortune to seek a humble life in
      the Free City.<br><br>Luna lived peacefully as a mercenary; however, she becomes
      embroiled into a situation that results in her enslavement. Can Luna seize her
      freedom and smash the ambitions of the great evil around her?<br><br><strong>Find
      out in this Prison Escape RPG by Kagura Games and Circle Poison brought to you
      in native English!</strong><br><br><strong><h2 class="bb_tag">Features</h2></strong><ul
      class="bb_ul"><li>Explore a Fantasy World</li></ul><ul class="bb_ul"><li>Side
      Quests</li></ul><ul class="bb_ul"><li>Upgradeable Equipment</li></ul><ul class="bb_ul"><li>Day
      and Night System</li></ul><ul class="bb_ul"><li>Stealth System</li></ul><ul
      class="bb_ul"><li>Voiced Main Character</li></ul>
