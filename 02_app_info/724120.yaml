    about_the_game: "Rise: 30 Minutes to Extinction<br />\r\n<br />\r\nAntarctic Games\
      \ is a single person Indie Developer, and 30MTE is their first release.<br />\r\
      \n<br />\r\n30 Minutes to Extinction is a fun and fast-paced, race against the\
      \ clock shooter.<br />\r\n<br />\r\nAliens have invaded with one purpose, wipe\
      \ out humanity! <br />\r\n<br />\r\nAlone or with friends, play across multiple\
      \ maps and modes to defeat the alien horde and save the planet! <br />\r\n<br\
      \ />\r\nOnce this is done, survive as long as you can!<br />\r\n<br />\r\nIf\
      \ players like this, I will be adding more maps at different styles of location.\
      \ FREE.<br />\r\n<br />\r\nJoin the discord https://discord.gg/CWpMeX9"
