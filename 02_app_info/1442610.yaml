    about_the_game: Slaves of Magic is a fantasy turn-based tactical RPG in which
      you have to lead the resistance against the invaders. You will have to find
      ways to slow down their forces, till you can learn their most powerful weapon,
      the use of elemental magic, and turn it against them.<br><br>The game will have
      a strategic and tactical layer. On the strategic side, you will have to find
      and decide about missions against the invaders, handle, and research your troop's
      equipment and skills. On the tactical layer, you will have to guide your troops
      to reach their goals in unique delayed turn-based combat.<br><br><strong>Planned
      features</strong><br><br>- Procedurally generated strategic and tactical maps.<br>-
      Character development without a restrictive class system. For every character,
      you will be able to &quot;equip&quot; up to 8 skills.<br>- Character generator.
      You will be able to create a pool of characters that then will be used randomly
      in your campaign.<br>- Permadeath. Characters can die permanently in combat.<br>-
      Unique delayed turn-based system. Every action you make takes some time to resolve.
      You not only have to think about the situation right now but about the situation
      that you will be in when the action actually resolves.<br>- 8 directional facing.
      Flanking is important, and encouraged.<br>- Diverse roster of enemies with its
      own skills and tactics.<br><br><strong>About us</strong><br><br>Amethyst Dreamers
      is a small independent 2 person team from Budapest, Hungary. Our goal with Slaves
      of Magic is to create a game with great tactical depth, unique game mechanics,
      and high replayability.  In short, a game we would love to play as well. In
      designing the game, we took a lot of inspiration from the XCOM series and the
      original Guild Wars.
