    about_the_game: "Anchored on the great railroad town of Kansas City, Union Pacific\u2019\
      s Heartland Service Unit is perfectly named, stretching through America\u2019\
      s vibrant and busy granger heartland. And now, extraordinary Union Pacific granger-country\
      \ main line railroading comes to Train Simulator with the Kansas City \u2013\
      \ Topeka route!<br><br>By tradition part of the First Subdivision of Union Pacific\u2019\
      s famous and historic Kansas Division, Union Pacific\u2019s 67-mile Kansas City-Topeka\
      \ line is today a key route amid UP\u2019s sprawling system. UP\u2019s Kansas\
      \ City-Topeka line is bustling with traffic, as typically some 60 trains a day\
      \ hustle across the route laden with tonnage including grain, coal, automobiles,\
      \ aggregates, and manufactured products. Lawrence, Kansas, 40 miles west of\
      \ Kansas City, is an important location along the route.<br><br>The Granger\
      \ Heartland: Kansas City-Topeka route extends from Union Pacific\u2019s 18th\
      \ Street and Armourdale yards in Kansas City (Kansas) to Topeka, junction site\
      \ with three important Union Pacific lines that stretch on westward. In addition\
      \ to hosting expansive main line traffic, the route is home to multiple and\
      \ diverse lineside customers including skyscraper-tall grain elevators, auto\
      \ distribution facilities, and manufacturing companies.<br><br>For much of its\
      \ distance between Kanas City and Topeka, the double-track railroad traces the\
      \ north bank of the Kansas River, curling through rolling and scenic granger\
      \ territory. Operating speeds on the line are typically in the 60-mph range.\
      \ As expected on such a critical and active route, Union Pacific\u2019s Kansas\
      \ City-Topeka line witnesses a variety of modern motive power and the Train\
      \ Simulator route includes Union Pacific\u2019s powerful Electro-Motive SD70ACe\
      \ and versatile GP40-2 along with a selection of eight types of Union Pacific\
      \ freight rolling stock.<br><br>The origins of the Union Pacific\u2019s Kansas\
      \ City- Topeka route date to the 1855 formation of the Leavenworth, Pawnee &amp;\
      \ Western Railroad, but the line\u2019s important grew in 1863 when it was designated\
      \ the Union Pacific Eastern Division to serve as a southern branch of the transcontinental\
      \ railroad. Tracklaying began that same year and reached Lawrence in 1866. Renamed\
      \ the Kansas Pacific, the route reached all the way to Denver, Colorado by 1870.<br>\
      \ <br>Today, in the state of Kansas alone, the Union Pacific operates more than\
      \ 2,000 route miles of railroad and arguably none are more important, vibrant,\
      \ or captivating than the miles that stretch between Kansas City and Topeka!\
      \ The experiences and challenges of modern and ever-bustling big-time railroading\
      \ in America\u2019s heartland await you in Train Simulator \u2013 with the Granger\
      \ Heartland: Kansas City \u2013 Topeka route!<h2 class=\"bb_tag\">Included Scenarios</h2><br>Seven\
      \ career scenarios putting you at the throttle of Union Pacific SD70ACe and\
      \ GP40-2 diesels for main line and switching operations as well as two railfan\
      \ scenarios are included with the route:<br><br><ul class=\"bb_ul\"><li>[GP40-2]\
      \ 1. Heart of America<br></li><li>[SD70ACe] 2. The Intermodal<br></li><li>[GP40-2]\
      \ 3. Industry Standard Part 1<br></li><li>[GP40-2] 4. Industry Standard Part\
      \ 2<br></li><li>[SD70ACe] 5. Distributed Power<br></li><li>[SD70ACe] 6. Storms\
      \ Ahead<br></li><li>[GP40-2] 7. Lawrence Local<br></li><li>[Railfan Mode] Kansas\
      \ City<br></li><li>[Railfan Mode] Lawrence</li></ul><br>More scenarios are available\
      \ on the Steam Workshop online and in-game. Train Simulator\u2019s Steam Workshop\
      \ scenarios are free and easy to download, adding many more hours of exciting\
      \ gameplay. With scenarios being added daily, why don\u2019t you check it out\
      \ now!<br><br><a href=\"http://steamcommunity.com/workshop/browse/?appid=24010\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Click here for Steam Workshop scenarios.</a><h2\
      \ class=\"bb_tag\">Key Features</h2><br><ul class=\"bb_ul\"><li>Union Pacific\u2019\
      s famed and historic double-track route extending 67 miles between Kansas City\
      \ and Topeka, Kansas<br></li><li>18th Street and Armourdale yards in Kansas\
      \ City, Kansas<br></li><li>Diverse lineside facilities including skyscraper-tall\
      \ grain elevators<br></li><li>Union Pacific EMD SD70ACe diesel locomotive<br></li><li>Union\
      \ Pacific EMD GP40-2 diesel locomotive<br></li><li>Selection of eight contemporary\
      \ Union Pacific freight cars<br></li><li>7 realistic career scenarios and 2\
      \ railfan mode scenarios<br></li><li>Quick drive compatible<br></li><li>Download\
      \ size: 1.0GB </li></ul>"
