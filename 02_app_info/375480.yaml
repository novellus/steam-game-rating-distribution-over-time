    about_the_game: "<i>Linux users please note that only Ubuntu 18.04 LTS is officially\
      \ supported.</i><h2 class=\"bb_tag\">Story</h2>What happens in a world where\
      \ the last evil lies dead, the last quest is completed, and the last chest has\
      \ been opened?<br><br><br>In this world, the long-dead Heroes of Old are forever\
      \ remembered and honored through a great magical device. This device, known\
      \ only as the Chronicon, is capable of opening a portal into the memories \u2013\
      \ the very souls \u2013 of the Heroes of Old. Each year, a handful men and women\
      \ are given the great honor to re-live the old tales.<br>And this year, you\
      \ have been chosen\u2026<br><br><strong>Note:</strong> <i>Trailer footage and\
      \ screenshots are of high level characters with decent equipment. Expect a slower\
      \ pace at first.</i><h2 class=\"bb_tag\">Game Features</h2><br><ul class=\"\
      bb_ul\"><li>5 large and varied acts with each their own storyline to play through<br></li><li>4\
      \ unique classes: The Templar, Berserker, Warden, and Warlock<br></li><li>Procedurally\
      \ generated dungeons and areas \u2013 each playthrough is different<br></li><li>Local\
      \ co-op up to 4 players (same machine, requires 1 Xbox 360/one controller per\
      \ additional player)<br></li><li>Remote Play Together fully supported<br></li><li>Over\
      \ 400 unique+ items with designed special powers<br></li><li>Over 700 items\
      \ with randomized enchants &amp; qualities, build-changing powers, and powerful\
      \ set items!<br></li><li>Over 900 skills, abilities, and perks to learn and\
      \ improve<br></li><li>Infinite character progression via endless Mastery ranks<br></li><li>Hardcore\
      \ mode<br></li><li>Deep crafting - Enchant, Gem, Empower, and inscribe your\
      \ equipment with Runes!<br></li><li>Endgame content including randomized dungeons,\
      \ bosses, and endgame-only crafting mechanics<br></li><li>Full Xbox 360/one\
      \ controller support (optional)</li></ul>"
