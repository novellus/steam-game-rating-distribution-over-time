  data:
    about_the_game: "<h2 class=\"bb_tag\">About this game</h2><br>Voxel tanks can\
      \ easily operate tanks!<br>A large explosion if the bullet that fired hits an\
      \ enemy tank! Feeling is exhilarating!<br>Let's move it well and avoid enemy\
      \ attacks!<br>It's a gameover when To be attacked receives enemy bullets five\
      \ times!<br><br>If you defeat the mid boss in each stage, last boss dedicated\
      \ to each stage will appear!<br>If you defeat all the enemy tanks other than\
      \ the fixed turret (Normal Tank, Mid Boss, Last Boss), It will be stage clear.<br><br>Manipulate\
      \ the tank freely! defeat the tough last boss waiting for each stage! <br>Target\
      \ high score!<h2 class=\"bb_tag\">About the stage</h2><br>\u30FB Training station\
      \ stage: It's a simple stage where no boss tanks exist.<br>You can master the\
      \ basic operation.<br><br>\u30FB Forest stage: This stage there are few obstacles.you\
      \ can see around the stage.<br>Aim at enemy tanks from a distance!<br><br>\u30FB\
      \ Urban Stage: A vast stage in the streets where parks and skyscrapers stand.<br>Let's\
      \ not to miss Normal tanks.<br>It's a point that will give out a high score.<br><br>\u30FB\
      \ Desert stage:This stage will release when all the other stages are cleared.<br>The\
      \ tough last boss is waiting at the deepest part of the stage.<br>It's important\
      \ to preserve the remaining your life."
