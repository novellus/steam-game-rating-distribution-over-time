    about_the_game: "You need a break. It's time for something a bit more mellow,\
      \ no?<br />\r\nSoothe yourself to the sounds of our first solo-artist challenge\
      \ pack.<br />\r\nThe very same gent who created all the cutscene and original\
      \ music for the game... J-Punch!<br />\r\n<br />\r\nThree new songs, three new\
      \ challenges, and three new awesome pieces of gear!<br />\r\nIt's time for the\
      \ J-Punch challenge pack!<br />\r\n<br />\r\nIs there a hero you really like?\
      \ Earn an item that lets you ride a lane even harder.<br />\r\nIt's hidden in\
      \ in J-Punch's &quot;Hours Late!&quot;<br />\r\n<br />\r\nWant an item that\
      \ makes enemies spawn in twos, for an even bigger challenge?<br />\r\nBattle\
      \ along-side a team of friendly Wisps for a strategic reward.<br />\r\nIn J-Punch's\
      \ &quot;Shoes&quot;!<br />\r\n<br />\r\nLastly, J-Punch's &quot;Make It Blue&quot;\
      \ rounds out our first GottaGoFast-like playlist challenge.<br />\r\nBeat all\
      \ three songs quick enough for an item Perfectly suited for a speedrun tournament.<br\
      \ />\r\nAnd named after our champion!<br />\r\n<br />\r\nAll three songs are\
      \ playable in both Freeplay and Arena modes!<br />\r\nAnd now in Story Mode\
      \ too!!"
