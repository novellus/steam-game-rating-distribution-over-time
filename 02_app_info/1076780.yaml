    about_the_game: '<strong>WordKiller: Revolution</strong> is a spiritual successor
      of the game <i>WordKiller: Zorgilonian Chronicles</i>. The new game has excellent
      visual style and has become even better and more pleasant.<br><br><strong>WordKiller:
      Revolution </strong> is an unusual mixture of a keyboard simulator and an arcade
      game, in which a user is motivated to learn to print faster and make fewer mistakes
      in the form of a game.<br><br>A player must keep the defense from enemies coming
      from three lines, killing them by blades. To start the blade, you must print
      the words that are shown separately for each ready to use projectile. It should
      be noted that the game has 10 missions with different playing tasks and two
      game modes.<br><br><i>WordKiller: Revolution </i> is very easy to learn, but  only
      masters can go through all the missions in all the modes. So, the game is suitable
      for both new and experienced PC users. By the way, fans of bloody deaths and
      spray of limbs will also like <i>WordKiller: Revolution </i>, as it has spectacular
      murders in different settings.<br><br>Combining business with pleasure, <i>WordKiller:
      Revolution  </i> is  a good alternative to keyboard simulators available in
      the market.<br><br><strong>Features:</strong><br>- The opportunity to learn
      to type in English and Russian languages<br>- Ten missions in each campaign  with
      a gradual increase of difficulty and different game tasks<br>- Various game
      locations<br>- Dictionary with more than 100,000 words. It`s means that the
      probability of repetition of any word is extremely small'
