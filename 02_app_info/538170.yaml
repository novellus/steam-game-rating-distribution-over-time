    about_the_game: <strong>In Raging Titan you must defend your headquarters against
      waves of enemies rushing towards you. Build your towers, plan your efforts,
      watch out for changing paths and strike back against the alien invaders!<br>Show
      your tactical genius, your military leadership and your strategic thinking in
      this demanding fight! Defend your headquarters against superior forces!</strong><br><br>War
      has come to Earth! Evil forces are attacking cities all around the world in
      an effort to extinguish mankind. The best military commanders are needed to
      fight the threat and save the life on the planet!<br><br>You are their archetype.
      A tactical genius, a fighter without fear. Equipped with a sense for the situation
      and experience of years of battle. You are sent as the spearhead to stop the
      enemies. It is in your hands whether we will survive or be forgotten!<br><br><br><strong>BUILD
      YOUR DEFENSE</strong><br><br>Plan your best strategy and prevent your enemies
      from reaching their goal by building towers, controlling the enemy paths and
      destroy them with a selection of your weapons!<br><br><br><strong>CHOOSE YOUR
      TOWERS</strong><br><br>Select the best from a selection of 10 hugely different
      towers. Find the best tower for the types of enemies you are expecting and upgrade
      them in 3 different stages!<br><br><br><strong>WATCH YOUR ENEMIES</strong><br><br>Shields,
      armor, airborne, walking, big and small - there are many enemies and each of
      them require a special tactic and counter measure to defeat them!<br><br><br><strong>TRAVEL
      DIVERSE BATTLEFIELDS</strong><br><br>Grasslands, Sand dunes, cities and much
      more - fight the battle in 25 levels and diverse landscapes!
