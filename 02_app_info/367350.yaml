    about_the_game: 'Demon Hearts is a 2D platformer game that will leave you feeling
      blood thirsty for victory every time you play! Take the winged and dangerously
      swift Vampiress Snow, through many challenging silhouette environments while
      withstanding the many divergent demons, evil forces, and bosses you will stumble
      across. Be vigilant to your surroundings as you traverse through many puzzling
      levels and transform into invincible blood sucking bats to battle your way through
      each checkpoint! Use your remorseless katana skills to find each level''s Demon
      Heart and then cut into its flesh to advance to the next level! Will you slay
      all the Demon Hearts? Will you slay them faster than your friends? Will you
      become the ultimate Demon Heart slayer?<br>Music by Phat Boi J: <a href="https://steamcommunity.com/linkfilter/?url=http://phatboij.newgrounds.com/"
      target="_blank" rel="noopener"  >http://phatboij.newgrounds.com/</a><br>Download
