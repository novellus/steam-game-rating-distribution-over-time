      target="_blank" rel="noopener"  >http://demonhearts.com</a><br><strong>* 50+
      Levels<br>* Unlockable Characters<br>* Timed Levels For Speed Running Fun!<br>*
      Bumpin Trance Soundtrack<br>* Steam Achievements<br>* Steam Trading Cards<br>*
      Drippy Pink Blood<br>* Active Developer Support</strong>'
