  data:
    about_the_game: '<h2 class="bb_tag">As you wake up inside your dream, you realize
      that you are missing a sock, so your ultimate goal is to find it! </h2><br><br>Twitchoos
      RUN is a platform game where you are the hero, explore the environment, avoid
      traps, jump over bananas and carrots and collect gifts on your way.<br><br>Your
      viewers will either help you or trap you.<br>Count on them to trigger actions
      in the game via the comments.<br><br>Several game modes are possible:<br><ul
      class="bb_ul"><li>Live Twitch (play with your viewers) or Offline (play with
      bots)<br></li><li>Speed Run (finish the game as fast as possible) or Gifts Run
      (grab all the gifts and stay alive)</li></ul><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1188630/extras/L500px_steam_ranking_giftsrun.png?t=1601307874"
      /><br><br>This game was entirely designed IN VR ;)<br><br>---<br><br>Also on
      Steam: Ghost Pursuit VR<br><a href="http://store.steampowered.com/app/505110/Ghost_Pursuit_VR"
      target="_blank" rel="noreferrer"  id="dynamiclink_1" >http://store.steampowered.com/app/505110/Ghost_Pursuit_VR</a>'
