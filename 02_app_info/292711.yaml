    about_the_game: New surprise characters await when you take time to explore the
      hidden secrets of Middle-earth! Take command of a LEGO Big Figure River Troll
      or Girion, a brave Lord of Dale. The noble Elk will offer you transport wherever
      you desire, or you can charge into battle with the fearless Dwarf soldier. Ever
      wonder what a Wizard does on his day off? Enjoy the simpler pleasures in life
      with Saruman (Day Off).
