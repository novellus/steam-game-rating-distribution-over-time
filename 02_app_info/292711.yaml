    review: 'I enjoy supporting the developers a bit more.

      This DLC is the ideal way to support the devs.

      You will receive a lot of additional characters.

      I''m not a fan of the default price of this DLC.

      But if you see it on a sale, just buy it already.

      You should buy it before finishing the game.

      Because it''s pointless to buy this afterwards.

      You won''t gain additional playtime with this.

      It''s just a bunch of characters to mess with.'
