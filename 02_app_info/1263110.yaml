    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1263110/extras/logo_STEAM_ABOUT.png?t=1587971333\"\
      \ /><br>One day, Ethan accidentally got involved in starting a school newspaper.\
      \ Together with Layla, Claire, and Scarlett, they start a new adventure. Your\
      \ choices will determine if they\u2019ll make it a success and how their relationships\
      \ will look like.<br><br>A Visual Novel with optional romance and drama.<br><br>What\
      \ makes this story:<br><ul class=\"bb_ul\"><li> A few different endings that\
      \ depend on your decisions!<br></li><li> Several choices that influence the\
      \ events<br></li><li> Some parts of the story presented in form of phone messaging<br>\
      \     - From time to time, characters will send you various stickers to collect!<br></li><li>\
      \ A few hours of content (depending on reading speed and choices)</li></ul>"
