      /><br><br>Vanguard Princess Online Deluxe features online netplay support for
      the Steam version of Vanguard Princess. The DLC is also an updated version of
      the game that also features unlocked characters, additional battle stages, in-game
      music, and story-lines.<h2 class="bb_tag">Features:</h2><br><ul class="bb_ul"><li>An
      external Netplay client with matchmaking and integrated chat</li></ul><ul class="bb_ul"><li>Updated
      version of <strong><i>Vanguard Princess</i></strong></li></ul><ul class="bb_ul"><li>Battle
      stages from all DLC versions of <strong><i>Vanguard Princess</i></strong> </li></ul><ul
      class="bb_ul"><li>Alternate story-lines for various characters</li></ul><ul
      class="bb_ul"><li>In-game music from all DLC versions of <strong><i>Vanguard
