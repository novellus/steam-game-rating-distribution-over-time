details:
  data:
    about_the_game: <strong>Press Any Button - Mini Art Book</strong> gives you access
      to a few beautiful digital illustrations for the game <i>Press Any Button</i>.<br><br><strong>What
      You Will Get:</strong><br><ul class="bb_ul"><li>5 digital artworks big enough
      to use as wallpapers for your mobile phone or desktop screen.<br></li><li>Concept
      arts showing the work in progress.<br></li><li>More of Professor Avia Antseva
      - since she is only mentioned in the game, you might wonder what she actually
      looks like.<br></li><li>A big warm thank you from the creator of this game.</li></ul><br>As
      a matter of fact, the creator of this game wants to thank you for playing it
      irregardless of whether you feel like buying this DLC or not.<br><br>He can
      only hope that you liked it.<br><br><strong>Access:</strong><br>This DLC will
      be automatically downloaded to the game folder (the file you need is <i>Press_Any_Button.zip</i>).
      If you don't know where to find that folder, you should do the following:<br>1.   Open
      game library.<br>2.   Right click on <i>Press Any Button</i>.<br>3.   From the
      drop down list, select Properties.<br>4.   Go to Local Files.<br>5.   Push the
      Browse button.
