    about_the_game: "The Christmas holidays are coming! And that means that jolly\
      \ Jack Frost and his helper want to give everyone a fairytale season by awakening\
      \ the spirit of Christmas! Jack has decided to spread frost all over and create\
      \ 120 unique card layouts! Only true experts of patience will be able to unfreeze\
      \ all the cards and share Jack\u2019s joy.<br />\r\n<br />\r\nEnjoy classical\
      \ solitaire improved with a new game mechanic \u2013 collect pairs of cards!\
      \ A special multiplier increases your reward if you find card pairs quickly.\
      \ Buy bonuses with your reward: mulligan, shuffle and joker. Choose your own\
      \ difficulty level or complete the game twice \u2013 pro mode is a challenge\
      \ to any true solitaire fan! The happy adventure is beginning with Solitaire\
      \ Jack Frost!<br />\r\n<br />\r\n- A solitaire card game with winter layouts!<br\
      \ />\r\n- Entrancing gameplay!<br />\r\n- Numerous bonuses and over 20 colorful\
      \ trophies!<br />\r\n- Play for a few minutes or several hours in a row!<br\
      \ />\r\n- Collect bonus cards to get more coins and bonuses!<br />\r\n- 12 locations,\
      \ 120 levels to help you immerse yourself in an atmosphere of holiday cheer!<br\
      \ />\r\n- Original themed decks and 9 card backs!<br />\r\n- Experience premium-quality\
      \ graphics and an enchanting soundtrack!"
