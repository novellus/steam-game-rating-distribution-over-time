details:
  data:
    about_the_game: "Tyler Warren\u2019s 8th set of 50 graphic assets is designed\
      \ to complete the effort begun in the 7th 50 Time Fantasy Tribute.  Use them\
      \ together to maximize the usefulness of your Time Fantasy Monsters collection.\
      \  This tribute is based on art from Time Fantasy\u2019s Monsters pack and gives\
      \ you exponentially more options for your project.  Use these graphics for detailed\
      \ cut scenes, battles, story development, dialog, titles and much more.  Use\
      \ this pack to bridge styles and open up your project to a pool of 400+ monsters\
      \ from Tyler Warren\u2019s growing library of monsters while adding the prefect\
      \ compliment to your Time Fantasy assets.   <br><br>Features:<br><br>* 44 monsters\
      \ based on Time Fantasy Monsters [link]<br>* 11 original monsters from Tyler\u2019\
      s imagination<br>* Each monster comes in/with:<br>    * Multiple sizes (Raw,\
      \ LargeMV, Large, Mid, Small, and Tiny)<br>    * A soft filtered version (noise\
      \ reduction filter)<br>    * Matching facesets <br>    * A Pixel-Style version\
      \ in 9 color palettes: GameBoy (4 color), NYX8 (8 color), AAP 64 (64 color),\
      \ NES (55 color), DB-ISO (22 color), Matriax (128 color), <br>       TimeFantasy\
      \ (120 color), TimeFantasy (192 color) <br>* Files formatted for easy Plug and\
      \ Play into RPG Maker MZ, MV, or VX Ace<br>* Included is a background screen\
      \ overlay that can be applied over battlebacks to give them a stylized texture<br>*\
      \ Add these to Tyler\u2019s other battlers and fill your library with 400+ exciting\
      \ characters for your next RPG Maker Project!<br><br>Terms of Use:<br><br>*\
      \ This pack is for use in RPG Maker Series or the engine of your choice.<br>*\
      \ OK to be used in Commercial projects<br>* Contents can be edited<br>* OK for\
      \ use in games with gore<br>* Not for use in adult-rated games<br><br>* Credit\
      \ Tokiwa Graphics and Joel Steudler for the awesome battle backgrounds used\
      \ in the title and screenshots"
