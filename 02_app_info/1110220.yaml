    about_the_game: "The flames of war run rampant.<br />\r\nIeyasu Tokugawa has been\
      \ made general of the Edo Shoganate. However, General Yukimura Sanada and<br\
      \ />\r\nhis Beast Brigade head the resistance against Ieyasu!<br />\r\nBut then\
      \ one day, Saizo Kirigakure returns from a mission to find Yukimura and the\
      \ entire Beast Brigade<br />\r\nmissing...<br />\r\n<br />\r\nShinobi Spirits\
      \ S: Legend of Heroes is a ninja action game.<br />\r\nYou are surrounded, under\
      \ siege from all directions by the Tokugawa ninjas!<br />\r\nUse your arsenal\
      \ of ninja skills to defeat your foes. Create combos of attacks, and utilize\
      \ ninja skills such as<br />\r\nSmoke Bomb and Nose Dive!<br />\r\nFollow our\
      \ heroes' captivating story, and clear the missions in each stage.<br />\r\n\
      Collect scrolls to aquire new ninja skills! There is so much more than just\
      \ clearing stages!<br />\r\n<br />\r\nEnhance your ninja skills using the Skill\
      \ Tree.<br />\r\nUpgrade skills to cultivate your unique ninja fighting style.<br\
      \ />\r\n<br />\r\nDon't forget to check out the Leader's Room.<br />\r\nThere\
      \ you can chat with our brave heroes, and discover content not included in the\
      \ main story.<br />\r\n<br />\r\nThere are three levels of difficulty available.<br\
      \ />\r\nFrom those who aren't familiar with action games, to seasoned veterans\
      \ of the genre,<br />\r\nthere is something for everybody!"
