    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/856990/extras/GIF_ALWD_Steam_CardAgainstDM.gif?t=1607803085\"\
      \ /><br><br>A Long way down is a mash-up between an RPG and a deck-building\
      \ game. Embody Sam and try escaping this maze where a sneaky and evil mastermind\
      \ reigns. Let your memories and your choices guide you... but don't fall into\
      \ darkness.<h2 class=\"bb_tag\">Craft a deck</h2>The cards you choose will determine\
      \ how you explore the dungeon and how you defend yourself from the horrors it\
      \ contains.<h2 class=\"bb_tag\">Fight your way through the unforgiving monster\
      \ maze </h2>Great challenges await you as you go deeper into the dungeon. Use\
      \ your cards and cunning, adapt your playstyle and overcome all enemies.<h2\
      \ class=\"bb_tag\">Gather your party</h2>You\u2019ll meet many fellow adventurers\
      \ down in the dark - will you gain allies or make enemies?<br><br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/856990/extras/GIF2_ALWD_Steam_Sided.gif?t=1607803085\"\
      \ /><h2 class=\"bb_tag\">Traverse the maze</h2>Use your cards to bridge gaps\
      \ and defy dead ends as you travel through the maze. Rush to escape or take\
      \ time to explore, the choice is yours.<h2 class=\"bb_tag\">Upgrade your items\
      \ and equipment</h2>Collect rewards and use them to grow your power to take\
      \ on what lies in the depths.<h2 class=\"bb_tag\">Confront the evil overlord</h2>Every\
      \ choice you made will affect the final battle - can you defeat the mastermind\
      \ in its lair?<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/856990/extras/GIF3_ALWD_Steam_EpicBanner.gif?t=1607803085\"\
      \ />"
