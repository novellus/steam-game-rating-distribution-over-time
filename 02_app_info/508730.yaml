  data:
    about_the_game: "Imagine that one day, all the worlds that you have created on\
      \ paper - live. <br />\r\nBrave knights, fearsome dragons and terrible monsters,\
      \ they all live on the page of your notebook. <br />\r\n<br />\r\nThis game\
      \ is a platformer in which you have to go through several stages and after each\
      \ defeat the boss to go further in search of adventure. <br />\r\n<br />\r\n\
      You can also go on an adventure with his friend, because the game has sharedscreen\
      \ multiplayer!"
