    review: "Apprezzo lo stile grafico che lo sviluppatore ha dato al gioco, lo stile\
      \ foglio a quadretti \xE8 davvero una chicca ma ci sono difetti enormi:\n-livelli\
      \ tutti uguali e noiosi...\n-..e sono troppi\n-AI dei nemici inesistente e lamerabile\
      \ senza problemi\nper il resto \xE8 un passatempo carino per passare una mezz'ora\
      \ non di pi\xF9, preso a prezzo pieno non ne vale la pena."
