details:
  data:
    about_the_game: "Twilight Struggle is a strategy game set in the Cold War that\
      \ presents new and different challenges with every game session. The game map\
      \ is a world map of the period, whereon players move units and exert influence\
      \ in attempts to gain allies and control for their superpower. The playable\
      \ events in the game cover a vast array of historical happenings, from the Arab-Israeli\
      \ conflicts of 1948 and 1967, to Vietnam and the U.S. peace movement, to the\
      \ Cuban Missile Crisis and other such incidents that brought the world to the\
      \ brink of nuclear annihilation. <br />\r\n<br />\r\nPlay as the US or USSR\
      \ during the Cold War and change the course of history.<br />\r\n<br />\r\n\
      Highlights<br />\r\n\u2022 Events found in the game are actual events that occurred\
      \ during the Cold War.<br />\r\n\u2022 Full asynchronous support for multiplayer\
      \ online games."
