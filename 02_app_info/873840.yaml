details:
  data:
    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/873840/extras/T_R_Head.png?t=1599476292\"\
      \ /><br>Take control of more than 20 unique vehicles to perform complex loading\
      \ tasks and deliver the diverse cargo directly to your customers. Master all\
      \ the individual logistics vehicles like forklifts, cranes, telescopic handlers,\
      \ wheel loaders and many more to load up your vans, pickups and heavy trucks.<br><br>Dive\
      \ into the progressive career mode and accomplish challenging missions to buy\
      \ new vehicles, upgrade your vehicle fleet and take on the real heavy loads.\
      \ Pull off dangerous off-road missions with loads as big as a 21 tonnes articulated\
      \ loader that will push your driving skills to the limit. Master each unique\
      \ vehicle and use them to their fullest potential to maximize your income and\
      \ driver experience to become the biggest logistics company in town.<br><br>Become\
      \ an expert in fragile cargo missions that require special care. Load, drive\
      \ and deliver carefully without damaging the cargo to gain a higher reward.\
      \ Maneuver vehicles onto your trailers for vehicle transport missions. Attach\
      \ trailers to your vehicles to increase cargo capacity, repair your vehicles\
      \ in maintenance areas and fill up your vehicles\u2019 fuel tanks at the gas\
      \ stations.<br><br>Jump into the cross-platform multiplayer and drive exciting\
      \ convoy deliveries with your friends on Switch and PC. Start delivering now\
      \ and build your logistics empire!<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/873840/extras/t_r_features.png?t=1599476292\"\
      \ /><br><ul class=\"bb_ul\"><li>More than 20 unique vehicles with realistic\
      \ interior and driving physics <br></li><li>Cross-Platform Multiplayer with\
      \ cooperative missions. Make convoys and deliver together with your friends<br></li><li>Purchase\
      \ vehicles from minivans to heavy trucks and grow your logistics fleet<br></li><li>Load\
      \ your trucks by operating unique loading vehicles from logistics areas (Forklift,\
      \ Loader, Crane, etc.)<br></li><li>Transport heavy vehicles (cars, forklifts,\
      \ wheel loaders, ATV's) by loading them onto the trailer <br></li><li>Day/night\
      \ cycle and realistic weather. Drive careful in weather conditions including\
      \ Rain and Fog<br></li><li>Dynamic tire deformation. Adjust the pressure of\
      \ the wheels of your vehicle.<br></li><li>Vehicle damage can cause Axles to\
      \ bend, affecting vehicle physics realistically.<br></li><li>Thousands of different\
      \ missions, including challenging and dangerous off-road tours<br></li><li>Vehicle\
      \ customizations (Paint, Window tint, Interior dashboard color, Xenon headlight,\
      \ etc.)<br></li><li>24 km2 open-world map where you can reach anywhere without\
      \ invisible walls</li></ul><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/873840/extras/t_r_vehicle.png?t=1599476292\"\
      \ /><br><strong><ul class=\"bb_ul\"><li>Trucks (Semi/Rigid)<br></li><li>Vans<br></li><li>Dropside\
      \ Vans<br></li><li>Pickups<br></li><li>Cars<br></li><li>Monster Truck</li></ul></strong><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/873840/extras/placeholder.png?t=1599476292\"\
      \ /><br><br>Begin missions with driving to the logistics areas and selecting\
      \ a transport mission. Load your vehicle with diverse loading vehicles. (forklift,\
      \ crane, telescopic handler, loader). Follow GPS and drive to the destination.\
      \ Obeying traffic rules (speed limit, traffic lights, etc.) and driving carefully\
      \ without damaging the cargo will lead to higher income. There are urgent missions\
      \ that must be completed in the shortest time, also there are fragile cargo\
      \ missions where you must carefully load drive and deliver. <br><br>A realistic\
      \ environment with Day/Night cycle and realistic weather conditions including\
      \ fog, rain, and snow. Rain and snow will affect vehicle handling. You will\
      \ be able to drive freely on the map. <br><br>Truck &amp; Logistics Simulator\
      \ comes with a comprehensive economy system with company vehicle fleets that\
      \ need to be acquired, scalable warehouses that can be adjusted to your needs,\
      \ drivers that can be hired to automatically do missions and much more. <br><br>Earn\
      \ experience and in-game money by completing levels. You will receive a penalty\
      \ on experience and mission reward if you damage the cargo or disobey traffic\
      \ rules.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/873840/extras/t_r_level.png?t=1599476292\"\
      \ /><br><ul class=\"bb_ul\"><li><strong>Van/Pickup levels: </strong>Attach a\
      \ utility trailer to your van/pickup to increase its load capacity. Use forklifts\
      \ to load cargo into the vehicle, then drive it to the destination. In pickup\
      \ levels, you should avoid dropping the cargo.<br></li><li><strong>Crane - Truck\
      \ or Telehandler - Truck</strong> levels, Place containers on the trailer by\
      \ controlling the crane or telescopic handler, then drive the truck by attaching\
      \ the trailer. In some truck levels, after delivering a container to a harbor,\
      \ use a harbor crane to load the container on a cargo ship. (in development)<br></li><li><strong>Car/Vehicle\
      \ carrier truck levels: </strong>Drive cars or vehicles on the trailer, after\
      \ attaching the trailer to the truck, drive to the destination. Different types\
      \ of vehicles like Forklifts or Backhoe loaders can also be loaded to trailers\
      \ and then carried by driving the truck. <br></li><li><strong>Forklift-Truck(semi\
      \ or rigid trucks) levels:</strong> Load trucks trailer with using a forklift,\
      \ deliver cargo with driving the truck.<br></li><li><strong>Dumper truck levels:\
      \ </strong>Load dumper trucks using a wheel loader. After arriving at the destination,\
      \ unload the load with lifting its body with hydraulics.</li></ul><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/873840/extras/placeholder.png?t=1599476292\"\
      \ /><br><br>If you have any question, feedback or want to chat with the community\
      \ join us at<br><a href=\"https://steamcommunity.com/linkfilter/?url=https://discord.gg/PCjxFjs\"\
      \ target=\"_blank\" rel=\"noopener\"  ><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/873840/extras/discord.png?t=1599476292\"\
      \ /></a>"
