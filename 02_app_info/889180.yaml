    about_the_game: Practice flying in a fresh new set of unique and challenging tracks!
      The Nightrace Pack includes an assortment of colourful LED infused tracks that
      let you tear through the dark night sky.<br><br><strong>Included Tracks </strong><h2
      class="bb_tag">Carpark </h2>Brave the concrete and learn throttle control in
      the high stakes environment of an urban carpack.<h2 class="bb_tag">NightRace
      </h2>A world-class standard racing track, illuminated in colourful LED's for
      a trippy race experience<h2 class="bb_tag">Hollows </h2>Race through the woods
      at night<h2 class="bb_tag">Trance </h2>A great track to learn consistant control
      of your nerves, featuring continuous LED lit tunnels that don't forgive any
      mistakes<h2 class="bb_tag">ToTheMoon </h2>A change of scenery, visit the drones
      that have spun thier way here in a wide open lunar setting<br><br>All tracks
      come with online global leaderboard for tracking fastest laps.
