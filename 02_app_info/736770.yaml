    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/736770/extras/EnduranceGif.jpg?t=1571826477\"\
      \ /><h2 class=\"bb_tag\"><strong>Key features</strong></h2> <br><strong>Epic\
      \ tests of man and machine</strong>  <br>Go the distance, with a brand new two-class\
      \ endurance championship to test your mettle. Keep track of your drivers\u2019\
      \ alertness using the new stamina bar, and swap them out at the crucial moment.\
      \ <br> <br><strong>New race lengths and rules</strong><br>Drive over 90 minutes,\
      \ 3 hours or even 6 hour epic races!<br> <br><strong>Six drivers per team</strong><br>Manage\
      \ a group and find the drivers with the strength, skill and stamina combinations\
      \ to win you the race. Test your wits over average lap qualifying, picking two\
      \ drivers per car and building the best average lap time. <br> <br><strong>Beautiful\
      \ endurance cars</strong><br>Take in the iconic curves and sleek lines as you\
      \ guide your mechanical masterpieces to championship wins<br> <br><strong>Be\
      \ a part of the rivalry</strong><br>Twenty-four cars compete in each race, jostling\
      \ for lap times as they seek to win out over their greatest threats<br> <br><strong>New\
      \ ERS options, new rolling starts and more</strong><br>A new way of playing\
      \ the game you love<br><br> <br>Embark on a fresh Motorsport Manager challenge\
      \ with the Endurance Series. Take iconic long-distance cars for the ride of\
      \ your life as you navigate epic distances with the goal of winning championships.\
      \ Try two new competitions \u2013 IEC A and B \u2013 and meet new teams along\
      \ the way. Experience new race lengths \u2013 90 minutes, 3 hours or even 6\
      \ hours!<br> <br>Manage six drivers per team as you strive to find the best\
      \ combination of drivers to score you the best times. Manage a new layer of\
      \ race strategy as you keep a careful eye on their stamina, and be prepared\
      \ to make tough calls during the longest races yet. Design your machines with\
      \ survival and speed in mind as you put them to the test in entirely new conditions.<br>\
      \ <br>New rules, such as average qualifying time, present a new challenge as\
      \ you seek to build a team which outdoes the sum of its parts. Find consistency\
      \ and the sweet spot for your drivers, allowing them to hit a state of perfect\
      \ flow and become \u2018Fired Up\u2019, improving their lap times. <br> <br>Tweak\
      \ your car\u2019s setup to focus on a particular driver, or seek to achieve\
      \ a balance that takes in both styles. But above all: stop watching, start winning,\
      \ take control."
