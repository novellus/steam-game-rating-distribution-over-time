    recommendationid: '83608612'
    review: 'This is okay, but could be better.

      My kids enjoy it, but for $1 per model, I''d have liked it better if all of
      the parts were correctly labeled.  The Allosaurus has a lot of parts that have
      no name listed.  I''d really like to find out what the funny-looking scapula
      arrangement is really called (and have my kids learn that).  Same with the odd
      sacrum and hip configuration.  Even big bones like the humerus, femur, tibia,
      and fibia are not named.


      Also, with both the Allosaurus & dog (Haven''t done the other 3 yet), there''s
      not the same level of dismantle-ability as the human skeleton.  On the human
      skeleton, you get to take apart the pelvis, pull out the teeth (as a unit),
      etc. With these models, the teeth are fixed in the skull, and the pelvis is
      a single unit.

      On the up-side:  No more removing each individual rib one at a time!'
