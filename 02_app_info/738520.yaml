    about_the_game: "Breathedge is an ironic outer space survival adventure game.\
      \ Take on the role of a simple guy called the Man who is just carrying his grandpa's\
      \ ashes to a galactic funeral and suddenly finds himself in the middle of a\
      \ universal conspiracy.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/738520/extras/ezgif-7-f01cbcc041e1.gif?t=1606923259\"\
      \ /><h2 class=\"bb_tag\">Welcome to Space</h2><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/738520/extras/Br_Line.png?t=1606923259\"\
      \ /><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/738520/extras/Br_Text_02.jpg?t=1606923259\"\
      \ /><br><br>A massive space hearse suffers a wreck in the deep space, leaving\
      \ the area filled with debris, coffins, dead passengers and yourself. Survive\
      \ in this interstellar dump, uncover a global conspiracy, save the princess\
      \ and don\u2019t break your fingers while tapping the keyboard as you travel\
      \ around the world (keeping your display on for full immersion is advised).<h2\
      \ class=\"bb_tag\">Litter space with garbage you created</h2><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/738520/extras/Br_Line.png?t=1606923259\"\
      \ /><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/738520/extras/Br_Text_03.jpg?t=1606923259\"\
      \ /><br><br>It took a long time for our ancestors to develop because they had\
      \ no electrical tape. You have it and you know how to use it. With this magical\
      \ artifact, you can create a vast variety of useless objects and throw them\
      \ out of the airlock! There are also many useful items to be created, but be\
      \ careful as this may result in completing the game.<h2 class=\"bb_tag\">Fix\
      \ and Decorate</h2><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/738520/extras/Br_Line.png?t=1606923259\"\
      \ /><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/738520/extras/Br_Text_04.jpg?t=1606923259\"\
      \ /><br><br>When all your neighbors just hover around in vacuum doing nothing\
      \ but playing dead, various tools and gears will help you become the worst noisy\
      \ neighbor ever. Create a unique space station, provide it with oxygen and electricity,\
      \ install all kinds of equipment from solar panels to a hamster farm, and turn\
      \ it into a real bachelor pad by stuffing it with furniture mixed with all kinds\
      \ of junk.<h2 class=\"bb_tag\">Honk! Honk!</h2><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/738520/extras/Br_Line.png?t=1606923259\"\
      \ /><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/738520/extras/Br_Text_05.jpg?t=1606923259\"\
      \ /><br><br>Yes, you heard that right, it\u2019s your own private car horn!\
      \ Besides that, you can assemble a small rocket, ride the dead or build a large\
      \ space shuttle. Transportation helps you move faster, evade obstacles and see\
      \ the death screen after a head-on collision.<h2 class=\"bb_tag\">Prologue,\
      \ Epilogue, and Other Nonsense</h2><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/738520/extras/Br_Line.png?t=1606923259\"\
      \ /><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/738520/extras/Br_Text_06.jpg?t=1606923259\"\
      \ /><br><br>Surviving in space is fun, and surviving with a story is even more\
      \ fun because you can just skip it all to annoy the scriptwriters! Breathedge\
      \ offers you an intriguing plot with lots of dark jokes, cynical dialogues,\
      \ an immortal chicken, a mad enemy, as well as badly animated cutscenes and\
      \ other features that make an excellent game an excellent game."
