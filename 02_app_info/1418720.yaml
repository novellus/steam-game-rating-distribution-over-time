    about_the_game: 'Fleshcult is a text-based RPG where you play a sex demon: an
      incubus or succubus. You lurk on the margins of an unsuspecting city, seducing
      mortals into your underground lair. You''re a shape-shifter, transforming your
      body and the bodies of your minions.<br><br><ul class="bb_ul"><li><strong>You
      pick the kinks:</strong> As you play the game, you opt into the fetishes that
      you want to see.<br></li><li><strong>Play whichever gender you want</strong>,
      and play <strong>with</strong> the genders you want (including transgender characters).<br></li><li>Meet
      goths, pornstars, house-husbands, nurses, bodybuilders, and more. Find temptations
      that they cannot resist.<br></li><li>It''s text based, but it''s not a visual
      novel. You''re continually involved, making decisions.<br></li><li>Corrupt your
      body with over 65 different transformations, body mods, and clothing items.<br></li><li>Build
      your lair. Snare intruders in a variety of traps.</li></ul><br><i>Fleshcult
      for Steam is a rerelease of the 2014 web game with some new content, chiefly
      the long awaited Tome of Infestation.</i>'
