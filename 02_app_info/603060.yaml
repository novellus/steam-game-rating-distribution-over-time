    review: "Com apenas 9 minutos, tive uma total decep\xE7\xE3o de jogo, assim que\
      \ entrei j\xE1 ganhei de cara 4 conquistas, que eram sobre quantidade de inimigos\
      \ mortos. Matei 300 ao entrar, sem nem ao menos atac\xE1-los. No primeiro cap\xED\
      tulo j\xE1 morri ap\xF3s o ataque de umas cobras, todos os inimigos simplesmente\
      \ ignoram o fato de levarem um ataque e atacam de volta quase que automaticamente.\n\
      \nPara finalizar, o jogo n\xE3o possui op\xE7\xF5es de configura\xE7\xE3o do\
      \ teclado, jogar no controle deve ser menos frustrante, n\xE3o curti pelo teclado\
      \ e n\xE3o recomendo se for jogar somente por ele. De forma alguma recomendo\
      \ este jogo.\n\n| [b]Valor pago:[/b] [strike]R$1,14[/strike]"
