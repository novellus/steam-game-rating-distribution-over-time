  data:
    about_the_game: Somewhere, in some town that may be unknown to all; there was
      Tarim, a sad but strong hermitthat without knowing it or be waiting for it would
      be forced by itself to enter on a great adventure to save to the town of his
      childhood, a town without stains and that never had known the fear.<br>Tarim
      is a adventure of action and rol with a campaign about a hero, Tarim and the
      story about how he saved his people and the sacrifices he had to make it.<br><br><strong>Key
      features:</strong><br><ul class="bb_ul"><li> 2 Great characters to play with<br></li><li>
      Leveling Up to be stronger<br></li><li> Levels set and carefully developed to
      achieve a desired gaming experience.<br></li><li> Fight with unique bosses.<br></li><li>
      Lots of enemies all of them with different features.<br></li><li> 2 Big chapters
      available to play.<br></li><li> Tons of unlockable items.</li></ul>
