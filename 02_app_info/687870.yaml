details:
  data:
    about_the_game: "CINEVR is a virtual, immersive and social Movie Theater, to watch\
      \ premium movies and to hangout with friends in virtual reality.<br><br>CINEVR\
      \ brings the Movie Theater at home to watch more than 60 premium movies and\
      \ short formats in 2D, 3D and 360\xB0 either on demand, in private rooms with\
      \ friends or during daily public screenings.<br><br><strong>PUBLIC SCREENINGS</strong><br>Each\
      \ week, 4 movies in theaters (2D and 3D) every evening at 9 p.m CET.<br><br><strong>60+\
      \ PREMIUM MOVIES ON DEMAND</strong><br>Explore the largest catalog of movies\
      \ on demand in virtual reality!<br>+60 movies are available in 2D and 3D, most\
      \ of them in several languages and with subtitles.<br>Watch movies alone or\
      \ create a private room to watch movies with your friends!<br><br><strong>AMAZING\
      \ IMAGE QUALITY</strong><br>Movies on demand are encoded by us in 1080p with\
      \ a very high bitrate to offer the best image quality in VR.<br><br><strong>SPATIALIZED\
      \ AUDIO</strong><br>Whatever the number of audio channels, all our environments\
      \ surround you with spatialized 360\xB0 sound.<br><br><strong>SOCIAL AND CROSS\
      \ PLATFORM</strong><br>Create or join private/public rooms to watch videos with\
      \ up to 9 people regardless of your VR headset (Oculus Go, Samsung Gear VR,\
      \ Oculus Rift and HTC Vive).<br>Send emojis and chat to interact with your friends\
      \ and other people.<br><br><strong>PLAYER WITH LARGE AUDIO/VIDEO SUPPORT</strong><br>Our\
      \ player is compatible with a large number of audio and video codecs, video\
      \ formats (HD, Full HD and 4K) and video types (2D, 3D-Side by Side, 3D-TopBottom,\
      \ 180 \xB0, 360 \xB0).<br><br><strong>LOCAL VIDEOS</strong><br>Play videos from\
      \ your computer or your home network (SMB). Audio tracks and subtitles are automatically\
      \ recognized by our player.<br><br><strong>THEMATIC SCENES</strong><br>Personalize\
      \ your experience with our 6 thematic scenes:<br><ul class=\"bb_ul\"><li>Movie\
      \ theater<br></li><li>Beach in the moonlight<br></li><li>60s drive-in<br></li><li>Scary\
      \ haunted house<br></li><li>Spaceship<br></li><li>Antic theater</li></ul>"
