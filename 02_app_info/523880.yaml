  data:
    about_the_game: "<h2 class=\"bb_tag\">Escape Virus Reboooorn!</h2>This game is\
      \ the DNA's battle for survival between the Virus in the micro-world.<br>There\
      \ is  no rest and starting all over again if you got hit.<br>Keep your eyes\
      \ on the screen!!<br>Also,it is compatible with the network ranking.<br>Let's\
      \ try to compete with the world users!<br>Enjoy in five game modes.<br><br><strong>\u3010\
      Mode:normal\u3011</strong><br>Save your allies and to escape from viruses. Keep\
      \ to avoid viruses even for your allies, if they touched viruses you get separated!\
      \ Raise the multiplier depends on the length of DNA chains.<br><br><strong>\u3010\
      Mode:radio control[Chaos]\u3011</strong><br>Almost the same mode as normal,but\
      \ the operation has changed to radio control. DNA and items are increased, then\
      \ a dramatic decrease in viruses !It's totally in chaos.<br>The point-addition\
      \ is proportional to your speed. Go forward and forward  without stopping!<br><br><strong>\u3010\
      Mode:horde\u3011</strong><br>No allies appear in horde mode.To take out viruses\
      \ by immune bomb that can use continuation. The multiplier will be up when you\
      \ could use the same immune bomb again and again.<br><br><strong>\u3010Mode:zoom128\u3011\
      </strong><br>Rescue 128 DNA allies in the   larger screen version. Trying to\
      \ break the shortest period of time!  The screen is fixed. Be careful about\
      \ the viruses bustle around.<br><br><strong>\u3010Mode:shooter\u3011</strong><br>This\
      \ is 360-degree shooter mode with shootable DNA mutation.<br>Viruses also became\
      \ enormous!<br><br><br>Twitter @peakvox / @peakvox_en"
