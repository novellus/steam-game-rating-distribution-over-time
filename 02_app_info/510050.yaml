    about_the_game: "You Have 10 Seconds is a fast paced arcade style platformer game\
      \ with over 40 levels. <br />\r\n<br />\r\nIn the game every single level is\
      \ on a 10 second timer, so you have 10 seconds to get from the start of the\
      \ level to the end without dying and before time runs out. <br />\r\n<br />\r\
      \n<br />\r\n- Unlock new areas and collect new items to affect game play after\
      \ each world. <br />\r\n<br />\r\n- The game runs at 60fps for precise platforming\
      \ <br />\r\n<br />\r\n- Levels are quick but hard to master <br />\r\n<br />\r\
      \n- Gamepad/Controller support <br />\r\n<br />\r\n- Four unique level soundtracks\
      \ for each area of the game <br />\r\n<br />\r\n- In game Achievments<br />\r\
      \n<br />\r\n- Free to play<br />\r\n<br />\r\nDownload the soundtrack! <br />\r\
      \nhttps://tamationgames.itch.io/you-have-10-seconds-official-soundtrack"
