details:
  data:
    about_the_game: "Endless - is a casual game where you control a dark cube that\
      \ flies forward, your task is to dodge the red obstacles that fly towards you.\
      \ For each obstacle you pass, you get one point. The difficulty is that if you\
      \ hit an obstacle, you will immediately lose and you will have to start over.\
      \ Also, the speed at which obstacles fly towards you gradually increases, which\
      \ requires you to react faster. And how many points can you get?<br />\r\n<br\
      \ />\r\nFeatures:<br />\r\n<br />\r\n- Meditative gameplay<br />\r\n<br />\r\
      \n- Minimalistic style<br />\r\n<br />\r\n- Relaxing background music<br />\r\
      \n<br />\r\n- Smooth difficulty"
