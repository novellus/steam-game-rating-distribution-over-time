      \ \n\nManual Below\nhttp://cdn.akamai.steamstatic.com/steam/apps/403300/manuals/GravBlocks_Manual.pdf?t=1450275074\n\
      \nPros\n- Lots of gameplay modes \n- Many control options\n- Plenty of achievments\n\
      \nCons\n- Graphics could be better\n- Mouse controls on menus can be a bit finicky"
