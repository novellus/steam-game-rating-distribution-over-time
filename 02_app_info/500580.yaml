    about_the_game: '<strong>Kitty Cat: Jigsaw Puzzles</strong> is the puurfect game
      to cat lovers and jigsaw puzzle game enthusiasts. The game includes 84 challenging
      jigsaw puzzles with beautiful pictures of sweet, irresistible and adorable cats
      and kittens. There are 4 levels of difficulty adding to the fun. Puzzles will
      increase in size with additional pieces to place, and the quicker you solve
      each puzzle, the better star rating you will get. Are you up for the challenge?<h2
      class="bb_tag">KEY FEATURES</h2><ul class="bb_ul"><li>Cute and cuddly cats and
      kittens<br></li><li>84 challenging jigsaw puzzles<br></li><li>4 levels of difficulty<br></li><li>Fun
      casual gameplay</li></ul>'
