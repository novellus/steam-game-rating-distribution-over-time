    review: 'It has a lot of potential, but it lacks variety. But the true killer
      of any online shooter is players. Where are they?


      Weapons feel effective, variety is lacking, but casual is what they named it.
      Jump in and fire. If you had a group of friends to play with this could be a
      really fun game, but with the price tag of $40 US it there should be more to
      this game.


      TLDR: Not worth it right now. For $20 it might be acceptable.'
