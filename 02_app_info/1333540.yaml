details:
  data:
    about_the_game: "The game is designed to deliver the best satisfaction and immersion\
      \ each time you get to play on some of our beautifully designed maps. You will\
      \ be able to enjoy the multiplayer shooter with friends and players internationally;\
      \ with our dedicated and well-improved servers we have made sure players have\
      \ a comfortable experience while playing online.<br />\r\nSyndicate Alpha Game\
      \ Studio has made sure that players have a choice to pick between different\
      \ weaponry as well as different classes- from assault class, support, medic\
      \ and more... Players will be able to unlock 30 weapon textures, to make sure\
      \ that on the battlefield they can fight with a bit of style.<br />\r\nThis\
      \ game is designed specifically for FPS players, who enjoy the FPS video game\
      \ genre. Stepping into this game will enter you into a different world. A world\
      \ where you need to fight alongside a team to win or solo- with our free for\
      \ all game mode. Tactical Suppression includes the classic game modes from team\
      \ death match to CTF (capture the flag) and to a new game mode called rush.\
      \ <br />\r\n<br />\r\nSee you on the battlefield soldier!"
