    review: "Wahrlich eine Gratwanderung zwischen Empfohlen und nicht-empfohlen. Einige\
      \ Interessante Aspekte und Botschaften. Die Probleme die schon bei Invisible\
      \ Apartement mir zu schaffen machen, brechen dem ganzen leider das Genick.\n\
      \nPro:\n- Sch\xF6nes Artwork\n- Guter Musikmix\n\nContra:\n- Extrem Kurz, selbst\
      \ im Sale zu teuer (ca. 30 Minuten)\n- Keine Soundeffekte\n- Keine Einstellungen\
      \ zu Schrifttempo/-gr\xF6sse\n- Sehr kleine Schrift\n- Harte Schnitte"
