details:
  data:
    about_the_game: "Void &amp; Nothingness follows one day of the life of a young\
      \ women making ends meet while living in Manhattan. One evening she has an encounter\
      \ she will not forget for the rest of her life....<br />\r\n<br />\r\nThis is\
      \ 'kinetic' visual novel, which means it's a linear story without choices and\
      \ jumps. It is a collaboration between Milan Kazarka of Vysoko Anime Production\
      \ and Ludmila Sosa, who did the artwork."
