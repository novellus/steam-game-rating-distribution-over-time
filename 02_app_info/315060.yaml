details:
  data:
    about_the_game: "Bloop is back and it\u2019s bigger and better than ever!<br><br>Your\
      \ favourite chemistry potions puzzler is back in <strong>Bloop Reloaded</strong>\
      \ and ready to test the brain cells like never before.  Make sure you save as\
      \ much of the potions as possible.  How you do it is up to you!<br><br><strong>Features</strong><br><ul\
      \ class=\"bb_ul\"><li>27 Levels<br></li><li>Build Paths and guide your potions\
      \ to safety.<br></li><li>Use environmental physics to your advantage.<br></li><li>There\
      \ is no one correct solution, just the limits of your creative mind!<br></li><li>See\
      \ what happens when you mix potions.<br></li><li>Create your own levels</li></ul>"
