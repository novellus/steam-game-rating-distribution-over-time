    about_the_game: <h2 class="bb_tag">Presentation</h2><br>Cut bushes, jump, kick,
      push stones, solve logic puzzles and more!<br><br>In this exciting quest, you
      get to follow Kara and her daughter Dorothy on their quest to find Galahar,
      Kara's husband and Dorothy's father. Together they will find the true meaning
      of friendship and courage.<br><br>Fated Souls 3 (also known as Kara's Quest)
      features a entertaining Field Skill system, which makes the game much more interactive.
      You feel like you're actually in a dungeon, not only crossing a plain map.<h2
      class="bb_tag">Fated Souls series</h2><br><a href="http://store.steampowered.com/app/370780"
      target="_blank" rel="noreferrer"  id="dynamiclink_3" >http://store.steampowered.com/app/370780</a><br><a
      href="http://store.steampowered.com/app/523900/" target="_blank" rel="noreferrer"  id="dynamiclink_4"
      >http://store.steampowered.com/app/523900/</a><h2 class="bb_tag">More dark tales
      from Warfare Studios</h2><br><a href="http://store.steampowered.com/app/370700/Black_Home/"
      target="_blank" rel="noreferrer"  id="dynamiclink_5" >http://store.steampowered.com/app/370700/Black_Home/</a>
