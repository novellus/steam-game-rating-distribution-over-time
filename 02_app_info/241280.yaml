details:
  data:
    about_the_game: 'Chivalry: Deadliest Warrior is a massive expansion pack for the
      best First-Person Slasher, Chivalry: Medieval Warfare. Featuring competitive
      online combat that seeks to capture the experience of truly being on a medieval
      battlefield. Inspired from the intensity and epicness of swordfighting movies
      such as 300, Gladiator and Braveheart, Chivalry: Medieval Warfare aims to bring
      that experience to the hands of a gamer. <br><br>And now Chivalry: Deadliest
      Warrior will bring the most iconic warriors from the ancient world, epic new
      environments and all new game modes to the already expansive base game content.<br><br>Every
      environment is an iconic homeland of one of the warrior factions. Fight in ancient
      Greek temples, kicking people into pits as a Spartan or run along moonlit roofs
      as a Ninja in a bamboo forest. Who is the DEADLIEST WARRIOR? Its time for YOU
      to decide.<h2 class="bb_tag">Key Features:</h2><ul class="bb_ul"><li>All new
      classes including: Samurais, Spartans, Vikings, Knights, Ninjas and Pirates<br></li><li>Faster,
      more diverse game play makes Chivalry 1st person melee combat even more intense<br></li><li>Each
      warrior has a unique arsenal and abilities, which promotes more variety in play
      styles and forces players to adapt their strategy to the situation. <br></li><li>All
      new weapons and animations<br></li><li>6 new environments, playable in many
      different game modes<br></li><li>New Game mode &quot;Multi-team&quot; - up to
      6 teams at once!<br></li><li>Track your skills and stats in the new player profile
      screen</li></ul>'
