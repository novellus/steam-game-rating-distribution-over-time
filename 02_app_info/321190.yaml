    reviews: "\u201CIf you\u2019ve fallen out of love with visual novels [...], Cho\
      \ Dengeki Stryker is the kind of title that could rekindle your passion.\u201D\
      <br><a href=\"https://steamcommunity.com/linkfilter/?url=http://www.ricedigital.co.uk/visual-novel-spotlight-cho-dengeki-stryker/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Rice Digital</a><br><br>\u201CCho Dengeki\
      \ Stryker is a visual novel that is packed to the brim with great visuals, awesome\
      \ audio and an engaging storyline. It is also much longer than most visual novels\
      \ and the additional routes boosts the replay value dramatically. If you are\
      \ a fan of the genre you owe it to yourself to check this game out.\u201D<br>9/10\
      \ \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://gameramble.com/Cho-Dengeki-Stryker-AAV-Review\"\
      \ target=\"_blank\" rel=\"noopener\"  >Game Ramble</a><br>"
