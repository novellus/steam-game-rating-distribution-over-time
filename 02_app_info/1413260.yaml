    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/1413260/extras/Traveler_of_Artcaster_logo.png?t=1606394108"
      /><br>Traveler of Artcaster is an indie adventure Rpg taking place in the fanatsy
      world named &quot;Artcaster&quot;. You start at the small island named <strong>Romo</strong>.
      After years of waiting you are finally old enough to search you father, who
      was fighting for the King of Artcaster many years ago. You journey begins at
      the <strong>Angora Forest</strong> which is located at the North of Romo. At
      jour Journey you will get many friends and maybe a companion who helps you at
      the fights.<br>Traveler of Artcaster is an<strong> 2D Rpg game</strong> with
      a <strong>leveling and fighting system</strong>.  It uses a <strong>multiple
      choice framework</strong>. That means that you decide your own fate and every
      player may have a different ending.
