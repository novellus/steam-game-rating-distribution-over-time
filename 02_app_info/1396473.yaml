    about_the_game: The Multiverse Final Form FL4K Cosmetic Pack imagines what FL4K
      the Beastmaster would've looked like if they never became a Vault Hunter! In
      the &quot;&quot;Grand Archivist&quot;&quot; outfit, FL4K ascended from a mere
      indexing unit to Grand Archivist, tirelessly protecting a vast library of data
      as only an AI can.<h2 class="bb_tag">The Multiverse Final Form FL4K Cosmetic
      Pack includes the following content, for use in Borderlands 3:</h2><ul class="bb_ul"><li>FL4K's
      Grand Archivist Vault Hunter Head<br></li><li>FL4K's Grand Archivist Vault Hunter
      Body</li></ul>
