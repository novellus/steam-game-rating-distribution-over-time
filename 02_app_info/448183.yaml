details:
  data:
    about_the_game: "Three Country Corner Scenario Pack 01 includes 10 challenging\
      \ and enjoyable scenarios for the Three Country Corner route on Steam, covering\
      \ freight and passenger operations in this scenic cross-border region of Western\
      \ Europe.<br><br>Take the controls of \xD6BB 1044 and 1116 Eurosprinter locomotives\
      \ and haul freight, passengers and even trainloads of new cars over the German,\
      \ Swiss and Austrian borders as you work the lines between Rorschach, Lindau\
      \ and St. Anton. Drive a sleeper train through a cold winter night to Feldkirch,\
      \ take the Intercity 118 service down the pass and onward to Lindau following\
      \ the real-world timetable, or take a consignment of cars to Wolfurt on a clear\
      \ summers day: you will find much to enjoy as you explore Three Country Corner\u2019\
      s 80-mile track network with this scenario pack.<br><br>Note: <br>To drive all\
      \ 10 career scenarios in the pack, players will require the <a href=\"http://store.steampowered.com/app/325962/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Three Country Corner Route</a> (available\
      \ separately) and select scenarios also individually require Train Simulator\u2019\
      s <a href=\"http://store.steampowered.com/app/325990/\" target=\"_blank\" rel=\"\
      noreferrer\"  >Semmeringbahn</a>, <a href=\"http://store.steampowered.com/app/376949/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >\xD6BB 1044</a> and <a href=\"http://store.steampowered.com/app/326016/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Laaeks Wagon Pack</a> (each available\
      \ separately).<h2 class=\"bb_tag\">Included Scenarios</h2>The Three Country\
      \ Corner Scenario Pack 01 Add-on includes ten operating challenges in career\
      \ scenario form for the Three Country Corner Route (Available Separately):<br><br>Requiring\
      \ Three Country Corner and Semmeringbahn:<br><ul class=\"bb_ul\"><li>\tIntercity\
      \ 118 \u2013 Part 1<br></li><li>\tIntercity 118 \u2013 Part 2<br></li><li>\t\
      Euronight Service<br></li><li>\tREX 5566<br></li><li>\tREX 5589<br></li><li>\t\
      Stopping Passenger during rush hour</li></ul><br>Requiring Three Country Corner,\
      \ Semmeringbahn and \xD6BB 1044:<br><ul class=\"bb_ul\"><li>Freight to Germany<br></li><li>\t\
      Freight to Wolfurt</li></ul><br>Requiring Three Country Corner, Semmeringbahn,\
      \ \xD6BB 1044 and Laaeks Wagon Pack:<br><ul class=\"bb_ul\"><li>\tThe car pickup\
      \ service<br></li><li>\tCars to Bludenz</li></ul>"
