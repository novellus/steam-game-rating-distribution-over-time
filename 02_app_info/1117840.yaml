    review: "This game is an amazing one man project that will not dissapoint!\n\n\
      Once you've unlocked certain artifacts you can play this game in the style you\
      \ like with less of an RNG factor that you'd expect from similar roguelite's\
      \ and it's incredibly addictive. \n\nThe music is good and the artstyle defintely\
      \ grows on you....\n\nSo do the controls, once you are used to it the game feels\
      \ very responsive and snappy.\n\nThis game is comparable to Children of Morta,\
      \ Dungeon souls and the Binding of Isaac. \n\nThe game allows the player to\
      \ invest in what they like to play and I find the artifact system a refreshing\
      \ take on the genre that I enjoyed alot!"
