  data:
    about_the_game: <h2 class="bb_tag">Escape the Prison-World!</h2><br>Through the
      bizarre, colorful, yet dark areas of Heldia, Heroes look for a way to escape
      a demonic grasp.<br><br>Azurebreak Heroes is a 2D RPG with roguelite elements.
      Battle otherworldly creatures, enhance your skills, unlock new heroes and choose
      the upgrades you want while looking for a way to escape a prison-world of Heldia.<br><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/1117840/extras/forest.gif?t=1606302118"
      /><h2 class="bb_tag">Features</h2><ul class="bb_ul"><li>A responsive, real-time
      combat system.<br></li><li>6 playable heroes, each with its own skill tree and
      perks!<br></li><li>Create builds by choosing artifacts you want! All of the
      artifacts synergize with each other.<br></li><li>Random level layouts.<br></li><li>3
      possible endings to uncover.<br></li><li>Secrets!</li></ul><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1117840/extras/birbo.gif?t=1606302118"
      />
