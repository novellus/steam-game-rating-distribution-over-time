details:
  data:
    about_the_game: "<strong>Pepe Porcupine</strong> works the nightshift in a warehouse\
      \ and needs your help! Each night his job is to move crates into position in\
      \ a confined area with the least amount of work. Inspired by the Japanese game\
      \ of Sokoban, which is a transport puzzle, in which boxes or crates are pushed\
      \ about in a warehouse, your task is to correctly position crates with the least\
      \ amount of pushes and moves. Played from a top-down perspective on a board\
      \ of squares, crates can be shifted horizontally or vertically into empty squares,\
      \ but never through walls or obstacles. Crates cannot be pulled, adding to the\
      \ fun, and unless you help Pepe complete all 254 puzzles, he\u2019ll be stuck\
      \ at the warehouse forever!<h2 class=\"bb_tag\">Key Features:</h2><ul class=\"\
      bb_ul\"><li>254 mind-bending puzzle challenges<br></li><li>Undo-feature when\
      \ you make mistakes<br></li><li>\u201CHead Scratcher\u201D mode and \u201CHead\
      \ Banger\u201D mode!<br></li><li>Great graphics and fun animations</li></ul>"
