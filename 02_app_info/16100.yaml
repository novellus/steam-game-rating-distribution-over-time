details:
  data:
    about_the_game: "<p>Care for and nurture a tribe of little people by teaching\
      \ them the basics of survival. They need to become farmers, builders, scientists,\
      \ parents and make decisions about unpredictable 'island events'! Guide their\
      \ day-to-day lives and help them explore and restore their new home. As your\
      \ village grows and prospers, your villagers become curious about their mysterious\
      \ new island home and the secrets it holds. HOW WILL YOU LEAD YOUR TRIBE?</p>\n\
      \t\t\t\t\t<ul>\n\t\t\t\t\t<li>Real-Time: new surprises every time you turn the\
      \ game on</li>\n\t\t\t\t\t<li>Hundreds of unique villagers</li>\n\t\t\t\t\t\
      <li>Unique and unpredictable \"Island Events\" to keep you on your toes</li>\n\
      \t\t\t\t\t<li>Breed your villagers and raise your own tribe</li></ul>"
