    detailed_description: "<h1>Note</h1><p>This game is local multiplayer only. There\
      \ is no online or single-player mode. You'll need a controller for each player!</p><br><h1>About\
      \ the Game</h1>Match Point is a frenetic couch competition game for 2 - 4 contenders.\
      \ Tether, kick, block, and counter the ball into the opposing team's goal as\
      \ you hop around in the newfound gravity of this modern take on a familiar arena.\r\
      \n\r\nTest your talents on a bunch of stages and fiddle with the laws of the\
      \ game universe to keep it boopin'.\r\n\r\nXBOX, Playstation, and Switch controllers\
      \ are supported."
