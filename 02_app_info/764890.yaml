    about_the_game: "Match Point is a frenetic couch competition game for 2 - 4 contenders.\
      \ Tether, kick, block, and counter the ball into the opposing team's goal as\
      \ you hop around in the newfound gravity of this modern take on a familiar arena.<br\
      \ />\r\n<br />\r\nTest your talents on a bunch of stages and fiddle with the\
      \ laws of the game universe to keep it boopin'.<br />\r\n<br />\r\nXBOX, Playstation,\
      \ and Switch controllers are supported."
