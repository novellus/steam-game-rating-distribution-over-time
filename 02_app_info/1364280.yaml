    about_the_game: Video game version of the famous Kalalau Trail on the island of
      Kauai. Walk the Kalalau Trail all the way from the start, at the end of road
      at Ke'e Beach, to Hanakapi'ai Beach, inland to Hanakapi'ai Falls, and then onward
      to Hanakoa Camp and Kalalau Valley and the Beach. Find and recycle all the discarded
      water bottles to complete the trek.
