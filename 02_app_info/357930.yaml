    about_the_game: R.O.O.T.S is a real-time strategy game that pits the player against
      colorful yet invasive enemies that must be overtaken before the player themselves
      is uprooted! Warfare has never been so beautifully unorthodox. <br><br>Minimalistic
      graphics, pleasant sounds and smooth controls makes R.O.O.T.S a distinct piece
      of art that is a pure pleasure to play. <br><br><br>~~~~~ R.O.O.T.S FEATURES
      ~~~~~<br><ul class="bb_ul"><li> Vibrant warfare that feels nonviolent<br></li><li>
      A unique gaming experience for all<br></li><li> Stimulating gameplay <br></li><li>
      Relaxing soundtrack that fits<br></li><li> Variety of changing environments<br></li><li>
      Hours of replay using different strategies<br></li><li> Intense skirmishes <br></li><li>
      Sharp enemy AI </li></ul><br>Similar to games like Eufloria, Galcon, and Tentacle
      Wars, R.O.O.T.S is a straightforward, simplified and visually stunning real-time
      strategy game. Given the right amount of focus, every level and enemy can be
      skillfully and swiftly conquered.<br>Every decision plays a factor, only the
      best can plant the seed and grow their army.<br><br>Can you hold your planet
      and defeat the creeping, plotting enemy?<br>Play today and find out what the
      word INVASIVE truly stands for!<br><br>Be proud of your R.O.O.T.S
