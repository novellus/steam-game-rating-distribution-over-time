  data:
    about_the_game: "<h2 class=\"bb_tag\">Design Entirely in Virtual Reality</h2><br>Create\
      \ and shape industry-grade 3D models as if they were real objects right in front\
      \ of you. Manipulate your design intuitively by moving the controllers in your\
      \ hands. Don't waste any more time trying to find the perfect form of 3D objects\
      \ on a 2D screen. You are now entering the world of flyingshapes\xB0.<h2 class=\"\
      bb_tag\">Perfect for designing products and vehicles</h2><br>The creative workflow\
      \ of flyingshapes\xB0 has been engineered specifically for designers of industrial\
      \ objects, products and vehicles. Concept modeling and form finding have never\
      \ been that intuitive.<br><br>Start with a rough sketch in the virtual space\
      \ around you. Thanks to VR even your very first drawing is already three-dimensional.\
      \ From the very beginning onwards you experience all the dimensions of your\
      \ object as if you were looking at a built prototype. Refine your design by\
      \ adding lines, curves and surfaces. Shape your design with your hands by pushing\
      \ here and pulling there using the controllers. Turn your object, move it around\
      \ or lean over it to see it from your preferred angle.<br><br>Whether you are\
      \ designing an espresso machine or a skyscraper, you will love drawing in VR\
      \ space. Invite other team-members, work with them via cloud and share your\
      \ designs with people from all over the world. Export your 3D-models to industry-grade\
      \ formats such as STEP, STL and others for convenient transfer to your 3D printer.<br><br>Revolutionize\
      \ your design-workflow with flyingshapes\xB0, the easy-to-use design software\
      \ that entirely reimagined CAD for virtual reality.<br><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1011650/extras/Description_image.png?t=1607934248\"\
      \ />"
