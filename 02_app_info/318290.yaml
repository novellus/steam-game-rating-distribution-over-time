    about_the_game: "<i><strong>Second Korean War</strong></i> is <i>Wargame: Red\
      \ Dragon</i>\u2019s second free DLC.<br><br>It features a new solo campaign,\
      \ set in an uchronical 1992 where the previous year\u2019s coup against Mikha\xEF\
      l Gorbatchev has succeeded. The Party\u2019s old guard has restored Soviet order,\
      \ getting closer to its Asian communist neighbors in the process, but is set\
      \ on a confrontational road with the West. And it is only a matter of time before\
      \ History repeats itself in the Korean peninsula, with China, North Korea &amp;\
      \ the Soviet Union pitting themselves against a mighty UN coalitions.<br><br>Set\
      \ in W:RD\u2019s future, this massive campaign will see both fielding the very\
      \ best and most advanced arsenal, in an intense conflict reminiscent of the\
      \ chaos of World War 2. <br> <br>But <i><strong>Second Korean War</strong></i>\
      \ will also bring you some unexpected multiplayer features, in the form of 12\
      \ new units! Those units, one per nation, have been selected among those most\
      \ requested by the community since the game\u2019s release, or in order to fill\
      \ some gaps in their home country's deck.<br><br><strong><u>12 new units:</u>\
      \ </strong><br>\u2022\t<strong>Marder 2</strong> \u2013 Heavily armed and armored\
      \ tracked troop transport (FRG)<br>\u2022\t<strong>Patriot</strong> \u2013 Heavy\
      \ anti-aircraft missile (USA)<br>\u2022\t<strong>Type 96</strong> \u2013 Wheeled\
      \ troop transport (Japan)<br>\u2022\t<strong>VPM-120</strong> \u2013 120mm mortar\
      \ mounted on a VAB (France)<br>\u2022\t<strong>Warrior Milan</strong> \u2013\
      \ Alternate version of the Warrior 90, it is equipped with the MILAN (UK)<br>\u2022\
      \t<strong>K9 Thunder</strong> \u2013 Modern propelled 155mm howitzer (South\
      \ Korea)  <br>\u2022\t<strong>M113 Milan </strong>\u2013 Tank destroyer version\
      \ of the M113, it is equipped with the MILAN missile (ANZAC) <br>\u2022\t<strong>Wolverine\
      \ </strong>\u2013 Light anti-aircraft missile, loaded on a very mobile chassis\
      \ (Canada)<br>\u2022\t<strong>M1992 SPAAG</strong> \u2013 Modern flak vehicle\
      \ equipped with two 30mm rapid-fire cannons (North Korea)<br>\u2022\t<strong>H-5</strong>\
      \ \u2013 Heavy tactical bomber (North Korea)<br>\u2022\t<strong>JH-7</strong>\
      \ \u2013 Anti-tank version of the existing JH-7 (China)<br>\u2022\t<strong>Spetsnaz\
      \ GRU</strong> \u2013 Elite recon infantry (USSR)"
