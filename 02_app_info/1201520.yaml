    about_the_game: "Must be symmetric, To all those who think so.<br />\r\n<br />\r\
      \nLRRL or RLLR is a puzzle game in which you enjoy increasing your score by\
      \ choosing left or right according to one recursive rule. You can enjoy it as\
      \ long as you don't make the wrong choice. All choices are divided to the left\
      \ or right when you start, and either contains all of your later choices.<br\
      \ />\r\nIf you start from the left, consider the left-right-right-left as one\
      \ left and complete the next left-right-right-left. Repeat this process.<br\
      \ />\r\ne.g. LRRL-RLLR-RLLR-LRRL...<br />\r\n       LRRLRLLRRLLRLRRL-RLLRLRRLLRRLRLLR-RLLRLRRLLRRLRLLR-LRRLRLLRRLLRLRRL...<br\
      \ />\r\nIf you start from the right, consider the right-left-left-right as one\
      \ right and complete the next right-left-left-right. Repeat this process.<br\
      \ />\r\ne.g. RLLR-LRRL-LRRL-RLLR...<br />\r\n       RLLRLRRLLRRLRLLR-LRRLRLLRRLLRLRRL-LRRLRLLRRLLRLRRL-RLLRLRRLLRRLRLLR...<br\
      \ />\r\n<br />\r\nYou can keep correcting choice bias. Please make your choice.<br\
      \ />\r\nLeft or Right."
