    about_the_game: "1.\t4K level audio-visual experience <br />\r\n<br />\r\n\u300A\
      Mars VR\u300B is a 4K level immersive first-person shooting game, which based\
      \ on new generation of Unreal Engine 4, with a variety of new technology and\
      \ system, such as virtual reality technology, multi-source information interaction,\
      \ 3D dynamic visual, body movement and etc. Welcome to see the real environment\
      \ and experience real fight in \u300AMars VR\u300B<br />\r\n<br />\r\n2.  Real\
      \ mobile shooting<br />\r\n<br />\r\nIn order to simulate real shooting, \u300A\
      Mars VR\u300B apply complete ballistic model and real physical feedback to present\
      \ different ballistic trajectory, range of impact area, bounce and penetration\
      \ of the object from different weapons. The players could control the game freely\
      \ with body movements, and enjoy strong immersive experience and fierce fighting."
