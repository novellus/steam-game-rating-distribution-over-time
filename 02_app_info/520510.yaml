    about_the_game: Take the role of a <i>tribol</i> defending its sacred totem from
      the rival tribols. A magical bow and explosive fire flasks allow you to rain
      devastation on your enemies. Skilled use of these weapons is needed, because
      the enemy tibols get stronger, faster and more equipped by the minute - <strong>how
      long can you last?</strong><br>Experience the barren world of Tribocalypse plagued
      by constant skirmishes in the name of fickle Gods!<h2 class="bb_tag">Awesome
      Features</h2><ul class="bb_ul"><li>Magical bow with endless arrows. No need
      to draw arrows from odd places!<br></li><li>Fire flasks with power to wipe out
      a groups of enemies. Just pick one up and let it fly!<br></li><li>Tracking spear
      for those trick shots.<br></li><li>Defend your totem from thieving enemy tribols.<br></li><li>Unique
      setting in the world of Tribocalypse.<br></li><li>Community involvement.</li></ul>
