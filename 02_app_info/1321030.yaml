    review: "Sehr sch\xF6nes RPG, mit vielen Quests und besonderer Story und viel\
      \ Humor. Der Preis ist v\xF6llig in Ordnung.\n\nIch hab es mit Controller gespielt\
      \ und die Steuerung war ziemlich gut. Bei meinem ersten Durchspiel Versuch,\
      \ hab ich versucht die meisten Quests zu erledigen und daf\xFCr 26,5 Stunden\
      \ gebraucht.\n\nIm gro\xDFen und Ganzen ist es ein sehr sch\xF6nes Spiel, leider\
      \ fand ich das Ende etwas doof bzw zu kurz und zu unkreativ, im Vergleich zu\
      \ dem was vorher alles aufgebaut wurde, h\xE4tte es mir noch tiefgr\xFCndiger\
      \ mit vielen verschiedenen Optionen/Enden gew\xFCnscht. Ein weiter Kritikpunkt\
      \ ist, das man nicht mehr von einem Kapitel zur\xFCck ins vorherige kann um\
      \ Quests zu erledigen.\nIch w\xFCrde mir w\xFCnschen das man alle Erfolge in\
      \ einem Spieldurchlauf erledigen kann. \nDie Story bzw die Handlung gef\xE4\
      llt mir sehr, genauso gut gef\xE4llt mir der Humor, von mir aus kann noch viel\
      \ mehr davon vorkommen. Auch die Charaktere sind gut gelungen, besonders gut\
      \ gefallen mir die beiden Hauptcharaktere Selli und Rolf mit ihrer Art und ihren\
      \ Dialogen,\nebend so mag ich, das die Erz\xE4hler Stimme auf deutsch vorhanden\
      \ ist, auch wenn es nur sehr wenig Text ist. :D\n\nMan merkt, das sehr viel\
      \ Arbeit in dem Spiel steckt. <3\n\nGerne mehr davon, Gerne weiter so"
