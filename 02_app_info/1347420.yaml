details:
  data:
    about_the_game: "One Way: The Elevator is a creative point-and-click game developed\
      \ by CottonGame. You need to find a blue sphere in each scene to power an elevator\
      \ to travel upward.<br />\r\n<br />\r\nYou have to watch and think carefully,\
      \ in order to solve various puzzles in the game.<br />\r\n<br />\r\nEvery time\
      \ the elevator goes up, you will enter an entirely new world. The game features\
      \ an unique art style that gives life to the characters - like an octopus, an\
      \ elephant, a robot and a man-eating flower. And of course, there are many more\
      \ interesting things, intriguing challenges for you to discover."
