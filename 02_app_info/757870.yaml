details:
  data:
    about_the_game: "Australian trip with dingo.<br />\r\n<br />\r\nLanguages: English,\
      \ Russian, Ukrainian, Latvian, Portuguese, French, Chinese<br />\r\n<br />\r\
      \nTake a bright and exciting adventure in Australia with dog Dingo. A fascinating\
      \ and extraordinary puzzle game. Your task is to manage the dingo dog - to move\
      \ the opal stones, to blow up the boxes, to use the portals and the conveyor\
      \ belts, and also the laser installations in order to reach the checkpoint.\
      \ Do not forget to collect the energetic elements in order to get achievements.\
      \ Australian Trip is a game for those who love logical puzzles. In some problems\
      \ it is necessary to think outside the box and calculate the moves in advance.\
      \ <br />\r\n<br />\r\nBeautiful and colorful graphics will please you. Easy\
      \ and convenient controls. A lot of levels are scattered on the map of Australia.\
      \ Original music with elements of Australian Aboriginals will immerse you in\
      \ the atmosphere of Australia. <br />\r\n<br />\r\nDo not even think that you\
      \ will pass all levels on the first try, some levels will make you think very\
      \ hard. Accessible for all ages, because the game does not require a quick reaction.\
      \ Play and enjoy the trip to Australia. <br />\r\n<br />\r\nFeatures: <br />\r\
      \n\u2714 Addictive puzzles; <br />\r\n\u2714 The game in the sokoban genre;\
      \ <br />\r\n\u2714 A game for savvy people; <br />\r\n\u2714 Beautiful graphics;\
      \ <br />\r\n\u2714 Excellent controls; <br />\r\n\u2714 For people of any age;\
      \ <br />\r\n\u2714 Original Aboriginal music; <br />\r\n\u2714 Lasers, portals,\
      \ bombs. <br />\r\n<br />\r\nHow to play: <br />\r\nYour task is to interact\
      \ with objects and get to the checkpoint."
