  data:
    about_the_game: "This Soldier Pack includes a Tank Crew Soldier with a Light Tank\
      \ arsenal, 3 tanks armed and ready to take on your enemy. Their size and ability\
      \ matches their intention, challenge medium armored tanks and go head to head\
      \ in combat against light armored vehicles and suppress the enemy infantry!<h2\
      \ class=\"bb_tag\">CONTENTS:</h2><ul class=\"bb_ul\"><li>Tank Crewman<br></li><li>M5A1\
      \ Stuart\t<br></li><li>M4A1 Sherman\t<br></li><li>M10 Tank Destroyer<br></li><li>M2A2\
      \ Light Tank<br></li><li>Adjustable Wrench<br></li><li>1903 Pocket Hammerless<br></li><li>2x\
      \ Armor assault Ribbon Booster<br></li><li>3x Tank driver Ribbon Booster<br></li><li>3x\
      \ Handgun Assault Ribbon Booster<br></li><li>3x Armor damage Ribbon Booster</li></ul><br><strong>M5A1\
      \ Stuart</strong><br>The American \u2018Stuart\u2019 light tank is fast and\
      \ appearing wherever it was needed earned it the respect of American troops\
      \ throughout the war. It is armed with a 37mm main cannon and several .30 cal\
      \ machine guns.tanks.<br><br><strong>M4A1 Sherman</strong>\t<br>The Sherman\
      \ forms the backbone of American armor and performs well as an all-round tank.\
      \ It is fitted with a gyrostabilizer making the 75mm cannon reasonably accurate\
      \ while the tank is driving.<br><br><strong>M10 Tank Destroyer</strong>\t<br>The\
      \ U.S. tank destroyer doctrine dictates mobility and firepower at the cost of\
      \ armor protection. The M10 is armed with a hefty 76.2mm cannon and will pose\
      \ a real threat to enemy tanks. It is known as the \u2018Wolverine\u2019 to\
      \ the British, and simply as \u2018TD\u2019 to U.S. soldiers.<br><br><strong>M2A2\
      \ Light Tank</strong><br>The M2A2 is an early American light tank. It is armed\
      \ with a .50 and a .30 caliber machine gun mounted in two separate turrets.\
      \ It is fast and dangerous to infantry and lightly armored vehicles.<br><br><strong>Adjustable\
      \ Wrench</strong><br>The adjustable wrench or \u2018monkey wrench\u2019 is a\
      \ special kind of spanner that can adjust to many sizes of nuts. Ideal for use\
      \ in the field where tools for mechanical work and self-defense are sparse.<br><br><strong>1903\
      \ Pocket Hammerless</strong><br>As the name implies, the M1903 Pocket Hammerless\
      \ is a compact pocket pistol. Its hammerless design allows it to be easily drawn\
      \ from a pocket; making it a popular pistol for anyone who wants to carry a\
      \ bit of extra protection.<br><br><strong>Ribbon Boosters</strong><br>Ribbon\
      \ Boosters will accelerate the progress on all your soldiers during combat.\
      \ Veteran members will receive the boost on top of the boost from the membership."
