    about_the_game: "The Go! Go! Nippon! ~My First Trip to Japan~ 2015 DLC expansion\
      \ nearly doubles the content of the original Go! Go! Nippon!\u2013\u2013adding\
      \ new locations like Tokyo Skytree, Odaiba, Comiket, and more! The expansion\
      \ renders the game in 720p widescreen format, with both new and old CGs in the\
      \ new aspect ratio. The game also utilizes the E-Mote system to bring the characters\
      \ to life."
