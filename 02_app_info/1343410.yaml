    review: "Enredo interessante, boas mec\xE2nicas de jogo. O livro de cria\xE7\xE3\
      o de po\xE7\xF5es foi uma boa ideia, objetivando reduzir a necessidade de conseguir\
      \ dinheiro para comprar nas lojas ou com o mercador. Pelo final do jogo, deu\
      \ pra perceber que ficou um gancho que abre espa\xE7o para uma sequ\xEAncia,\
      \ ent\xE3o eu diria que o final ficou um pouco inconclusivo. H\xE1 alguns pequenos\
      \ bugs, mas que n\xE3o afetam a jogabilidade. Com certeza, uma agrad\xE1vel\
      \ experi\xEAncia de jogo. <3 ;)"
