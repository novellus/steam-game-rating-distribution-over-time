    detailed_description: <h1>LATEST RELEASE</h1><p><a href="https://store.steampowered.com/app/1468180/Bring_me_a_man_Santa/"
      target="_blank" rel="noreferrer"  id="dynamiclink_0" >https://store.steampowered.com/app/1468180/Bring_me_a_man_Santa/</a></p><br><h1>About
      the Game</h1>The Holy Cher Academy has been preparing young guys to be Cher's
      Disciples. It's their duty to remove the sin from humans through the Sacred
      Confessions to keep the Earth safe from the Demon Lord. However, people have
      been seduced by naughty temptations and a powerful demon was located at the
      Trison Village trying to stay on Earth forever.<br><br>Now, to stop his goal,
      Alberto, a young boy, was selected by Cher's Light and received the divine mission
      to go to the village and save it at any cost. Can he remove humans' sins and
      fight against the tricks of a lewdness demon?<br><br>Enjoy the first game that
      is part of my new modality of RPG Games focused on short stories at affordable
      prices.<h2 class="bb_tag">Features</h2><br><ul class="bb_ul"><li>Choice System
      (will you be a good or a bad boy?);<br></li><li>Day and Night System;<br></li><li>Crafting
      System;<br></li><li>CGs (some with animations);</li></ul>
