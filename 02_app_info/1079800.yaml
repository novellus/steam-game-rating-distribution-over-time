    about_the_game: Inspired by revered action movies like <i>John Wick</i> and <i>Equilibrium</i>,
      <strong><i>Pistol Whip</i></strong> stylishly dovetails the pulse-pounding energy
      of a rhythm game with explosive first-person shooter gameplay. Journey through
      a cinematic bullet hell powered by a breakneck soundtrack to become the ultimate
      action hero.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1079800/extras/SHOOT_LIKE_NOBODYS_WATCHING.png?t=1607453972"
      /><br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1079800/extras/ezgif-1-e9af32dc3548.png?t=1607453972"
      /><h2 class="bb_tag">Features</h2><ul class="bb_ul"><li>Infiltrate a fever dream
      of hand-crafted scenes, from bank heists to android uprisings, each uniquely
      designed to music.<br></li><li>Take it over-the-top with a variety of gameplay
      mods, such as Dual Wield, to enable the ultimate gun kata experience.<br></li><li>Constant
      momentum and comfort-first design allow non-stop speed without the fear of motion
      sickness.<br></li><li>Featuring music from Magic Sword and Seeking Blue, along
      with artists from Kannibalen Records, including HVDES, Black Tiger Sex Machine,
      and more...</li></ul>
