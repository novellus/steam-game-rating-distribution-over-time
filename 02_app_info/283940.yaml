    detailed_description: <h1>Humongous Tees Now Available!</h1><p>Official Humongous
      Entertainment T-shirts featuring Pajama Sam, Spy Fox, Freddi Fish, and Putt-Putt
      are now available on <a href="https://steamcommunity.com/linkfilter/?url=https://www.amazon.com/s/gp/search/ref=sr_nr_p_89_0?fst=as%3Aoff&amp;rh=n%3A7141123011%2Ck%3Ahumongous+entertainment%2Cp_89%3AHumongous+Entertainment&amp;bbn=7141123011&amp;keywords=humongous+entertainment&amp;ie=UTF8&amp;qid=1524095809&amp;rnid=2528832011"
      target="_blank" rel="noopener"  >Amazon</a>.<br><br><a href="https://steamcommunity.com/linkfilter/?url=https://www.amazon.com/s/gp/search/ref=sr_nr_p_89_0?fst=as%3Aoff&amp;rh=n%3A7141123011%2Ck%3Ahumongous+entertainment%2Cp_89%3AHumongous+Entertainment&amp;bbn=7141123011&amp;keywords=humongous+entertainment&amp;ie=UTF8&amp;qid=1524095809&amp;rnid=2528832011"
      target="_blank" rel="noopener"  ><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/283940/extras/Humongous_Amazon_T-Shirt_Banner_smaller.jpg?t=1578016205"
      /></a></p><br><h1>About the Game</h1>Grandma Grouper's kelp seeds are missing
      and without them all of the sea creatures will go hungry!<br><br>Help underwater
      detective Freddi Fish and her finny friend Luther solve the case. Explore underwater
      caves, deep canyons and colorful reefs, and discover fascinating places like
      King Crab's Castle and A Sunken Ship Out of Time, in an effort to save the reef.
      Children use logical thinking and reasoning skills as they gather information
      and then use what they have learned to solve the mysteries of the sea!<br><br><strong>Game
      Features:</strong><br><br><ul class="bb_ul"><li>Help Freddi Fish and Luther
      find the missing seeds in 40 different places!<br></li><li>Fun discoveries await
      children as they explore the ocean bed with Freddi -- you never know what they'll
      find!<br></li><li>Kids have a great time exploring more than 500 secret click
      points -- a new surprise every time they play!</li></ul><br>This product uses
      ScummVM across Windows, Mac and Linux which is released under the GNU GPL v2.<br>For
      more information, please visit - <a href="https://steamcommunity.com/linkfilter/?url=http://www.scummvm.org"
      target="_blank" rel="noopener"  >http://www.scummvm.org</a><br>The GNU GPL can
      be viewed here - <a href="https://steamcommunity.com/linkfilter/?url=https://www.gnu.org/licenses/gpl-2.0.html"
      target="_blank" rel="noopener"  >https://www.gnu.org/licenses/gpl-2.0.html</a>
