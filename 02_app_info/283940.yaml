    about_the_game: Grandma Grouper's kelp seeds are missing and without them all
      of the sea creatures will go hungry!<br><br>Help underwater detective Freddi
      Fish and her finny friend Luther solve the case. Explore underwater caves, deep
      canyons and colorful reefs, and discover fascinating places like King Crab's
      Castle and A Sunken Ship Out of Time, in an effort to save the reef. Children
      use logical thinking and reasoning skills as they gather information and then
      use what they have learned to solve the mysteries of the sea!<br><br><strong>Game
      Features:</strong><br><br><ul class="bb_ul"><li>Help Freddi Fish and Luther
      find the missing seeds in 40 different places!<br></li><li>Fun discoveries await
      children as they explore the ocean bed with Freddi -- you never know what they'll
      find!<br></li><li>Kids have a great time exploring more than 500 secret click
      points -- a new surprise every time they play!</li></ul><br>This product uses
      ScummVM across Windows, Mac and Linux which is released under the GNU GPL v2.<br>For
      more information, please visit - <a href="https://steamcommunity.com/linkfilter/?url=http://www.scummvm.org"
      target="_blank" rel="noopener"  >http://www.scummvm.org</a><br>The GNU GPL can
