details:
  data:
    about_the_game: "Waking Violet is a classic 2D top-down puzzle game, but with\
      \ awesome spells and a unique time rewind mechanic.<br />\r\n <br />\r\n Playing\
      \ as Violet, a shy teen with a desire to grow up, you get trapped in a dream\
      \ you just can't wake up from. <br />\r\n Every puzzle solved will take you\
      \ closer to waking-up and getting back to your real life, but you are in the\
      \ dream for a reason, and getting out might not be as easy as it sounds\u2026\
      <br />\r\n <br />\r\n -42 unforgiving levels<br />\r\n -Learn exciting spells<br\
      \ />\r\n -Explore a magical world, and discover what (or who) is keeping you\
      \ there<br />\r\n -Gain mana, cast spells, fail, undo your moves and try again<br\
      \ />\r\n -Beautiful hand-drawn graphics with a unique style<br />\r\n -Amazing\
      \ downtempo music to stimulate your concentration"
