details:
  data:
    about_the_game: "Did you love bobbing your head along to the tunes while getting\
      \ your soul crushed in ROOT? Well now you can bob along with those very tunes\
      \ getting your soul crushed on your way to work, on a lonely weekend, or wherever\
      \ you please because the ROOT OST is out now! No longer do you have to cower\
      \ in the glowing corners of highly protected servers to hear the tunes that\
      \ you loved so much. Now you can cower in the corner of your real room while\
      \ you listen to this 17 track (and two bonus tracks) album packed full with\
      \ your favorite sing along tracks from ROOT.<br />\r\n<br />\r\nTracklist (MP3\
      \ Format):<br />\r\n<br />\r\n1. Boone<br />\r\n2. Summerton<br />\r\n3. Cave\
      \ Child<br />\r\n4. DHCP<br />\r\n5. Heart of Wires<br />\r\n6. Backtrack<br\
      \ />\r\n7. Falling<br />\r\n8. Down to Drown (Root Mix)<br />\r\n9. BL\u0394\
      CK ICE (Root Mix)<br />\r\n10. Fallacy<br />\r\n11. Suspense_01<br />\r\n12.\
      \ A Time For Pause<br />\r\n13. Catwalk<br />\r\n14. Data Stream<br />\r\n15.\
      \ Shroud<br />\r\n16. Constantine (Root Mix)<br />\r\n17. Delve<br />\r\n18.\
      \ BL\u0394CK ICE (Original Mix)<br />\r\n19. Constantine (Original Mix)<br />\r\
      \n<br />\r\nSongs will be placed in your ROOT folder in the Steam Directory:\
      \ ...Steam\\steamapps\\common\\ROOT\\ROOT Soundtrack"
