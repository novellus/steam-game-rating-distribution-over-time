details:
  data:
    about_the_game: "As the US army's elite special operations soldiers you are the\
      \ most potent 'smart weapon' known to man. You are the 'tip of the spear' for\
      \ covert operations around the world \u2014 you are the first line of attack.\
      \ Nothing stands in your way. From the war torn streets of Somalia you have\
      \ been re-deployed to take out targets in Colombia and Iran. As the US military's\
      \ preemptive strike force you must work with your team to get the job done.<br>\t\
      \t\t\t\t<h2 class=\"bb_tag\">Features </h2>\t\t\t\t\t<ul class=\"bb_ul\"><li><strong>BECOME\
      \ THE BEST</strong> \u2014 Play as any one of these Special Forces units: SFOD-Delta,\
      \ 2/75th RANGER, SEAL Team 6, SFOD-SF Viper Team (Green Berets), CIA Special\
      \ Operations, UK SAS 22 Regiment, Australian SASR, Canadian JTF-2, Marines Force\
      \ Recon, and USAF CSAR (Air Force Pararescue) \u2014 all the actual Special\
      \ Forces units deployed in Operation Enduring Freedom.<br>\t\t\t\t\t</li><li><strong>INFILTRATE\
      \ ACTUAL LOCATIONS</strong> \u2014 25 new Delta Force missions! Take over the\
      \ Kandahar Airport, raid rebel headquarters in Mazar-e-Sharif, ambush a convoy\
      \ near the Pakistani border and demolish bunkers in the foothills of Kabul.<br>\t\
      \t\t\t\t</li><li><strong>OVER 30 WEAPONS TO CHOOSE FROM</strong> \u2014 Gear\
      \ up with a huge arsenal of machine guns, assault rifles, sniper rifles, pistols\
      \ and rocket launchers new to the Delta Force series.<br>\t\t\t\t\t</li><li><strong>SPY\
      \ ON THE ENEMY</strong> \u2014 Plan your attack with the element of surprise\
      \ using visual intelligence gathered from Unmanned Aerial Vehicles.<br>\t\t\t\
      \t\t</li><li><strong>RAIN DESTRUCTION FROM THE SKIES</strong> \u2014 Call in\
      \ devastating air strikes to take out key SAM and SCUD missile sites.<br>\t\t\
      \t\t\t</li><li><strong>LARGE-SCALE MULTIPLAYER</strong> \u2014 Create your own\
      \ multiplayer games and maps with the mission editor. 10 new multiplayer maps\
      \ included! *Battle online via NovaWorld.<br>\t\t\t\t\t</li></ul>"
