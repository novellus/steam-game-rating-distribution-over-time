details:
  data:
    about_the_game: It's time to make some tacos in Taco Tom 2!<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/727420/extras/steamtitle5.png?t=1560384208"
      /><h2 class="bb_tag">Gameplay</h2>Ingredients are falling from the sky, and
      it's your job to collect them to make tacos! Get exactly one of each of the
      five ingredients to make a full taco. If you get two of an ingredient, that's
      a mistake! Speed up and slow down time to make the game as easy or difficult
      as you like. Dash through solid objects to collect otherwise unreachable ingredients!<h2
      class="bb_tag">Story</h2>Taco Tom is about to break up with his girlfriend Sally
      after a disappointing day at the amusement park, but then she mysteriously dies!
      Distraught but single, Tom finds interest in a squid named Sapphire. Will Tom
      and Sapphire start dating? Will he find out what really happened to Sally? The
      only way he can answer these questions is by making tacos. Tom might learn some
      unexpected answers about himself as well...<h2 class="bb_tag">Features</h2><ul
      class="bb_ul"><li>90 levels across 10 worlds. Some of them are easy, while others
      are extremely hard. Now that's a difficulty curve!<br></li><li>Over 500 lines
      of dialogue in a compelling story filled with dead tacos, squid dating, and
      more!<br></li><li>Royalty-free background images in each level provide an authentic
      stock photo aesthetic!<br></li><li>Practice Mode lets you figure out the best
      path through the levels!<br></li><li>Bonus Modes including Speedrun, Endurance,
      and Wacky!<br></li><li>Go for the high score in Arcade Mode!<br></li><li>Two-player
      local multiplayer battles!<br></li><li>Leaderboards for each world! Can you
      become the best Taco Tom 2 player of all time?</li></ul><br>This game can be
      purchased with money, and is playable by humans.
