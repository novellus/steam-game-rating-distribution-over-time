    detailed_description: '<h1>HELP: THE GAME Compilation</h1><p>This title is one
      of many included in the HELP: THE GAME Compilation.<br><br>Please click the
      below image to view all the titles included.<br><br><br><a href="http://store.steampowered.com/app/472770/"
      target="_blank" rel="noreferrer"  ><img src="https://steamcdn-a.akamaihd.net/steam/apps/494020/extras/capsule_lg.png?t=1575643277"
      /></a></p><br><h1>About the Game</h1>Splash Bash is a hectic local multiplayer
      brawler, where up to 4 players tries to bash each other into the water using
      physics based gameplay!<h2 class="bb_tag">Key Features / How to play</h2><br><ul
      class="bb_ul"><li>Use your water gun to propel yourself through the air and
      bash the opponents!<br></li><li>Grab the Beach Ball power up to get unlimited
      water for a short time!<br></li><li>Random Accessories. Over 3000 combos! <br></li><li>Fast
      paced gameplay and easy to pick up controls brings you hours of mindless fun!<br></li><li>Over
      20 levels!</li></ul><br>DESIGNED FOR CONTROLLERS<br>Limited support for Mouse
      and Singleplayer against AI.'
