    about_the_game: Splash Bash is a hectic local multiplayer brawler, where up to
      4 players tries to bash each other into the water using physics based gameplay!<h2
      class="bb_tag">Key Features / How to play</h2><br><ul class="bb_ul"><li>Use
      your water gun to propel yourself through the air and bash the opponents!<br></li><li>Grab
      the Beach Ball power up to get unlimited water for a short time!<br></li><li>Random
      Accessories. Over 3000 combos! <br></li><li>Fast paced gameplay and easy to
      pick up controls brings you hours of mindless fun!<br></li><li>Over 20 levels!</li></ul><br>DESIGNED
      FOR CONTROLLERS<br>Limited support for Mouse and Singleplayer against AI.
