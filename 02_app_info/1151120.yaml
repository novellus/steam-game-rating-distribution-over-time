    about_the_game: "As a professional killer you'll live through November 1976 alternating\
      \ non-stop shoot'em up action with a downtempo mundane life.<br />\r\n<br />\r\
      \nYou're fast and lucky enough so you don't plan your actions too far. You kill\
      \ with one shot and you never miss. When you're run out of ammo you just throw\
      \ a gun away. You can disarm any enemy and use any weapon. And when it's time\
      \ to get out you just use a vehicle nearby.<br />\r\n<br />\r\nYou have an apartment\
      \ in the historical center of the city. When you want to eat you go to a cafe,\
      \ and you can visit a museum or a cinema when you're looking for entertainment.\
      \ And you have a lover when you need a woman.<br />\r\n<br />\r\nAnd there's\
      \ this question which is longing for an answer."
