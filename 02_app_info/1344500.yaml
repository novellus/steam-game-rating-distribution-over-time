  data:
    about_the_game: 'You play as an assassin.<br>Your weapon: deceit<br>You have no
      gun, no sword and no big steroid muscles.<br>What you do have, however, is the
      ability to hypnotize and manipulate people.<br>How you use this ability is up
      to you. Your decisions and choices will steer your destiny.<br>There are several
      distinctive endings to this game ranging from becoming an all powerful king
      to ending up as a dead peasant.<br><br>SOLVE RIDDLES. ESCAPE DEADLY ATTACKS.
      FIGHT YOUR OWN HEAD. AND MAKE YOUR OWN DESTINY :)<br><br>Free demo available<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1344500/extras/smallpicturedor_steam.png?t=1597578251"
      /><br><br>In this game, you go through a 10 chapter journey. Initially, you
      are forced to become an assassin against the Eastern King. However, you will
      soon gain many more freedoms. Due to this, there are several different endings
      to get depending on your choices. Will you betray your own king or be loyal?
      The main gameplay consists of hypnotizing other characters and controlling their
      thoughts to proceed the game. There are many challenging mini games such as
      solving riddles and dodging attacks.  <br><br>A single play through should take
      a few hours. . However, to reach all the endings, the game will have to be replayed
      multiple times. Once you complete these endings, you will be able to play mini
      games infinitely in an arcade mode.<br><br>A fun casual choose your own adventure
      with tons of humor and tough mini games.<br><br><strong>(will be available on
      Thursday the 25th of June for 2 dollars)</strong><br><br> you can contact me
      about the game at: <a href="mailto:gcatzgamedev@gmail.com">gcatzgamedev@gmail.com</a>'
