    about_the_game: <h2 class="bb_tag"><strong>Welcome to Hellworld!</strong></h2><br>&quot;Hellworld!&quot;
      is an in-development 2D side scrolling adventure game.  On the morning of his
      13th birthday, Seth wakes up to find out that he's the literal son of Lucifer,
      and that he has inherited the power of Despair. Using this ability of Despair,
      Seth can take control of his enemies by possessing them on his journey to rally
      his half-siblings &amp; defeat his tyrannical father. Fight your way through
      hoards of enemies in each unique level, which are each loosely based off of
      the concepts of the Seven Deadly Sins.
