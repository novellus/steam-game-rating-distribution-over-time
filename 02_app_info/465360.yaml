    about_the_game: Uprising offers more strategy than a military sim, and more action
      strategy than a shoot'em up. Using your hi-tech assault tank, loaded with powerful
      weapons, you need to establish tidal bases, mine for power, build factories
      and direct legions of allied units against the enemy - all in an amazing 3D
      world. The path to the stars was heralded as a new beginning for peace, expansion
      and discovery. It did not happen. The oppressive Imperium power now controls
      the whole of known space, and the masses are restless. Now is the time to rise
      up and smash this regime.<br><br><strong>JOIN OR DIE!</strong><h2 class="bb_tag">Features:</h2><br><ul
      class="bb_ul"><li>Hybrid first person action/strategy game<br></li><li>Take
      control of the powerful Wraith assault tank and command your armies against
      a ruthless horde of enemies<br></li><li>Develop your base to harvest energy,
      create military units, and prepare for massive destruction</li></ul>
