details:
  data:
    about_the_game: "A fighting game about sword dueling, in which the blades really\
      \ clash using physics, and the characters use motion captured fencing techniques.\
      \ Play as one of many 17th century warriors and use sabers, rapiers, broadswords\
      \ and many other blades in single player campaign, arcade, or <strong>local</strong>\
      \ multiplayer with friends.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1000360/extras/gifNowy2.gif?t=1608196216\"\
      \ /><br><br><ul class=\"bb_ul\"><li>physical Sword Fighting using Active Ragdolls<br></li><li>super\
      \ realistic, motion captured fencing animations<br></li><li>beautiful 3d scanned\
      \ graphics</li></ul><br>Hellish Quart uses <strong>active ragdolls</strong>\
      \ and all damage your blade can do is calculated with realtime physics. Four\
      \ gamepad buttons represent 4 attack angles. Different button combinations give\
      \ special attacks and combos. If you are not attacking, your character will\
      \ automatically try to hold guard against your opponent's attacks. The blades\
      \ really block each other and that's what's keeping you alive. To win, you must\
      \ use proper timing, measure, technique, speed and wits - just like when fencing\
      \ in the real world.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1000360/extras/czapa2.gif?t=1608196216\"\
      \ /><br><br>Hellish Quart has a historical setting. The game takes place in\
      \ 17th century Polish\u2013Lithuanian Commonwealth. The character models are\
      \ made using 3D scanned clothes, based on fashion from the period, and the single\
      \ player campaign (when done!) will be firmly rooted in realities of life in\
      \ the region. You will duel Zaporozhian Cossacks, Polish Hussars, Tatars, Turkish\
      \ Janissaries, Swedish Reiters, French Musketeers and more.<br><br><img src=\"\
      https://cdn.cloudflare.steamstatic.com/steam/apps/1000360/extras/stabbed.gif?t=1608196216\"\
      \ /><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1000360/extras/dus2.jpg?t=1608196216\"\
      \ />"
