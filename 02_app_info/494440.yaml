    about_the_game: "-------------------<br />\r\nThe story of the game is the same\
      \ as &quot;The Amazing Shinsengumi&quot; for the smartphone version.<br />\r\
      \n-------------------<br />\r\n<br />\r\n---What is &quot;The Amazing Shinsengumi:\
      \ Heroes in Love&quot;?<br />\r\nThe Shinsengumi: defenders of the capital.\
      \ In this game, you can fall in love with a rugged, passionate Shinsengumi captain.\
      \ The characters are all designed by Nagaoka, a popular otome game artist!<br\
      \ />\r\n<br />\r\n---Story<br />\r\nThe year is 1864, at the end of the Edo\
      \ period. A group of men bravely took action to extinguish a burning house.\
      \ Those men were part of a group called the Shinsengumi. In order to protect\
      \ the city of Kyoto, they would rush to any place that needed them. The curtain\
      \ rises on the crusade of the members of the Shinsengumi, whose hearts burn\
      \ as passionately as a the flames they fight...<br />\r\n<br />\r\n---Who Will\
      \ You Fall In Love With?<br />\r\nOkita Soji<br />\r\nCaptain of the First Corps.\
      \ Sarcastic and ill-natured but has a strong devotion toward the Shinsengumi.<br\
      \ />\r\n<br />\r\nSaito Hajime<br />\r\nCaptain of the Third Corps. Hard to\
      \ read and doesn't talk much. However, he is nothing but considerate toward\
      \ others.<br />\r\n<br />\r\nNagakura Shinpachi<br />\r\nCaptain of the Second\
      \ Corps. Trusted by all. Caring, and has a brotherly disposition.<br />\r\n\
      <br />\r\nHarada Sanosuke<br />\r\nCaptain of the Tenth Corps. Flirtatious,\
      \ and can be dishonest from time to time, but very kind to women and children.<br\
      \ />\r\n<br />\r\nTodo Heisuke<br />\r\nCaptain of the Eighth Corps. Innocent\
      \ and straightforward.<br />\r\n<br />\r\n- You should play &quot;The Amazing\
      \ Shinsengumi&quot; if...<br />\r\n...you want to fall in love with a handsome\
      \ guy.<br />\r\n...you like romance novels, romance manga, and romantic TV dramas.<br\
      \ />\r\n...you like romance games.<br />\r\n...you like the Shinsengumi and\
      \ Japanese history.<br />\r\n<br />\r\n-------------------<br />\r\nCharacter\
      \ design and illustrations : Nagaoka(Hituzigumo)<br />\r\n<br />\r\n------------------<br\
      \ />\r\nOpening Song &quot;Burning Pledge&quot;<br />\r\nSinger: love solfege\uFF08\
      feat.Rita\uFF09<br />\r\nLyric: Hinako Konno<br />\r\nMusic: Shinichirou Matsumoto"
