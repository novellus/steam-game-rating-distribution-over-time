    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1217870/extras/logo_strona_07.png?t=1586205807\"\
      \ /><br><strong>Box Kid Adventures</strong> is a dynamic, top-down puzzle game.<br>You\
      \ play as Box Kid \u2013 a toy made of cardboard \u2013 going through various\
      \ levels, full of nasty enemies and brain challenging puzzles.<br><br><img src=\"\
      https://cdn.cloudflare.steamstatic.com/steam/apps/1217870/extras/story_05.png?t=1586205807\"\
      \ /><br><i>&quot;In the age of electronics, the toy-robots became kids favourite\
      \ playthings. However, a young, ambitious designer, created a new toy. A Kid.\
      \ A Box Kid! A toy made out of cardboard. A toy that should breathe life into\
      \ the world of imagination. But the company's CEO wasn't impressed by that idea\
      \ and he threw Box Kid into the garbage chute... But was that the real reason?\
      \ Unveil the truth, as you help Box Kid discover his destiny!&quot;</i><br><br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1217870/extras/featu_09.png?t=1586205807\"\
      \ /><h2 class=\"bb_tag\"><strong>EXPERIENCE...</strong></h2><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1217870/extras/experience_02.gif?t=1586205807\"\
      \ /><br>...simple but deep gameplay, that really captures the spirit of the\
      \ 8-bit era.<h2 class=\"bb_tag\"><strong>ENJOY...</strong></h2><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1217870/extras/enjoy_08.gif?t=1586205807\"\
      \ /><br>...beautiful, cartoon graphics in Hi-Definition.<h2 class=\"bb_tag\"\
      ><strong>GO TROUGH...</strong></h2><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1217870/extras/levels_08.gif?t=1586205807\"\
      \ /><br>...75 various levels, full of nasty enemies and brain challenging puzzles.<h2\
      \ class=\"bb_tag\"><strong>CREATE AND SHARE...</strong></h2><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1217870/extras/CREATE_05.gif?t=1586205807\"\
      \ /><br>...your own levels, with the built-in level editor.<h2 class=\"bb_tag\"\
      ><strong>EARN KEYS...</strong></h2><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1217870/extras/earn_06.gif?t=1586205807\"\
      \ /><br>...to unlock new characters and levels.<h2 class=\"bb_tag\"><strong>DISCOVER...</strong></h2><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1217870/extras/des_04.gif?t=1586205807\"\
      \ /><br>...the destiny of a cute cardboard hero."
