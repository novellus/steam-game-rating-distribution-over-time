    reviews: "\u201CI have enjoyed playing this game so much that I just want to keep\
      \ going level to level.\u201D<br>9/10 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=https://www.gamespace.com/featured/box-kid-adventures-review/\"\
      \ target=\"_blank\" rel=\"noopener\"  >GameSpace</a><br><br>\u201CAre you looking\
      \ for something a bit more casual to pass the time but don't want something\
      \ too easy? Then look no further than T-Rex Interactive's Box Kid Adventures.\
      \ Sure, at first glance it might look childish because of its cartoonish art\
      \ style, but dig a little deeper than that and you'll find a puzzle game that\
      \ strikes that oh, so important balance between challenge and fun.\u201D<br>4/5\
      \ \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=https://www.darkstation.com/reviews/box-kid-adventures-review\"\
      \ target=\"_blank\" rel=\"noopener\"  >DarkStation</a><br>"
