  data:
    about_the_game: "The sequel of the successful Knight Swap, with more levels, more\
      \ gameplay mechanics and more fun. <br />\r\n<br />\r\nKnight Swap is a minimalist\
      \ puzzle game based on the old chess problem of swapping knights on a board.<br\
      \ />\r\n<br />\r\nThe goal in each level is to move the opposing knights to\
      \ where the others are placed (and vice versa) using the features of the board.<br\
      \ />\r\n<br />\r\n- Designed for Knight Swap fans and newcomers alike;<br />\r\
      \n- 100 originally designed levels;<br />\r\n- All the original Knight Swap\
      \ features included: partial and complete rotations, trigger buttons, teleportation\
      \ tiles, and movable parts;<br />\r\n- *Additional gameplay mechanics*, that\
      \ takes the original Knight Swap concept to a completely new level of difficult\
      \ and fun;<br />\r\n- Originally composed music to help you focus and relax\
      \ while solving the puzzles;<br />\r\n<br />\r\nCan you swap the Knights?"
