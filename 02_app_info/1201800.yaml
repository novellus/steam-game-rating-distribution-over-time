    detailed_description: '<h1>Also recommended for you:</h1><p><a href="https://store.steampowered.com/app/1486800/Chess_Knights_High_Noon/"
      target="_blank" rel="noreferrer"  id="dynamiclink_0" >https://store.steampowered.com/app/1486800/Chess_Knights_High_Noon/</a><br><br><a
      href="https://store.steampowered.com/app/1261700/Knights_Retreat/" target="_blank"
      rel="noreferrer"  id="dynamiclink_1" >https://store.steampowered.com/app/1261700/Knights_Retreat/</a><br><br><a
      href="https://store.steampowered.com/app/1383050/Chess_Knights_Shinobi/" target="_blank"
      rel="noreferrer"  id="dynamiclink_2" >https://store.steampowered.com/app/1383050/Chess_Knights_Shinobi/</a></p><br><h1>About
      the Game</h1>The sequel of the successful Knight Swap, with more levels, more
      gameplay mechanics and more fun. <br><br>Knight Swap is a minimalist puzzle
      game based on the old chess problem of swapping knights on a board.<br><br>The
      goal in each level is to move the opposing knights to where the others are placed
      (and vice versa) using the features of the board.<br><br>- Designed for Knight
      Swap fans and newcomers alike;<br>- 100 originally designed levels;<br>- All
      the original Knight Swap features included: partial and complete rotations,
      trigger buttons, teleportation tiles, and movable parts;<br>- *Additional gameplay
      mechanics*, that takes the original Knight Swap concept to a completely new
      level of difficult and fun;<br>- Originally composed music to help you focus
      and relax while solving the puzzles;<br><br>Can you swap the Knights?'
