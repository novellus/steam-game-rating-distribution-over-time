    about_the_game: '<h2 class="bb_tag">This is Sushi chef simulation game</h2><br>Edo(Ancient
      capital of Japan) was accomplished by unusual evolution.<br>In Edo, animals
      have evolved and became greater than human beings. <br>You, as the Sushi chef,
      must sever your animal customers without making ANY mistakes of the orders!<br>Be
      careful! The orders will keep on coming, and your animal customers will be very
      angry if you make any mistakes.<br><br>If you accomplish a combo 10 times, the
      Buddha behind will wake up and move. <br><br>If it starts moving, you have to
      use the gun to shoot Sushi into Buddha''s mouth!<br><br>A brand new kind of
      Sushi game: &quot;Make, throw, and shoot&quot;!<h2 class="bb_tag">- What you
      can do in the game</h2><strong>1. Can make standard sushi</strong><br>You can
      make sushi by taking the rice and taking the stuff you like.<br><br><strong>2.
      Can make Gunkan-maki</strong><br>You can make Gunkan-maki of samon roe and sea
      urchin.<br><br><strong>3. Can make roll sushi and cut it</strong><br>You can
      make tuna roll and cut it with knife.<br><br><strong>4. Pour the tea</strong><br>Pour
      tea into the glass.<br><br><strong>5. Shot gun to the Buddha</strong><br>As
      the Buddha wakes up every 10 combos, shot gun into the buddha''s mouth.'
