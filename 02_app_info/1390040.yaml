    review: "[h1]At a Glance[/h1]\n[table]\n    [tr]\n        [td](Adult) Content[/td]\n\
      \        [td](F, FxF, FxM) Sexual content.[/td]\n    [/tr]\n    [tr]\n     \
      \   [td]Censorship?[/td]\n        [td]No. Woot! Woot![/td]\n    [/tr]\n    [tr]\n\
      \        [td]Hours of Gameplay[/td]\n        [td]Two or three hours.[/td]\n\
      \    [/tr]\n    [tr]\n        [td]Modding Support?[/td]\n        [td]No.[/td]\n\
      \    [/tr]\n    [tr]\n        [td]Patch Available?[/td]\n        [td]Download\
      \ as DLC.[/td]\n    [/tr]\n[/table]\n\n[b]Hentai Babe Buffy[/b] is a lewd jigsaw\
      \ puzzle game about Buffy and her friends (I guess).\n\n[h1]Gameplay[/h1]\n\
      Drag-'n-drop puzzle pieces to assemble a complete image. When booting the game,\
      \ you have a choice between playing the core game or \"Expanded Content\" (provided\
      \ the DLC is installed). There are seventy puzzles to solve, with toggleable\
      \ guides to help you judge where to place pieces. The difficulty can be adjusted\
      \ to increase the number of pieces from twelve to up to two-hundred eighty.\
      \ There is an auto-save function which appears to work across multiple puzzles,\
      \ allowing you to continue where you left off from many puzzles at once.\n\n\
      [table][tr][td]To read the full length \"Gameplay\", check this review out on\
      \ Wombat Trap (dot-com).[/td][/tr][/table]\n\n[h1]Story[/h1]\nThere is no story\
      \ (and I'm not making one up).\n\n[h1]Visuals[/h1]\nThere is no titlescreen\
      \ \u2014 it's straight to the level-select screen. The user-interface is serviceable,\
      \ but the puzzles don't seem to arranged in any particular order. You may toggle\
      \ audio and graphical preferences in-game via a set of icons. In addition, you\
      \ are able to cycle through a set of aesthetics for the playing board. I couldn't\
      \ figure out any way to fullscreen the application, forcing me to play it within\
      \ a small window in-front of my other applications. There is no way to view\
      \ the images without buying the \"Artbook 18+\" DLC.\n\n[b]- The Goods-[/b]\n\
      The base game contains seventy static CGs, with interchangeable backgrounds\
      \ and no way to fullscreen them. Of those seventy, fifty-seven show at least\
      \ one hentai babe (and the other twenty-three assorted anime facial expressions.)\
      \ There are a handful of lesbian sex-scenes, with a few appearances from unnamed\
      \ characters. The artwork is decent, but the I found the lack of backgrounds\
      \ to be a turn-off.\n\n[table][tr][td]To read the full length \"Goods\", check\
      \ this review out on Wombat Trap (dot-com).[/td][/tr][/table]\n\n[h1]Verdict[/h1]\n\
      I recommend this game when it goes on sale. If it weren't for the inability\
      \ to fullscreen the application, this would have been an easy recommendation\
      \ (provided censorship is not an issue for you.) The artwork is decent, but\
      \ without a gallery it's hard to appreciate the CGs in their full glory. The\
      \ number of CGs is well above similarly priced titles, and the adjustable difficulty\
      \ makes [b]Hentai Babe Buffy[/b] is a wonderful deal if you're a fan of lewd\
      \ jigsaw puzzles.\n\n[table][tr][td][url=https://wombattrap.com/review/hentai-babe-buffy/]To\
