  data:
    about_the_game: "<strong>Disciples III: Resurrection \u2013 a grand sequel of\
      \ the series!</strong><br>\t\t\t\t\t\tThis is a new landmark in the history\
      \ of Nevendaar, when a new race ascends to power \u2013 the ruthless and merciless\
      \ Undead Hordes. It is the story of selfless love and unfading glory. Heroes\
      \ of the past, who had lost their lives, but not their sentience, are exacting\
      \ their revenge in the name of Mortis, the Goddess of Death.<br>\t\t\t\t\t\t\
      This Disciples 3 game is dedicated to a new race \u2013 the Undead Hordes. It\
      \ was the mostly anticipated race among the gamers and fans of the Disciples\
      \ series, and now their dreams have come true.<br><br>\t\t\t\t\t\t<h2 class=\"\
      bb_tag\">Key features:</h2><ul class=\"bb_ul\"><li>The most expected race \u2013\
      \ The Undead Hordes!<br>\t\t\t\t\t\t</li><li>Over 70 hours of gameplay. This\
      \ is even more than in the previous game in the series \u2013 Disciples III:\
      \ Renaissance!<br>\t\t\t\t\t\t</li><li>Two storyline characters, four leaders\
      \ of the Undead Hordes, two bosses and over 50 new units.<br>\t\t\t\t\t\t</li><li>Revised\
      \ gameplay balance.<br>\t\t\t\t\t\t</li><li>Famous distinct gothic atmosphere.\
      \ Unique style and design. Detailed and realistic world.<br>\t\t\t\t\t\t</li><li>Dramatic\
      \ and intriguing plot with countless different exciting quests.</li></ul>"
