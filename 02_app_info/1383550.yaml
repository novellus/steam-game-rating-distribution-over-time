  data:
    about_the_game: "As a genuine sequel to \u300ANotes Of Soul\u300B, the game is\
      \ designed based on the all-embracing Chinese traditional culture, integrating\
      \ the five elements of gossip, folk customs and a large number of unique oriental\
      \ cultural elements, so that players can personally experience the charm of\
      \ Chinese traditional culture. <br>You will act as an agent of  Psychic Bureau\
      \ of investigation and embark on an immersive adventure.<h2 class=\"bb_tag\"\
      >the adventure</h2>In order to protect the human world, the exorcists from various\
      \ schools, with the help of the mysterious power of the wild universe, drive\
      \ the circulation of Yin, Yang, five elements and two diagrams, and build a\
      \ boundary system all over the world,which name is &quot;the Boundary Tablet&quot;\
      \ of the five elements and eight diagrams. Thousands of years later, in 2020,\
      \ the boundary tablet gradually showed signs of loosening, and grievances with\
      \ obsession appeared all over the world. As a new agent in Psychic Bureau of\
      \ investigation, you will be responsible for maintaining human stability.<br><br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1383550/extras/youxineirong1.png?t=1609543051\"\
      \ /><h2 class=\"bb_tag\">LingJing</h2>The virtual reality system, Lingjing,\
      \ which is developed by the Psychic Investigation Bureau, can read the memory\
      \ fragments of other agents and project a virtual three-dimensional world. Here\
      \ you will play the role of Ling Tan or Yuan Ling to carry out simulation training\
      \ to improve actual combat experience.<h2 class=\"bb_tag\">environment</h2>Ling\
      \ Jing can simulate any scene, you can place yourself in the antique national\
      \ style temple scene &quot;Brahma Secret Courtyard&quot;, or go to the office\
      \ building in the strange city. The murmur of chanting from the secret courtyard,the\
      \ sound of the keyboard tapping that fell on its own in the empty office building.\
      \ Players can immersively cooperate with their teammates to defend against enemies\
      \ or fight against Yuan Ling in different scenes.<h2 class=\"bb_tag\">Ling Tan</h2>In\
      \ order to deal with the upcoming Yuan Ling crisis, you can participate in the\
      \ simulation training in the Ling Jing, which stores a lot of combat data of\
      \ your predecessors, and you can use their special abilities to help you complete\
      \ the training. Of course, as a Ling Tan, the use of props is indispensable,\
      \ you will have the opportunity to use traditional soul-sealing props and other\
      \ unique auxiliary props, and even have the opportunity to use the most cutting-edge\
      \ technology of system simulation. With a heavy responsibility, can you successfully\
      \ complete your training and escape from the pursuit of Yuan Ling?<h2 class=\"\
      bb_tag\">Yuan Ling</h2>As the saying goes, &quot;only by knowing yourself and\
      \ the enemy can you be invincible in a hundred battles.&quot; you can also play\
      \ the resentful spirits in the legend, and gradually learn the weakness of Yuan\
      \ Ling in the training. Personally experience the domineering pursuit pleasure\
      \ as a Yuan Ling, using the unique skills of each resentful spirit to prevent\
      \ the Yuan Ling from sealing the Wu Xing Boundary Tablet, and even put the Ling\
      \ Tan into an embarrassing situation.<h2 class=\"bb_tag\">game features</h2><h2\
      \ class=\"bb_tag\">The way of playing with traditional culture</h2>We put the\
      \ &quot;five elements theory&quot;, &quot;three souls and seven spirits&quot;\
      \ and other traditional culture into the game world through ingenious design,\
      \ creating a unique way of play, you will feel the unique charm of traditional\
      \ culture in the process of playing.<h2 class=\"bb_tag\">unique role design</h2>In\
      \ order to design the characters with their own characteristics, we refer to\
      \ the crape myrtle disk in the traditional ghost culture and numerology, and\
      \ make the most suitable design according to the image characteristics of the\
      \ character itself, and we will shape the soul of the character more deeply.\
      \ so that players can experience the distinct characteristics of each character.<h2\
      \ class=\"bb_tag\">classical Chinese art</h2>The traditional art effect collides\
      \ with many bizarre scenes, creating a world of soul exploration with a unique\
      \ style. <br>You will return to the bizarre Brahma secret courtyard, the anecdote\
      \ office building. <br>Experience the immersive game experience brought to you\
      \ by different scenes.<h2 class=\"bb_tag\">prop system for fun play</h2>Soul-sealing\
      \ props have been making progress with the development of the times. in the\
      \ game, not only traditional instruments such as &quot;Soul charm&quot;, &quot;SanQingLing&quot;\
      \ and &quot;Feng Shui compass&quot; can be used to dispel Yuan Ling, but also\
      \ with the support of science and technology, Ling Tan can also use unique and\
      \ fun modern equipment such as &quot;night vision instrument&quot;, &quot;flash\
      \ bomb&quot; and &quot;screaming chicken&quot;.<h2 class=\"bb_tag\">leisure\
      \ and relaxed home play</h2>In the game, each player has his own home, players\
      \ can design and decorate their own home, but also can invite friends to visit\
      \ their home. Not only that, We have also prepared leisure games such as planting,\
      \ mining, treasure hunting and so on. While playing easily, you can also gain\
      \ unexpected fun at the same time, this process will also randomly drop important\
      \ materials that can enhance their own strength. I hope all players can also\
      \ feel the warmth brought to you by the Tan Ling world in addition to the fierce\
      \ game.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1383550/extras/lianxi.png?t=1609543051\"\
      \ />"
