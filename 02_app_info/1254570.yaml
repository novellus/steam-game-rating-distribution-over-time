    about_the_game: '<img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1254570/extras/DAH_Skins.gif?t=1608283002"
      /><br><br>Dress Crypto up as the King of Rock and Roll, an evil Clown and more!
      The invasion is on!<br><br>The Skin Pack unlocks the following skins, no style-conscious
      alien invader should go without:<br><br><strong>Pulp Crypto:</strong> <br>Inspired
      by sci-fi comics from the 1950s, this classic outfit never goes out of style!<br><br><strong>The
      King:</strong><br>Shoot from the hip and let your pelvis do the talking with
      this gold embroidered brain-popper!<br><br><strong>Dollarsmart: </strong><br>Fun!
      Fun!! FUN!! No birthday boy or girl should miss out on being terrified to their
      core by this evil clown costume!<br><br><strong>The Killing Joke:</strong><br>Dollarsmart
      still too cute for you? We''ve got you covered with this dark variation straight
      from the sewers of hell!<br><br><strong>BFG-137:</strong><br>Black Forest Games
      presents, the BFG-137 suit. Put your sheer cerebral virility on display and
      clad your slender physique in this composition of black and bright green.<br><br>Subjugate
      humankind - in style!'
