details:
  data:
    about_the_game: "The East New World is a retro-inspired action platformer game\
      \ with the high quality pixel art style. Tight controls, complex level design\
      \ (including multiple paths and secret areas), RPG elements, collectibles and\
      \ achievements, boss fights, NPCs, a fair amount of challenge and decent number\
      \ of levels. Moreover, any screenshot in the game is a wonderful picture. <br\
      \ />\r\n<br />\r\nLong long ago, there was a country &quot;The Kingdom of Warrior&quot;,\
      \ people there were strong and brave. After the King selling the soul of the\
      \ country to The Evil Space, everyone turns into a killer who takes the assassination\
      \ mission for it. Buta's wife Icy refused the mission,as a price, she died.Poor\
      \ Buta begins his revenge - fight for love! <br />\r\n<br />\r\nFeatures:<br\
      \ />\r\n- High quality retro-inspired pixel art and animation.<br />\r\n- Complex\
      \ level design and decent number of levels (81+ levels).<br />\r\n- RPG elements,\
      \ collectibles, upgrades and achievements.<br />\r\n- 20+ weapons, 20+ costumes,\
      \ 30+ relics, with specific abilities.<br />\r\n- Boss fights, NPCs, a fair\
      \ amount of challenge.<br />\r\n- Decorate your home with souvenirs."
