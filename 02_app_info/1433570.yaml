    about_the_game: "<a href=\"https://store.steampowered.com/app/1422130/SimRail_2021__The_Railway_Simulator/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  id=\"dynamiclink_3\" >https://store.steampowered.com/app/1422130/SimRail_2021__The_Railway_Simulator/</a><br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1433570/extras/addtowishlist_gif.gif?t=1606874759\"\
      \ /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1433570/extras/CDS_Title_1.gif?t=1606874759\"\
      \ /><br>Do you love watching full car restorations come to life with Larry Kosilla\
      \ from AMMO NYC? Now, you can experience it for yourself. Car Detailing Simulator\
      \ lets you uncover lost pieces of automotive history in an abandoned warehouse\
      \ full of forgotten antique cars, then bring them back to your garage and restore\
      \ them to their former glory! Polish the paint, shampoo the interior, find lost\
      \ treasures and post the freshly restored car for sale online. With the profit,\
      \ build out your own custom detailing shop, buy new tools, products and equipment\
      \ to upgrade your detailing studio. Head back to the barn to uncover the next\
      \ lost super car and continue honing your skills and building your detailing\
      \ business.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1433570/extras/CDS_Title_2.gif?t=1606874759\"\
      \ /><br><strong>Buy and restore awesome cars</strong><br>Choose the car you\
      \ want to renovate from a variety of types and models \u2013 muscle cars, European\
      \ cars, as well as other, exotic machines to choose from. Buy one of them and\
      \ then do your best to restore it, so that you sell it and buy an even more\
      \ impressive piece to work on.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1433570/extras/CDS_Title_3.gif?t=1606874759\"\
      \ /><br><strong>Find valuables</strong><br>Inside the cars you will find many\
      \ old, interesting, precious items like vintage lighters, money, dated documents,\
      \ or even keys to another car! In this game a keen eye always gets rewarded\
      \ with a little something extra, one way or the other.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1433570/extras/CDS_Title_4.gif?t=1606874759\"\
      \ /><br><strong>A selection of tools</strong><br>Car Detailing Simulator features\
      \ a broad, diverse set of specialized equipment that you\u2019ll need to accomplish\
      \ all the goals of your car\u2019s renovation. In pursuit of realism the game\
      \ challenges you to select proper tools and replace their parts accordingly\
      \ in order to get everything done the way it should. Wrong choices can result\
      \ in some serious setbacks\u2026<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1433570/extras/CDS_Title_5.gif?t=1606874759\"\
      \ /><br><strong>Start with the interior</strong><br>The cars had stood in the\
      \ shed for many years. There\u2019s lots of rubbish and debris inside but be\
      \ careful not to miss those valuables and not to destroy the interior. This\
      \ is the part where you get your hands really dirty \u2013 don\u2019t be surprised\
      \ if there are even rat droppings in your way. Make sure to use the right equipment\
      \ and complete your tasks with satisfactory results.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1433570/extras/CDS_Title_6.gif?t=1606874759\"\
      \ /><br><strong>Let\u2019s get to detailing</strong><br>Next comes the exterior.\
      \ Begin with washing and watch the water \u2013 you don\u2019t want it getting\
      \ inside and ruining all of your previous work. Mind the pressure too as paintwork\u2019\
      s a delicate thing. With everything done correctly, you\u2019ll be rewarded\
      \ with the car\u2019s true colors \u2013 a glimpse into the days of its glory.\
      \ Other tasks will for example involve tires that need to be either reinflated\
      \ or replaced.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1433570/extras/CDS_Title_7.gif?t=1606874759\"\
      \ /><br><strong>The fruits of your labours</strong><br>Once everything\u2019\
      s to your liking in the car\u2019s restoration process, you can marvel at your\
      \ accomplishments \u2013 the vintage wonders of automotive engineering brought\
      \ back into proper shape! Don\u2019t take too much time gawking though. Yours\
      \ is an expensive occupation, so it\u2019s now time to sell your work and turn\
      \ a profit in a good deal \u2013 the next challenge awaits!"
