  data:
    about_the_game: "Retimed is a multiplayer arena shooter for 1-4 players with SLOWMOTION.\
      \ When a player is in danger, time slows down and a time bubble is created around\
      \ the player. Now there is enough time to react and try to dodge the deadly\
      \ projectiles. These time bubbles generate exciting alternations between fast-paced\
      \ movement and tension-filled slowmotion moments.<h2 class=\"bb_tag\"><strong>\u2605\
      \ Easy to learn, hard to master \u2605</strong></h2><i>Challenge friends and\
      \ family to awesome and fast paced arena battles.</i><h2 class=\"bb_tag\"><strong>\u2605\
      \ Multiple game play modes \u2605</strong></h2><i>Choose between chaotic team\
      \ matches and intense free-for-all fights.</i><h2 class=\"bb_tag\"><strong>\u2605\
      \ Online and offline multiplayer \u2605</strong></h2><i>Play online or offline\
      \ against your friends, or search for new opponents around the globe.</i><h2\
      \ class=\"bb_tag\"><strong>\u2605 Singleplayer mode \u2605</strong></h2><i>Play\
      \ against waves of enemies and try to beat the hardcore bulletmaster difficulty</i><h2\
      \ class=\"bb_tag\"><strong>\u2605 Fast-paced action \u2605</strong></h2><i>Dash\
      \ and dodge bullet clusters in nerve wrecking slow motion moments.</i><h2 class=\"\
      bb_tag\"><strong>\u2605 8 unique arenas \u2605</strong></h2><i>Use different\
      \ surroundings to outplay your opponents and enjoy the colorful world of Retimed!</i><h2\
      \ class=\"bb_tag\"><strong>MEET OUR HEROES</strong></h2><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/760810/extras/SmallSpace.png?t=1597261115\"\
      \ /><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/760810/extras/SmallSpace.png?t=1597261115\"\
      \ /><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/760810/extras/Bintain.gif?t=1597261115\"\
      \ /><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/760810/extras/BigSpace.png?t=1597261115\"\
      \ /><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/760810/extras/Violet.gif?t=1597261115\"\
      \ /><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/760810/extras/BigSpace.png?t=1597261115\"\
      \ /><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/760810/extras/Psycho.gif?t=1597261115\"\
      \ /><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/760810/extras/BigSpace.png?t=1597261115\"\
      \ /><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/760810/extras/Yowie.gif?t=1597261115\"\
      \ /><br><br><strong>Bintain</strong>  Constantly sad, lives in a city where\
      \ everyone is happy.<br><strong>Violet</strong>    Jolly, careless, clumsy,\
      \ is made of a bubblegum-like substance.<br><strong>Psycho</strong>  Mystery\
      \ to everyone, wears a mask for an unknown reason.<br><strong>Yowie</strong>\
      \   Super chill, loves listening to music and getting all philosophical."
