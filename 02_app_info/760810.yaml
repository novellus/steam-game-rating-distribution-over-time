    reviews: "\u201CA hail of bullets is headed your direction, when suddenly, time\
      \ around you comes to a crawl. In your moment of clarity, you fire a shot into\
      \ one of the oncoming projectiles and duck under the others. You take a brief\
      \ moment to catch your breath before repaying your opponents with a flurry of\
      \ your own shots.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=http://www.thegeeklygrind.com/pax-west-spotlight-retimed-pax-10/\"\
      \ target=\"_blank\" rel=\"noopener\"  >The Geekly Grind</a><br><br>\u201CNarrowly\
      \ dodging impromptu bullet-hell attacks looks and feels friggin\u2019 sweet.\u201D\
      <br><a href=\"https://steamcommunity.com/linkfilter/?url=https://www.nintendoenthusiast.com/2018/09/23/retimed-review-nintendo-switch/\"\
      \ target=\"_blank\" rel=\"noopener\"  >NINTENDO ENTHUSIAST</a><br><br>\u201C\
      A great start to a great party.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=http://www.nintendoworldreport.com/review/48540/retimed-switch-review\"\
      \ target=\"_blank\" rel=\"noopener\"  >Nintendo World Report</a><br>"
