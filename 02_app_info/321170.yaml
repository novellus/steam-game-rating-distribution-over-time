    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/321170/extras/Tyler-3-1.png?t=1589424602\"\
      \ /><br>Slimes and Dragons! Following the style and charm of his previous battlers,\
      \ this third pack of 50 by artist Tyler Warren takes it to the next level.<br><br>This\
      \ pack brings to life a fresh new visual dimension for any professional or amateur\
      \ game creator. Continuing in a style comparable to the immensely popular Dragon\
      \ Quest (Dragon Warrior) series, this bundle features a healthy array of \u201C\
      Slime Monsters\u201D and a gorgeous variety of powerful Dragons; a must have\
      \ for any fantasy adventure game.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/321170/extras/Tyler-3-2.png?t=1589424602\"\
      \ /><br>Features:<br><ul class=\"bb_ul\"><li>50 unique and beautiful battlers<br></li><li>Files\
      \ are formatted for easy Plug and Play into RPG Maker VX Ace and other RPG Maker\
      \ battle systems<br></li><li>No need for editing; each battler is compatible\
      \ with default battle backs or other backgrounds<br></li><li>All 50 battlers\
      \ are presented in sizes ranging from large to mini; let the slime be the boss\
      \ with no scaling issues<br></li><li>Battlers also come in recommended sizes\
      \ (to scale), with a sampling of alternate color options<br></li><li>Style matches\
      \ previous Tyler Warren battler packs, similar in spirit to the classic RPG\
      \ characters of Dragon Quest (Dragon Warrior)</li></ul>"
