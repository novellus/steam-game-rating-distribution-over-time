    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1108590/extras/0.gif?t=1607954199\"\
      \ /><br><br><strong>Eldest Souls</strong> is a challenging, pixel-art boss-rush\
      \ game. <br><br>The Old Gods have long been imprisoned. Humanity has prospered.\
      \ Great Kingdoms have arisen from the now forsaken temples of worship. But no\
      \ longer\u2026<br>In their final act of revenge, the Old Gods have unleashed\
      \ a great Desolation upon the world. Farmlands have turned to desert, rivers\
      \ to dust. <br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1108590/extras/steamFeature_gifTalentsAndShard600px.gif?t=1607954199\"\
      \ /><br><br>The Great Crusade sent to slay the Imprisoned Gods once and for\
      \ all, is all but vanished, and the human Kingdoms in disarray. A lone Warrior\
      \ approaches the Citadel, ancient prison of the Gods. His objective is simple:\
      \ slay them all.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1108590/extras/steamFeature_gifExploreTheWorld600px.gif?t=1607954199\"\
      \ /><br><br>In Eldest Souls, you will explore the vast, forgotten Citadel, in\
      \ search of the Old Gods. The temple-prison will contain interesting NPC\u2019\
      s, exciting quests and dark mysteries. Encounters with the Old Gods will be\u2026\
      deadly. With fast-paced and challenging action combat, every moment counts.\
      \ Yet fortune favors the bold and defeating the Old Gods may grant the player\
      \ powers beyond mortal comprehension.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1108590/extras/steamFeature_gifMixed600px.gif?t=1607954199\"\
      \ /><br><br><strong><h2 class=\"bb_tag\">FEATURES:</h2></strong><h2 class=\"\
      bb_tag\">The Old Gods</h2>Slaying Gods is no easy task. Prepare yourself to\
      \ be overwhelmed by brutal, challenging encounters, in which Only the most unrelenting\
      \ will make it through.<h2 class=\"bb_tag\">Dying world</h2>Explore and discover\
      \ the mysterious, ancient Citadel. Prison of the Old Gods, this monument of\
      \ the Human\u2019s triumph has long be forgotten, and something dark has taken\
      \ root deep within its mazes.<h2 class=\"bb_tag\">Progress &amp; Adapt</h2>Every\
      \ encounter will the Old Gods will be a unique, new challenge. Claim their power,\
      \ unlock various Talents and Abilities, and slay them all.<h2 class=\"bb_tag\"\
      ></h2><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1108590/extras/under_png_transparent.png?t=1607954199\"\
      \ />"
