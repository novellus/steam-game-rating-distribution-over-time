details:
  data:
    about_the_game: "The Black Masses is an open world first-person fantasy co-op\
      \ RPG.  The Black Masses features our next generation of crowd rendering technology\
      \ rebuilt from Ultimate Epic Battle Simulator.  Explore a 16 square kilometer\
      \ island populated by hundreds of thousands of possessed inhabitants.  Escape\
      \ the hordes by traversing buildings and obstacles with our parkour system,\
      \ or face them head on with powerful abilities and immersive first person combat.<br\
      \ />\r\n<br />\r\n<br />\r\n  When calamity strikes you find yourself stranded\
      \ on an island corrupted by a strange black substance.  Its unsuspecting inhabitants,\
      \ once a strong flourishing society, have been possessed and turned into mindless\
      \ creatures, bent on the destruction of life.  Finding the favor of a mysterious\
      \ stranger, attempt to cleanse the land from its demoniac possession, if such\
      \ a task remains possible.  Armed with what little hope you have, find your\
      \ way through this land, and try to overcome the terror of The Black Masses."
