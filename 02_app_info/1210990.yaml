  data:
    about_the_game: "Get started in<i> Eternal Card Game</i> with this kit! It comes\
      \ with a Forge ticket, 5 pre-constructed theme decks, a Premium \u201CAshara,\
      \ Ruthless Assassin\u201D Avatar, and 500 Gems to spend in game!<br><br>In Forge,\
      \ players draft 25 cards to build a deck and then battle up to 7 opponents for\
      \ increasing rewards. Cards you select in Forge are also added to your collection!<br><br>The\
      \ 5 Theme Decks are ready to play and can be used in Gauntlet or Throne game\
      \ modes! Each 75-card deck showcases a primary mechanic from the seventh set\
      \ of Eternal, The Flame of Xulta, and comes with 3 Rare cards and 1 Legendary\
      \ card each. <br><br>\u2022\t<i>Eloz\u2019s Secrets</i>: Curse your enemies\
      \ into oblivion<br>\u2022\t<i>Nahid\u2019s Followers</i>: Sacrifice everything\
      \ for victory<br>\u2022\t<i>Rujin\u2019s Army</i>: Arm your exalted heroes<br>\u2022\
      \t<i>Sodi\u2019s Convergence</i>: Muster your forces for battle<br>\u2022\t\
      <i>Geminon\u2019s Fury</i>: Wield fire and ice alike<br><br>The Premium Avatar\
      \ can be equipped under the Profile section. <br><br>Welcome to <i>Eternal</i>!"
