  data:
    about_the_game: 'This is a demo version of Putrefaction 2: Void Walker<br><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/584590/extras/Logo3.png?t=1485230720"
      /><br><br>Putrefaction 2: Void Walker is a sequel to FPS Putrfaction, released
      in 2015, offering much more improved and fast-paced gameplay and more lighter
      action-adventure tone.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/584590/extras/Story.png?t=1485230720"
      /><br>After destroying ancient evil in the first game, you were transported
      to another galaxy and became Void Walker - a warrior, who travels to a different
      worlds and times in search of the ultimate enemy. Now you must work for mysterious
      being, searching for clues and blasting through enemy hordes to find the answers.<br><br><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/584590/extras/Features2.png?t=1485230720"
      /><br>1) Improved, more fast-paced gameplay<br>2) Brighter and more colorful
      game world<br>3) New weapon and player upgrade systems<br>4) Four different
      worlds and time periods to explore<br>5) New and improved survival mode<br>6)
      Different player abilities and perks<br>7) More expansive and open-ended level
      design than the first game.<br>8) Over 100+ different achievements!'
