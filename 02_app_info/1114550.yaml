    about_the_game: "The third season pass for TEKKEN 7 featuring a collection of\
      \ different downloadable content bundled together at a discounted price!<br\
      \ />\r\n<br />\r\nIncludes the following DLC: \u2022 DLC10 - Currently available!\
      \ Features the playable character &quot;&quot;Zafina&quot;&quot;! *To use the\
      \ character in DLC10, you must update the game to version 3.00 or later.<br\
      \ />\r\n<br />\r\n\u2022 DLC11 and Beyond <br />\r\n- 3 new playable characters<br\
      \ />\r\n- an additional game feature<br />\r\n- all-new stage<br />\r\n<br />\r\
      \nSeason Pass 3 Bonus: Character Customization Items<br />\r\n- Character Customization\
      \ Sets (include glasses, accessories, hairstyles, facial hair, effects, and\
      \ auras)<br />\r\n- Player Customization Item Sets (include panels, health bars,\
      \ and plates)<br />\r\n*Some character customization items cannot be used by\
      \ certain characters."
