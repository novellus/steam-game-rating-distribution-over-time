    about_the_game: "The original soundtrack of Captain Forever Remix, composed by\
      \ Emeen Zarookian. Both MP3 and FLAC formats are included.<br />\r\n<br />\r\
      \nTracklist:<br />\r\n<br />\r\n01. Captain Forever Remix Theme (0:05)<br />\r\
      \n02. Saturday Morning Video Game (2:12)<br />\r\n03. Mercury Got Messed Up\
      \ (2:21)<br />\r\n04. Rude Uranus (2:49)<br />\r\n05. Venus is Gross (2:28)<br\
      \ />\r\n06. Best Spaceship (1:46)<br />\r\n07. Ballad of the Peacemakers (2:11)<br\
      \ />\r\n08. Captain Forever Rides Again (1:11)<br />\r\n09. Krusader Rock (1:55)<br\
      \ />\r\n10. Ship Bit Boogie (1:44)<br />\r\n11. What If This Is Real? (1:46)<br\
      \ />\r\n12. Journey Across a Messed Up Solar System (1:19)<br />\r\n13. Let's\
      \ Dance...in Space (1:07)<br />\r\n14. Frozen Sun Yogurt (1:16)<br />\r\n15.\
      \ Best Spaceship (Lullabye Reprise) (1:30)<br />\r\n<br />\r\nThe album is downloaded\
      \ to the &quot;soundtrack&quot; subfolder within the game's install folder (e.g.\
      \ &quot;C:\\Program Files (x86)\\Steam\\steamapps\\common\\cap4ever&quot;)."
