    about_the_game: '''Shoot Stuff, Jump Stuff, Bomb Stuff''<br><br>Horizon Shift
      is an explosive wave based, single screen shooter, with a ton of new ideas and
      platformer elements.<br><br>Do what it takes to protect your horizon from the
      ever encroaching enemy attack!<br>Use the unique risk reward multiplier system
      to maximise power-ups, build your bomb and destroy EVERYTHING!<br><br>Horizon
      Shift also features an amazing pulse pounding soundtrack produced by Jason Heine
      of Heine House Entertainment. <br>These original compositions are a fusion of
      House, Electronica and Chiptune.<br><br>Features<br><ul class="bb_ul"><li> 7
      different game modes and a ton of options to customise your experience</li></ul><ul
      class="bb_ul"><li> A unique risk reward multiplier system</li></ul><ul class="bb_ul"><li>
      Pulse pounding soundtrack produced by Jason Heine</li></ul><ul class="bb_ul"><li>
      Epic boss battles and bonus rounds</li></ul><ul class="bb_ul"><li> An original
      blend of classic arcade shooter and platforming</li></ul>'
