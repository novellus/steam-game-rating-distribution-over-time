  data:
    about_the_game: <h2 class="bb_tag"><strong>Aircraft Sketch Shooter</strong></h2><br>A
      Arcade Action Shooter, you can Pick between various Aircrafts to Play with.<br>Adjust
      your Difficult Settings and Start Flying<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1473170/extras/PlayerAircrafts.gif?t=1609912287"
      /><h2 class="bb_tag"><strong>Gameplay</strong></h2><br><strong>Different Aircrafts
      to Play</strong><br>You can Choose between 3 Starting Aircrafts.<br><br><strong>Unique
      Boss Fights and Airfields</strong><br>Encounter 10 Unique Airfieldsand fight
      the Boss of Each Level<br><br><strong>Challenges</strong><br>Test your Pilot
      Skills on different Challenges.<br><br><strong>Endless Level</strong><br>In
      an Endless Generated Level, with uncountable Wave Design, you can go for the
      Highest Scores in the Game.<h2 class="bb_tag"><strong>Variation</strong></h2><br><strong>Design</strong><br>Theres
      More then 40 Unique Handrawn Realistic Aircrafts, Helicopters, Gunships and
      Prototypes with different Settings and Behaviour. <br><br><strong>Power Ups</strong><br>Boost
      your Aircraft Weapon System with Power Ups, Increase your Vision and Speed Up
      your Aircraft.<br><br><strong>Power Downs</strong><br>Those Power Downs make
      your Aircraft weaker. But they also Increase your Score!<br><br><strong>Difficulty
      Adjustment</strong><br>The Game is to easy? Make it Harder! Give your Enemies
      Double Life or Increase the Spawn Rate! <br><br><strong>Graphic Style</strong><br>The
      Game offers the Player to change the Graphic Style in different Colors and from
      Light to Dark Mode. There is for every Eye the right Style!<h2 class="bb_tag"><strong>Highscore</strong></h2><br><strong>Online</strong><br>You
      can Save your Statistics, Flights and Challenges Online and participate on Daily,
      Weekly, Monthly and General Highscore Lists and Leaderboards<br><br><strong>Local</strong><br>Your
      Statistics gets Saved Local aswell, so Internet Connection is not required.<br><br><strong>Achievements</strong><br>Collect
      Local and Steam Achievements<br><br><br><br>Aircraft Sketch Shooter is an Ink
      Style Arcade Game. All Graphics are Handdrawn.
