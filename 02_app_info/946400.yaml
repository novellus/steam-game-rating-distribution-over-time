    about_the_game: A colorful adventure of a small green slug in a fairy-tale country.
      Collect coins and do not fall into the clutches of red slugs. Conquer the highest
      ledges and descend into deep caves. Use the walls to climb higher and ride on
      the flying platforms. The main goal is to reach the flag at the end of the levels
      and collect more coins.
