    about_the_game: "Data Mining - casual colorful minimalist puzzle in which you\
      \ have to collect all the files that are not corrupted to exit the closed circle.<br\
      \ />\r\nThe player's goal is to collect all data files, avoiding obstacles and\
      \ traps, after which the previously closed pass will open to pass the level.<br\
      \ />\r\n<br />\r\nIn Data Mining:<br />\r\n- 50 levels<br />\r\n- Explosions<br\
      \ />\r\n- Traps<br />\r\n- Colorful art<br />\r\n- Cool Soundtrack<br />\r\n\
      - Achievements"
