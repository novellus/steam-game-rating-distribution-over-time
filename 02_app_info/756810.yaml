    about_the_game: "Discover new scenarios, units and more with the sequel - M.A.X.\
      \ 2<br>Your mission: colonize new worlds on distant planets. As the Mission\
      \ Commander, you and the Mechanized Assault &amp; Exploration (M.A.X.) force\
      \ under your command are the first ones in. Mining stations, power plants, tactical\
      \ combat vehicle factories, habitats \u2013 it's up to you to plan and construct\
      \ them. <br><br>The entire new colony? You create it. The resources you find\
      \ there? Control them. Enemies? Crush 'em! And there will be enemies. You're\
      \ not the only Mission Commander trying to colonize the planets. You'll have\
      \ to push yourself to the limit to survive the ultimate showdown in strategic\
      \ warfare. It's espionage, heavy artillery, offensives, counter offensives and\
      \ intelligence \u2013 all with maximum consequences. <br><br>At its core, M.A.X.\
      \ is about resource-gathering, building, and tactical combat. The game offers\
      \ more than 50 land, sea, and air units, most of which can be upgraded to improve\
      \ their armor, speed, and range. You can play as one of eight different factions\
      \ with different advantages for each one. <br><br><ul class=\"bb_ul\"><li>A\
      \ level of complexity unseen in contemporary strategy games<br></li><li>Choose\
      \ either simultaneous or turn-based game mode to fit your personal preference<br></li><li>Play\
      \ as one of 8 human clans and use dozens upon dozens of land, sea and air units</li></ul>"
