details:
  data:
    about_the_game: 'Tired of seeing the same yellow diagonal slash project after
      project? Or how about that pillar of fire in every wizard repertoire?<br><br>Look
      no further than Animations Collection I: Quintessence to arm your game with
      dynamic, breathtaking special effects crafted at 60 frames-per-second (FPS).
      Designed with the quintessential elements of a classic JRPG in mind, this collection
      offers an assortment of classics and favorites that will breathe new life into
      your game. Not only can you make the battle system of your dreams with RPG Maker,
      now you can make it look better too!<br><br><strong>Features:</strong><br><ul
      class="bb_ul"><li>11 unique elemental magic spell animations.<br></li><li>6
      physical attack animations.<br></li><li>4 restorative item animations.<br></li><li>6
      monster skill animations.<br></li><li>60 FPS and 30 FPS versions of each animation,
      for a total of 54 animation sheets.</li></ul>'
