  data:
    about_the_game: "We thought we had seen everything the Hive had to offer. From\
      \ Corpse Eaters to Panic Spiders to Bile Slugs, we figured it couldn\u2019t\
      \ get much worse... We were wrong.<br><br>With each day new terrors spill out\
      \ from the Hive: Flesh Tick Swarms, Living Nests, Gore Maulers... Just a few\
      \ of the new \u201Cspecies\u201D we\u2019ve encountered. We don\u2019t know\
      \ what\u2019s caused it, or just how many there are, but one thing is for certain:\
      \ the Hive is evolving, and it might spell doom for us all.<br><br>This XenoShyft\
      \ expansion includes 5 new types of Hive enemies per wave and 1 new boss card\
      \ for each wave!<br><br>Note you only need this expansion if you want to <i>create</i>\
      \ games with the new enemies. You can join games that have this expansion without\
      \ owning it."
