  data:
    about_the_game: "Train as May Esperio in a world where humans and &quot;monster\
      \ girls&quot; live an uneasy coexistence, and become a monster girl master in\
      \ strategic, card-based battle with light RPG elements! Throw down with the\
      \ enemy using your cards\u2019 Skills and Potentials, and give their stats an\
      \ extra boost with special bonuses. If you play your cards right you\u2019ll\
      \ collect over 100 monster girls and get to level those ladies up with the First\
      \ Crush \u2764 Rub mode, which gives you a hands-on role in warming them up\
      \ for battle!<br />\r\n<br />\r\nKey Features<br />\r\n\u2022 Play fast-paced\
      \ card battles in 1080p where more than 100 monster girl cards can be summoned,\
      \ each class coming to life as a 3D chibi model on a battle grid!<br />\r\n\u2022\
      \ Each card you play can mean victory or defeat \u2013 with Skills, Potentials,\
      \ Fusions, and Aura Bonuses, you have layers of strategy to use in each battle.<br\
      \ />\r\n\u2022 Level up your cards with the frenetic First \u2764 Crush Rub\
      \ system, rubbing your magical prowess into the monster girls to increase their\
      \ strength and obtain new artwork for each!"
