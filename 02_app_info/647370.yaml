    about_the_game: "Grip it and rip it with the new DLC, VR Sports - Golf!  Get your\
      \ daily dose of iron here and wash it down with a nice refreshing Arnold Palmer.\
      \  With VR Sports - Golf, you <br />\r\n feel as if you're on the fairway yet\
      \ don't have to worry about chasing the golf ball(s) into the woods.  Sure,\
      \ you're inside wearing a VR headset and not in Augusta, but until you get your\
      \ green jacket, this will have to do. <br />\r\n*Bob Barker fight not included\
      \ in this DLC*"
