    about_the_game: "Multiplayer arenas with different game modes.<br />\r\nA choice\
      \ of 5 characters with different characteristics.<br />\r\n5 arenas available,\
      \ in 3 modes<br />\r\n1 - All weapons<br />\r\n2 - Only sniper rifles<br />\r\
      \n3 - Melee orgy only<br />\r\nTeam game 2 on 2. Use in a battle of 12 types\
      \ of weapons.<br />\r\nThere is also a backpack, helmet, armor.<br />\r\nThe\
      \ goal of the game is to destroy the enemy team.<br />\r\nEach character has\
      \ different characteristics, movement speed, life, and starting items.<br />\r\
      \nYou can create a server as a third person and in the first person"
