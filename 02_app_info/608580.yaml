  data:
    about_the_game: You wake up on an island you don't know. You remember you were
      part of the crew on a merchant ship, delivering goods to a port. However, due
      to the rough weather your ship hit rocks which caused it to take on water. The
      ship managed to stay afloat even though it was damaged but eventually ran aground
      on the island you now stand on. You were the only survivor among your crew.
      In Empires, you have to survive from mother nature, animals and other environmental
      elements. Gather materials, craft items, make a shelter and survive!<h2 class="bb_tag">Game
      Features:</h2><br><ul class="bb_ul"><li>Base Building-make your base as you
      see fit!<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/608580/extras/Building.png?t=1563871779"
      /><br></li><li> Resource Refinement-Once resources have been gathered you have
      to refine them so that they are in a usable state.<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/608580/extras/Image_1.PNG?t=1563871779"
      /><br></li><li>Gathering Resources-you will have to collect resources from a
      variety of sources, such as stone, iron ore, wood and oil!<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/608580/extras/Image_2.PNG?t=1563871779"
      /><br></li><li>Crafting Menu-Make a variety of weapons and become more technologically
      advanced in the world!<br></li><li>Day/night Cycle<br></li><li>Animals<br></li><li>Survival
      System-Manage your vitals to ensure survival<br></li><li>Weather System<br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/608580/extras/Image_15_2.PNG?t=1563871779"
      /><br></li><li>Hunting System-Hunt animals to gather essential resources such
      as leather and meat.<br></li><li>2 Huge Maps to Explore <img src="https://steamcdn-a.akamaihd.net/steam/apps/608580/extras/Screen_Shot_2018-11-30_at_5.53.24_pm_copy_2.png?t=1563871779"
      /><br></li><li>Medieval villages to explore and loot while fighting plagued
      villagers!</li></ul>
