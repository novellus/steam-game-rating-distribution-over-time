  data:
    about_the_game: "According to the myth, the Great Underground Empire of Zork was\
      \ destroyed and all evil magic was dispersed.  But now, the IT&amp;L Corporation\
      \ claims to have discovered the mythical dark recesses beneath the Valley of\
      \ the Sparrows.<br><br>Since their discovery, nightmares have become common.\
      \  People have vanished.  Buildings have disappeared.  You, the unwitting traveler,\
      \ must save the underground empire from the forces of evil.<br><br><ul class=\"\
      bb_ul\"><li>Return to Zork: A mesmerizing interactive adventure of danger, intrigue\
      \ and cunning.  Explore amazing territory and face one fascinating puzzle after\
      \ another.<br></li><li>Spectacular Production Value: An entrancing game filled\
      \ by a cast of Hollywood stars.  Revel in a superb soundtrack with over 180\
      \ original compositions.<br></li><li>Amazing Interface: An interactive interface\
      \ before its time!  Quickly and easily master complex interactions.  Choose\
      \ your conversational tone, from threatening to friendly, for different responses\
      \ from the characters you meet.  Snap pictures and tape record conversations\
      \ to review at any time.<br></li><li>The Experience: A story so compelling novice\
      \ adventurers will be enthralled.  A puzzle structure so challenging even the\
      \ most experienced game players will not be able to sleep.  It\u2019s an adventure\
      \ you\u2019ll never forget.</li></ul>"
