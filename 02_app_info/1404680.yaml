      /><br><br><br>Popular circle Libra Heart presents an all-new action game in
      all-old school GB color!<br>Feast your eyes on the pixel world in all its nostalgic
      monochromatic glory.<br><br>Whether you're already an LH fan or playing for
      the first time, this game's accessible to all comers!<br><br>***<br><br>Succubus
      Hunter is a 2d sidescroller that looks like it came straight form the gameboy
      era of games! Enjoy this extra content for getting Tower and Sword!<br><br>To
      save her little sister, Silvia braves the old castle-----which is now a succubus
      lair.<br><br>Armed with an exorcist's whip, slash your way through 5 stages
      of monsters who have their own dire designs!<br><br>Classic Gameb*y green quad-tone
      color; the joy of cutting thru swaths of enemies; and titillating pixel ecchi
      along the way!<br><br>30 erotic CG images in total!<br><br>Play with a new character
      on your second playthrough!
