  data:
    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/264680/extras/BeastMaster_en.png?t=1543233546"
      /><br><br>A balanced starter pack for <strong>King's Bounty</strong> players.
      Take command of a squad of powerful creatures from the Beasts faction with a
      nice discount!<br> <br>The Beasts are powerful indeed. They are creatures who
      live in the vast expanses of the realm, indomitable and capable of crushing
      any opponent. Sea Devils are incredibly agile and full of initiative, Thorn
      Hunters and Royal Thorns provide excellent firepower, Brontaurs are renowned
      for their exceptionally durable hide, while Dragons can heal their allies and
      incinerate enemies with lightning bolts.<br> <br>Purchase this pack and master
      the power of the Beasts. <br>You will receive 5 types of carefully selected
      creatures to form a battleworthy army, and, as a bonus - Royal Aura for 7 days.<br><br><strong>Creatures
      included:</strong><br><ul class="bb_ul"><li>3 Emerald Dragons;<br></li><li>16
      Sea Devils;<br></li><li>10 Royal Thorns;<br></li><li>20 Thorn Hunters;<br></li><li>12
      Brontaurs.</li></ul><br><strong>Royal Aura provides:</strong><br><ul class="bb_ul"><li>+100%
      gold;<br></li><li>+10% leadership;<br></li><li>x2 resources drop chance per
      each fight.</li></ul>
