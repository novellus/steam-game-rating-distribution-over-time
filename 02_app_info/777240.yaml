    about_the_game: "Tren0 is an indie pixel game developed with RPG Maker.<br>It\
      \ is a story based game that contains puzzle-solving and exploring elements.<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/777240/extras/1.jpg?t=1593820920\"\
      \ /><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/777240/extras/2.jpg?t=1593820920\"\
      \ /><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/777240/extras/3.jpg?t=1593820920\"\
      \ /><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/777240/extras/4.jpg?t=1593820920\"\
      \ /><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/777240/extras/5.jpg?t=1593820920\"\
      \ /><h2 class=\"bb_tag\">STORY\uFF1A</h2>Five passengers with different backgrounds,\
      \ different identities, and different ages are trapped on a mysterious train\
      \ heading to an unknown destination.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/777240/extras/1.png?t=1593820920\"\
      \ /><strong>The protagonist</strong>\u2014\u2014You, a white-haired man claiming\
      \ to be an examiner.<br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/777240/extras/2.png?t=1593820920\"\
      \ /><strong>Schoolgirl</strong>\u2014\u2014HAYANO Risa, a quiet black-haired\
      \ student who always has a book in her hands.<br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/777240/extras/3.png?t=1593820920\"\
      \ /><strong>Boy</strong>\u2014\u2014Clarence, a young detective from Europe,\
      \ who actively investigates the train.<br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/777240/extras/4.png?t=1593820920\"\
      \ /><strong>Nun</strong>\u2014\u2014Milla, a pious sister who never seizes to\
      \ be kind and optimistic.<br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/777240/extras/5.png?t=1593820920\"\
      \ /><strong>Noble</strong>\u2014\u2014Rafael Adelaide, a tall, blond man in\
      \ an exquisite suit, who is untamed and demanding.<br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/777240/extras/6.png?t=1593820920\"\
      \ /><strong>White-collar</strong>\u2014\u2014Lingshan Yang , a professionally\
      \ dressed red-haired woman with a clear-cut style.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/777240/extras/6.jpg?t=1593820920\"\
      \ /><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/777240/extras/7.jpg?t=1593820920\"\
      \ /><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/777240/extras/8.jpg?t=1593820920\"\
      \ /><h2 class=\"bb_tag\">FEATURES:</h2><ul class=\"bb_ul\"><li>6 hours of gameplay.\uFF08\
      excluding puzzles\uFF09<br></li><li>Single storyline, no need to re-play.<br></li><li>Acclaimed\
      \ original soundtrack that closely ties to the story.<br></li><li>Automatically\
      \ saved.<br></li><li>Contains massive conversations, little reasoning and some\
      \ puzzle games.<br></li><li>Contains horror, mystery, and surrealism elements.<br></li><li>Puzzle\
      \ games are rather difficult.<br></li><li>Some of the scenes are rather dark.<br></li><li>DLC\
      \ in progress.</li></ul><br>English version coming in late 2018 !!!"
