    detailed_description: Team-Z is Extrapolated's (one person studio) first published
      game. <br><br>After an incident you wake up in a hospital in an unknown fortified
      village. For what and whom are they seeking shelter? Find your answers, help
      the villagers, fight of deadly waves of walkers, creepers and undead bosses.
      Dig up graves, shoot some hoops and do (dirty) chores for the village residents
      to get more information and find out some secrets that are lurking in the city.
      <br><br>The game is FPS based exploration and adventure game. You have to find
      your way out of the village by talking to the right people, ask the right questions
      and use the provided tools to advance. While figuring those things out, you
      have to fight hordes of the undead. You'll get the trusty crowbar to start with.
      If you play your cards right you'll have access to an array of advanced weapons.
      But be careful ammunition is scarce...   <br><br>Team-Z covers topics like conspiracy
      theories and black projects (anti matter/anti gravity and UAP technology). The
      german scientist depicted in the story has some resemblance to actual persons
      living or dead but it is purely coincidental. <br><br>The development of the
      game if far enough matured to share it with you. Please be aware that it is
      an <u>unfinished </u> project and where I need you to help it finish. You could
      really help me out with giving feedback with what goes wrong and I will do my
      up most best to fix it as soon as possible, cheers are also welcome of course!
