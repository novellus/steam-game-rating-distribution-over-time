    about_the_game: "Beekyr (Vanilla Edition) is a shooter game where you will lead\
      \ a bee-fighter through 23 amazing levels in fields, dark forests, rivers and\
      \ dangerous caves to avenge his queen and hive from the evil wasp queens and\
      \ their soldiers\u2026 The vengeance will be served!<br><br>This game is CHALLENGING\
      \ but features an EASY mode, perfect for players to get used to this kind of\
      \ particular games. They are fun but you need to understand how they work. It\
      \ will keep you hooked for hours if you want to see the ending of the game.<br><u>Beekyr\
      \ is very good value for money: <i>Vanilla edition for a very low price.</i></u><h2\
      \ class=\"bb_tag\">DISCLAIMER:</h2>You are looking at Beekyr (<i>Vanilla Edition*</i>),\
      \ originally released in 2014.<br><i>AKA: &quot;Beekyr: Shoot'em up&quot; ,\
      \ &quot;Beekyr: Classic edition&quot; or just &quot;Beekyr&quot;.</i><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1012280/extras/custom_2b.jpg?t=1571161583\"\
      \ /><br><br>But you need to know that after that release, we worked for a few\
      \ years more and we made <strong>Beekyr Reloaded</strong> and released it as\
      \ a new game:<br><a href=\"https://store.steampowered.com/app/484930/Beekyr_Reloaded/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  id=\"dynamiclink_1\" >https://store.steampowered.com/app/484930/Beekyr_Reloaded/</a><br>Beekyr\
      \ Reloaded is a more professional production with over TEN THOUSAND adjustments\
      \ and added content:<br><ul class=\"bb_ul\"><li>All graphics were redrawn (full\
      \ HD 1080p).<br></li><li>All levels have been revised and adjusted to the pixel.<br></li><li>Better\
      \ audio: more songs, effects and all remastered.<br></li><li>Lore cinematics\
      \ added.<br></li><li>Bosses gore explosions.<br></li><li>In game bombs.<br></li><li>Multiplayer.</li></ul><i>...and\
      \ much much more, trust me, the list would be too long!</i><br><br><strong>You\
      \ can buy this classic &quot;vanilla&quot; version and upgrade later to Beekyr\
      \ Reloaded with a discount!</strong><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1012280/extras/custom_1b.jpg?t=1571161583\"\
      \ /><br><a href=\"https://store.steampowered.com/bundle/9864/\" target=\"_blank\"\
      \ rel=\"noreferrer\"  >https://store.steampowered.com/bundle/9864/</a><br><br>Enjoy\
      \ the game!<br><br><i>*Vanilla Edition: The term &quot;vanilla&quot; is often\
      \ used to describe the original version of a game.</i>"
