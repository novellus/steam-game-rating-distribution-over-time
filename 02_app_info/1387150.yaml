    about_the_game: "Something stinks and it smells like crab... again!<br><br>I hear\
      \ everyone likes a good remake these days. I figured Nick Bounty may as well\
      \ get the modern update treatment as well!<br><strong>A Case of the Crabs: Rehash</strong>\
      \ is a complete remake of the original Award Winning Flash-Based adventure game\
      \ that FHM magazine called &quot;Pure genius!&quot;.<br><br>Built from the ground\
      \ up for modern audiences, but keeping all of the original story and game play\
      \ intact! <br><br>Nick Bounty, who despite his ability to solve the most tangled\
      \ cases, has yet to work for a paying client. This time it\u2019s up to you\
      \ to discover who knocked off a local seafood salesman and get to the bottom\
      \ of a diabolical counterfeiting operation<br><br>FEATURES<br><ul class=\"bb_ul\"\
      ><li>Classic Point &amp; Click interface.<br></li><li>Updated 3D Black &amp;\
      \ White \u201Cfilm noir\u201D aesthetic<br></li><li>Fully re-recorded dialog\
      \ by the original cast.<br></li><li>SOME updated jokes.</li></ul>"
