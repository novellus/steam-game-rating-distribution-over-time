    review: "L'avventura \xE8 stilosa, simpatica e pur essendo solo in inglese \xE8\
      \ totalmente comprensibile e si gioca tranquillamente. Di per se il gioco non\
      \ \xE8 difficile e dura veramente poco. Una sorta di mini episodio... ma tutto\
      \ sommato per averlo pagato 0.45 centesimi va benissimo. E' un modo per provare\
      \ le proprie capacit\xE0 creative e anche l'aspetto tecnico non \xE8 malaccio.\
      \ Ottimo il doppiaggio, simpatiche le musiche e il gioco non ha glitch o incertezze.\
      \ Si tratta di uno stimolo a coloro che vogliono provare ad usare Adventures\
      \ Creator per Unity che \xE8 uno strumento veramente ben centrato a quanto pare.\
      \ Molto molto carino. Velo consiglio. Ora il prossimo mese prendo anche il secondo\
      \ perch\xE9 questo mese sono povero :D"
