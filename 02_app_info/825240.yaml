  data:
    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/825240/extras/aboutTheGame.png?t=1523128821\"\
      \ /><br>Elude is a <strong>'just-one-more-round' </strong>, challenging <strong>endless\
      \ </strong>survival/arcade game. It will test all of your abilities to escape\
      \ from the enemies or lead them into traps. It is a <strong>pickup and play\
      \ game</strong> you can enjoy in short to mid play sessions, which makes it\
      \ perfect to play while you wait in queue for another game. Even though Elude\
      \ is a small, score chasing game, where the only goals are to constantly beat\
      \ your previous score and brag about it to your friends, it is packed with exciting\
      \ re-playable gameplay and <strong>fun </strong>moments.<br><br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/825240/extras/gameplay.png?t=1523128821\"\
      \ /><br> \xB7 The objective is simple,<strong> Stay alive</strong> as long as\
      \ you can.<br> \xB7 You <strong>don\u2019t stop moving</strong>.... ever. So\
      \ make sure you don't crash.<br> \xB7 <strong>Get the highest score</strong>\
      \ you can by making enemies crash each other or trapping them in your trails.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/825240/extras/controls.png?t=1523128821\"\
      \ /><br> \xB7 Steer left and right avoiding enemies. <br> \xB7 Use your boost\
      \ to get away from the more aggressive ones.<br> \xB7 Hold space to leave a\
      \ trail that will kill enemies on impact. But be careful, crashing into it will\
      \ end your run too.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/825240/extras/features.png?t=1523128821\"\
      \ /><br> \xB7 It is very easy to learn.<br> \xB7 All players can stream and\
      \ monetize Elude footage.<br> \xB7 Controller support.<br> \xB7 Endless, fast-paced\
      \ and constantly gets harder.<br> \xB7 Perfect for playing while in Queue for\
      \ another game.<br> \xB7 Easy mode for those who find it too challenging at\
      \ first.<br> \xB7 Steam Achievements.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/825240/extras/developersnotes.png?t=1523128821\"\
      \ /><br>I just recently started my journey as an indie developer, so I\u2019\
      m focusing on small, single mechanic yet solid fun games. By purchasing this\
      \ game you would help me continue creating <strong>more and better games</strong>\
      \ (which would be <strong>awesome</strong>). I\u2019d love to hear from you,\
      \ so please contact me through Twitter if you find something wrong in the game,\
      \ or just want to say hello.<br>I hope you enjoy the game.<br><i>Alex Zaragoza</i>"
