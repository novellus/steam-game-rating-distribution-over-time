    about_the_game: "Other Submarine is an indie game rooted in the scary genre, you\
      \ are an engineer trapped at the bottom of the ocean when your only crew mate\
      \ has fallen victim to a terrible fate.<br />\r\n<br />\r\nYou have to be able\
      \ to re-engineer the fueling system and keep your head above water to escape.\
      \ There are other crew members- erm well, stowaways, that you might not want\
      \ to ignore. They have a fancy way of keeping their victims right where they\
      \ want them."
