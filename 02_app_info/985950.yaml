    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/985950/extras/Operencia_logo_effect_b.png?t=1606137347\"\
      \ /><br>Zen Studios\u2019 modern homage to classic first-person dungeon-crawlers\
      \ takes you to the land of Operencia, an unconventional fantasy world inspired\
      \ by a faraway land referenced in countless Central European folktales. An old-school\
      \ turn-based battle system combines with inspiration from unexplored mythology\
      \ to offer an RPG experience that feels unique yet also familiar.<br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/985950/extras/ATaleForTheAges.png?t=1606137347\"\
      \ /><br>An unknown force has abducted the Sun King Napkiraly, leaving Operencia\
      \ in a state of perpetual darkness \u2013 and eventual doom. From hidden royal\
      \ tombs and cursed castles to an ascent up the World Tree to reach the Copper\
      \ Forest of the Land of the Gods, explore diverse settings throughout the far\
      \ reaches of the land\u2026and beyond. Each location boasts its own unique atmosphere,\
      \ visual style, level design and puzzles, and many take place entirely outdoors.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/985950/extras/Lake_of_Anna_cutscene_wide.gif?t=1606137347\"\
      \ /><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/985950/extras/WhereHistoryMeetsLegend.png?t=1606137347\"\
      \ /><br>Operencia is home to an intriguing mix of unexplored mythology and fantastical\
      \ versions of actual historical locations (e.g., Deva Fortress, Balvanyos) and\
      \ characters (e.g., Attila, Seven Chieftains of the Magyars), all coming together\
      \ to form one cohesive new gaming universe. Several of your own seven party\
      \ members take influence from heroes of forgotten tales told hundreds of years\
      \ ago, such as the brave knight Mezey and Sebastian the Dragon Slayer.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/985950/extras/Operencia_Anna_wide.gif?t=1606137347\"\
      \ /><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/985950/extras/ClassicGameplay.png?t=1606137347\"\
      \ /><br>Along with a deeply strategic turn-based battle system full of spells\
      \ and special skills to execute, tile-based movement encourages thorough exploration\
      \ of each area. For added challenge, turn on Cartographer mode to plot out each\
      \ of the 13 maps yourself. How many secrets will you find?<br><br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/985950/extras/Combat_gif_wide.gif?t=1606137347\"\
      \ /><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/985950/extras/BeautifulPresentation.png?t=1606137347\"\
      \ /><br>Breathtaking hand-drawn cutscenes and fabulous 2D character portraits\
      \ bring the story to life in a style not easily compared to any other game.\
      \ More than 30 colorful characters are fully voiced through top-tier performances\
      \ authentic to the game\u2019s Central European roots.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/985950/extras/Operencia_exploration.gif?t=1606137347\"\
      \ /><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/985950/extras/OtherKeyFeatures.png?t=1606137347\"\
      \ /><br><ul class=\"bb_ul\"><li>\tExplore 13 diverse, puzzle-filled levels <br></li><li>\t\
      Defeat more than 50 enemy types <br></li><li>\tSwitch between 7 fully upgradable\
      \ \u2013 and memorable \u2013 characters<br></li><li>\tRobust difficulty settings\
      \ allow you to select options such as limiting saves, implementing permadeath,\
      \ and disabling auto-mapping to create your own<br></li><li>\tStunning visuals\
      \ powered by Unreal Engine 4<br></li><li>\tAn epic orchestral score composed\
      \ by Arthur Grosz<br></li><li>\tFully 3D environments, enemies and objects,\
      \ plus high-fidelity advanced effects with dynamic shadows and lighting<br></li><li>\t\
      AAA Indie production quality and polish with top-tier voice acting, soundtrack,\
      \ cutscenes and writing</li></ul>"
