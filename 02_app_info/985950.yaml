    review: I'm a new VR player and love turn based games, so this is a gem in my
      opinion. Puzzles, hidden chests and strategic combat gives this game a good
      combination of fun. Movement is a bit clunky as you follow a grid but you easily
      adapt to it. Levels of difficulty keep you on your feet and rethink strategy
      when you are defeated. Good amount of loot and levelling up characters gives
      you a good amount of options on how you want the to support the party.
