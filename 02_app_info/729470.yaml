    about_the_game: "Play Stratego\xAE Official - Multi Player from Jumbo in cooperation\
      \ with Youdagames!<br />\r\n<br />\r\nThe classic board game of battlefield\
      \ strategy! Do you have what it takes to achieve victory against players all\
      \ over the world on the battlefield? Defeat your opponents in the official Stratego\
      \ \xAE Multiplayer battles!<br />\r\n<br />\r\n---<br />\r\n<br />\r\nStratego\
      \ is all about tactics, strategy and cold hard bluff, a combination of chess\
      \ and poker. Millions of copies of this classic board game have been sold worldwide.<br\
      \ />\r\n<br />\r\nThe new version of Stratego appeals to a much broader audience.\
      \ From kids to adults, beginners and hardcore Stratego\xA9 players, both male\
      \ and female.<br />\r\nGet ready for the ultimate strategy game and join the\
      \ rapidly expanding group of Stratego fans!<br />\r\n<br />\r\n\u2022 Challenge\
      \ your friends<br />\r\nKeep your friends close, but your enemies closer: the\
      \ Stratego friends list makes it easy to challenge your friends, and you can\
      \ also add players you recently met in battle to your friends list.<br />\r\n\
      <br />\r\n\u2022 Ranked Matches<br />\r\nDo you have what it takes to become\
      \ the best Stratego player in the world?<br />\r\nFight against Generals and\
      \ Marshalls! You will play against people of your own level and rise on the\
      \ leaderboard to challenge the world champions of Stratego!<br />\r\n<br />\r\
      \n\u2022 Unlimited Stratego battles<br />\r\nPlay as many battles as you like!<br\
      \ />\r\n<br />\r\n\u2022 Classic, and Quick battles<br />\r\nPlay Stratego in\
      \ the classic 40 vs 40 setup or choose a Quick battle and prove your strategic\
      \ skills with an army of only 16 units.<br />\r\n<br />\r\n\u2022 New unit rank\
      \ design<br />\r\nThe look of the units has been completely re-styled for a\
      \ better recognition of the ranks. You can still switch to \u2018classic\u2019\
      \ style if you like.<br />\r\n<br />\r\n\u2022 Customizable setups<br />\r\n\
      Customize your setups and save them for future battles."
