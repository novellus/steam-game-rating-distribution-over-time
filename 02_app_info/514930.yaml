  data:
    about_the_game: Super Hop 'N' Bop ULTRA is a 1v1 arena game with fast paced skill
      based action. The game hearkens to gameboy action platformers, while still feeling
      fresh and exciting.<h2 class="bb_tag">Key Features:</h2><br><ul class="bb_ul"><li>Four
      action packed game modes.<br></li><li>Six playable characters, all with different
      abilities.<br></li><li>Five interesting stages to fight on.<br></li><li>Chiptune
      soundtrack that's sure to get your head bobbing.</li></ul><h2 class="bb_tag">Controls:</h2><br><strong>Keyboard:</strong><br>WASD/ARROWS
      - Move &amp; Jump<br>P - Pause<br>ESC - Exit<br>F9 - Screenshot<br><br><strong>Gamepad:</strong><br>LEFT
      JOYSTICK - Move<br>A - Jump<br>START - Pause<br>SELECT - Exit
