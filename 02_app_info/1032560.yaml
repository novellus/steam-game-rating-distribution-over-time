    review: 'It''s a 2D platformer that requires precise jumps in every step you take.


      The character''s speed changes in every level sometimes he is slow and sometimes
      he is fast.


      I liked the level''s were the movement is from medium to fast as it''s faster
      to move around and restart the level when I die, when the gameplay is slow it
      just feels like an underwater level which is never a good idea and the music
      .... not a fan.


      It''s very challenging it starts you will notice from level 2 the difficulty
      jumps.


      I''m couple of levels deep and i''m dying like (A lot) but I''m having fun and
      looking forward to the next levels.


      The Price is reasonable, I recommend you buy it if you''re a fan of the genre


      You can check my gameplay of the game here:

      https://youtu.be/l_2P2aTiBHA


      Update:

      After passing level 6, the next levels become high paced and REALLY CHALLENGING!

      https://youtu.be/5wUV7X2J1BQ'
