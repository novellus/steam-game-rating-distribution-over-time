details:
  data:
    about_the_game: "Is the next member of Congress a werewolf? Can you survive a\
      \ lycanthrope's bite? There\u2019s no silver bullet for winning an election!<br><br><i>Congresswolf</i>\
      \ is an interactive novel by Ellen Cooper, where your choices control the story.\
      \ It's entirely text-based--140,000 words, without graphics or sound effects--and\
      \ fueled by the vast, unstoppable power of your imagination.<br><br><i>&quot;Democracy\
      \ must be something more than two wolves and a sheep voting on what to have\
      \ for dinner.&quot; -- James Bovard</i><br><br>When a werewolf murders your\
      \ boss, you must step up to run a Congressional campaign all on your own. While\
      \ werewolves, protestors, and worse--the media--lurk around every corner, you'll\
      \ use everything you can to get your candidate elected.<br><br>Email servers?\
      \ Tax returns? Who cares. Election-season secrets and October surprises are\
      \ nothing compared to the possibility that your candidate might be a werewolf...or\
      \ that you might become one yourself.<br><br><ul class=\"bb_ul\"><li> Play as\
      \ any gender, play as gay or straight<br></li><li> Set the right tone with your\
      \ TV ads<br></li><li> Prep your candidate for debates<br></li><li> Impress big\
      \ donors<br></li><li> Get out the vote<br></li><li> Find out who killed your\
      \ predecessor<br></li><li> Decide where your candidate will stand on werewolf\
      \ rights</li></ul>"
