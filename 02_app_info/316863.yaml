      \ Yu, Zhang Fei, Zhuge Liang, Liu Bei, Ma Chao, Huang Zhong, Wei Yan, Guan Ping,\
      \ Pang Tong, Yueying, Jiang Wei, Liu Shan, Xingcai, Ma Dai, Guan Suo, Bao Sanniang,\
      \ Xu Shu, Guan Xing, Zhang Bao, Guan Yinping, Sima Yi, Sima Shi, Sima Zhao,\
      \ Ding Feng, Wang Yuanji, Zhong Hui, Zhuge Dan, Xiahou Ba, Guo Huai, Jia Chong,\
