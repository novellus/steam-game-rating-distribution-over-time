    detailed_description: "<h1>Important Notice</h1><p>This DLC is same as the one\
      \ being sold for DYNASTY WARRIORS 8 Empires. \r\nWith DYNASTY WARRIORS 8 Xtreme\
      \ Legends Complete Edition, you can play this DLC if you already purchase this\
      \ DLC for DYNASTY WARRIORS 8 Empires.\r\nBe careful not to purchase the same\
      \ content twice.</p><br><h1>About the Game</h1>Original costumes for all 77\
      \ playable characters from DYNASTY WARRIORS 8 will become available for selection\
      \ under CHANGE OUTFIT.\r\nEnjoy new and unique costumes that give a fresh look\
      \ to every battlefield!\r\n\r\nThis set features costumes for the following\
      \ characters:\r\nXiahou Dun, Dian Wei, Zhang Liao, Cao Cao, Xu Zhu, Xiahou Yuan,\
      \ Xu Huang, Zhang He, Cao Ren, Cao Pi, Zhenji, Cai Wenji, Jia Xu, Pang De, Wang\
