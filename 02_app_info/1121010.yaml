    about_the_game: "<table><tr><td>  </td>  <td>  <h2 class=\"bb_tag\"><strong>Color\
      \ the World together!</strong></h2><strong>Discover a new world</strong>, but\
      \ do not do it alone - take a friend, <strong>play together</strong>! Travel\
      \ together through increasingly <strong>demanding levels</strong> of difficulty\
      \ in many interesting biomes. <strong>Color the world</strong> decolourised\
      \ by the <strong>evil Mona Chrome!</strong> You will be accompanied by some\
      \ popular and distinct heroes who can, but certainly do not, remind you of familiar\
      \ characters. Our heroes are monophobes, so they must act together to get her!<br>\
      \  </td> </tr></table><h2 class=\"bb_tag\"><strong>KEY FEATURES</strong></h2><h2\
      \ class=\"bb_tag\">\u2022 Dynamic!</h2>Thanks to a variety of gameplay mechanics\
      \ and the special abilities of individual heroes, Together is highly dynamic\
      \ game. Additionally, in co-op mode, you can expect dynamic and lively split-screen.\
      \ But be careful,  you have only 5 second to connect back!<br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1121010/extras/TOGETHER_DONT_BREAK_THELINE.gif?t=1602859345\"\
      \ /><h2 class=\"bb_tag\">\u2022 Color the World!</h2>The world has been decolourised!\
      \ You must collect Pictorian crystals to unlock more characters that will help\
      \ you defeat the sinister Mona Chrome!<br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1121010/extras/TOGETHER_COLOR-THE-WORLD.gif?t=1602859345\"\
      \ /><h2 class=\"bb_tag\">\u2022 ToGetHer</h2>Remember that playing together,\
      \ you\u2019ve got a better chance of winning and (certainly) much more fun coloring\
      \ the world!<br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1121010/extras/TOGETHER_PLAY_TOGETHER.gif?t=1602859345\"\
      \ />"
