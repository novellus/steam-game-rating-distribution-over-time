  data:
    about_the_game: "There's a valley between mountains and having a lot of people\
      \ who are both kind and nice.<br><br>A young man, Norbert is working hard as\
      \ a farmer everyday.<br><br>One day, in the morning, he found his field had\
      \ been destroyed.<br><br>&quot;Your scarecrow has been already old and torn,\
      \ hasn't it?<br>That might be the reason your field got attacked. How about\
      \ you make a new one?&quot;<br><br>A piece of advice from others reminded Norbert\
      \ of his scarecrow.<br><br><i>\u2014\u2014Scarecrow.<br>Right, a new scarecrow\
      \ is needed indeed...</i><br><br>Norbert was thinking like that when going home.\
      \ Then, he met\u2014\u2014<br><br>...that <i>girl</i> lying on the road, stretching\
      \ her arms wide and looking at the sky."
