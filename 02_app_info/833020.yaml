      notes: "The game has content that is not suitable for all audiences. It contains\
        \ depictions of:\r\n-Violence\r\n-Gore\r\n-Depression\r\n-Self-harm\r\n-Suicide\r\
        \n-Domestic violence\r\n-Alcohol abuse\r\n-Nudity (though not detailed)\r\n\
        -Sexual Assault (never shown, but is talked about)\r\n-Body Horror\r\n-Death,\
        \ loss and grief\r\n\r\nThe game does not shy from a number of real horrors,\
        \ please don't put yourself at risk and pass on this game if any of these\
        \ topics may be a danger for you or make you uncomfortable."
