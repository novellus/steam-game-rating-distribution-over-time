    about_the_game: "Composer Arkadiusz Reikowski, whose soundtracks perfectly manifest\
      \ terror and fear, created the Layers of Fear soundtrack with two distinct parts:\
      \ First the lyrical element, which represents the Painter\u2019s wife, and second\
      \ the dark, eerie, tones which capture the feeling of a mind slowly slipping\
      \ toward insanity.<br />\r\n <br />\r\nIn addition to his composition for Layers\
      \ of Fear, Arkadiusz is well known for his work with renowned Silent Hill singer\
      \ Mary E. McGlynn on the title Kholat, and for his long time collaboration with\
      \ Akira Yamaoka.  <br />\r\n<br />\r\nTrack List:<br />\r\n<br />\r\n1.\tMain\
      \ Theme (feat. Penelopa Willmann-Szynalik)<br />\r\n2.\tSomething In The Dark<br\
      \ />\r\n3.\tPaintings On The Walls part 1<br />\r\n4.\tMemories From The Child's\
      \ Room<br />\r\n5.\tThese Thoughts Are Killing Me<br />\r\n6.\tMain Theme (Piano\
      \ Version)<br />\r\n7.\tScrapes<br />\r\n8.\tMessed Up<br />\r\n9.\tPaintings\
      \ On The Walls part 2<br />\r\n10.\t I Can Hear The Crying<br />\r\n11.\t The\
      \ Office<br />\r\n12.\t It's In My Head<br />\r\n13.\t Shapeless Dreams<br />\r\
      \n14.\t The Walls Are Changing<br />\r\n15.\t The Music Box<br />\r\n16.\t The\
      \ End (feat. Penelopa Willmann-Szynalik)"
