details:
  data:
    about_the_game: "Long for a good retro RPG with a twist?  Want to play a game\
      \ that will have you laughing out loud?  Crisis of the Middle Ages is the game\
      \ for you!  With a rich story and a 90s style look and feel, Crisis of the Middle\
      \ Ages will have you on the edge of your couch with 6-10+ hours of intriguing,\
      \ hilarious and fun game play!  Expect the unexpected as creatures and characters\
      \ in the game have become more self aware and are constantly questioning their\
      \ roles in the world.  Even the evil monsters express frustration with their\
      \ lives and have been known to complain or even walk out mid battle.  This results\
      \ in some very hilarious battles.  Ultimately, this game explores the challenges\
      \ of living the life we want to live versus the life that we feel obligated\
      \ to live.<br />\r\n<br />\r\nFeatures:<br />\r\nNo In-App purchases and no\
      \ ads!<br />\r\nRetro RPG with side view battle system<br />\r\nRich, funny\
      \ and unique story line<br />\r\nBeautiful music including some classical selections<br\
      \ />\r\nOver 700 Unique Enemies<br />\r\nOver 100 Unique Attacks (including\
      \ magic spells, physical attacks, friendly skills, and engineering skills)<br\
      \ />\r\nSpecial Items that can be thrown at enemies with unpredictable and often\
      \ entertaining results<br />\r\n6-10+ hours of game play"
