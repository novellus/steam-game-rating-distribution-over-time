    recommendationid: '40106244'
    review: "Put simply, this game never should have been released like this.  The\
      \ convience store is only half filled (with missing textures everywhere), the\
      \ sound doesnt work, the game can be completed in less than 2 minutes, and it\
      \ suffers from low framerates at times.  In addition, the controls are jenky\
      \ and the game itself is just really boring.  Wouldnt even be worth it for a\
      \ free game.\n\nFirst Impression Gameplay: \nhttps://www.youtube.com/watch?v=6DjXIz9H8gA&feature=youtu.be\n\
      \nI understand the game is in early access, but honestly this is not even early\
      \ access worthy.\n\nWhat could make this game better?\n-different stores to\
      \ visit and store types\n-variety in the shopping list\n-sound\n-maybe enviromental\
      \ varieties\n-other customers and interactions\n-a more interacticve enviroment\
      \ (the microwave opens but doesnt work)\n\nThe concept is kind of there, as\
      \ I think people might enjoy a simulated shopping experience, but the concept\
      \ is poorly executed in this case.\n\nUsually I write a more significant review,\
      \ but there is nothing more to say.  Pass on this one unless it goes through\
      \ some serious updates."
