    about_the_game: "'COLOSSE' is a real-time virtual reality storytelling experience,\
      \ with a stylized, character-focused visual language. An experience that explores\
      \ viewer directed storytelling in a unique setting. The story of the long lost\
      \ Great Spirits known as the COLOSSE explores themes of fear, power and respect.<br\
      \ />\r\n<br />\r\nNelson Boles \u2013 Animation<br />\r\nJoseph Chen \u2013\
