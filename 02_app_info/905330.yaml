  data:
    about_the_game: 'Indie platformer/puzzler <i>oOo: Ascension</i> is now available
      on Steam! <br><br>Navigate your ship through short but ferociously difficult
      levels in the shortest time possible without touching any walls, spinning blades,
      lasers or countless other hazards that will try to destroy you in the process.
      oOo: Ascension revisits the ramping difficulty of old-school arcade games, whereby
      each challenge CAN be completed in a matter of seconds - however doing so ranges
      in difficulty from hard to straight-up rage-inducing. <br><br>Glowing neon visuals
      and an electronic soundtrack make <i>oOo: Ascension</i> an immersive experience
      as you glide your way through 90 uniquely challenging levels, racing against
      the clock in a test of skill, reflexes and patience in this award nominated
      Indie Speedrunner.<br><br><strong>Features</strong><br><br>- A lightning-paced
      test of reflexes and skill across 90 levels split into 9 Sectors, each with
      it''s own unique challenges and visual style<br>- Local Co-op mode - race with
      (or against) a friend!<br>- Leaderboards to see how you rank globally for each
      Sector<br>- Stunning neon visuals and immersive electronic soundtrack<br>- Ghosts
      allow you to see your fastest time for each level, or latest attempt if you
      haven''t completed it yet'
