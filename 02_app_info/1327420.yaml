  data:
    about_the_game: "Exclusive Skulls scenario including:<br />\r\n<br />\r\nTo celebrate\
      \ the launch of Aeronautica Imperialis: Flight Command, completely free of charge\
      \ and exclusive to the Games Workshop Skulls Event, take to the skies as the\
      \ Stygian Skulls attempt an ambitious if not suicidal incursion into Ork occupied\
      \ territory in the never to repeated scenario A HILL TO DIE ON, featuring:<br\
      \ />\r\n<br />\r\nThe imperial navy Arvus Lighter donned in the livery of the\
      \ Stygian Skulls \u2013 an elite Imperial Guard unit where careers tend to be\
      \ rather short lived, but what better way to prove one\u2019s faith than to\
      \ die in service of the Emperor!<br />\r\n<br />\r\nThe convoy is escorted by\
      \ Thunderbolts equipped with deadly Skullstrike Missiles, again exclusive to\
      \ this limited-edition scenario.<br />\r\n<br />\r\nFinally, there are two unique\
      \ steam achievements for you to master and add to your collection of Aeronautical\
      \ valour!<br />\r\nOf course, you can just as easily take on the role of the\
      \ Ork Air Waaagh!, bring da dakka and don\u2019t forget to shout Waaagh! dead\
      \ loud like! Da Orks \u2018Eavy Flakk Kannons shud do da job boss!<br />\r\n\
      <br />\r\nThis pack is limited content for those who support Aeronautica Imperialis:\
      \ Flight Command! Pick it up now before it is gone! <br />\r\n<br />\r\nThank\
      \ you for supporting the Launch of Aeronautica Imperialis: Flight Command!"
