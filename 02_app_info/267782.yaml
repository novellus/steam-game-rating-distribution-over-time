    about_the_game: '<img src="https://steamcdn-a.akamaihd.net/steam/apps/267782/extras/CharactersTemplate01.png?t=1594894958"
      /><br><br>Nomad Games is donating its revenue from sales of this character pack
      to the UK charity SpecialEffect! Find out more on the SpecialEffect website
      here: <a href="https://steamcommunity.com/linkfilter/?url=https://www.specialeffect.org.uk/specialeffect-news/the-shaman-joins-talisman-raises-funds-for-specialeffect"
      target="_blank" rel="noopener"  >https://www.specialeffect.org.uk/specialeffect-news/the-shaman-joins-talisman-raises-funds-for-specialeffect</a><br><br>The
      Shaman is at one with nature and she can transform into a Bear, Cheetah or Owl!
      In these forms, she can increase her Strength, her Craft or travel further!
      Using her affinity with nature, the Shaman believes she can claim the Crown
      of Command for herself.<br><br>Purchase this character pack to add the Shaman
      to your character collection. She is then available to choose in all game modes.
      Please note that the Shaman character is NOT included in the Season Pass and
      must be purchased separately. <br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/267782/extras/TDE_Character_Banner02.png?t=1594894958"
      /><br><br><ul class="bb_ul"><li>Strength - 2<br></li><li>Craft - 3<br></li><li>Fate
      - 5<br></li><li>Lives - 4<br></li><li>Alignment - Neutral</li></ul><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/267782/extras/TDE_Character_Banner01.png?t=1594894958"
      /><br><br>You need not roll the die in the Forest unless you wish to. If you
      choose to roll, you must accept the result.<br><br>You may evade creatures and
      characters in the Woods and Forest.<br><br>At the start of your turn, if you
      are in human form, you may spend 1 fate and transform into a Bear, Owl or Cheetah:<br><br>Bear
      - Add 2 to your Strength<br>Owl - Add 2 to your Craft<br>Cheetah - After you
      roll the die for your move, you may add up to 2 to the result.<br>If you lose
      a life as a result of an attack whilst transformed, you immediately revert to
      your human form.<br><br>If you are turned into a Toad, you may revert to your
      human form at the start of your next turn.'
