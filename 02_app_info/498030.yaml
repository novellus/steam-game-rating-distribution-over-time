details:
  data:
    about_the_game: <strong>Barnyard Mahjong 3</strong> takes you on a grand adventure
      around the farm playing challenging mahjong puzzles with farm-inspired animals
      such as horses, cows and chickens. The game includes 8 different worlds containing
      a total of 640 puzzle layouts to enjoy in classic 2D and glorious 3D. No two
      games will ever play the same as tiles are laid out randomly when you play.
      Great features such as a built-in tutorial, scoring system, cute sound effects
      and relaxing music adds to the fun. Suitable to players of all ages and experience
      levels, <strong>Barnyard Mahjong 3</strong> offers a contemporary version of
      the popular Chinese classic, and is a must-have download in your game collection
      today.<h2 class="bb_tag"><strong>KEY FEATURES</strong></h2><ul class="bb_ul"><li>640
      Mahjong Puzzles To Solve<br></li><li>8 Worlds To Complete<br></li><li>Classic
      2D &amp; Rich 3D Environments<br></li><li>Random Tile Layout<br></li><li>Great
      Graphics, Audio &amp; Score</li></ul>
