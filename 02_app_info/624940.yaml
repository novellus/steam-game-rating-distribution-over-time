  data:
    about_the_game: "<h2 class=\"bb_tag\"><strong>S.K.I.L.L. - Special Force 2 - Sniper\
      \ Pack</strong></h2><br><strong>Scarlet, the Mercenary</strong><br>This character\
      \ is both desert beauty and ice-cold killer: play as Scarlet and you earn 40%\
      \ more EXP and 40% more SP! <br><br><strong>M82A1 Barrett</strong><br>This semi-automatic\
      \ sniper rifle uses munitions from the M2. Alongside precision, it shines through\
      \ its penetrative force - it can be used for the destruction of light armoured\
      \ vehicles and to clear out explosives.  <br><br><strong>CAMO US Desert</strong><br>This\
      \ permanent camo can be applied to your weapon to give it a special style \u2013\
      \ this one is ideal for the desert warriors of the West.<h2 class=\"bb_tag\"\
      ><strong>How do I unlock my DLC in the game?</strong></h2>After purchase of\
      \ a DLC pack, you will be presented with a Steam product key. Log in to S.K.I.L.L.,\
      \ head to the shop and go to 'Top up Cash'. This will open a window with a button\
      \ labelled 'Gameforge Coupon'. Click this and follow the directions to redeem\
      \ your Steam product key. The contents of the DLC pack will then appear in your\
      \ inventory in the 'Gifts' section."
