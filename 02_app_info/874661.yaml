    detailed_description: "<h1>Life is Strange 2 - Episode 2</h1><p><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/874661/extras/LiS2_Ep2_OutNow_In-Text_Banner_ENG.png?t=1585303345\"\
      \ /><br>The two brothers continue their journey into the winter months and struggle\
      \ against the cold. As Daniel gradually falls ill, Sean decides they must make\
      \ their way to their grandparent\u2019s house to recover.</p><br><h1>About the\
      \ Game</h1>Episode 2 is out now! Episodes 3 to 5 will each be available to play\
      \ upon their individual release.<br><br>The two brothers continue their journey\
      \ on the road into the winter months &amp; struggle against the cold. As Daniel\
      \ gradually falls ill, Sean\u2019s concern for his younger brother increases\
      \ and decides the pair of them must make their way to their distant grandparent\u2019\
      s house to recover and seek shelter.<br><br>During their stay, they encounter\
      \ next-door neighbour Chris, a young boy the same age as Daniel who believes\
      \ he is a super-hero by the name of Captain Spirit. <br><br>As Daniel and Chris\
      \ begin to form a friendship, Sean insists on Daniel following a set of rules\
      \ around his power. Will Daniel keep his power concealed or break the rules\
      \ in a time of need?"
