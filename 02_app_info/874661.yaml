    about_the_game: "Episode 2 is out now! Episodes 3 to 5 will each be available\
      \ to play upon their individual release.<br />\r\n<br />\r\nThe two brothers\
      \ continue their journey on the road into the winter months &amp; struggle against\
      \ the cold. As Daniel gradually falls ill, Sean\u2019s concern for his younger\
      \ brother increases and decides the pair of them must make their way to their\
      \ distant grandparent\u2019s house to recover and seek shelter.<br />\r\n<br\
      \ />\r\nDuring their stay, they encounter next-door neighbour Chris, a young\
      \ boy the same age as Daniel who believes he is a super-hero by the name of\
      \ Captain Spirit. <br />\r\n<br />\r\nAs Daniel and Chris begin to form a friendship,\
      \ Sean insists on Daniel following a set of rules around his power. Will Daniel\
      \ keep his power concealed or break the rules in a time of need?"
