    about_the_game: 'Featuring original music from BAFTA nominated composer Russell
      Shaw. Composer of Syndicate, Syndicate Wars, Black and White and the Fable series
      among others. <br>Also includes additional music from Protector 101 and The
      Oyster Murders<br><br>Features 12 Tracks<br><br><ul class="bb_ul"><li>01 - The
      Beginning - Russell Shaw<br></li><li>02 - Across the Dust Bowl - Protector 101<br></li><li>03
      - Neon Streets - Russell Shaw<br></li><li>04 - Program - Protector 101<br></li><li>05
      - Resistor - Russell Shaw<br></li><li>06 - Summer Heat: Los Angeles - Protector
      101<br></li><li>07 - Annihilate - Russell Shaw<br></li><li>08 - Infiltrate -
      Protector 101<br></li><li>09 - The End - Russell Shaw<br></li><li>10 - Disaster
      Flower Bloom - The Oyster Murders<br></li><li>11 - Infiltrate (2015 Mix) - Protector
      101<br></li><li>12 - Summer Heat: Los Angeles (Satellite Reign Mix) - Protector
      101</li></ul><br>Includes MP3 and FLAC Formats<br><br>Once downloaded, the music
      files can be found in the Satellite Reign Steam directory, and can also be played
      from within the Steam Music Player.<br><br><strong>..\Steam\steamapps\common\SatelliteReign\Satellite
      Reign Soundtrack</strong>'
