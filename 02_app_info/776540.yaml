    about_the_game: "How long have you developed your thinking and attentiveness?\
      \ Today we will give you such an opportunity, as an interesting and attractive\
      \ game appeared on our vast spaces, which allows us to poke our brains. Game\
      \ aMAZE Untouchable perfectly suitable not only for your children, but also\
      \ the whole family.<br />\r\n<br />\r\nTry to go through a tangled maze without\
      \ touching it. When you touch it, you will have to start the level again. After\
      \ exiting the labyrinth, you will move to a larger labyrinth, and this will\
      \ continue until you can not get out of all the labyrinths.<br />\r\nIn this\
      \ game you need to pass a small ball through the maze. It should be brought\
      \ to the portal, which is usually located at the center of the labyrinth, but\
      \ before that, activate it .<br />\r\n<br />\r\nLevels became even greater,\
      \ they became even more difficult and more interesting.<br />\r\n<br />\r\n\
      Not many maze games will create a whole new kinds of maze for you.<br />\r\n\
      <br />\r\nUse the keyboard arrow keys or W A S D button's to to navigate the\
      \ different mazes<br />\r\n<br />\r\naMAZE Untouchable:<br />\r\n- 50 levels<br\
      \ />\r\n- 6 kinds of labyrinths<br />\r\n- Achievements<br />\r\n- Calm Soundtrack<br\
      \ />\r\n- Abstraction Art"
