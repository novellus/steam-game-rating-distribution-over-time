details:
  data:
    about_the_game: "Three-time Primetime Emmy\xAE winner Edie Falco is &quot;outstanding\u201D\
      \ (TIME Magazine) as Jackie Peyton, a nurse trying to survive the chaotic grind\
      \ of saving lives in a hectic New York City hospital. Sharp-tongued and quick-witted,\
      \ Jackie's a woman of substance who knows how to handle it all. With a white\
      \ lie here, a bent rule there, and a steady dose of pain relievers for her chronic\
      \ back pain, Jackie does whatever it takes to get the job done. See why critics\
      \ call NURSE JACKIE &quot;wildly entertaining\u201D (TV GUIDE Magazine) and\
      \ &quot;a habit well worth acquiring\u201D (THE WASHINGTON POST) in these bitingly\
      \ funny episodes from the first season of the groundbreaking series."
