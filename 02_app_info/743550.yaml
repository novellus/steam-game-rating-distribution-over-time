    about_the_game: <i>COSMONAUT</i> is an immersive story-driven horror platformer
      set two centuries in our future. Suit up as Jarobi, a green DSR (deep space
      reconnaissance) contractor tasked with boarding the S-class research vessel,
      Diogenes. Lost 80 years prior in the vast Kuiper Belt, the vessel has become
      an iconic symbol of humanity's early manned voyages to the outer solar system.
      The ship is for the taking, but at what cost?<br><br>Creatively explore a decrepit
      futuristic environment via unique movement mechanics, free from gravity using
      any surface you choose. Survive the dangers of deep space habitation through
      various puzzles and challenges. Arm yourself and choose to merely defend against,
      or fully exterminate foes of both extraterrestrial and artificial origin. Put
      your psychological resolve to the test and become the first to unravel the mysteries
      surrounding the lost Diogenes vessel.
