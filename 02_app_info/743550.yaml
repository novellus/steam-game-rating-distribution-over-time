    reviews: "\u201CIt fuses it\u2019s retro presentation with modern horror sensibilities\
      \ to great effect, managing to create an unbearably eerie and tense gaming experience\
      \ that I never thought possible considering it\u2019s graphical limitations.\u201D\
      <br>Highly Recommended \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://lousreviews.net/2018/01/05/cosmonaut-is-a-metroidvania-horror-game-and-its-an-instant-indie-classic/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Lou's Reviews</a><br><br>\u201CIt\u2019\
      s livened up by the way you get around, which is like a 2D version of Dead Space\
      \ \u2013 a quick tap of the spacebar launches you directly upwards, and automatically\
      \ rotates you round to reorient yourself upright on the \u2018ceiling\u2019\
      . It\u2019s a simple thing but brings the setting to life, and is mildly fun\
      \ to do. It\u2019s also a useful tool for avoiding and tricking the nasties\
      \ that your arrival draws out. Of course something terrible happened on board,\
      \ and you have to figure out what by reading diaries and logs, and questioning\
      \ the half-helpful, half-suspicious ship AI. While this is obvious to us, the\
      \ characters can\u2019t really know until they\u2019re on board, and this is\
      \ where Cosmonaut excels.\u201D<br>Unknown Pleasure \u2013 <a href=\"https://www.rockpapershotgun.com/2018/01/19/best-new-steam-games-this-week/#more-509441\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >RockPaperShotgun</a><br>"
