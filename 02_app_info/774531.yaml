    review: 'WOW! The Gripping Conclusion to the Snail Trek Series.


      Phil phenomenally delivers! There are a bunch of fun secret things in this one,
      some interesting and challenging parts, and the potential for some escargot.


      If you are on the fence about this series, just get it, it''s short, sweet,
      but carries a full universe in a couple hours of game play.


      A note on the developer:


      Phil is incredibly responsive. At almost 11PM PST I sent him a twitter message
      for help with one part that I thought I got. At the same time as I finally found
      a steam discussion where he answers my question (to my embarrassment, I could
      have saved him the time) he responded on twitter and was friendly and helped
      me out.


      What more could a fan ask for?!


      I give Snail Trek Chapter 4 a HELL YES!


      Buy it.


      Don''t be salty.'
