    about_the_game: "In this game you have to war against the Napoleonic troops.<br\
      \ />\r\nParticipate in the Battle of Borodino, guerrilla, defend and liberate\
      \ cities, escort convoys, defend the battery of Raevsky and Bagration\u2019\
      s flushes.<br />\r\nTake the path from cornet to general.<br />\r\nChoose a\
      \ strategy leading to victory, upgrade weapons, take part in battles yourself.<br\
      \ />\r\nNon-linear plot, change of weather and seasons, night levels.<br />\r\
      \nTwo difficulty levels (Normal+hard).<br />\r\nTower Defense strategy game."
