details:
  data:
    about_the_game: "Try the awesome sequel!<br />\r\nAfter the evil witch Gesta was\
      \ defeated, the time of peace was restored. The viking king Ragnar decides to\
      \ restore the kingdom in its former glory \u2014 repair the ruined villages,\
      \ heal the cursed trees. However, Gesta is still alive, and the even greater\
      \ evil is threatening the vikings.<br />\r\nTravel along 50 gorgeous levels\
      \ and explore wondrous locations, make friends with mermaids and mushrooms in\
      \ the faraway lands, prevent the war between two mighty nations and see the\
      \ story come to life with the improved 3D graphics!<br />\r\n<br />\r\n- revive\
      \ King Ragnar's kingdom in an adventure game you'll never forget<br />\r\n-\
      \ restore his kingdom by repairing villages, collecting gold, and growing and\
      \ producing food<br />\r\n- meet quirky characters like mermaids, mushrooms\
      \ and many more<br />\r\n- play 50 levels full of challenges and try to unlock\
      \ all awards"
