    about_the_game: "<strong>Victory or Death - what shall it be?</strong><br><br>The\
      \ final chapter of the &quot;krieg&quot; trilogy is here: after four years of\
      \ campaigning the battle-tested Wehrmacht will have to face its hardest challenges\
      \ in <strong>Order of Battle: Endsieg</strong>. <br><br>The Endsieg campaign,\
      \ the biggest and longest yet, includes 16 unique scenarios. The story begins\
      \ right after the Battle of Kursk, where the game provides the option to import\
      \ a core force from either the Panzerkrieg or Sandstorm campaign.<br><br>The\
      \ first five scenarios are based on the historical 1st Soviet offensive in the\
      \ Donbass in summer 1943, up to the Leningrad\u2013Novgorod strategic offensive\
      \ in early 1944. A decisive defeat of the Red Army will eventually allow total\
      \ victory over the Soviet Union, while failure to do so will turn the campaign\
      \ away from the Eastern Front and into the Battle of Anzio in Italy.<br><br>In\
      \ the second part of the campaign the player's forces are transferred to the\
      \ west, where the Allied invasion of Normandy has opened a new front. Initially\
      \ you'll be forced on the defensive, and you'll be tasked to extract other German\
      \ forces from the Falaise trap, defeat Allied airborne units in Market-Garden,\
      \ and defend the city of Aachen and the Huertgenwald against heavy attacks.\
      \ By reaching a decisive victory in the German Ardennes Offensive in December\
      \ 1944 the tide of the war can finally be turned again, leading to a set of\
      \ ultimate battles to destroy the Allied armies once and for all.<br><br>Covering\
      \ the final years of the war, Endsieg offers powerful weapons such as Tiger\
      \ II heavy tanks, Jagdpanther tank destroyers and Me-262 jetfighters as well\
      \ as several new specializations. But beware, the enemy has brought many deadly\
      \ new weapons of their own!<br><br>Are you ready to change history?<h2 class=\"\
      bb_tag\"><strong>Features</strong></h2><br>\u2022 16 scenarios - one of the\
      \ biggest DLC campaigns yet - covering the aftermath of the battle of Kursk\
      \ in 1943 until German counter-offensive in the Ardennes in 1944, allowing the\
      \ player to defeat the Western Allies in battles around Antwerp and Calais.<br><br>\u2022\
      \ Over 60 unit types reinforce the ground and air forces of Germany, Great Britain\
      \ and the Soviet Union. Players now have access to late war equipment such as\
      \ the Tiger II heavy tank, the Sturmtiger with its bunker-busting 380mm rocket\
      \ launcher, Me 262 jet fighters and the heaviest tank ever built: the PzKw VIII\
      \ Maus.<br><br>\u2022 6 specializations for Germany, including the Panzerlehr\
      \ - providing an elite Panzer unit, the Entwicklung Series for production of\
      \ the E-100 super heavy tank, Vampir Nachtjeager for increased tank combat efficiency\
      \ and the Uranproject: Germany's endeavour to create the atomic bomb."
