      \ with your viewers joining in.<br><br>Is your stream geared towards space or\
      \ scifi genre? <br>Now engage more with your viewers by giving them a space\
      \ battle on your stream.<h2 class=\"bb_tag\">NB:</h2> viewers interact with\
      \ their ships via twitch chat or via our webpage !<br><br><br>\u201CWe want\
      \ to get Stream Dogfighter in your hands as soon as possible and with your feedback\
      \ we will do our best to make an enjoyable game for you <br>weather you choose\
      \ to play solo or are hosting games on twitch for your viewers\u201D<h2 class=\"\
      bb_tag\">Watch out!</h2>Stream Dogfighter is not finished! It is in active development:\
