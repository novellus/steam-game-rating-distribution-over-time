  data:
    about_the_game: "Stream Dogfighter is a space ship dog-fighting game for Twitch.tv\
      \ streamers.<br>Streamers can enjoy hosting their own space battles with your\
      \ viewers joining in.<br><br>Is your stream geared towards space or scifi genre?\
      \ <br>Now engage more with your viewers by giving them a space battle on your\
      \ stream.<h2 class=\"bb_tag\">NB:</h2> viewers interact with their ships via\
      \ twitch chat or via our webpage !<br><br><br>\u201CWe want to get Stream Dogfighter\
      \ in your hands as soon as possible and with your feedback we will do our best\
      \ to make an enjoyable game for you <br>weather you choose to play solo or are\
      \ hosting games on twitch for your viewers\u201D<h2 class=\"bb_tag\">Watch out!</h2>Stream\
      \ Dogfighter is not finished! It is in active development: Full of bugs, missing\
      \ features, and performance issues. <br>If you would like to play Stream Dogfighter\
      \ when it is finished, follow our development progress. <br>We'll keep you informed\
      \ as updates improve the game.<h2 class=\"bb_tag\">Partially Implemented Features\
      \ / Under Development</h2>Player vs Chat Mode (Let the Streamer/Player take\
      \ control of his ship)<br><br>Solo Mode (Pilot your ship vs Ai) from 1v1 to\
      \ 1v50<h2 class=\"bb_tag\">Recent Features Under Development</h2>Team Mode (Red\
      \ Vs Blue)<h2 class=\"bb_tag\">Planned Features That will be developed During\
      \ Early Access</h2>Tournaments<br><br>Leaderboards<br>Race Mode<br>Solo Missions<br>Campaign\
      \ Mode both Solo and vs The Community"
