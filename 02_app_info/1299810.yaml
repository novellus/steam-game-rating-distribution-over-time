    about_the_game: <strong>Kovox Pitch</strong> is a <i>rhythm</i>-baseball with
      some post-punk music and anime boi.<br><br>Proceed a <i>Story Mode</i> to open
      music tracks and to learn some weird storyline.<br>You can later go to <i>Free
      Play</i> to make your own rhythm levels or to play songs from Story.<br><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/1299810/extras/gameplay_Cropped.gif?t=1601496867"
      /><br><br>Today my goal is to make more <u>gameplay features</u>, video and
      audio effects.<br><i>Track Editor</i> should be available to everyone on game
      release so I'll try to make it easy-to-use as much as possible.<br><br>If you
      played the demo, please leave a short (or not so short) review on how do you
      feel about Kovox Pitch.<br>Tell me about what you liked and disliked, leave
      suggestions on improvement or ideas for some crazy stuff that I should add to
      game.<br><br>You can do it on Discussion Panel here on Steam.<br>Or on @seravlac.
