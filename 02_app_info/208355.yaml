  data:
    about_the_game: "The SD40-2W Wide Nose is a great add-on for Train Simulator players\
      \ looking to expand their diesel fleet north of the border! <br><br><br>The\
      \ EMD SD40-2W is a Canadian-market version of the SD40-2 diesel-electric locomotive,\
      \ built for the Canadian National Railway by the Diesel Division of General\
      \ Motors of Canada Ltd. (formerly General Motors Diesel) of London, Ontario.\
      \ A total of 123 were constructed between May 1975 and December 1980. The major\
      \ difference between the SD40-2W and a regular SD40-2 is the fitment of a wide-nose\
      \ Canadian \u2018comfort cab\u2019, denoted by the 'W' in the model name.<br><br><br>The\
      \ Canadian comfort cab or wide cab is a broad-nosed cab design found on several\
      \ diesel locomotive types. It occupies the entire width of the locomotive, and\
      \ typically has an access door on the front. Otherwise, the locomotive is similar\
      \ to other types of SD40-2. The Wide Nose for Train Simulator allows you to\
      \ run authentic-looking Canadian freight trains and comes complete with freight\
      \ cars.<h2 class=\"bb_tag\">Includes</h2><ul class=\"bb_ul\"><li>SD40-2W Wide\
      \ Nose in Canadian National livery<br></li><li>89Ft Flatcar <br></li><li>4 Chute\
      \ Covered Hopper <br></li><li>Centre Beam Flatcar</li></ul>"
