details:
  data:
    about_the_game: "Today it\u2019s your turn to get your hands on that very same\
      \ 3D X-ray data that scientists, doctors or veterinarians use to investigate\
      \ the inside of an object or body without leaving a scratch. Inside Explorer\
      \ comes pre-installed with five fascinating animal datasets beautifully visualized\
      \ for everyone to explore. <br><br><strong>But the experience does not end there!\
      \ Stay tuned for upcoming DLC's packed with mind blowing datasets, like ancient\
      \ mummies, meteorites, amphibians and much more.</strong><br><br><strong>Learning\
      \ by doing \u2013 and exploring</strong><br>Inside Explorer is not only super\
      \ easy-to-use, totally unique and based on actual science, it is also very useful\
      \ for students, kids or curious minds who want to learn by studying the invisible.\
      \ Dig into natural science by investigating the physics of various animals,\
      \ understand anatomy and biology by looking inside our bodies or learn about\
      \ history and culture by unwrapping mummies or historical artifacts.  You will\
      \ be surprised what can be found.<br><br><strong>Key Features</strong><br><ul\
      \ class=\"bb_ul\"><li>\tUse the cut planes to cut into the object.<br></li><li>\t\
      Move and rotate to explore from any desired angle.<br></li><li>\tZoom in to\
      \ discover unique features and characteristics<br></li><li>\tPeel of layers\
      \ to investigate separate features.<br></li><li>\tPress the information spots\
      \ to learn detailed information about the findings in each dataset as well as\
      \ general facts.</li></ul><br><strong>Who is it for?</strong><br>Short answer:\
      \ <br>For everyone.<br>Long answer:<br><ul class=\"bb_ul\"><li>\tFor sworn science\
      \ enthusiasts. <br></li><li>\tFor curious children who can\u2019t wait to discover\
      \ new things<br></li><li>\tFor the youngest easily fascinated ones.<br></li><li>\t\
      For students who want to do \u201Chomework\u201D on STEAM.<br></li><li>\tFor\
      \ you who want to impress your friends with cool facts.<br></li><li>\tTo be\
      \ able to say? \u201CHey, I now know what a seal looks like without fat\u201D\
      </li></ul>"
