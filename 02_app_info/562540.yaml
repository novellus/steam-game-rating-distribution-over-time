    about_the_game: "<strong>BUILD THE PERFECT DECK TO WIN FAST, AUTOMATED CARD BATTLES</strong><br><br><strong>Cabals:\
      \ Card Blitz</strong> is a free-to-play deck-building collectible card game\
      \ in which you:<br><br>\u2022 Focus on pure, pristine deck-building<br>\u2022\
      \ Fight super fast 30-second auto-battles<br>\u2022 Choose your own path through\
      \ a non-linear PvE map<br>\u2022 Fight in PvP matches without ever waiting for\
      \ enemies<br>\u2022 Fuse existing cards to entirely new ones that can\u2019\
      t be bought<br>\u2022 Conquer strongholds and defend them against attackers<br><br>In\
      \ <strong>Cabals: Card Blitz</strong> you pass an inter-dimensional portal to\
      \ the world of Aea, a strange land of occult magic and steampunk-inspired technology.\
      \ Your task is to discover powerful cards, build your deck and enter battle\
      \ with the sinister creatures of Aea.<br><br>During your adventure, you will\
      \ engage in a challenging loop of battling new enemies, developing fresh tactics,\
      \ evolving your cards and re-tuning your decks to achieve victory.<br><br><strong>DECK\
      \ BUILDING AND BATTLES</strong><br><br>Skillful deck building is crucial in\
      \ <strong>Cabals: Card Blitz</strong>. The game features a wide array of stunning,\
      \ HAND PAINTED CARDS to collect, each with their own unique powers and abilities.\
      \ You\u2019ll need to choose the right combination of cards to defeat different\
      \ opponents, who all have their own battle strategies. <br><br>In battle, your\
      \ cards are drawn automatically and face off against the enemy cards, introducing\
      \ an exciting chance factor into a skill-based game. After a first battle, you\u2019\
      ll know your enemy\u2019s deck. What\u2019s the probability you should beat\
      \ it with the correct combination of cards? How many battles should it take\
      \ you to win?<br><br>Thanks to the speed slider in battle, you\u2019re in control\
      \ of how quickly the action happens. Crank it up to maximum for SUPER-FAST 30\
      \ SECOND BATTLES, or take it slower to focus on the abilities of your opponent.\
      \ If you lose a battle, it\u2019s back to the Deck Editor to re-tune your deck\
      \ for a different strategy, and then leap back into the action.<br><br>As you\
      \ collect more cards you\u2019ll use the Anvil to evolve them, creating more\
      \ powerful versions of your cards. And once you\u2019ve unlocked CARD FUSION,\
      \ your options expand dramatically, with super powerful new cards to be forged.<br><br><strong>SINGLE\
      \ PLAYER AND MULTIPLAYER MODES</strong><br><br><strong>Cabals: Card Blitz</strong>\
      \ features a rich, single-player adventure mode alongside an instant multiplayer\
      \ mode. Whether you want to focus on exploring Aea and discovering new cards\
      \ or on taking on other players in PvP battles is entirely up to you.<br><br>In\
      \ the single player mode, you will explore a map of the alternate world of Aea,\
      \ a vast realm of scorching deserts, icy plains and lethal rain forests. You\
      \ choose your own path through this world, unlocking new regions by completing\
      \ battles. You can also conquer strongholds, which will generate daily rewards\
      \ for you in the form of gold, new cards, and valuable gems. As you proceed\
      \ through Aea the battles become progressively tougher, ensuring you always\
      \ have a challenge to face. <br><br>The player versus player mode sits right\
      \ alongside single player, so your deck and characters can be used in both.\
      \ PvP mode in <strong>Cabals: Card Blitz</strong> is designed to guarantee you\
      \ always have opponents to face, as you can play against offline rivals. This\
      \ means NO WAITING around in lobbies for invitations to be accepted, or disappointment\
      \ if other players drop out of battle halfway through. PvP mode is a great way\
      \ to test out your deck, earn gold, and climb the leaderboard. And, if another\
      \ player challenges your deck and you win, you pick up rewards as well!<br><br><strong>WHO\
      \ IS THE GAME FOR?</strong><br><br>\u2022 CCG PLAYERS who enjoy the challenge\
      \ of learning about card abilities and building powerful decks<br>\u2022 RPG\
      \ PLAYERS who relish levelling up their characters and fighting weird creatures<br>\u2022\
      \ ADVENTURE GAMERS who love exploring unique universes and appreciate beautiful\
      \ artwork<br>\u2022 MULTITASKERS! The fastest CCG in the world is the perfect\
      \ filler/side game for busy players.<br>\u2022 YOUR DOG. Everyone knows dogs\
      \ <i>love</i> CCGs.<br><br><strong>THE FUTURE OF CABALS: CARD BLITZ</strong><br><br><strong>Cabals:\
      \ Card Blitz</strong> is the latest game from Finnish developers <strong>Kyy\
      \ Games</strong> and is a follow-up to their critically-acclaimed 2009 release\
      \ <strong>Cabals: Magic &amp; Battle Cards</strong>, which earned a hardcore\
      \ following of CCG fans. Although set in the same universe, the gameplay is\
      \ very different, with <strong>Cabals: Card Blitz</strong> leaning far more\
      \ into deck building strategy and exploration.<br><br>As a well-established\
      \ games developer, Kyy are committed to the long-term future of <strong>Cabals:\
      \ Card Blitz</strong> and will regularly add new cards, heroes, map regions,\
      \ events and other features. We\u2019re excited about welcoming the Steam Community\
      \ into the world of <strong>Cabals: Card Blitz</strong>. We hope you enjoy this\
      \ fresh and entirely new take on CCG gaming!"
