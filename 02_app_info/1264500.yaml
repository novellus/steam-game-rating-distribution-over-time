    about_the_game: "Fight Enemies as Matt Sowards! Ported from Mobile! Soldier up!\
      \ and Gear up!<br />\r\nSoldier Matt Sowards is a fun plat-former I made to\
      \ challenge myself &amp; others. Enjoy a Free Fun Endless Shooter with levels\
      \ and many enemies to face off! Play endless fun in this combat force in a 2D\
      \ World!<br />\r\n- Fight Enemies as Matt Sowards!<br />\r\n- Endless Levels\
      \ to Play<br />\r\n- Soldier up! Gear up! and BATTLE THE COURSE!<br />\r\n<br\
      \ />\r\nGame was developed as my first app for Iphone using Xcode software."
