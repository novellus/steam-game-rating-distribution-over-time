    about_the_game: "<strong>Surf the Spark</strong><br>From a fusion of the neon\
      \ blues and pinks of the 80s and the technological marvels of the future, a\
      \ new extreme sport has emerged: <strong>Arc Surfer</strong>.<br><br>Compete\
      \ against your friends and online opponents by riding rails through immersive\
      \ Virtual Reality tracks. Maximize your style points in a set period of time\
      \ to win!<br><br>To become superstars, the next generation of athletes have\
      \ to master the Arc Board\u2122, a hoverboard that allows perfect control at\
      \ high speeds.<br><br>Are you ready to surf the spark in Arc Surfer?<br><br><strong>The\
      \ Arc Board\u2122</strong> is the equipment needed to perform in the extreme\
      \ sport of Arc Surfer. The Arc Board is the next generation of skateboard, snowboard,\
      \ or surfboard that can be activated at any time and reaches speeds of 90 mph.\
      \ <br><br>The Arc Board\u2019s high-speed nimble movements are controlled by\
      \ shifting your body weight, allowing you to freely change directions, jump,\
      \ and maintain continuous control on the ground and in midair. <br><br>Like\
      \ any extreme sport, mastery of the Arc Board is difficult to attain, but once\
      \ reached, all the glory of being a star athlete in the Arc Surfer universe\
      \ is yours for the taking.<br><br><strong>Current Features, with more in development</strong><br><ul\
      \ class=\"bb_ul\"><li>Multiplayer<br></li><li>Voice Chat (VoIP)<br></li><li>Avatar\
      \ Head and Hands<br></li><li>Two tracks with more on the way<br></li><li>Original\
      \ synth-wave music</li></ul>"
