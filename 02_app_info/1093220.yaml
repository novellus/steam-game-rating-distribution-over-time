details:
  data:
    about_the_game: "Have you ever tried to feed hungry flowers at the botanic garden?\
      \ Well, now you have a chance! But careful, it's not so easy!<br />\r\n<br />\r\
      \nIn this VR game, you are trying to feed hungry flowers with juicy fruits and\
      \ you have to make it before the time is up. Every level is harder and harder\
      \ and the flowers want to eat more and more. So, grab a fruit from the machine\
      \ and feed flowers by throwing the fruit into their mouths. If you miss, flowers\
      \ get hungry and they will send bugs to your machine! Luckily, you have a bonus\
      \ level with the first aids to repair your machine.<br />\r\n<br />\r\nGood\
      \ luck!"
