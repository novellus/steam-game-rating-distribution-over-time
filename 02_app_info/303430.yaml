    about_the_game: 'Roundabout is a ''70s B-Movie game where you drive a constantly
      revolving limousine! Pick up passengers, find secret collectibles, take on dangerous
      missions, and fall in love in an open world puzzle adventure. Roundabout is
      the debut title from No Goblin, a studio founded by designers of games like
      <i>Destroy All Humans!</i>, <i>The Gunstringer</i>, and <i>Rock Band</i>!<br><br>In
      Roundabout, you need to pick up passengers and drive them to their destinations.
      The catch: your limousine is constantly spinning in circles! To move around
      in Roundabout, you need to time your limousine''s movement with the constant
      rotation in order to curve around obstacles, buildings, and more. <br><br>Set
      in 1977, Roundabout tells the rise to fame story of Georgio Manos, arguably
      the world''s most famous revolving chauffeur. While driving players around the
      town of Roundabout, players will learn about the dizzying highs, terrifying
      lows, and secret loves of a revolving limousine driver. You''ll experience the
      seventies in the only authentic way possible: with full motion video set in
      the interior of a limousine.<h2 class="bb_tag">Features</h2><ul class="bb_ul"><li>Drive
      a constantly revolving limousine through the crowded streets of Roundabout.<br></li><li>''70s
      B-Movie Full Motion Video throughout the game adds a new spin to a classic rise
      to fame story.<br></li><li>Open world puzzle action, featuring dozens of twisty
      streets, collectible pickups, and purchasable properties.<br></li><li>Upgrade
      your limousine with new hats, horns, and paint jobs.<br></li><li>A full suite
      of challenges to compete against your friends in.<br></li><li>Dedicated eSports
      speedrun mode. Roundabout is the only official eSport endorsed by a talking
      skeleton.<br></li><li>Big Head Mode. Also a number of equally fun game modifiers
      and extras that are not Big Head Mode.</li></ul>'
