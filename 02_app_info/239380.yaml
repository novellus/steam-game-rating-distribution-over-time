details:
  data:
    about_the_game: '<strong>Trendsetter Fashionista''s Pack </strong><br>The truly
      gifted fashionista strives to look their best always! This special set contains
      a package of random boxes containing such classy outfits as the Tuxedo and Wedding
      Dress and many others!<br><br><strong>The Trendsetter Fashionista Pack contains:</strong><br><ul
      class="bb_ul"><li><strong>3EA Accessory Random Box:</strong> Get one of the
      Random accessories below when opening.  The Gears inside can be used in the
      fusion System to make other accessories.<br><ul class="bb_ul"><li><strong>Mushroom
      Hat</strong><br></li><li><strong>Female Rabbit Ears </strong><br></li><li><strong>Male
      Cat Ears</strong><br></li><li><strong>Recruit Hat</strong><br></li><li><strong>Unicorn
      Hat</strong><br></li><li><strong>Star Hairband</strong><br></li><li><strong>Rabbit
      Hairband</strong><br></li><li><strong>Cat Hairband</strong><br></li><li><strong>Gill
      Helm</strong><br></li><li><strong>Teddy Bear Hat</strong><br></li><li><strong>Roda
      Frog Hat</strong></li></ul></li><li><strong>3EA Costume Random Box</strong>:
      Random Chance of any one of the below, these can be used with the fusion system
      to get other random costumes or same costumes with more slots.<br><ul class="bb_ul"><li><strong>Male
      Tuxedo</strong> 1 slot<br></li><li><strong>Female Wedding Dress</strong> 1 Slot<br></li><li><strong>Male
      Cat Suit</strong> 0 or 1 Slot<br></li><li><strong>Female Rabbit Costume</strong>
      0 or 1 Slot<br></li><li><strong>Male Recruit Outfit</strong> 0 or 1 Slot<br></li><li><strong>Female
      Recruit Outfit</strong> 0 or 1 Slot<br></li><li><strong>Male Mushroom Outfit</strong>
      0 or 1 Slot<br></li><li><strong>Female Mushroom Outfit</strong> 0 or 1 Slot</li></ul></li><li><strong>2EA
      Random Mount Box Rickshaw:</strong> Random chance of any one of the below.<br><ul
      class="bb_ul"><li><strong>Tiger (14 Day Mount)</strong><br></li><li><strong>Black
      Tiger (14 Day Mount)</strong><br></li><li><strong>White Tiger  (14 Day Mount)</strong><br></li><li><strong>Nimble
      Peco (14 Day Mount)</strong><br></li><li><strong>Noble Peco (14 Day Mount)</strong><br></li><li><strong>Rickshaw  (14
      Day Mount)</strong><br></li><li><strong>Rickshaw Permanent Mount</strong></li></ul></li><li><strong>3EA
      Premium Dye:</strong> Allows very specific color changing of Costume items,
      to customize your look.</li></ul>'
