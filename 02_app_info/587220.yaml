    review: Jesus, this game is probably the most actual fun I've had in a while.
      Playing this with my friends has been a blast, whether it be just messing around
      or actually fighting the bosses. The only true gripes I have is the menu, the
      graphics, and the lack of being able to walk with left stick. But honestly,
      those all kind of don't really matter all too much to me. If you're planning
      on getting this, try to get some friends to play with you too!
