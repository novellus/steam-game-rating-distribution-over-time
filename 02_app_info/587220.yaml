    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/587220/extras/description_jet_island_pic4.png?t=1593104730"
      /><br>Jet Island is massive open world and you have an arsenal of tools that
      will allow you to travel through this world at extreme speeds! When standing
      on your hoverboard, the ground below you becomes frictionless. Perfect for sliding
      up and down the mountainous terrain. To control the direction of your movement
      and gain even more speed, you have two wrist mounted jet thrusters. You also
      have grappling hooks to swing from tall structures and climb up the side of
      giant monsters. The combination of these tools provide a freedom of movement
      unlike any other. There are no limits to what you can do. It's the closest feeling
      to learning how to fly.<h2 class="bb_tag">Features:</h2><ul class="bb_ul"><li>
      4 Massive boss fights<br></li><li> Giant open world<br></li><li> Physics and
      gameplay build from the ground up for VR<br></li><li> Go Solo or Online with
      friends<br></li><li> Find and defeat drones to unlock higher stats<br></li><li>
      Slide, jet, and swing anywhere at extreme speeds<br></li><li> No limit to how
      far and fast you can fly</li></ul><br><strong>Get ready to experience complete
      freedom in VR!</strong><br><br><i>Supports Valve Index Controllers</i>
