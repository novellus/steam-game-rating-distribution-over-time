details:
  data:
    about_the_game: "BECOME A GLORKIAN WARRIOR! Visit awesome asteroids! Blast strange\
      \ invaders!<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/341120/extras/glork.gif?t=1588696159\"\
      \ /><br><br>Glorkian Warrior: The Trials of Glork is a collaboration between\
      \ Eisner Award winning cartoonist <strong>James Kochalka</strong> and indie\
      \ game studio Pixeljam, makers of DINO RUN and POTATOMAN SEEKS THE TROOF.<br><br>It's\
      \ a goofy mashup of Galaga-style shoot-em-up, simple platforming action, and\
      \ Saturday morning cartoon. <br><br>Help Glorkian Warrior and his trusty Super\
      \ Backpack fight against an endless onslaught of alien creatures, and be prepared\
      \ for anything... the Magic Robot appears when you least expect it, and might\
      \ shower you with exploding basketballs... or kittens... or cakes! <br><br>Collect\
      \ energy crackers and power up an awesome arsenal of double lasers, triple lasers,\
      \ rockets, fireballs, tennis balls &amp; more while the invaders hypnotize you\
      \ with their mesmerizing attack patterns. Perhaps you may even uncover the legendary\
      \ Flarf Gun and save the world.<br><br>You will have so much fun trying and\
      \ dying, again and again.... but no matter how miserable your performance, each\
      \ play session will add to your progress and unlock new features to keep your\
      \ fingers and fun zone fully engaged!<br><br><br>FEATURING:<br><br> \u25CA Art\
      \ &amp; story by James Kochalka, First Cartoonist Laureate for the state of\
      \ Vermont!<br> \u25CA Procedurally generated invader flight patterns and formations,\
      \ with many landscapes to explore<br> \u25CA Endearing characters and all-ages\
      \ humor<br> \u25CA Based on Kochalka's graphic novel \u201CThe Glorkian Warrior\
      \ Delivers a Pizza&quot;<br> \u25CA YES!<br><br>Can you reach the rank of Glorkian\
      \ General or will you forever stay a Soft-Boned Space Cadet?<br><br>GLORK!"
