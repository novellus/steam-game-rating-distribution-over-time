    review: "First of all SCU made me feel a bit nostalgic\u2013the way your steps\
      \ sound on different surfaces and in different areas, dim lights of the first\
      \ part, vast, empty building you can explore\u2013all of that reminded me of\
      \ one of the old stealth series that I still keep playable on my PC.  SCU feels\
      \ like something completely new and very familiar at the same time.  Visuals,\
      \ music and, especially, sounds create overall atmosphere of the game that is\
      \ well integrated with its plot. \nGame play is also done well-though plot is\
      \ linear in general, you\u2019re able to choose your own pace and you don\u2019\
      t have to run around the whole area looking for triggers or items you need without\
      \ any clues. \nI hadn\u2019t any technical issues, the only inconvenience I\
      \ had was inability to save game in other way than autosaves in check-points.\
      \  \nI\u2019d recommend SCU if you like: (self-)exploration games with puzzle\
      \ elements; games that make you reflect on it or good unusual indie-games."
