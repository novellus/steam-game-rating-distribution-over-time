    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1221320/extras/summary_small.png?t=1604935519\"\
      \ /><br><br>An empty shopping mall after closing time.<br><br>Lost and alone\
      \ inside a pristine relic of the past.<br><br>As sunset slowly approaches, navigate\
      \ between surreal stores with only two cheerful PA announcers to keep you company.\
      \ Can you unravel the mystery of your journey before it's time to say goodbye?<br><br>&quot;Thank\
      \ you for choosing Wilson Center Mall\u2014a single stop for everything you'll\
      \ ever need!&quot;<br><br>\u2764<br><br>Inspired by the 8-circuit model of consciousness,\
      \ the mallsoft/&quot;dead mall&quot; genre, and the book Prometheus Rising,\
      \ Self-Checkout Unlimited is a unique exploration of both mind and matter.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1221320/extras/features_small.png?t=1604935519\"\
      \ /><br><br>Genre: Adventure, exploration, philosophical, surreal<br>Length:\
      \ Short (~1-2 hrs, replayable)<br><br>-Explore a nostalgic late 90s/early 2000s\
      \ indoor mall<br>-Relaxing atmosphere with minor puzzles and no time limits<br>-Different\
      \ story elements based on your choices<br>-&quot;Free Mall&quot; mode\u2014\
      upon completion of the main game, explore the full mall and surreal areas freely<br>-An\
      \ original soundtrack inspired by smooth mall jazz and surreal dreamy vaporwave/slushwave<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1221320/extras/team_small.png?t=1604935519\"\
      \ /><br><br>-Design Lead/Writing/Programming: Adrian L (Dovah)<br>-Management/Programming:\
      \ Nikita H (Gamma)<br>-3D Modeling/Textures: Alec Ziskind<br>-Composers: Sebastien\
      \ Zunino, desert sand feels warm at night<br>-Voice Acting: Katie Flamman, Michael\
      \ Schwalbe<br>-Concept/Promo Art: Jarid Scott, Axiom Design<br><br>-----------------------------<br><strong><br><i>CONTENT\
      \ WARNING:</i> This game contains bright lights and flashing images that may\
      \ cause discomfort or seizures for players with photosensitive epilepsy. It\
      \ also contains sequences of eerie gameplay and minor jumpscares/startling moments,\
      \ but it is not a horror game.</strong>"
