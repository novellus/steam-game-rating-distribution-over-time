  data:
    about_the_game: "Stream your games anywhere in your house with Steam Link <br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/353380/extras/illustration8.png?t=1576277262\"\
      \ /><h2 class=\"bb_tag\">Simplicity</h2>Setup is easy. Just connect your device\
      \ to your home network and run the Steam Link app, and it will walk you through\
      \ the process of connecting a controller and discovering your computer running\
      \ Steam. All that\u2019s left to do is kick back, and enjoy your collection\
      \ of games from anywhere in your home.<h2 class=\"bb_tag\">Performance</h2>Steam\
      \ Link is designed to take advantage of the horsepower you already have in your\
      \ home, streaming from your current gaming computer by mirroring its experience\
      \ to your device. Video and audio data is sent from your computer to the Steam\
      \ Link, while your controller input is sent back in real time. Virtually every\
      \ game that your computer runs can be played on your device using Steam Link."
