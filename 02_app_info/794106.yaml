details:
  data:
    about_the_game: "Learn the technical and non-technical skills required to effectively\
      \ manage an aircraft in difficult circumstances such as closed runways and system\
      \ failures.<br>Whether sightseeing in a Piper or navigating the Atlantic, the\
      \ pilot in command is the one in charge when things turn sour.<br><br>Developed\
      \ by a real world airline captain, FS Academy - In Command will arm you with\
      \ the knowledge and skills you\u2019ll need to deal with challenging situations\
      \ and system failures in a realistic way.<br><br>These six demanding missions\
      \ use several different core aircraft in a variety of locations and weather\
      \ conditions. This pack also includes a detailed,  Ground School component,\
      \ which guides you through the essential knowledge and techniques essential\
      \ to taking command of an aircraft including but not limited to:<br><br><ul\
      \ class=\"bb_ul\"><li>The role and responsibility of The Commander <br></li><li>Management\
      \ of system failures and difficult situations <br></li><li>The decision-making\
      \ process <br></li><li>Fuel Planning<br></li><li>Aircraft Loading <br></li><li>Altimetry\
      \ <br></li><li>Airport Facilities, Lighting and Markings <br></li><li>ICAO Annexes\
      \ and Airport Codes <br></li><li>Hazardous Weather <br></li><li>Decoding METAR\
      \ &amp; TAF Weather Reports <br></li><li>And more\u2026</li></ul><br>Click the\
      \ 'View Manual' link on the right hand side of this page to view the comprehensive\
      \ groundschool manual and learn the essential skills you will need before tackling\
      \ the missions (you can print it out for reference during flight).<br><br>The\
      \ skills you will learn from FS Academy - In Command are transferable to almost\
      \ any aircraft, from a Cherokee or a Jumbo Jet, the decision-making process\
      \ is effectively the same."
