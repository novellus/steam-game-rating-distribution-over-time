details:
  data:
    about_the_game: '<img src="https://steamcdn-a.akamaihd.net/steam/apps/577160/extras/tumblr_inline_ohuwrjxwsp1snej53_500.png?t=1487053007"
      /><br><strong>Skyling: Garden Defense</strong> is a 2D, isometric maze game
      that blends classic arcade-style game play with a lighthearted world of blooming
      plants, colorful monsters and sleepy cats.<br><br>Touch every square in the
      maze without being caught by a monster to rescue the garden. Use elevators,
      gates, switches and sleeping cats to your advantage! Pick up and drop garden
      cats to open new maze paths, block monsters, and make a hasty escape. <br><br>Sound
      simple? Skyling may look like a casual game on the surface, but each of the
      30 puzzling levels is harder than the last. You''ll need all your old-school
      arcade skills to survive.<br><br>Inspired by classics like Pac-Man, Q*Bert and
      Crystal Castles, Skyling: Garden Defense is a challenging, addictive maze game
      for all ages. <br><br><ul class="bb_ul"><li>30 gardens to rescue<br></li><li>A
      variety of unique, adorable monsters<br></li><li>Simple and intuitive game play<br></li><li>Mouse,
      keyboard and gamepad controls supported<br></li><li>Three star scoring system
      to challenge skilled players<br></li><li>Leaderboards to compare scores with
      friends</li></ul><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/577160/extras/Mighty_Studios_Logo.png?t=1487053007"
      />'
