    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/286300/extras/algobot_world3_steam.jpg?t=1590425001\"\
      \ /><br><br>Deep inside the Europa, a pan-galactic colonization ship, the sleeping\
      \ crew dreams about their new life on the far side of the galaxy.<br><br>But\
      \ there can be no rest for Algo Bot, a service droid working on the junk deck.\
      \ When a routine recycling mission with cantankerous line manager PAL goes horribly\
      \ wrong, crisis strikes at the very heart of the Europa.<br><br>Unless PAL and\
      \ Algo Bot can restore the Europa's systems and recover the shipboard AI quickly,\
      \ there'll be no waking up for anyone.<br> <br>As the player, you will take\
      \ the role of the operator and use a visual programming language to issue a\
      \ sequence of commands to Algo Bot. Will you manage to solve all the puzzles?<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/286300/extras/humour1_EN_small.jpg?t=1590425001\"\
      \ /><h2 class=\"bb_tag\">FEATURES</h2><br><ul class=\"bb_ul\"><li>Bittersweet\
      \ story with two lovable heroes<br></li><li>Over 40 programming puzzles set\
      \ in 5 unique environments to explore<br></li><li>Easy to get for beginners\
      \ and hard enough for puzzle experts<br></li><li>Play with various programming\
      \ concepts (yes it\u2019s cool)<br></li><li>Backtrack to already cleared levels\
      \ to optimize solutions<br></li><li>Stunning 3D graphics<br></li><li>The British\
      \ Touch: once again, we\u2019ve teamed up with Epistory\u2019s writer, Joseph\
      \ J Clark, to give Algo Bot a light storyline with a touch of British humor.</li></ul><h2\
      \ class=\"bb_tag\">Programming aspects covered throughout the game (actually\
      \ what you can learn)</h2><br><ul class=\"bb_ul\"><li>Sequential command lines\
      \ with limited syntax<br></li><li>Planning a program (mentally run code and\
      \ debug it)<br></li><li>Variables management<br></li><li>Functions<br></li><li>Recursive\
      \ Functions<br></li><li>Debugging<br></li><li>Optimization strategies</li></ul>"
