    reviews: "\u201CI do love the chunky, clean, and minimalist aesthetic they\u2019\
      re going for here. I also appreciate the gently mocking tone of the narrator\
      \ bot, PAL(...)\u201D<br><a href=\"https://www.rockpapershotgun.com/2018/02/15/epistory-devs-algo-bot-swaps-typing-for-coding/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Rock Paper Shotgun</a><br><br>\u201C\
      Overall, Algo Bot is a fun puzzle game with a decent look and a good difficulty\
      \ curve. It falls into that category of games that are not too hard or annoying\
      \ but not too easy either. I give it a Save, pick it up if you\u2019re after\
      \ a new brain-buster.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=http://saveorquit.com/2018/02/14/review-algo-bot/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Save or Quit</a><br><br>\u201CIf you\
      \ like puzzle games, I would highly recommend giving this one a try. Algo Bot\
      \ is a surprising treat for the mind\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=http://www.growngaming.com/review/algo-bot-review-buy-wait-avoid/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Grown Gaming</a><br>"
