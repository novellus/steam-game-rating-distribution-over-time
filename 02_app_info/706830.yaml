    about_the_game: "Welcome to Darkestville. This peaceful place would have been\
      \ way too nice if it wasn\u2019t for a one pretty mischievous and quite evil\
      \ demon named Sid.<br />\r\n<br />\r\nThat\u2019s there our engaging and funny\
      \ story begins. The story of how a naughty demon turned out to be a savior of\
      \ the whole world.<br />\r\n<br />\r\nIncredible adventures as well as challenging\
      \ and original puzzles seasoned with Sid\u2019s spicy jokes and sarcastic comments\
      \ are waiting for you. Fascinating fairy-tale story and trendy visuals in Tim\
      \ Burton\u2019s style deliver more than 7 hours of truly enjoyable gameplay\
      \ to both kids and adults. Dive in the unforgettable good old-fashioned atmosphere\
      \ of the classic adventure games and meet dozens of funny characters living\
      \ in this amazing hand-painted world of Darkestville Castle.<br />\r\n<br />\r\
      \n\xB7         Point-and-click adventure classics in the same vein as Monkey\
      \ Island and Day of the Tentacle;<br />\r\n<br />\r\n\xB7         Lots of Tim\
      \ Burton-esque gallows humor<br />\r\n<br />\r\n\xB7         Funny characters\
      \ and charismatic protagonist;<br />\r\n<br />\r\n\xB7         Dozens of carefully\
      \ designed levels;<br />\r\n<br />\r\n\xB7         Quirky and trendy visuals;<br\
      \ />\r\n<br />\r\n\xB7         Numerous puzzles;<br />\r\n<br />\r\n\xB7   \
      \      Captivating story;<br />\r\n<br />\r\n\xB7         More than 7 hours\
      \ of exciting gameplay;<br />\r\n<br />\r\n\xB7         Violence, horror and\
      \ death free adventure for all ages."
