    detailed_description: "<h1>Please read before you buy!</h1><p>Please note that\
      \ &quot;RPG Maker MZ - Mystery Music Library Vol.2&quot; and &quot;RPG Maker\
      \ MV - Mystery Music Library Vol.2&quot; are the same pack, only the title &quot;MV&quot;\
      \ and &quot;MZ&quot; are different. The content in these packs are exactly the\
      \ same, so if you already have one of these packs, you don't have to purchase\
      \ the other!</p><br><h1>About the Game</h1>New, mysterious, and adventurous,\
      \ Mystery Music Library Vol 2 is here and continues the direction from Mystery\
      \ Music Library Vol 1. Using a similar approach with modern and retro synthesizer\
      \ sounds, this sleek music pack creates both classic and modern cool atmospheres\
      \ for your game developing project.\r\n\r\nWhether you're on the lookout for\
      \ the perfect theme for your epic saga or simply in need of creative music to\
      \ listen to while you map, you can't go wrong with these 35 BGM!\r\n \r\nFeatures:\r\
      \n\r\n* 35 royalty-free songs \r\n* ogg and m4a formats included\r\n* For use\
      \ in RPG Maker Series or the engine of your choice\r\n\r\nTracklist:\r\n\r\n\
      1. MML2 BGM01 Ambient1 \r\n2. MML2 BGM02 Ambient2 \r\n3. MML2 BGM03 Ambient3\
      \ \r\n4. MML2 BGM04 Ambient4 \r\n5. MML2 BGM05 Ambient5 \r\n6. MML2 BGM06 Ambient6\
      \ \r\n7. MML2 BGM07 Ambient7 \r\n8. MML2 BGM08 Ambient8 \r\n9. MML2 BGM09 Ambient9\r\
      \n10. MML2 BGM10 Ambient10\r\n11. MML2 BGM11 Ambient Rhythm1 \r\n12. MML2 BGM12\
      \ Ambient Rhythm2 \r\n13. MML2 BGM13 Ambient Rhythm3 \r\n14. MML2 BGM14 Ambient\
      \ Rhythm4 \r\n15. MML2 BGM15 Ambient Rhythm5 \r\n16. MML2 BGM16 Ambient Rhythm6\
      \ \r\n17. MML2 BGM17 Ambient Rhythm7 \r\n18. MML2 BGM18 Ambient Rhythm8 \r\n\
      19. MML2 BGM19 Ambient Rhythm9 \r\n20. MML2 BGM20 Ambient Rhythm10 \r\n21. MML2\
      \ BGM21 Judge1\r\n22. MML2 BGM22 Judge2\r\n23. MML2 BGM23 Judge3\r\n24. MML2\
      \ BGM24 Judge4\r\n25. MML2 BGM25 Judge5\r\n26. MML2 BGM26 Judge6\r\n27. MML2\
      \ BGM27 Judge7\r\n28. MML2 BGM28 Judge8\r\n29. MML2 BGM29 Judge9\r\n30. MML2\
      \ BGM30 Judge10\r\n31. MML2 BGM31 Judge11\r\n32. MML2 BGM32 Judge12\r\n33. MML2\
      \ BGM33 Judge13\r\n34. MML2 BGM34 Judge14\r\n35. MML2 BGM35 Judge15"
