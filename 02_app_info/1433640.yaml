    about_the_game: "New, mysterious, and adventurous, Mystery Music Library Vol 2\
      \ is here and continues the direction from Mystery Music Library Vol 1. Using\
      \ a similar approach with modern and retro synthesizer sounds, this sleek music\
      \ pack creates both classic and modern cool atmospheres for your game developing\
      \ project.<br />\r\n<br />\r\nWhether you're on the lookout for the perfect\
      \ theme for your epic saga or simply in need of creative music to listen to\
      \ while you map, you can't go wrong with these 35 BGM!<br />\r\n <br />\r\n\
      Features:<br />\r\n<br />\r\n* 35 royalty-free songs <br />\r\n* ogg and m4a\
      \ formats included<br />\r\n* For use in RPG Maker Series or the engine of your\
      \ choice<br />\r\n<br />\r\nTracklist:<br />\r\n<br />\r\n1. MML2 BGM01 Ambient1\
