    about_the_game: The Army Gals DLC Story is set several months after the 'Harem'
      good ending to the game.<br><br>As the four of you get together again after
      the unfortunate events to play a game of poker. That is until Raen suggests
      'like she does' that maybe you should all play like you did back in the woods...
      Simply put betting clothes instead of coin.<br><br>Features a selection of brand
      new scenes as well as dialogue as the gals gamble and undress whilst playing
      poker.<br><br>Features;<br><ul class="bb_ul">    <li>Five card poker gameplay
      system.<br>    </li><li>Three girls to beat in the game.<br>    </li><li>Different
      layers of clothing.<br>    </li><li>Stripping CG's<br>    </li><li>Animated
      final scenes when you win.<br>    </li><li>Fun, easy to play Poker Game.</li></ul>
