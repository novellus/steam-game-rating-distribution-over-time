details:
  data:
    about_the_game: "Heraldry Studio allows user to create and export a unique coat\
      \ of arms, according to the rules of heraldry.<br />\r\nHeraldry Studio is not\
      \ a graphics editor. It creates a coat of arms with given rules, and allows\
      \ to export the result as a PNG file. The generated arms can be used for personal\
      \ goals, role-play, historical reenactment, illustration, learning.<br />\r\n\
      <br />\r\nHeraldry Studio features field divisions with different directions,\
      \ field covered with charges (sem\xE9), honourable ordinaries, combinations\
      \ between ordinaries and other charges. The program has simple inputs - all\
      \ available functions always are found on the screen. Composition of the arms\
      \ is displayed in a graph on the left panel.<br />\r\n<br />\r\nHistorically,\
      \ at some time between the First and the Second Crusade knights started to mark\
      \ themselves and their property with simple contrasting designs. That is considered\
      \ to be the beginning of heraldry. With time arms started to be used by all\
      \ classes and institutions of society and heraldry acquired strict rules. Nowadays\
      \ arms are still accompanied with myths and untruths but there always have been\
      \ a need to create new arms."
