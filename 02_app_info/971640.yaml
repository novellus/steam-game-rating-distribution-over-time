    short_description: 'A new DragonScales journey with expanded tile-matching challenges,
      battles, and extra missions. Zarya''s adventure comprises 200 levels, new (and
      weird) characters, a few tricky puzzles, and unlockable power-ups. Her ultimate
      goal: releasing the dragon sealed in The Frozen Tomb!'
