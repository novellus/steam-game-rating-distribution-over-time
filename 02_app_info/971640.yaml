    about_the_game: Zarya resumes her journey to the Frozen Tomb. New tile-matching
      puzzles and battles await! Unlock power-ups, battle your way through several
      beasts, and grow  to become a master DragonScales magician!<br><br><strong>Special
      features</strong><br><br><ul class="bb_ul"><li>200 levels.<br></li><li>12 missions
      to win items and coins.<br></li><li>Unlock missions by collecting up to 65 stars.<br></li><li>Battles
      are back, including 5 types of arrows.<br></li><li>Achievements and stats.<br></li><li>20
      extra battles in the Colosseum.<br></li><li>16 unlockable magical cards.<br></li><li>Improve
      Zarya's battle status with stronger equipment.</li></ul>
