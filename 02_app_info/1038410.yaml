  data:
    about_the_game: Welcome to the world of steel and guns , fight your way from the
      Citadel through many areas to the city , where the magistrates are taking ordinary
      citizens and turning them into fighting cyborgs. Evade the deadly traps , find
      the keys , pickups, collectibles and powerups throughout the lands to work your
      way to the centronix factory to free the citizens from the warmongering grasp
      of the city leaders. Can you save the day? Carefull when searching where you
      look or you may not find what you need. Unlock levels as you go. Recommended
      to save often , and multiple slots.
