details:
  data:
    about_the_game: "\u300APAPA'S TIME MACHINE\u300B is a brand new action &amp; adventure\
      \ game in which players will play the role of a father and start an adventurous\
      \ journey in different stages of life.<br />\n<br />\n\u300APAPA'S TIME MACHINE\u300B\
      \ requires the player to adjust the size of the character to complete the game\
      \ mission. The game viewing angle will change constantly. In some places, you\
      \ need to zoom in to observe carefully. Meanwhile, there are traps in many places.\
      \ and your role may die if you are not careful enough.<br />\n<br />\nGame features:<br\
      \ />\n1. A unique adventure game.<br />\n2. Multi-angle viewing<br />\n3. Full\
      \ of death and fun.<br />\n4. A father's life game.<br />\n<br />\nThis work\
      \ is dedicated to all the fathers in the world. If you like it, please give\
      \ us a comment.<br />\nAny advice, please let us know. We will try our best\
      \ to design more and more exciting games as soon as possible"
