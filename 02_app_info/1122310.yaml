  data:
    about_the_game: 'In Guildmaster Story, you play the role of Guildmaster Ganyo,
      an up-and-coming entrepreneur with a timeless dream: To let a group of young,
      energetic adventurers build him an empire that he doesn''t have to pay for.<br><br>Through
      a combination of classic puzzle match gameplay, engaging characters and an original
      story, Guildmaster Story will delight everyone who ever worked an unpaid internship,
      got steamrolled by the sharing economy, or suspects that the people responsible
      for it all are precisely who they seem to be.<br><br><strong>QUALITY GEM TAPPING</strong><br><br>You''ve
      already played a million games exactly like this for a reason: Because they
      never stop being fun.<br><br><strong>GOOD WRITING</strong><br><br>A fun, lighthearted
      story (really, sort of) with memorable characters from the creator of Actual
      Sunlight and Little Red Lie.<br><br><strong>UNLIMITED MONEY</strong><br><br>Unlike
      the F2P mobile version, your purchase will entitle you to an insane amount of
      in-game cash - more than enough to play through the game and enjoy the story!
      Pretend that you are a cheater and a crook - it''s fun!'
