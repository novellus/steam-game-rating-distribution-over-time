    about_the_game: ARAYA is a first person adventure/horror game. Players will get
      a new thrilling experience inside a Thai hospital.<br>The story will be told
      from the perspective of 3 different characters. Players will explore different
      areas of the hospital in order to piece together the mysterious circumstances
      and solve the murder case of Araya.<h2 class="bb_tag">Virtual Reality Support</h2><br>This
      game can be play without Virtual Reality headset.<br>This game supports the
      Oculus Rift headset with keyboard and mouse as controller.<br>This game doesn't
      support the HTC VIVE at the moment.<br>HTC VIVE support patch will come out
      in early 2017.<h2 class="bb_tag">FAQ </h2><br>Q. Who are we? <br>A. MAD Virtual
      Reality Studio is game studio dedicated to making the most out of VR technology.
      We are also serious horror fans. The view outside our window is a cemetery.
      <br><br>Q. Do I need a VR Headset to play this game? <br>A. Araya was optimised
      for a VR experience but can be played with or without VR Headset. <br><br>Q.
      What language will this game be in? <br>A. We are initially releasing ARAYA
      in English and Thai. We are also considering other languages depending on the
      feedback and amount of interest shown by the the community.
