    about_the_game: "Learn typing with Fast Typing Master and find how fast you can\
      \ type. The app has a rich set of free typing lessons with options like hard/normal/easy.\
      \ You can become a typing master with the help of this game. One huge benefit:\
      \ The more you use our typing game, the faster you will able to type the most\
      \ frequent words faster, you will be able to type everything else faster as\
      \ well!<br />\r\n<br />\r\nIt's not just a &quot;Typing&quot; entertainment\
      \ game, training can make you more productive at work, make fewer spelling errors,\
      \ and learn new words."
