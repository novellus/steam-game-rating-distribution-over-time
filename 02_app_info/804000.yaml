    about_the_game: "Somewhere in the future a hostile alien race conquers most of\
      \ the galaxy. To battle aliens scientists had developed the \u201CMillennium\
      \ Soldier\u201D project by cloning two super-soldiers. Armed with blasters they\
      \ will battle scores of monsters, robots and boss aliens to save us and get\
      \ a well-earned reward.<br><br>The game itself is very entertaining \u2013 its\
      \ one of those good old shoot-em-ups that you remember and boy do they make\
      \ a good show for themselves! The classic scheme of \u201Cgo forward, destroy,\
      \ get some new toys, kill some more\u201D works perfectly, like always, even\
      \ after a few hours of playing it's still fun to watch all of those explosions\
      \ and slaughter. During your quest of annihilation you will find some extra\
      \ weapons that will help you keep yourself together and enemies in parts. Most\
      \ of these weapons are classic, but in game a like this it's a plus, not a minus.\
      \ Overall it's a great peace of a game that you will have fun playing \u2013\
      \ alone or with a friend!<h2 class=\"bb_tag\">Features:</h2><ul class=\"bb_ul\"\
      ><li>Gameplay packed with so much action it has little room left for anything\
      \ else.<br></li><li>A wide variety of weapons and enemies.<br></li><li>Diverse\
      \ levels with enemies, powerups, bonuses, secrets, bosses and puzzles.</li></ul>"
