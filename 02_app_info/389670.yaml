    review: "No dudo de que tiene sus cosas buenas, siendo sobre todo cosas visuales\
      \ como un excelente dise\xF1o de las naves o un buen aspecto de los escenarios\
      \ y buenos gr\xE1ficos en general pese al tiempo transcurrido desde que abandon\xF3\
      \ el Acceso Anticipado. Incluso es disfrutable si juegas en las clases de velocidad\
      \ m\xE1s bajas, pero no han pulido ni los controles ni los circuitos para las\
      \ clases de velocidad m\xE1s altas, donde se vuelven unas carreras en las que\
      \ se va chocando de muro en muro, es tan triste que incluso ves a la IA rebotando\
      \ por ah\xED o te das cuenta de que han dedicado demasiado esfuerzo en poner\
      \ efectos a algo que deber\xEDa ser muy ocasional como es chocarse; de vez en\
      \ cuando se hace alguna vuelta decente pero seg\xFAn el circuito y la nave que\
      \ pilotes es imposible hacerlo de forma consistente y ni siquiera se siente\
      \ flu\xEDdo el pilotaje, lo que revela un mal dise\xF1o del juego. Podri\xE1\
      is pensar que soy malo o que no le he probado lo suficiente, pero tengo mis\
      \ platinos en Wipeout, he exprimido a fondo Redout, y he dado a este juego un\
      \ mont\xF3n de oportunidades incluso practicando a conciencia en circuitos y\
      \ llegando al final del juego por cabezoner\xEDa m\xE1s que nada, pues me interesaba\
      \ poder disfrutarlo, pero creo que se va a quedar sin terminar por que no divierte\
      \ lo que deber\xEDa.\n\nEl juego tiene unas mec\xE1nicas de desbloquear elementos\
      \ para tunear tus naves tanto en rendimiento como de armas. Seg\xFAn en qu\xE9\
      \ circuito vayas a participar y con qu\xE9 nave pilotes puede ser mejor tener\
      \ un equipamiento en rendimiento de un tipo o de otro, y no son pocas las opciones.\
      \ Sobre el papel suena bien pero hemos venido a jugar y no interesa tener que\
      \ andar comprobando cuales son las configuraciones adecuadas para caso, y menos\
      \ cuando hay algunas que no son viables (sobre todo en la clase de velocidad\
      \ elite), de nuevo un fallo en el dise\xF1o del juego: Si no es viable no deber\xED\
      a ser seleccionable. El tema de armas es hasta est\xFApido, porque hay unas\
      \ cuantas pero como eliges la que quieres te pones la mejor todo el tiempo y\
      \ a correr. \n\nPor cierto, este juego tiene logros del tipo \"Completa la campa\xF1\
      a Midas en cualquier clase de velocidad\", cuando precisamente la campa\xF1\
      a Midas es la de clase de velocidad \xE9lite y no se puede cambiar, como no\
      \ se puede cambiar ni el modelo de nave ya que la prueba lo elige por ti (De\
      \ otra forma habr\xEDa acabado el juego hace tiempo). De nuevo ni ellos saben\
      \ lo que hac\xEDan.\n\nConclusi\xF3n, por desgracia es un \"quiero y no puedo\"\
      . Si est\xE1 muy barato se puede hacer un esfuerzo si se es fan del g\xE9nero,\
      \ aunque solo sea para pilotar las primeras pruebas. Si alg\xFAn d\xEDa sacan\
      \ un Formula Fusion 2 (\xBFEn serio qui\xE9n fue el genio que cambio el nombre\
      \ a otro peor? \xBFPacer? ...) podr\xEDa echarle el ojo pero con mucha cautela\
      \ y seguramente lo probar\xEDa bien antes de comprarlo o esperar\xEDa a que\
      \ est\xE9 muy barato."
