details:
  data:
    about_the_game: '<img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1453600/extras/About_1.gif?t=1606316497"
      /><br><br>Night Reverie: Prologue is the first act of a Puzzle/Adventure game
      in which a child must solve the mystery behind the distortion of his house.
      Enjoy a variety of dream-like environments and discover the truth behind the
      distortion of the house. There must be an answer to all of this and a way to
      return things back to normal.<br><br><ul class="bb_ul"><li>Explore a house filled
      with unique environments only seen in dreams<br></li><li>Interact with a unique
      cast of characters and engage in conversations to discover more about the world</li></ul><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/1453600/extras/About_2.gif?t=1606316497"
      /><br><br><ul class="bb_ul"><li>Collect, combine and use a variety of items
      to solve the mystery of the house<br></li><li>Solve an array of both challenging
      and intuitive puzzles in order to get closer to the truth<br></li><li>Dive into
      a detailed and colorful world designed and made pixel by pixel<br></li><li>Listen
      to an engaging original soundtrack that immerses you into the world of Night
      Reverie</li></ul>'
