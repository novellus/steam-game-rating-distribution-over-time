    about_the_game: <strong><i>The MAGURO will go, as far as it will go. </i></strong><h2
      class="bb_tag">Overview</h2>You're a MAGURO, so swim the best swim in the world
      to reach your goal!<br>There are six stages in all! Speed and control are required!<br>Anybody
      who gets in the way, give him your signature MAGURO shot!<h2 class="bb_tag">
      No Remaining-lives System! </h2>There is life system in this game, but there
      are no remaining-lives.However, there is a penalty for continuing.<br>If you
      do too much continuity, you'll be a &quot;sluggard&quot;.<h2 class="bb_tag">
      Beware of oxygen and stamina! </h2>Not only will MAGURO suffocate if they don't
      swim, but they won't be able to breathe in time even if they are swimming sluggishly.<br>However,
      if you keep swimming at high speed, you will lose your stamina. In such cases,
      let's eat sushi. Sushi is a great food for restoring stamina.<br>There are also
      air bubbles and oxygen tanks to help you breathe, so take advantage of them
      and reach your goal in one piece.<br>When push comes to shove, you'll have to...<br><br><br>Steam
      ranking support. Let's compete with MAGURO from around the world!<h2 class="bb_tag">Tested
      Gamepad</h2>Nintendo SwitchPro Controller
