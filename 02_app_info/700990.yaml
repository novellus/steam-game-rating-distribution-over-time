    about_the_game: "Become a former ace pilot Dylan participating in a top secret\
      \ government project. But because of it, he lost everything, even his family\
      \ and his memory. Before he has chance to recoup his life, the fate of world\
      \ rests solely on his shoulder. The experimental gunship is the only chance\
      \ that Dylan has to save the world and avenge his family. You, as Dylan, can\
      \ make that happen. Get to your bird soldier!<br><br><br><strong>Key Features:</strong><ul\
      \ class=\"bb_ul\"><li><h2 class=\"bb_tag\">Dive into Massive Battle with High\
      \ Speed Gunships</h2>Fly over the vast open battle field and take out the enemy.<br><br></li><li><h2\
      \ class=\"bb_tag\">Immerse Yourself with Life of Dylan Reece</h2>Draw into a\
      \ former ace pilot\u2019s point of view through VR story scenes and fully voiced\
      \ mission briefings.<br><br></li><li><h2 class=\"bb_tag\">Experience VR Action\
      \ in 90fps</h2>Hop in to a real-time cockpit experience with enhanced VR gameplay.<br><br></li><li><h2\
      \ class=\"bb_tag\">Become the Pilot of Various Gunships</h2>Unlock &amp; upgrade\
      \ your gunship to eliminate your enemies in more challenging difficulties.</li></ul>"
