    about_the_game: "The Louisiana Legacy DLC contains two illustrious firearms: Mountain\
      \ Air and Antebellum Wit. <br><br><strong><u>The Mountain Air </u></strong>is\
      \ a Vetterli 71 Karabiner that hails from Alpine old country and bears an abstract\
      \ patterned engraving that at once encapsulates budding dew, fertile valleys;\
      \ and shearing winds. <br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1191490/extras/Mountain_Air.png?t=1605800027\"\
      \ /><br><br><strong><u>Antebellum Wit </u></strong>is a Romero 77 Handcannon\
      \ that recalls a bygone era\u2019s charm. A nickel-plated barrel and receiver\
      \ with exquisite gold detailing is tastefully matched with an ivory colored\
      \ engraved stock. Discrete in size but ostentatious in display.<br><img src=\"\
      https://cdn.cloudflare.steamstatic.com/steam/apps/1191490/extras/Antebellum_wit.png?t=1605800027\"\
      \ />"
