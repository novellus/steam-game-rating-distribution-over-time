    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1463070/extras/dumdumdinos.png?t=1604431566\"\
      \ /><br>Follow Tyson the T-Rex and his dinosaur friends on their adventure in\
      \ a new land controlled by a tyrannical cat society that wants to take over\
      \ the world. <br><br>Construct buildings, lead troops, and use powers to ensure\
      \ victory and free the land of cats once and for all \u2014 or focus all of\
      \ your efforts on getting home. <br><br>It's up to you, but whether or not you\
      \ succeed is a whole other story.\uFEFF\uFEFF\uFEFF<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1463070/extras/features.png?t=1604431566\"\
      \ /><br><ul class=\"bb_ul\"><li><strong>Strategy &amp; Tactics</strong> \u2014\
      \ Preview upcoming challenges and plan ahead while managing multiple battlefields\
      \ simultaneously.<br></li><li><strong>Build, Deploy Troops, &amp; Battle</strong>\
      \ \u2014 Build your base to create a strong army, deploy your troops on the\
      \ battlefields, and let the fight begin.<br></li><li><strong>Deck Building</strong>\
      \ \u2014 Create your own loadout and combine different buildings to get the\
      \ most out of each battle.<br></li><li><strong>Heroes &amp; Powers</strong>\
      \ \u2014 Embody unique characters and use unique, one-use powers on the battlefield\
      \ to gain the upper hand.<br></li><li><strong>Interactive Story</strong> \u2014\
      \ The choices you make will impact the story and gameplay, so choose carefully.<br></li><li><strong>Evolving\
      \ Environments</strong> \u2014 React and adapt to changing environments to overcome\
      \ new challenges.</li></ul><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1463070/extras/howtoplay.png?t=1604431566\"\
      \ /><br>In the <strong>building phase</strong>, select and tap buildings onto\
      \ the battlefield in order to get access to more troops. Make sure that the\
      \ buildings don't overlap with one another or anything else in the environment.\
      \ The workforce level dictates how many buildings can be placed, so keep an\
      \ eye on it to ensure that you're constructing enough buildings. When you're\
      \ done, select &quot;deploy&quot; to move onto the next phase.<br><br>In the\
      \ <strong>deployment phase</strong>, select the troops you want to deploy and\
      \ tap them onto the battlefield into the green available squares. When all of\
      \ your troops are out, hit &quot;fight&quot; to start the battle.<br><br>In\
      \ the <strong>battle phase</strong>, watch your troops take down the enemies.\
      \ You can also use hero powers, which must be swiped across the battlefield.\
      \ However, hero powers can only be used once. Stances change the way your troops\
      \ behave. The attack stance will signal your units to attack the enemies.<br><br>After\
      \ the tutorial, you can test your mettle in the <strong>Battle Mode</strong>.\
      \ Try out new powers, build new structures, and deploy new troops. There are\
      \ also different lanes, which will appear on the left side of the screen and\
      \ can be viewed by selecting them \u2014 just don't forget to add troops to\
      \ each lane.<br><br>The objective is to capture the enemy's base by defeating\
      \ their units and conquering the waypoints in each level's lanes."
