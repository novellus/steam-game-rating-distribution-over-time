details:
  data:
    about_the_game: "What is Zulup?<br />\r\n<br />\r\nYou play the role of a ball\
      \ moving on the inside of a circle. Along the way,  collect regularly appearing\
      \ points. As you gain points, extraneous balls appear nearby, which differ from\
      \ your ball in size and speed. Their task is to catch you and ruin your game.\
      \ You can jump on the opposite side of the circle to avoid a collision or destroy\
      \ another ball by hitting it exactly and thereby make the playing field a little\
      \ freer. Your task is to score the most points without hitting other balls.<br\
      \ />\r\n<br />\r\nAdditional excitement will add a leaderboard and achievements."
