    about_the_game: 'Show off your skills &amp; reflexes in this frantic <strong>gallery
      shooter</strong> action arcade, filled with bullets, bots and explosions. You
      play as <strong>Erin Saver</strong>, carrying out her personal vendetta against
      the criminal <strong>Wildbots</strong>.<br><br><ul class="bb_ul"><li>Super intense
      arcade shooting action.<br></li><li>One unique challenging boss per stage!<br></li><li>Unlockable
      &quot;Extra Missions&quot; mode.<br></li><li>Three difficulty modes: Hard, Normal
      and Easy.<br></li><li>Polished and colorful pixel art visuals.<br></li><li>Catchy
      90''s synth-rock soundtrack.</li></ul>'
