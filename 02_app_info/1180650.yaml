    about_the_game: "Bakemono is an anime themed VR mech action adventure. Shoot,\
      \ Wallrun, and fly while having full control over both hands and weapons.<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1180650/extras/Bakemono_City.gif?t=1609523354\"\
      \ /><br><br>The game\u2019s campaign is centered around a battle for the Solar\
      \ System, in which The United Mars Federation betrays the treaty of 4712 \u2013\
      \ NSE ( New Solar Era), initiate a terrorist attack on The Sky Dominion Corporation\
      \ and The Terrestrial Royal Empire.<br><br>The United Mars Federation has banded\
      \ together with the current Raider Pirate Tribes and Rogue Military Factions\
      \ to form an unstoppable force and wish to unseat The Terrestrial Royal Empire\
      \ as the primary ruling body in the solar system and by proxy The Sky Dominion\
      \ Corporation. Circumstances have forced The Terrestrial Royal Empire to use\
      \ the original seven BTB Units: code-named \u201CBakemono Initiative\u201D.\
      \ These legendary mechs are the only weapons capable of defending the Earth.<br><br>Not\
      \ wanting a full-scale conflict or the destructive power of the seven original\
      \ legendary BTB Units: to be unleashed that would drag all of humankind into\
      \ another war. Sky Dominion Corporation hires the infamous \u201CArc Babies\u201D\
      \ of the Arc Space Union Colonies. Battle harden during the \u201CRaider Route\
      \ War\u201D and infamous brutality of taking back Sigma Station from rogue Military\
      \ Pirate Factions."
