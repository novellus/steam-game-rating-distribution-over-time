    reviews: "\u201CShadow Tactics\u2019 impressive missions, laden toy box and likeable\
      \ cast make it one of the greatest stealth games of the last decade.\u201D<br>92\
      \ \u2013 <a href=\"http://www.pcgamer.com/shadow-tactics-review/\" target=\"\
      _blank\" rel=\"noreferrer\"  >PC Gamer</a><br><br>\u201CAtmospheric and impossible\
      \ to rush, Shadow Tactics is a fabulous game \u2013 a game I think I prefer\
      \ to both Commandos 2 and Desperados. I can see myself replaying it regularly.\u201D\
      <br><a href=\"https://www.rockpapershotgun.com/2016/12/02/wot-i-think-shadow-tactics-blades-of-the-shogun/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Rock Paper Shotgun</a><br><br>\u201C\
      There\u2019s a wonderful toy-like quality to the game\u2019s world, like it\u2019\
      s a giant diorama made by master craftsmen\u201D<br><a href=\"http://kotaku.com/shadow-tactics-is-a-stealth-renaissance-1789765814\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Kotaku</a><br>"
