    about_the_game: <h2 class="bb_tag">THREE IN A ROW, BUT IN 3D!</h2>This puzzle
      game has a &quot;Easy to Learn - Hard to Master&quot;-concept to it. Each level
      has a number of movable boxes, with different colors, within the playable area.
      Slide all boxes towards one of the six edges of the playable area to get three
      or more in a row. Boxes that are on a row will disappear and make it possible
      to continue. Planning and logical sense is required to make all boxes disappear
      and thereby clearing the level.<br><br>All the 120 levels are handcrafted and
      has a progressive difficulty curve. There are also special boxes<br><ul class="bb_ul">    <li><strong>Frozen
      Blocks</strong> that starts out frozen as a hidering in the level.<br>    </li><li><strong>Exploding
      Blocks</strong> that, when hit, will destroys all blocks around them.</li></ul>
