  data:
    about_the_game: '<h2 class="bb_tag">Setting</h2>There are two kinds of people:
      the rulers and the ruled. The Heights are a gorgeous utopia. The Depths, a filthy
      industrial wasteland. Our heroine, raised in the Heights, has nothing but contempt
      for those below. Now an observation mission requires her to descend into that
      world, and the gears of fate have begun to turn.<h2 class="bb_tag">Features</h2><ul
      class="bb_ul"><li>A full length otome visual novel in a fantasy setting.<br></li><li>A
      complete Japanese voice cast excepting the main character and the ability to
      name your character, for full immersion. <br></li><li>Choices, so you decide
      how the story goes!</li></ul>'
