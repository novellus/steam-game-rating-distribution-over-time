    about_the_game: "1001 Jigsaw. World Tour: London Puzzles is an exciting puzzle\
      \ game and a fantastic opportunity to feel the true American spirit. Assemble\
      \ jigsaws from a multitude of pieces and learn the history, traditions and attractions\
      \ of the United States of America in 500 high-quality photos. Now you can play\
      \ your favorite puzzle game and travel your favorite capital at the same time,\
      \ all without leaving the house!<br />\r\n<br />\r\nFor more exciting and comfortable\
      \ gameplay, we've provided a bunch of opportunities! Set a difficulty for each\
      \ puzzle to suit you \u2013 choose the number of jigsaw pieces, their angle\
      \ and the turn function! Save your progress at any time and come back to assembling\
      \ your saved jigsaws whenever you want! Simple controls and a bunch of hints\
      \ and tools make the game more comfortable. With configuration options like\
      \ this, the game is accessible both to new players and true professionals in\
      \ the puzzle game genre.<br />\r\n<br />\r\nAn exciting immersion into the world\
      \ of London. Luxury decoration, beautiful landscapes, famous antiques, vintage\
      \ jewelry and magnificent castles of all time... London Eye, Big Ben, River\
      \ Thames and so on. This is a unique opportunity to feel the royal spirit of\
      \ Britaina by playing 1001 Jigsaw. World Tour: London Puzzles.<br />\r\n<br\
      \ />\r\n1001 Jigsaw. World Tour: London Puzzles is a game and a source for inspiration.\
      \ 500 high-quality photographs of famous sights galore, plus architecture, monuments,\
      \ art, national traditions and glory, history, cuisine\u2026 A truly unique\
      \ capital! And you can start your London transformation right now!<br />\r\n\
      <br />\r\n- 500 high quality unique images<br />\r\n- Well designed game-play:\
      \ useful hints, sort tool and magnifying glass.<br />\r\n- Optional game difficulty\
      \ control makes your gameplay infinite<br />\r\n- Custom styles of pieces with\
      \ rotation<br />\r\n- Save game progress and continue to collect the puzzle\
      \ at any time<br />\r\n- Tasks and colorful trophies for those who love excitement<br\
      \ />\r\n- Pleasant and relaxing music<br />\r\n- Get 500 puzzles for one purchase<br\
      \ />\r\nIt is beneficial!"
