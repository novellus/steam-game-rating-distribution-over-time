details:
  data:
    about_the_game: "Ascension: Chronicle of the Godslayer was the first officially\
      \ licensed deck building card game for iOS, and is now available for your PC\
      \ as Ascension: Deckbuilding Game, complete with 9 full expansion decks and\
      \ five full promo card packs! Play alone or with friends to battle against the\
      \ Fallen One for honor and victory. Conceived and designed by three Magic: the\
      \ Gathering tournament champions, Ascension will provide hours of engaging and\
      \ strategic game play for enthusiast and experienced gamers alike.<br />\r\n\
      <br />\r\nHighlights<br />\r\n\u2022 Over 300 beautifully detailed cards, hand\
      \ drawn by Eric Sabee.<br />\r\n\u2022 Full asynchronous support for multiplayer\
      \ online games.<br />\r\n\u2022 Play against multiple A.I. opponents using varied\
      \ strategies.<br />\r\n\u2022 Introductory tutorial to teach you how to play.<br\
      \ />\r\n\u2022 9 full expansion decks included: Return of the Fallen, Storm\
      \ of Souls, Immortal Heroes, Rise of Vigil, Darkness Unleashed, Realms Unraveled,\
      \ Dawn of Champions, Dreamscape, War of Shadows, and promo card packs #1 to\
      \ #5 also included!"
