    about_the_game: <i>The Idiot's Tale</i> is an old-school point-and-click adventure
      game with a truly warped sense of humor. <br><br>You are Sir Jimothy Quest,
      a noble-but-ignorant knight-errant in the medieval kingdom of Dodotry.  With
      your trusty sidekick Hoover the Owl, you'll venture across the land in search
      of legendary lost treasures.  Along the way, you'll encounter fearsome monsters,
      classic fairy tale characters, corporate fast food, and more puzzles than you
      can shake your cursor at.<br><br><ul class="bb_ul"><li>Over eighty environments
      to explore!<br></li><li>Dozens of brain-twisting puzzles!  Guaranteed head-scratchers,
      hair-pullers, and nail-biters included!<br></li><li>Built-in hint system to
      help you beat the game without consulting the Internet!<br></li><li>Original
      jazz soundtrack for you to groove to as you cross the lands!</li></ul><br>Can
      you find all three treasures and save the day?  Or are you just gonna run away
      like an idiot?
