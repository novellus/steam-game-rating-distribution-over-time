    review: 'Even after reading really positive reviews on my favourite adventure
      game review sites, I still wasn''t convinced to try it looking at such awkward
      style graphic in-game screens. Well I''m happy that I finally changed my mind.


      The game is great in so many aspects: clever writing, good humor and almost
      perfectly balanced level of puzzle difficulty, simple but comfy interface, smart
      hint system and even those graphics started looking so much better when playing.


      Instant classic, will be remembered!'
