    about_the_game: "Light the torches, open the portal and become Grand Saviour of\
      \ Hapland.<br><br>Hapland is a series of three difficult point-and-click puzzles\
      \ that were originally released as Flash games in 2005-2006. In each one you\
      \ have to find a way to open the portal by enlisting the help of the people\
      \ who live in the world, while not getting them eaten by monsters or blown up\
      \ by landmines.<br><br><strong>Hapland</strong>, <strong>Hapland 2</strong>\
      \ and <strong>Hapland 3</strong> have all been remastered in HD with beautiful\
      \ 60FPS animation. Each game has also been enhanced with extra secrets to discover.\
      \ Skilled players can unlock a \u201CSecond Quest\u201D for each game, a remixed\
      \ version that moves elements around, adds new ones, and creates a whole new\
      \ puzzle."
