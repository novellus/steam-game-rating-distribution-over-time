    about_the_game: "Hacktag is a <strong>2-player co-op stealth-game</strong> with\
      \ an asymmetric gameplay.<br><br>Play as the stealth Agent in the field or as\
      \ the Hacker, virtually infiltrating and cooperating to fulfill industrial espionage\
      \ missions to take down corporations.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/622770/extras/greenlight_gameplayduo.jpg?t=1607773051\"\
      \ /><br>In 2029, in a parallel world inhabited by anthropomorphic animals, you\
      \ are a mercenary who secretly accomplishes missions for corporations struggling\
      \ for leadership. To succeed you will have to team-up with a partner and infiltrate\
      \ corporations simultaneously in two ways: <br><br><ul class=\"bb_ul\"><li>As\
      \ the stealth <strong>Agent</strong>, moving through corporate buildings with\
      \ an isometric 3D view and fast, arcade-style infiltration gameplay.<br><br></li><li>Or\
      \ as the <strong>Hacker</strong> virtually infiltrating the same level with\
      \ a different view\u2014see the world through holographic blueprint vision and\
      \ move through a virtual network to interact with the cameras, doors, phones\
      \ or even coffee machines\u2026<br><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/622770/extras/greenlight_title_features.jpg?t=1607773051\"\
      \ /><br><br>The whole Hacktag experience is designed to make the players feel\
      \ like they are the heroes in a spy or heist movie.<br><ul class=\"bb_ul\">\
      \ <li><strong>Online and local multiplayer:</strong> Play separately or share\
      \ the same screen.<br></li><li><strong>Single player:</strong> Simultaneously\
      \ handle the dual roles of the agent and the hacker in frantic, fast-paced gameplay.<br></li><li><strong>Original\
      \ asymmetrical gameplay and co-op mini-games:</strong> With the timer ticking,\
      \ deactivate alarms and unlock doors or holding cells.<br></li><li><strong>&quot;Co-opetitive&quot;\
      \ gameplay:</strong> As mercenaries, your partner is also your best competitor!<br></li><li><strong>24\
      \ levels in 3 corporations and playable in 3 types of missions.<br></strong></li><li><strong>Gain\
      \ experience and add unlockable skills:</strong> Choose new active or passive\
      \ skills as you gain levels.<br></li><li><strong>Online challenges, ranking\
      \ and leaderboards:</strong> <br></li><li><strong>Full character creation:</strong>\
      \ Customize your anthropomorphic animal character with more than 360 unlockable\
      \ items.<br></li><li><strong>Unique story for each player:</strong> Experience\
      \ Hacktag\u2019s story with each role getting its own unique NPCs.</li></ul></li></ul>"
