  data:
    about_the_game: "Blobkin Blaster is an underwater VR endless-wave shooter about\
      \ survival, surprise, and sacrifice.<br><br>There's just a twist, the very ocean\
      \ creatures you\u2019re protecting, Blobkin, also serve as your blaster\u2019\
      s ammo and your own health! If they get depleted, you lose. Don't wait too long\
      \ between waves, as endless mutated monsters, Fishkers, are constantly on the\
      \ hunt for you!<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1326800/extras/shotblaster.gif?t=1592335227\"\
      \ /><br><br><strong>Defend the Reef!</strong><br><br><ul class=\"bb_ul\"><li>Fight\
      \ off endless waves of fish. The longer you survive, the more weapons you'll\
      \ unlock.<br></li><li>Finish your fights faster by sacrificing your ocean friends,\
      \ Blobkin, to the Tuba weapon.<br></li><li>Enjoy the calm of the reef between\
      \ waves.</li></ul><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1326800/extras/rocketlauncher.gif?t=1592335227\"\
      \ /><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1326800/extras/shootemup1.gif?t=1592335227\"\
      \ />"
