details:
  data:
    about_the_game: "<strong>Super Kaiju</strong> \u2013 the greatest and most anticipated\
      \ sports tournament on the planet is here!<br><br>Fight for fame and fortune\
      \ as one of the elite mech-monsters known as Kaiju in an exciting battleground\
      \ designed to test your skills and resolve. Fight in multiple environments including\
      \ harsh volcanoes spewing rivers of lava that bubble in a fiery maelstrom across\
      \ the arena, to a frozen sea of icebergs, this is where two Kaiju enter - one\
      \ Kaiju leaves!<br><br>This is the Thunderdome!<br><br>Made exclusively to take\
      \ full advantage of Virtual Reality, Super Kaiju is a fast-paced, highly accessible\
      \ arena shooter. In the best tradition of the arcade games of old, the core\
      \ game mechanics are easy to grasp, yet difficult to master. <br><br>Enjoy Super\
      \ Kaiju and test your skills in single player mode, or test yourself against\
      \ other players in the exciting and competitive PVP trials for the title of\
      \ supreme Kaiju. <br><br><strong>Core Features</strong><br><ul class=\"bb_ul\"\
      ><li><strong>Competitive Multiplayer Battles</strong> - Fight for leaderboard\
      \ glory and experience points in intense 1 vs 1 battles against other players.\
      \  <br></li><li><strong>Off Map Support</strong> - Kill flying monsters to gain\
      \ stars that you can use to activate epic missile strikes and shields! <br></li><li><strong>Cool\
      \ Environments</strong> - Duke it out in uniquely themed environments including\
      \ Lava, Ice Lands, and Forests.</li></ul>"
