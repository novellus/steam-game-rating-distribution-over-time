    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1117800/extras/pick.gif?t=1600862516\"\
      \ /><br><br>First of all you need a good base for your build, so why not take\
      \ a real F1 car, or a WW2 tank? That\u2019s right! Take a tour to the junkyard,\
      \ or an action house and buy a car, motorcycle, airplane or even a train (if\
      \ you have enough money of course). Choose between dozens of vehicles in many\
      \ different shapes and categories.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1117800/extras/apart.gif?t=1600862516\"\
      \ /><br><br>Take a screwdriver, and a wrench so that you can get rid of parts\
      \ that you don\u2019t need. If that\u2019s not enough for your needs, you can\
      \ always switch to some more finesse tools such as hammer or an angle cutter\
      \ to give your vehicle a desired shape. You have a vehicle, a tool set, and\
      \ it\u2019s completely up to you what are you going to do with it.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1117800/extras/design.gif?t=1600862516\"\
      \ /><br><br>Build the ultimate gaming simulator, that you\u2019ve always dreamed\
      \ of. Add pneumatics to move an entire rig, or a single element. Install frames,\
      \ input devices, electronics, audio systems, and finally the heart of the whole\
      \ project - a PC rig, to bring your build to life. Make use of the welders,\
      \ drills, and any of the tools in your workshop to put it all together.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1117800/extras/spin.gif?t=1600862516\"\
      \ /><br><br>If you\u2019re done with all that designing and building, it\u2019\
      s time to test drive your simulator. Choose between few simulations, that you\
      \ can run on your rig and see for yourself if your build is behaving exactly\
      \ as you planned, or needs an extra tweaks in some areas. You can always go\
      \ back to the workshop and push it further until the money runs out.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1117800/extras/sell.gif?t=1600862516\"\
      \ /><br><br>Get the best price for your build, put it on an auction and sell\
      \ it, or exchange for a rare vehicle that\u2019s unavailable on the market.\
      \ You can also make use of any of the parts left from the original vehicle such\
      \ as engines, seats, body elements, and sell them all on the junkyard. <br>No\
      \ need to tell you what to do with that freshly earned money you have right?"
