    about_the_game: <strong>Tales of Cosmos</strong> is an open world sci-fi adventure
      game focusing on puzzles, space travel, and exploration.<br><br>Take on the
      dual role of Perseus and Gagayev, intrepid animal astronauts who stumble into
      a dangerous space anomaly and get tangled up in an extraordinary adventure.
      Explore space, discover new planets, recruit the help of local lifeforms, and
      unravel a cosmic mystery.<h2 class="bb_tag">Key Features</h2><br><ul class="bb_ul"><li>A
      huge open world, with many planets and moons to explore<br></li><li>Unique experience
      combining point-and-click adventure gameplay with seamless space flight mechanics<br></li><li>Beautiful
      hand-drawn environments<br></li><li>A haunting soundtrack to set the right mood
      for cosmic exploration<br></li><li>Each planet has numerous characters and objects
      to interact with, as well as many puzzles to solve<br></li><li>Interstellar
      puzzles - an item acquired on one planet may be useful on another<br></li><li>Integrated
      hint system to aid with difficult puzzles, should you need it<br></li><li>Modding
      tools - create and share your own interstellar adventure or play the creations
      of other fans</li></ul>
