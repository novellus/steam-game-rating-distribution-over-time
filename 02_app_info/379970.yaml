    review: 'I really wanted to like this game. It has a good concept, but poor execution.


      The first planet all makes sense (mostly). After that, very little makes any
      sense at all, so your stuck with trial and error, which leads to a massive amount
      of flying back and forth.


      Here are a couple of examples of what I mean.


      One guy wants a "metal cylinder", I have a "tin can", so I try to give him that,
      doesn''t work. I try to use that tin can for every thing I can think of, It
      won''t hold water or dust, I can''t smash it, and can''t use it as ammo. I eventually
      read the one guide and find out it''s used as the metal cylinder, but I have
      to place it some place, instead of giving it to him. :(

      Edit:(To be clear everyone else that wants an item just accepts the item, and
      there is no indication that it is what he wants, just not how he wants it)


      I can walk around a pitch black moon, and a pitch black cave, but I need help
      to walk through a pitch black segment of hallway.'
