details:
  data:
    about_the_game: "Welcome to a world of Epic table-tennis action where everyone\
      \ can be a pro\u2026<br />\r\n<br />\r\nThink you knew ping-pong? Discover KING\
      \ PONG, a fresh take on the iconic table-tennis gameplay where your style and\
      \ reactivity will be challenged!<br />\r\nMaster the Arcade mode or dive in\
      \ a world-wide competition to prove your skills and become the ultimate King\
      \ Pong champion.<br />\r\n<br />\r\nKey features:<br />\r\n-Play for fun or\
      \ glory in an online Multiplayer mode.<br />\r\n-Single player Arcade mode to\
      \ defy an AI in several levels.<br />\r\n-Hone your skills and master Ultimate\
      \ signature moves.<br />\r\n-Collect new rackets, shirts, headgear and more\
      \ to customize your avatar."
