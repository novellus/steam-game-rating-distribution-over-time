details:
  data:
    about_the_game: "100 Chests is an adventure/exploration game where you are tasked\
      \ with finding all one hundred chests throughout the world. Travel to different\
      \ planets and find all of the chests hidden throughout each world in order to\
      \ obtain new rewards.<br />\r\n<br />\r\n100 Chests throws you into a world\
      \ where you are tasked to find all one hundred chests hidden in each level.\
      \ Not only is your task to find the chests but also explore a beautiful world\
      \ and find hidden secrets. This game takes you on a journey to two different\
      \ levels which include night and islands. Will you find all the chests?"
