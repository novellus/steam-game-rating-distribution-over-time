    review: "Habe das Game mal 20 Minuten gespielt am Anfang war nicht klar was man\
      \ bei diesem Spiel machen soll.\nBeim Night Level stand das man 100 Kisten aussuchen\
      \ muss.\nDie Grafik finde ich einseitig lieblos und man kann Umr\xE4nder von\
      \ der Br\xFCcke zum Beispiel sehen wie ihr im Spielvorstellungsvideo sieht.\n\
      Negativ bei der Steuerung ist das man die Treppe nicht mit Pfeiltaste Hoch hoch\
      \ gehen kann nur mit den Springaktionen.\n\nDie Musik im Spiel war das positive\
      \ und das man mit Pfeiltasten steuern kann.\n\nSpielvorstellung: https://youtu.be/B7uADuukAFI"
