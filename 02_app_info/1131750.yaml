details:
  data:
    about_the_game: You are a homeless extraterrestrial living in a futuristic version
      of Japan. Humans are nearly extinct and Earth is a cesspool of pollution, urban
      decay, and economic inequality. Struggle to survive in this new style of RPG.<br><br><strong>Key
      Features:</strong><br><br><ul class="bb_ul"><li>Choose from 3 alien species.
      All of them are weird aliens with cool abilities.<br></li><li>Romance and befriend
      over 20 characters including a gangster, a breakdancer, a priest, a giant ooze,
      and a robot serial killer.<br></li><li>Gain one of 5 pets, each with different
      abilities and unique personalities.<br></li><li>Grow your physical, mental,
      and social stats, and use them to overcome obstacles.<br></li><li>Do what it
      takes to survive. Forage, fight, fish, steal, salvage, sneak, shop, beg, get
      a job, sell your organs, party, get high, gamble, mutate, use psychic powers.
      There are many paths to success.<br></li><li>Be a good person or a scoundrel.
      The karma system tracks it all.<br></li><li>Dozens of endings and achievements.<br></li><li>Evocative
      descriptions bring the dystopian world to life. It's a really terrible place!</li></ul>
