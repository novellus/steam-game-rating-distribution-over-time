    review: "Just know that most of what i say in this review is subjective.  \n\n\
      - Unique little world worth exploring\n- Andi's writting is great\n- Fun characters\n\
      - Even though the art isn't technically impressive it still has a special charm\n\
      - Most gameplay systems are based on chance. It's up to you if you think that\
      \ is good or bad\n\nAndi is better as a writer than a game designer. So, the\
      \ gameplay mechanics are quite shallow and not very many. But to me he overcomes\
      \ this weakness by focusing the game on characters and the world itself instead\
      \ of the gameplay."
