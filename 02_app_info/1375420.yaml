details:
  data:
    about_the_game: 'Messier 111 is a twin-stick shooter that will test your skills.<br>Continue
      to take down enemies that are endlessly coming at you and try to survive longer.<br>You
      must avoid all attacks. Getting hit means the end.<br><br><ul class="bb_ul"><li>
      Use two different shots to destroy the enemies.<br></li><li> Survival time is
      everything: 30 seconds of estimated time per play to as much as you want.(depending
      on you!)<br></li><li> Avoid flying bullets and enemies with tact and reflexes.
      One hit is fatal.<br></li><li> There are more than 10 different types of enemies
      that will attack you.<br></li><li> Gain experience orbs dropped by enemies to
      strengthen your ship. Quick reinforcement gives you a survival advantage.<br></li><li>
      You have a buddy who can be used to follow and cover you, or place in a fixed
      position to use as a turret.<br></li><li> Release the overdrive energy and wipe
      out enemies.</li></ul>'
