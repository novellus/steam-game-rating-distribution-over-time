    detailed_description: "<h1>\u7ACB\u523B\u8CFC\u5165</h1><p><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/528060/extras/BuyNow.png?t=1582010727\"\
      \ /></p><br><h1>About the Game</h1>\u3000\u3000\u300A\u6771\u5468\u5217\u840C\
      \u5FD7\u300B\u662F\u4E00\u6B3E\u5168\u5E74\u9F61\u4E59\u5973\u5411\u6587\u5B57\
      \u5192\u96AA\u904A\u6232\uFF0C\u4EE52300\u591A\u5E74\u524D\u7684\u6625\u79CB\
      \u6230\u570B\u6642\u671F\u70BA\u821E\u81FA\uFF0C\u8D85\u904E50\u842C\u5B57\u5287\
      \u672C\u69CB\u7BC9\u7684\u7A7F\u8D8A\u6642\u7A7A\u611B\u6200\u6545\u4E8B\u3002\
      \u5FC3\u5FC3\u76F8\u5370\u9084\u662F\u6F38\u884C\u6F38\u9060\uFF0C\u6BCF\u4E00\
      \u500B\u9078\u64C7\u90FD\u5F71\u97FF\u6DF1\u9060\uFF0C\u9019\u662F\u4E00\u6BB5\
      \u7531\u4F60\u4F86\u92EA\u9673\u7684\u9577\u7BC7\u8A69\u6B4C\u3002<h2 class=\"\
      bb_tag\">\u6545\u4E8B\u6982\u8981</h2>\u3000\u3000\u516C\u5143\u524D275\u5E74\
