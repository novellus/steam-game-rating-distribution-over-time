    about_the_game: "\u3000\u3000\u300A\u6771\u5468\u5217\u840C\u5FD7\u300B\u662F\u4E00\
      \u6B3E\u5168\u5E74\u9F61\u4E59\u5973\u5411\u6587\u5B57\u5192\u96AA\u904A\u6232\
      \uFF0C\u4EE52300\u591A\u5E74\u524D\u7684\u6625\u79CB\u6230\u570B\u6642\u671F\
      \u70BA\u821E\u81FA\uFF0C\u8D85\u904E50\u842C\u5B57\u5287\u672C\u69CB\u7BC9\u7684\
      \u7A7F\u8D8A\u6642\u7A7A\u611B\u6200\u6545\u4E8B\u3002\u5FC3\u5FC3\u76F8\u5370\
      \u9084\u662F\u6F38\u884C\u6F38\u9060\uFF0C\u6BCF\u4E00\u500B\u9078\u64C7\u90FD\
      \u5F71\u97FF\u6DF1\u9060\uFF0C\u9019\u662F\u4E00\u6BB5\u7531\u4F60\u4F86\u92EA\
      \u9673\u7684\u9577\u7BC7\u8A69\u6B4C\u3002<h2 class=\"bb_tag\">\u6545\u4E8B\u6982\
      \u8981</h2>\u3000\u3000\u516C\u5143\u524D275\u5E74\uFF0C\u7530\u55AE\u5FA9\u570B\
      \u5F8C\u7684\u9F4A\u570B\u91CD\u65B0\u6574\u9813\u7A37\u4E0B\u5B78\u5BAE\uFF0C\
      \u5E0C\u671B\u6062\u5FA9\u904E\u5F80\u5F37\u76DB\uFF1B\u5C48\u539F\u56E0\u90E2\
      \u90FD\u9677\u843D\u6295\u6CB3\u81EA\u76E1\u5F8C\uFF0C\u695A\u570B\u4E00\u8E76\
      \u4E0D\u632F\uFF1B\u6230\u570B\u60C5\u52E2\u98A8\u8D77\u96F2\u6E67\uFF0C\u9060\
      \u65B9\u79E6\u662D\u738B\u6B63\u898F\u5283\u8457\u672A\u4F86\u85CD\u5716\u2026\
      \u2026<br><br>\u3000\u3000\u5973\u4E3B\u89D2\u83AB\u540D\u7A7F\u8D8A\u5230\u9019\
      \u6642\u7684\u9F4A\u570B\u5C71\u4E2D\u5C0F\u6751\uFF0C\u65C1\u4EBA\u5EFA\u8B70\
      \u5979\u53BB\u7A37\u4E0B\u5B78\u5BAE\u627E\u9670\u967D\u5927\u5BB6\u9112\u884D\
      \u5E6B\u5FD9\uFF0C\u5C0B\u6C42\u56DE\u73FE\u4EE3\u7684\u65B9\u6CD5\uFF0C\u4F46\
      \u901A\u5F80\u570B\u90FD\u7684\u95DC\u53E3\u56E0\u51AC\u65E5\u5927\u96EA\u5C01\
      \u9589\uFF0C\u9084\u6709\u4E00\u500B\u6708\u624D\u6703\u958B\u555F\u2026\u2026\
      \ <br>\u3000\u3000\u6751\u4E2D\u65C5\u5E97\u4F4F\u8457\u5112\u3001\u58A8\u3001\
      \u9053\u3001\u540D\u3001\u6CD5\u3001\u9670\u967D\u516D\u5BB6\u9580\u5F92\uFF0C\
      \u96EA\u878D\u5F8C\u4E5F\u5C07\u524D\u5F80\u81E8\u6DC4\u3002\u5404\u578B\u5E25\
      \u54E5\uFF0C\u5404\u9805\u5B78\u8AAA\uFF0C\u5404\u7A2E\u8FAF\u8AD6\u2026\u2026\
      \ <br>\u3000\u3000\u5979\u80FD\u6210\u529F\u56DE\u5230\u73FE\u4EE3\u55CE\uFF1F\
      \u6216\u8005\u5F97\u5230\u54EA\u4F4D\u624D\u5B50\u7684\u5FC3\uFF1F<h2 class=\"\
      bb_tag\">\u904A\u6232\u7279\u8272</h2><ul class=\"bb_ul\"><li>\u6230\u570B\u4E0B\
      \u7684\u606C\u975C</li></ul>\u3000\u3000\u7A7F\u8D8A\u7684\u5730\u9EDE\u4E0D\
      \u504F\u4E0D\u501A\uFF0C\u6B63\u5728\u597D\u4E00\u500B\u5927\u96EA\u5C01\u5C71\
      \u7684\u50FB\u975C\u6751\u843D\u2014\u2014\u9F4A\u570B\u9752\u77F3\u95DC\u6751\
      \u3002\u5F9E\u9019\u500B\u9060\u96E2\u6230\u706B\u7684\u5C0F\u6751\u838A\u88E1\
      \uFF0C\u80FD\u5920\u7ABA\u63A2\u5230\u4F60\u6240\u77E5\u7684\u3001\u4F60\u4E0D\
      \u6240\u77E5\u7684\uFF0C\u90A3\u500B\u6642\u4EE3\u7684\u9BAE\u660E\u7279\u9EDE\
      \u3002<br><br><ul class=\"bb_ul\"><li>\u5999\u8DA3\u6A6B\u751F\u7684\u5C0D\u8A71\
      </li></ul>\u3000\u3000\u4E00\u908A\u662F\u8003\u8A66\u52C9\u52C9\u5F37\u5F37\
      \u7684\u73FE\u4EE3\u5973\u4E3B\u89D2\uFF0C\u53E6\u4E00\u908A\u662F\u98FD\u8B80\
      \u8A69\u66F8\u7684\u53E4\u4EE3\u5E25\u54E5\u5011\uFF0C\u76F8\u8655\u7684\u904E\
      \u7A0B\u4E2D\uFF0C\u53C8\u6703\u767C\u751F\u4EC0\u9EBC\u6A23\u5947\u5999\u7684\
      \u5C0D\u8A71\u5462\uFF1F<br><br><ul class=\"bb_ul\"><li>\u9078\u64C7\u7684\u91CD\
      \u8981</li></ul>\u3000\u3000\u4F60\u505A\u51FA\u7684\u6BCF\u4E00\u500B\u9078\
      \u64C7\uFF0C\u90FD\u6703\u5C0D\u63A5\u4E0B\u4F86\u7684\u6545\u4E8B\u8D70\u5411\
      \u7522\u751F\u6DF1\u9060\u7684\u5F71\u97FF\uFF0C\u7D50\u5C40\u4E5F\u6703\u56E0\
      \u6B64\u5B8C\u5168\u4E0D\u540C\u3002<br><br><ul class=\"bb_ul\"><li>\u597D\u611F\
      \u5EA6\u7CFB\u7D71</li></ul>\u3000\u3000\u901A\u904E\u9019\u6A23\u4E00\u500B\
      \u7368\u7279\u7684\u7CFB\u7D71\uFF0C\u53EF\u4EE5\u77AD\u89E3\u5230\u6BCF\u4E00\
      \u4F4D\u7537\u4E3B\u89D2\u5C0D\u4F60\u7684\u597D\u611F\u5EA6\uFF0C\u5FC3\u8207\
      \u5FC3\u4E4B\u9593\u7684\u8DDD\u96E2\u8B8A\u5F97\u5982\u6B64\u6E05\u6670\u3002\
      <br><br><ul class=\"bb_ul\"><li>\u5168\u7A0B\u914D\u97F3</li></ul>\u3000\u3000\
      \u591A\u4F4D\u8072\u512A\u53C3\u8207\u914D\u97F3\uFF0C\u76F8\u6BD4\u65BC\u6587\
      \u5B57\uFF0C\u8072\u8072\u5165\u8033\u66F4\u6709\u6EFF\u8DB3\u611F\u3002\u578B\
      \u7537\u5E25\u54E5\u8E8D\u7136\u300C\u5C4F\u300D\u4E0A\uFF0C\u4ED6\u5011\u771F\
      \u7684\u5C31\u5728\u4F60\u773C\u524D\u3002<h2 class=\"bb_tag\">\u6230\u570B\u7537\
      \u5718</h2><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/528060/extras/\u5B54\
      \u56DE.png?t=1582010727\" /><br><strong>\u300C\u4EC1\uFF0C\u610F\u601D\u5C31\
      \u662F\u5169\u500B\u4EBA\u554A\u3002\u300D</strong><br>\u3000\u3000\u5B54\u56DE\
      \u3000CV\uFF1A\u862D\u9675<br>\u3000\u3000\u5B57\u5B5F\u537F\uFF0C\u5341\u516D\
      \u6B72\uFF0C\u9B6F\u570B\u4EBA\u3002\u6027\u683C\u6EAB\u548C\uFF0C\u6709\u4E9B\
      \u6587\u8B05\u8B05\uFF0C\u7E3D\u662F\u5728\u8B80\u66F8\u7684\u5C11\u5E74\u3002\
      \u5BB6\u50B3\u5112\u5BB6\u5B78\u8AAA\uFF0C\u9858\u671B\u662F\u63A8\u5EE3\u5112\
      \u5B78\u3002\u5916\u8868\u770B\u4F3C\u5F31\u6C23\uFF0C\u5176\u5BE6\u6709\u81EA\
      \u5DF1\u7684\u5167\u5FC3\u5C0F\u5B87\u5B99\uFF1F<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/528060/extras/\u58A8\
      \u8ED2.png?t=1582010727\" /><br><strong>\u300C\u96D6\u7136\u6211\u7E3D\u8AAA\
      \u517C\u611B\uFF0C\u4F46\u4F60\u662F\u7368\u7279\u7684\u3002\u300D</strong><br>\u3000\
      \u3000\u58A8\u8ED2\u3000CV\uFF1A\u5317\u708E<br>\u3000\u3000\u5B57\u904A\u5149\
      \uFF0C\u4E8C\u5341\u6B72\uFF0C\u9B6F\u570B\u4EBA\u3002\u5145\u6EFF\u540C\u60C5\
      \u5FC3\uFF0C\u611B\u597D\u548C\u5E73\uFF0C\u4E00\u5929\u5230\u665A\u5922\u60F3\
      \u89E3\u6551\u4E16\u4EBA\u7684\u5947\u602A\u50A2\u4F19\uFF0C\u6703\u81EA\u5DF1\
      \u52D5\u624B\u5F9E\u4E8B\u5404\u7A2E\u5DE5\u85DD\uFF0C\u56AE\u5F80\u6A5F\u95DC\
      \u6728\u7532\u8853\uFF0C\u76AE\u819A\u9EDD\u9ED1\u7684\u967D\u5149\u9752\u5E74\
      \u3002<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/528060/extras/\u838A\
      \u96E2.png?t=1582010727\" /><br><strong>\u300C\u842C\u822C\u4E8B\u7269\u90FD\
      \u5728\u8B8A\u5316\u2026\u2026\u4F60\uFF0C\u53EF\u4EE5\u4E0D\u8B8A\u55CE\uFF1F\
      \u300D</strong><br>\u3000\u3000\u838A\u96E2\u3000CV\uFF1A\u85E4\u65B0<br>\u3000\
      \u3000\u5B57\u5B50\u805A\uFF0C\u4E8C\u5341\u4E8C\u6B72\uFF0C\u695A\uFF08\u6545\
      \u5B8B\uFF09\u570B\u4EBA\u3002\u8070\u660E\u701F\u7051\uFF0C\u51B7\u773C\u65C1\
      \u89C0\u4E16\u4EBA\u8207\u842C\u7269\uFF0C\u770B\u4F3C\u7406\u6027\u7684\u7537\
      \u5B50\u3002\u5634\u89D2\u7E3D\u5E36\u8457\u4E00\u62B9\u82E5\u6709\u4F3C\u7121\
      \u7684\u5FAE\u7B11\uFF0C\u7136\u70BA\u4EBA\u5C1A\u7A31\u548C\u5584\u3002<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/528060/extras/\u60E0\u694A\
      .png?t=1582010727\" /><br><strong>\u300C\u6211\u5230\u5E95\u8A72\u600E\u9EBC\
      \u5B9A\u7FA9\u4F60\u5462\u2026\u2026\u300D</strong><br>\u3000\u3000\u60E0\u694A\
      \u3000CV\uFF1A\u67D0\u795E\u8A71<br>\u3000\u3000\u5B57\u4EF2\u7FD4\uFF0C\u4E8C\
      \u5341\u4E00\u6B72\uFF0C\u695A\uFF08\u6545\u5B8B\uFF09\u570B\u4EBA\u3002\u838A\
      \u96E2\u5F9E\u5C0F\u8A8D\u8B58\u7684\u540C\u5B78\u597D\u53CB\uFF0C\u4E0D\u904E\
      \u5169\u4EBA\u6642\u5E38\u62CC\u5634\u3002\u908F\u8F2F\u5F37\uFF0C\u8A00\u8FAD\
      \u7280\u5229\uFF0C\u611B\u8FAF\u8AD6\u611B\u640D\u4EBA\uFF0C\u4F46\u5176\u5BE6\
      \u5167\u5FC3\u6709\u6EAB\u67D4\u7684\u4E00\u9762\u2026\u2026\u55CE\uFF1F<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/528060/extras/\u97D3\u5BE7\
      .png?t=1582010727\" /><br><strong>\u300C\u611B\uFF0C\u771F\u7684\u5B58\u5728\
      \u55CE\uFF1F\u300D</strong><br>\u3000\u3000\u97D3\u5BE7\u3000CV\uFF1A\u5E7B\u5316\
      \u4F5C\u98A8<br>\u3000\u3000\u5B57\u5B50\u4F69\uFF0C\u4E8C\u5341\u4E94\u6B72\
      \uFF0C\u97D3\u570B\u4EBA\u3002\u500B\u6027\u9670\u6697\uFF0C\u4E0D\u8F15\u6613\
      \u76F8\u4FE1\u5225\u4EBA\u3002\u535A\u89BD\u7FA4\u66F8\uFF0C\u6709\u5957\u81EA\
      \u5DF1\u53C3\u609F\u51FA\u7684\u653F\u6CBB\u7406\u8AD6\u3002\u5C0D\u4ED6\u4EBA\
      \u5FC3\u7406\u77AD\u89E3\u751A\u6DF1\uFF0C\u8EAB\u6750\u9AD8\u5927\uFF0C\u773C\
      \u795E\u92B3\u5229\u7684\u8CB4\u516C\u5B50\u3002<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/528060/extras/\u9112\
      \u9752\u6708.png?t=1582010727\" /><br><strong>\u300C\u4E00\u9670\u4E00\u967D\
      \u4E4B\u8B02\u9053\uFF0C\u6240\u4EE5\uFF0C\u8DDF\u6211\u5728\u4E00\u8D77\u5427\
      \u3002\u300D</strong><br>\u3000\u3000\u9112\u9752\u6708\u3000CV\uFF1A\u53EE\u5679\
      <br>\u3000\u3000\u5B57\u66AE\u4E4B\uFF0C\u5341\u4E5D\u6B72\uFF0C\uFF1F\uFF1F\
      \u4EBA\u3002\u9577\u9014\u65C5\u884C\u8005\uFF0C\u8209\u6B62\u5F9E\u5BB9\uFF0C\
      \u8AC7\u5410\u98A8\u8DA3\uFF0C\u559C\u6B61\u958B\u5973\u751F\u73A9\u7B11\u3002\
      \u4F46\u7B11\u5BB9\u4E4B\u4E0B\u4EE4\u4EBA\u731C\u4E0D\u900F\u5728\u60F3\u4EC0\
      \u9EBC\uFF0C\u4F3C\u4E4E\u61F7\u62B1\u8457\u4E00\u4E9B\u79D8\u5BC6\u3002<h2\
      \ class=\"bb_tag\">\u7531\u65BC\u7A0B\u5F0F\u4E0A\u7684\u539F\u56E0\uFF0C\u4E0D\
      \u540C\u8A9E\u8A00\u7684\u5B58\u6A94\u4E0D\u901A\u7528\uFF0C\u9084\u8ACB\u8AD2\
      \u89E3\u3002</h2>"
