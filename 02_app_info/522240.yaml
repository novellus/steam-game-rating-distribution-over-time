    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/522240/extras/PoolPanicLeastRealisticPoolSimulator2.png?t=1584658980\"\
      \ /><br><br>Pool Panic is the world\u2019s least realistic pool simulator. Play\
      \ as a mischievous, and dare we say, oblivious cue ball in a giant game of pool\
      \ that sprawls across a colorful cartoon overworld with more than 100 levels.\
      \ <br><br>Explore jungles, deserts, carnivals, cities and more while knocking\
      \ around a peculiar cast of billiard balls, most of which won\u2019t appreciate\
      \ being pocketed.<br><br>Note: Pool Panic plays best with a controller<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/522240/extras/PoolPanicMap.png?t=1584658980\"\
      \ /><br>Every level of Pool Panic has an 8-ball, but he won't be standing around\
      \ waiting to be potted. While you seek him out, you'll be occupied by plenty\
      \ of strange activities involving balls:<br><br><ul class=\"bb_ul\"><li>Ride\
      \ a Ferris Wheel! Knock off other balls for your own gain!<br></li><li>Explore\
      \ caves where even the bats are balls!<br></li><li>Play nine holes of mini-golf\
      \ with a pool cue!<br></li><li>Flee the zombie horde! But careful, they're contagious!<br></li><li>Go\
      \ skiing and mountain climbing! With balls!<br></li><li>Hunt boy scouts in the\
      \ woods! Steal their hats! Wait...</li></ul><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/522240/extras/PoolPanicKeyFeature2.png?t=1584658980\"\
      \ /><br><br><ul class=\"bb_ul\"><li>Explore a colorful overworld with more than\
      \ 100 levels. Shoot pool in deserts, gardens, cities, the carnival, the woods,\
      \ and more <br></li><li>Get mad at balls that dash away from you, think strategically\
      \ about when to hit toothy balls that can unleash stomp attacks, and line up\
      \ the perfect shot.<br></li><li>Take down bosses and join a motorcycle gang\
      \ chase.<br></li><li>Unlock higher levels of the central tower as you travel\
      \ the world. What awaits you at the top?<br></li><li>Challenge up to four of\
      \ your friends in local multiplayer.<br></li><li>Hats. This game has hats.</li></ul>"
