  data:
    about_the_game: "\u300AEmpire of Angels IV\u300B<br />\r\nHere comes the girl\
      \ power<br />\r\nYou know that you cannot resist it<br />\r\n<br />\r\nGenre\uFF1A\
      <br />\r\nThis is a SLG game that developed by SOFTSTAR in Taiwan.<br />\r\n\
      Is a dramatic, beautiful painting, use full-time vocal and funniest 3D game.<br\
      \ />\r\n<br />\r\nSynopsis\uFF1A<br />\r\nA shinning orb that none have seen\
      \ appears on the Land of Asgard.  blows out the peaceful days sustained for\
      \ hundred years. Can Niya, the captain of Valkyrie  Kingdom, become the savior\
      \ of the world?<br />\r\nEmpire of Angels IV is a SLG with challenging puzzle,\
      \  high freedom degree trans-job system, excellent art and humorous battle scene.<br\
      \ />\r\n<br />\r\nFeatures\uFF1A<br />\r\n\u25CFRich and intricate story\u25CF\
      <br />\r\nBased on the back story, a brand new explanation of the history of\
      \ the Land of Asgard.<br />\r\n\u25CFExploring and Puzzling strategy stage\u25CF\
      <br />\r\nBased on SLG game, add-on trick and tarp, make the battle more interesting.<br\
      \ />\r\n\u25CFExciting and Funny action\u25CF<br />\r\nOver 10 forces and exclusive\
      \ skill, something cute, something fun, and amazing battle experience.<br />\r\
      \n\u25CFLovely and Funny characters\u25CF<br />\r\nBeautiful angel legion, pretty\
      \ style of forces, and whole new character design.<br />\r\n<br />\r\nGirl Power\
      \ Roles!"
