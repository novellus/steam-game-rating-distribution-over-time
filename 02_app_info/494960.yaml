    about_the_game: "<strong><i><u>REVIEWS</u></i></strong><br>&quot;RECOMMENDATION:\
      \ NOCK AND LOAD. THIS ONE IS A BLAST\u201D-UPLOAD VR<br>\u201CA MUST-BUY VR\
      \ EXPERIENCE FOR ARCHERY FANS\u201D-VR HEADS<br>\u201CTWISTED ARROW MAKE YOU\
      \ WISH YOU WERE MARVEL\u2019S HAWKEY\u201D-TOMS HARDWARE<br><br>Twisted Arrow\
      \ is a full-tilt, no-holds-barred VR-FPS that gives players an adrenaline-packed\
      \ arcade style game play. Experience urban warfare as never before by immersing\
      \ yourself in this frenzied fight for survival. <strong><i><u>THIS IS NOT A\
      \ WAVE SHOOTER</u></i></strong>, but a FPS that lets you traverse through a\
      \ vast city, up and down tall buildings, and position yourself in strategic\
      \ areas to make the perfect head shot or try using an explosive arrow to launch\
      \ NPC units 200ft in the air in a fiery ball of fatality! <br><br>Out-manned\
      \ and outgunned, you are the last line of defense against a high-tech, paramilitary\
      \ force occupying your city. But don\u2019t feel sorry for yourself, feel sorry\
      \ for the poor bastard that gets in your way! Armed with the Manticore, the\
      \ military\u2019s top secret combat bow, and an arsenal of over powered arrows,\
      \ you will need to fight your way through an enemy armed with high-tech weaponry,\
      \ armored mechs, attack drones, and a host of biological secrets yet to be uncovered\
      \ in the remnants of a city on the brink of ruin. Your mission is simple: recon\
      \ the city, rescue hostages, and get the hell out of dodge while eliminating\
      \ any and all resistance with extreme prejudice. If it moves, kill it! If it\
      \ doesn\u2019t move, it\u2019s probably already dead.<br><br>Movement: The game\
      \ was build from the start for fast paced arcade action. Think of the classic\
      \ arcade game Time Crisis. Its not about discovery or exploration but mayhem\
      \ and destruction! Designed with predefined teleport areas, allowing you to\
      \ quickly pick the right path through the city, focusing more on the action\
      \ then worrying about movement. Yes, it uses teleport locomotion because you\
      \ have a teleporter! So SHOOT SOMETHING ALREADY!<br><br>Ok it's time to<strong><i>\
      \ Nock and Load</i></strong> and let it rain pain! Unleash maximum mayhem and\
      \ take your pent-up, inner beast out for a joy ride.  Don\u2019t forget to stretch,\
      \ because you\u2019re going to feel this in the morning."
