    about_the_game: "The POSTAL Dude is back!<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/707030/extras/P4_GIF_Tue_SlingshotExplode.gif?t=1608663404\"\
      \ /><br><br>Several years have passed since the events that devastated the once\
      \ proud town remembered as Paradise. The only two to walk away from the cataclysm\
      \ unscathed, the hapless everyman known as the POSTAL Dude and his loyal companion\
      \ Champ, drive aimlessly through the scorching deserts of Arizona looking for\
      \ a new place to call home. After a fortuitous gas station rest stop ends with\
      \ their car, trailer home, and the rest of their worldly possessions stolen,\
      \ all the Dude\u2019s seemingly got left to his name is his canine cohort and\
      \ his bathrobe, and neither of them smells all that great. However, on the horizon,\
      \ the duo glimpses an unfamiliar and dazzling town that beckons to them. What\
      \ untold prospects lie within? Fame? Fortune? Maybe a bidet or two? Edensin\
      \ awaits.<br><br>POSTAL 4: No Regerts is a satirical and outrageous comedic\
      \ open world first person shooter and the long-awaited true sequel to what\u2019\
      s been fondly dubbed as &quot;The Worst Game Ever\u2122&quot;,  POSTAL 2! (No\
      \ third game is known to exist.)<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/707030/extras/P4_GIF_Tue_DualIngram.gif?t=1608663404\"\
      \ /><h2 class=\"bb_tag\">Key Features</h2><ul class=\"bb_ul\"><li>Free roam,\
      \ open world, sandbox gameplay: Approach your daily set of Errands in a non-linear\
      \ fashion! Seek out optional Side Quests for additional rewards! Or ignore all\
      \ of that and just cause general pandemonium at your own leisure!<br></li><li>Jon\
      \ St. John, industry veteran and legendary voice for Duke Nukem, in the role\
      \ of the POSTAL Dude!<br></li><li>A brand new town to explore: Discover Edensin\
      \ and unearth the dark secrets of this gambling town! Visit the local penitentiary,\
      \ but don\u2019t become a permanent guest! Meet the mysterious and exotic locals\
      \ at the Mexican border! Keep them doggies movin' in the western Ghost Town!\
      \ Cruise the roads in style in your own fashionable Mobility Scooter! Test your\
      \ luck at the casinos on the Zag, all under the watchful eye of the monolithic\
      \ ERC Tower!<br></li><li>Pacifist vs. Aggressive: Enjoy full freedom in your\
      \ choice of playstyle! New ammo types and other tools to greater support peaceful\
      \ (or non-lethal, at least) confrontations, but violence is still always an\
      \ option too!<br></li><li>Over-the-top arsenal: Series classics return such\
      \ as the iconic Shovel, Gas Can, and the famous boomerang Machete! Brandish\
      \ new weapons like the AK, Ingram, and Tazer Baton! Set traps and unleash feathered\
      \ chaos with the new Pigeon Mine! Get creative with the Spurt\u2019n\u2019Squirt\u2019\
      s unique liquid ammo types: Fill it with water to put out fires, gasoline to\
      \ create an improvised flamethrower, or urine to shower Edensin\u2019s residents!<br></li><li>Potent\
      \ Power-ups: Add that familiar POSTAL twist to your weaponry with power-ups\
      \ such as the classic Cat Silencer, the slow motion-inducing Catnip, and the\
      \ dual wielding Energy Drink! Supercharge your fists, mighty foot, and urethra\
      \ with a dose of the testicle-shrinking Vitamin X!<br></li><li>Bevy of interactivity:\
      \ Feed Doggie Treats to strays to gather canine armies to do your dirty work!\
      \ Grab and carry around objects to stack them and reach new areas or just throw\
      \ them at others to annoy them! For the first time in the franchise, use and\
      \ flush toilets!</li></ul><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/707030/extras/P4_GIF_Tue_M16Reload.gif?t=1608663404\"\
      \ />"
