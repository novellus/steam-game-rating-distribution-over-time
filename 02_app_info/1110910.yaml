    about_the_game: Mortal Shell is a deep action-RPG that tests your sanity and resilience
      in a shattered world. As the remains of humanity wither and rot, zealous foes
      fester in the ruins. They spare no mercy, with survival demanding superior awareness,
      precision and instincts. Track down hidden sanctums of devout followers and
      discover your true purpose.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1110910/extras/Steam_Gif_2.gif?t=1597684277"
      /><br><br><strong>Possess Lost Warriors</strong><br>The dead litter this tattered
      landscape, but not all are without hope. The lost remains of defeated warriors
      are yours to discover. Awaken these Mortal Shells, occupy their bodies and significantly
      open your understanding to diverse masteries of combat.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1110910/extras/Steam_Gif_3.gif?t=1597684277"
      /><br><br><strong>Face Haunting Foes</strong><br>Your path is guarded by desperate
      adversaries, devoted to inscrutable gods. Behold creatures both pitiable and
      grotesque, but do not let fear halt your journey. Muster your courage and face
      them down. <br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1110910/extras/Steam_Gif_1.gif?t=1597684277"
      /><br> <br><strong>Iron Sharpens Iron</strong><br>Combat is strategic and deliberate.
      You must commit your sword only when an opportunity opens. Calculate your parries
      to unleash devastating counterblows. Temporarily entomb your Mortal Shell in
      stone to block attacks, or play aggressive and use your stone-form to add brutal
      weight to your own sword swings.
