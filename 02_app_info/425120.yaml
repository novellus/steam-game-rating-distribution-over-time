    detailed_description: <h1>Discord</h1><p><a href="https://steamcommunity.com/linkfilter/?url=https://discord.gg/moonlitworks"
      target="_blank" rel="noopener"  ><img src="https://steamcdn-a.akamaihd.net/steam/apps/425120/extras/discord_banner.png?t=1592508499"
      /></a></p><br><h1>About the Game</h1>As requested by some, and for others who
      are interested, here is a cheap DLC either if you want to bind Carpe Diem into
      your account or to show your appreciation and support. This is an extra package
      including high-definition contents of the visual novel such as background images,
      OSTs and character sprites; as well as a few extra, a special chibi Ai artwork
      including its .sai file, and two Live2D gifs.<br><br>The package, when downloaded,
      can be found inside the Carpe Diem folder named 'extra-package'.<br><br>I cannot
      express how much I appreciate your support. Thank you for reading Carpe Diem
      and have a great day!
