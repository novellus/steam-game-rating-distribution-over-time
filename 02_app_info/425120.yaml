    about_the_game: "As requested by some, and for others who are interested, here\
      \ is a cheap DLC either if you want to bind Carpe Diem into your account or\
      \ to show your appreciation and support. This is an extra package including\
      \ high-definition contents of the visual novel such as background images, OSTs\
      \ and character sprites; as well as a few extra, a special chibi Ai artwork\
      \ including its .sai file, and two Live2D gifs.<br />\r\n<br />\r\nThe package,\
      \ when downloaded, can be found inside the Carpe Diem folder named 'extra-package'.<br\
      \ />\r\n<br />\r\nI cannot express how much I appreciate your support. Thank\
      \ you for reading Carpe Diem and have a great day!"
