  data:
    about_the_game: "From <strong>Mad Head Games</strong>, creators of the acclaimed\
      \ <i>Cadenza: Music, Betrayal and Death</i> and <i>Nevertales: The Beauty Within</i>,\
      \ comes another thrilling tale in their <i>Rite of Passage</i> series. <br><br>Twenty\
      \ years ago, a group of children in the town of Greystone were taken by a mysterious\
      \ fog while playing hide and seek, including your brother. Only you escaped\u2026\
      \ Your father went looking for your brother and never returned. Now you\u2019\
      ve found evidence that your father has been alive this entire time, still searching\
      \ for the missing children. But why would he remain silent for so long? And\
      \ why was he so determined to keep you away from Greystone? You immediately\
      \ head out to find answers. But are you prepared for what awaits you in the\
      \ mysterious fog? Find out in this creepy Hidden Object Puzzle Adventure game!\
      \ <br><br>This is a special Collector's Edition release full of exclusive extras\
      \ you won\u2019t find in the standard version. The Collector\u2019s Edition\
      \ includes:<br><br>A bonus game where you must help Angela find happiness.<br>Complete\
      \ your own collectible scene!<br>Bonus mini-games and activities<br>An available\
      \ Strategy Guide<br><br><br>This is a Hidden Object Puzzle Adventure game, meaning\
      \ a specific genre of story-driven, point &amp; click adventures. Throughout\
      \ the game, players are tasked to find a list of objects hidden within a particular\
      \ scene, and to occasionally complete various mini-games/puzzles."
