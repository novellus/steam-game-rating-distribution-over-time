    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1070580/extras/5.png?t=1599310521\"\
      \ /><br><br><strong>Get in your favorite car and set records alone or with friends\
      \ in this unique arcade game!</strong><br><br>In Drift86 you will have to master\
      \ the art of Drift. Try to make the biggest combo on music that will make you\
      \ want to press the accelerator.<br><br>A large number of cars and maps available\
      \ for maximum fun. Launches a single-player or multiplayer race. Chat live with\
      \ other players.<br><br><strong><i>\u201CDriving technique is not something\
      \ you can obtain in a few days\u201D</i></strong><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1070580/extras/38x600.png?t=1599310521\"\
      \ /><br><br><strong>Features :</strong><br><br>\u25A0 The mythical 86 car!<br>\u25A0\
      \ More than 7 different maps!<br>\u25A0 More than 13 different cars!<br>\u25A0\
      \ Multiplayer!<br>\u25A0 Addictive drift system!<br>\u25A0 Eurobeat!<br>\u25A0\
      \ Compatible xbox controller!<br>\u25A0 Steam trading cards!"
