  data:
    about_the_game: "<i>&quot;After regaining control of the last known communications\
      \ uplink, a Brigador outpost discovers a dark secret.&quot;</i><br><br>Having\
      \ released over fourteen albums, three film soundtracks and a slew of remixes,\
      \ Makeup and Vanity Set (Matthew Pusti) is still exploring new territory. Brigador\
      \ Volume I, serves as the original score to independent game studio Stellar\
      \ Jockey\u2019s newest release of the same name, Brigador. The overhead, isometric\
      \ tactical game takes place in a dystopian future where survival is hinged upon\
      \ annihilation of the enemy; a fitting subject matter for Makeup and Vanity\
      \ Set\u2019s dark, otherworldly soundscapes.<br><br>Brigador - Uplink EP is\
      \ a collection of exclusive bonus tracks from the OST. These tracks include\
      \ the original Brigador Theme demos as well as tracks inspired by the audiobook\
      \ by Brad Buckmaster."
