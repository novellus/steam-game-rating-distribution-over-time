    about_the_game: "<strong>Disciples II: Gallean's Return</strong> is a compilation\
      \ edition that includes the base game, Disciples II: Dark Prophecy, plus the\
      \ two standalone expansions Disciples II: Guardians of the Light and Disciples\
      \ II: Servants of the Dark.<br>\t\t\t\t\t <br><strong>Disciples II: Guardians\
      \ of the Light</strong> is a stand-alone expansion that lets you dive into the\
      \ fantastical world of Disciples II as either the Empire or the Mountain Clans.<br>\t\
      \t\t\t\t The Empire is decaying from within as self-proclaimed rulers struggle\
      \ for control of the now vacant throne while a cruel Inquisition sweeps across\
      \ the human lands, causing rebellion and misery. Meanwhile the Clans, recovering\
      \ from their near-destruction, begin to reunite their tribes. They have received\
      \ divine instructions and now seek to uncover an ancient ritual that will let\
      \ them communicate with their god, Wotan.<br>\t\t\t\t\t <strong>Disciples II:\
      \ Servants of the Dark</strong> is a stand-alone expansion that brings you into\
      \ the never-ending quest for supremacy as either the Undead Hordes or the Legions\
      \ of the Damned.<br>\t\t\t\t\t On the dark side, the Legions of the Damned enact\
      \ a plan to spread Bethrezen\u2019s plague across Nevendaar. They sense the\
      \ threat brought about by the rebirth of the Elven god and will stop at nothing\
      \ to steal this power for their own purposes. Perhaps most pivotal to the conflict,\
      \ however, is Mortis and her army of Undead Hordes. After all, the rebirth of\
      \ her husband Gallean was her doing. He had rejected her for what she had become,\
      \ a twisted, heartless beast. Now she would teach her mate a lesson... one that\
      \ would scar his people for eternity...<br>\t\t\t\t\t <h2 class=\"bb_tag\">Features</h2>\t\
      \t\t\t\t <ul class=\"bb_ul\"><li>Random map generator<br>\t\t\t\t\t\t </li><li>Multiple\
      \ resolution support<br>\t\t\t\t\t\t </li><li>High level unit AI support<br>\t\
      \t\t\t\t\t </li><li>Improved computer AI<br>\t\t\t\t\t\t </li><li>Improved editor<br>\t\
      \t\t\t\t\t </li><li>Improved UI<br>\t\t\t\t\t\t </li><li>Auto-Resolve Combat\
      \ mode<br>\t\t\t\t\t\t </li><li>Player can capture capitals<br>\t\t\t\t\t\t\
      \ </li><li>Direct 3D support for improved performance<br>\t\t\t\t\t\t </li><li>Enhanced\
      \ chat interface<br>\t\t\t\t\t\t </li><li>Support for large maps, 120x120 and\
      \ 144x144<br>\t\t\t\t\t\t </li><li>All the updates for Disciples II: Dark Prophecy<br>\t\
      \t\t\t\t\t </li><li>2 new high-level mini campaigns and original Disciples II\
      \ campaigns<br>\t\t\t\t\t\t </li><li>16 skirmish/multiplayer maps including\
      \ 10 never-before-seen maps<br>\t\t\t\t\t\t </li><li>3 new special characters<br>\t\
      \t\t\t\t\t </li><li>New capital backgrounds<br>\t\t\t\t\t\t </li><li>New battle\
      \ backgrounds<br>\t\t\t\t\t\t </li><li>Four new music tracks<br>\t\t\t\t\t\t\
      \ </li><li>Exclusive portfolio containing original concept art and sketches<br>\t\
      \t\t\t\t </li></ul>"
