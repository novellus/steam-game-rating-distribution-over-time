details:
  data:
    about_the_game: "<strong>**Once you purchase this DLC, log into Freestyle 2 and\
      \ check your Gift Box. ** </strong><br><br><strong>You have to create a Silver\
      \ Fox special character by using a coupon to receive all items.</strong><br><br>Please\
      \ follow the instruction below.<br><br>Do you want to quick start?<br>This package\
      \ contains all of essential items you need for Freestyle 2.<br><br>DLC Contents:<br><ul\
      \ class=\"bb_ul\"><li>Silver Fox Lv.1<br></li><li>Silver Fox Card Deck<br></li><li>Silver\
      \ Fox SP Uniform (rare)<br></li><li>Silver Fox Accessory (rare)<br></li><li>Silver\
      \ Fox SP Shoes (rare)<br></li><li>Double up Sponsor (30d)\t<br></li><li>40,000\
      \ points\tCoupon<br></li><li>Skill Slot *1\t<br></li><li>Freestyle ticket *10<br></li><li>Snowboard\
      \ Helmet<br></li><li>Snowboard Gear<br></li><li>Snowboard<br></li><li>Snowman\
      \ Suits<br></li><li>Snowman Shoes\t</li></ul><br>If you were not able to receive\
      \ the DLC, please logout and login again.<br><br>Please follow the instruction.\
      \ (** the instruction images may contain a different Special Character.)<br><br>1.\
      \ Receive the DLC package from the Gift Box and go to the Locker. Click on the\
      \ package.<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/773470/extras/\uCEA1\
      \uCC98.png?t=1515198353\" /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/773470/extras/2.png?t=1515198353\"\
      \ /><br><br>2. You must click the package coupon at the bottom to create the\
      \ SPC.<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/773470/extras/111.png?t=1515198353\"\
      \ /><br><br>3. Create the character! All of the items should be in your new\
      \ character's Locker.<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/773470/extras/FS2ScreenShot_20150528_165319.jpg?t=1515198353\"\
      \ /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/773470/extras/FS2ScreenShot_20150528_165345.jpg?t=1515198353\"\
      \ />"
