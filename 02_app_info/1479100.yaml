      \ a way out of that cave, wandering through the cave you come across a broken\
      \ wall leading to the entrance to the dungeon. Looking for a way out of the\
      \ dungeon, you come across a monster that follows you all the way out of the\
      \ dungeon and the castle. In front of the castle gates you come across a car\
      \ that you escaping into the city and come to the hospital, and the sequel will\
      \ find out by playing my game."
