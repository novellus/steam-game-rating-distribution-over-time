    about_the_game: <strong>Desert Law</strong> is a new spin on the traditional real-time
      strategy that immerses players into a post-apocalyptic world where gasoline
      is the new world currency.<br><br>In Desert Law, player takes on the role of
      Brad as he begins his quest for vengeance against those who ruined his very
      existence. After returning to his home village and finding the settlement plundered
      and destroyed, Brad swears to bring justice to the memory of his slain village.
      Uniting desolated outcasts, he forges a fighting unit to strike out against
      bandit gangs, drawing allies under his banner.<br><br>Use your tactical skills
      to survive in the harsh wasteland as you control a group of heroes with different
      statistics, drive various vehicles and fight your way through the enemy lines.<h2
      class="bb_tag">Features</h2><br><ul class="bb_ul"><li>Post-apocalyptic settings<br></li><li>Over
      30 missions with multiple objectives ranging from defense, to rescue, to all-out
      assault<br></li><li>Detailed isometric visuals combining 2D and 3D graphics<br></li><li>Modified
      Blitzkrieg engine</li></ul>
