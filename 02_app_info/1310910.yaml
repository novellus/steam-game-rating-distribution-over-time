    review: 'The JOI minigame that you use to unlock outfits is okay, however the
      voice acting during them is... bad.  You might as well just turning voice off
      while playing.


      That being said, character customization is pretty good, with numerous outfits
      to unlock (and you can choose their color).  There is also a few body shape
      options ranging from anorexic thighs and a waist thinner than One Piece characters
      to thicc ass and large breasts.  However, I wish there were more options such
      as hips or shoulders that would help make some extremes on the sliders more
      natural looking.


      While I''m not going to refund it because it''s fun and unique, there is little
      more than what is shown on the store page.'
