    about_the_game: "TROPICO RELOADED is the ultimate game compilation for hobby-dictators\
      \ and those dreaming of their own Caribbean island. Tropico combines real-time\
      \ strategy and simulation elements with a healthy dose of political intrigue\
      \ and Caribbean flair to create a unique and critically acclaimed game experience.<br>\t\
      \t\t\t\t<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/33520/extras/tropico.jpg\"\
      \ /><br>TROPICO <br>\t\t\t\t\t<br>You are the sole ruler of a remote banana\
      \ republic. Fight against poverty, corruption and rebels, make your own people\
      \ happy or enforce your rule through military strength. However, do not forget\
      \ to set aside a few dollars for your own retirement on a swiss bank account!\t\
      \t\t\t<br><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/33520/extras/tropic_pleasure_island.jpg\"\
      \ /><br>TROPICO \u2014 PARADISE ISLAND <br>\t\t\t\t\t<br>The official expansion\
      \ for the original game not only brings natural disasters like tropical storms\
      \ but also new tourist attractions to your island. Face the challenges of tons\
      \ of new scenarios, prove yourself a worthy leader to your own people and make\
      \ Tropico a paradise for wealthy visitors from overseas.<br>\t\t\t\t\t<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/33520/extras/tropic_pirate_cove.jpg\"\
      \ /><br>TROPICO 2 \u2014 PIRATE COVE <br>\t\t\t\t\t<br>As a feared Pirate King,\
      \ you have to keep both your buccaneers and prisoners under control and send\
      \ your ships on the prowl for treasury. Apart from an entirely new setting,\
      \ the official sequel to the original Tropico offers gameplay improvements,\
      \ new features and scenarios.<br>\t\t\t\t\t<br><br><br>Key features:<br>\t\t\
      \t\t\t<ul class=\"bb_ul\"><li>Includes the original Tropico, the expansion Paradise\
      \ Island and Tropico 2: Pirate Cove<br>\t\t\t\t\t</li><li>Over 100 scenarios\
      \ <br>\t\t\t\t\t</li><li>Random map generator for an infinite number of challenges<br>\t\
      \t\t\t\t</li></ul>"
