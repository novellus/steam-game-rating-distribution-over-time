    about_the_game: "One of a series of six games, THE LOST LEGENDS OF REDWALL\u2122\
      : ESCAPE THE GLOOMER\xA9 is created in partnership with Soma Games, and owned\
      \ by The Redwall Abbey company\u2122, SOMA Games, and Penguin Random House UK\u2122\
      . The Lost Legends of Redwall\u2122: Escape the Gloomer\xA9 is a Conversational\
      \ Adventure\u2122 game in nine chapters developed by Team Clopas.<br><br>Based\
      \ on the wildly popular best-selling book, <i>Mossflower</i>, and second in\
      \ the twenty-two book series by Brian Jacques, this interactive tale immerses\
      \ the Player in the exploits and redemption of Gillig the otter as he tries\
      \ to overcome his weaknesses, limited resources, and the menace of the monstrous\
      \ water rat Gloomer.<br><br><br>Before Redwall\u2122 Abbey, there was Kotir\
      \ Castle, an abandoned fortress built over a large lake near the River Moss.\
      \ It was taken over by the wildcat Verdauga Greeneyes and his Thousand Eyes\
      \ army of vermin. Upon his untimely demise, his daughter Tsarmina began her\
      \ evil rule. Subjugating the woodland inhabitants of Mossflower, this cruel\
      \ Queen reigned using the army of a Thousand Eyes to collect food tribute from\
      \ the peaceful forest dwellers. In her arsenal was a very special living weapon.\
      \ A murderous insane creature kept deep in the bowels of the castle. Captured\
      \ by her father, Gloomer the Greatrat was rightly feared by all. In these ancient\
      \ days lived mighty heroes such as Martin the Warrior and Gonff Prince of Mousethieves.<br><br><br>Now\
      \ our would be champion, Gillig directed by the otter leader Skipper, has been\
      \ given a very special solo mission. Retrieve an ancient scroll once belonging\
      \ to Verdauga. On the verge of being exiled from the otter crew, Gillig sees\
      \ this as an opportunity to prove himself to the otter tribe \u2013 <i>if</i>\
      \ he can overcome his weaknesses.<br><br><br>Your story begins with a descent\
      \ down a rope into a ruined otter holt near Kotir Castle. What happens next\
      \ will be totally up to you.<h2 class=\"bb_tag\"><strong>Features:</strong></h2><br>\
      \    <ul class=\"bb_ul\"><li>Narrative based game with emphasis on exploration\
      \ and overcoming obstacles<br>    </li><li>Nine chapters of interactive play\
      \ with rich descriptions<br>    </li><li>Intuitive UI that enables comfortable\
      \ reading of text with page controls<br>    </li><li>Suitable for ages 13+ <br>\
      \    </li><li>Character development \u2013 progress Gillig from timid otter\
      \ to noble warrior<br>    </li><li>Adds to Redwall lore with new backstories\
      \ and familiar characters alike<br>    </li><li>Conversational Adventure\u2122\
      \ game elements<br>    </li><li>Original illustrations created specifically\
      \ for the game<br>    </li><li>Sound effects and original musical soundtrack<br>\
      \    </li><li>Professional Voice Acting</li></ul>"
