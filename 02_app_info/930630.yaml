    short_description: "Lost Legends of Redwall: Escape the Gloomer is based on Mossflower,\
      \ one of the New York Times best-selling and award-winning Redwall\u2122 books\
      \ by Brian Jacques, with over 35 million copies sold. Set in the caverns and\
      \ catacombs of Kotir Castle, you guide Gillig the fledgling otter as you build\
      \ your story."
