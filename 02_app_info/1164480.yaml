details:
  data:
    about_the_game: "Killer Gin is where classic 2D Role Playing Games meet in-depth\
      \ characters, mystery, and engaging plot twists. Killer Gin is a high fantasy\
      \ adventure that combines eastern and western RPG elements with shiny swords,\
      \ powerful magic, and a complex world where everything wants to destroy you\
      \ or idolize you, no in-between. Can balance be achieved? What kind of hero\
      \ will you choose to be? Will you rule or be ruled?<br />\r\n<br />\r\n    \
      \ - Epic Fantasy JRPG meets western RPG with 50+ hrs of gameplay!<br />\r\n\
      \     - Homestead mode: Farming/Dating simulator (Mini-game)<br />\r\n     -\
      \ Difficulty settings: story, normal, hard, including a hard core mode: perma-death!<br\
      \ />\r\n     - Custom time/weather/light/day-night cycle that affects gameplay.<br\
      \ />\r\n     - Alignment system (Nefarious deeds - pick pocketing, lock picking,\
      \ sandman kills, etc)<br />\r\n     - Faction System - choose a faction, gain\
      \ additional abilities, befriend or eliminate others!<br />\r\n     - Relationship\
      \ system: Party members will react, learn skills, and grow from your actions!<br\
      \ />\r\n     - Professional voice acting (Over 4,000+ voice acted lines, you\
      \ can turn on or off at anytime!)<br />\r\n     - Recruit characters to populate\
      \ and defend your village (29+ characters in Homestead)<br />\r\n     - Story\
      \ altering game mechanics like perception and persuasion.<br />\r\n     - An\
      \ Infinite dungeon to explore, full of challenges and epic loot!<br />\r\n \
      \    - Mounts that you raise and breed in Homestead.<br />\r\n     - Tons of\
      \ secrets and easter eggs (And I mean tons, many tied to achievements)!<br />\r\
      \n     - Includes a STAR SHIFT game cross over (An epic quest line - Link Below)<br\
      \ />\r\n     - Continually updated and supported! (added items, quests, and\
      \ pet expansion packs!)<br />\r\n     - Beautiful Art to help tell the story\
      \ (Gallery Below)<br />\r\n     - STEAM Achievements!<br />\r\n     - and much,\
      \ much more!"
