      \ with Star Shift. Both games compliment each well in terms of their mechanics\
      \ and the dev for this game is very approachable and lets me know when there\
      \ are new updates available. Play this game and let the small studios that do\
      \ this have some of the limelight!\nAmazing effort from all involved. Keep up\
      \ the hard work, I appreciate it. \nThe empress ;)"
