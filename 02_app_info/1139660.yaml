details:
  data:
    about_the_game: "You come from a long line of adventurers<br />\r\nYour mother,\
      \ an adventurer herself, was murdered by Orcs as they ransacked your town<br\
      \ />\r\nMany villagers died, and even more were captured. <br />\r\nUntil they\
      \ are free, your town is but a shadow of its old self.<br />\r\nWorse yet, the\
      \ Savage Orc that leads them is getting stronger and building an army<br />\r\
      \nIn ten days your town will be overrun<br />\r\nAre you a bad enough dude to\
      \ save them?<br />\r\n<br />\r\nMarburgh is a text based, dungeon crawler in\
      \ the style of Legend of Red Dragon, Usurper and Exiltilus.<br />\r\n<br />\r\
      \n<br />\r\nYou play three members of an adventuring family who's town was attacked\
      \ by Monsters. <br />\r\n<br />\r\nThis is my first released game and is very\
      \ much a work in progress. I will be adding a ton to it as I go. I will also\
      \ take an incorporate as much feedback as possible."
