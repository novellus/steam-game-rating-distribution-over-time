    about_the_game: Once only spoken of in hushed whispers, <i>The Manse on Soracca</i>
      has been brought from urban myth to reality!<br><br>Play as Herbert Castaigne,
      a private investigator tasked with sailing to the mythical isle of Soracca in
      search of a missing woman. There you will brave the horrors of the manse, collecting
      tools and clues to piece together the story of her disappearance. What is the
      purpose of the manse? Will Castaigne survive against the trials within? And
      can <u>you</u> escape unscathed? The only way to find out is to enter.. <i>The
      Manse on Soracca</i>.<h2 class="bb_tag">FEATURES</h2><ul class="bb_ul"><li>A
      massive four-story manor to explore!</li><li>14+ unique items!</li><li>Non-linear
      progression!!</li><li>Mind-twisting puzzles!</li><li>Multiple difficulties!</li><li>20
      original tracks!</li><li>Friendly residents to meet?</li><li>Thrills and chills!</li></ul><br><i>The
      Manse on Soracca</i> is a mystery adventure game built on the MARDUK engine.
      By running this application, you agree to all terms of utilizing this software.
