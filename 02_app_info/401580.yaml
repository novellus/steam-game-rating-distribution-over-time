  data:
    about_the_game: "An assembled, linear version of the dynamic in-game music, heavily\
      \ influenced by 16-bit sounds of the Super Nintendo. Featuring two versions\
      \ of the music, as a \u201Cside A\u201D: Serenity, a SNES-style symphonic mix,\
      \ and \u201Cside B\u201D: Chaos, a heavy electronic mix. The worlds are the\
      \ same structure and duration, just viewed through the lens of a different Fate.\
      \ The dynamic in-game music is comprised of up to 16 instrument channels, which\
      \ change volume and form to evolve along with the players\u2019 choices. Each\
      \ track roughly marks a point in the game where another fate\u2019s temple has\
      \ been added to the world, highlighting the relationship between the different\
      \ voices.<br />\r\n<br />\r\nTrack listing: <br />\r\n01. I. Void (Serenity)\
      \ (01:25)<br />\r\n02. II. Civilization (Serenity) (02:50)<br />\r\n03. III.\
      \ Waters (Serenity) (02:08)<br />\r\n04. IV. Forests (Serenity) (01:25)<br />\r\
      \n05. V. Pestilence (Serenity) (01:04)<br />\r\n06. VI. Rebuild (Serenity) (02:08)<br\
      \ />\r\n07. VII. Mountains (Serenity) (03:54)<br />\r\n08. VIII. Ice (Serenity)\
      \ (04:15)<br />\r\n09. IX. Fire (Serenity) (02:51)<br />\r\n10. I. Void (Chaos)\
      \ (01:25)<br />\r\n11. II. Civilization (Chaos) (02:50)<br />\r\n12. III. Waters\
      \ (Chaos) (02:08)<br />\r\n13. IV. Forests (Chaos) (01:25)<br />\r\n14. V. Pestilence\
      \ (Chaos) (01:04)<br />\r\n15. VI. Rebuild (Chaos) (02:08)<br />\r\n16. VII.\
      \ Mountains (Chaos) (03:54)<br />\r\n17. VIII. Ice (Chaos) (04:15)<br />\r\n\
      18. IX. Fire (Chaos) (02:51)<br />\r\n19. Fate Tectonics (01:07)"
