    about_the_game: You are Jimmy Rustle, once a legendary gunslinger, now a gun for
      hire. After a nation wide economic collapse, small towns all over Nevada are
      on the brink of disaster. Drastic times call for drastic measures. You've been
      deputized as a member of government, and now, as newly declared Sheriff, you
      must protect your people and restore peace.<h2 class="bb_tag">Features</h2><ul
      class="bb_ul"><li>Handcrafted levels</li></ul>Travel town defending locals from
      raiders.<br><br><ul class="bb_ul"><li>Skill based game play</li></ul>Being the
      better man isn't for the faint of heart. You'll be outnumbered, outgunned, and
      sometimes, outta luck. None of this matters when you have been blessed with
      the fastest hand in the west and an ammo crate bigger than Bush Mountain.<br><br><ul
      class="bb_ul"><li>Free downloadable content</li></ul>Content will grow alongside
      an endearing community, expect free, and fully featured downloadable content
      for life!
