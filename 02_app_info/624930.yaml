    about_the_game: "It is a fastly paced 2d action platformer game with the mixed\
      \ of Castlevania and other classic games, followed by interesting puzzles. The\
      \ aim of this game is to help Tigor in facing the center of earth\u2019s harsh\
      \ condition before reaching the Earth\u2019s surface. This game has multiple\
      \ endings which depends on the success of finishing all the challenges. Its\
      \ game will have 40 levels. Each levels have different enemies and puzzles.<br><br><strong>Also\
      \ its game very useful to challenge your phobia and make you become a fearless\
      \ man</strong>"
