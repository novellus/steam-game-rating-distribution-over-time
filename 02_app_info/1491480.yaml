details:
  data:
    about_the_game: You wake up alone, surrounded by wilderness; the only things keeping
      you sane are the voices in your head.  It becomes clear to you civil society
      is over but you can't seem to remember how.  In truth you can't seem to remember
      much of anything.  The only thing you can do is push forward.  After all, why
      argue with the strange voices in your head?<h2 class="bb_tag">Key features</h2><ul
      class="bb_ul"><li> Kill zombies to gain crystals used to power up each time
      you die.<br></li><li> Defend points of interest from zombie hordes by crafting
      traps and towers<br></li><li> Search buildings and bunkers for valuable items
      and resources<br></li><li> Craft weapons and armor to better defend yourself
      from the hordes <br></li><li> Control and manipulate zombies as you become more
      corrupted<br></li><li> Sneak past traps and hide using stealth</li></ul>
