details:
  data:
    about_the_game: <h2 class="bb_tag">Every match is a unique strategic experience.</h2><br>Chesstle
      is an online multiplayer turn based tactical / strategy game where you battle
      your opponent in 1 vs 1 matches.  You begin a match with with 8 soldiers, 2
      archers, 2 riders, 2 mages, a champion and a king.  Each piece has unique movements,
      attacks, and health points.  Every turn has 2 phases, the <strong>movement</strong>
      and <strong>attack</strong> phase.  During the <strong>movement phase </strong>
      move your character into the best position, then use any character with an available
      attack in range to deal damage to your opponent.  Take your opponent's king
      out and you win, nice work.  Don't savor that victory too long, your next challenge
      will likely be harder!<br><br><a href="https://steamcommunity.com/linkfilter/?url=https://discord.gg/4NS3ZmK5jh"
      target="_blank" rel="noopener"  ><img src="https://steamcdn-a.akamaihd.net/steam/apps/1401620/extras/Discord_Banner_4.png?t=1609686445"
      /></a><br><br>Choose your strategy, from an aggressive style that seeks to eliminate
      the enemy king quickly, to a more methodical approach that allows you to slowly
      wear down your opponent's defenses.<br><br>Having separate movement and attack
      phases allows for some interesting gameplay <br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1401620/extras/Mage_Atack_Movement.gif?t=1609686445"
      /><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1401620/extras/Archer_Attacks_Knight2.gif?t=1609686445"
      /><br><br><strong>features:<strong><br><ul class="bb_ul"><li> 2 Phased Turns
      (move and Attack)<br></li><li> Varied &quot;Special&quot; moves that pieces
      can deploy per match<br></li><li> Upgradeable Pieces<br></li><li> Battle the
      AI in Singleplayer mode<br></li><li> Cross Platform Multiplayer<br></li><li>
      Local Multiplayer<br></li><li> In depth Player Statistics<br></li><li> Ranking
      System</li></ul></strong></strong>
