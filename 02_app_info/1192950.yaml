details:
  data:
    about_the_game: '<h2 class="bb_tag">Various modules</h2>Structure : Wall, Ground,
      Ramp, Ice, Glass, etc.<br>Free Fall : Stone ball, Basketball, Dice, Grenade,
      Compound cube, etc.<br>Machines : Car, Single Wheel, Claw, Conveyor, Door, Ejector,
      Elevator, etc.<br>Gravity : Modules that could change the direction/size of
      gravity.<br>Button :  Some physics interactive buttons.<br>Keyboard/Mouse :
      Uses keyboard or mouse to click the buttons.<br>Calculate : Constant, Equal,
      Counter, Digit display, etc.<br>Others : Music note, Bomb, Accelerator, LED,
      Win trigger, etc.<h2 class="bb_tag">Puzzle mode</h2>Use specific modules to
      build, try to press the specific button to pass the level.<br>40 levels.<h2
      class="bb_tag">Free mode</h2>Use all modules, unlimited, build scene you like.<br>Save
      / Load the scene you build.<br>Export the scene you build to a file, you could
      share it to your friend or others.'
