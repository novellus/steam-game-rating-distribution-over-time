    detailed_description: <h1>You may want to try...</h1><p><a href="https://store.steampowered.com/app/1441300/Huuma_Mina_The_Secret_of_Immortality_Censored/"
      target="_blank" rel="noreferrer"  id="dynamiclink_0" >https://store.steampowered.com/app/1441300/Huuma_Mina_The_Secret_of_Immortality_Censored/</a></p><br><h1>About
      the Game</h1>Cinderella Escape 2 Revenge is the sequel of <a href="http://store.steampowered.com/app/408000/Cinderella_Escape_R12/"
      target="_blank" rel="noreferrer"  >Cinderella Escape! R12</a> which tells the
      story of what happened after the true ending.<br><br>Cinderella is back with
      a new goddess power. Ready to fight for her innocence and reveal the secret
      plan of the Prince. Will she get her revenge? This time you will fight instead
      solving puzzles, as Cinderella fights for her freedom.<br><br>For the best experience,
      a controller is recommended! It's fully supported aside from the launcher.<h2
      class="bb_tag"><strong>KEY FEATURES</strong></h2><br><ul class="bb_ul"><li>Hack
      and Slash Style Fighting!<br><img src="https://%CDN_HOST_MEDIA_SSL%/steam/apps/710030/extras/gif_01_supermove.jpg?t=1605087677"
      crossorigin="anonymous"/><br>You've never seen a fairy-tale princess fights
      like this. You can easily combine two sequences of attacks to develop your own
      fighting style. Dodging and Guarding to defend yourself against your enemies
      and use your special attack to take on all enemies at once.<br></li><li>Armor
      Durability!<br><img src="https://%CDN_HOST_MEDIA_SSL%/steam/apps/710030/extras/gif_02_armor_break.jpg?t=1605087677"
      crossorigin="anonymous"/><br>All armor in the game has a specific durability.
      Once it reaches zero your armor will break and all incoming attacks will interrupt
      outgoing attacks.<br></li><li>Real-time Cut-scenes!<br><img src="https://%CDN_HOST_MEDIA_SSL%/steam/apps/710030/extras/gif_03_cutscenes.jpg?t=1605087677"
      crossorigin="anonymous"/><br>Contains a funny story told through 33 cut-scenes.
      Experience Cinderella's story and find out what here connections to Snow White
      and Pinocchio are.<br></li><li>Outfits and Accessories!<br><img src="https://%CDN_HOST_MEDIA_SSL%/steam/apps/710030/extras/ce2_costumes.jpg?t=1605087677"
      crossorigin="anonymous"/><br>Cinderella has 4 customization slots. You can change
      her hair, underwear, outfit and her accessories. Additionally, each unlocked
      item will make your character stronger. You can even release Cinderella from
      her shackles.<br></li><li>Quest Challenges!<br>Comes with a story mode consisting
      of 14 chapters with more than 50 quest challenges.</li></ul><br>Attack Flow
      Chart<br><img src="https://%CDN_HOST_MEDIA_SSL%/steam/apps/710030/extras/ComboChart_512p.png?t=1605087677"
      crossorigin="anonymous"/>
