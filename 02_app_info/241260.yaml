    detailed_description: "<h1>Check out our latest Sherlock Holmes adventure!</h1><p><a\
      \ href=\"https://store.steampowered.com/app/1137300\" target=\"_blank\" rel=\"\
      noreferrer\"  id=\"dynamiclink_0\" >https://store.steampowered.com/app/1137300</a></p><br><h1>About\
      \ the Game</h1>Become the most celebrated detective of all time: <strong>Sherlock\
      \ Holmes</strong>! Use your impressive talents as a detective to solve six thrilling\
      \ and varied cases: murders, missing persons, spectacular thefts and numerous\
      \ investigations that sometimes lead you into the realms of the fantastic.<br><br><i>Will\
      \ you follow your moral compass, or will you apply the letter of the law?</i><br><br>The\
      \ great freedom of action in Crimes &amp; Punishments allows you to conduct\
      \ your investigations in the manner you deem appropriate. Use the 14 extraordinary\
      \ skills of detection for which Sherlock is famous, choose the avenues of enquiry\
      \ you wish to pursue, interrogate your suspects and, from your deductions, name\
      \ the guilty parties... you can even determine their fate! The ramifications\
      \ are far-reaching, and your decisions will exert a real influence through your\
      \ reputation or the surprising consequences that will arise where you least\
      \ expect them\u2026<br><br><a href=\"https://twitter.com/SHolmes_Games\" target=\"\
      _blank\" rel=\"noreferrer\"  ><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/241260/extras/follow-us-on-twitter-615x120.png?t=1609244777\"\
