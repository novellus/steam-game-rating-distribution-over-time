    about_the_game: Spec-Defense is a classic, maze-based tower defense game. Your
      job is simple, pick your towers and strategy, build an effective maze and make
      sure none gets past your defense.<br><br>The levels in the game are open playing
      fields with multiple paths. You will need to plan your build, using the level
      layout to construct a maze that maximizes your towers effectiveness. The game
      has a non-linear tech progression between levels. You choose what to upgrade,
      what new tower to unlock that best fit your play style. On top of that, each
      type of towers serves a very different tactical purpose. An effective combination
      of towers is required to maximize your odds.<br><br>Notable features:<br><ul
      class="bb_ul"><li>24 open levels with adjustable difficulty<br></li><li>plan
      and build mazes to maximize your firepower<br></li><li>non-linear upgrades,
      choose <br></li><li>12 towers with different traits<br></li><li>use different
      combination of towers to build your play style<br></li><li>multiple ways to
      beat each level, lots of replayability</li></ul>
