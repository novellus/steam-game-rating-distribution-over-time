    about_the_game: "*Now the BGA in game had already been separated with Free DLC,\
      \ Please download for yourself. Thank you!*<br />\r\n<br />\r\nIndie rhythm\
      \ game Musynx is now available on Steam<br />\r\n\_<br />\r\nWorldwide Composers\
      \ Unite<br />\r\nM2U, Paul Bazooka, Lunatic Sounds, MEMME and more!<br />\r\n\
      \_<br />\r\nUnique Visual Themes<br />\r\nVarious themes are available for each\
      \ music genre for a unique sensory experience!<br />\r\n\_<br />\r\nClassic\
      \ Game Play<br />\r\nGoing back to the roots with classic game play systems\
      \ and mechanics!<br />\r\n\_<br />\r\nReal &quot;KEY&quot; Sound System<br />\r\
      \nEnhance your playing experience with real Key Sounds!<br />\r\n\_<br />\r\n\
      Vocaloid China Official Licensing<br />\r\nVC idol Stardust is officially licensed,\
      \ with famous VC music included!<br />\r\n\_<br />\r\nConstant Music Updates<br\
      \ />\r\nExciting updates are regularly added. Stay tuned with MUSYNX!"
