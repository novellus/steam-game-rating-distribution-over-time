    about_the_game: "<strong>RUSTLER: PROLOGUE</strong> is a story introduction to\
      \ full version of <strong>RUSTLER</strong>. Don't treat it like a demo - it's\
      \ a standalone short game which will show you intentions and way of life of\
      \ our protagonist.<br><br>As a poor peasant, you really need to get creative\
      \ in order to become someone.<br><br>Rustler\u2019s world is filled with humor,\
      \ anachronisms, and pop culture references. Remember Monty Python? Ever been\
      \ towed for parking in a \u201CNO HORSE ZONE\u201D?<br><br><ul class=\"bb_ul\"\
      ><li>Absurd story<br></li><li>Challenging combat<br></li><li>Historical inaccuracy<br></li><li>Pop-culture\
      \ references<br></li><li>Fast Horses<br></li><li>Shit Throwing</li></ul><br><strong><h2\
      \ class=\"bb_tag\">CHECK OUT FULL GAME:</h2></strong><br><a href=\"https://store.steampowered.com/app/844260/Rustler_Grand_Theft_Horse/\"\
