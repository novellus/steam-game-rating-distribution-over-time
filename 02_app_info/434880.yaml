    about_the_game: Open the gate to the egyptian underworld!<br><br><strong>Hieroglyphika
      is a roguelike game completely without text but with pictograms.</strong><br><br>You
      get lost in an ancient egyptian pyramid buried deep under the sand of the desert
      and full of traps and monstrous beings. Decrypt hieroglyphs to learn spells
      and to understand the magical nature of artifacts.<h2 class="bb_tag">GAMEPLAY</h2><br><br>Fight
      your way through dangerous corridors down to the deeper levels of the pyramid
      in a turn-based fashion. Open sarcophagi or kill enemies and you will find loot.
      Cast the spells of the dead. Defend yourself with ancient shields. Push your
      enemies into bottomless pits. Or strike them down with enchanted weapons.<br><br>There
      is no hand-holding of any kind. Figure out the mechanics and rules on your own.
      Be attentive and creative. Find novel solutions to odd combinations of random
      events. Be an explorer!
