    about_the_game: <h2 class="bb_tag">Description:</h2><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1358610/extras/Destaque_2.gif?t=1610038131"
      /><br>Have you ever tried manege a food truck and make your customers happy?<br>Make
      the burger is a fun game where just do a good burger is what matter.<br><br>In
      a depreciated neighborhood, a gastronomic Chef decides to sell his beautiful
      burgers, with the wish to improve decadent reality of the neighborhood and do
      people happier. Nothing to kill hunger with delicious food to solve all problems.<h2
      class="bb_tag">The Game:</h2><br>Make hamburgers for different types of customers,
      with various combinations of ingredients. Do not miss your orders, they will
      not be happy with this.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1358610/extras/Be-fast.gif?t=1610038131"
      /><br>Customers don't like to wait too long so be quick and get it right. Also,
      do not let the burger fall, otherwise it will only leave the neighborhood more
      depreciated and will bring you more work having to clean everything.<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1358610/extras/Various-flavors.gif?t=1610038131"
      /><br>Unlock the ingredients to receive more happiness. Meet police and bandits
      who sit in the same environment.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1358610/extras/Demanding-customers.gif?t=1610038131"
      /><br>Buy more tables to be able to serve all customers. You don't want your
      precious customer to leave, right?<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1358610/extras/Burger_fire.gif?t=1610038131"
      /><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1358610/extras/make-fun.png?t=1610038131"
      />
