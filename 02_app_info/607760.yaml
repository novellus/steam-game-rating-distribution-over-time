    about_the_game: CYBERDRIFTER <br>                                                                                    ENTER
      CYBERSPACE IN VIRTUAL REALTY!<br> <br>Just as the global pandemic of 2020 was
      eradicated a new virus was unleashed into computer systems that threatened global
      communications worldwide.<br><br>A new task force was assembled of military
      &amp; tech specialists that can enter systems virtually to eradicate the virus
      in an assimilated world.<br><br>They are the CyberDrifters.<br><br><strong>Key
      features:</strong><br><br>Main Mission - Enter Cyberspace armed with your gravity
      blaster &amp; data disc to eradicate an electronic virus in a virtual world!<br><br>Make
      use of your Cyber-cycle, tank &amp; glider when the need arises - Smooth locomotion
      &amp; blink/dash teleport movement available.<br><br>Arcade levels - Destroy
      the bots and compete across the globe for a place on the hi-score leaderboard.<br><br>Disc
      throwing mini-game<br><br>Original SynthWave music by Nicole Marie T<br><br>LIV
      Mixed Reality capture supported<br><br><br><strong>Build 0.6</strong> is now
      available! New Grav-gun, updated visuals, enemies &amp; gameplay! <br>(<strong>0.6
      currently contains a tutorial and Arcade level 1</strong>)<br><br><strong>Build
      0.5</strong> containing <strong>5 pre-update Arcade levels</strong> is available
      in the <strong>Beta branch</strong> which can be accessed by right clicking
      on Cyberdrifter in your Steam library, clicking on properties, then click Beta
      tab and then selecting <strong>beta build1</strong><br>---
