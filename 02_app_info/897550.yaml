details:
  data:
    about_the_game: 'In Study of Unusual: Forest of Secrets you are secret agent which
      went to unusual forest. You need to find out the reason of people disappearing.
      During the investigation you need to unravel the mystery of the forest, collecting
      notes and documents of disappeared people and try to stay alive.<br><br><strong>Passing
      Principle</strong><br><br>Collect notes in the forest to understand what happened
      to the missing people here. <br>The game has 7 notes.<br><br><strong>Tips</strong><br><br>Use
      saves as often as possible, because the Monster can kill you<br><br><strong>Game
      Features</strong><br><br>- Open world<br>- seamless locations<br>- Horror atmosphere'
