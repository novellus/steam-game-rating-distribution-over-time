  data:
    about_the_game: In the full version, you can start from the end of the trial version.<br>Rename
      the &quot;anos_game_tri.sav&quot; in the install folder to &quot;anos_game.sav&quot;
      to start it.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1049010/extras/capsule_main200916.png?t=1609212064"
      /><h2 class="bb_tag"><strong>Story</strong></h2>The world's resolution has fallen
      from VGA to QVGA, an obvious sign that the end is near. To solve this crisis,
      the Automatic Hero Provision System is used to summon the main character from
      the outside world. Now, he must borrow the unpredictable power of his home world
      to somehow fulfill his task.<h2 class="bb_tag"><strong>Concept</strong></h2>This
      is a story that can only be told through the medium of games. For this reason,
      progression involves more than simply reading through the story. Reveal hidden
      objects and solve puzzles by interacting with elements on both sides of the
      game window...or even the window itself.<h2 class="bb_tag"><strong>Controls</strong></h2>Double-click
      the icon that appears after running the game to start it. Advance text by clicking
      inside the main window. There are also certain operations can only be done at
      the OS level, so check thoroughly after reaching what seems like a dead end.<h2
      class="bb_tag"><strong>Setup</strong></h2><strong>It is highly recommended to
      play this game under Windows XP (Service Pack 3) compatibility mode.</strong><br><br><br>Select
      &quot;Out of Frame&quot; from the Steam client's library.<br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1049010/extras/local_e.png?t=1609212064"
      /><br>Click the Settings icon then choose &quot;View local files&quot; under
      Manage to open the installation folder.<br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1049010/extras/folder_e.png?t=1609212064"
      /><br>Right-click on Out_of_Frame.exe and select Properties from the menu.<br>Under
      the Compatibility tab, check the compatibility mode box and select Windows XP
      (Service Pack 3).<br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1049010/extras/gokan_e.png?t=1609212064"
      /><br>Please note that operation is not guaranteed in any other mode.<br><br>Then
      double click on the Out_of_Frame.exe file to launch the game.
