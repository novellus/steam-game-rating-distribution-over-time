    about_the_game: "Hello, here is the producer of this game &quot;Deskmate Girl&quot;.<br>We\
      \ are a very small team. And due to some reasons, the first and second programmer\
      \ has both quitted this project during the development was still going. I had\
      \ no choice but to learn programming by myself and finish the programming with\
      \ the only tiny knowledge I've got.<br>The game appeared to have a lot of bugs,\
      \ i had to delete some contents for solving some problems. However, there're\
      \ still some bugs remaining.<br>I deeply appologize for this. <br><br>At least\
      \ at the very beginning, we really wanted to make a game which everyone could\
      \ enjoy.<br><br>We hope that you can give this game a try. The game has a content\
      \ which can be gone through in less than an hour. So you'll have enough time\
      \ for requesting the refund. <br><br>&quot;You will have a better experience\
      \ after the intimacy reaches 70&quot;<br><br>You can find more extensions in\
      \ the player community. <br>It is recommended that you add DLC to unlock more\
      \ content for a complete game experience.<h2 class=\"bb_tag\">Introduction</h2>\u300A\
      Deskmate Girl\u300B is a galgame.<br>Record the sweetest memories of you and\
      \ your girlfriend, and spend a happy campus life together!<br><br><img src=\"\
      https://cdn.cloudflare.steamstatic.com/steam/apps/1268870/extras/\u5546\u5E97\
      600\u5BBD.png?t=1594115605\" /><h2 class=\"bb_tag\">Features</h2>Play easily<br>Interesting\
      \ conversation<br>Fantastic CG<br>Wonderful music<br><br>Our translation may\
      \ not be accurate. If you are willing to help us improve our translation, please\
      \ contact us. Thank you for your support.<br><br>This is the first game we made.\
      \ There are many things that need to be improved in our work. If you encounter\
      \ errors or other problems in the game, we hope you can contact us and hope\
      \ you and other players can have a better gaming experience."
