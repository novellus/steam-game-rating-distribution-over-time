      \ as you undertake the epic journey. After completing the main quest as the\
      \ hero, you can then take on the role of the demon, who wants to bring on eternal\
      \ night.<br><br>The hours of addictive and thrilling gameplay are just part\
      \ of the fun you'll have with the Collector's Edition of Weather Lord: Royal\
