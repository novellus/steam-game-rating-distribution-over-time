    about_the_game: "Play as the hero and the villain as you compel the elements to\
      \ do your bidding! Control the sun, the rain, the wind and more as you travel\
      \ across your kingdom helping people in need and restoring daylight. You'll\
      \ need to work quickly and manage your resources well to earn the best rewards\
      \ as you undertake the epic journey. After completing the main quest as the\
      \ hero, you can then take on the role of the demon, who wants to bring on eternal\
      \ night.<br />\r\n<br />\r\nThe hours of addictive and thrilling gameplay are\
      \ just part of the fun you'll have with the Collector's Edition of Weather Lord:\
      \ Royal Holidays. From finding hidden puzzle pieces, to enjoying downloadable\
      \ music and wallpapers, to discovering all of the game's secrets via the in-depth\
      \ strategy guide, you'll spend hours pouring over the extras. With its humor-filled\
      \ storylines, vibrant and charming visuals, and easy-to-learn gameplay, Weather\
      \ Lord: Royal Holidays Collector\u2019s Edition is the perfect &quot;staycation!&quot;"
