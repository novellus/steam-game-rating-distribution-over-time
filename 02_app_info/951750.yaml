    reviews: "\u201CComplete with its own special blend of humour, unique mechanics,\
      \ and a pleasant laid-back feel, this is one puzzle adventure that will satisfy\
      \ your curious side and offer you something a little different.\u201D<br>9/10\
      \ \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=https://www.gamesradar.com/i-am-dead-review/\"\
      \ target=\"_blank\" rel=\"noopener\"  >GamesRadar</a><br><br>\u201CI Am Dead\
      \ breaks conventional cinematic storytelling norms to provide a uniquely grounded\
      \ story about death that\u2019s not held back by grief and could only be told\
      \ in a video game.\u201D<br>8.5/10 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=https://www.dualshockers.com/i-am-dead-review/\"\
      \ target=\"_blank\" rel=\"noopener\"  >DualShockers</a><br><br>\u201CI Am Dead,\
      \ with its ghosts, its world of objects, large and small, curiosities charged\
      \ in some ways by the people who owned them, speaks to this very clearly, for\
      \ me at least. It speaks of the ways that conversations with the dead go on.\
      \ The way rituals and responsibilities take on new and perhaps confusing dimensions.\
      \ More than anything it is a reminder of that bright contradiction - that death\
      \ has absolutely everything to do with life.\u201D<br>Recommended \u2013 <a\
      \ href=\"https://steamcommunity.com/linkfilter/?url=https://www.eurogamer.net/articles/2020-10-07-i-am-dead-review-a-beautiful-contemplation-of-the-things-that-we-leave-behind\"\
      \ target=\"_blank\" rel=\"noopener\"  >Eurogamer</a><br>"
