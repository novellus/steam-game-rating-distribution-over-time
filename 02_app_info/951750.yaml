    about_the_game: "I Am Dead is a charming puzzle adventure game from the creators\
      \ of Hohokum and Wilmot\u2019s Warehouse about exploring the afterlife.<br><br>Morris\
      \ Lupton is the recently-deceased museum curator of the tiny island of Shelmerston\
      \ who is reunited with the ghost of his dog Sparky, only to discover that a\
      \ disaster is about to destroy his beloved island.<br><br>Together, they must\
      \ uncover Shelmerston\u2019s ancient mysteries, prevent the island\u2019s volcano\
      \ from erupting, and save the place they call home.<br><br>Morris and Sparky\
      \ must unearth a number of Shelmerston's lost and scattered ghosts. To find\
      \ them, the duo must visit the places they spent time in, dive inside the memories\
      \ of the people who knew them best, and learn the stories of their lives. <br><br>To\
      \ help with their mission, Morris uses his newfound power that allows him to\
      \ peer inside objects and people to reveal their contents and memories, like\
      \ a supernatural X-Ray!<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/951750/extras/Lighthouse_1.0_-_540_-_compressed_v4.gif?t=1602888160\"\
      \ /><br><br>Along the way you will discover many stories about the history and\
      \ folklore of Shelmerston, and its cast of curious inhabitants and visitors:\
      \ tourist finches, the fishfolk, morlos, and the Legend of Aggi - the one who\
      \ originally silenced the volcano..."
