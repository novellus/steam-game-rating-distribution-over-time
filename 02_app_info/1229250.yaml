details:
  data:
    about_the_game: "Uniseas is a real-time strategy game about pirates!<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1229250/extras/pirate0.png?t=1609784008\"\
      \ /><br><br>You play as a newcomer, eager to dominate the new world.<br>You\
      \ capture islands, raising new homes and shipyards. You build small boats for\
      \ trading and big ships for taking over more islands!<br><br>However, you are\
      \ not the only one with big dreams. Your ambitions are contested by 3 other\
      \ pirate captains:<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1229250/extras/pirate1.png?t=1609784008\"\
      \ /> <img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1229250/extras/pirate2.png?t=1609784008\"\
      \ /> <img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1229250/extras/pirate3.png?t=1609784008\"\
      \ />     <br><br>Your relationship with each of them can influence your chances\
      \ greatly. Once one of them becomes fully hostile towards you, the captain will\
      \ come out with their flagship and attacks you. Defeat this boat and they will\
      \ be  wiped out!<br><br>You will need to defeat each one of them to win the\
      \ game.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1229250/extras/boats2b.gif?t=1609784008\"\
      \ /><br><br><strong>Features</strong><br><br><ul class=\"bb_ul\"><li>about 1\
      \ hour playtime<br></li><li>full fake 3D<br></li><li>random generated maps</li></ul><br><strong>Controls\
      \ &amp; hotkeys</strong><br><br><ul class=\"bb_ul\"><li>ASWD / Arrow keys :\
      \ move camera<br></li><li>Q+E : rotate camera<br></li><li>mouse scroll wheel\
      \ : zoom<br></li><li>TAB : select next boat<br></li><li>left mouse button :\
      \ select boat / move here / attack boat / select dock<br></li><li>right mouse\
      \ button : deselect<br></li><li>other keyboard keys : next tutorial dialogue</li></ul><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1229250/extras/about.png?t=1609784008\"\
      \ /><br>Sokpop makes a new game every two weeks!<br>Subscribe for 3$ per month\
      \ at <a href=\"https://steamcommunity.com/linkfilter/?url=http://sokpop.co\"\
      \ target=\"_blank\" rel=\"noopener\"  >http://sokpop.co</a><br><br>Character\
      \ portraits design by C\xE9line Veltman (@CelineVeltman)"
