    about_the_game: <h2 class="bb_tag">DogFight</h2>Take to the skies in this fast
      paced, aerial combat game featuring blazing gameplay. Keep your home safe solo
      against a swarm of UFOs or compete against other players in online multiplayer
      modes.<br><br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/751530/extras/Dogfight_Poster_website.png?t=1572373860"
      /><br><br>Compete with your friends to see who's the best pilot.<h2 class="bb_tag"><strong>Features</strong></h2><ul
      class="bb_ul">    <li> Online multiplayer modes for up to 16 players.<br>    </li><li>
      Hotseat / Local multiplayer modes for up to 16 players.<br>    </li><li> Singleplayer
      campaign against a UFO invasion.<br>    </li><li> Lots of extra item to buy
      between rounds.</li></ul><br>DogFight is being managed by two developers and
      we need your feedback. <br>Voice your ideas, opinions and concerns - together
      we can craft the best experience possible.
