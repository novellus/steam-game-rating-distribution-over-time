    review: Unfortunately, I was hoping for something along the lines of the old Sopwith
      game, but found this one too annoying.  The controls are alright, but it seems
      way too easy to get shot down even with a shield.  And you're usually going
      to hit something anyway and then it's parachute time down to the ground.  Funny
      thing, I got the fox or wolf upgrade which is supposed to hunt downed alien
      dudes, but it seems to be more interested in chowing down on you instead.  Also,
      I wish there was a way to skip the text at the start of every campaign mission.  Oh
      well, not for me.
