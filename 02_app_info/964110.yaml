  data:
    about_the_game: "MonGirl Tile is a card game where you face off against various\
      \ cute monster girls on a 5\xD75 grid. Each player has three tiles in a hand\
      \ and takes turns placing them, capturing other adjacent tiles based on the\
      \ tile\u2019s facing value. Not only are the values of your tiles important\
      \ but also their position on the game board. The goal is to capture your opponent\u2019\
      s tiles and control the majority of the board when all spaces are filled.<br\
      \ />\r\n<br />\r\n-          Easy to Learn, Hard to Master: When a tile is captured\
      \ it rotates, changing which numbers are facing which side. In this way you\
      \ can try to block or manipulate your opponent\u2019s moves.<br />\r\n<br />\r\
      \n<br />\r\n-          Cascading Captures: Enemy tiles adjacent to your captured\
      \ tiles can also be captured, continuing on and on.  Place your tile wisely\
      \ and watch as you flip half your enemy\u2019s tiles!<br />\r\n<br />\r\n<br\
      \ />\r\n-          Elemental Attributes: Some tiles have elemental gems that\
      \ alter the values of enemy tiles around them.  There are five elements and\
      \ learning to use them could be the key to victory!"
