details:
  data:
    about_the_game: "<i>The Lord of the Rings: Journeys in Middle-earth\u2122</i>\
      \ is a cooperative game for one to five players. During a game, a group of heroes\
      \ embarks on perilous adventures, working together to explore and survive the\
      \ vast and epic fantasy world of J.R.R. Tolkien's <i>The Lord of the Rings\u2122\
      </i>. Throughout their journeys, heroes battle powerful foes, discover lost\
      \ treasures, uncover forgotten lore, and customize their skills according to\
      \ their role within their Fellowship. As darkness is rising, unifying evil,\
      \ shadow, and corruption, it is the time for the heroes to take a stand and\
      \ begin their journey in Middle-earth.<br><br>To play <i>The Lord of the Rings:\
      \ Journeys in Middle-earth\u2122</i>, one player must download the free <i>Journeys\
      \ in Middle-earth</i> app on a compatible device. The app determines the challenges\
      \ and content that the heroes encounter during the game, from tile and token\
      \ placement to enemy behavior. The app also lets the heroes save their campaign,\
      \ allowing them to complete it over the course of several gaming sessions."
