details:
  data:
    about_the_game: Allied Nations is a primarily online RPG/RTS akin to games such
      as Dwarf Fortress and the more modern RimWorld. You are able to easily manage
      units, wage war, build and roleplay. Through your own wit, might, or sheer luck,
      will you survive this experience? Probably not but give it your best try! Allied
      Nations is not a casual game and requires some effort and patience to amass
      wealth or progress in this hostile world.<br><br><strong>Features</strong><br><br><ul
      class="bb_ul"><li>Individual unit selection and management.<br></li><li>Ability
      to mate your units to grow your army.<br></li><li>Ability to build anything
      anywhere a true sandbox environment.<br></li><li>Automated tasks/jobs for your
      units such as miners and woodcutters.<br></li><li>Several crafting types for
      your civilization such as Bonecrafting and Poison Making.<br></li><li>The ability
      to become a vampire or even a werewolf.<br></li><li>Many races from humans to
      DRAGONS<br></li><li>Units actually age with time and experience moods based
      on their environments.<br></li><li>The ability to tame and raise your own animals
      for meat or milk.<br></li><li>The ability to wage war on the NPC empires or
      other players use your strategy and carefully plan invasions.<br></li><li>Weather
      and seasons that are ever changing with simulated years.<br></li><li>The start
      of a gravity and atmospheric simulation where in future version you can impact
      the environment through your advancement.<br></li><li>The ability to start a
      clan and team with other players against strong empires who you could not otherwise
      beat.<br></li><li>Easy to use stockpile system so that you do not need to micromanage
      resources.</li></ul>
