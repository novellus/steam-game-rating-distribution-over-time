    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1233800/extras/KJG-Store-OpeningRace2.gif?t=1598381153\"\
      \ /><br><br>From the creators of SENRAN KAGURA, experience a fresh, colorful\
      \ racing extravaganza with Kandagawa Jet Girls!<br><br>Welcome to near-future\
      \ Tokyo, where the hottest new athletes race high-tech jet machines through\
      \ urban waterways for thrills and glory! <br><br>Choose from seven teams of\
      \ two Jet Racers, each with their own story. Each team has a Jetter, who steers\
      \ through each course's gauntlet of obstacles, and a Shooter, who uses a variety\
      \ of water weapons to blast your team's opponents off the track. Coordinate\
      \ between them to perform speed-boosting maneuvers and pinpoint-accurate trick\
      \ shots. Of course, every other team has a Shooter too, so watch your back and\
      \ keep your shields up!<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1233800/extras/KJG-Store-Boost.gif?t=1598381153\"\
      \ /><br><br><strong>Tackle the River Alone or Compete Online</strong><br>Experience\
      \ the game\u2019s robust Story Mode with each of the seven two-girl teams having\
      \ their own unique multi-episode arc totaling 64 episodes of lighthearted racing\
      \ drama, or go online for multiplayer mayhem against up to three opponents in\
      \ casual or ranked matches. Upload your best times in Time Attack mode and compete\
      \ against the records of the best players in the world.<br><br><strong>Go Under\
      \ the Hood and Customize</strong><br>Winning races and challenges will unlock\
      \ hundreds of customization options, from the girls\u2019 swimsuits and hairstyles\
      \ to the jet machines\u2019 skins, decals, and special effects. The inside of\
      \ the jet machine is as customizable as the outside, allowing players to fine\
      \ tune its performance to best match their driving style.<br><br><strong>Shinobi\
      \ Surprise!</strong><br>Includes playable characters Ry\u014Dna and Ry\u014D\
      bi from the SENRAN KAGURA series as a special bonus for all players! Eight other\
      \ shinobi from the busty brawler franchise will also make appearances as premium\
      \ DLC.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1233800/extras/KJG-Store-Rin.gif?t=1598381153\"\
      \ />"
