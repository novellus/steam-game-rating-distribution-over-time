details:
  data:
    about_the_game: '&quot;It''s like the <i>Papers, Please</i> of 2020.&quot; <br><strong>TooStupidGamerz</strong><br><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/1316050/extras/driving_around_town_LG.gif?t=1600116050"
      /><br><br>Explore Rainy City, meet its residents and save your sister!<br><br>Get
      ready to make deliveries for Betty''s Pizza in this story-based game set in
      a cyberpunk future where the pandemic never went away.<br>You''re a worker with
      a mission- your sister Naomi is getting sick, and you need to raise enough money
      to get her into treatment before she gets any worse.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1316050/extras/betty-naomi.gif?t=1600116050"
      /><br><br>Navigate the streets of Rainy City while delivering to people scattered
      around town.  You''ll meet customers from all walks of life- from friendly neighbors
      to illicit party animals and miscreants.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1316050/extras/lindsay_LG.gif?t=1600116050"
      /><br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1316050/extras/scabby-LG_250.gif?t=1600116050"
      /><br><br>Listen to how their lives have changed and how they''re dealing with
      the pandemic- and reflect on your own history too.<br>Not everything in Rainy
      City is bleak- there''s hope and optimism out there if you''re looking for it.<br><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/1316050/extras/driving_bettys_LG.gif?t=1600116050"
      /><br><br>Can you make enough deliveries in time to save your sister??'
