details:
  data:
    about_the_game: '<strong> Sink Again </strong> is a humorous game with a pirate
      theme.<br><strong> Game genre </strong>: turn-based tactics with board game
      elements and much more.<br><br>Immerse yourself in a world of hot Caribbean
      atmosphere. Assemble the perfect crew of pirates and go to hunt treasures.<br>Trade
      goods, explore dungeons, board and conquer ships, search for buried treasures,
      complete scenarios to unlock new content for your next adventure.<br>The uniqueness
      of the game is that <strong>the entire game world is generated anew </strong>
      at each start of a new scenario.<br><br>The game features:<br><ul class="bb_ul"><li><strong>
      18 unique scenarios (missions) </strong> each of which will give you 2-3 hours
      of joy<br></li><li><strong> 15 different types of pirates </strong> with unique
      characteristics and appearance<br></li><li><strong> 50 positive and negative
      traits </strong> that randomly drop out to your pirates and significantly affect
      their abilities<br></li><li><strong> 95 different inventory items </strong>
      to set the perfect pirate build.<br></li><li><strong> Endless variety of adventures
      </strong>, taking into account the fact that each game is generated in a new
      way</li></ul><br>The game continues the tradition of turn-based tactics and
      brings many new elements and mechanics to the genre.'
