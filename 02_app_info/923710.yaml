details:
  data:
    about_the_game: uFactory is the ultimate in finely-tuned logistics challenges.  Navigate
      the complexities of manufacturing processes inspired by real industrial methods,
      while utilizing highly-configurable logistics tools to make the most of your
      limited space and resources.<h2 class="bb_tag">Features:</h2><ul class="bb_ul"><li>Each
      tool in your arsenal is highly configurable, giving you unprecedented levels
      of control<br></li><li>An interactive handwritten notebook guides you through
      the materials and processes you need to succeed<br></li><li>Each level provides
      a unique challenge, with optional objectives to turn up the difficulty on additional
      playthroughs<br></li><li>Ubiquitous status panels and detailed usage graphs
      allow you to make informed decisions about expanding production<br></li><li>Fully-involved
      tutorial provides coverage of all core concepts, leaving the logical challenge
      up to you<br></li><li>Player-customized branding allows you to add your own
      splash of color to your factories</li></ul><h2 class="bb_tag">Content:</h2><ul
      class="bb_ul"><li>10 Unique Scenarios with 36 Objectives<br></li><li>52 Unique
      Machines to build and customize<br></li><li>13 Different Conveyor Belt types
      to get things where they need to go<br></li><li>167 Conveyable material, liquid,
      and gas types to build and with which to build</li></ul>
