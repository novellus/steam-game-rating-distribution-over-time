    review: "Interesting game with clean graphics and cool chill music (sometimes\
      \ a bit repetitive, but totally optional). Processes try to emulate as much\
      \ as possible real life ones, and that\u2019s a plus (and can get things a lot\
      \ complex). QoL and new systems being developed in a good pace for a small indie\
      \ team. If you like construction/assembly line simulations maybe should give\
      \ it a go. \U0001F37B"
