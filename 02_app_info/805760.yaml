    reviews: "\u201CThis is a powerful game that speaks to darker side of humanity.\
      \ All the issues and problems that people often choose to ignore or forget.\
      \ It is a game that I highly recommend despite it being repulsive at times.\
      \ The ending is beautiful and completes a full circle and will leave the player\
      \ slack-jawed at the craziness of D\xE9sir\xE9\u2019s life.\u201D<br>4.3/5 \u2013\
      \ <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.thesebie.com/2016/05/13/review-desire/\"\
      \ target=\"_blank\" rel=\"noopener\"  >theSebie</a><br><br>\u201C\xC0 la fois\
      \ magnifique et d\xE9testable, D\xE9sir\xE9 arrive \xE0 parler de toute la perversion\
      \ de l'humanit\xE9 en s'en d\xE9tachant, mais en apportant tout de m\xEAme son\
      \ point de vue sur des faits de soci\xE9t\xE9 et la fa\xE7on tr\xE8s sombre\
      \ de les traiter. Le d\xE9veloppeur ind\xE9pendant Sylvain Seccia est parvenu\
      \ \xE0 proposer un point &amp; click tr\xE8s mature, bien \xE9quilibr\xE9, m\xEA\
      me s'il est perfectible. Le c\xF4t\xE9 sombre de l'humanit\xE9 est bien trait\xE9\
      , mais ce jeu n'oublie par pour autant son c\xF4t\xE9 divertissant et int\xE9\
      ressant dans sa construction.\u201D<br>8/10 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.kickmygeek.com/test-jeu/iphone-ipad/desire\"\
      \ target=\"_blank\" rel=\"noopener\"  >Kick My Geek</a><br>"
