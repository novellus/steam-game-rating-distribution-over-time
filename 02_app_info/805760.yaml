    about_the_game: "<strong>D\xE9sir\xE9</strong> is a poetic point-and-click adventure\
      \ game in black and white.<br><br>When the schoolteacher asks <strong>D\xE9\
      sir\xE9</strong> why he didn't draw the sun like the other pupils, he replies\
      \ spontaneously: \xAB It's always night in my head. \xBB<br><br><strong>D\xE9\
      sir\xE9</strong> is colour-blind from birth and he will lead you into in world\
      \ of black and white. He marches on hesitantly, as life never brought him much\
      \ joy. From a tender age, he is going to meet several characters who will elicit\
      \ in <strong>D\xE9sir\xE9</strong> intense emotions and alter his vision in\
      \ surprising ways. Is colour at the end of the road?<br><br>The game is, at\
      \ its core, a critique of the modern world and of the perverting nature of a\
      \ consumer, profit-obsessed society.<br><br>The game contains 4 chapters, 50+\
      \ scenes, 40+ characters and a lot of riddles.<br><br><i>Some material may be\
      \ inappropriate for under 16.</i>"
