    about_the_game: "Get Exclusive content for every new God, all-year long, with\
      \ the SMITE Season Pass 2020!<br />\r\n<br />\r\nYou\u2019ll get all of the\
      \ following incredible content for each God as they are released in 2020:<br\
      \ />\r\n- Voice Pack<br />\r\n- Season Pass Limited Skin<br />\r\n- Additional\
      \ Tier 1 Skin<br />\r\n- Emotes (Wave and Clap)<br />\r\n<br />\r\nPlus, you\u2019\
      ll get 1000 Gems to unlock the newest Battle Pass, a favorite Skin, or an Event\
      \ bundle -- the choice is yours!<br />\r\n<br />\r\nBest of all: Instantly unlock\
      \ three cosmetics you can only get in the Season Pass: The Limited Eternal Tormentor\
      \ Zeus skin, Eternal Tormentor Loading Screen, and the Godslayer Title. <br\
      \ />\r\n<br />\r\n(If you don\u2019t own the God Pack, you\u2019ll also unlock\
      \ all new Season 7 Gods.)"
