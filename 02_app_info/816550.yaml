    about_the_game: <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/816550/extras/story.png?t=1531519875"
      /><br>In a fantastic world with full of magic, dragons, underground creatures
      and heavenly creatures; let's see if our hero LERO is going to save the good
      people of realm from the evil by using his skills. Destiny of the realm is in
      your hands...<br><br><br>Lero has a progressive structure with various sections.It
      is an immersive platform game with various obstacles and puzzles.It is necessary
      to transcend obstacles with different environments and  to progress with the
      story focused.<br><br><br>We prepared 5 episodes for the start in accordance
      with the story.You will experience elements that add a lot of excitement and
      puzzlement in the sections.
