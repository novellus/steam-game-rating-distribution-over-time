      of instant, spontaneous improvising. <br><br>For fellow gear nerds, here is
      list of my setup used for the game soundtrack.<br>Synthesizers/sound sources:
      <br>- Yamaha CS-50 <br>- Roland RS-505 <br>- Sequential Circuits Pro-One <br>-
      Generalmusic S3 Turbo <br>- Technics WSA1 <br>- Roland JV-2080 (+ Vintage Synth,
      Orchestral, World) <br>- Roland JD-990 (+ Vintage Synth) <br>- Korg X3R <br>-
      Yamaha EX-5R <br>- Korg O3 Symphony Module (choir) <br>- Akai S2000 (Spectrasonics
      - Symphony of voices) <br>- Yamaha CP-60M <br>- Simmons SDS8 <br><br>Effects:
      <br>- Lexicon 224 <br>- Lexicon PCM-70 <br><br>All the sequences were performed
      in live, triggered and transposed with Zyklus MPS-1 - Midi Performance System,
      except in &quot;Virtual reality&quot; where Pro-One was used. Oberheim Systemizer
      handles the advanced master keyboard functions&quot;.'
