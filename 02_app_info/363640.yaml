    about_the_game: "The Way - Official Soundtrack by Panu Talus.<br />\r\n<br />\r\
      \nTracklist:<br />\r\n1. Opening (menu) 00:34<br />\r\n2. Preserving your wife\
      \ 02:49<br />\r\n3. Home alone 02:34<br />\r\n4. Breaking into security 01:03<br\
      \ />\r\n5. Proceeding forward 09:27<br />\r\n6. Alien jungle 03:24<br />\r\n\
      7. Memory 1 - Together in sunset 00:22<br />\r\n8. Memory 2 - Working in the\
      \ moonlight 00:20<br />\r\n9. The Temple of life 04:13<br />\r\n10. Eek! A spider!\
      \ 01:33<br />\r\n11. Falling spider 00:31<br />\r\n12. The new path 03:45<br\
      \ />\r\n13. Memory 3 - Sickness taking over 00:20<br />\r\n14. Underground temples\
      \ (ambient) 06:58<br />\r\n15. Underground temples (movement 1) 06:59<br />\r\
      \n16. Underground temples (Movement 2) 07:06<br />\r\n17. Memory 4 - Bargaining\
      \ 00:24<br />\r\n18. Bounty hunter attacks 00:57<br />\r\n19. Striking back\
      \ 04:20<br />\r\n20. Memory 5 - Being beside her 00:22<br />\r\n21. Prelude\
      \ to the wind 03:28<br />\r\n22. Desert 07:39<br />\r\n23. Memory 6 - Desperation\
      \ 00:27<br />\r\n24. Deep inside 01:31<br />\r\n25. Towering pyramid of eternity\
      \ 00:30<br />\r\n26. Empty city 03:32<br />\r\n27. Waking up from unknown place\
      \ (am I dreaming?) 03:00<br />\r\n28. Virtual reality 04:57<br />\r\n29. Unbinding\
      \ the aliens 01:41<br />\r\n30. Thoughts for better life 05:06<br />\r\n31.\
      \ Ambient from &quot;Concurrence&quot; AGS game 2011 03:32<br />\r\n32. Untitled\
      \ improvisation 2011 (with Yamaha CS-50) 03:50<br />\r\n33. Short tunes 00:57<br\
      \ />\r\n<br />\r\nFormat: FLAC, OGG, MP3<br />\r\n<br />\r\nA few words from\
      \ composer - Panu Talus:<br />\r\n<br />\r\n&quot;I worked with this fantastic\
      \ indie game about an entire year. <br />\r\nAll the music was composed by using\
      \ analog and digital synthesizers and everything are hardware (not a cheap hobby).\
      \ <br />\r\nMany songs required a lot of work but there are also moments of\
      \ instant, spontaneous improvising. <br />\r\n<br />\r\nFor fellow gear nerds,\
      \ here is list of my setup used for the game soundtrack.<br />\r\nSynthesizers/sound\
      \ sources: <br />\r\n- Yamaha CS-50 <br />\r\n- Roland RS-505 <br />\r\n- Sequential\
      \ Circuits Pro-One <br />\r\n- Generalmusic S3 Turbo <br />\r\n- Technics WSA1\
      \ <br />\r\n- Roland JV-2080 (+ Vintage Synth, Orchestral, World) <br />\r\n\
      - Roland JD-990 (+ Vintage Synth) <br />\r\n- Korg X3R <br />\r\n- Yamaha EX-5R\
      \ <br />\r\n- Korg O3 Symphony Module (choir) <br />\r\n- Akai S2000 (Spectrasonics\
      \ - Symphony of voices) <br />\r\n- Yamaha CP-60M <br />\r\n- Simmons SDS8 <br\
      \ />\r\n<br />\r\nEffects: <br />\r\n- Lexicon 224 <br />\r\n- Lexicon PCM-70\
      \ <br />\r\n<br />\r\nAll the sequences were performed in live, triggered and\
      \ transposed with Zyklus MPS-1 - Midi Performance System, except in &quot;Virtual\
      \ reality&quot; where Pro-One was used. Oberheim Systemizer handles the advanced\
      \ master keyboard functions&quot;."
