    detailed_description: <h1>Early Beta Access</h1><p><strong>PLEASE READ BEFORE
      BUYING:</strong><br>No Way Outis in Early Access right now. This means that:<br>-
      The game will have bugs and will change during development. <br>- Your savegames
      will may not be compatible between updates.<br>- New versions will be released
      in 1-2 month intervals.<br>- The difficulty may be unbalanced and unfair.<br>It
      is strongly recommended you ONLY buy the game if you want to influence the development.
      Otherwise, please wait for the final release.</p><br><h1>About the Game</h1>You
      are alone. Except for the zombies! But there are guns and some ammo. You can
      fight, but there is <strong>No Way Out </strong>of this city infested with hideous
      creatures that will chase you to the end! <br>In this game the goal is to resist
      and seek an unlikely exit.<br>But your concerns are not limited only to the
      ravenous zombies that chase after you, because to stay alive you need to find
      food and you're hungry, but unlike the enemies that come in droves all food
      is scarce and hard to find!
