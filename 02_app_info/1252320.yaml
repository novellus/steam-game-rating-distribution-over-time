details:
  data:
    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1252320/extras/500.png?t=1596688532\"\
      \ /><br>Touhou Kikamu is a fangame of Touhou Project series, it manifests as\
      \ a traditional STG like most official Touhou Project games.<br><img src=\"\
      https://cdn.cloudflare.steamstatic.com/steam/apps/1252320/extras/STORY.png?t=1596688532\"\
      \ /><br>In late winter, just like the spring that has not yet arrived, Gensokyo\
      \ is still blind to the potential abnormal occurrences.<br>The bamboos in Bamboo\
      \ Forest of the Lost blossom overnight, the bronze of Myouren Temple rusts in\
      \ a flash, the snow and dew under the burning sun are far from evaporation.....<br>Obviously,\
      \ it should be considered as a new \u201Cincident\u201D that happened in Gensokyo.\
      \ At this very moment, three teams are assembled:<br>Shrine Maiden of Paradise\
      \ - Reimu Hakurei \uFF06 Youkai of Boundaries - Yukari Hakumo<br>The Strange\
      \ Magician - Marisa Kirisame \uFF06 Ghost of Flawless Immaculate Beauty - Yuyuko\
      \ Saigyouji<br>The Tarnished Immortal -  Fujiwara no Mokou \uFF06History-Eating\
      \ Half Beast -  Keine Kamishirasawa<br>While collecting clues, maidens set forth\
      \ on the journey to find the truth.<br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1252320/extras/control.png?t=1596688532\"\
      \ /><br>Keyboard:<br>Arrow Keys -----------------------------------------------\
      \ Move Player/ Move cursor in Menu<br><br>Focus Key (Shift) ---------------------------------------------------\
      \ Slow Movement<br><br>Shot Key (Z) -----------------------------------------------------------\
      \ Shoot/ Confirm in Menu<br><br>Bomb Key (X) -----------------------------------------------------------------\
      \ Bomb/ Cancel in Menu<br><br>Pause Key (Esc) ---------------------------------------------------------\
      \ Pause Game/ Cancel in Menu<br><br>Gamepad:<br><br>This game supports Steam\
      \ input function, you can use the gamepad to play this game as long as the gamepad\
      \ is supported by Steam input function.<br>In addition, this game comes with\
      \ XInput support, which can support XInput compatible"
