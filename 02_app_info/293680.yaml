    review: 'TLDR: Very little romance, so definitely don''t buy for that reason.
      It does some new things with the Cinderella story, but not enough to be interesting.
      Gorgeous art, can''t emphasize that enough.


      Long Version:

      I made a lot of choices. I don''t fully understand what effect they had. I ended
      up marrying the prince I''d literally talked to for less than 5 minutes. And
      ruled the kingdom with an icy cold fist(via epilogue slides.) There was very
      little romance, honestly. It was mostly about the relationships Cinders had
      with her sisters and Stepmother. I think I''d rather the sister, Sophia, have
      married the prince. and I think I would have preferred to marry the Guardsman.
      But as a romantic visual novel, it''s pretty light on the romance. Not even
      a kiss.  And I found it a bit... racially uncomfortable that the only black
      character in the game was painted up like an African witch doctor. Like...why.
      All that said, the art was gorgeous. probably my favorite yet. And the collectibles
      showing up in the Menu Screen reminded me of Cinderella Phenomenon, it''s a
      nice touch.'
