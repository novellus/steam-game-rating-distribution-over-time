    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/293680/extras/cinders_main_opt.gif?t=1599498552\"\
      \ /><h2 class=\"bb_tag\"><strong>BREAK THE FAIRY TALE!</strong></h2><br><br>Cinders\
      \ is a witty young woman living with an overbearing stepmother and her two daughters,\
      \ as if she was reenacting a certain well-known fairy tale. But unlike its protagonist,\
      \ Cinders is not afraid of taking fate into her own hands. Even if it means\
      \ breaking the rules...<br><br>The game takes a look at four women and what\
      \ made them who they are. It\u2019s a story about freedom, dreams, sisterhood,\
      \ and finding your own Happily Ever After that may not exactly agree with the\
      \ stale morals of classic fairytales.<br><br>With multiple endings, 120 decision\
      \ points, and over 300 choices, Cinders gives you total control over the main\
      \ character\u2019s personality and how her story unfolds.<h2 class=\"bb_tag\"\
      >Links</h2><a href=\"https://steamcommunity.com/linkfilter/?url=http://moacube.com/\"\
