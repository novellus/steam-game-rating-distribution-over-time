    reviews: "\u201CMoaCube focuses on the women of the tale and what made them who\
      \ they are. The game is about nuance, is about understanding the motivations\
      \ of another human being.\u201D<br><a href=\"http://kotaku.com/5920273/watch-out-disney-cinderella-isnt-so-meek-anymore\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Kotaku</a><br><br>\u201CAsides from\
      \ being delightfully well-written, highly replayable and filled with complex,\
      \ convoluted characters, Cinders is also beautiful.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=http://indiegames.com/2012/06/review_cinders_moacube.html\"\
      \ target=\"_blank\" rel=\"noopener\"  >IndieGames</a><br><br>\u201CA visual\
      \ novel that presents the deepest, most complex, most original, and ultimately\
      \ most compelling re-imagination of the Cinderella universe.\u201D<br>91/100\
      \ \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.rpgfan.com/reviews/Cinders/\"\
      \ target=\"_blank\" rel=\"noopener\"  >RPGFan</a><br>"
