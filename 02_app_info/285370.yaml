  data:
    about_the_game: "This is the Soundtrack to Tower of Guns composed by Mike Mirabello,\
      \ brother of the guy who made Tower of Guns. There are over thirty tracks of\
      \ ToG-Music to enjoy, totaling nearly 90 minutes of music, for all your robot\
      \ shooting, hugbot loving, bullet dodging needs. Soundtrack includes a few bonus\
      \ unused tracks that never made it into the game!<br />\r\n<br />\r\nTrackList:<br\
      \ />\r\n1: Introduction<br />\r\n2: Evaluation<br />\r\n3: Hesitation<br />\r\
      \n4: Demonstration<br />\r\n5: Trepidation<br />\r\n6: Demolition<br />\r\n\
      7: Randomization<br />\r\n8: Oscillation (Bonus Track)<br />\r\n9: Induction<br\
      \ />\r\n10: Immobilization<br />\r\n11: Calibration<br />\r\n12: Termination<br\
      \ />\r\n13: Exploration (Bonus Track)<br />\r\n14: Caution<br />\r\n15: Revolution<br\
      \ />\r\n16: Imagination<br />\r\n17: Industrialization<br />\r\n18: Concentration\
      \ (Bonus Track)<br />\r\n19: Isolation<br />\r\n20: Confrontation<br />\r\n\
      21: Elation<br />\r\n22: Classification<br />\r\n23: Calculation<br />\r\n24:\
      \ Manipulation<br />\r\n25: Junction (Bonus Track)<br />\r\n26: Progression<br\
      \ />\r\n27: Redemption<br />\r\n28: Transformation<br />\r\n29: Titillation<br\
      \ />\r\n30: Competition<br />\r\n31: Hugbot Nation<br />\r\n32: Expedition<br\
      \ />\r\n33: Ascension<br />\r\n34: Salutation<br />\r\n35: Bullets Ahoy Trailer\
      \ (Bonus Track)<br />\r\n<br />\r\n<br />\r\nOlder Installations (pre newer\
      \ Steam Deployment):<br />\r\nSongs will be placed in your Tower of Guns subfolder\
      \ within the Steam Directory:<br />\r\n<br />\r\nPC \\Program Files\\Steam\\\
      SteamApps\\Common\\TowerofGuns\\Soundtrack\\<br />\r\nMac \\Users&quot;user_name&quot;\\\
      Library\\Application Support\\Steam\\SteamApps\\Common\\TowerofGuns\\"
