  data:
    about_the_game: 'Enjoy of fast and futuristic arcade races in FAR S ULTRA.<br><br>Win
      the desired gold cups in the 5 championships of F.A.R. S ULTRA. With 5 levels
      of difficulty a total of 25 cups are waiting for you.<br><br>Show who is the
      best driver along 15 exciting circuits and face off the most adverse weather
      conditions such as rain, snowstorms and sand tornadoes.<br><br>Increase your
      pilot level, unlock the 10 teams and overcome the 30 challenges that FAR S ULTRA
      has prepared for you.<br><br>Compete against yourself in the Time Attack mode
      or have fun with up to 4 friends on the split screen in Custom mode, where you
      can set up your own championship.<br><br>Hours of fun are wait for you at FAR
      S ULTRA.<br><br><br><strong>Features</strong><br><br><ul class="bb_ul"><li>5
      cups with 5 difficulty levels.<br></li><li>15 tracks with different weather
      conditions.<br></li><li>Unlock 10 different teams.<br></li><li>Unlock 40 custom
      skins. 4 skins for each car.<br></li><li>Complete 30 challenges.<br></li><li>Local
      multiplayer in split screen.  (From 2 to 4 gamepads required)  <br></li><li>3
      game modes: Championship, Time Attack and Custom.<br></li><li>Best time leaderboards
      for each track.<br></li><li>Texts: English, Spanish, Italian, German, French
      and Portuguese.<br></li><li>Voices: English.</li></ul><br><strong>New features
      (3.3.2.0)</strong><br><br><ul class="bb_ul"><li>Player License: Added new unlockable
      when you complete all difficulty levels in all cups with gold, including mirror
      difficulty.<br></li><li>Retro Shader FX: new unlockable visual style simulating
      the old graphics from PSX (32-bits).<br></li><li>New XP system: added new xp
      reward balancing and new xp system. Now breakables, takedowns and takedowns
      revenge give you some Extra XP points. Also, each car has a new parameter XP
      multiplier, this value multiplies those Extra points.</li></ul>'
