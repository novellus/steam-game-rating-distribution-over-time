    recommendationid: '67597016'
    review: 'This game is somewhat difficult, even for a bullet-hell-type-game; much
      of that difficulty can be attributed to the color palette of projectiles frequently
      blending in to the background, which has caused many a game over. I''d be cooler
      with it if you got more lives per game.


      That said, you can get used to it after a while, and it''s one of the more fun
      games of its kind I''ve played for a while. The sound and music add great lo-fi/chiptune
      audio to enhance the experience.'
