    recommendationid: '74536209'
    review: 'This is [b] NOT[/b] an Card Game.

      The focus of Empire of the gods is resource management. You have 4 basic resources,
      time and fame. Your objective is to have a set amount of resources before time
      ( a set amount of turns) runs out. Your capacity to generate resources is also
      limited, so in each level you have to figured the correct way to achieve the
      stage objective.

      The game is easy and short, but get you entertained while playing.'
