  data:
    about_the_game: "<h2 class=\"bb_tag\">Welcome to the D.O.E. General,</h2><br>Your\
      \ assignment is to see that the final ships from earth leave safely before the\
      \ slaving race, known to us as the Verookuzan and their allied forces, destroy\
      \ Earth and enslave its inhabitants. By utilizing what\u2019s left of  E.D.N\
      \ (Earths Defense Network) and its orbital galactic stations, you stand as Earth's\
      \ last line of defense. As the newly appointed D.O.E.  (Defender of Earth) ,YOU\
      \ will, outlast this Alien Armada so that our mother ship The Arch can launch.\
      \ We will be hunted, but our civilization will live to fight another day. Free\
      \ from these tyrannical beings bent on subjugating the human race.<br><br><br>Defender\
      \ of Earth vs The Alien Armada is an exciting space themed tower defense game!\
      \ You play as a general designated as the Defender of Earth (D.O.E.), and you\
      \ will utilize space stations and battle platforms to deploy your towers to\
      \ defend each quadrant of space. You will battle against 3 different alien races\
      \ with at least 4 different types of ships. D.O.E. is fast paced action, that\
      \ requires a players real time engagement to build and rebuild defenses as enemy\
      \ ships blast their way to your space station. Upgrade your towers and your\
      \ tech because the invading forces mean business. Balance your credits and your\
      \ scrap to find the right combination of defenses to defeat your enemies. Your\
      \ battles will be waged in 16 theaters of war leading up to 1 final level with\
      \ all the aliens attacking at the same time.<br><br>Key Features:<br>9 Upgrade-able\
      \ turrets during gameplay<br>3 Alien Races with 4 ships classes that fire at\
      \ your defenses<br>Upgrade-able tech adding 3 extra defenses<br>Up to 4 quick\
      \ defense special ability measures<br>First person mode on most turrets<br>16\
      \ levels the last level is a Battle Royal against the 3 races"
