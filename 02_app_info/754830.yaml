    review: "Excellent jeu. Les musiques sont sympa et dans le th\xE8me. Il y a de\
      \ toutes les difficult\xE9s, pour tout les types de comp\xE9titeurs (moi, c'\xE9\
      tait le mode facile). Les patterns sont supers m\xEAme s'il faut quand m\xEA\
      me un peu d'imagination pour comprendre ce que cela repr\xE9sente pour certains\
      \ d'entre eux. Il y a aussi des mini-jeux \xE0 la fin de chaque monde ce qui\
      \ met un peu de vari\xE9t\xE9s.\nEt on gagne des pi\xE8ces pour am\xE9liorer\
      \ les \"bonus\" et pour d\xE9corer le \"salon\". Juste ce qu'il faut pour tout\
      \ faire.\n\nPour 120 tableaux, avec de la diversit\xE9 et ce qu'il faut de challenge,\
      \ le prix demand\xE9 est plus que correct. Donc foncez sans h\xE9sitation."
