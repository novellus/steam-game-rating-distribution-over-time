details:
  data:
    about_the_game: "<h2 class=\"bb_tag\"><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/754830/extras/614_01.png?t=1544797272\"\
      \ /></h2>Do you know how they call Santa Claus in Finland? What is the main\
      \ dish on the Czech Christmas table? Where is located the world\u2019s largest\
      \ floating Christmas tree? What animal transports Santa Claus in Australia?\
      \ You will find out all this and much more in \u201CTravel Mosaics 6: Christmas\
      \ Around the World\u201D!<h2 class=\"bb_tag\"><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/754830/extras/614_02.png?t=1544797272\"\
      \ /></h2>Join the Walker animal family during their Christmas tour around the\
      \ globe. Play and learn a lot of curious facts while answering tricky quiz questions\
      \ and collecting gold coins and souvenirs.<h2 class=\"bb_tag\"><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/754830/extras/614_03.png?t=1544797272\"\
      \ /></h2>\u201CTravel Mosaics 6: Christmas Around the World\u201D is an amazing\
      \ brain-jogging for everybody who wants enter the spirit of Christmas, learn\
      \ something new about Christmas traditions worldwide, or just spend a nice time!<h2\
      \ class=\"bb_tag\"><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/754830/extras/614_04.png?t=1544797272\"\
      \ /></h2><ul class=\"bb_ul\"><li> Festive images, animation and music for entering\
      \ the spirit of Christmas<br></li><li> A gorgeous virtual tour around the globe,\
      \ showing how they celebrate Christmas in different towns and countries<br></li><li>\
      \ 3 difficulty modes from single color relaxed playing to real challenges with\
      \ color switching (up to 6 colors)<br></li><li> 140 color-coded nonograms, 20\
      \ bonus nonograms + 20 additional puzzles<br></li><li> Fun and challenging quiz\
      \ questions about traditions of celebrating Christmas in different countries\
      \ <br></li><li> Enigmatic semi-abstract festive images to be disclosed on each\
      \ level<br></li><li> A heap of fun and a good deal of edutainment information</li></ul><h2\
      \ class=\"bb_tag\"><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/754830/extras/614_05.png?t=1544797272\"\
      \ /></h2>"
