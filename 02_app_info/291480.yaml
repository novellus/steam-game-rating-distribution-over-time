    detailed_description: "<h1>Just Updated</h1><p><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/291480/extras/Mission_trim__1_.gif?t=1608713433\"\
      \ /><br><br>Welcome to the \u201CSwarm\u201D \u2013 a themed update revolving\
      \ around mysterious \u201Carachnids\u201D. As part of an elite Sigma-3 squad\
      \ you will have to uncover their dark secrets\u2026 and origins. Prepare for\
      \ a raid unlike anything you\u2019ve seen in Warface as well as a brand new\
      \ Battle Pass and season of Ranked Matches!<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/291480/extras/Enemys_final__1_.gif?t=1608713433\"\
      \ /><br><br>\u201CSwarm\u201D special operation will put your survival skills\
      \ to the test with unsettling locations, surprising mechanics, hi-tech weapons\
      \ and a vast number of inhuman opponents. Participating in various themed activities\
      \ will reward not only with \u201CParasite\u201D and \u201CChitin\u201D weapons\
      \ but also with \u201CArachnid\u201D body camo: it\u2019s is the survival of\
      \ the fittest!<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/291480/extras/Boss_spawn__1_.gif?t=1608713433\"\
      \ /><br><br>Your journey will be a scary one\u2026 but deep underground no one\
      \ will hear your screams. You and your teammates are everything you can count\
      \ on. Or is it? Meet the \u201CReaper\u201D \u2013 a weapon unlike any other.\
      \ Some say it has a sentience of its own\u2026 so will you dare to find out?<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/291480/extras/Reaper_wide.gif?t=1608713433\"\
      \ /></p><br><h1>About the Game</h1>Warface is a contemporary MMO first person\
      \ shooter with millions of fans around the world. It offers intense PvP modes,\
      \ compelling PvE missions and raids that you can challenge with five diverse\
      \ classes and a colossal customizable arsenal.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/291480/extras/pvp.gif?t=1608713433\"\
      \ /><h2 class=\"bb_tag\">Intense PvP</h2><br>Over ten multiplayer modes with\
      \ dozens of maps \u2013 from time proven shooter classics to fresh experiments,\
      \ as well the elaborated system of ranked matches with unique rewards await\
      \ its heroes.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/291480/extras/Warface_-Special-Operation-Mars---Trailer(1).gif?t=1608713433\"\
      \ /><h2 class=\"bb_tag\">Compelling PvE</h2><br>Play with your friends in exciting\
      \ online missions or try yourself in full-scale raids with several difficulty\
      \ levels and epic loot.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/291480/extras/1533_class_600_250.gif?t=1608713433\"\
      \ /><h2 class=\"bb_tag\">Diverse classes</h2><br>Rifleman, Medic, Engineer,\
      \ Sniper and SED are at your service: assault the defenses of your enemies,\
      \ revive your teammates, mine the corridors, take down the foes with precise\
      \ shots or tank the enemy's counter-attack - here you decide how to act!<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/291480/extras/wf_guns_trailer_25sec_RUS.gif?t=1608713433\"\
      \ /><h2 class=\"bb_tag\">Enormous customizable arsenal</h2><br>Hundreds of weapons\
      \ are at your disposal, customizable with a range of scopes, grips, flash guards,\
      \ and camo to get the best performance tailored to your preference.<br><br><strong>Jump\
      \ into action and play for free!</strong>"
