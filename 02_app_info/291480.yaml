    reviews: "\u201CWarface is a military shooter built on a bedrock of satisfying\
      \ gunplay, slick movement, and sharp visuals.\u201D<br />\r\nPCGamesN<br />\r\
      \n<br />\r\n\u201CWarface is a gritty looking first person shooter that focuses\
      \ primarily on online multiplayer. It doesn\u2019t feature abilities like wall\
      \ running, jetpacks, or special attacks, but that doesn\u2019t hurt the game.\
      \ It takes on the more realistic, boots on the ground type of gameplay.\u201D\
      <br />\r\nGaming Trend<br />\r\n<br />\r\n\u201CWarface equally focuses on a\
      \ handful of PvP game modes, as well as cooperative game modes, such as special\
      \ operations that will require deliberate planning and teamwork if you want\
      \ to succeed.\u201D<br />\r\nSelectButton<br />\r\n"
