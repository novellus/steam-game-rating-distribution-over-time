    about_the_game: "Super hero hunter must defeat the enemy to save the world, avoid\
      \ Jurassic dinosaurs to destroy the city. Super exciting shooting game, waiting\
      \ for you to challenge! Action games, Arcade games, Crime games, fight games\
      \ and for those fans of guns weapon games, jetpack games, helicopter games,\
      \ tank games, cars and truck games.<br />\r\n<br />\r\n30 levels Mission, 18\
      \ hours game time!<br />\r\n<br />\r\nFeature\uFF1A<br />\r\nHuge selection\
      \ of weapons ( Pistols, AK-47, Machine guns, RPG 7 Anti-tank rocket-propelled\
      \ Grenade launcher, Grenade, Shotgun )<br />\r\nAmazing Explosion Effects<br\
      \ />\r\nPistol have unlimited ammo<br />\r\nAmazing Game musics<br />\r\nRealistic\
      \ weapon sounds<br />\r\nHigh resolution graphics<br />\r\n30 levels<br />\r\
      \nJetpack<br />\r\n5 different controllable vehicles:<br />\r\nHelicopters<br\
      \ />\r\n- Apache Helicopter<br />\r\n- Attack Helicopter<br />\r\nCars<br />\r\
      \n- Van car<br />\r\n- Limousine car<br />\r\n- Army Truck<br />\r\n- Delivery\
      \ Truck<br />\r\n- Gas Truck<br />\r\n- Sports Car<br />\r\n- School Bus<br\
