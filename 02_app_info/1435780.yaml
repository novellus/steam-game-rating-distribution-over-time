  data:
    about_the_game: "Slip into a pair of overalls and give us your best &quot;Yee-haw!&quot;.\
      \ <br><br>From feeding feisty animals to gathering fresh eggs to making delicious\
      \ pastries, you'll turn a humble little homestead into a booming agribusiness.\
      \ You'll have to stay on your sun-kissed toes, though. As you race to meet your\
      \ goals on each level, ravenous bears and other animals will try to foil your\
      \ efforts. <br>But don't worry; you'll have the tools you need to deal with\
      \ each of these beastly brutes.   <br><br>From sunup to sundown, Farm Frenzy\
      \ is crazy, captivating fun!<h2 class=\"bb_tag\">Farm management</h2><br>You\
      \ own a great ranch, but it needs to be cleaned up. Set up a cozy barn for your\
      \ animals, upgrade warehouses, and get daily bonuses.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1435780/extras/FF_banner_2_2.jpg?t=1607673789\"\
      \ /><h2 class=\"bb_tag\">Available in 3D</h2><br>Advanced 3D graphics with dynamic\
      \ changing of the time of day and lighting for a complete immersion in rural\
      \ life.<h2 class=\"bb_tag\">Changeable weather and seasons</h2><br>Forecasters\
      \ report a sharp change in weather and even the season!<br>On a sunny day, the\
      \ grass on the level disappears much faster and needs to be watered all the\
      \ time! And when it rains, the grass grows without water. <br>In autumn, the\
      \ wind carries away not only the leaves but also your harvest. Be sure to gather\
      \ it immediately when ready! And in winter, animals need your care and warmth.<h2\
      \ class=\"bb_tag\">Cats or dogs? Both!</h2><br>Take your pets with you! <br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1435780/extras/FF_banner_4_4.jpg?t=1607673789\"\
      \ /><br><br>Pets can help you drive away predators and collect food. Dogs will\
      \ protect your animals from bears. And cats will help you gather resources\_\
      \u2013 from eggs to cakes.<h2 class=\"bb_tag\">Your own production</h2><br>Make\
      \ various products, trade with the city, and achieve goals. Use the coins you\
      \ earn to buy even more animals!<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1435780/extras/FF_banner_5_5.jpg?t=1607673789\"\
      \ />"
