    review: "Haven't played the game yet, but if it's anything like the soundtrack,\
      \ it's clearly [i]phenomenal[/i]. Seriously one of the best moody instrumental\
      \ albums I've heard in a long time; and believe me, I listen to a [i]lot[/i]\
      \ of moody instrumental albums these days.\n\n   Value-wise: sure, it ain't\
      \ cheap, but it's long. So it's up to you whether you wait for a sale. But if\
      \ you dig largely ambient soundscapes with the occasional genuinely affecting\
      \ melody: an absolute must-buy.\n\n   Verdict: 9.5/10.\n\n(PS If you enjoyed\
      \ this review, feel free to check out my two Curator pages: http://store.steampowered.com/curator/9284586-ReviewsJustfortheHELLofit/\n\
      http://store.steampowered.com/curator/10868048-Truly-Horrible-Horror-Games/?appid=398210\n\
      Cheers!)"
