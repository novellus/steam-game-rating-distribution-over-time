details:
  data:
    about_the_game: "<strong>Story background:</strong><br><br>The Magicians Association\
      \ is a professional organization for all magicians, recognized by the vast majority\
      \ of people from the world.<br>Every magician registered in the association\
      \ will have a magician level certified by the association, starting from [Level\
      \ 1], a total of five levels. To upgrade the magician level, you need to participate\
      \ in the assessment prepared by the association.<br><br>Today is the day of\
      \ [Tier 3] Magician\u2014Yiyou, participating in the [Tier 4] assessment. Different\
      \ from the previous few times, the [Level 4] assessments are all personal assessments.\
      \ Whether Yiyou can pass this assessment, she herself is a little uneasy.<br><br><br><strong>Gameplay:</strong><br><br>The\
      \ puzzle-solving game contains elements such as calculation, avoidance, and\
      \ mechanism. The key to solving puzzles lies in the control of information.<br>The\
      \ player will operate Yiyou and participate in this assessment with her.<br>There\
      \ are many levels in the assessment, and the final score is determined according\
      \ to the degree of passing each level. There are three endings."
