    about_the_game: "Sonority is a music-based puzzle game. You are playing as Esther,\
      \ a young girl who has made it her task to unveil the secrets of music. Equipped\
      \ with her panpipes she arrives at the mysterious rockery, where she will have\
      \ to use her wits to pass test after test. Will the legendary preceptors of\
      \ music be at her side?<br><br><i>Features</i><br><br><ul class=\"bb_ul\"><li><strong>Explore\
      \ </strong>\u2013 Unveil the secrets of the abandoned rockery and find out what\
      \ happened to it and its former inhabitants.<br><br></li><li><strong>Solve Puzzles\
      \ </strong>\u2013 Use music to manipulate your environment to your advantage.\
      \ Traverse ravines, ascend rock spires and rejuvenate the world around you.<br><br></li><li><strong>Find\
      \ Secrets </strong>\u2013 Delve deeper than others and find the lost songs and\
      \ art of Sonority.<br><br></li><li>A talking, singing racoon. Nuff' said.</li></ul>"
