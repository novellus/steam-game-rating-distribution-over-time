    about_the_game: "<strong>P1R4T3S! is a roguelike game with RPG elements </strong>by\
      \ the creators of <strong>Lovecraft\u2019s Untold Stories.</strong> <br><br>Space\
      \ travel is a dangerous endeavour \u2013 apart from asteroids and space-time\
      \ oddities, there are<strong> space pirates lurking behind every small moon,\
      \ </strong>waiting for unaware ships they can board and plunder. You know perfectly\
      \ well because, of course, <strong>you are one of these pirates!</strong> Your\
      \ crew of miscreants and you just caught a merchant ship, and you\u2019re now\
      \ making your way through its corridors, looting all the treasure you can, grabbing\
      \ a couple of hostages since you\u2019re at it, and<strong> shooting the hell\
      \ out of any scurvy landlubber</strong> who dares to try stopping you. When\
      \ you\u2019ve got enough riches, you plan on <strong>building a bigger and faster\
      \ ship and a base</strong> on a small meteorite, like the famed space pirates\
      \ of old. You dream of becoming one day the one and only<strong> King of P1r4t3s</strong>\
      \ of the galaxy. And who knows, maybe then you will be able to find your lost\
      \ family\u2026<br><br><strong><h2 class=\"bb_tag\">BOARD SHIPS, SPACE STATIONS,\
      \ AND LAND BASES</h2></strong><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1133890/extras/robot.gif?t=1592909839\"\
      \ /><h2 class=\"bb_tag\"><strong>FIGHT THEIR CREWS IN AN INTENSE TWIN-STICK\
      \ SHOOTER ROGUELIKE</strong></h2><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1133890/extras/turretK33.gif?t=1592909839\"\
      \ /><h2 class=\"bb_tag\"><strong>LOOT TREASURE TO BUY BETTER GEAR FOR YOU AND\
      \ YOUR SHIP</strong></h2><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1133890/extras/armas.gif?t=1592909839\"\
      \ /><h2 class=\"bb_tag\"><strong>FARM RESOURCES TO IMPROVE YOUR SHIP AND BUILD\
      \ YOUR BASE</strong></h2><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1133890/extras/loot.gif?t=1592909839\"\
      \ /><br><br><strong>KEY FEATURES</strong><br><br><ul class=\"bb_ul\"><li> Sail\
      \ the deep space in your <strong>customizable pirate ship</strong><br></li><li>\
      \ <strong>Board and plunder</strong> other ships, space stations, and land bases\
      \ <br></li><li> Shoot any scurvy dog who dares to stand in your way in this\
      \ <strong>twin-stick shooter action roguelite!</strong><br></li><li> <strong>Loot\
      \ treasure and farm resources\u2026</strong> and use them to improve your ship\
      \ and build a pirate base!<br></li><li> <strong>Capture cargo and prisoners</strong>\
      \ and ransom or sell them <br></li><li> <strong>Customize </strong>your character\
      \ and gear <br></li><li> Pillage with friends in <strong>online multiplayer\
      \ co-op mode</strong> (to be released further down the road)!</li></ul>"
