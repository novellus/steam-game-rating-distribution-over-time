    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/428900/extras/j0.jpg?t=1569104273"
      /><br>The goal of the game is to survive for more than 60 seconds on each level,
      dodging platforms and objects, listening to bitpop soundtracks. Four levels,
      online-records, achievements and trading cards are waiting for you.<br><br><strong></strong><h2
      class="bb_tag">Features:</h2><ul class="bb_ul"><li> Challenging gameplay, aimed
      at reaction<br></li><li> Four unique levels, each with its difficulty, design
      and music<br></li><li> More than 20 achievements, 7 of them are hidden<br></li><li>
      Online leaderboards<br></li><li> Steam trading cards</li></ul>
