    review: 'The game idea is great, minimalistic graphics is also what we need for
      this.

      However, great part of the game is to beat it, and you will only realize that
      you have missed one of the hidden achievement, when you have already finished
      the game. And there is no way to accomplish it, without fully reverting the
      game... That is known and not fixed for a long time.'
