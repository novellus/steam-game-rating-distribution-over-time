details:
  data:
    about_the_game: Sticker Craft - game about combining stickers and collecting them.
      <br><br>For example, combine stickers &quot;Water&quot; and &quot;Lake&quot;
      and get &quot;Sea&quot; sticker. Combine &quot;Sea&quot; to get &quot;Ocean&quot;.
      Continue those logical sequences to discover all 210+ stickers. <br><br>Most
      of them can be crafted using combinations with other stickers, but some of them
      - only by Stickerizing [Wild] Stickers. That's unique feature of the game. <br><br>[Wild]
      Stickers appear only when some requirements are met. For example - play at night(real
      night) and wait for [Wild] Moon sticker to appear. Or place few Grass sticker
      to [Wild] Sheep sticker to appear. After that you need to tame them by combining
      them with special sticker called Stickerizer. This will create normal sticker
      and of course increase you discovered sticker number. But not all [Wild] elements
      are so easy to find.
