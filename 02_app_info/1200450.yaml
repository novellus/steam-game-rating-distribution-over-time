    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/1200450/extras/bandicam-2019-11-22-23-37-47-400.gif?t=1576502833"
      /><br>Hello, dear potential player! I made a little Platformer game in which
      I implemented some of my ideas. Fair to say that I'm not a professional in game
      design and I work alone so I couldn't make everything I wanted. Nevertheless,
      you're gonna have:<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1200450/extras/bandicam-2019-11-22-23-26-59-146.gif?t=1576502833"
      /><br><ul class="bb_ul"><li> Comfortable controls &amp; Impact<br></li><li>
      Diversity of movement mechanics<br></li><li> A lot of cool levels<br></li><li>
      Enjoyable minimalistic visual style<br></li><li> Total absence of the fourth
      wall<br></li><li> Funny story line</li></ul><img src="https://steamcdn-a.akamaihd.net/steam/apps/1200450/extras/bandicam-2019-11-22-23-29-25-737.gif?t=1576502833"
      /><br>Also about the story line! The idea is that various bloggers invaded the
      game and for different spoiled a nice and simple adventure by adding tons of
      deadly traps! <br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1200450/extras/bandicam-2019-11-22-23-27-49-796_1.gif?t=1576502833"
      /><br>By the way, one of the main characters is me! If you try my little experiment
      I will be grateful! See you in the game!
