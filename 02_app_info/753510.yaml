details:
  data:
    about_the_game: "This mid-sized bundle offers the <strong>BMPT Mod.2000</strong>\
      \ Tier 8 Premium Tank Destroyer along with Loot Crates, Premium Time, Boosts\
      \ and Gold. The BMPT Mod.2000 is a Russian fire support vehicle, built on the\
      \ hull of a T-90 tank. Its main purpose is to accompany tank units in urban\
      \ areas and protect them against enemy infantry. To do that, the vehicle is\
      \ armed with one 30mm cannon, capable of laying down suppressive fire in a split\
      \ second. Additionally, the vehicle is equipped with four guided missile launchers,\
      \ making it a deadly opponent. <br><br><strong>This bundle contains:</strong><br><br><ul\
      \ class=\"bb_ul\"><li>BMPT Mod.2000 Tier 8 Premium Tank Destroyer (Premium vehicles\
      \ provide a number of bonuses to their users, including better Matchmaking and\
      \ improved progression rate)<br></li><li>15 Gold Loot Crates (contain in-game\
      \ boosts, Premium Time and other goodies)<br></li><li>5 Platinum Loot Crates\
      \ (contain in-game boosts, Premium Time and other goodies)<br></li><li>7 days\
      \ of Premium Time (increases your account\u2019s progression rate)<br></li><li>20\
      \ Gold Battlefield Glory Boost Tokens (each token increases your progression\
      \ rate for 12 hours, stacks with Premium Time)<br></li><li>1.000 Gold (Gold\
      \ is a premium Armored Warfare currency and can be exchanged for Premium Vehicles\
      \ or additional Premium Time)</li></ul>"
