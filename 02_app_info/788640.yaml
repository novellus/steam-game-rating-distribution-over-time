    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/788640/extras/heroe_special.png?t=1533046207"
      /><br><br><strong>Dungeon Stars</strong> is a mix of hack 'n' slash, RPG and
      endless runner.<br><br>Delve deep into hundreds of dungeon levels to liberate
      your fellow heroes, rescue pets, gather gold, pilfer potions and discover magical
      loot. The goblin hordes will try to stop you. Fearsome creatures will try to
      eat you. Prepare yourself to face the ever-changing challenges of the star portals.
      With grit and determination, you may create a team of amazing adventurers with
      enough guts and glory to destroy the Conqueror Worm!<br><br><strong>Content:</strong><br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/788640/extras/pets.png?t=1533046207"
      /><br><br><ul class="bb_ul"><li>Unlock overs <strong>15 heroes</strong> with
      unique abilities<br></li><li>Face <strong>hordes</strong> of warriors, beasts,
      brutes, wizards, monsters and fearsome bosses.<br></li><li>Fight unique and
      challenging <strong>bosses</strong><br></li><li>Free the stars and send them
      back in the sky where they belong to complete constellations<br></li><li>Liberate
      <strong>pet</strong> companions in the dungeons that will loyaly help you with
      their own skills<br></li><li><strong>Promote</strong> your heroes using components
      you will find in the dungeons that will make them even more awesome<br></li><li>Find
      <strong>magical loot</strong> with wondrous powers and skills synergies<br></li><li>Discover
      portals to <strong>secret dungeons</strong> that contain new heroes, pets and
      rare treasures.<br></li><li>Dungeons feature an addictive blend of hand-crafted
      and <strong>procedurally generated</strong> challenges.</li></ul><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/788640/extras/monster.png?t=1533046207"
      />
