details:
  data:
    about_the_game: "Don\u2019t be a plaything to fate: grab a hold of it with both\
      \ hands \u2013 and make sure you have a gun in each one. This Hunt: Showdown\
      \ DLC includes three Legendary matching dual-wield pistol sets: Jekyll and Hyde,\
      \ Dead Ringers, and Dusk and Dawn.<br><br><u>Jekyll and Hyde</u><br><br>A reflection\
      \ of the duality of man, this pair of Caldwells toe the line between dark and\
      \ light, evil and good. On one side, its righteous fire is dealt out in the\
      \ name of justice, on the other, it is instrument to revenge, murder, and spite.\
      \ The balance between them must be maintained.<br><br><u>Dead Ringers</u><br>This\
      \ pair of LeMats were designed in honor of the hard-riding, quick-shooting,\
      \ stagecoach-roping twins of Wild West performance legend, Ethyl and Jana.<br><br><u>Dusk\
      \ and Dawn</u><br><br>Silence is golden when it comes to stealth, and against\
      \ the black night of pestilence, this set of Nagant Silencers shine bright as\
      \ Arsu and Azizos, Gods of the morning and evening stars."
