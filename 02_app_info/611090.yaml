  data:
    about_the_game: "Hello, my name is Boofle! Come and join me in my virtual world\
      \ \u2013 there\u2019s lots of fun things to explore and interactive activities\
      \ for you to do! You can watch me on the swing, help water my flowers and catch\
      \ butterflies!<br />\r\n<br />\r\nAbout Boofle: Boofle\u2019s Story Grandad\u2019\
      s woolly cardy has seen better days, it was still soft and cosy, but a little\
      \ bit frayed. There were holes in the elbows and just one button remained, but\
      \ from this, Nanny was sure something else could be made. So she started to\
      \ sew on that cold winter\u2019s night, and Boofle was born, much to the children\u2019\
      s delight. Boofle was all that a snugglesome pup should be, loveable and cuddly\
      \ and a best friend to you and me. Boofle is there whatever the celebration,\
      \ with lots of lovely Greeting Cards and gorgeous Gift Dressings to choose from,\
      \ along with Gift and Plush collections you are sure to find the perfect Boofle\
      \ card and gift for all occasions!"
