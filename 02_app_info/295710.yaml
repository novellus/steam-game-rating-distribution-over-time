    about_the_game: 'Battle for survival and supremacy in a gritty post-apocalyptic
      world of vehicular combat where strategy and tactics determines who wins.<br>Darkwind
      is a simultaneous turn-based, physics-based game. It is often described as &quot;X-Com
      meets Mad Max&quot; or &quot;Car Wars [1980s boardgame] Online&quot;.<br><br>Darkwind
      is the only car game we know of that combines accurate physics with turn-based
      play. Not just turn based racing and Death-racing (with multiple cars), but
      also combats with up to 20 vehicles is where you realise why turn based is a
      must in this game. Running 10 trucks at once through a slaver ambush in Badlands,
      managing speed, steering, gun fire from anywhere up to 8 points on a truck would
      not be possible in real time.<br><br>Manage your gang, train your characters,
      design your own cars and scavenge for parts. Make your fortune in racing, deathracing
      and arena combat leagues, or venture into the wilderness and engage in tense
      multiplayer battles with pirates, traders and other players.<br><br>Trade for
      parts, cars and weapons in the dynamic economy of a world where your characters
      will age, sustain permanent injuries, and die. The detailed weapon stats, and
      the detailed combat system with physics, critical hits, injuries and healing,
      psychology, leadership and perma-death ensures a strategic challenge like few
      other games.<br><br>Award winning in the indie gaming community, acclaimed in
      the main-stream computer gaming press and praised in the war-gaming media: play
      it yourself to find out why.'
