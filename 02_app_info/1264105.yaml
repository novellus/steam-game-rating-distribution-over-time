details:
  data:
    about_the_game: "Capture and Clipboard Utilities provides easy access to basic\
      \ clipboard functions and also more complicated things such as grabbing color\
      \ information on screen, quick snapshots from your webcam, or selecting an area\
      \ of your screen to copy to the clipboard.<br>This product is available natively\
      \ in English, but it has automated translations for most major languages.<br>Contents:\
      \ Cut (\u2702\U0001F4CB), Copy (\u2BA3\U0001F4CB), Paste (\U0001F4CB\u2935),\
      \ Legacy Paste (\U0001F578\U0001F4CB\u2935), Force Paste (\U0001F4CB\u2328),\
      \ Color Grabber (\U0001F58C\u2BA3\U0001F4CB), Clipboard Manager OS (\U0001F4CB\
      \u2756), Webcam Snapshot (\U0001F4F7\U0001F5BC), Webcam Clip (\U0001F4F7\U0001F4CB\
      ), Screenshot Clip (\U0001F4F7\U0001F5B3\U0001F4CB), Screen Shot Box (\U0001F4F7\
      \U0001F5B3\U0001F5BC), New GUID to Clipboard (GUID\U0001F4CB)<h2 class=\"bb_tag\"\
      >Cut (\u2702\U0001F4CB)</h2>Cut to the clipboard.<br><ul class=\"bb_ul\"><li>Simply\
      \ sends the [Ctrl]+[X] hotkey via the keyboard.  Individual applications may\
      \ handle [Ctrl]+[X] differently.</li></ul><h2 class=\"bb_tag\">Copy (\u2BA3\U0001F4CB\
      )</h2>Copy to the clipboard.<br><ul class=\"bb_ul\"><li>Simply sends the [Ctrl]+[C]\
      \ hotkey via the keyboard.  Individual applications may handle [Ctrl]+[C] differently.</li></ul><h2\
      \ class=\"bb_tag\">Paste (\U0001F4CB\u2935)</h2>Paste from the clipboard.<br><ul\
      \ class=\"bb_ul\"><li>Simply sends the [Ctrl]+[V] hotkey via the keyboard. \
      \ Individual applications may handle [Ctrl]+[V] differently.</li></ul><h2 class=\"\
      bb_tag\">Legacy Paste (\U0001F578\U0001F4CB\u2935)</h2>Legacy paste from the\
      \ clipboard.<br><ul class=\"bb_ul\"><li>This paste command will tell the currently\
      \ focused legacy control to paste if the control supports it.  Some applications\
      \ do not respond to [Ctrl]+[V], so this action may work when [Ctrl]+[V] does\
      \ not.</li></ul><h2 class=\"bb_tag\">Force Paste (\U0001F4CB\u2328)</h2>Forcibly\
      \ paste the clipboard contents via the keyboard.<br><br>Settings:<ul class=\"\
      bb_ul\"><li>Force Paste Milliseconds Key Duration (Default: 1)<br>Some systems/programs\
      \ may experience issues with input that is sent too quickly, so raising this\
      \ value could alleviate such problems.<br></li><li>Force Paste Milliseconds\
      \ Between Keys (Default: 1)<br>Some systems/programs may experience issues with\
      \ input that is sent too quickly, so raising this value could alleviate such\
      \ problems.<br></li><li>Force Paste Alternative Behavior (Default: False)<br>If\
      \ you are facing issues with the standard behavior, try to flip this option\
      \ on and see if it works better for you.  The alternative behavior currently\
      \ does not support the additional timing options.<br></li><li>Force Paste Dangerous\
      \ Mode (Default: False)<br>Enables SendKeys commands when executing ForcePaste.\
      \  Also includes an additional {DELAY 1000} command which delays by the number\
      \ of milliseconds specified.  Enabling this feature is potententially dangerous\
      \ because someone could put an evil command in your clipboard without you knowing,\
      \ so you could accidentally execute the evil command if you perform a force\
      \ paste.<br></li><li>Force Paste Unquote (Default: False)<br>If enabled, removes\
      \ start and ending quotes when using Force Paste.  Some programs like to put\
      \ quotes around information that you are copying.  If you are getting creative\
      \ with using Force Paste to fill out forms from a spread sheet, for example,\
      \ going back and removing the outside quotes can interrupt your workflow.</li></ul><h2\
      \ class=\"bb_tag\">Color Grabber (\U0001F58C\u2BA3\U0001F4CB)</h2>Copies the\
      \ color under the cursor to the clipboard in the configured format.<br><ul class=\"\
      bb_ul\"><li>Preview Color Field: </li></ul>Settings:<ul class=\"bb_ul\"><li>Color\
      \ Picker Format (Default: Hex #[AA]RRGGBB)<br>This is the format that the Color\
      \ Picker will use when copying color information to your clipboard.<br> - Hex\
      \ #[AA]RRGGBB: A compact hexadecimal color format.  The alpha transparency (if\
      \ included) is incompatible with many older web browsers.<br> - CSS rgb[a](RRR,GGG,BBB[,A]):\
      \ A color format with general compatibility with all browsers' CSS implementations,\
      \ including alpha transparency support.<br></li><li>Color Picker Copy Paint\
      \ Swatch (Default: False)<br>If enabled, copies a paint swatch to the clipboard\
      \ instead of the color string.<br></li><li>Color Picker Copy Paint Swatch Size\
      \ (Default: 64)<br>Controls the size of the paint swatch that the color picker\
      \ will put on the clipboard.<br></li><li>Color Picker Preview Target Rate (Default:\
      \ 4)<br>This is the target rate at which the color grabber preview will try\
      \ to update itself when visible, in frames per second.  Setting the rate to\
      \ 0 will disable the feature.<br></li><li>Color Picker Watch Clipboard (Default:\
      \ True)<br>If enabled, the color grabber window will watch the clipboard for\
      \ valid colors and update the captured color accordingly.  This is useful for\
      \ quickly converting color information from decimal to hexadecimal or from hexadecimal\
      \ to decimal.<br></li><li>Color Picker Notifications (Default: True)<br>If enabled,\
      \ the color picker will create a visible notification of the color found.<br></li><li>Color\
      \ Picker Crosshair Cursor (Default: True)<br>The crosshair cursor is supposed\
      \ to be better for pixel accurate selection.  When enabled, the system crosshair\
      \ cursor will be used when grabbing a color.  If you use the secondary action\
      \ or a hotkey, however, the cursor will not change, as this setting only impacts\
      \ the two-step selection process where you click the button and then click your\
      \ target.</li></ul><h2 class=\"bb_tag\">Clipboard Manager OS (\U0001F4CB\u2756\
      )</h2>Opens your operating system's clipboard management tool.<br><ul class=\"\
      bb_ul\"><li>Only works on operating systems that have a built-in clipboard management\
      \ tool.<br></li><li>Simply sends [\u2756]+[V], which is the default operating\
      \ system hotkey for opening its clipboard management tool.</li></ul><h2 class=\"\
      bb_tag\">Webcam Snapshot (\U0001F4F7\U0001F5BC)</h2>Take a picture with the\
      \ webcam and display it.<br><br>Settings:<ul class=\"bb_ul\"><li>Flip Webcam\
      \ (Default: False)<br>When enabled, flips the webcam horizontally.  This is\
      \ mainly here because your webcam may already be flipped and you may want to\
      \ unflip it.</li></ul><h2 class=\"bb_tag\">Webcam Clip (\U0001F4F7\U0001F4CB\
      )</h2>Take a picture with the webcam and clip it to your clipboard.<h2 class=\"\
      bb_tag\">Screenshot Clip (\U0001F4F7\U0001F5B3\U0001F4CB)</h2>Take a desktop\
      \ screenshot and clip it to your clipboard.<br><br>Settings:<ul class=\"bb_ul\"\
      ><li>Screenshot Include Cursor (Default: False)<br>If enabled, the tool will\
      \ attempt to include the cursor in screenshots.</li></ul><h2 class=\"bb_tag\"\
      >Screen Shot Box (\U0001F4F7\U0001F5B3\U0001F5BC)</h2>Take a desktop screenshot\
      \ and clip it to a picture box.<br><ul class=\"bb_ul\"><li>When clicked, the\
      \ picture box will show a menu that can quickly copy or cut the image.  It can\
      \ also quickly save the image to a temporary location with a unique name based\
      \ on the window at the center of the image, and then open an explorer window\
      \ or image editor to the file.</li></ul>Settings:<ul class=\"bb_ul\"><li>Image\
      \ Window Border Thickness (Default: 1)<br></li><li>Screenshot Include Cursor\
      \ (Default: False)<br>If enabled, the tool will attempt to include the cursor\
      \ in screenshots.</li></ul><h2 class=\"bb_tag\">New GUID to Clipboard (GUID\U0001F4CB\
      )</h2>Copies a new GUID (Globally Unique Identifier) to the clipboard.<br><ul\
      \ class=\"bb_ul\"><li>GUIDs are normally used by programmers in software to\
      \ name things uniquely without having to worry about anything else having the\
      \ same name.  I wasn't sure I should give this feature a prominent position,\
      \ but I decided that the ability to quickly create an almost 100% guaranteed\
      \ unique identifier could come in useful for pretty much anyone.<br></li><li>Alternatively,\
      \ you could just flop your hands onto the keyboard a few times to make an ID\
      \ that is probably unique...</li></ul>Settings:<ul class=\"bb_ul\"><li>New Guid\
      \ to Keyboard (Default: False)<br>When using the New Guid To Clipboard action,\
      \ there is a risk that you will accidentally paste the same GUID twice without\
      \ realizing it.  When this option is enabled, it changes the behavior of the\
      \ feature to simply type the new GUID instead, without storing it in the clipboard.</li></ul>"
