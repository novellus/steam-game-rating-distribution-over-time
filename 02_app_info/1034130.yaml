    review: "TERMINE ESTE PUTO JUEGO PARA HACER UNA RESE\xD1A COMO SE DEBE. (ver mi\
      \ perfil las screenshots)\nya que me llamaba mucho la atencion, ver si valia\
      \ la pena como juego... ver si valia su precio... o algo....\n\nlo compre porque\
      \ uno de mis mentores en steam lo recomendaba como positivo, pensando que lo\
      \ valia, pero....\n\nsinseramente malisimo este juego, horas y horas desperdiciadas\
      \ para nada, tiene todo ,absolutamente mal todo este juego, mala programacion,\
      \ malas hitbox, 0 empatia con el jugador, parece un juego flash de minijuegos.com\
      \ en vez de ser algo serio.\n\nsin embargo no esta mal como desarrollar tu primera\
      \ experiencia como indie, estaria bien si haces este juego y lo pones en tu\
      \ CV como rese\xF1a de lo que as podido fabricar para meterte a la industria\
      \ de programacion de videojuegos.\n\nla idea estubo buena, este juego podria\
      \ haber sido una joyita, sin embargo.... este juego es el que te da la bienvenida\
      \ a los juegos botleg o juegos de mierda, asi de simple, ni en descuento recomiendo\
      \ que lo compren porque el juego esta incompleto, yo lo termine y dejo en mi\
      \ perfil las screen shot de todos los bossess.... y el final... que luego de\
      \ matar el ultimo boss... no pasa absolutamente nada! no hay dialogo, solo una\
      \ mujer enjaulada, no hay historia.... no hay nada, pero como es un botleg muy\
      \ buggero, pense que se bugueo el final, asi que decidi terminalo 2 VECES!!!!.\n\
      \neste juego es incomestible, si te atreves a jugarlo despues de leer esto,\
      \ yo te adverti.\n_____________________________________________________________________________\n\
      \nFINISH THIS FUCKING GAME TO MAKE A REVIEW AS SHOULD. (see my profile screenshots)\n\
      since it caught my attention, see if it was worth it as a game ... see if its\
      \ price was worth ... or something ....\n\nI bought it because one of my steam\
      \ mentors recommended it as a positive, thinking it was worth it, but ....\n\
      \nThis game is sinsently bad, hours and hours wasted for nothing, it has everything,\
      \ absolutely bad, all this game, bad programming, bad hitbox, or empathy with\
      \ the player, it seems like a flash game from minigames.com instead of being\
      \ something serious.\n\nHowever, it is not bad as developing your first experience\
      \ as an indie, it would be good if you make this game and put it on your CV\
      \ as a review of what you have been able to manufacture to get into the video\
      \ game programming industry.\n\nthe idea was good, this game could have been\
      \ a gem, however .... this game is the one that welcomes you to botleg games\
      \ or shit games, it's that simple, nor at a discount I recommend that you buy\
      \ it because the game is incomplete, I finished it and I leave in my profile\
      \ the screen shot of all the bossess .... and the end ... that after killing\
      \ the last boss ... absolutely nothing happens! there is no dialogue, only a\
      \ caged woman, there is no history .... there is nothing, but as he is a very\
      \ bugger botleg, I thought the end was bugged, so I decided to finish it 2 TIMES\
      \ !!!!.\n\nThis game is inedible, if you dare to play it after reading this,\
      \ I warned you."
