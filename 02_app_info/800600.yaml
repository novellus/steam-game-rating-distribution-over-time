details:
  data:
    about_the_game: "Your first case as a detective is forcing you to open your eyes\
      \ to a world bigger than you thought. But maybe it's better to keep them closed.\
      \ Knowing too much doesn\u2019t help anyone sleep at night! Seems the supernatural\
      \ didn\u2019t get the memo that nothing exciting ever happens in the little\
      \ town of Wayhaven.<br><br><i>The Wayhaven Chronicles: Book One</i> is a thrilling\
      \ 440,000 word interactive fantasy novel by Mishka Jenkins, where your choices\
      \ control the story. It's entirely text-based\u2014without graphics or sound\
      \ effects\u2014and fueled by the vast, unstoppable power of your imagination.<br><br>Experience\
      \ the big and small moments with a host of characters throughout this exciting\
      \ twist on the usual supernatural tale\u2014a story which will take you through\
      \ heart-pounding romance, smile-filled friendships, and shiver-inducing drama.<br><br><ul\
      \ class=\"bb_ul\"><li> Play as female, male, or non-binary\u2014with options\
      \ to be straight, gay, or bisexual.<br></li><li> Discover the start of distinct\
      \ and lasting romances with the vampires of Unit Bravo.<br></li><li> Define\
      \ and refine relationships with a variety of characters-from friends, family,\
      \ exes, and enemies.<br></li><li> Decide how you will fulfill the job of detective,\
      \ through Deduction, Combat, Science, or People skills.<br></li><li> Discover\
      \ the truth of what awaits in Wayhaven in a playstyle that suits your personality.<br></li><li>\
      \ Indulge in true moments of romance, friendship, drama, and fun!</li></ul>"
