  data:
    about_the_game: Is it hard to work as a doctor? The question is quite complex,
      but partly you will be able to answer it yourself by playing the game that we
      offer you. Here you have to destroy the bacteria in the stomach with pills of
      different colors. Each pill corresponds to its bacteria, but they need to be
      put together - 4 in a row, so they can begin to have an effect. And it can be
      more difficult than it seems at first glance.<br><br><img src="https://media.st.dl.pinyuncloud.com/steam/apps/836790/extras/DoctorPills_animationbanner.jpg?t=1523979810"
      crossorigin="anonymous"/><h2 class="bb_tag">Features:</h2><ul class="bb_ul"><li>Cool
      puzzle<br></li><li>Beautiful graphics<br></li><li>Interesting gameplay<br></li><li>Suitable
      for different platforms (Windows, Mac, Linux, SteamOS)<br></li><li>Many Steam
      achievements</li></ul><br>You will come across bacteria of different shapes
      and colors. They are extremely dangerous and the patient's life will depend
      on your ability! Don't let them hurt people and eliminate the threat as soon
      as possible! By collecting 4 pills of the desired color in a row, you can easily
      destroy a certain bacterium, but in smaller quantities they will not work, so
      be very careful. The game is great for adults and children and you will surely
      be entertained and spend a nice and good interesting time. It is simple and
      requires no training. In addition, the game had very nice graphics and there
      are various achievements. And for the most persistent fans that like competition,
      here you also have the opportunity to compare your skills with your friends
      and find out which one of you is the best doctor!<br><br><img src="https://media.st.dl.pinyuncloud.com/steam/apps/836790/extras/os.png?t=1523979810"
      crossorigin="anonymous"/>
