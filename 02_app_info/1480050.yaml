details:
  data:
    about_the_game: 'Survival RPG: The lost treasure is a retro RPG game with a survival
      twist. It combines adventure, exploration, RPG and survival in a 2D pixel art
      universe. <br><br>On your way to find the lost treasure, you got into a storm,
      ran aground a deserted lost island and became stranded. You must survive, explore
      dungeons, craft items, find the lost treasure and find a way back home.<br><br>In
      order to survive and escape the deserted lost island, the hero will have to
      explore islands and dungeons and gather items, craft multiple new ones and fight
      monsters in this retro pixel art 2d adventure.<br><br><strong>Features:</strong><br><br>-
      Exploration of multiple islands<br>- More than 70 items to discover<br>- 40
      crafting recipes that you will unlock during your adventure and exploration<br>-
      Craft items and tools to help you explore<br>     - Cut trees with an axe<br>     -
      Use shovel for different tasks<br>     - Create a candle to explore dark dungeons<br>     -
      And many more...<br>- Discover hidden items<br>- Fight monsters and the final
      boss<br>- Explore and solve puzzles'
