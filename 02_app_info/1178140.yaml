    review: "Pixel Ripped 1995 von ARVORE Immersive Experience, der lang erwartete\
      \ zweite Teil des herrlich nostalgischen Pixel Ripped 1989.\nZeigte uns der\
      \ erste Teil noch Einblicke in unsere Kindheit, bewaffnet mit Game Boy oder\
      \ \xE4hnlichen Videospielkonsolen der Achtziger, geht der Nostalgietripp weiter\
      \ und Pixel Ripped 1995 taucht ab in die 16-Bit bis hin zur 32-Bit \xC4ra der\
      \ sp\xE4ten Neunziger.\nhttps://steamcommunity.com/sharedfiles/filedetails/?id=2088087758\n\
      Das \u201Eneue\u201C Kapitel von Pixel Ripped beginnt ein wenig wie \"Duck Season\"\
      , mit einem Kind (wir), das vor einer R\xF6hrenglotze sitzt und sein Lieblingsspiel\
      \ spielt. Die Szene erinnert sofort an Momente der eigenen Kindheit.\n Wir werden\
      \ sozusagen aus der Egoperspektive das Abenteuer von Dot erleben und steuern.\
      \ Die Heldin aus dem ersten Teil, die erneut die Ordnung der dimensionalen Pl\xE4\
      ne wiederherstellen muss, die von einem B\xF6sewicht zerst\xF6rt wurden. Oder\
      \ so \xE4hnlich ...\nhttps://steamcommunity.com/sharedfiles/filedetails/?id=2088088202\n\
      Eine im Grunde einfache Geschichte, aber eine ausgesprochen skurrile Ausf\xFC\
      hrung. Sie bringt uns durch eine ganze Reihe \xE4u\xDFerst unterhaltsamen Situationen.\
      \ Im Prinzip alle in der ersten H\xE4lfte der neunziger Jahre angesagten Genres\
      \ werden vorgef\xFChrt. Von Shot 'em up \xFCber klassische Kampfspiele bis zum\
      \ Ego-Shooter: Alle Genres werden auf originelle Weise dargestellt und hervorragend\
      \ in das Spielgeschehen eingef\xFCgt. \nhttps://steamcommunity.com/sharedfiles/filedetails/?id=2088091169\n\
      Wir m\xFCssen z.b. in der Dunkelheit unseres Zimmers versuchen, einen Level\
      \ des Videospiels abzuschlie\xDFen, ohne unsre Mutter im Nebenzimmer zu wecken,\
      \ die sonst die Konsole abschaltet und uns dann der Fortschritt verloren geht\
      \ \u2026.\n\nTechnischen gesehen hat sich an Pixel Ripped auch etwas getan.\
      \ Der Comic-Stil blieb zwar unver\xE4ndert, aber die Modelle sehen besser aus,\
      \ obwohl die Animationen immer noch einen Low-Budget-Charakter aufweisen.\n\n\
      Beim Ton ist der Fortschritt aber offensichtlich, mit einer mehr als guten englischen\
      \ Synchronisation und einem tollem Soundtrack, der Achtzigerjahresounds mit\
      \ 16-Bit-T\xF6nen vermischt. Erw\xE4hnenswert ist evtl. noch das Fehlen von\
      \ Untertiteln in Deutsch, aber selbst mit einfachem Schulenglisch ist es m\xF6\
      glich, der einfachen, aber lustigen Geschichte zu verfolgen.\n\nDie Dauer ist\
      \ dieselbe wie im vorherigen Spiel mit zwei Stunden angegeben, ich habe f\xFC\
      r den ersten Teil \xFCber 7 Stunden gebraucht und denke, dass ich auch hier\
      \ etwas mehr Zeit verbringen werde.\n\n Pixel Ripped 1995 ist ein gro\xDFartiges\
      \ Spiel. Der Titel schafft es, so von den neunziger Jahren zu erz\xE4hlen, wie\
      \ es fast kein anderer Titel in der VR geschafft hat. Pixel Ripped 1995 ist\
      \ ein kurzes, aber tolles Spiel, das nicht nur Liebhaber der neunziger begeistern\
      \ kann. F\xFCr alle Fans von 90er Jahre-Konsolen ein Muss.\n\nMehr 16-Bit-Brei-Reviews\
      \ auf meiner Kurator Seiten \U0001F440[url=https://store.steampowered.com/curator/32170554/]\
      \ Konsole [/url]. Ward ihr auch st\xE4ndig abgelenkt? Daumen hoch!\n\nmehr Reviews\
      \ aus der Kindheit:\n\U0001F451 Powered by HoI 4 Deu  Kuratorengruppe auf deutsch/englisch\
      \ \U0001F451\u2800\u2800\n\U0001F389 [url=https://store.steampowered.com/curator/30388691/]\
      \ Folgen [/url] und mehr Reviews von mir entdecken \U0001F38A\n\n\n[u]English:[/u]\n\
      ------------------------------------------->\nPixel Ripped 1995 by ARVORE Immersive\
      \ Experience, the long-awaited second part of the delightfully nostalgic Pixel\
      \ Ripped 1989.\nWhile the first part showed us glimpses of our childhood armed\
      \ with Game Boy or similar video game consoles of the eighties, the nostalgia\
      \ trip continues and Pixel Ripped 1995 dives into the 16-bit to 32-bit era of\
      \ the late nineties.\nhttps://steamcommunity.com/sharedfiles/filedetails/?id=2088087758\n\
      The \"new\" chapter of Pixel Ripped begins a bit like \"Duck Season,\" with\
      \ a kid (us) sitting in front of a tube TV playing his favorite game. The scene\
      \ immediately brings to mind moments from our own childhood.\n We will experience\
      \ and control Dot's adventure from the first-person perspective, so to speak.\
      \ The heroine from the first part, who must once again restore order to the\
      \ dimensional plans that were destroyed by a villain. Or something like that\
      \ ...\n\nA basically simple story, but a decidedly whimsical execution. It takes\
      \ us through a whole series of extremely entertaining situations. Basically\
      \ all the genres that were popular in the first half of the nineties are demonstrated.\
      \ From shot 'em up to classic fighting games and first-person shooters, all\
      \ genres are presented in an original way and excellently inserted into the\
      \ gameplay. \n\nFor example, we have to try to complete a level of the video\
      \ game in the darkness of our room without waking our mother in the next room,\
      \ who will otherwise turn off the console and we will lose our progress ....\n\
      \nTechnically, Pixel Ripped has also changed a bit. The comic style has remained\
      \ unchanged, but the models look better, although the animations still have\
      \ a low-budget character.\n\nWhen it comes to the sound, however, the progress\
      \ is obvious, with a more than good English dub and a great soundtrack that\
      \ mixes eighties sounds with 16-bit tones. Worth mentioning is perhaps the lack\
      \ of subtitles in German, but even with basic school English it's possible to\
      \ follow the simple but funny story.\n\nThe duration is the same as stated in\
      \ the previous game at two hours, I took over 7 hours for the first part and\
      \ I think I'll spend a bit more time here as well.\n\n Pixel Ripped 1995 is\
      \ a great game. The title manages to tell about the nineties in a way that almost\
      \ no other title in VR has managed to do. Pixel Ripped 1995 is a short, but\
      \ great game that can delight not only lovers of the nineties. It's a must for\
      \ all fans of 90s consoles.\n\nMore 16-bit pulp reviews on my curator pages\
      \ \U0001F440[url=https://store.steampowered.com/curator/32170554/]console[/url].\
      \ Were you guys constantly distracted too? Thumbs up!\n\nMore reviews from childhood:\n\
      \U0001F451 Powered by HoI 4 Deu Curator Group in German/English \U0001F451\u2800\
      \u2800\n\U0001F389 [url=https://store.steampowered.com/curator/30388691/]Discover\
      \ episodes [/url] and more reviews from me \U0001F38A"
