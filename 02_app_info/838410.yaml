    about_the_game: "Experience digital tabletop gaming like never before with realistic\
      \ physics and satisfying controls. Recreate and modify classic games or build\
      \ your own and share them with the world through mod.io. Utilize specialized\
      \ tools to play niche and complex games with up to 16 players across PC and\
      \ VR. Get ready for the definitive tabletop gaming experience, with Tabletop\
      \ Playground.<h2 class=\"bb_tag\">16 Player Multiplayer</h2><br>Play solo or\
      \ with up to 16 players simultaneously online, with cross platform play between\
      \ PC storefronts planned. Save and resume games at any time and discover a never-ending\
      \ selection of games to be played with friends or strangers across the world.<h2\
      \ class=\"bb_tag\">Modern And Satisfying Controls</h2><br>Featuring powerful\
      \ physics and responsive, snappy controls, every move and action is as satisfying\
      \ to do as it is in real life. Whether through a screen, or through virtual\
      \ reality with and without motion controllers, experience more responsive and\
      \ fluid gameplay than ever before.<h2 class=\"bb_tag\">Powerful And Accessible\
      \ In-Game Editor</h2><br>Adjust the rules and enjoy tabletop favorites exactly\
      \ how you want, or quickly forge your own ideas into original games. The easy\
      \ to use and powerful in-game editor, coupled with JavaScript scripting to allow\
      \ for complex rules and actions, means you\u2019re only limited by your creativity.\
      \ Share your games with the world through mod.io in game, allowing for cross\
      \ platform and store mod support for your creations.<h2 class=\"bb_tag\">Specialized\
      \ Tools For Niche Games</h2><br>Built from the ground up with greater functionality\
      \ for war-gaming and niche games in mind. Utilize specialized tools to create\
      \ formations, measure distances/angles, access movement/dice roll history and\
      \ use custom measure units. Digital war-gaming will never be the same again!<h2\
      \ class=\"bb_tag\">Realistic Graphics And More Customization</h2><br>Through\
      \ the use of Unreal Engine 4, experience the ultimate immersive game sessions\
      \ you can have playing tabletop games online. Personalize your game space with\
      \ beautiful and cozy 3D locations and lose yourself in the detailed game pieces\
      \ and realistic graphics."
