    detailed_description: "<h1>Please read before you buy!</h1><p>Please note that\
      \ &quot;RPG Maker MZ - Big Monster Sounds&quot; and &quot;RPG Maker MV - Big\
      \ Monster Sounds&quot; are the same pack, only the title &quot;MV&quot; and\
      \ &quot;MZ&quot; are different. The content in these packs are exactly the same,\
      \ so if you already have one of these packs, you don't have to purchase the\
      \ other!</p><br><h1>About the Game</h1>The Big Monster Sounds Pack arrives in\
      \ RPG Maker providing chilling new sound effects for every monstrous encounter\
      \ in your new RPG creation. These frightening sounds will create both a level\
      \ of fear and excitement as players encounter beasts worthy of these new sounds.\
      \ How will you use these new monster sounds in your world full of powerful creatures?\r\
      \n\r\nFeatures:\r\n\r\n* 107 sound effects divided in Performing attacks (different\
      \ intensities): Receiving attack sounds, Deaths, Growls, Shouts, Eating, Breathings,\
      \ Footsteps, Grunts, Screams\r\n* m4a, ogg and wav formats included\r\n* For\
      \ use with RPG Maker series or the engine of your choice\r\n\r\nTracklist:\r\
      \n\r\nAttack Quick 1-5\r\nAttack Medium Intensity 1-5\r\nAttack High Intensity\
      \ 1-5\r\nGrunt 1-5\r\nShout 1-5\r\nFootstep Earth 1-7\r\nFootstep 1-8\r\nFootstep\
      \ Landing\r\nEating Loop\r\nEating Loop With Grunts\r\nLow Growl 1-4\r\nFast\
      \ Breathing 1-3\r\nSlow Breathing 1-3\r\nThroat Sound 1-2\r\nDragon Shout 1-5\r\
      \nMovement Flying Loop 1-2\r\nMovement Spinning Earth Loop 1-2\r\nReceive Attack\
      \ Quick 1-5\r\nReceive Attack Medium Intensity 1-5\r\nReceive Attack High Intensity\
      \ 1-5\r\nAggressive Shout 1-9\r\nDeath 1-4\r\nIncontinence Scream 1-7\r\nDeep\
      \ Low Growl 1-3\r\nTreble Screams 1-3\r\nQuick Shout 1-2\r\n\r\nTerms of Use:\r\
      \n\r\n* This pack is for use in RPG Maker Series or the engine of your choice.\r\
      \n* OK to be used in Commercial projects\r\n* Contents can be edited\r\n* OK\
      \ for use in games with gore\r\n* OK for use in adult-rated games"
