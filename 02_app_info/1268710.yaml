    about_the_game: <strong>My name is Ricardo Huerta, I am 18 years old and this
      is my first video game :). If you are going to buy the game, I would like to
      know your opinion to improve my next projects.</strong><br><br><strong>A disease
      Zombie?</strong><br>It is more than that, no government expected it, it is not
      just any disease. People said that zombies had invaded the earth. Crazy people
      said it was a government invention to reduce the population but it got out of
      hand. The religious said that it was a punishment for our sins. Scientists said
      it was the worst disease that humans have ever known.<br><br><strong>The fate
      of your people is in your hands</strong><br>You are the head of a place where
      people are hungry. Your mission is move this place forward. Just a small detail,
      you are not the first to try.<h2 class="bb_tag">Features</h2><ul class="bb_ul"><li>
      First person shooter with more than 8 characters. Each one is unique and playable
      in different ways. Upgrade your weapons and abilities.<br></li><li> Story with
      interesting characters that is told as a visual novel.<br></li><li> Improve
      your base and people will be calm and happy, they will thank you very much.<br></li><li>
      Explore places like the forest, the city, a farm and other places while eliminating
      all kinds of enemies on your way.<br></li><li> Your people are the only thing
      that matters.<br></li><li> The disease is not the real problem.<br></li><li>
      Everything can go wrong.<br></li><li> Your people need you.</li></ul>
