    about_the_game: '<img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1037750/extras/RollTroll.png?t=1589032975"
      /><h2 class="bb_tag">Relive the glory days of being the all-important, underrated
      healer</h2><ul class="bb_ul"><li> Intense, real-time action bringing a fresh
      take on the healer class.<br></li><li> Unlock a variety of healer spells and
      classes for maximum replayability.<br></li><li> Command Warriors, Rogues, Mages
      and 6 other class types as you explore procedural dungeons.<br></li><li> Upgrade
      your fighters with powerful items and experiment with new combinations.<br></li><li>
      Tackle elaborate boss fights inspired by MMO raids.</li></ul><br><i>Note: Controller
      is mostly supported aside from the initial Unity launcher.  Full support coming
      soon!</i><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1037750/extras/DiscordBanner.png?t=1589032975"
      />'
