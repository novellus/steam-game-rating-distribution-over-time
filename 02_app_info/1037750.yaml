    review: its still in early access but for the short time i have played it i really
      like the style and lighting. i was confused to find that i could not break stuff
      but after looking through the discussions section i found that they are working
      on revamping how you break/loot items in games and that there is no longer control
      over fighters. im not sure if i can recommend it to someone if they are looking
      for a more finished game but if you want to support its development i say go
      ahead and get it.
