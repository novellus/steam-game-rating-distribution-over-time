    about_the_game: 'Adds the following contents to Monster Hunter: World:<br><br><ul
      class="bb_ul"><li>Samurai Set<br> Layered armor sets will change the look of
      your armor without changing the properties underneath. Equip this Samurai set
      over your favorite armor to take on the striking appearance of a feudal Japanese
      samurai warrior! <br> Note : No weapons are included with this set<br><br></li><li>Gesture:
      Zen<br></li><li>Gesture: Ninja Star<br></li><li>Gesture: Sumo Slap<br> Enjoy
      three new amusing gestures you can use when interacting with other players in
      the game.<br><br></li><li>Sticker Set: MH All-Stars Set<br></li><li>Sticker
      Set: Sir Loin Set<br> Fun stickers you can use when chatting with other players
      in the game.<br><br></li><li>Face Paint: Wyvern<br> Add a new face paint for
      character customisation in Monster Hunter: World.<br><br></li><li>Hairstyle:
      Topknot<br> Adds a new hairstyle for character customisation in Monster Hunter:
      World.</li></ul>'
