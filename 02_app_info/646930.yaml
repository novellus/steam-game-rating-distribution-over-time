    review: 'An elegant little addition to this game. It''s similar to Invisible Inc''s
      DLC, Contingency Plan - it adds a new game mode, it adds new programs and twists
      to the game, and it''s only for experienced players who have beaten the game
      at least once.


      The new mode, Plan B, gives a global modifier to the game - an enemy type has
      extra HP, all money turns invisible, your laser works backwards - so there''s
      a twist to every run.


      I''d say this is worth it if you love the base game and want more.'
