  data:
    about_the_game: "You are Mo, a skilled tinkerer, living with her family on a pastoral\
      \ archipelago, once inhabited by an ancient race of inscrutable giants. Their\
      \ otherworldly but vital machines, festering in the underbellies of the islands\
      \ themselves, must be kept going or an almost forgotten threat will swallow\
      \ all. Mo vows to restore the hidden engines in time, but is this truly what\
      \ she needs?<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1049710/extras/MOI-RevealTrailer-Fog.gif?t=1606484037\"\
      \ /><h2 class=\"bb_tag\">Features</h2><ul class=\"bb_ul\"><li>Wield the powerful\
      \ Omni Switch throughout story-based environmental puzzle &amp; platform gameplay\
      \ to regain control over the machines of the giants.<br></li><li>Unravel an\
      \ emotional poetic story and face the dark truth beneath the islands\u2019 surfaces.<br></li><li>Explore\
      \ a fantastic colorful world across multiple unique islands, meet curious characters\
      \ &amp; uncover the archipelago\u2019s secrets.<br></li><li>Enjoy intricate\
      \ hand-drawn comic art visuals and a deeply atmospheric soundtrack.</li></ul><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1049710/extras/MOI-GC-Gif-20190807-13.gif?t=1606484037\"\
      \ />"
