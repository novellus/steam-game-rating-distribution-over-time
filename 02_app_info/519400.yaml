    detailed_description: <h1>Steam Video</h1><p>This content is only available in
      an online streaming format. More information about streaming videos can be found
      in the <a href="https://support.steampowered.com/kb_article.php?ref=8699-OASD-1871">Streaming
      Videos on Steam FAQ</a>.</p><br><h1>#label_about_the_series</h1>In this video
      we are discussing how to Kitbash with Lines in order to create environments.
      We will be talking about utilizing how to use 3D programs to get an initial
      blockout, making panels for modular designs , and then implementing them over
      3D geometry. It's a nice way to be more efficient with your work and get a more
      cohesive design. It's about 2 hour worth of lectures broken up into 4 parts.
