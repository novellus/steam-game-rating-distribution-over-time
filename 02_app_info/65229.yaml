details:
  data:
    about_the_game: "The Class 455 EMU is typical of the new generation of multiple\
      \ units introduced in the 1980s to replace aging and out-dated \u2018heritage\u2019\
      \ units. Designed for use on Southern branch-line and suburban services with\
      \ numerous stops and little need for high top speeds, the Class 455 runs in\
      \ 4-car formations up to a maximum speed of 75mph, and remains a familiar sight\
      \ around South London and all along the Southern network. A total of 137 Class\
      \ 455 sets were produced, and with regular refurbishments taking place the type\
      \ is still playing its part to keep Southern England moving.<br><br><br><br>The\
      \ Class 455 for RailWorks 2, developed by Thomson Interactive, includes 3 liveries,\
      \ accurately reproduced drivers cab and controls including functional DRA (Drivers\
      \ Reminder Appliance), independent wiper selection, functional glare screen\
      \ visor and opening cab windows (animated in-cab and external view), and all-new\
      \ sounds recorded from a real Class 455.<h2 class=\"bb_tag\">Includes</h2><ul\
      \ class=\"bb_ul\"><li>Class 455 4-car train (DTSO/MSO/TSO vehicles)<br></li><li>British\
      \ Rail Blue &amp; Grey<br></li><li>Network Southeast<br></li><li>South West\
      \ Trains</li></ul><h2 class=\"bb_tag\">4 Scenarios</h2><ul class=\"bb_ul\"><li>Guildford\
      \ Bound<br></li><li>Sunday Shuttle<br></li><li>End of Shift<br></li><li>Pushing\
      \ the Boundary</li></ul><strong>PLEASE NOTE: The <a href=\"http://store.steampowered.com/app/65218/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Portsmouth Direct Line</a> Expansion\
      \ Pack is required to play the scenarios included with the Class 455.</strong>"
