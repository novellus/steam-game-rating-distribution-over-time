  data:
    about_the_game: <h2 class="bb_tag">Run an empire in this simple and enjoyable
      city builder strategy management game. Build, research, train, battle, upgrade,
      expand, and sail, all while managing your citizens and resources. Advancity
      focuses on fun and progression.</h2><br><br><strong>Build homes for citizens,
      construct machines and research new technologies. Train soldiers for strategic
      battles against enemy camps and bases. Expand your empire by sending ships to
      conquer more land on new islands.</strong><br><br><strong>Advancity focuses
      on fun and progression. There is always something to do without having to wait
      around. This casual game is simple and easy to understand with no steep learning
      curve. Advancity is sure to be enjoyed by anyone!</strong><br><br><ul class="bb_ul"><li>Build
      houses, public locations, and manage your citizens.<br></li><li>Construct machines
      for mining, smelting, and more.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1197110/extras/1.gif?t=1587560447"
      /><br></li><li>Assign scientists to research and discover new technologies and
      advancements.<br></li><li>Train soldiers and go on strategic battles with monster
      camps and bases.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1197110/extras/2.gif?t=1587560447"
      /><br></li><li>Upgrade your buildings and army as you progress.<br></li><li>Explore
      and battle in new lands for more spots to build, mining nodes, monsters, and
      more.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1197110/extras/3.gif?t=1587560447"
      /><br></li><li>Conquer multiple islands overseas by constructing ships to transport
      resources and military.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1197110/extras/4.gif?t=1587560447"
      /></li></ul>
