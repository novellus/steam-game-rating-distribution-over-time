details:
  data:
    about_the_game: "<strong>Return Home</strong> is a abstract horizontal scrolling\
      \ shooter with 2D gameplay. The game is randomised and altered dynamically according\
      \ to how well you play.<br><br>Shooting/destroying enemies and collecting blue\
      \ chips increases your anger, reflected in the transformation of the player\
      \ ship. The higher your anger the more you will score and the more difficult\
      \ the game will become. Death will not normally end the game, instead your anger\
      \ level is reduced and you must wait a few seconds to respawn. As you improve\
      \ single bullets will turn into waves of lasers and levels will morph and change.<h2\
      \ class=\"bb_tag\">Key Features</h2><ul class=\"bb_ul\"><li> 9 stage types,\
      \ all differently dynamic and infinitely variable<br></li><li> 13 game modes\
      \ to unlock from score chasing set level sequences to one life extended single\
      \ stages<br></li><li> Settable SEED values allowing a player to seek out the\
      \ optimum scoring stage generation or regenerate the same level from a friends\
      \ score attempt<br></li><li> Steam Leaderboards, chase friends scores or better\
      \ every player in the world<br></li><li> Steam Achievements<br>\u200B</li></ul><br><strong>Return\
      \ Home</strong> + Leave Home took one person thirty eight months to create,\
      \ code gfx design sfx - VERRAN<br>\u200B<br>\u200B"
