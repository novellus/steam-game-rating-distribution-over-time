    about_the_game: "Voidspire Tactics is an indie turn-based Tactics RPG with a heavy\
      \ emphasis on exploration, character progression, and highly tactical combat.\
      \ Create your own deeply customizable party of Warriors, Sorcerers, and Shiftcloaks\
      \ to take on the Spire!<br><br><ul class=\"bb_ul\"><li>Open-ended exploration\
      \ \u2013 traverse a nonlinear world full of secrets<br></li><li>Refined tactical\
      \ combat fit for beginners and veterans alike \u2013 easy to learn, hard to\
      \ master<br></li><li>Choose from 4 playable races, unlock up to 18 classes,\
      \ learn &amp; upgrade 100+ abilities, and equip your choice of 50+ passive abilities<br></li><li>Destructible\
      \ terrain and elemental interactions \u2013 flood the battlefield, then shock\
      \ everyone with lightning!<br></li><li>Abilities are good for more than just\
      \ combat \u2013 freeze a river to cross it, or grow seeds into vines to scale\
      \ mountains!<br></li><li>Atypical fantasy setting \u2013 not one elf, orc or\
      \ goblin in sight</li></ul>"
