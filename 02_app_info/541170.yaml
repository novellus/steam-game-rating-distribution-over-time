  data:
    about_the_game: "Played the game? Now listen to the album! <br />\n<br />\nTales\
      \ of the Elements FC is the full-length vocal album produced and recorded by\
      \ Last BeNeVoLeNcE featuring guest vocals from Mega Ran, Kharisma, and K-Murdock.<br\
      \ />\n<br />\nIf you own a copy of Tales of the Elements FC, you can download\
      \ these 15 songs that tell the original musical story that the game is based\
      \ on!<br />\n<br />\nTracklisting:<br />\n<br />\n1. Prologue<br />\n2. Main\
      \ Menu<br />\n3. The Protagonist<br />\n4. The False Beginning &amp; The Random\
      \ Hero (feat. Mega Ran)<br />\n5. Legends Of The Black Mic Part 1<br />\n6.\
      \ Abilities (feat. Mega Ran)<br />\n7. Tales of the Elements (feat. Mega Ran)<br\
      \ />\n8. Just So Hard (To Find Help)<br />\n9. A B-Boy's Tale (feat. Kharisma)<br\
      \ />\n10. Snowberry<br />\n11. Seal Upon Your Heart<br />\n12. Safe For Some\
      \ Time<br />\n13. Obstacle<br />\n14. Meanwhile (Search Party) feat. Mega Ran\
      \ &amp; Kharisma<br />\n15. Saving Point Part 2<br />\n<br />\n All 15 tracks\
      \ are in high-quality 320kbps mp3 format."
