    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/1450720/extras/About_gameStreet.jpg?t=1608830666"
      /><br>Street gangs fight among themselves in the middle of the city at night.
      Whoever manages to live will see the light of day!<br>In the middle of this
      battle, two women struggle to survive. They make the most of the experience
      gained by fighting on the city streets. <br>Don't miss this adventure.<br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1450720/extras/GamePlay_gameStreet.jpg?t=1608830666"
      /><br>This is a 3D platform game. The player competes in a series of one-on-more
      matches against a series of computer-controlled opponents. <br>Each match is
      a series of rounds in which the player must defeat their opponent in less than
      30 seconds.<br>You choose a character and face several gangs during the game.
      It's simple.<br>Use the Z, X, SPACE keys to fighting, and the arrows to move.
      Use the ESC key to exit the game.
