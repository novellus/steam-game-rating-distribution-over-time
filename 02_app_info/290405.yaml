    review: '[b]DLC verdict: Don''t get it[/b]


      [b]Comment:[/b]

      You receive 6 faceted oculi jewels - 2 sapphires, 2 rubies, 2 emeralds. These
      three types are easy to craft/find and nothing special. Fight monsters for a
      while and you can get them. This DLC adds unnecessary "advantages" that you
      can easily get on your own. Ironically, the more useful three jewel types from
      the other two DLCs - citrine, tourmaline, amethyst; are missing in this higher
      quality variant. You only really need these jewels on the Expert difficulty
      and even then you find plenty of these three types in the game...


      [b]P.S.:[/b] To activate the Faceted Oculi Pack install it on Steam and then
      launch the game while having uPlay on. It should ask you if you want to add
      it to your uPlay account and then confirm once you are in the game. You also
      have to start a new save in order for these rewards to appear.

      ------------------------------------------------------------------

      [b]If you liked this DLC review you can find more in my [/b][url=http://steamcommunity.com/groups/srcorner][u]Review
      Corner[/u][/url][b].[/b]'
