    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1126580/extras/Title.png?t=1609339311\"\
      \ /><br><br>Based on the frantic and fun board game, <strong>The Captain is\
      \ Dead</strong> puts you in charge of crew members on a besieged starship. You\
      \ must co-ordinate the crew to repair critical systems and fend off hostile\
      \ aliens, or you will share the captain\u2019s fate. From the Chief Engineer,\
      \ Weapons Officer, and visiting Admiral, all the way down to the Ensign and\
      \ the ship\u2019s Janitor, you must combine your unique talents to avoid utter\
      \ annihilation in the cold depths of space!<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1126580/extras/Crewman.gif?t=1609339311\"\
      \ /><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1126580/extras/Header01.png?t=1609339311\"\
      \ /><br><br>Step into the Captain's chair and command the crew! Each team member\
      \ has a very particular set of skills that you'll need to leverage to the full\
      \ if you want to survive, including...<br><br><ul class=\"bb_ul\"><li><strong>Admiral</strong>\
      \ - A master of plans and evasion.<br></li><li><strong>Cyborg</strong> - Immune\
      \ to the mysterious forces of deep space.<br></li><li><strong>Crewman</strong>\
      \ - Gets killed very easily... good thing there is an infinite supply!<br></li><li><strong>Counselor</strong>\
      \ - Can manipulate skills for the best chance of success.<br></li><li><strong>Ensign</strong>\
      \ - A fast learner, and even faster runner.<br></li><li><strong>Chief Engineer</strong>\
      \ - Can fix the ship real quick.<br></li><li><strong>Soldier</strong> - An expert\
      \ in kicking alien ass.</li></ul><br>...with more on the way!<br><br><img src=\"\
      https://cdn.cloudflare.steamstatic.com/steam/apps/1126580/extras/ChiefFull.gif?t=1609339311\"\
      \ /><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1126580/extras/Header02.png?t=1609339311\"\
      \ /><br><br>Defend the ship against an unknown alien nemesis that will do everything\
      \ they can to blast you to atoms! Fortunately you have state-of-the-art systems\
      \ to help you out...<br><br><ul class=\"bb_ul\"><li><strong>Bridge</strong>\
      \ - Scan for threats, repair shields and communicate with your crew.<br></li><li><strong>War\
      \ Room</strong> - The Captain planned ahead, and left emergency dossiers to\
      \ help you out.<br></li><li><strong>Armory</strong> - Destroy alien ships with\
      \ torpedoes, and activate auto-turrets to repel boarders.<br></li><li><strong>CPU\
      \ Core</strong> - Power-up your crew with skills.<br></li><li><strong>Cargo\
      \ Hold</strong> - Bust open the cargo pods to grab lasers, scanners, and other\
      \ helpful gear.<br></li><li><strong>Infirmary</strong> - He's dead, Jim! Oh\
      \ wait... no... it's just a flesh wound. That can be fixed here.<br></li><li><strong>Science\
      \ Lab</strong> - Upgrade the ship, and research spooky, sub-space anomalies.<br></li><li><strong>Engineering</strong>\
      \ - Fix the Jump Core to get the heck outta there!</li></ul><br><img src=\"\
      https://cdn.cloudflare.steamstatic.com/steam/apps/1126580/extras/Torpedo.gif?t=1609339311\"\
      \ /><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1126580/extras/Header03.png?t=1609339311\"\
      \ /><br><br>If you can stay cool, repel the aliens, protect the crew, and keep\
      \ the systems operational long enough to repair the Jump Core, then you can\
      \ activate the engines and escape to Hyperspace!<br><br>Or is it Warp Speed?\
      \  I can never remember...<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1126580/extras/Footer.png?t=1609339311\"\
      \ />"
