    about_the_game: Hi Nyancos! How are you? Nyanco is back! Let's play the classic
      brain training game Minesweeper but with a special Nyanco Channel twist! Are
      you ready? The adorable cat girls are waiting for you!<h2 class="bb_tag"><strong>Features</strong></h2>
      <ul class="bb_ul"><li>8-bit Retro Arcade Game Experience<br></li><li>Simple,
      Yet Addictive Casual Gameplay<br></li><li>Special Rewards Including Illustrations
      of Nyanco<br></li><li>Supports Keyboard-Mouse and Gamepads/Controllers<br></li><li>Steam
      Overlay, Screenshot Support, and Achievements</li></ul><h2 class="bb_tag"><strong>Disclaimer</strong></h2>
      Nyanco Mine is fictional. Any resemblance to the real world is purely coincidental.<h2
      class="bb_tag"><strong>Special Thanks</strong></h2> Alice, nashix, ParanoX,
      tomoaky, Holy Lightning, Genesis, and the player!
