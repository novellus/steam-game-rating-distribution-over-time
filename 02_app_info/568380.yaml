    about_the_game: "Customise your team name, colours and livery \u2013 take control\
      \ of your own team!<br />\r\n<br />\r\nYou've felt the pressure of joining a\
      \ team that has high ambitions and an ever-watching Chairman breathing down\
      \ your neck. You've felt the pressure of the team and the fans looking to you\
      \ to take them forward.  Now it's time for you to take on the ultimate challenge\
      \ of starting your own team from nothing. With your name above the door, your\
      \ reputation is on the line. <br />\r\n<br />\r\nCan you prove yourself to be\
      \ the best?"
