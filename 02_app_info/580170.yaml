    about_the_game: "<h2 class=\"bb_tag\">ATTENTION</h2><i>The dark and twisted themes\
      \ of My Lovely Daughter are a commentary on child labor, abusive parenting,\
      \ and ignorant societies. This game is intended to make people sad and uneasy\
      \ but there is a deeper meaning behind the horror.<br><br>My Lovely Daughter\
      \ is inspired by the hardships experienced by members of our team growing up.\
      \ The game is designed to upset and disturb you.</i><h2 class=\"bb_tag\">About\
      \ My Lovely Daughter</h2><i>My Lovely Daughter</i> is a game about overcoming\
      \ the loss of a loved one through forbidden alchemy experiments ... and murder.\
      \ You are Faust, an amnesiac alchemist and father, who wakes up alone and confused\
      \ only to discover that your lovely daughter has died. As you enter the first\
      \ stages of grief, you do what everyone wishes they could do but can\u2019t:\
      \ bring back the dead with the power of alchemy.<br><br>To revive your daughter,\
      \ you must perform forbidden alchemy experiments to restore her soul. You will\
      \ have to create dozens of homunculi, raise them as if they were your own daughter,\
      \ build relationships with them ... and then murder them to harvest their souls!<br><br>To\
      \ support your experiments, you will also need to assign jobs to your homunculi,\
      \ even sacrifice their bodies in order to sell their remnants, all to keep your\
      \ income flowing and your research progressing. Perhaps, along the way, you\
      \ will even recover your own memories and come to understand how this terrible\
      \ situation came about.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/580170/extras/work_at_the_city_-_600.jpg?t=1587723563\"\
      \ /><h2 class=\"bb_tag\">Features</h2><br><ul class=\"bb_ul\"><li> A dark, twisted\
      \ story about love and family<br></li><li> Dozens of \u201Cdaughters\u201D to\
      \ raise, each with their own traits and characteristics<br></li><li> Simulation-based\
      \ gameplay that directly impacts the story<br></li><li> Unique art style emphasizing\
      \ the dark theme of the game<br></li><li> High replay value with multiple endings,\
      \ secrets to unlock, and letters to collect<br></li><li> Gothic-style soundtrack\
      \ inspired by the immersive world of <i>My Lovely Daughter</i></li></ul>"
