    about_the_game: '<img src="https://steamcdn-a.akamaihd.net/steam/apps/1181790/extras/Earth-spinning_Mockup_600x338.gif?t=1603045895"
      /><h2 class="bb_tag"><strong>THE FUNNIEST PHYSICS-BASED SUMO ARENA EVER!</strong></h2>With
      Circle of Sumo: Online Rumble! you will play as a Sumotori, a sumo wrestler.
      After selecting your Sumotori you will be catapulted into one of the crazy arenas
      of the game, but be careful don''t be fooled! They look harmless but they hide
      more pitfalls than you think.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1181790/extras/Tower.gif?t=1603045895"
      /><br><br>Circle of Sumo: Online Rumble! is based on physics and the variety
      of the levels creates a wide range of challenges. Magma, sand, and hatches are
      just some of the elements that will stand on your way to victory, besides the
      other huge Sumotoris of course!<br><br><br><br>Will you try to bring down your
      opponents with all your strength, will you choose to use your skills to dodge
      at the last moment or will you try to leave the other opponents to eliminate
      themselves?<h2 class="bb_tag"><strong>FEATURES:</strong></h2><ul class="bb_ul"><li><h2
      class="bb_tag"><strong>ONLINE MULTIPLAYER UP TO 4 PLAYERS</strong></h2></li></ul>Challenge
      up to 3 more Sumotoris online, the last to stand in the circle wins the round!
      Whoever wins five rounds will be the champion of the match.<br><br><ul class="bb_ul"><li><h2
      class="bb_tag"><strong>THE FUNNIEST SUMO ARENAS EVER</strong></h2></li></ul>Thanks
      to the importance given to physics it will not be just a matter of power to
      win, in addition to hitting and dodging you will have to do your best to survive
      in the arena. Use the environment at your advantage!<br><br><ul class="bb_ul"><li><h2
      class="bb_tag"><strong>RANKED MODE!</strong></h2></li></ul>Challenge yourself,
      fight other players online and climb the world rankings.<br>It will take some
      practice but the first step of the podium could be yours!<br><br><ul class="bb_ul"><li><h2
      class="bb_tag"><strong>SEVEN ARENAS</strong></h2></li></ul>Fight in five different
      arenas, each with its pitfalls and characteristics that make them deeply different
      from one another. <br>Master them all, don''t be unprepared!<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1181790/extras/beach.gif?t=1603045895"
      /><br><br><br><ul class="bb_ul"><li><h2 class="bb_tag"><strong> EIGHT DIFFERENT
      SUMOTORIS </strong></h2></li></ul>Choose from eight different sumotoris, they
      have different abilities! Everyone has a different sprint, strength<br>or acceleration
      rating.  It is not the Sumotori that chooses the arena but the arena chooses
      the Sumotori!<br><br><ul class="bb_ul"><li><h2 class="bb_tag"><strong>TAKARABAKO
      and MONey</strong></h2></li></ul>Takarabako is the Japanese ancient name for
      &quot;Treasure Chest&quot;. In these chests, you can find champions, arenas
      and the new emotes!<br>You can buy a chest with MON. Mon is our in-game currency,
      you gain this currency just playing the game!<br>The more you win more MON you
      gain.<br><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1181790/extras/Artwork_SeasonZero_Background.gif?t=1603045895"
      />'
