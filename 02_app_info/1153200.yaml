    about_the_game: "Following in the wake of the much enjoyed RPG Ashes of the Night,\
      \ Wormskull emerges as prequel of its predecessor. <br />\r\nMain Characters\
      \ Duncan and Maduin take lead in this adventure, in constant haste with impending\
      \ doom chasing them everywhere they go.<br />\r\n<br />\r\nPlayers will enjoy\
      \ the ability to create &amp; tailor each individual characters attributes the\
      \ way they please.<br />\r\nIn Battle skills will regularly improve upon their\
      \ usage.<br />\r\nOther notable mentions are the players option to create their\
      \ own equipment and potions, along with some other treats to help bring the\
      \ world to life.<br />\r\n<br />\r\nWormskull boasts an average play time of\
      \ 25-35 hours.<br />\r\n<br />\r\n*Warning*<br />\r\nThis game is difficult.<br\
      \ />\r\nThe opening scene challenges you and you will probably die... However...\
      \ don't get frustrated! Once you get past the initial learning curve and get\
      \ involved in the story you will appreciate the struggle you endured."
