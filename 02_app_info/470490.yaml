    developer_response: Thanks FastLawyer for your review. Firstly, we really enjoy
      your reviews and the dedication you show to reviewing so many VR games. It doesn't
      go unnoticed that you have a deep understanding and involvement in the VR community.  Appreciate
      your views on this game. Yes as you mentioned it probably does seem dated by
      todays standards since it was released in 2016 in very early days of VR.. (since
      it took 2 years to create from 2014 onward by one person). I would take that
      as a given. This was before motion controllers were even on the radar, systems
      for working with VR were changing daily and all manor of issues actually completing
      a game. Having said that, not making excuses as we would love to update this
      game in the future and plan to do so however it is not the main focus currently.
      All fine with your opinions on everything as that is your prerogative, it's
      pretty harsh based on 0.5 hours of a 8 hour game, but understandable also since
      you didn't like it. All good. The only thing not comfortable with is telling
      others to not buy it at all. Seems like a low blow. As a VR only game company
      you can imagine we make no money at all and work for free always. So the $4
      dollars you mention would have gone to paying a random license fee for unity
      for something else. So many VR developers are and have dropped out of perusing
      this awesome creative tech simply because they can't maintain even paying rent.
      So with that comment you help to contribute to that long list. I tip my hat
      to your sir. Please contact us at info@stonepunkstudios.com and I will personally
      refund your $4 and you keep to game. Because we are not in this to make money,
      just to explore the creative medium of VR. You didn't like this particular exploration
      and it's great you tell others also, I would not ever want anyone to be unhappy
      with a purchase.
    language: english
