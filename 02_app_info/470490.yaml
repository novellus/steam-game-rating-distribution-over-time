    about_the_game: "RollerGirls from Beyond brings side scroller action into VR.\
      \ Skate, Jump, Ride and Stomp your way to save the Cows of the planet Bovina\
      \ from Dr Creepy and his Alien Army.<br />\r\n<br />\r\nIt is great for those\
      \ new to VR or if you are just looking for a longer, sit down and play experience\
      \ in VR.<br />\r\n<br />\r\nEach of the four Roller Skating Space Angels has\
      \ a unique set of skills that are acquired over time, swap quickly between each\
      \ character to take out the enemy who is weak to that attack, use a combination\
      \ of skills to defeat certain enemies.<br />\r\n<br />\r\nThis game is designed\
      \ to be different and difficult, it has certain flow that is quickly learned\
      \ but constantly changing as you progress."
