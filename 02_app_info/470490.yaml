    recommendationid: '77408830'
    review: "[h1]Experienced on Windows Mixed Reality[/h1]\n\nThis is one of the worst\
      \ platformers I have ever played in VR. I'm just surprised it has any positive\
      \ reviews. I was only able to play about 30 minutes before the game hard crashed\
      \ (had to restart Windows). I took that as a sign that I should quit and uninstall\
      \ this garbage. I don't even want to do a video review for this mess of a game.\n\
      \nFirst of all, it ran poorly on my 1060 GTX. Controls (gamepad) felt sluggish\
      \ to respond (motion controllers are only used at the hub menu to select items).\
      \ The rollergirls start out very slow from the gate. You feel like you're skating\
      \ on molasses. The visuals are dated with poor lighting and textures.\n\nThe\
      \ camera views are very poor. There's these parts where you ride vehicles. You're\
      \ in third person view in VR while riding these vehicles and your AI friends\
      \ obstruct your view. It's a simple game of Frogger during these portions of\
      \ the game. Collect cows (save them from aliens) and avoid getting hit. \n\n\
      The side scrolling is almost as bad. You have  a small field of view. You basically\
      \ switch in and out of the different roller girls to take down enemies. Freeze\
      \ it, switch and throw a missile at the alien enemies. There's some powerups\
      \ that increase your speed and some upgrades that make your weapon stronger.\
      \ Unfortunately, the game runs poorly, the controls aren't responsive enough,\
      \ and the environments and level design are dull and uninspired.\n\nThis honestly\
      \ feels like the quality of a 2013-15 free to play mobile game. It's running\
      \ on the Unity Engine. It looks & plays ugly. Scantily-clad women on roller\
      \ skates cannot save it.\n\n[b]Rate 3/10. Unfortunately, I bought this back\
      \ in a 2017 Steam sale for $4 USD and I didn't play it until now. Too late for\
      \ a refund, but don't make the same mistake I did. Do NOT buy this game. You've\
      \ been warned![/b]\n\n[quote]If you enjoyed reading my review. please consider\
      \ joining my Steam Curator Group here: https://steamcommunity.com/groups/Oculus_WMR\
      \ [/quote]"
