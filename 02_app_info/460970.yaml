  data:
    about_the_game: <h2 class="bb_tag">The first two classic chapters in the Soulcaster
      series, bundled together!</h2><br>Soulcaster is a <strong>tactical action-RPG</strong>
      where you ommand epic heroes by summoning them to strategic positions. Use quick
      reflexes and strategy to fight through hordes of monsters, discover secrets,
      collect treasure and buy upgrades for your allies. Only you, Soulcaster can
      restore peace to the land!<br><br>Your three faithful allies have unique combat
      skills:<br><br><ul class="bb_ul"><li><strong>Shaedu, the Archer</strong> can
      take out enemies at a distance and strikes with deadly force<br></li><li><strong>Aeox,
      the Warrior</strong> can withstand great damage and will hold enemies at bay<br></li><li><strong>Bloodfire,
      the Bomber</strong> can throw firebombs over walls. This AOE ability can take
      out tight clusters of mobs, but beware, as he is fragile</li></ul><br>Explore
      the perilous land of Avericia and its wide variety of settings, including graveyards,
      dark forests, dungeons, crystal castles, magma caverns, and more...<br><br>Over
      50 stages across both chapters offers 3-4 hours of play time, and unlockable
      bonus challenges offer even more, if you just can't get enough Soulcaster.<br><br>Join
      the fight, Mortal. Your time is now!
