    review: 'I wouldn''t call this Tower Defense or Dungeon Crawler even though it
      looks like it.


      Each mission/level you have one small area you can move around in, and you have
      seconds to do so (split seconds later levels).   You can summon 3 stationary
      heroes, your towers.  Warrior, archer, and bomb thrower.  Each with their limited
      abilities.


      The thing is, this all happens EXTREMELY fast.  You can go through a whole level
      in what seem like seconds.  Strategy of going into a room and putting a warrior
      at the door is about as much strategy as there is.


      Okay concept and fun enough for an hour maybe.  Unless you love action extremely
      fast games.   Neither of which I associate with dungeon crawlers or tower defense.'
