details:
  data:
    about_the_game: "Coloring Book for Adults offers over 20 coloring pages with up\
      \ to 30 coloring sheets each. That means that you can color alphabets, numbers,\
      \ pop art works, mandalas, food, animals, and much more, all within the same\
      \ app. Pick what you feel like coloring today, and let the colors take care\
      \ of you. Coloring's proven to be relaxing so if you just need some time for\
      \ yourself, this may be just the activity you've been searching for. Try it\
      \ out for yourself!<br />\r\n<br />\r\nGAME FEATURES:<br />\r\n<br />\r\n- Background\
      \ music on/off<br />\r\n- Multiple color palettes<br />\r\n- My palette - create\
      \ your own palette of colors<br />\r\n- Various shades and color nuances<br\
      \ />\r\n- Over 20 coloring books with up to 30 sheets each<br />\r\n- Download\
      \ your masterpiece in PDF, PNG, or JPG format<br />\r\n- My works: save your\
      \ art in a private gallery<br />\r\n- Zoom in for detailed coloring<br />\r\n\
      <br />\r\nYou already know that coloring boosts your creativity, but did you\
      \ know that it improves your focus, too? It also gives you a moment of relaxation,\
      \ a moment for yourself only. Take it!"
