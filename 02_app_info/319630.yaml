    about_the_game: <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/319630/extras/Steam_banner_616.png?t=1592488448"
      /><br><strong>Episode 1 now FREE!</strong><br><br>Life is Strange is an award-winning
      and critically acclaimed episodic adventure game that allows the player to rewind
      time and affect the past, present and future.  <br><br>Follow the story of Max
      Caulfield, a photography senior who discovers she can rewind time while saving
      her best friend Chloe Price.<br>The pair soon find themselves investigating
      the mysterious disappearance of fellow student Rachel Amber, uncovering a dark
      side to life in Arcadia Bay. Meanwhile, Max must quickly learn that changing
      the past can sometimes lead to a devastating future.<h2 class="bb_tag">Key Features:</h2><br><ul
      class="bb_ul"><li>A beautifully written modern adventure game.<br></li><li>Rewind
      time to change the course of events.<br></li><li>Multiple endings depending
      on the choices you make.<br></li><li>Striking, hand-painted visuals.<br></li><li>Distinct,
      licensed indie soundtrack.</li></ul>
