        \ bar.</strong>   <ul class=\"bb_ul\">  <li>* All MacBook Airs released since\
        \ Mid 2012 (1) </li><li>* All 13\u201D MacBook Pros released since Mid 2012\
        \ (1) </li><li>* All 15\u201D &amp; 17&quot; MacBook Pros released since Mid\
        \ 2010 with a 512Mb graphics card or better </li><li>* All Mac Minis released\
        \ since Late 2012 (1) </li><li>* All iMacs released since Early 2009 with\
        \ a 512Mb graphics card or better    </li><li>* All Mac Pros released since\
        \ early 2009 </li></ul>    <ul class=\"bb_ul\">  <li>(1) HD4000 &amp; HD5000\
        \ cards require at least 8GB of System Memory </li></ul>  \u2014\u2014\u2014\
        \ <strong>The following Macs are capable of running the game but do not consistently\
        \ meet the standards required for official support.</strong> <ul class=\"\
        bb_ul\">  <li>* All MacBooks released since Early 2016 </li></ul> Please note\
        \ for your computer to meet the minimum requirements it must match or better\
        \ all elements of the listed spec. For more detailed specifications check\
        \ the Feral website.</li></ul>"
