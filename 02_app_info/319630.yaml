    detailed_description: "<h1>PURCHASE LIFE IS STRANGE 2 NOW</h1><p><a href=\"https://store.steampowered.com/app/532210/Life_is_Strange_2\"\
      \ target=\"_blank\" rel=\"noreferrer\"  ><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/319630/extras/LiS2_In-Text_Banner_EN_CSOUTNOW.png?t=1592488448\"\
      \ /></a></p><br><h1>Play Free</h1><p><a href=\"https://store.steampowered.com/app/845070/The_Awesome_Adventures_of_Captain_Spirit/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  ><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/319630/extras/CS_In-Text_Banner_EN.png?t=1592488448\"\
      \ /></a></p><br><h1>Reviews and Accolades</h1><p><i>5/5 &quot;A must-have.&quot;</i>\
      \ - The Examiner<br><br><i>5/5 &quot;Something truly special.&quot;</i> - International\
      \ Business Times<br><br><i>&quot;One of the best games I've played in years.&quot;</i>\
      \ - Forbes<br><br><i>10/10 &quot;An impressive coming of age story.&quot;</i>\
      \ - Darkzero<br><br><i>8/10 &quot;Rare and precious.&quot;</i> - Edge<br><br><i>8.5/10\
      \ &quot;OUTSTANDING.&quot;</i> - GameInformer<br><br><i>90% &quot;Dontnod have\
      \ clearly put a lot of effort into the little details and it\u2019s worth your\
      \ time paying attention to their work.&quot;</i> \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.siliconera.com/2015/04/05/life-is-strange-episode-2-give-it-some-thought/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Siliconera</a><br><br><i>4.5/5 &quot;life\
      \ is strange has me hooked&quot;</i> - <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.hardcoregamer.com/2015/01/29/review-life-is-strange-episode-1-chrysalis/132228\"\
      \ target=\"_blank\" rel=\"noopener\"  >HardcoreGamer</a><br><br><i>8/10 &quot;.\u2026\
      has the potential to outdo both Telltale Games and Quantic Dream.&quot;</i>\
      \ - <a href=\"https://steamcommunity.com/linkfilter/?url=http://metro.co.uk/2015/01/30/life-is-strange-episode-1-review-this-action-will-have-consequences-5041943\"\
      \ target=\"_blank\" rel=\"noopener\"  >Metro</a><br><br><i>9.5/10 &quot;Life\
      \ is Strange is a must-buy&quot;</i> - <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.playstationlifestyle.net/2015/01/29/life-is-strange-review-episode-1-reality-with-a-little-magic\"\
      \ target=\"_blank\" rel=\"noopener\"  >PlayStation Lifestyle</a></p><br><h1>About\
      \ the Game</h1><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/319630/extras/Steam_banner_616.png?t=1592488448\"\
      \ /><br><strong>Episode 1 now FREE!</strong><br><br>Life is Strange is an award-winning\
      \ and critically acclaimed episodic adventure game that allows the player to\
      \ rewind time and affect the past, present and future.  <br><br>Follow the story\
      \ of Max Caulfield, a photography senior who discovers she can rewind time while\
      \ saving her best friend Chloe Price.<br>The pair soon find themselves investigating\
      \ the mysterious disappearance of fellow student Rachel Amber, uncovering a\
      \ dark side to life in Arcadia Bay. Meanwhile, Max must quickly learn that changing\
      \ the past can sometimes lead to a devastating future.<h2 class=\"bb_tag\">Key\
      \ Features:</h2><br><ul class=\"bb_ul\"><li>A beautifully written modern adventure\
      \ game.<br></li><li>Rewind time to change the course of events.<br></li><li>Multiple\
      \ endings depending on the choices you make.<br></li><li>Striking, hand-painted\
      \ visuals.<br></li><li>Distinct, licensed indie soundtrack.</li></ul>"
