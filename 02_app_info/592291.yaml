  data:
    about_the_game: 'Straight from Kadokawa, here are Japanese darkness and curses
      themed generator parts!<br><br>From dashing heroes and dastardly villains to
      unassuming NPCs, characters are at the core of all role playing games. And now,
      you can make character creation even easier!<br><br>RPG Maker MV''s character
      generator is a powerful tool and a fan-favorite when it comes to quickly creating
      a cast for any project. With Japanese Character Generator Expansion 2, you can
      add a touch of classic Japan to your RPG Maker projects. With emphasis on darkness
      and curses, Expansion 2 parts are an essential part of your growing RPG Maker
      resource library.<br><br>Includes:<br><ul class="bb_ul"><li>Front Hair: 3 Male,
      3 Female<br></li><li>Rear Hair: 3 Male, 3 Female<br></li><li>Mouth: 2 Male/Female
      (common to both sex), 1 Female<br></li><li>Facial Mark: 3 Male/Female (common
      to both sex)<br></li><li>Clothing: 3 Male, 3 Female<br></li><li>Accessory 1:
      3 Male/Female (common to both sex)<br></li><li>Accessory 2: 5 Male/Female (common
      to both sex), 1 Male<br></li><li>Glasses: 2 Male/Female (common to both sex)</li></ul><br>For
      a total of 35 all new parts.'
