    about_the_game: "<strong>Join Emily for a very special chapter of her life! One\
      \ thing's for sure, her family will never be the same again after this...</strong><br><br>Right\
      \ after Emily starts her very own cooking video blog, she receives some heart-warming\
      \ news... She's expecting a new bundle of joy! But how's Emily going to combine\
      \ everything that's going on in her life with getting ready for the baby? \U0001F476\
      \ \U0001F37C<br><br>\U0001F37C <strong>WELCOME THE NEW DELICIOUS FAMILY MEMBER</strong>\
      \ and be a part of this heart-felt stage in Emily's life<br>\U0001F37C <strong>PLAY\
      \ 60 TOUCHING TIME MANAGEMENT LEVELS</strong> and 30 extra challenging bonus\
      \ levels<br>\U0001F37C <strong>GUIDE EMILY THROUGH HER PREGNANCY</strong> and\
      \ witness her many ups and downs first hand<br>\U0001F37C <strong>DISCOVER 6\
      \ DIFFERENT LOCATIONS</strong> and visit Emily's Kitchen, a Yoga Studio, a Day\
      \ Care Center and other super cute baby-related places<br>\U0001F37C <strong>HANG\
      \ OUT WITH EMILY'S FRIENDS AND FAMILY</strong> and say hi to Angela, Fran\xE7\
      ois and Allison, plus many others<br>\U0001F37C <strong>CUSTOMIZE THE NEW NURSERY</strong>\
      \ and surprise Emily with the perfect baby room<br>\U0001F37C <strong>TRY NEW\
      \ FEATURES LIKE DAILY CHALLENGES</strong> and take on a new challenge level\
      \ every day<br>\U0001F37C <strong>CREATE YOUR OWN DELICIOUS POSTCARDS</strong>and\
      \ earn all the trophies to share special messages with your loved ones<br><br><strong>Will\
      \ you be there for Emily when she needs you most?</strong><br><br>Having your\
      \ very own cooking video blog and sharing delicious family recipes with the\
      \ rest of the world doesn't come easy. \U0001F3A5 \U0001F35D It's hard work\
      \ - and with a family like Emily's, you never know what might happen...<br><br>On\
      \ top of everything, Emily's really tired and hasn't been feeling well lately.\
      \ She and Patrick have been trying to have another baby, but without any success.\
      \ Is it simply not in the cards for them? Yet just as they try to accept this,\
      \ Emily receives some life-changing news... She's not feeling well, because\
      \ she's pregnant! \U0001F476<br><br>Emily and Patrick couldn't be happier! But\
      \ how are they going to manage everything that's going on? Preparing for the\
      \ baby, filming the cooking vlog, handling their over-excited family... They\
      \ could use a hand!<br><br><strong>Help Emily through this emotional rollercoaster\
      \ and get ready to experience the miracles of life!</strong> \u2764"
