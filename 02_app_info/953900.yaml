    about_the_game: "Share a heart-to-heart talk, watch a movie together, take a bath,\
      \ remove a computer virus, help a girl in a tough spot and\u2014if you're lucky\u2014\
      find the love of your life using the color and pattern of her panties.<strong>\
      \ <i>Pantsu Hunter: Back to the 90s</i> </strong>is an adventure game with point-n-click\
      \ elements (with a risk of swift loss) that tells the story about a guy looking\
      \ for love renovated in a nostalgic 80s and 90s anime style. <br><br>Kenji Kojima,\
      \ a young and able enthusiast, leaves his home province to attend university\
      \ in the capital. Without the help of his parents, it\u2019s difficult to live\
      \ and study, so he begins learning different occupations until he eventually\
      \ becomes a true handyman. However, academic qualifications aren\u2019t his\
      \ priority in life\u2014it\u2019s finding true love! Unfortunately, it\u2019\
      s not that simple. To his aid have come the most unexpected of all things: Panties!\
      \ Kenji has learned how to identify a girl's personality by her underwear and\
      \ he\u2019ll meet four girls on his way: a playful sweetheart, a pretty tomboy,\
      \ a shy introvert and an icy beauty. Can he eventually find his true love?<h2\
      \ class=\"bb_tag\">Features</h2><ul class=\"bb_ul\"><li>Nostalgic and unique\
      \ 80s and 90s anime-like style<br></li><li>Animated backgrounds and female character\
      \ faces <br></li><li>Original soundtrack created with the help of an old synthesizer<br></li><li>English\
      \ voicing<br></li><li>18 panties for your collection<br></li><li>A variety of\
      \ unforeseeable endings. Be careful!<br></li><li>9 Extra Scenes disclosing the\
      \ heroines' past<br></li><li>8 Erotic Pictures with hot girls</li></ul><br>We\
      \ very carefully approached the realization of this style. Our game is supposed\
      \ to give you this wonderful feeling of pure and undisturbed romance and to\
      \ dip you into this beautiful nostalgic era."
