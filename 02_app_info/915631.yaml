    about_the_game: "Alabeo's C207 Skywagon package for FSX  brings you the regular\
      \ and bush variants of the aircraft in five paint schemes - the bush variant\
      \ liveries really look the part!<br><br>Features include the Alabeo GNS 530,\
      \ vibration effects on start-up, top quality modelling and textures, accurate\
      \ flight dynamics, gauge reflections and a full complement of PDF manuals.<br><br><ul\
      \ class=\"bb_ul\"><li>Five HD liveries and one blank texture for repainting<br></li><li>Two\
      \ C207 models \u2013 regular and bush variants<br></li><li>Realistic bush liveries\
      \ with scrape effects<br></li><li>Alabeo GNS530 included<br></li><li>RealityXP\
      \ GNS530 integration<br></li><li>Start-up vibration effect<br></li><li>Superb\
      \ material shines and reflections<br></li><li>Volumetric side view prop effect<br></li><li>Gauges\
      \ reflections<br></li><li>Windows scratches and blades shines<br></li><li>High\
      \ quality 3D model and textures<br></li><li>Realistic flight behaviour<br></li><li>PDF\
      \ manuals - Normal Procedures, Emergency Procedures, Performance tables and\
      \ References PDF</li></ul><br><br> <img src=\"https://steamcdn-a.akamaihd.net/steam/apps/915631/extras/NewCessna_Small.jpg?t=1544801448\"\
      \ />"
