    review: I like the 207...a lot.  It would be better if the marker beacon lights
      worked.  Original FSX planes had working marker lights, but many add-ons do
      not.  Marker audio usually works in most planes.  No one seems to talk about
      this....or know about it.  The 207 is very stable and easy to fly.  It has nice
      instrument lights that work in the daytime if needed.  It is one of my favorites.
