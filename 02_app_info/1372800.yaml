  data:
    about_the_game: 'Gloom is an ancient wraith trying to earn his way into Heaven
      by killing demons for an exploitative angel. Wynona is a depressed young girl
      who is convinced she is the Doom Bringer that will end the world.<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1372800/extras/newslash.gif?t=1609172100"
      /><br><br>His final task is to kill her and she''s trying to die - it should
      be a match made in heaven. But here''s the catch: She''s unkillable. Gloom and
      Wynona will have to deal with the agents of both Heaven and Hell if they are
      going to discover their destinies and escape from their empty and repetitive
      lives. <br><br>And then there''s the big dilemma: Should you save the world
      from a demon apocalypse, or save her soul?<h2 class="bb_tag"><strong>Nod your
      head if you like:</strong></h2><ul class="bb_ul"><li><strong>90s outcast movies:</strong><br>The
      type of moody characters and isolated urban environments reminiscent of your
      favorite scenes from <i>The Crow</i>, <i>Reality Bites</i>, <i>Edward Scissorhands</i>,
      and <i>Before Sunrise</i>.<br></li><li><strong>A quirky cast of characters:</strong><br>Banter
      with unique characters like a skateboarding angel, a demon girl-next-door best
      friend, and the least humane humans around.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1372800/extras/groupshot.jpg?t=1609172100"
      /><br><br></li><li><strong>A dark coming-of-age tale about a young girl and
      her ghostly guardian:</strong><br>The two main characters are stuck in a repetitive
      cycle of frustration and loneliness, not knowing what they''re meant to do.
      But together they''ll inspire each other to push for change, kill a few demons...
      and maybe destroy the world.<br></li><li><strong>Scratchy hand-drawn visuals:</strong><br>Original
      artwork in the style of 90s spandex superhero comics, with bold black outlines
      and heavily-inked blocks of shadows.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1372800/extras/couchgaming.gif?t=1609172100"
      /><br><br></li><li><strong>7 endings to uncover:</strong><br>You could save
      the girl, earn a place in Heaven, or cause the end of the world. Subtle and
      in-your-face choices throughout the game affect the sets of endings possible
      when you reach the final act.</li></ul>'
