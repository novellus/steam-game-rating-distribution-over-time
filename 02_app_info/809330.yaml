    review: "I really liked the game, very good seeing that it focuses on using the\
      \ environment and the beings that inhabit it to try to give you a kind of survival\
      \ sensation in an RPG, which is a bit strange.\n\nThe game is good and I am\
      \ still a person who was part of the \"moment\" in which rpgMaker games were\
      \ very active.\n\nIt is very difficult to start and also to reach level 5 in\
      \ which you already start taking reduced damage and when you go to the first\
      \ town since there is your adventure it is a breeze, it is easy to abuse your\
      \ level growth because the numerical values of defense passing 40, makes the\
      \ enemies have 0 effectiveness in their attacks.\n\nUnfortunately, the game\
      \ was created quickly and was not reviewed in advance, because I found 2 errors\
      \ in the game which not only extended my playing time to two hours, but also\
      \ made me angry very quickly.\n\nI found that the main male character, at each\
      \ start of each fight, starts completely without his equipment despite the fact\
      \ that I bought the reinforced weapons and armor, which being level 7-9 are\
      \ very powerful and the female main character has extremely high defenses, even\
      \ without having any type of armor.\n\nthe game is recommended by me, since\
      \ for those who love rpgMaker games, this is still a good game, but it bothers\
      \ me the fact that I have to fight naked as soon as I have reinforced weapons\
      \ in my pockets and see the idiot of my Sister eat every fucking attack without\
      \ even wearing some fucking stockings.\n\n6/10\n\nme gusto mucho el juego, muy\
      \ bueno viendo que se enfoca en usar el entorno y a los seres que lo habitan\
      \ para intentar darte una especie de sensacion de survival en un rpg, el cual\
      \ es un poco extra\xF1o.\n\nEl juego es bueno y sigo siendo una persona que\
      \ fue parte del \"momento\" en los que los juegos de rpgMaker estaban muy activos.\n\
      \nEs muy dificil al empezar y tambien hasta llegar al nivel 5 en el cual ya\
      \ comienzas a tomar da\xF1o reducido y cuando sales hacia el primer pueble desde\
      \ hay tu aventura es pan comido, es facil abusar de tu crecimiento de nivel\
      \ debido a que los valores numericos de defensa pasando los 40, hace que los\
      \ enemigos tengan 0 efectividad en sus ataques.\n\nlamentablemente el juego\
      \ fue creado rapidamente y no fue revisado con antelacion, debido a que e encontrado\
      \ 2 errores en el juego los cuales no solo extendieron mi tiempo de juego a\
      \ dos horas, si no que tambien me hizo enojar muy rapidamente.\n\nencontre que\
      \ el personaje principal masculino, en cada inicio de cada pelea, comienza totalmente\
      \ sin su equipamiento a pesar de que le he comprado las armas y armaduras reforzadas,\
      \ las cuales al ser nivel 7-9 son muy poderosas y la personaje principal femenina\
      \ tiene extremadamente altas defensas, inclusive sin tener ningun tipo de armadura.\n\
      \nel juego es recomendado por mi parte, ya que para aquellos que aman los rpgMaker\
      \ games, este sigue siendo un buen juego, pero me molesta el hecho de tener\
      \ que pelear desnudo en cuanto tengo armas reforzadas en mis bolsillos y ver\
      \ a la idiota de mi hermana comerze cada puto ataque sin siquiera tener puesto\
      \ unas jodidas medias.\n\n6/10"
