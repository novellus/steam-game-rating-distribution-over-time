    about_the_game: "Journey to the fabulous and rugged Rocky Mountains of Canada\
      \ and take the throttle of Canadian National trains crossing the Continental\
      \ Divide with the Yellowhead Pass route for Train Simulator!<br><br>This stunning\
      \ and challenging route features the Canadian National mainline crossing of\
      \ the Rocky Mountains via Yellowhead Pass, from Jasper, Alberta to Valemount,\
      \ British Columbia, approximately route 80 miles. Today this line forms the\
      \ eastern section of Canadian National\u2019s Albreda Subdivision and the Train\
      \ Simulator route also includes CN\u2019s Robson Subdivision west from Red Pass\
      \ to where it rejoins the Albreda Subdivision at Charles, British Columbia.\
      \  <br> <br>The Train Simulator Yellowhead Pass route is set in the 1980s when\
      \ the route from Jasper to Red Pass had just been double tracked and the new\
      \ Robson link line built between the Albreda and Robson Subdivisions, thus creating\
      \ a double-track route with a grade separation west of Red Pass. Traffic on\
      \ the busy mainline includes general mixed manifest traffic with significant\
      \ amounts of lumber and grain as well as unit coal trains, sulphur trains, and\
      \ intermodals.<br><br>The Yellowhead Pass route has been masterfully created\
      \ for Train Simulator by Milepost Simulations, known for its creation of other\
      \ superb Canadian routes including the popular Canadian Mountain Passes route\
      \ and the Canadian National Peace River route.<br><br>As an engineer on the\
      \ Train Simulator Yellowhead Pass route, you\u2019ll take the throttle of powerful\
      \ Canadian National GMD GP40-2LW and SD40-2W diesel locomotives, both of which\
      \ feature CN\u2019s distinctive \u201Ccomfort cab\u201D design. The route also\
      \ features a variety of appropriate freight rolling stock, including intermodal\
      \ equipment, covered hopper, rotary gondola, flatcars, boxcars, tank car, and\
      \ authentic Canadian National steel caboose. And a superb selection of ten career\
      \ scenarios will put you right to work hauling heavy tonnage across the Canadian\
      \ Rockies!<br><br>Experience the scenic splendor and extraordinary challenges\
      \ of railroading in the Canadian Rocky Mountains \u2013 with the Yellowhead\
      \ Pass route for Train Simulator!<br><br> <h2 class=\"bb_tag\">Included Scenarios</h2><br>Ten\
      \ career scenarios are included, putting you at the throttle of Canadian National\
      \ second-generation diesels for heavy tonnage hauling in the magnificent Canadian\
      \ Rockies.<br><br><ul class=\"bb_ul\"><li>Cedarside Turn Part I<br></li><li>Cedarside\
      \ Turn Part II<br></li><li>Cedarside Turn Part III<br></li><li>Late Intermodal<br></li><li>Lumber\
      \ Drag Part I<br></li><li>Lumber Drag Part II<br></li><li>Rupert Bound Grain\
      \ Part I<br></li><li>Rupert Bound Grain Part II<br></li><li>Winter Sulphur Part\
      \ I<br></li><li>Winter Sulphur Part II</li></ul><br>More scenarios are available\
      \ on the Steam Workshop online and in-game. Train Simulator\u2019s Steam Workshop\
      \ scenarios are free and easy to download, adding many more hours of exciting\
      \ gameplay. With scenarios being added daily, why don\u2019t you check it out\
      \ now!<br><br><a href=\"http://steamcommunity.com/workshop/browse/?appid=24010\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Click here for Steam Workshop scenarios.</a><h2\
      \ class=\"bb_tag\">Key Features</h2><br><ul class=\"bb_ul\"><li>Canadian National\u2019\
      s crossing of the Canadian Rockies via Yellowhead Pass<br></li><li>Mountain\
      \ railroading on the CN Albreda and Robson Subdivisions<br></li><li>Approximately\
      \ 80 routes miles with two often-separated main lines<br></li><li>Jasper, Alberta\
      \ yards, station, and engine terminal<br></li><li>Spectacular Rocky Mountain\
      \ scenery<br></li><li>Canadian National GMD GP40-2LW and SD40-2W diesel locomotives<br></li><li>Selection\
      \ of freight cars, including intermodal equipment, covered hopper, rotary gondola,\
      \ flatcars, boxcars, tank car, and Canadian National steel caboose<br></li><li>Ten\
      \ realistic career scenarios<br></li><li>Quick drive compatible<br></li><li>Download\
      \ size: 1.2GB </li></ul>"
