    about_the_game: Megacraft Hentai Edition will allow you to show your imagination!
      In this game, there is no pre-written plot, you have to create your own story.
      No one will tell you where to go and what to do, but you will probably understand
      everything yourself, because this amazing cubic world is familiar to all of
      us. Build, create and enjoy a cute character!<br>Key Features:<br><ul class="bb_ul"><li>An
      open world <br></li><li>Resource management<br></li><li>A construction system
      limited only by your imagination<br></li><li>Pleasant visual and sound design<br></li><li>And
      the opportunity to play as a cute anime girl!</li></ul>
