    about_the_game: 'This DLC includes the content in Gears 5 Ultimate Edition:<br><ul
      class="bb_ul"><li>Boost: 30 Day Bonus - Accelerate your in-game rewards with
      30 days of Boost. Players who are boosted earn rewards faster. <br></li><li>The
      Halo: Reach Character Pack -Includes Emile and Kat multiplayer characters, Halo
      Reach: Noble Team Jack skin, Halo Reach: Noble Team banner, Halo Reach: Emile
      Blood Spray, and Halo Reach: Noble Team Mark</li></ul><br>Xbox Profile Required.
      Sign in with your existing profile or create one for free.'
