    detailed_description: "<h1>Feature List</h1><p><ul class=\"bb_ul\"><li> New scenario:\
      \ Hibernation (1853-1870)<br></li><li> Map expansion: \u2018Northern Europe\u2019\
      \ (available in Free Game and Sandbox modes)<br></li><li> 3 historical engines:\
      \ Odin (2-2-2), Prins August (2-4-0) and SJB II (4-6-0)<br></li><li> 10 new\
      \ tradeable goods (e.g. crisp bread and brown cheese) and 30 new cities <br></li><li>\
      \ \u2018Concession\u2019 feature: The map is divided into sections. Buy concessions\
      \ to gain access to new building grounds (Also available on the full North American\
      \ map)<br></li><li> Snow: Enhanced weather system for all northern regions in\
      \ the game<br></li><li> New regional soundtrack</li></ul></p><br><h1>About the\
      \ Game</h1>Railway Empire heads to \u2018<strong>Northern Europe</strong>\u2019\
      \ with its latest DLC. Aid the Swedish Parliament and construct a national railroad\
      \ to continue the country\u2019s far-reaching industrial advancements along\
      \ the lakes and sprawling rivers that were first used by freight ships to provide\
      \ goods and supplies to Northern Europe\u2019s people."
