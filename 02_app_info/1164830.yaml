  data:
    about_the_game: "Not looking good, Captain. That holo-influencer you sent Matias\
      \ to guard has been \u201Cupstaged\u201D. Putting a former drag queen before\
      \ every camera in the verse? Not the best idea. And the anti-sentience rally\
      \ we sent Aylah to... that\u2019s a riot now. Not saying it\u2019s entirely\
      \ her fault the audio drones were hacked but, you know. Probably didn\u2019\
      t help.<br><br>On top of that Truly and Denny are nowhere to be found. Any chance\
      \ of keeping a low profile is out the airlock. Now there\u2019s an incoming\
      \ message from\u2026 your ex?<br><br>All in all, a quieter day than most.<br><br><br>A\
      \ Long Journey to an Uncertain End is a narrative focused Space Opera that\u2019\
      ll have you flying around the universe assembling an unruly crew from an eclectic\
      \ cast of characters and taking any job you can to keep one step ahead of your\
      \ abusive Ex. The twist: you\u2019re not just piloting a ship\u2026 you are\
      \ the ship. <br><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1164830/extras/LJ_SteamBanner01b.gif?t=1606492775\"\
      \ /><br><br>Supplies don\u2019t come for free in the verse, doubly so for outlawed\
      \ sentient spaceships. Every planet, moon and space station is a valuable source\
      \ of jobs and their precious rewards. Assign crew tasks based on their skills,\
      \ and help their decisions along the way. If everything pays off you\u2019ll\
      \ have what you need to escape, and if not...well, you can call in those favors\
      \ you\u2019ve been saving.<br><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1164830/extras/LJ_SteamBanner03b.gif?t=1606492775\"\
      \ /><br><br>A Long Journey to an Uncertain End presents a unique vision of the\
      \ future, a universe of inclusivity and diversity tainted by uncertainty and\
      \ fear. Build a family within your crew. Every crew member has their own story,\
      \ every planet its own history, and even your own adventure remains unfinished.<br><br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1164830/extras/LJ_SteamBanner02b.gif?t=1606492775\"\
      \ /><br><br>Sentient ships have been outlawed for centuries. With the help of\
      \ your holo-companion C.O.R.G.I. and your (mostly) loyal crew, you managed to\
      \ evade capture. Now there's an entire galaxy between you and freedom.<br><br><i>So...where\
      \ to next, Captain?</i><br><br><strong>Features:</strong><br><ul class=\"bb_ul\"\
      ><li>Fly across a unique galaxy, from the dust-bitten badlands of the Rim, to\
      \ the techno-industrial megacities of the Core\u2026and Beyond.<br></li><li>Recruit\
      \ an eclectic crew from a diverse cast of characters with their own stories\
      \ and varied skill sets.<br></li><li>Explore planets, moons and space stations\
      \ as you put distance between you and your abusive ex. Match your crew to jobs\
      \ and decide their actions along the way. If all else fails, you can always\
      \ rely on a favor or two.<br></li><li>Manage your resources to keep your crew\
      \ happy. Boosting between worlds can take its toll, as can failing at jobs.\
      \ A happy crew is a productive crew\u2026 most of the time.</li></ul>"
