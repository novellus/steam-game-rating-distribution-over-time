  data:
    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1342350/extras/tagline_EN.png?t=1600781621\"\
      \ /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1342350/extras/Steam_Gif_01_Renovation_616x130px.gif?t=1600781621\"\
      \ /><br><br>Gather your friends in this intensely fun local couch co-op game\
      \ about home renovation and work your way to the top of a skyscraper in need\
      \ of some work.<br><br>The owners of various apartments have left their homes\
      \ in your hands. All they\u2019ve given you is a blueprint of how their place\
      \ should look. Cooperate with your friends to complete the task or make a mess\
      \ trying! <br><br>Tools Up! is a local multiplayer game for up to four players.\
      \ Work together against the clock and host a wild renovation party!<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1342350/extras/features_EN.png?t=1600781621\"\
      \ /><br><br><ul class=\"bb_ul\"><li>Work hard - paint walls, lay tiles and throw\
      \ everything you need to other rooms. <br></li><li>Play better together - join\
      \ up to three players to move couches against the clock. <br></li><li>Expect\
      \ the unexpected - environmental elements spice up things. Have you ever renovated\
      \ a building surrounded by lava? <br></li><li>Lead the team - whoever holds\
      \ the blueprint is in charge of the camera angle.<br></li><li>Join in the fun\
      \ - simple controls and a low entry level make Tools Up! a perfect party game\
      \ for everyone.</li></ul><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1342350/extras/Steam_Gif_02_Cooperation_616x130px.gif?t=1600781621\"\
      \ /><br><br>Join Tools Up Co.\u2014a crew of renovators eager to get their job\
      \ done\u2014in its mission to renovate lots of unique apartments. Be the home\
      \ improvement pro you always wanted to be. Be Tools Up Co.<br><br>Race against\
      \ the clock as you renovate the apartments, chase delivery men and earn a star\
      \ (or maybe even stars?) for each level! Complete tasks to unlock more challenging\
      \ missions. Hint: teamwork is the key.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1342350/extras/better_together_EN.png?t=1600781621\"\
      \ /><br><br>Throw things to people in other rooms or... throw people to other\
      \ rooms! There are no bad ideas when you\u2019re racing against the clock. Dive\
      \ in the pool, slide on ice, and avoid lava streams. Oh, yeah\u2013lava streams.\
      \ It's so easy you won't be able to mess it up! Right?<br><br>Tools Up! will\
      \ show you that simple controls and a Party Mode will party up every party!\
      \ Unlock levels in the campaign mode and master them in Party Mode. So grab\
      \ your controllers and remember the first rule of Tools Up!\u2014work hard and\
      \ play hard!<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1342350/extras/Steam_Gif_03_Chaos_616x130px.gif?t=1600781621\"\
      \ />"
