    about_the_game: "<h2 class=\"bb_tag\">Join our Discord </h2><a href=\"https://steamcommunity.com/linkfilter/?url=https://discord.gg/PGx7xGF\"\
      \ target=\"_blank\" rel=\"noopener\"  ><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1083870/extras/discord_steam.png?t=1606655829\"\
      \ /></a><h2 class=\"bb_tag\">About</h2>CountryBalls Heroes is a game where you\
      \ get to play as your favorite Countryball. <br>Become a legend by leading massive\
      \ armies. <br>The fate of the world, vodka, mems, is at stake and only you are\
      \ able to stand up against big evil. By all costs, supplies of vodka have to\
      \ be secured.<br>Dominate your opponents in the intensive turn-based strategy\
      \ game. <br>Assemble your army, build overwhelming cities, raise and upgrade\
      \ your heroes, gather powerful artifacts, and prove that your Countryball is\
      \ the most powerful among the others.<h2 class=\"bb_tag\">Build your own army!</h2>Build\
      \ up your base, recruit various Countryballs unique for each faction. Train\
      \ multiple balls, each with their own strengths and weaknesses. Plumber, hussar,\
      \ priest, drunkard, cowboy, Briton\u2026 that\u2019s only the beginning. Check\
      \ what awaits you in the wilderness!<h2 class=\"bb_tag\">Comand your hero!</h2>Lead\
      \ your own Countryball army on the battlefield. You won\u2019t be alone there.\
      \ Recruit the most powerful Heroes to lead your troops according to your strategy.\
      \ Use as much vodka as necessary to crush your enemies.<br>Do you have what\
      \ it takes to dominate them all?<h2 class=\"bb_tag\">Use stereotypes for your\
      \ favor! </h2>Experience how various mems works on the battlefield. Untamed,\
      \ crazy, hilarious - once used will never be erased from your memory. Check\
      \ with the school of mems will suit you best.<h2 class=\"bb_tag\">Key features:</h2><ul\
      \ class=\"bb_ul\"><li>7 playable Countryballs factions. <br></li><li>Over 90\
      \ Unique units. <br></li><li>Mems in action!.<br></li><li>Specially prepared\
      \ Campaign, based on Countryballs most Iconic mems (Poland can\u2019t into space?!\
      \ We need a wall!).<br></li><li>Dozens of powerful magic Mems to discover. <br></li><li>Hundreds\
      \ of unique artifacts, use them at your own risk!.<br></li><li>Several iconic\
      \ Countryballs villains and vigilantes.<br></li><li>Over 12 unique playable\
      \ Heroes.<br></li><li>Turned-based battle system for challenging combat.</li></ul><h2\
      \ class=\"bb_tag\">CHECK OUT MORE FROM GAMES OPERATORS!</h2><a href=\"https://store.steampowered.com/app/844260/Rustler_Grand_Theft_Horse/\"\
