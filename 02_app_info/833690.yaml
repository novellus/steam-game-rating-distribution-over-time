    about_the_game: "Imagine facing your nightmares in a lonely and frightened way,<br\
      \ />\r\n<br />\r\nKira and his teddy bear find themselves in a situation like\
      \ this and try to find a way out by<br />\r\nsolving the puzzles they face.<br\
      \ />\r\n<br />\r\nHelp Kira to explore his world and guide him through this\
      \ dilemma. Find the secret ways and<br />\r\ndefeat the darkness with Kira&amp;#39;s\
      \ intelligence.<br />\r\n<br />\r\nHave a pleasant time with the misleading\
      \ and dynamically changing levels. Enjoy the<br />\r\ninteraction of Kira and\
      \ his world with puzzles.<br />\r\n<br />\r\nCubesc offers you a unique minimalist\
      \ puzzle experience in a fantastic atmosphere of 3D<br />\r\ndesigns and visuals.<br\
      \ />\r\n<br />\r\nUnique melodies and music adapted to Kira&amp;#39;s journey<br\
      \ />\r\n<br />\r\nFeatures:<br />\r\n\u25CF 60 distinct and difficult level<br\
      \ />\r\n\u25CF Dark and gothic concept<br />\r\n\u25CF Beautifully crafted minimal\
      \ puzzle game<br />\r\n\u25CF Many hours of fun<br />\r\n\u25CF Stunning graphics"
