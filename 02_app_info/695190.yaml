    about_the_game: "Chronicling the adventures of an eccentric, resilient, tight-knit\
      \ family, THE GLASS CASTLE is a remarkable story of unconditional love. Oscar\xAE\
      \ winner Brie Larson brings Jeannette Walls's best-selling memoir to life as\
      \ a young woman who, influenced by the joyfully wild nature of her deeply dysfunctional\
      \ father (Woody Harrelson), found the fiery determination to carve out a successful\
      \ life on her own terms."
