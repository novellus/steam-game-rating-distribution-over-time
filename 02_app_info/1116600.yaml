      \ de vuelo, y disparo, eso es todo. Solo 2 aviones elegibles, y nada m\xE1s\
      \ es configurable salvo el n\xFAmero de participantes. El men\xFA es un aut\xE9\
      ntico desastre, no tiene como salir del juego, te obliga a logearte con un email,\
      \ salvo que escojas visitante en la parte superior derecha, y el desplazamiento\
      \ por los men\xFAs es tedioso y desesperante."
