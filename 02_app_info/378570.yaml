  data:
    about_the_game: <h2 class="bb_tag">Robo Miner comes to PC</h2>Started as a mobile
      game, you can now play your favorite Digging Game right on your PC. Adapted
      to better fit the possiblities of a desktop screen but still featuring the popular
      gameplay elements of Robo Miner.<h2 class="bb_tag">Enjoy endless digging fun</h2>In
      Robo Miner you control a mining robot which is capable of drilling down the
      surface. Your order is to find the ultimate diamond located somewhere in each
      level. On your way you will find different types of ores and crystals providing
      you with instant cash. Spend this earnings to upgrade your robot to dig even
      deeper. Each Level will let you dig deeper and find more valueable ores.<br><br>You
      have to be careful where you dig and keep your robot from cave-ins and other
      dangerous blocks. Use dynamite to make your way trough undrillable blocks and
      find yourself using parachutes, scanners, ladders and pillars to get back to
      the surface and recharge your batteries. How deep can you get?<h2 class="bb_tag">Seeking
      for uncomplicated entertainment?</h2>Then Robo Miner is for you. Featuring simplistic
      gameplay you'll find yourself starting at a small mine and ending up digging
      thousands of meters down to just find another diamond. Can you still carry it
      back to your UFO?
