    about_the_game: "<strong>Movavi Video Suite</strong> is the ultimate set of multimedia\
      \ apps designed to make working with video, audio, and photos easy and enjoyable.\
      \ The programs in the collection can take on any multimedia-related task you\
      \ have at hand:<br><br><ul class=\"bb_ul\"><li>Advanced video making app<br></li><li>Ultra-fast\
      \ multimedia converter<br></li><li>High-quality screen recording tool<br></li><li>Handy\
      \ media player<br></li><li>Video splitter<br></li><li>Optical disk burner<br></li><li>Utility\
      \ for batch-uploading videos to various websites<br></li><li>Program for capturing\
      \ video from we bcams, VHS, and TV-tuners </li></ul><h2 class=\"bb_tag\"><strong>Full-featured\
      \ video editor</strong></h2>Create your own video tutorials, game walkthroughs,\
      \ and Let\u2019s Plays:<br><ul class=\"bb_ul\"><li>Join and split video files<br></li><li>Add\
      \ music or record your own narration<br></li><li>Apply filters and special effects<br></li><li>Insert\
      \ titles, captions, and callouts<br></li><li>Export your footage directly to\
      \ YouTube</li></ul><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/795630/extras/edit-video-17.gif?t=1608687078\"\
      \ /><h2 class=\"bb_tag\"><strong>High-quality screen recorder</strong></h2>This\
      \ tool lets you record all kinds of desktop activity, including online videos,\
      \ program use, and Skype calls.<br><ul class=\"bb_ul\"><li>Grab sound from multiple\
      \ sources simultaneously<br></li><li>Capture keyboard and mouse activity<br></li><li>Record\
      \ any screen area: program window, whole screen or any part of the screen<br></li><li>Take\
      \ screenshots at any time</li></ul><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/795630/extras/capture-stream-17.gif?t=1608687078\"\
      \ /><h2 class=\"bb_tag\"><strong>Super fast multimedia converter</strong></h2>With\
      \ this utility, you can convert files between 180+ multimedia formats.<br><ul\
      \ class=\"bb_ul\"><li>Change the format of video, audio, and images using SuperSpeed\
      \ mode in a matter of seconds<br></li><li>Edit and enhance the quality of files\
      \ before conversion <br></li><li>Prepare videos for viewing on mobile devices\
      \ and sharing online</li></ul><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/795630/extras/convert-video-17.gif?t=1608687078\"\
      \ /><h2 class=\"bb_tag\"><strong>Plus</strong></h2><ul class=\"bb_ul\"><li>Split\
      \ videos and cut out unwanted segments<br></li><li>Create slideshows in 3 easy\
      \ steps<br></li><li>Play back videos and music in any format<br></li><li>Burn\
      \ CDs, DVDs, Blu-rays; rip unencrypted DVDs<br></li><li>Capture video from webcams,\
      \ VHS, and TV-tuners</li></ul>"
