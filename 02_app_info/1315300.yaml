    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1315300/extras/ff_store_page_header.png?t=1591264814\"\
      \ /><br><i><strong>Freshwater Frenzy</strong></i> is the first Deluxe Expansion\
      \ for <i><strong>Megaquarium</strong></i>. It adds a brand new environment for\
      \ you to explore and master \u2013 freshwater!<h2 class=\"bb_tag\">Your new\
      \ inhabitants</h2>From the prehistoric Arapaima to the infamous Piranha, <i><strong>Freshwater\
      \ Frenzy</strong></i> is packed full of new species to discover. There are new\
      \ care requirements to learn and demanding new aquascaping requirements to fulfil.\
      \ From floating cover to bogwood, providing everything your inhabitants need\
      \ will challenge even the seasoned curator!<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1315300/extras/ff_angels.jpg?t=1591264814\"\
      \ /><h2 class=\"bb_tag\">Become a breeder</h2>For the first time in <i><strong>Megaquarium</strong></i>\
      \ history you will be able to rear baby animals in your aquarium. But make no\
      \ mistake, fulfilling the unique breeding requirements of each animal is no\
      \ easy task. Then there\u2019s raising the young themselves, a job fraught with\
      \ difficulties and requiring your constant attention.<h2 class=\"bb_tag\">Ready,\
      \ get set, hybridize!</h2>Some species can even be hybridized. By selective\
      \ breeding you can create color and pattern combinations that reflect your style.<br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1315300/extras/ff_hybrids.png?t=1591264814\"\
      \ /><h2 class=\"bb_tag\">Introducing pH</h2>If that wasn\u2019t enough, some\
      \ animals will require you to maintain a specific pH in the tank. Will you satisfy\
      \ this with clever use of passive sources? Or will you let the machines do the\
      \ heavy lifting? The choice is yours.<h2 class=\"bb_tag\">Accessories and posters</h2>Accessories\
      \ are a brand new tool in your arsenal to optimize your aquarium. Equip them\
      \ on your staff for powerful bonuses, but choose carefully, only one accessory\
      \ may be equipped at a time.<br><br><br>Disseminate facts and fun by placing\
      \ informative posters around your aquarium. Their value relies on the contents\
      \ of the connected tank so design your exhibits wisely.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1315300/extras/ff_poster_accessory.jpg?t=1591264814\"\
      \ /><h2 class=\"bb_tag\">Reptiles and new tanks</h2>Reptiles such as turtles\
      \ and crocs require land as well as water. Thankfully there are new tank designs\
      \ which fulfil this need.<br><br><br>Meanwhile, tanks with suspended platforms\
      \ can be used to bridge different areas of your aquarium together, while exciting\
      \ your guests with a thrilling new perspective!<h2 class=\"bb_tag\">Freshwater\
      \ masterclass</h2>Explore everything that freshwater has to offer by completing\
      \ the <i><strong>Freshwater Frenzy</strong></i> campaign. Each mission will\
      \ challenge you to make the most of the new additions and explore the game in\
      \ new ways.<h2 class=\"bb_tag\">Features</h2><ul class=\"bb_ul\"><li>5 levels\
      \ in a freshwater-focused campaign<br></li><li>30 freshwater species<br></li><li>7\
      \ new tanks<br></li><li>4 accessories to equip your staff<br></li><li>Dozens\
      \ of new objects including decorations, plants, equipment and posters <br></li><li>4\
      \ brand new paints to keep your aquarium looking \u201Cfresh\u201D</li></ul>"
