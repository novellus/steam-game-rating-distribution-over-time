  data:
    about_the_game: "<strong>Domini Games</strong> proudly presents a festive adventure\
      \ through Fairytale Land!<br> <br>When your father, Wilhelm Grimm, is pulled\
      \ into one of his storybooks by Dame Gothel\u2019s dark magic, you must set\
      \ out on an adventure into Fairytale Land to stop Dame Gothel, save Wilhelm,\
      \ Fairytale land, and the future of Christmas itself! Meet classic characters\
      \ and make new friends as you journey through Fairytale Land in this unforgettable\
      \ Yuletide quest!<br><br>This is a special Collector's Edition release full\
      \ of exclusive extras you won't find in the standard version. The Collector's\
      \ Edition includes:<br><br>\u2022\tDefeat an evil witch in the bonus game!<br>\u2022\
      \tReplay your favorite HOPs and mini-games.<br>\u2022\tTons of Christmas tree\
      \ and gingerbread collectibles to find!<br>\u2022\tEnjoy exclusive wallpapers,\
      \ music, and concept art.<br>\u2022\tNever get lost with the strategy guide!<br><br><br>This\
      \ is a Hidden Object Puzzle Adventure game, meaning a specific genre of story-driven,\
      \ point &amp; click adventures. Throughout the game, players are tasked to find\
      \ a list of objects hidden within a particular scene, and to occasionally complete\
      \ various mini-games/puzzles."
