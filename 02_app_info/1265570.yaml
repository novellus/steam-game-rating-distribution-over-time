      notes: "This game deals with romance and magical rituals between students and\
        \ comical death of the protagonist in a student life ambient.\r\nGame over\
        \ occurs frequently through the explosion of the protagonist resulting in\
        \ death, but this is depicted in a non-real, comical setting as a joke.\r\n\
        The story includes serious and crude violence scenes, but are mildly depicted\
        \ mostly as text or through indirect graphics.\r\nSexually suggestive materials\
        \ are depicted as text in the romance comedy context, such as occasional physical\
        \ contacts, hugs, kissing and suggestive themes. Graphics expressions include\
        \ lightly clothed female characters, and rarely moderate suggestive nudity."
    detailed_description: "\u544A\u767D\u3055\u308C\u308B\u3068\u7206\u6B7B\u3059\u308B\
