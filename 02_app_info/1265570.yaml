    about_the_game: "\u544A\u767D\u3055\u308C\u308B\u3068\u7206\u6B7B\u3059\u308B\uFF01\
      \u3000\u300C\u30EC\u30A4\u30B8\u30F3\u30B0\u30EB\u30FC\u30D7\u300D\u306Eamphibian\uFF08\
      \u3042\u3093\u3072\u3073\u3042\u3093\uFF09\u304C\u63CF\u304F\u3001\u30DE\u30EB\
      \u30C1\u30EB\u30FC\u30C8\u30FB\u30DE\u30EB\u30C1\u30A8\u30F3\u30C7\u30A3\u30F3\
      \u30B0\u306E\u30CE\u30D9\u30EBADV\u3002\u30B5\u30C9\u30F3\u30C7\u30B9\u3068\u30AA\
      \u30AB\u30EB\u30C8\u306B\u4FB5\u98DF\u3055\u308C\u308B\u3001\u30AF\u30EC\u30A4\
      \u30B8\u30FC\u306A\u5B66\u5712\u751F\u6D3B\u3092\u4F53\u611F\u3057\u3088\u3046\
      \uFF01<br />\r\n<br />\r\n\u9AD8\u6821\uFF11\u5E74\u751F\u306E\u77E2\u6728\u3000\
      \u666F\uFF08\u3084\u304E\u3000\u3051\u3044\uFF09\u306F\u3001\uFF12\u4EBA\u306E\
      \u540C\u7D1A\u751F\u5973\u5B50\u304B\u3089\u611B\u306E\u544A\u767D\u3092\u53D7\
      \u3051\u305D\u3046\u306B\u306A\u3063\u305F\u77AC\u9593\u3001\u7206\u767A\u56DB\
      \u6563\u3057\u3066\u6B7B\u4EA1\u3057\u307E\u3057\u305F\u3002\u3068\u3044\u3046\
      \u306E\u306F\u5E7B\u3060\u3063\u305F\u3082\u306E\u306E\u3001\u3069\u3046\u3084\
      \u3089\u8B0E\u306E\u546A\u3044\u306B\u3088\u308A\u3001\u300C\u6B21\u306B\u544A\
      \u767D\u3055\u308C\u305F\u3089\u672C\u5F53\u306B\u7206\u6B7B\u3059\u308B\u300D\
      \u3088\u3046\u3067\u3059\u3002<br />\r\n<br />\r\n\u8AB0\u304C\u546A\u3044\u3092\
      \u304B\u3051\u305F\u306E\u304B\uFF1F\u3000\u3069\u3046\u3059\u308C\u3070\u546A\
      \u3044\u3092\u89E3\u3051\u308B\u306E\u304B\uFF1F\u3000\u5B66\u53CB\u305F\u3061\
      \u3068\u546A\u3044\u306B\u6311\u3080\u666F\u306B\u3001\u306A\u305C\u304B\u604B\
      \u5FC3\u3092\u66B4\u8D70\u3055\u305B\u305F\u30D2\u30ED\u30A4\u30F3\u3089\u304C\
      \u8FEB\u308B\uFF01<br />\r\n\u679C\u305F\u3057\u3066\u666F\u306F\u751F\u9084\
      \u3067\u304D\u308B\u306E\u3067\u3057\u3087\u3046\u304B\uFF1F<br />\r\n<br />\r\
      \n\u300C\u30C7\u30B9\u30DE\u30C3\u30C1\u30E9\u30D6\u30B3\u30E1\uFF01\u300D\u306F\
      \u3001\u9078\u629E\u3092\u9593\u9055\u3048\u3070\u5373\u30FB\u7206\u6B7B\u306E\
