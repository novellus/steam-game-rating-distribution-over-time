      \u306A\u30B3\u30F3\u30C6\u30F3\u30C4\u3082\u3001\u4FBF\u5229\u306A\u30B7\u30CA\
      \u30EA\u30AA\u30C1\u30E3\u30FC\u30C8\u3067\u3055\u3063\u3071\u308A\u6D88\u5316\
      \u3002\u9078\u629E\u80A2\u306B\u30B8\u30E3\u30F3\u30D7\uFF06\u5373\u30EA\u30C8\
      \u30E9\u30A4\u53EF\u80FD\u3067\u3001\u30BB\u30FC\u30D6\u7BA1\u7406\u306E\u7169\
      \u308F\u3057\u3055\u306F\u904E\u53BB\u306E\u3082\u306E\u306B\u3002<br />\r\n\
      <br />\r\n\u672C\u4F5C\u306F\u3001\u4EBA\u72FC\xD7J\u30DB\u30E9\u30FC\u30CE\u30D9\
      \u30EBADV\u300C\u30EC\u30A4\u30B8\u30F3\u30B0\u30EB\u30FC\u30D7\u300D\u306E\u30B7\
      \u30CA\u30EA\u30AA\u30E9\u30A4\u30BF\u30FC\u30FBamphibian\u304C\u3001\u904E\u53BB\
      \u4F5C\u3092\u3082\u3068\u306B\u6620\u50CF\u3084\u30B5\u30A6\u30F3\u30C9\u3092\
      \u5927\u5E45\u5F37\u5316\u3057\u305F\u30D5\u30EB\u30EA\u30E1\u30A4\u30AF\u4F5C\
      \u54C1\u3067\u3059\u3002<br />\r\n\u4E00\u898B\u307E\u3063\u305F\u304F\u96F0\
      \u56F2\u6C17\u306E\u7570\u306A\u308B\uFF12\u4F5C\u54C1\u306F\u3001\u5B9F\u306F\
      \u6DF1\u5C64\u3067\u7E4B\u304C\u3063\u305F\u59C9\u59B9\u4F5C\u3002<br />\r\n\
      \u9A5A\u304D\u306E\u904A\u3073\u3084\u3059\u3055\u3068\u3001\u6DF1\u304F\u7E4A\
      \u7D30\u306A\u5FC3\u60C5\u63CF\u5199\u3067\u3001\u30CE\u30D9\u30EB\u30B2\u30FC\
      \u30E0\u696D\u754C\u306B\u304F\u3055\u3073\u3092\u6253\u3061\u8FBC\u3080\u7570\
      \u8272\u306E\u4F5C\u54C1\u7FA4\u3092\u3001\u3069\u3046\u304B\u304A\u898B\u9003\
      \u3057\u306A\u304F\u3002"
