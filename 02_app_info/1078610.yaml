    about_the_game: <h2 class="bb_tag">The Dragons are back.</h2>Hunting, Killing
      and Destroy anything in sight.<br><br>The prophecy told of a child, that could
      stop the dragons.<br>But the child is still-born.<br><br>The fighters found
      an ancient dragon, that they killed, and got a Soul Gem from.<br>The Rogues
      got the Soul gem, across the Dragon infested land.<br>And The Mages use their
      rune skill to bring the child back from death.<br><br>And the child is no longer
      dead and the Dragons are pushed back.<br><br>But something is wrong.<br>The
      child is not dead, but not truly alive.<br>The RuneChild is an undead.<br><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/1078610/extras/RomanSmallGif.gif?t=1605459965"
      /><br><br><br>You start as one of 3 classes.<br>Fighter, Rogue, or a Mage.<br><br>Fighter,
      is all about large Swords and heavy Meele damage,<br>or keep your distance with
      Bows or Throwing stars.<br><br>Rogue, is Assassination and hiding in the shadows.<br><br>Mage,
      cast Spells and use ancient magic artefacts.<br><br><br>You can be 2.4 meters
      tall or 1 meter, with different pros and cons.<br><br>You have to design Your
      character abilities.<br>Make them super strong, but dump as a trash can..<br>Or
      super smart, but unable to lift anything, but his Wizard Staff.?<br><br><br><br>You
      also start with 2 Non-weapon skills, like Running, Swimming, Map Making...<br><br>When
      You reach Level 10, you can change to a new class, or stay in your class and
      become a specialist.<br><br>One of the Places You can visit:<br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1078610/extras/FirstCity_Simplegif.gif?t=1605459965"
      />
