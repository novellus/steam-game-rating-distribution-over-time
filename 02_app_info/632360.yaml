    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/632360/extras/Impact_gifprevid_643.gif?t=1597330177\"\
      \ /><br><strong><u><br>SURVIVE AN ALIEN PLANET</u></strong><br>Over a dozen\
      \ handcrafted locales await, each packed with challenging monsters and enormous\
      \ bosses that oppose your continued existence. Fight your way to the final boss\
      \ and escape or continue your run indefinitely to see just how long you can\
      \ survive. A unique scaling system means both you and your foes limitlessly\
      \ increase in power over the course of a game.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/632360/extras/magmaworm_643.gif?t=1597330177\"\
      \ /><br><strong><u><br>DISCOVER POWERFUL NEW ITEMS</u></strong><br>More than\
      \ 110 items keep each run fresh and full of new challenge. The more items you\
      \ collect, the more their effects combine, the more surprising some of those\
      \ combinations might be. The more items you encounter, the more lore (and strategy)\
      \ you\u2019ll discover through the logs.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/632360/extras/playechoice4_643.gif?t=1597330177\"\
      \ /><br><strong><u><br>UNLOCK NEW WAYS TO PLAY </u></strong><br>Unlock a crew\
      \ of ten playable survivors, each with their own unique combat style and alternate\
      \ skills to master. Learn the secrets of the Artifacts to toggle gameplay modifiers\
      \ like friendly fire, random survivor spawns, item selection and more. With\
      \ randomized stages, enemies, and items, no run will ever be the same.<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/632360/extras/SteamQuoteBanner.png?t=1597330177\"\
      \ /><br><strong><u><br>PLAY SOLO OR CO-OP</u></strong><br>Tackle the adventure\
      \ solo or with up to three friends in online co-op, or compete in the rotating\
      \ challenge of the Prismatic Trials. Brand new survivors like the Captain and\
      \ MUL-T join classic survivors such as the Engineer, Huntress, and--of course--the\
      \ Commando.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/632360/extras/SteamDiscordBanner_2.png?t=1597330177\"\
      \ />"
