    about_the_game: "Simpocalypse is a post-apocalyptic civilization simulator game,\
      \ where you manage your settlement to become a global empire!<br><br><br><strong>-&gt;\
      \ Survive the post-apocalyptic times </strong><br>Establish strong fundamentals\
      \ for your settlement to survive! Explore, scavenge and rebuild society from\
      \ scratch in harsh post-apocalyptic conditions.<br>Manage limited resources,\
      \ recover from natural and social disasters as you expand into dangerous territories\
      \ to restore the world order as you see fit!<br><br><strong>-&gt;Rebuild the\
      \ pillars of modern civilization</strong><br>Recovery of modern social, economic\
      \ and military structure is crucial to start thriving instead of just surviving!\
      \ <br><br><strong>-&gt; Manage your citizens to create a powerful establishment</strong><br>Every\
      \ powerful settlement requires great maintenance, workers, scavengers, builders,\
      \ soldiers,\u2026 to survive different events through time and grow the empire\
      \ despite any challenges and threats it faces.<br><br><strong>-&gt; Choose your\
      \ own path with a massive research tree and Advance your civilization into the\
      \ new heights</strong><br>Uncover the research tree to unlock new buildings,\
      \ skills and perks. Will you succeed in global expansion or bring your civilization\
      \ extinct? The path is up to you...<br><br><strong>-&gt; Trade the Global Market\
      \ to your advantage</strong><br>All resources are tradable in a demand/supply\
      \ driven market where your actions can affect it. Manipulate and trade the market\
      \ to become a global tycoon!<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1351500/extras/conquering_africa2.gif?t=1609672598\"\
      \ /><br><br><strong>-&gt; Post-apocalyptic world conquering - Dominate &amp;\
      \ Control the World</strong><br>The new world order has been established, new\
      \ leaders have taken over the territories. Will you choose military pressure,\
      \ use your wealth or maybe a more diplomatic route to world domination?<br><br><strong>-&gt;\
      \ Speed up and automate gameplay actions</strong><br>Utilize the Time-lapse\
      \ feature which lets you vastly speed up time and help automate more and more\
      \ of the gameplay as you dive deeper into its many mechanics \u2013 Play at\
      \ your own pace!<br><br>So, do you have the skills to run a successful settlement\
      \ and lead it to become a global empire?"
