    about_the_game: "RIFF VR is a one of a kind music role playing experience. Use\
      \ VR technology to become the guitarist, drummer, or singer of your own band.\
      \ The RIFF VR band members will jam with you thanks to motion capture by professional\
      \ musicians. <br />\r\nGet high scores to move from the rehearsal area and your\
      \ garage, to a TV studio where your dreams of fame might be coming true. If\
      \ you\u2019re good enough, you can even make it big and perform in a stadium\
      \ full of screaming fans! <br />\r\n<br />\r\nChoose from 20 original tracks\
      \ covering Classic Metal, Classic Rock, and Modern Classics. All songs that\
      \ you know and love by bands such as Poison, Europe, KISS, Joe Walsh, 3 Doors\
      \ Down, Fall out Boy, X Ambassadors, and more! <br />\r\n<br />\r\nKEY FEATURES<br\
      \ />\r\n- Experience RIFF VR\u2019s guitar without any clunky accessory thanks\
      \ to our exclusive technology<br />\r\n- Hone your skills by playing through\
      \ our 3 levels of difficulty: Easy, Medium and Hard.<br />\r\n- Build-in streaming\
      \ functions! Show everyone how much you rock!<br />\r\n- Custom Venue and Band\
      \ creation gameplay mode.<br />\r\n- Unlock different environments by scoring\
      \ high marks!<br />\r\n- Rock to the originals songs! We\u2019re music industry\
      \ friendly which means we license ALL of our music.<br />\r\n- Enjoy more than\
      \ 20 hits by legendary musicians! And one bonus track only available for the\
      \ best players!<br />\r\n<br />\r\n<br />\r\nCOMING SOON<br />\r\n- More in-depth\
      \ motion capture;<br />\r\n- Steam leaderboards;<br />\r\n- Freestyle gameplay:\
      \ enjoy jamming without the pressure to get high scores;<br />\r\n- Scoring\
      \ system for vocals<br />\r\n- Support for Steam Workshop so anyone can make\
      \ content for music videos;<br />\r\n- Official RIFF VR Youtube channel with\
      \ appearance by real musicians;<br />\r\n- Artist based DLC: Play famous bands\u2019\
      \ greatest hits with them, as part of the band!<br />\r\n<br />\r\n<br />\r\n\
      What are you waiting for? Go and rock out on RIFF VR! ROCK OUT!"
