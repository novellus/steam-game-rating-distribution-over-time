    reviews: "\u201CAchieving a level of versatility and realism far beyond any of\
      \ its predecessors, Riff VR lets players assume the role of lead-singer and/or\
      \ play any instrument in the band without the need for any additional hardware.\
      \  Compatible with the HTC Vive and Oculus Rift, Riff VR takes users on a musical\
      \ role-playing rock-and-roll journey from the VR garage to a stadium full of\
      \ screaming fans.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=https://www.gamasutra.com/view/pressreleases/321156/IMEX_MEDIA_UNVEILS_GROUNDBREAKING_VIRTUAL_REALITY_MUSIC_EXPERIENCE_WITH_RIFF_VR.php\"\
      \ target=\"_blank\" rel=\"noopener\"  >Gamasutra</a><br><br>\u201CIMEX Media\
      \ seems to be pulling out all of the stops by including motion-captured performances\
      \ of actual professional musicians, multiple levels to play through and the\
      \ game\u2019s companion app. It is also sure to make the wallets of many VR\
      \ fans happy, since the game doesn\u2019t require the use of any extra hardware.\u201D\
      <br><a href=\"https://steamcommunity.com/linkfilter/?url=https://www.pastemagazine.com/articles/2018/07/riff-vr-announced.html\"\
      \ target=\"_blank\" rel=\"noopener\"  >Paste Magazine</a><br><br>\u201COf course,\
      \ any music-driven rhythm game is only as good as the catalog it provides. In\
      \ this regard, Riff VR does not disappoint. Boasting a tracklist with bands\
      \ like Poison, KISS, and Fall Out Boy, the game includes a ton of rock staples\
      \ that anyone would have fun jamming out to.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=https://www.dualshockers.com/riff-vr-launch/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Dual Shockers</a><br>"
