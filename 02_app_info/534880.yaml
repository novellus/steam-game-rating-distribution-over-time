    about_the_game: "Hero, you are not alone!<br />\r\n&quot;super ninja hero vr&quot;\
      \ is a VR-FPS game(first-person shooting game) that developed by Wuhan Firegame\
      \ Co.,Ltd..Variety of scenes with cool fighting, strong cunning enemies and\
      \ smart boss.Taking up your arms to begin a legend.<br />\r\n<br />\r\n--Weapon:<br\
      \ />\r\n  Hidden blade:suitable for beginners,simple and crude. Aim at the enemy,\
      \ pulling  the trigger and biu biu biu....<br />\r\n  Bow:Completely imitate\
      \ true archery,enjoying the pleasure of slay.<br />\r\n<br />\r\n--Battle:<br\
      \ />\r\n  Flight with claw? Yes<br />\r\n  Fight face-to-face?Yes<br />\r\n\
      \  Escape by a walk?Yes<br />\r\n  Shoot behind barrier?Yes<br />\r\n<br />\r\
      \n--Enemies:<br />\r\nBrutal Shadow Evil and sexy Tengu is waiting for you with\
      \ a team of minions in their secret base.<br />\r\nSo<br />\r\n  Are you ready?<br\
      \ />\r\n<br />\r\nFor more enjoyment,join us."
