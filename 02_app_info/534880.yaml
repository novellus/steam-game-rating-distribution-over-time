    detailed_description: "<h1>Update Notes</h1><p>Super ninja hero VR is now support\
      \ the Oculus\r\n-- -- -- -- -- -- -- -- -- -- -- -- -- -- -- -- -- -- -- --\
      \ -- -- -- -- -- -- \r\nSuper ninja hero VR is now support Oculus Rift,  picking\
      \ up your Touch and join the team!\r\nMelee weapons - Ninja blade come to the\
      \ game.Defense with a casual smile and attack as aggreesive as fire .The road\
      \ of hero, more exciting.</p><br><h1>About the Game</h1>Hero, you are not alone!\r\
      \n&quot;super ninja hero vr&quot; is a VR-FPS game(first-person shooting game)\
      \ that developed by Wuhan Firegame Co.,Ltd..Variety of scenes with cool fighting,\
      \ strong cunning enemies and smart boss.Taking up your arms to begin a legend.\r\
      \n\r\n--Weapon:\r\n  Hidden blade:suitable for beginners,simple and crude. Aim\
      \ at the enemy, pulling  the trigger and biu biu biu....\r\n  Bow:Completely\
      \ imitate true archery,enjoying the pleasure of slay.\r\n\r\n--Battle:\r\n \
      \ Flight with claw? Yes\r\n  Fight face-to-face?Yes\r\n  Escape by a walk?Yes\r\
      \n  Shoot behind barrier?Yes\r\n\r\n--Enemies:\r\nBrutal Shadow Evil and sexy\
      \ Tengu is waiting for you with a team of minions in their secret base.\r\n\
      So\r\n  Are you ready?\r\n\r\nFor more enjoyment,join us."
