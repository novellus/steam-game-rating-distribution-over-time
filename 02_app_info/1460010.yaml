  data:
    about_the_game: "<i>You are not a soldier. Not a fighter. Just an ordinary maintenance\
      \ guy caught in the midst of strange events. Yet you have to fight. And you\
      \ are forced to run. But above all: you must help frozen crew members survive\
      \ on a spaceship in the middle of nowhere. You are the only one who can save\
      \ others from death or eternal cryo-sleep. You are made a hero against your\
      \ will. You become a leader. A slayer.</i><h2 class=\"bb_tag\">Only the smartest\
      \ will survive</h2>A massive starship navigates through outer space, far from\
      \ all planets, other vessels, or celestial bodies. On its deck, in cryogenic\
      \ sleep, future colonizers, workers, soldiers, and... someone or something else.<h2\
      \ class=\"bb_tag\">Key features:</h2><ul class=\"bb_ul\"><li>Explore the shipwreck,\
      \ find supplies and help other survivors<br></li><li>Solve puzzles, avoid traps<br></li><li>Defeat\
      \ strange alien creatures<br></li><li>Manage the resources of your small team\
      \ of survivors</li></ul><br>Due to sheer luck, you have been awakened from cryo-sleep.\
      \ But having awoken doesn\u2019t necessarily mean you will live forever. First,\
      \ you have to find the way from your unexpected prison. And then - you need\
      \ to fight for oxygen and food. But that\u2019s just the beginning!<h2 class=\"\
      bb_tag\">You are not alone</h2>Fortunately, there are other poor souls on this\
      \ wreck floating in space. And you - just \xE0 normal maintenance guy - you\
      \ have to help them. Wake up those who are alive. Use those who are dead. Create\
      \ a makeshift colony of survivors in an almost totally destroyed derelict. Supply\
      \ your troops with food, oxygen, and weapons. Decide, who you need now, and\
      \ who you have to hibernate back, waiting for better times.<h2 class=\"bb_tag\"\
      >Explore the wreck</h2>To prevail, you have to explore a shipwreck that becomes\
      \ your home. You have to build a safe haven, gather supplies, and find survivors.\
      \ But beware: this derelict is full of dangers, traps, and strange life forms.\
      \ Sometimes you will have to build. Other times - destroy. And almost always:\
      \ fight. <br><br>There may be dangers in every room around every corner, but\
      \ you can also find valuable resources. And maybe even solve the biggest mystery\
      \ of all: what led your beautiful spaceship to this end?<br><br><i><strong>Remember:\
      \ on a spaceship your enemies can always hear you scream\u2026</strong></i>"
