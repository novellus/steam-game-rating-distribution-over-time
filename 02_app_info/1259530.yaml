      notes: "This is a sex VN, so there are a lot of explicit illustrations!  If\
        \ you don't like that but you'd still like to read the text (which is mostly\
        \ real dialogue, not narration), there's a Kitten Mode that censors the artwork.\r\
        \n\r\nA few esoteric kinks pop up, but no violence or noncon or anything.\
        \  It's pretty lighthearted throughout!"
    controller_support: full
