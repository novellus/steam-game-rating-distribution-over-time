  data:
    about_the_game: "Cerise the gelbeast is the proprietress of Cherry Kisses, a charming\
      \ little pink sex shop in one of Dewclaw's &quot;amorous zones&quot;.  She loves\
      \ to make her customers happy, <i>wink wink</i>.  Well, she's not really the\
      \ type to wink; she'll just ask if you'd like to have sex before you go.<br><br>It's\
      \ up to you to play through a week running her shop!  Cerise is pretty easy-going,\
      \ so sleeping with customers isn't very difficult, but what will you do when\
      \ there are more folks around than you have time to deal with?  They won't all\
      \ stick around forever, and the choices you make will ripple throughout the\
      \ rest of the week.  Or you can just not worry about it \u2014 there are no\
      \ bad endings, and you don't <i>have</i> to make everyone happy.<br><br>But\
      \ watch out \u2014 someone keeps trying to sneak in and ruin everyone's good\
      \ times...<br><br>Cherry Kisses has all the features you'd expect from any triple-D\
      \ titty.  I mean, title.  Sorry, don't know how that happened.<br><br><ul class=\"\
      bb_ul\"><li><strong>Sex!</strong>  Talk to characters and then probably do sex\
      \ with them.  Features a variety of genders and body types and kinks, and is\
      \ pretty upbeat throughout!<br></li><li><strong>Kitten mode!</strong>  If you\
      \ prefer, you can play with delightful kittens tastefully censoring all the\
      \ juicy bits!  Good for arguing that the game is now &quot;technically SFW&quot;,\
      \ or for folks who enjoy raunchy stories but not cartoon animal genitals.  The\
      \ text is still <i>disgraceful</i>, though.<br></li><li><strong>Metanarrative\
      \ puzzle!</strong>  There's only <i>one way</i> to satisfy everyone in a single\
      \ playthrough, and finding it is a bit of a puzzle.  But there are no bad endings,\
      \ only slightly fewer sex scenes, so feel free to ignore this entirely!<br></li><li><strong>The\
      \ slow, unrelenting passage of time!</strong>  A couple hours to read through\
      \ once; half a day to find everything.  Maybe.  Hard to say for sure; I spoiled\
      \ myself ahead of time by writing it.<br></li><li><strong>Autosave!</strong>\
      \  Every hour on the hour, so you never lose your place and can't savescum!\
      \  I wonder if there's a way to unlock text skipping?<br></li><li><strong>Secrets!</strong>\
      \  Did you see everything?  Are you <i>sure</i>?  Do you think we might be the\
      \ kind of maniacs who'd put effort into making several entire sex scenes, only\
      \ to squirrel them away in an entire chain of obscure secrets and then not even\
      \ give you an achievement for finding them because they should be their own\
      \ reward?<br></li><li><strong>Developer commentary!</strong>  Somewhere.  Or\
      \ nowhere.<br></li><li><strong>In-engine trailer!</strong>  Run the game with\
      \ --trailer to play through the trailer!  I don't know why you would do this!</li></ul>"
