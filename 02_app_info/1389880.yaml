    about_the_game: "Space Monster is a physical puzzle with a side view. Exploding\
      \ bombs throw a space monster into a black hole.<br />\r\n<br />\r\nThe monster\
      \ from space is a threat to the planet Earth. You can't kill a monster, but\
      \ you can throw it into a black hole and save the Earth!<br />\r\n<br />\r\n\
      The game has 50 levels that increase in difficulty as you progress.<br />\r\n\
      Game for logical thinking, reaction speed, good for children."
