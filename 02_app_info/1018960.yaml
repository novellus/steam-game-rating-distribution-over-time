    about_the_game: "Thugs take over the police and now rule the city. People who\
      \ don\u2019t respect their law pay with their lives.<br />\r\n<br />\r\nThis\
      \ is a third-person shooter game in which you can attack enemies using melee\
      \ and fire weapons.<br />\r\n<br />\r\nUse any weapons you find and can use\
      \ against the thugs. Show no mercy. They will show no mercy to you.<br />\r\n\
      <br />\r\nFind all enemies in each scene and kill all of them to proceed to\
      \ the next level.<br />\r\n<br />\r\nWatch out! You can run, walk, or move slowly.\
      \ But it is better to move slowly. This way thugs will not hear your steps,\
      \ and you can catch them in surprise by giving a precise attack or a melee attack\
      \ on the head, or a headshot.<br />\r\n<br />\r\nFeatures<br />\r\n<br />\r\n\
      - Third-person shooter game controls<br />\r\n- Fight enemies with melee and\
      \ fire weapons<br />\r\n- Dodge enemy attacks using the roll movement<br />\r\
      \n- Block enemy attacks using melee weapons<br />\r\n- Use aim to get a better\
      \ shot on enemies<br />\r\n- Kill enemies instantly using guns with a headshot<br\
      \ />\r\n<br />\r\nWarning: The game is in early access version yet, if you are\
      \ an experienced player, you can probably finish this version in 20 minutes"
