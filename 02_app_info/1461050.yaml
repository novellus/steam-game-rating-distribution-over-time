    about_the_game: "If you already have THE GAME OF LIFE 2 game, this is your chance\
      \ to get all additional worlds, including:<br><br><ul class=\"bb_ul\"><li>FAIRYTALE\
      \ KINGDOM -Take an enchanted quest through the \u2018Fairytale Kingdom\u2019\
      . Study at the Wizard Academy or become a Knight in shining armour! <br></li><li>HAUNTED\
      \ HILLS - Will you test your tasty brains at the Haunted College, or go straight\
      \ into a ghoulish profession? The choice is yours! <br></li><li>FROZEN LANDS\
      \ - Get in your sleigh and qualify as an Arctic Scientist, or hit the slopes\
      \ as a professional Snow Sledder! A sparkling snowy landscape awaits!</li></ul><ul\
      \ class=\"bb_ul\"><li>All CURRENT AND FUTURE themes, outfits, vehicles and avatars!</li></ul><br>Play\
      \ now with your friends and family!"
