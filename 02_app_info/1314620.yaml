  data:
    about_the_game: "Imagine a world where you cannot touch your face, you have to\
      \ stay away from people and the most powerful weapon to survive this is to wash\
      \ your hands properly, OH WAIT...<br><br><strong>Coronavirus Quarantine Simulator</strong>\
      \ is a short experience that will help you develop all your pandemic survival\
      \ day-to-day skills (that you should use in real life) while you have a sweet\
      \ time with ridiculous situations:<br><br><ul class=\"bb_ul\"><li> Improve your\
      \ \u201Ctactical espionage\u201D techniques you need to do while grocery shopping\
      \ without breaking social distance<br></li><li>Learn to wash your hands like\
      \ a PRO with a completely accurate* simulator<br></li><li>Balance your life\
      \ with different activities and learn some curious stuff about stuff and things.</li></ul><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1314620/extras/1.WashingHands2.gif?t=1592311187\"\
      \ /><br><br>Are you looking for a challenge? The game also features leaderboards\
      \ to compete with other survivors around the world.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1314620/extras/3.Shopping2.gif?t=1592311187\"\
      \ /><br><br>Now you can safely play coronavirus quarantine simulator while you\
      \ safely stay at home during coronavirus quarantine.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1314620/extras/2.Home2.gif?t=1592311187\"\
      \ /><br><br>* (maybe not)"
