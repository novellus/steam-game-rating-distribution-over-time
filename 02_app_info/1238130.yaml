    about_the_game: "\u5341\u5206\u666E\u901A\u7684\u4E00\u6B3ERPG\u6E38\u620F\uFF0C\
      \u5982\u679C\u4E0D\u662F\u5267\u60C5\u7231\u597D\u8005\uFF0C\u53EA\u662F\u4E00\
      \u4E2A\u975E\u5E38\u7B80\u964B\u7684\u8D70\u8DEF\u6A21\u62DF\u5668\u800C\u5DF2\
      <br><br>\u90A3\u4E48\u4F60\u80FD\u5426\u5728\u7834\u788E\u5316\u7684\u7EBF\u7D22\
      \u4E0E\u5267\u60C5\u4E2D\uFF0C\u627E\u5230\u8FD9\u4E2A\u4E16\u754C\u7684\u771F\
      \u5B9E\uFF0C\u63ED\u5F00\u7981\u5FCC\u7684\u79D8\u5BC6\u5462\uFF1F<br><br><ul\
      \ class=\"bb_ul\"><li>\u4F17\u591A\u5206\u652F\u7ED3\u5C40\u4E0E\u9690\u85CF\
      \u7ED3\u5C40\uFF0C\u5916\u661F\u4EBA\u7ED3\u5C40<br></li><li>\u5F69\u86CB\uFF0C\
      \u5411\u90A3\u4E9B\u96BE\u5F97\u7684\u4F18\u79C0\u4F5C\u54C1\u81F4\u656C<br></li><li>\u901A\
      \u8FC7\u4E0D\u65AD\u63A2\u7D22\u53D1\u6398\u66F4\u591A\u5185\u5BB9<br></li><li>\u201C\
      \u8BA9\u4F60\u7684\u5927\u8F66\u548C\u7281\u5934\u78BE\u7740\u6B7B\u4EBA\u7684\
      \u767D\u9AA8\u524D\u8FDB\u5427\u201D</li></ul><br><br>\u6211\u4F1A\u6301\u7EED\
      \u66F4\u65B0\u4E30\u5BCC\u6E38\u620F\u5185\u5BB9\uFF0C\u82E5\u53D1\u73B0bug\u6216\
      \u5BF9\u5267\u60C5\u6709\u597D\u7684\u770B\u6CD5\uFF0C<br>\u6B22\u8FCE\u4E0E\
      \u6211\u8054\u7CFB  <a href=\"mailto:E-mail\uFF1A957204408@qq.com\">E-mail\uFF1A\
