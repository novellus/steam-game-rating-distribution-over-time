    about_the_game: "Traverse the landmark Semmeringbahn route in the newly unveiled\
      \ \xD6BB 4010, from noted Partner Programme developer RSSLO. This flagship of\
      \ the \xD6BB promises authenticity abounds as it arrives for Train Simulator\
      \ service!<br><br>The \xD6BB 4010 provided a long-distance express service between\
      \ Vienna and Zurich in the form of the \u201CTransalpin\u201D. Simmering-Graz-Pauker\
      \ rolled three of the new train sets, classified as the \xD6BB 4010, off the\
      \ production line in 1965. Formed of a power car, cab car and four intermediate\
      \ coaches fitted with first and second class throughout, the new fleet would\
      \ quickly revolutionise luxury rail travel and would serve the route all the\
      \ way into the mid-2000s.<br><br>Getting familiar with the cab of the \xD6BB\
      \ 4010 is key to success. Being a design from the 1960s, it features many classic\
      \ dials, switches and controls which, while modern for the time, contrast quite\
      \ considerably with the multiple units of today. With of-the-era rudimentary\
      \ systems on-board, starting up the \xD6BB 4010 is a fairly easy procedure once\
      \ you know where the relevant controls are; simply raise the pantograph, turn\
      \ on the main switch, select your intended direction of travel, set the lights\
      \ up appropriately and you\u2019re good to go.<br><br>Where the level of complexity\
      \ increases aboard the \xD6BB 4010 is in its driving wheel. When mastered, getting\
      \ just the right amount of power out of the multiple unit, and knowing how to\
      \ change it, means a hassle-free journey and a smooth ride for the passengers.<br><br>Despite\
      \ being retired just over 9 years ago, the \xD6BB 4010s history culminated in\
      \ a 3-decade express service history, and time as famed traction throughout\
      \ the Alpine region. And in Train Simulator the tale of the \xD6BB 4010 can\
      \ be yours to continue, as RSSLO\u2019s absolutely crafted rendition arrives\
      \ for virtual service!<br><br> <h2 class=\"bb_tag\">Included Scenarios</h2><br>The\
      \ \xD6BB 4010 includes these exciting scenarios for the <a href=\"http://store.steampowered.com/app/325990\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Train Simulator: Semmeringbahn - M\xFC\
      rzzuschlag to Gloggnitz Route Add-On</a>.<br><br><ul class=\"bb_ul\"><li>Intercity\
      \ over Semmering<br></li><li>Too Long Train<br></li><li>Nostalgic Train</li></ul><br><strong>Please\
      \ Note: <a href=\"http://store.steampowered.com/app/325990\" target=\"_blank\"\
      \ rel=\"noreferrer\"  >Train Simulator: Semmeringbahn - M\xFCrzzuschlag to Gloggnitz\
      \ Route Add-On</a> is required, as a separate purchase, in order to play the\
      \ scenarios featured in this add-on.</strong><br><br>More scenarios are available\
      \ on the Steam Workshop online and in-game. Train Simulator\u2019s Steam Workshop\
      \ scenarios are free and easy to download, adding many more hours of exciting\
      \ gameplay. With scenarios being added daily, why don\u2019t you check it out\
      \ now!<br><br><a href=\"http://steamcommunity.com/workshop/browse/?appid=24010\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Click here for Steam Workshop scenarios.</a><h2\
      \ class=\"bb_tag\">Key Features</h2><br><ul class=\"bb_ul\"><li>6-car modernised\
