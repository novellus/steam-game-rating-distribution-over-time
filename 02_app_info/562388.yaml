    review: No cruise control on this baby!  Really fun to drive, very manual procedure
      to hold your speed.  You need to let the circuit click up to the desired amperage,
      then switch to drive to hold, and when you approach your desired driving speed
      you need to reduce the amperage and then hold again.  Dynamic brake going downhill
      is pretty straightforward.  The cab looks really good, nice patina on all the
      controls, passenger view is pretty basic, but who looks a that while you are
      VERY busy driving the thing.  Highly recommended for fans of classic Teutonic
      electric EMUs.
