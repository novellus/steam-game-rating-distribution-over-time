    about_the_game: "<h2 class=\"bb_tag\"><strong>Redefine your meaning of horror</strong></h2><br><strong>The\
      \ Director's Cut</strong> is a story-driven psychological horror game set in\
      \ a 1984, USA. Adam entering a reality show for a chance to be the next horror\
      \ movie star. All he has to do is survive until dawn in a mansion full of traps\
      \ and horror's. it's going to be a long night.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1302420/extras/BioHeader.gif?t=1609176494\"\
      \ /><h2 class=\"bb_tag\"><strong>A modern take on classic survival-horror formula</strong></h2><br>\u2022\
      \ Fixed camera angles<br>\u2022 Cinematic cutscenes<br>\u2022 Inventory managment<br>\u2022\
      \ Dynamic QTE sequences<br>\u2022 Thrilling stealth gameplay<br><br><img src=\"\
      https://cdn.cloudflare.steamstatic.com/steam/apps/1302420/extras/BioHeader2.gif?t=1609176494\"\
      \ /><h2 class=\"bb_tag\"><strong>DREAMu | Remember something you never knew</strong></h2>This\
      \ game using <i>dreamulator</i> or DREAMu. DREAMu is a built in system that\
      \ imitate work of 5th-6th generation gaming consoles.<br>It's has custom BIOS,\
      \ in-game overlay, flexible graphics settings and many more features.<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1302420/extras/BioDREAMu.png?t=1609176494\"\
      \ />"
