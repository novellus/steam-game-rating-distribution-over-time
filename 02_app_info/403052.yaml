    about_the_game: Back to school for your ComiPo! characters, with the blazer collection,
      staple of the Japanese mid graders, and strict gakuran for formal occasions.<br><br>Blazer
      &amp; Gakuran was created due to popular demand of Japanese fan, and also include
      special color patterns based on their suggestions.<br>This will certainly give
      more variety to your school manga, but also some variation useful in more military
      contexts.<br><br>This pack contains:<br><ul class="bb_ul"><li>13 blazer variations
      for boys<br></li><li>18 blazer variations for girls<br></li><li>13 gakuran for
      boys<br></li><li>Special color variations based on fan suggestions.</li></ul>
