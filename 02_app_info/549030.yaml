    detailed_description: "<h1>New from Nicolas Bernard</h1><p><a href=\"http://store.steampowered.com/app/636520\"\
      \ target=\"_blank\" rel=\"noreferrer\"  id=\"dynamiclink_0\" >http://store.steampowered.com/app/636520</a></p><br><h1>About\
      \ the Game</h1>In a tortured world inhabited by bloodthirsty monsters, one man\
      \ rises up to prevent the annihilation of the human race! <br>Alien zombies\
      \ have landed, and from their tripods they are overseeing the destruction of\
      \ humanity! <br> <br>Armed with your sniper rifle, a single EMP device for use\
      \ as a last resort, and new time-control technology wrested from the invaders,\
      \ your mission is to purify the zones that the resistance movement has identified\
      \ as strategic!<br><br>But the aliens will soon realize what's happening and\
      \ will try to destroy the purification device at all costs\u2026 You will have\
      \ to stand against the hordes of mutants that they will throw into the fray\
      \ in their attempt to destroy the device... and you with it. You will therefore\
      \ be called on to risk your life to protect the purifier - the fate of humanity\
      \ depends on it! <br><br>You must make careful use of your temporal module to\
      \ briefly slow down time, and of your single emergency EMP device to destroy\
      \ enemies in the zone, if you are to have any hope of surviving this apocalypse.<br><br><strong>The\
      \ operation to reconquer the planet has begun and now the time has come to send\
      \ the invaders back to whatever hellhole they came from! </strong><br><br><ul\
      \ class=\"bb_ul\"><li>A fast-paced game where success depends on your sniping\
      \ abilities and level-headedness<br></li><li>8 different zones to protect if\
      \ you are to save humanity<br></li><li>Mutant zombies from space, out for your\
      \ blood!<br></li><li>Now go have some fun - after all, it's only the end of\
      \ the world!</li></ul><h2 class=\"bb_tag\">---------------------------------------------------------------------</h2><br>Special\
      \ thanks to :<br><br>UI Master : Van Der Straeten James<br>Artist : Amanda Goengrich"
