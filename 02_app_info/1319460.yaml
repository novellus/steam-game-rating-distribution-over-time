details:
  data:
    about_the_game: '<img src="https://steamcdn-a.akamaihd.net/steam/apps/1319460/extras/Tailormade_battle.gif?t=1606471577"
      /><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1319460/extras/description01-retroFPS.png?t=1606471577"
      /><br><br>Sew, whip, clean and blast your way through a dozen levels full of
      fashion criminals by using satisfying attire altering weapons like the Tailormade,
      2DYE4 Carbine Elite, the Belt of Justice &amp; the W.A.R.drobe Launcher.<br><br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1319460/extras/ss1.png?t=1606471577"
      /><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1319460/extras/description02-wpnSwitch.png?t=1606471577"
      /><br><br>Some fashion crimes need to be solved with specific weapons: sagging
      pants need a whip from the Belt of Justice, while Socks in Sandals can be dealt
      with the help of the Sock Gnomes. Plan your attack against different enemy types
      by switching weapons on the fly and come up with a strategy to take out the
      most unstylish perpetrators first with this fresh new take on a familiar formula!<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1319460/extras/description03-singlepl.png?t=1606471577"
      /><br><br>Get absorbed into the Fashion Police Universe by solving fashion crimes,
      collecting swag &amp; drinking mocktails right off the street! See fashion criminals
      walk the runway by attending the Parole Ball. Experience a fabulous story full
      of class, meet sassy characters and uncover the mystery behind the sudden resurgence
      of fashion criminals.<br><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1319460/extras/ss2.png?t=1606471577"
      /><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1319460/extras/description04-pxlart.png?t=1606471577"
      /><br><br>Enjoy an old school pixel art style tailor-made just for you! We''ve
      added modern lighting and particle effects into the mix to bring you a dazzling
      aesthetic.'
