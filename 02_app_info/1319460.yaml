    short_description: Fashion Police Squad is a humorous retro FPS where you fight
      against fashion crime using attire enhancing weaponry. Clean the streets off
      of socks in sandals as Sergeant Des, and experience a single player story full
      of fabulous characters, dazzling encounters and fierce runway shows!
