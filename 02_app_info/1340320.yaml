  data:
    about_the_game: Master vs Slave is a RPG where you get to role-play as a master
      or as a slave. As a slave, you can choose to be a loyal submissive that lives
      to please the master, or a defiant rebel that plots revenge and escape. Depending
      on your choices, the game will have different endings. As a master, you play
      a more singular route of training your slaves and making money to run your business.
      It has no ending and is a sandbox-type gameplay.
