    about_the_game: "<strong><u>This campaign requires DCS World along with either\
      \ DCS Flaming Cliffs 3 or Su-27 for DCS World.</u></strong><br><br>\u201CSu-27\
      \ - The Ultimate Argument\u201D is the storyline campaign for a Russian Air\
      \ Force pilot flying the Su-27 fighter aircraft in the Digital Combat Simulator.\
      \ The campaign is based on a fictional Caucasus conflict scenario, into which\
      \ border states of the region got involved. Throughout the included 20 missions\
      \ you will encounter intense air combat, to escort and protect your aircraft,\
      \ combat air patrols, ground strikes, search for enemy in mountains and gorges,\
      \ fly day and night.<br><br>Features of the campaign \u201CSu-27 - The Ultimate\
      \ Argument\u201D:<br><br><ul class=\"bb_ul\"><li>20 storyline missions for a\
      \ single player.<br></li><li>More than 300 triggers that provide an create interactive\
      \ environment.<br></li><li>126 voice-overs in the campaign missions.<br></li><li>Briefing\
      \ art with maps.<br></li><li>Russian and English localizations. Voice-overs\
      \ are recorded in Russian. In the English localization the voices are provided\
      \ with English subtitles.</li></ul><h2 class=\"bb_tag\">About the Su-27</h2><br>The\
      \ Su-27, NATO codename Flanker, is one of the pillars of modern-day Russian\
      \ combat aviation. Built to counter the American F-15 Eagle, the Flanker is\
      \ a twin-engine, supersonic, highly maneuverable air superiority fighter. The\
      \ Flanker is equally capable of engaging targets well beyond visual range as\
      \ it is in a dogfight given its amazing slow speed and high angle attack maneuverability.\
      \ Using its radar and stealthy infrared search and track system, the Flanker\
      \ can employ a wide array of radar and infrared guided missiles. The Flanker\
      \ also includes a helmet-mounted sight that allows you to simply look at a target\
      \ to lock it up! In addition to its powerful air-to-air capabilities, the Flanker\
      \ can also be armed with bombs and unguided rockets to fulfil a secondary ground\
      \ attack role."
