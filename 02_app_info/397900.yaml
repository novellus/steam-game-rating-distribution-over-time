    about_the_game: '&quot;Business Tour&quot; simple and entertaining gameplay allows
      you to come up with many interesting strategies, come to agreements with your
      rivals and even enter into conspiracies against other players. Apart from that,
      the game helps you to reveal your inner entrepreneurial qualities. For precisely
      this reason, children and adults alike can enjoy this game equally.<br><br>&quot;Business
      Tour&quot; allows you to play a classic tabletop game online with your friends.
      The main advantage of &quot;Business Tour&quot; is that it''s easy to learn
      to play, but that doesn''t mean it''s easy to win. You''ll have to use all your
      bravery and business acumen to defeat real opponents. Difficulty and unpredictability
      make the classic table-top game more interesting, and the gameplay more diverse.<br><br>Key
      features:<br><ul class="bb_ul"><li> Online multiplayer mode, 2-4 players<br></li><li>
      Online 2x2 mode <br></li><li> Offline mode with bots<br></li><li> Offline playing
      with others via one or more screens<br></li><li> Invite friends to play at the
      same table<br></li><li> Leaderboards<br></li><li> Tournament mode</li></ul>'
