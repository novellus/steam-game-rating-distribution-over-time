    about_the_game: "Sudden Way is a fun and unusual platformer with modern pixel\
      \ graphics and very simple controls. Take the hero through an unknown and dangerous\
      \ world full of mysteries and dangerous traps. Fight with cunning boss wich\
      \ manages the portals. Because of him the hero was away from home.<br />\r\n\
      <br />\r\nPixel art graphics were inspired by the best masterpieces of classic\
      \ arcade games. Amazing pixel style and colorful palette gives the game a special\
      \ charm. When creating the game was used all the many years of world experience\
      \ of the best platform games.<br />\r\n<br />\r\nThe game soundtrack takes a\
      \ special place. These are amazing compositions in the style of classical hip-hop\
      \ music. It makes the gameplay incredibly stylish and cool. It is exactly what\
      \ the old retro games were so lacking. All this is implemented in this game.<br\
      \ />\r\n<br />\r\nTest yourself and your gaming skills! Go through the different\
      \ levels to the boss! Time to go to the adventure!<br />\r\n<br />\r\nFeaturing:<br\
      \ />\r\n<br />\r\n\u2022 25 varied levels<br />\r\n\u2022 Battle with boss<br\
      \ />\r\n\u2022 Awesome gameplay similar to retro classic games<br />\r\n\u2022\
      \ Cute pixel art graphics<br />\r\n\u2022 Classic hip-hop music<br />\r\n\u2022\
      \ Awesome sound effects<br />\r\n\u2022 Intuitive and simple controls<br />\r\
      \n\u2022 Gamepad supported<br />\r\n\u2022 Multiple lives implemented in v 1.1"
