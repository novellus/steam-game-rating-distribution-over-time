details:
  data:
    about_the_game: Great Paintings from Great Museums of the World in Virtual Reality.
      The application allows to browse across famous paintings in a single room. There
      is no need to teleport or move around, each painting is displayed in front of
      the user. There are 200 paintings, including famous paintings from Sandro Botticelli,
      Hieronymus Bosh, Caravaggio, Georges de la Tour, Jan van Eyck, Johannes Vermeer,
      Leonardo da Vinci,... <br>The format for managing the set of paintings is simple,
      allowing the application to be extended with more paintings in the future.<br><br><ul
      class="bb_ul"><li>&quot;Painting is just another way of keeping a diary&quot;
      Pablo Picasso<br></li><li>&quot;I believe that the great painters with their
      intellect as master have attempted to force this unwilling medium of paint and
      canvas into a record of their emotions.&quot; Edward Hopper<br></li><li>&quot;If
      you could say it in words, there would be no reason to paint.&quot;  Edward
      Hopper<br></li><li>&quot;A painting requires a little mystery, some vagueness,
      and some fantasy. When you always make your meaning perfectly plain you end
      up boring people.&quot; Edgar Degas</li></ul>
