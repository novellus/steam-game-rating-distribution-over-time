    about_the_game: Save 80% and jump in to the battle with the Starter Pack, perfect
      for new players and veterans alike. Build up your fleet with four great ships
      and four superb skins, plus more.<br><br><strong>Pack Contains<br>Four ships*:</strong><br>USR
      Colossus - Heavy Attack<br>TDS Protector - Light Support<br>Zarek Venturer -
      Medium Attack<br>USR Ghost - Stealth Attack<br><br><strong>Four skins</strong>
      (these can be used instead of the standard ship skin):<br>Colossus Mercury<br>Protector
      Maia<br>Venturer Jupiter<br>Ghost Mercury<br><br><strong>Credit boosters x10</strong><br>These
      can be selected for use after a match to double basic credit earnings.<br><br><strong>250
      platinum</strong><br>This can be used to purchase in-game items.<br><i><br>*You
      will not be reimbursed for any ships you currently own.</i>
