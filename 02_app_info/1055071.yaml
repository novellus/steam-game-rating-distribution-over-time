    about_the_game: "Note: This scenario pack is a part of &quot;Legendary Town Building\
      \ Set&quot; Season Pass.<br />\r\n<br />\r\nThe long-awaited epilogue episodes\
      \ for Nelke and her companions!<br />\r\nAn abundance of content, featuring\
      \ new characters and new fresh illustrations from NOCO!<br />\r\n<br />\r\n\u25A0\
      \ Nelke &amp; Lotos<br />\r\nA comprehensive selection of episodes, both from\
      \ the past and from after the end of the main game, focusing on the relationship\
      \ of these two who just can't seem to become honest about their feelings.<br\
      \ />\r\nDeluxe bonus story featuring newest illustrations from NOCO!<br />\r\
      \n<br />\r\n\u25A0 Pamela's Secret<br />\r\nIs there some sort of past between\
      \ Pamela and Westwald?<br />\r\nIt's time to get to the heart of the matter!<br\
      \ />\r\nNelke, Misty, and Pamela go on a trip to hot springs! An illustration\
      \ by NOCO!<br />\r\n<br />\r\n\u25A0 Misty &amp; Knoss, and other short episodes<br\
      \ />\r\nThese two who had gotten closer also deserve an epilogue of their own.<br\
      \ />\r\nA compilation of heart-warming episodes.<br />\r\n<br />\r\n\u25A0 New\
      \ characters and introduction episodes<br />\r\nWhat if Marie could meet young\
      \ Ms. Ingrid?<br />\r\nWhat if Eisel and Ms. Hermina were the same age?<br />\r\
      \nWhat would happen if Arline and Chim could converse?<br />\r\nThis and other\
      \ curious episodes will be introduced here along with the new characters!<br\
      \ />\r\nWelcome Lise, Annie, and Lina!<br />\r\n<br />\r\n<br />\r\nLise, Annie,\
      \ Lina, Daglass, Ingrid, Hermina, Arlin, Veola, Fee, Pamelas and Hagels from\
      \ various dimensions.<br />\r\n<br />\r\n\u25CF Note:<br />\r\nThe following\
      \ conditions must be met before progressing to extra story content:<br />\r\n\
      - The term was extended.<br />\r\n- The Granzweit Tree was discovered.<br />\r\
      \n<br />\r\nWhen the extra story content is unlocked, it will become possible\
      \ to visit Misty, Knoss, and Lotos on Holidays.<br />\r\nThe events can be triggered\
      \ both by a number of terms passed and through visits.<br />\r\nThe episodes\
      \ for additional characters are triggered through visits. These can be accessed\
      \ before the unlocking of extra story content."
