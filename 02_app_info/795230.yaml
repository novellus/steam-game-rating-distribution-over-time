    about_the_game: "Extreme seasonal change defines the cycle of life in the northernmost\
      \ reaches of the globe. In Venture Arctic, the player controls the forces of\
      \ earth, sun, wind, and water to bring summer and winter to polar bears, orcas,\
      \ and more.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/795230/extras/owl.png?t=1525196244\"\
      \ /><br><br>Venture Arctic is an ecosystem simulator with a twist: the player\
      \ is rewarded for both life and death. For every animal that passes on, the\
      \ player collects a \u201Cspirit\u201D, which they can then use to bring change\
      \ to the environment. Players might spend this spirit to create winds, blowing\
      \ the smells of a beached whale to a starving wolverine, or they might blanket\
      \ the tundra in snow and ice to weed out the weak musk ox from the strong.<br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/795230/extras/fox.png?t=1525196244\"\
      \ /><br><br>While the controls are simple, the systems are complex: players\
      \ must understand the mating behaviors of the caribou, the feeding patterns\
      \ of Arctic cod, and the social structures of Arctic wolves in order to succeed.\
      \ Most of all, players will learn that an ecosystem\u2019s survival depends\
      \ upon seasons of plenty and of hardship, of life and of death.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/795230/extras/narwhal.png?t=1525196244\"\
      \ />"
