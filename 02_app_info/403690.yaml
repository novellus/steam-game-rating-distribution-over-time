details:
  data:
    about_the_game: 'Codename: Rogue Fleet is a multiplayer team-based game about
      spaceships combat. You can choose to play as huge capital ships, tiny fighters
      or anything in between. A match as a fighter pilot is packed with action as
      you leave the thinking to the player who choose bigger ships.<br><br>A match
      of Rogue Fleet will pit two team of 12 players against each other. At the start
      of a match, players will choose their ship and with the help of their team,
      by managing the strengths and weaknesses of their respective ships, players
      will achieve victory by destroying all enemy ships.<h2 class="bb_tag">Features</h2><ul
      class="bb_ul"><li>Destructible turrets, missile launchers and ship''s sub-systems.<br></li><li>10
      ships to choose from, with various strengths and weaknesses , split between
      5 classes.<br></li><li>Radically different gameplay when playing capital ship
      as opposed to fighters.</li></ul>'
