details:
  data:
    about_the_game: "Venture into the world Bugz to capture, research and compete\
      \ with your team of Bugz! Bugz is a turn based RPG where you capture a team\
      \ of 5 Bugz and<br />\r\nare working for a laboratory interested in studying\
      \ the potential of monsters known as Bugz. The game is about 3-4 hours long\
      \ and there are 4 arena competitions <br />\r\nthat you must complete! Each\
      \ Bug has it's own type and a few abilities that makes it different from other\
      \ Bugz. You can choose to play as a male or female and<br />\r\ncreate a name\
      \ for your hero. The main focus is on experimenting with different captured\
      \ Bugz to form the strongest team."
