  data:
    about_the_game: <strong>Will you survive the night?</strong><br><br>Wick is a
      survival horror game where ghost stories are brought to life. Explore a local
      legend about the long lost children in the woods who can still be seen-- but
      only by those who dare to enter alone by candlelight.<br><br>Deep in the darkness
      you sense you are not alone. But will you live to tell the story? Navigate the
      darkness by candlelight but be sure to keep track of the candles you find.<br><br>You'll
      need to stay in the light to keep your fear at bay-- and there is plenty to
      be scared of. You'll soon discover you're not alone. Come face to face with
      a variety of enemies then learn what it takes to evade each one, or die trying.
      <br><br><strong>FEATURES</strong><br><br>-First person exploration and action<br><br>-Candlelight
      mechanic requires you to constantly seek new candles to stay in the light and
      keep fear at bay<br><br>-Multiple enemies require unique strategies to evade<br><br>-Mysterious
      story pieced together through in-game collectibles
