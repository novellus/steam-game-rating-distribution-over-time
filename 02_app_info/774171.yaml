    detailed_description: "<h1>Important Message</h1><p><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/774171/extras/1.5(\u82F1\
      2.jpg?t=1609230391\" /></p><br><h1>About the Game</h1><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/774171/extras/buro.jpg?t=1609230391\"\
      \ /><br>Come and fix the world movement tampered with by a mirror image code\
      \ with three beauties!   <br>This is a world of the perfect combination of a\
      \ cool parkour game and a traditional music game\u2014\u2014Muse Dash!!<br>Yes.<br>You\u2019\
      re destined to be our Master!<br>What? You don\u2019t have nimble fingers? Meow~\
      \ Don\u2019t be too modest!<br>So, don\u2019t worry! If you do not excel in\
      \ playing action games, <br>you can still overcome the difficulties by dancing\
      \ to the music!<br>Choose your favorite beauty to go through the romantic backdrop.\
      \ Now let\u2019s get started with our journey to wipe out all the adorkable\
      \ monsters!!! <br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/774171/extras/Marija.jpg?t=1609230391\"\
      \ /><br><br><strong>\u3010Gameplay\u3011</strong><br>Dance to the music and\
      \ beat enemies from above and ahead with simple left-and-right operations. Be\
      \ careful of the barriers! Although it\u2019s not difficult to operate, but\
      \ it\u2019s definitely an interesting game! There are abundant songs to select\
      \ and meticulously designed beats! Just wait to be stunned!  <br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/774171/extras/rin.jpg?t=1609230391\"\
      \ /><br><br><strong>\u3010Game Features\u3011</strong><br><ul class=\"bb_ul\"\
      ><li>You will go through an unprecedented experience of the perfect visual effects\
      \ of a parkour game and the traditional gameplay of a music game.<br></li><li>Unique\
      \ and fashionable art design.<br></li><li>There are 30 popular songs initially.\
      \ Stay tuned for continuous updates!<br></li><li>Different music styles are\
      \ matched to different scenes, enemies and Bosses.<br></li><li>We have beauties,\
      \ adorable pets and even adorkable enemies! Believe me, you will even be impressed\
      \ by the Boss!<br></li><li>What? You\u2019ve had enough?? Alright, that\u2019\
      s the most I can do for you...<br></li><li>Well-designed scripts and Japanese\
      \ VO.</li></ul><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/774171/extras/600-338(22.jpg?t=1609230391\"\
      \ /><br><br>Twitter\uFF1A @MuseDashtheGame <br>Facebook\uFF1A @MuseDashtheGame<br>Publisher\
      \ Facebook\uFF1A @XDNetworkInc"
