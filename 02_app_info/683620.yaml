details:
  data:
    about_the_game: Welcome to Excursion.<br>Excursion allows a tabletop role playing
      game to be visualized and played over the internet.<br><br>In Excursion, you
      are able to:<br><br><ul class="bb_ul"><li>Create dungeons.<br></li><li>Play
      through said dungeons with other people.<br></li><li>Become in control of everything
      (If you're the host).<br></li><li>Create and wield limitless weapons and items
      (The limit depends on how creative you want to be).<br></li><li>Choose from
      10 character skins (workshop content may be possible at some point).<br></li><li>Meme
      to your hearts' content.</li></ul><br>Keep in mind this game requires multiplayer
      for the best experience.<br><br>Future plans (NOT GUARANTEED):<br><br><ul class="bb_ul"><li>Probable
      workshop support<br></li><li>More music tracks (custom tracks also possible
      with workshop support)<br></li><li>Translations</li></ul>You know what works
      and what doesn't; don't hesitate to give ideas and bug reports at our community
      hub <a href="https://steamcommunity.com/app/683620/" target="_blank" rel="noreferrer"  >https://steamcommunity.com/app/683620/</a><br><br>If
      your interested, check out our completely unedited footage of the game play
      that we used for the trailer at YouTube (it's a 45 minute video) <a href="https://www.youtube.com/watch?v=4DjIYyGy3lM"
      target="_blank" rel="noreferrer"  id="dynamiclink_1" >https://www.youtube.com/watch?v=4DjIYyGy3lM</a><br>(The
      programmer is very bad at recording. it will not be the best quality.)
