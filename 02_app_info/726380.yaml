    review: "Pese a las limitaciones en lo que se refiere a las capacidades para generar\
      \ los diferentes planetas y demas componentes que formaran la imagen, podemos\
      \ crear una cantidad considerable de fondos espaciales con esta aplicaci\xF3\
      n, que se pueden utilizar tanto en juegos en 2D, como en ilustraciones o dibujos\
      \ en general.\n\nResulta muy sencillo de usar as\xED como intuitivo y su precio\
      \ no es muy elevado. \n\nLo recomiendo para cualquier persona con inquietudes\
      \ art\xEDsticas o creativas."
