details:
  data:
    about_the_game: Space2D allows you to create highly detailed space scenes in seconds,
      generating stars, nebulae, suns and planets on parallax layers. Create parallax
      starfields and nebulas for space shooters, beautiful night skies for platformers
      and RPGs, and detailed spacescapes for visual novels.<br><br>Key Features<br><br><ul
      class="bb_ul"><li>Procedurally generated stars, nebulae and clusters.<br></li><li>Over
      30 planets with endless colour and ring combinations.<br></li><li>Procedurally
      generated close-up planets.<br></li><li>Dynamic lighting based on sun position
      and brightness.<br></li><li>Export layers individually for parallax.<br></li><li>Export
      in resolutions from 640x360 to 3840x2160.<br></li><li>Regenerate only the layers
      you choose to.<br></li><li>Apply filters like pixellate and exposure.<br></li><li>Use
      and adapt images in your games and projects royalty-free!</li></ul>
    background: https://steamcdn-a.akamaihd.net/steam/apps/726380/page_bg_generated_v6b.jpg?t=1528626506
