    about_the_game: "Step into this world of beautiful stylised graphics and explore\
      \ striking, handcrafted environments - torch in one hand, big axe in the other.\
      \ Gameplay is a rich, multi-layered experience, with surprising charm and heart.<br><br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/985260/extras/Morrigan_01.gif?t=1597997524\"\
      \ /><h2 class=\"bb_tag\">Features:</h2><u><strong>Dramatic combat system:</strong></u><br>This\
      \ is what VR swordplay should be: free-flowing attacks and blocks that allow\
      \ you to feel the rhythm of combat. Dynamic physics-based melee combat delivers\
      \ a reaction to every hit.<br><br><u><strong>Can it still be bullet time if\
      \ it\u2019s with arrows? </strong></u><br>Bend time to dodge arrows or strike\
      \ them out of the air - if you\u2019re fast enough.<br><br><u><strong>Swordplay\
      \ that\u2019s easy to learn yet challenging to master</strong></u><br>Chain\
      \ blocks and attacks unleash devastating counter attacks that can turn the tide\
      \ of battle in your favour. Five different enemy attack styles to get your teeth\
      \ into.<br><br><u><strong>And what would a dungeon be without puzzles? </strong></u><br>This\
      \ new game has got you covered. Keys, switches, hidden rooms - the whole enchilada.<br><u><br><strong>And\
      \ if heart-stopping peril is your thing...</strong></u><br>This game will have\
      \ you dodging terrifying traps (that you can then use against your enemies)\
      \ and climbing across death-defying drops.<br><br><u><strong>No time for questing?\
      \ </strong></u><br>Drop into the arena and enjoy wave after wave of enemies\
      \ - and unlock weapons to use in the main campaign or arena.<br><u><br><strong>Looking\
      \ for story? </strong></u><br>The basics: a desperate king strikes a deal with\
      \ the Morrigan to get him out of a tight spot, sacrificing his (unborn) daughter\u2019\
      s freedom. Time passes, and the daughter eventually succeeds the throne. The\
      \ Morrigan returns to call in the debt\u2026 unless you can stop her, that is.\
      \ But she is a god, so good luck with that!<br><u><br><strong>A whole armoury\
      \ of weapons</strong></u><br>Tool up with swords, axes, shields, bows - play\
      \ in whatever style you like, with over 20 weapons to choose from.<br><br><u><strong>A\
      \ range of locomotion options</strong></u><br>Free locomotion, teleport or both\
      \ supported. Left- or right-handed? Not a problem."
