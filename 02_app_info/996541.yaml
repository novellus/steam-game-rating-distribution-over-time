    about_the_game: "Every session is different in Breach with a new type of enemy:\
      \ <strong>The Veil Demon</strong>. Play solo, co-op, or versus in missions where\
      \ challenges change every time. Team up with friends to take on the Veil Demon,\
      \ or play as the Veil Demon and destroy the heroes!<br><br>If you\u2019re the\
      \ kind of person that likes to throw pesky Mages around the arena, and prove\
      \ that you\u2019re the strongest around, the Breach Veil Demon Pack may be your\
      \ perfect complement. By purchasing this pack, you\u2019ll gain instant access\
      \ to Breach Early Access, along with the following Veil Demon classes:<br><br><ul\
      \ class=\"bb_ul\"><li>Veil Shifter Veil Demon Class<br></li><li>Dark Artificer\
      \ Veil Demon Class<br></li><li>Soulfiend Veil Demon Class<br></li><li>Taskmaster\
      \ Veil Demon Class</li></ul><br>In addition to the classes above, we want to\
      \ ensure your controllable Elite Monsters can look the part. As a Veil Demon,\
      \ you can control every monster across the battlefield, including powerful Elites\
      \ summoned from the Veil. Utilize your Elite Monsters while executing combos,\
      \ casting spells, and evolving your unique set of powers throughout the mission.<br><br>We\u2019\
      re including a handful of additional Elite Monster Skins and some harrowing\
      \ colors for your Veil Demon to really match your evil mood, alongside the following:<br><br><ul\
      \ class=\"bb_ul\"><li>Veil Demon Eyes Spray<br></li><li>Veil Demon Wallpaper<br></li><li>Veil\
      \ Demon Digital Artbook</li></ul><br>Welcome to the Dungeon Brawl."
