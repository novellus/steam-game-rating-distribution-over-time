    about_the_game: Originally released in 2012, the third entry in the classic Monsters'
      Den series has come to Steam- improved and remastered!<br><br><i>Monsters' Den
      Chronicles</i> is a dungeon-crawling RPG with turn-based battles and an emphasis
      on advancing a persistent roster of heroes. <br><br>Form a party and undertake
      one of six different adventures. Procedurally generated dungeons mean that even
      the same scenario is different each time.<br><br><ul class="bb_ul"><li> Six
      different story scenarios <br></li><li> Randomly generated dungeons add replayability<br></li><li>
      Endless dungeon and wave survival modes <br></li><li> Hundreds of loot items
      to find<br></li><li> Unlock additional items by completing in-game achievements<br></li><li>
      Includes the premium content from the original web game</li></ul>
