    about_the_game: "Might is Right is an old-school turn-based strategy game. It\
      \ has simple controls and deep complex mechanics.<br> <br>You take control of\
      \ a squad of up to 6 characters, including your hero and 5 mercenaries. You\
      \ explore a huge world fighting your way through the troops of numerous enemies.\
      \ Each character gains experience in combat, as well as new levels, increasing\
      \ parameters and receiving talent points. The number of levels is unlimited.<br>\
      \ <br>Each character has their own talent tree, offering completely different\
      \ play styles. The talents allow you to develop tactical roles in combat \u2013\
      \ or even change them. For example, fragile mages can turn into full-fledged\
      \ tanks, harmless healers are able to return decent damage, and severely wounded\
      \ units can heal their allies effectively.<br> <br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1152160/extras/Gameplay_0_600.png?t=1608820925\"\
      \ /><br>Tactical combat games can be simple and fun, but they often lack depth\
      \ and customization. For example, you can have 4 fighters to choose from and\
      \ each of them might have, say, 4 perks that only slightly diversifies their\
      \ abilities. &quot;Only&quot; is the keyword here.<br> <br>We wanted to change\
      \ that, so we made a game that brings simple and fun tactical squad combat and\
      \ combines it with character customization and mechanical depth found in RPGs\
      \ to make something completely new.<br> <br>The game features two familiar modes\
      \ that you can switch between:<h2 class=\"bb_tag\">Adventure mode</h2>Your squad\
      \ freely moves across the map, collects treasures, visits various settlements\
      \ and completes quests.<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1152160/extras/English_German_and_French_Seawaytown.gif?t=1608820925\"\
      \ /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1152160/extras/English_Loot.gif?t=1608820925\"\
      \ /><h2 class=\"bb_tag\">Combat mode</h2>While exploring the world, you regularly\
      \ encounter enemy units. The game switches to combat mode, and then everything\
      \ depends on your tactical and strategic skills. You will win... or you will\
      \ lose. If things get too tough, you can always run away.<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1152160/extras/English_Combat_Grass_Archer_Finshed_Giant_and_Window_with_Result.gif?t=1608820925\"\
      \ /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1152160/extras/English_Combat_Sand_Mage_Finshed_All_Enemies_and_Window_with_Result.gif?t=1608820925\"\
      \ /><br> <br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1152160/extras/Features_0_600.png?t=1608820925\"\
      \ /><h2 class=\"bb_tag\">Game Features</h2><ul class=\"bb_ul\"><li> ~16-hour\
      \ campaign with procedurally generated enemies<br></li><li> 8 heroes, 18 mercenaries\
      \ with different abilities, and 3 unique mercenaries who can be recruited during\
      \ the game<br></li><li> more than 200 unique talents<br></li><li> complex talent\
      \ trees for each character<br></li><li> 8 unique boss battles<br></li><li> 183\
      \ equipment items to discover<br></li><li> 13 item sets with different set bonuses<br></li><li>\
      \ 87 consumable items (food, potions, scrolls, books, grindstones, defense enhancers,\
      \ and unique items that permanently increase parameters)<br></li><li> fast and\
      \ powerful state-of-the-art AI, able to adapt to any (without exaggeration)\
      \ situation<br></li><li> turn-based tactical combat<br></li><li> contextual\
      \ tutorial that delicately gives useful advice as you explore the world<br></li><li>\
      \ achievement system (more than 80 achievements)<br></li><li> 40 NPCs who are\
      \ eager to give your hero their tasks and willingly provide him with information<br></li><li>\
      \ robbers and racketeers of all kinds who are ready to attack you at the most\
      \ inopportune moment and demand a ransom</li></ul><h2 class=\"bb_tag\">Talents</h2>Each\
      \ character gains experience in combat and earns new levels. At each level,\
      \ your hero and all units receive talent points to spend, the same applies to\
      \ enemies. Every character has their own talent tree. It allows you to develop\
      \ it in a variety of tactical directions. Every character has their own talent\
      \ tree with options that offer very distinct play-styles.<br> <br>Thus, one\
      \ and the same archer can be turned into a fast and unkillable tank or a slow\
      \ and fragile killer; into a specialist in the destruction of armored warriors\
      \ or an elemental and witch hunter; into a real nightmare for all healers and\
      \ magicians or a debuffer hated by enemies.<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1152160/extras/Talents_1.gif?t=1608820925\"\
      \ /><h2 class=\"bb_tag\">Challenge</h2>In Might is Right, you have to make a\
      \ lot of decisions and choices. The game features state-of-the-art AI that adequately\
      \ responds to your mistakes and risky strategies. This, together with careful\
      \ hand-tuning of the world, guarantees that you will have your own adventure\
      \ with a selection of challenges designed specifically for you. Might is Right\
      \ is non-linear, so if it gets too hard or too easy, you can always take a different\
      \ road. And each experience will not be like the previous one."
