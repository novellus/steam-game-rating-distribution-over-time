    about_the_game: "<strong>VIDEO GAMES ARE DEAD. SEND HELP.</strong><br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1163560/extras/superepic_title.png?t=1594227590\"\
      \ /><h2 class=\"bb_tag\">Overview</h2>Join a raccoon and a llama in their quest\
      \ to save videogames as we know them! SuperEpic is a Metroidvania style action-adventure\
      \ game filled with humour and satire. The gameplay is nonlinear and fast-paced,\
      \ with exploration and combo-based combat being the weapon of choice against\
      \ the evil RegnantCorp!<br><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1163560/extras/Action_LobbyCombat2.gif?t=1594227590\"\
      \ /><h2 class=\"bb_tag\">Features</h2><ul class=\"bb_ul\"><li>Classic story-driven\
      \ mode with handcrafted levels and multiple endings<br></li><li>Gorgeous 16/32\
      \ bit era cartoon sprites<br></li><li>RPG like weapon and armor upgrading system,\
      \ with tonnes of items to collect and discover<br></li><li>Extensive combo-based\
      \ combat system<br></li><li>An unlockable procedural &quot;roguelite mode&quot;<br></li><li>Optional\
      \ cross media content<br></li><li>Fast paced non-lineal exploration</li></ul><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1163560/extras/superepic_story_phrase.png?t=1594227590\"\
      \ /><h2 class=\"bb_tag\">Story</h2>The year is \u200B2084\u200B. After a series\
      \ of mergers, buyouts and hostile takeovers, \u200Bonly one videogame development\
      \ company is left \u200Bin the world: \u200BRegnantCorp\u200B. A huge enterprise\
      \ ran by a sounder of greedy piggies. All the fun in video games has been replaced\
      \ with intrusive addiction algorithms used to control people\u2019s minds\u200B\
      \ and behaviour.<br><br><strong>But not all of the world\u2019s inhabitants\
      \ are under the control of the evil corporation\u2026 </strong> <br><br>A rebellion\
      \ of game enthusiasts have warded off the hoofed-grip of RegnantCorp, by \u200B\
      replacing their software with classic games\u200B. Titles from past times, which\
      \ have long been forbidden and are now praised as relics. Following a distress\
      \ signal captured through an antiquated game console, \u200BTan Tan and his\
      \ valiant llama steed Ola prepare to take on RegnantCorp and confront the pigs...\
      \ <br><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1163560/extras/Superepic_Aragami.gif?t=1594227590\"\
      \ /><h2 class=\"bb_tag\">Gameplay</h2>The finest quality ingredients can be\
      \ found in this Metroidvania! A large interconnected world to explore and unlock,\
      \ a responsive customizable action-set for combat and an in-game economy-based\
      \ upgrading system. Unlock and enhance weapons and abilities for both our courageous\
      \ heroes, Tan Tan the Raccoon and Ola the Llama. Up to three weapons can be\
      \ equipped simultaneously to provide a range of unique directional attacks.\
      \ More powerful abilities are executed by inputting a specific sequence of keys...\
      \ Just like the old days!<br><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1163560/extras/Superepic_LegalLibrary.gif?t=1594227590\"\
      \ /><br><br><strong>Note:</strong> The SuperEpic trailer shows one of our parody\
      \ minigames that can be played on your smartphone. We understand not everybody\
      \ has phones! (Or may prefer not to bring a phone into their gaming session!)\
      \ Skipping the minigames will not hinder your progress in SuperEpic."
