details:
  data:
    about_the_game: Overpower is a competitive class-based arena combat game! Choose
      between Warrior, Mage, Ranger, and Assassin, each with a variety of unique abilities
      and weapons to customize their play-style.  <br><br>Join a dedicated server
      or host your own while battling across 9 levels and 5 unique game modes.  Destroy
      your enemies and climb to the top of the leader-board, becoming the most Overpowered
      player in this new and refreshing take on multiplayer PvP action!<br><br><br><strong>Key
      Features:</strong><br><ul class="bb_ul"><li>Skill-Based Combat inspired by Counter
      - Strike and Warcraft Arenas!<br></li><li>Unique class loadouts, let you mix
      and match weapons and abilities to create a custom play-style.<br></li><li>Competitive
      Ranking System and Leader-board grants titles and heroic icons to the best players!<br></li><li>9
      Exciting Battle Arenas to destroy your enemies in!<br></li><li>5 different Game
      Modes keep gameplay fast and refreshing. <br></li><li>4 Classes to choose from
      with plans to add many more! <br></li><li>Male and Female Playable Genders included.</li></ul>
