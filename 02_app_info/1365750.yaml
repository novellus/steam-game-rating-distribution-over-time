    about_the_game: "Touhou Seikaen is a fangame of Touhou Project series, it manifests\
      \ as a traditional STG, <br />\r\nplayers can be able to operate these girls\
      \ to find the truth by shooting bullets.<br />\r\n<br />\r\nBackground<br />\r\
      \n<br />\r\nUnidentified strange animals popped up all over Gensokyo, they were\
      \ called &quot;devils&quot;. <br />\r\nAs the devils prowled around Gensokyo,\
      \ both humans and Youkais' lives were disturbed.<br />\r\n<br />\r\nTo investigate\
      \ the devils and solve this incident,  there's only one joint point within Gensokyo.<br\
      \ />\r\nTherefore, all experts of solving incidents assembled around Scarlet\
      \ Devil Mansion...<br />\r\n<br />\r\nIn the remote alien realm, a voice is\
      \ roaring. That voice is filled with loneliness, fury and despair.<br />\r\n\
      Unfortunately, a great conspiracy has been raised, ready for a desperate gamble\
      \ at the very moment.<br />\r\nHowever, beyond everyone's imagination, something\
      \ unexpected happened after that...<br />\r\n<br />\r\nGameplay<br />\r\nAs\
      \ a game with very similar style to EoSD, Touhou Sukaen carries on the tradition\
      \ of the Touhou Project series.Thus what you should keep in mind is focusing\
      \ on evading the bullets ahead.<br />\r\nDuring the playtime, we just need to\
      \ enjoy the enjoyment of shooting and evading bullets. Although this game has\
      \ its own unique system for gameplay, it's easy for everyone who plays this\
      \ game to grasp. Even though you haven't grasped the system, you can also evade\
      \ the bullets ahead with your own strength. When you perfectly grasp the key\
      \ point of it, you can take advantage of it then carry out marvelous and splendid\
      \ operations!<br />\r\nAll in all, it's an easy-to-start STG for green hands.\
      \ Meanwhile, it's still stimulative and intense for advanced players! <br />\r\
      \n<br />\r\nControl<br />\r\nKeyboard:<br />\r\nArrow Keys -----------------------------------------------\
      \ Move Player/ Move cursor in Menu<br />\r\nFocus Key (Shift) ---------------------------------------------------\
      \ Slow Movement<br />\r\nShot Key (Z) -----------------------------------------------------------\
      \ Shoot(it can be fired singly or linked)/ Confirm in Menu<br />\r\nBomb Key\
      \ (X) ----------------------------------------------------------------- Bomb/\
      \ Cancel in Menu<br />\r\nPause Key (Esc) ---------------------------------------------------------\
      \ Pause Game/ Cancel in Menu<br />\r\nTips: We recommend you to get all settings\
      \ straight and comprehend the necessary information before starting the game.\
      \ They located on the main menu :-)"
