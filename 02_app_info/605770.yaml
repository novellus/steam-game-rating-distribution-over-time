    about_the_game: "A Bird's peaceful summer slumber is disturbed by the majestic\
      \ call of a mysterious Owl. Enticed to swallow the last piece of the waning\
      \ Moon, Bird is blown far from its Golden Gate home. <br><br>Unscramble celestial\
      \ puzzles and create miniature musical worlds. Re-awaken shadowy forests and\
      \ bring life back to sparkling lakes. Discover hidden creatures, help the Bird\
      \ reunite the fragmented Moon... and find its way home. <br><br>Brought to you\
      \ by Funomena\u2019s uniquely diverse team of veteran developers (<i>Journey,\
      \ Flower, Boom Blox, The Sims 2</i>)  Luna is an interactive fable about learning\
      \ by the light of unexpected mistakes. <br><br><ul class=\"bb_ul\"><li>Solve\
      \ celestial puzzles to unlock each level's tree, plant and animal spirits.<br></li><li>Place,\
      \ customize and interact with them in miniature, musical terrariums. <br></li><li>Bring\
      \ each world to life, revealing Austin Wintory\u2019s haunting, enchanting score.</li></ul><br>Available\
      \ now for both Windows and Windows VR Platforms!<br><br>PC version is best used\
      \ with a mouse with a scrolling wheel."
