    about_the_game: "Wandering around town without any clear purpose, you are suddenly\
      \ approached by an attractive female general and given an important task left\
      \ by the father you never knew: You are to become a warlord and take his place.\
      \ Threatened by an expansionist Empire in the North, you must find more gorgeous\u2026\
      \ and\u2026, of course, talented female warriors that can help lead you to victories!\
      \  <br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1508680/extras/wl_eng.gif?t=1609501547\"\
      \ /><h2 class=\"bb_tag\">Take your rightful claim:</h2><ul class=\"bb_ul\"><li>8\
      \ beautiful girls with different roles, ranks, and passions</li></ul><ul class=\"\
      bb_ul\"><li>Recruit and secure the loyalty of the heroes by exploring their\
      \ own tales</li></ul><ul class=\"bb_ul\"><li>Branching story, resource management\
      \ &amp; upgrades</li></ul><ul class=\"bb_ul\"><li>Duel defense battles, Ambushes,\
      \ and more</li></ul><h2 class=\"bb_tag\">Game Features:</h2><ul class=\"bb_ul\"\
      ><li>8 gorgeous girls with eye-candy Live2D animations that blow your heart\
      \ away</li></ul><ul class=\"bb_ul\"><li>Japanese voice-over for all the ladies</li></ul><ul\
      \ class=\"bb_ul\"><li>Many intense and strategic battles to fight</li></ul><ul\
      \ class=\"bb_ul\"><li>Engaging plot with twists and turns</li></ul><ul class=\"\
      bb_ul\"><li>Free DLC</li></ul>"
