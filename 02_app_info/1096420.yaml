    about_the_game: "\u201CRe Painter\u201D is a short, top-down action game<br />\r\
      \nwhere your drawings become your special attacks.<br />\r\nCome up with your\
      \ very own \u201CUltimate Move\u201D to defeat your enemies.<br />\r\n <br />\r\
      \nThe main character is an unemployed artist with no redeemable talent.<br />\r\
      \nWhat\u2019s worse, no one has ever recognized or complimented her art.<br\
      \ />\r\n<br />\r\nIn a world where \u201CHandsome Characters\u201D, \u201CRealistic\
      \ Sceneries\u201D, \u201CSexy Ladies\u201D are embraced with open arms and treated\
      \ as \u201Cart\u201D,<br />\r\nmost artists start to question their existence.<br\
      \ />\r\nBut instead of doing so, the main character decides to take her frustration\
      \ out on the 4 grandmasters of art...<br />\r\nthe \u201CKAMIESHI\u201D.<br\
      \ />\r\n <br />\r\nIt\u2019s up to you to help her out.<br />\r\nWe\u2019ve\
      \ prepared drawing tools for the player.<br />\r\nSo even if you don\u2019t\
      \ have an artistic bone in your body, you\u2019ll be able to draw some interesting\
      \ patterns.<br />\r\nIf you\u2019re confident in your drawing skills, you can\
      \ try drawing freehand as well."
