  data:
    about_the_game: Naev is a game about space exploration, trade and combat. Players
      travel the galaxy and earn money by trading, fighting and performing missions.<br><br>Main
      features:<br><ul class="bb_ul">    <li>A large galaxy with hundreds of planets
      and moons to explore.<br>    </li><li>Real-time, semi-Newtonian gameplay reminiscent
      of the Escape Velocity games.<br>    </li><li>Many different ships to buy and
      pilot, and many ways to customize each of them.<br>    </li><li>Multiple factions,
      each with unique ship designs and personalities.<br>    </li><li>Open-source,
      meaning ultimate freedom of modding.</li></ul>Currently Naev is a playable game,
      but it is far from being a complete one. To further mature the game, we, the
      developers, need you. Yes, <i>you</i>. All it takes is the motivation to be
      creative in some way! Probably the easiest way to help, as well as one of the
      most valuable ones, is by coming up with new stories for the game, and by shaping
      those stories into playable missions. Other ways to help include making art
      or sounds, improving gameplay via balancing work, or (if you have the ability)
      even a bit of coding on the main program.<br><br>A few things to keep in mind:<br><ul
      class="bb_ul">    <li>This game is a hobby project, not an indie development
      project. There is no final plan, no time frame for the &quot;finished game&quot;.<br>    </li><li>The
      dev team does not accept monetary donations, only direct contributions to the
      game itself.<br>    </li><li>The game engine is written in C. Missions are written
      in Lua.<br>    </li><li>No, there is no multiplayer, and there probably won't
      be. Unless <i>you</i> add it!</li></ul>
