    about_the_game: "<h2 class=\"bb_tag\"><strong>MEET EZRA WESTMARK</strong></h2>The\
      \ Thin Silence is a narrative adventure game told through the introspection\
      \ and recollection of Ezra Westmark. Inspired by games such as Limbo and Knytt\
      \ Stories, follow the journey of Ezra from his self-imposed exile to forgiveness\
      \ and hope.<br><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/314630/extras/TheThinSilenceLogoLight.png?t=1560314018\"\
      \ /><br><br><br>The Thin Silence explores depression, self-doubt, struggles,\
      \ and trials. Amongst the darkness, the game features that sound, that thin\
      \ silence, which calls to us in our darkest hours. That sound we can\u2019t\
      \ hear or describe which somehow gives us the strength to try again and push\
      \ through obstacles previously insurmountable.<br>It\u2019s not a game about\
      \ success. <br><br>It\u2019s a game of enduring your worst moment and facing\
      \ the next one. Walk with Ezra out of the darkness, uncovering the journey that\
      \ led him there and the hope that leads him home.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/314630/extras/run.png?t=1560314018\"\
      \ /><h2 class=\"bb_tag\"><strong>EXPERIENCE THE STORY</strong></h2>\u2022\t\
      Enjoy 4-5 hours of unique and varied challenges driven by a fresh item-vs-environment\
      \ interaction mechanic.<br>\u2022\tExperience breathtaking vistas &amp; quiet\
      \ contemplation<br>\u2022\tUncover Ezra\u2019s crisis and his journey back,\
      \ finding answers and a little bit of yourself along the way<br>\u2022\tFeaturing\
      \ a moving original score by LightFrequency<br>\u2022\tOver 40 unique in-game\
      \ documents<br>\u2022\tMostly believable hacking sequences<br><br><img src=\"\
      https://cdn.cloudflare.steamstatic.com/steam/apps/314630/extras/barn.png?t=1560314018\"\
      \ /><h2 class=\"bb_tag\"><strong>PROUD AFFILIATE OF</strong></h2><br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/314630/extras/CheckpointLogo.png?t=1560314018\"\
      \ /><br><br>The Thin Silence has strong themes of depression, suicide and negative\
      \ mental health. If you're going through a hard time, we can't promise miracles,\
      \ but we do promise you hope. People don't cope sometimes. That's okay. But\
      \ help isn't far away. So many people would love for you to get better. <br><br>For\
      \ more info or to donate to a worthy cause search for Checkpoint Organisation."
