    detailed_description: "Introduction<br><br>Thank you for your attention to <i>The\
      \ School Leaving Day</i>! <br><br>This game is a 3D Puzzle shooting game, which\
      \ contains some thriller scenes and RPG elements;<br><br>You will play a young\
      \ man trapped in a mysterious school and temporarily lost his memory in the\
      \ game. You will find your memory and discover the truth of the fact while escaping\
      \ from the school;<br><br>The map scene in the game is based on the real school,\
      \ you can enjoy exploring in the junior high school with Chinese local characteristics;<br><br>Most\
      \ of the work in the development process of this work is completed by the producer\
      \ alone, and has been developed for 2 years\uFF1B<br><br>This work is based\
      \ on the author's personal experience, integrates a lot of realistic elements,\
      \ and adapts reasonably on the basis of real events, but the names of people\
      \ and places involved in the game have nothing to do with reality;<br><br><br><br>Game\
      \ characteristics<br><br>Try and buy this work, you will get the following experience:<br><br>+Escape\
      \ process with slight horror and psychological terror<br><br>+Use props and\
      \ scenes to solve puzzles<br><br>+First person shooting with props<br><br>+Boss\
      \ war with different styles<br><br>+A complete story with multiple endings<br><br>+Rich\
      \ props and equipment system<br><br>Thank you for your support\uFF01"
