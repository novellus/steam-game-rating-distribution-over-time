    about_the_game: "Star Hammer: The Vanguard Prophecy is a strategy game of 3D tactical\
      \ space battles. Play your part in the Second Contact War in a campaign with\
      \ a branching story and over 60 missions, or create your own scenarios in skirmish\
      \ mode battles!<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/337680/extras/vessel_01_light_steam.png?t=1589444674\"\
      \ /><br><br><strong>The Universe is a Dangerous Place.</strong> In the 22nd\
      \ century, we left a dying earth so that a fortunate few could settle the new\
      \ home we call Novus. In time, we would learn that life on a frontier colony\
      \ is neither prosperous nor peaceful. Our first encounter with the nautilid\
      \ started with hostilities and confusion, and ended with sacrifice. Fourteen\
      \ years later, our leaders remain politically entangled and unable to see the\
      \ threats that linger, both afar and within our own walls\u2026<br><br>Give\
      \ your orders, and watch the results in <strong>explosive pausable real-time</strong>.\
      \ Tailor your arsenal of crew abilities and assault class ships as your fleet\
      \ grows with your command. Exploit the enemy\u2019s weaknesses with superior\
      \ positioning and flanking manoeuvres to inflict devastating damage.<br><br><strong>Six\
      \ classes of assaults ships are yours to command.</strong> Make precision strikes\
      \ with the swift Swordfish Raiders, or lead from the bridge of a hulking Kraken\
      \ Dreadnought. Change your tactics as you order reinforcements with stun guns,\
      \ guided missiles, unmanned fighter drones and single-focus DEW beams.<br><br>The\
      \ nautilid threat is as varied as it is innumerable, however, and they will\
      \ not surrender. Use your wits to overcome the threat of disruption fields,\
      \ bio-missiles and proximity mines. And not all opposition to your command comes\
      \ from outside. Raise the shields of your capital ships and engage in devastating\
      \ broadside combat with the renegade military conspiracists who call themselves\
      \ the Remnant.<br><br><strong>Manage your crew\u2019s personalities and morale</strong>\
      \ to tailor your flagship\u2019s advantage in battle. Every crew member you\
      \ enlist has their own personality traits, abilities and stories. Measure your\
      \ actions against the War Scale. Will your command be a legacy of calculated\
      \ tactical bombardments, or aggressive and reckless assaults? Take part in an\
      \ ongoing war with no turning back. Choose who will be saved, order reinforcements\
      \ to replace destroyed veteran ships, and shape the future of mankind\u2019\
      s second home.<br><br>Will you obey the chain of command and strengthen Novus\u2019\
      \ defenses, or take your opponents head-on by yourself?<h2 class=\"bb_tag\"\
      >FEATURES</h2><br><ul class=\"bb_ul\"><li>Fight for Novus and decide the outcome\
      \ of the Second Contact War with a branching story that boasts over 60 missions.<br></li><li>WeGo\
      \ tactical combat in 3D space, with gameplay that rewards strategic positioning\
      \ and fleet coordination. Give your commands, then watch the results in pausable\
      \ realtime.<br></li><li>Take command of a range of heavily armed  assault ships,\
      \ including Raiders, Corvettes, Frigates, Destroyers, Battlecruisers and Dreadnoughts\
      \  - each with with their own weapons fitouts and unique functions.<br></li><li>Balance\
      \ the energy core of each ship to focus on impenetrable defences, breakneck\
      \ piloting or devastating assaults.<br></li><li>Manage your crew\u2019s personalities\
      \ and morale to tailor your flagship\u2019s advantage in battle. Every crew\
      \ member you enlist has their own personality traits, abilities and stories.<br></li><li>Measure\
      \ your actions against the War Scale. Will your command be a legacy of calculated\
      \ tactical bombardments, or aggressive and reckless assaults<br></li><li>Take\
      \ part in an ongoing war with no turning back. Choose who will be saved, order\
      \ reinforcements to replace destroyed veteran ships, and shape the future of\
      \ mankind\u2019s second home.</li></ul><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/337680/extras/vessel_03_light_steam.png?t=1589444674\"\
      \ />"
