    about_the_game: Sumo is a multiplayer physics-based party game for up to 4 players,
      where players use their wits, special abilities, and spherical physique to wrestle
      your human or AI opponents over the edge of irrationally hazardous Arenas. You
      have only one objective - Be the last sphere standing.<h2 class="bb_tag">Fast-Paced
      Action</h2><br>Each of Sumo's spherical combatants is deceptively maneuverable
      -- dashing and jumping to juke attacks and hazards alike. Do your best to snap
      up Boost Orbs to power up your devastating ability, before your round rivals
      do.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/858960/extras/steamskills5.gif?t=1572541190"
      /><h2 class="bb_tag">Unique Arenas</h2><br>Each Arena in Sumo offers creative
      ways to send your opponents careening off the edge. But beware, all Arenas continuously
      collapse, leaving only one player victorious. In Sumo, look forward to unceremonious
      ring-out by such things as:<br><br>Pressurized pipe-blasts of the WaterWorks!<br><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/858960/extras/steamwater4.gif?t=1572541190"
      /><br><br>Incoming meteors in Sumo in Space!<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/858960/extras/steamspace5.gif?t=1572541190"
      /><br><br>Runaway trains in Railway Rumble!<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/858960/extras/steamtrain3.gif?t=1572541190"
      /><br><br>... but be sure to knock your friends into all of them!<h2 class="bb_tag">Multiplayer
      Mayhem</h2><br>The longer you survive, the more points you get! The first to
      reach the point goal wins. In Sumo, ties cannot be tolerated, and are settled
      with the white-knuckle, rapid-fire Sudden Death round!
