    detailed_description: <h1>Special Offer</h1><p>Buying Minerva's Den Remastered
      will also get you Minerva's Den! For details on that version,<br><a href="http://store.steampowered.com/app/244610/"
      target="_blank" rel="noreferrer"  >click here</a>!</p><br><h1>About the Game</h1>Minerva's
      Den offers a brand-new, self-contained BioShock story, presenting a side of
      Rapture you've never seen before. Seek out the tools you'll need to unlock new
      goals and spaces in the order you choose. Face Rapture's full range of opposition
      as you increase in power---a new challenge is always right around the corner.
      <br><br>Expand your combat abilities with the experimental Ion Laser and chaotic
      Gravity Well Plasmid, unique to Minerva's Den. Face off against the new Lancer
      Big Daddy, the most advanced Protector that Rapture ever produced. Explore every
      shadowy corner of Minerva's Den, unraveling the mysterious past of The Thinker's
      inventor, and the dark secrets hidden within the unfeeling, omniscient machine
      he created.<h2 class="bb_tag">Features:</h2><ul class="bb_ul"><li>High Resolution
      Textures, Models and Interface Art<br></li><li>4K Resolution Support</li></ul>
