details:
  data:
    about_the_game: "This Virtual Reality experience will take you into a beautiful\
      \ garden, alive with wind, birds, butterflies, plants, flowers, water features,\
      \ day/night cycles and more! Learn what meditation is, why to meditate, and\
      \ different meditation techniques. Our guided spoken meditation that you will\
      \ listen to in your garden will also teach you how to do it on your own, anywhere\
      \ you are in life!  <br />\r\n<br />\r\nLearn to train your mind to relax and\
      \ clear your thoughts which can help you focus better, get more work done and\
      \ feel more alive. Learn about your mind-body connection and how improving your\
      \ thoughts can make you feel less stressed and more at peace. A healthy mind\
      \ can help your body work at top performance. <br />\r\n<br />\r\nFor less than\
      \ the cost of one month gym membership, you can start working the most important\
      \ muscle in your body, your brain!<br />\r\nJust under 20 minutes a day could\
      \ change your life. Just like exercise, it takes practice and consistency to\
      \ train your mind which we will teach and guide you through every step.<br />\r\
      \n<br />\r\nStart your journey now!"
