      \ you obtain, gain magics from magic stones within the dungeon, and combine\
      \ to develop even stronger magics. <br />\r\n<br />\r\nA high school girl lost\
      \ in a magical world against a variety of unique monsters with a mysterious\
      \ coven of witches. Her survival in this cruel yet alluring world all depend\
      \ on your crafting skills!"
