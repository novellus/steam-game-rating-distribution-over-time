  data:
    about_the_game: "<h2 class=\"bb_tag\"><strong>About</strong></h2>From the first\
      \ moment of playing Disturbing Forest, you will be absorbed into the dark fantasy\
      \ world. The atmospheric soundtrack, fascinating locations, and unforgettable\
      \ characters are just a few of the elements, that perfectly harmonize with a\
      \ thrilling story. The player will often have to face different adversities\
      \ to survive, such as the monsters that will kill any encountered adventurer\
      \ without hesitations. But it may turn out that the real threat, are monsters\
      \ hidden in the human skin. Luckily a skilled warrior will be able to find the\
      \ necessary weapons and skillfully use them to survive.  The main character\
      \ also happens to be an amazing detective and is able to thoroughly explore\
      \ different places and learn from their observations. The levels are designed\
      \ to tell a story through the surrounding environment.  The \u201Cdetective\
      \ mode\u201D allows you to investigate certain items and places, which will\
      \ help you find any clues. Beside this remember that an important source of\
      \ information is peoples, who can be very helpful as they often know much more\
      \ than the player.<h2 class=\"bb_tag\"><strong>Features</strong></h2><ul class=\"\
      bb_ul\"><li>Colorful, atmospheric low-poly graphics,<br></li><li>An extensive\
      \ alchemy system,<br></li><li>Non-linear plot,<br></li><li>An interesting world\
      \ for exploration,<br></li><li>A lot of easter eggs,<br></li><li>Detective mode\
      \ to help you discover your story,<br></li><li>Characteristic characters,<br></li><li>Climatic\
      \ soundtrack.</li></ul>"
