    about_the_game: Do you see that old guy shouting and screaming? that's you the
      principal<br>Being a Principal is not an easy task. <br>you can be the meanest,
      sourest principal in history or not.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1176330/extras/manage.png?t=1601888439"
      /><br><br>- Manage the class<br>- Find their pranks and wisecracks<br>- Create
      announcements <br>- Use your special skills <br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1176330/extras/discipline.png?t=1601888439"
      /><br><br>- calling parents is not the only way to deal with students. <br>-
      create your own awesome punishments <br>- Get their parents<br><br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1176330/extras/decide.png?t=1601888439"
      /><br><br>Help your students o decide which way to go in their life. <br>You
      are the principal, theis future life is in your hands. <br>the whole school
      is in your hands too, that is a very responsible job to do, <br>and how you
      are going to do it is in your hands.<br><br><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1176330/extras/traps.png?t=1601888439"
      /><br><br>Those children can do a lot of damage to our business, make them pay
      for it or avoiding the problems. <br><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1176330/extras/drug.png?t=1601888439"
      /><br><br>- Help them to choose the right way <br>- Police or not - that's your
      decision<br>- You can choose if it is a problem with your school and how to
      deal with it <br><br>Let' start the game .... or their game?
