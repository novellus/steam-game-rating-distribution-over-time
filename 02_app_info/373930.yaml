    about_the_game: "<strong>Sudden Strike 4</strong> sends you off on <strong>three\
      \ extensive campaigns</strong> set amongst the battlefields of <strong>World\
      \ War II</strong>. <br><br>Commanding the <strong>Allied, German or Soviet troops</strong>,\
      \ you will lead over <strong>100 different units</strong> into battle; like\
      \ the German bomber <strong>Heinkel He111</strong>, the Russian <strong>T-34</strong>\
      \ tank, the British <strong>Hawker Typhoon</strong> fighter plane and the notorious\
      \ German <strong>Panzerkampfwagen VI &quot;Tiger&quot;</strong>. <br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/373930/extras/generals_map_highres-616.png?t=1593102080\"\
      \ /><br><br>In a first for the <strong>Sudden Strike</strong> series, you can\
      \ now choose from one of <strong>nine individual commanders</strong>, such as\
      \ <strong>George Patton</strong> or <strong>Bernard Montgomery</strong>, who\
      \ will each allow for different approaches to combat and boast <strong>unique\
      \ abilities</strong>.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/373930/extras/ss4_banner-skills.png?t=1593102080\"\
      \ /><br><br>Prove your strategic expertise in <strong>over 20 demanding singleplayer\
      \ scenarios</strong>, the challenge-focused <strong>skirmish mode</strong> and\
      \ the <strong>ultra-competitive multiplayer</strong> mode via Internet.<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/373930/extras/05.png?t=1593102080\"\
      \ /><br><br>Exploit the <strong>weak spots</strong> of tanks, set up an <strong>ambush</strong>,\
      \ <strong>occupy</strong> buildings with infantry, <strong>outmaneuver</strong>\
      \ the enemy with clever positioning or unleash devastating <strong>air strikes</strong>\
      \ \u2013 how you approach each mission is up to you!<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/373930/extras/03.png?t=1593102080\"\
      \ /><br><br><strong>Modding</strong> support with <strong>Steam Workshop</strong>\
      \ integration.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/373930/extras/04.png?t=1593102080\"\
      \ /><br><br>Optional <strong>\u201EPause &amp; Play\u201C</strong> for more\
      \ tactical depth"
