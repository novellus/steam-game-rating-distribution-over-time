    about_the_game: "<img src=\"https://%CDN_HOST_MEDIA_SSL%/steam/apps/593200/extras/\u4ECB\
      \u7ECDe.png?t=1594286268\" crossorigin=\"anonymous\"/><br>This visual novel\
      \ comprises of several stories about the adventures of DUANMU Fei, the protagonist,<br>While\
      \ solving these weird supernatural cases, DUANMU learns more about the wordly\
      \ life instead.<br>Please enjoy the stories with a cup of coffee!<br><br><img\
      \ src=\"https://%CDN_HOST_MEDIA_SSL%/steam/apps/593200/extras/\u52A0\u6CB9\u7AD9\
      \u7075\u8F66e.png?t=1594286268\" crossorigin=\"anonymous\"/><br>Sept. 15th,\
      \ 2015<br>The urban legend &quot;the Hearse in the Gas Station&quot; is witnessed\
      \ and captured in a video clip that has gone viral.<br>Who could have faked\
      \ this video?<br>And on what purpose?<br>It's time for DUANMU Fei, the detective\
      \ who just can\u2019t stop drinking coffee to solve the mysterious case! <br><br><img\
      \ src=\"https://%CDN_HOST_MEDIA_SSL%/steam/apps/593200/extras/\u5760\u6B92\u7656\
      e.png?t=1594286268\" crossorigin=\"anonymous\"/><br>Oct. 10th, 2015<br>There\
      \ has been a series of criminal cases in the city of Lianhai, in which the victims\
      \ were all killed by falling from height.<br>Why is the murder so obsessed with\
      \ the falling?<br>Who would this &quot;high-falling manic&quot; be?<br>What\
      \ would DUANMU Fei choose if he knows the truth?<br><br><img src=\"https://%CDN_HOST_MEDIA_SSL%/steam/apps/593200/extras/\u7279\
      \u8272e.png?t=1594286268\" crossorigin=\"anonymous\"/><br><ul class=\"bb_ul\"\
      ><li>A detective game with puzzle minigames.</li><li>Stories told in a mystery\
      \ novel style.</li><li>Fully Chinese coice acting.</li><li>Animated character\
      \ sprites.</li><li>Multiple endings.</li></ul>"
