    review: "I just completed all Steam Achievements for my nephew\u2019s first arcade\
      \ game, Sushi Pachi Panic.   It is a pachinko game with bonus mini games to\
      \ collect balls to trade for gallery images.   For a solo production, I found\
      \ Kalvin\u2019s game to be fun to play and challenging to complete all the achievements.\
      \   I am looking forward to future projects he will release."
