      /><br><br>Test your reflexes!<br><strong> Gravity Ball </strong> is a game where
      you aim to make the best score. To do this, avoid obstacles on the path of your
      ball.<br>You will only need your mouse, just click once so that your ball moves
      from one wall to another. Each click gives you 1 point.<br>It is an arcade-style
