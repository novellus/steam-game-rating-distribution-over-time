details:
  data:
    about_the_game: 'This is a collection of classic games we made several years ago,
      but that we believe at current price point it''s still worth purchasing. For
      only 4.99 you''ll get:<br><ul class="bb_ul"><li>Universal Boxing Manager - Very
      detailed boxing management simulation. Manage up to 6 boxer in 17 weight categories.<br></li><li>TV
      Station Manager - Run your own TV channel. Buy or Sell rights to display programs
      on your TV. Arrage everything into the weekly schedule. Make your own TV Show
      with the &quot;Production Studio&quot;.<br></li><li>Universal Soccer Manager
      1 and 2 - very fast soccer management simulations.<br></li><li>Vera Blanc 1
      &amp; 2 - detective/mystery visual novels with western comic art<br></li><li>Supernova:
      Galactic Wars - a mix of strategy with arcade shooter</li></ul><br><strong>Please
      note that because they''re very old games they''re no longer updated. There''s
      no achievements or cloud save support. Sorry about that. They''ve been tested
      and work fine under Windows 10 though.</strong>'
