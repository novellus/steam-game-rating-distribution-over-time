details:
  data:
    about_the_game: '&quot;MiNNaDe Counter Fight&quot; is a ramen cooking game based
      on the VR Ramen Shop Simulator &quot;Counter Fight&quot; that allows up to four
      players to enjoy local multiplayer. &quot;MiNNaDe&quot; is a Japanese word that
      means &quot;everyone&quot;. Familiar customers and robbers also appear.<br><br>
      <img src="https://steamcdn-a.akamaihd.net/steam/apps/1266480/extras/1.gif?t=1588816809"
      /><br><br>Find a playable character full of personality that suits you and head
      to the kitchen right now.<br><br> <img src="https://steamcdn-a.akamaihd.net/steam/apps/1266480/extras/3.gif?t=1588816809"
      /><br><br> <img src="https://steamcdn-a.akamaihd.net/steam/apps/1266480/extras/h2_0_en.png?t=1588816809"
      /><br><br>Make ramen, gyoza, and beer in various worlds, from modern ramen shops
      to primordial times, ramen factories, castles, and more, and offer them to customers
      accurately and speedily.<br><br>Customers are usually satisfied with one cup,
      but some of them are gluttons! Serve as many cups as you like.<br><br><br> <img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1266480/extras/h2_1_en.png?t=1588816809"
      /><br><br>The kitchen, which was small at first, gradually grew larger, and
      eventually required an action like a big adventure. Making ramen is deadly.<br><br>Moving
      floors, conveyor belts, meteorites are falling, shurikens are flying, and giant
      frogs are aiming for foodstuffs, encountering mammoths, and it is not straightforward.<br><br>
      <img src="https://steamcdn-a.akamaihd.net/steam/apps/1266480/extras/2.gif?t=1588816809"
      /><br><br><br> <img src="https://steamcdn-a.akamaihd.net/steam/apps/1266480/extras/h2_3_en.png?t=1588816809"
      /><br><br>It will be more interesting if everyone plays. You may disturb other
      players, but you will not get a high score without cooperation.<br><br>At the
      end of play, each player''s contribution will be announced. Let''s celebrate
      the best chef!<br><br><br> <img src="https://steamcdn-a.akamaihd.net/steam/apps/1266480/extras/h2_4_en.png?t=1588816809"
      /><br><br>Characters with different abilities can be used by completing each
      stage mission!<br><br>Find a character that suits your play style!<br><br>Music
      by Rengoku Teien. All Rights Reserved.'
