details:
  data:
    about_the_game: 'Reventa is a challenging third-person sci-fi melee action game.
      In the aftermath of a war nearly driving humanity to extinction, survivors have
      fled to orbital colonies while scavengers pick through what remains on a dying
      Earth. As one of these scavengers, you have been contracted to retrieve a technology
      long thought lost. Technology that may be the key to saving the world. <br><br>Choose
      your Replicant, unravel the past, and fight the future.<br><ul class="bb_ul"><li><h2
      class="bb_tag">Varied Playstyles</h2></li></ul><img src="https://steamcdn-a.akamaihd.net/steam/apps/627890/extras/Reventa_Release1_BlueExampleImage.jpg?t=1576991822"
      /><br>Charge into the thick of battle and unleash relentless sword slashes with
      Blue. Parry incoming attacks with careful timing to slow time around you and
      allow for devastating Executions.<br><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/627890/extras/Reventa_Release1_RedExampleImage.jpg?t=1576991822"
      /><br>Keep enemies at range to take them down with pinpoint dagger throws and
      chain explosions with Red. Stop time at will to attack your enemies unchallenged,
      or make your escape for a momentary reprieve.<br><ul class="bb_ul"><li><h2 class="bb_tag">Ability
      Customization</h2></li></ul><img src="https://steamcdn-a.akamaihd.net/steam/apps/627890/extras/Reventa_Release1_SutraExampleImage.jpg?t=1576991822"
      /><br>Tailor your avatar''s playstyle to suit you. Take upgrades from defeated
      Replicants and grow in power with Insight gained from killing enemies. Customize
      for damage potential, survivability, and unique proc effects to tip the odds
      in your favor.<br><br><br><ul class="bb_ul"><li> Choose between two playable
      characters with unique abilities and playstyles.<br></li><li> Gain Insight (experience)
      from slain enemies to upgrade and customize your avatar''s skills and traits.<br></li><li>
      Learn the history and future of the world through collectible Codex Ciphers.<br></li><li>
      Move with speed and grace. Wallrun, dodge, double jump, roll, slide, and teleport
      around the battlefield.<br></li><li> Easy to use One-to-One input system. One
      button to attack, and one to block means not having to worry about execution
      errors.<br></li><li> Attack from your opponent''s blind spots to land critical
      attacks for increased damage.<br></li><li> Sustain your assault to build combos
      and dramatically increase attack damage.<br></li><li> Unlimited continues: death
      is not the end. Giving up is.</li></ul>'
