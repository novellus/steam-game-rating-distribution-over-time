    about_the_game: "Chicken Police - Paint it RED! is a narrative-driven noir adventure\
      \ with a complex interrogation system and mystery-solving detective gameplay.\
      \ <br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1084640/extras/\xFA\
      j_gifes_2020.gif?t=1609864476\" /><h2 class=\"bb_tag\">KEY FEATURES:</h2><ul\
      \ class=\"bb_ul\"><li> A thrilling, rich storyline with a classic film-noir\
      \ twist<br></li><li> Professional voiceover with more than 8 hours of spoken\
      \ dialogue!<br></li><li> A carefully crafted, unique and &quot;colorful&quot;\
      \ world<br></li><li> A complex interrogation system<br></li><li> 30 fully voiced\
      \ characters<br></li><li> A cinematic film-noir experience with more than 20\
      \ cutscenes!<br></li><li> Lots of clues, information, and collectibles to find<br></li><li>\
      \ And a beautiful original soundtrack</li></ul><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1084640/extras/Steam_Page_Title_story2.png?t=1609864476\"\
      \ /><br><br><i>A mysterious Dame...<br>A strange case...<br>and the wildest\
      \ cops of the Wilderness!</i><h2 class=\"bb_tag\">MEET THE CHICKEN POLICE</h2>Sonny\
      \ Featherland and Marty MacChicken were once a legendary detective-duo, the\
      \ Chicken Police. But that was almost a decade ago, and time had passed them\
      \ by... Now, Sonny is just a semi-alcoholic wreck of a bird on his paid leave,\
      \ while Marty still hides behind the facade of a star-detective. <br>During\
      \ their last case, they nearly killed each other, and they haven't spoken ever\
      \ since... <br><br>Now Sonny and Marty are forced to work together on a case\
      \ that's weirder and wilder than anything they've ever encountered before!<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1084640/extras/\xDAj_natash\xE1\
      s.gif?t=1609864476\" /><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1084640/extras/Steam_Page_Title_features2.png?t=1609864476\"\
      \ /><h2 class=\"bb_tag\">NARRATIVE-DRIVEN, DETECTIVE GAMEPLAY</h2>Chicken Police\
      \ is a story-rich, dialogue-heavy adventure, combining elements of the visual\
      \ novels and classic adventure games. <br>The game has more than 30 characters\
      \ to talk to, with some having to be seriously interrogated. <br>Collect tons\
      \ of clues, evidence, and highly sensitive personal information from the shady\
      \ characters of Clawville to use ruthlessly against them!<h2 class=\"bb_tag\"\
      >EXPLORE THE CITY OF CLAWVILLE (again, and again...)</h2>There are more than\
      \ 30 places to visit and some of them will change several times during the story.\
      \ <br>You can return to previous locations on several occasions to find hidden\
      \ secrets, meet new characters, or gather information about the world and its\
      \ inhabitants.<h2 class=\"bb_tag\">A CINEMATIC EXPERIENCE</h2>Chicken Police\
      \ has a weirdly-stunning visual style made with the usage of real photos and\
      \ photo-realistic 3D backgrounds, inspired by classic film-noir movies like\
      \ The Big Sleep, Double Indemnity or Gilda and games like\_<strong>Grim Fandango</strong>,\_\
      <strong>Policenauts</strong>, <strong>Snatcher</strong>,\_<strong>L.A.Noire</strong>,\_\
      <strong>Aviary Attorney</strong>\_or the\_<strong>Tex Murphy</strong>\_series.\_\
      The game was also heavily influenced by animated features like Porco Rosso,\
      \ Fantastic Mr. Fox, and the series: BoJack Horseman. <br><br>The noir mood\
      \ is enhanced by an original musical score, backed up by\_professional voice\
      \ acting from the studio that brought you the voices of <strong>The Wolf Among\
      \ Us</strong>, <strong>Horizon Zero Dawn</strong> and <strong>Warhammer: End\
      \ Times - Vermintide 2</strong>. <br>The game is 100% voice-acted with more\
      \ than 8+ hours of spoken dialogue!<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1084640/extras/\xE1\
      lom_mont\xE1zs.gif?t=1609864476\" /><h2 class=\"bb_tag\">CLAWVILLE NEVER SLEEPS</h2><i>&quot;This\
      \ city never sleeps - they say. <br>Maybe that's why it is so cranky all the\
      \ time.&quot; </i><br><br>The city of Clawville was built as an Edenic place,\
      \ where predators and prey can live in peace. But the dream remained just a\
      \ dream while Clawville slowly became the darkest corner of all the Wilderness.<br><br>Chicken\
      \ Police is a satire, which recalls the mood and atmosphere of the 40's film-noir\
      \ classics, and as the best noirs and hardboiled detective stories, it's so\
      \ gritty and hopeless, that it can only be served with a lot of cynical humor...<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1084640/extras/K\xC9SZ_world.gif?t=1609864476\"\
      \ /><h2 class=\"bb_tag\">QUOTES ABOUT US</h2><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1084640/extras/dest_k\xE9\
      p_cikk.jpg?t=1609864476\" /><br><br><strong>FORBES:</strong> <i>&quot;It's also\
      \ clear from the trailer that its dark story will be pretty funny, with plenty\
      \ of scope to establish it as one of the more unique releases in its genre.\
      \ Needless to say, there'll be absolutely nothing like it released during 2020,\
      \ and hopefully, it'll be as brilliant as it is different.&quot;</i><br><br><strong>DESCTRUCTOID:</strong>\
      \ <i>&quot;I know I mostly cover animal-based games, but few have ever stopped\
      \ me dead in my tracks like this one. I mean, did you hear that song in the\
      \ trailer? That's original music, baby! I'm a sucker for games with quirky themes\
      \ and original music, so of course, I took notice to this one straight away.\
      \ Mix that with the animals-as-people motif and spot-on detective visuals, and\
      \ yeah I didn't really stand a chance.&quot;</i><br><br><strong>ROCK PAPER SHOTGUN:</strong>\
      \ <i>&quot;Fortunately I\u2019m batting my jet-lagged eyes at Chicken Police,\
      \ an upcoming noir detective adventure with grizzled chickens and a very good\
      \ raccoon. It\u2019s a point and clicker, which means I\u2019ll almost certainly\
      \ never play it. But I\u2019d still like you to revel in this trailer with me.\
      \ It\u2019s a cinematographic masterpiece.&quot;</i><br><br><strong>ALPHA BETA\
      \ GAMER:</strong> <i>&quot;It really nails the film noir vibe it\u2019s going\
      \ for. Meanwhile, the voice acting is excellent throughout, the story is interesting\
      \ and the writing is very witty, packed full of cynical humor and animal-based\
      \ puns. A ridiculous and riveting hardboiled detective adventure that will give\
      \ you a clucking good time.&quot;</i>"
