    reviews: "\u201CChicken Police is a one-of-a-kind experience, both within its\
      \ own genre and for 2020 as a whole.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=https://www.forbes.com/sites/mattgardner1/2020/11/05/chicken-police-review-a-clucked-up-thriller-well-worth-exploring/?sh=6495a231a768\"\
      \ target=\"_blank\" rel=\"noopener\"  >FORBES</a><br><br>\u201CAtmospheric and\
      \ funny, with some fantastic writing and voice work, Chicken Police is one of\
      \ the best indie games of the year.\u201D<br>9/10 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=https://fingerguns.net/reviews/2020/11/05/chicken-police-pc-review-murder-most-fowl/\"\
      \ target=\"_blank\" rel=\"noopener\"  >FINGERGUNS</a><br><br>\u201COne of those\
      \ indie diamonds that pop up every once in a while, and manage to speak right\
      \ to our souls. Truly a one-of-a-kind experience.\u201D<br>95/100 \u2013 <a\
      \ href=\"https://steamcommunity.com/linkfilter/?url=https://ragequit.gr/reviews/item/chicken-police-pc-review/\"\
      \ target=\"_blank\" rel=\"noopener\"  >RAGEQUIT</a><br>"
