details:
  data:
    about_the_game: "<h2 class=\"bb_tag\"><strong>UNDER THE GOWN</strong></h2>The\
      \ Actor's &quot;Under the Gown&quot; costumes DLC includes Lead White, Glass\
      \ Floral Headwear, Blood Underneath, and Gold Blade Spear.<br><br>Nobody knows\
      \ how many bloodstains are there under the remarkable costume, neither does\
      \ anyone know that the wounds were on his heart rather than his skin. Only in\
      \ the solitary nights would April disrobe his gown, sinking himself in endless\
      \ sorrow. <br><br><strong>Please be noted</strong> that you have to own <strong>ARIA\
      \ IN THE ASHES DLC</strong> before you can wear this costume in the game.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1086740/extras/615-300-\u82F1\
      \u6587.png?t=1570850259\" /><br><br><strong>Lead White</strong><br>Do you notice\
      \ my beauty from the lead white, will you stay with me for my dance, and are\
      \ you ready for the joy of death?<br><br><strong>Glass Floral Headwear</strong><br>The\
      \ costume headwear with a tin hairpin and floral decorations made of glass.\
      \ Everything on the stage is nothing but fake.<br><br><strong>Blood Underneath</strong><br>Blood\
      \ reveals as the dress unties. Wound tears before one heals.<br><br><strong>Gold\
      \ Blade Spear</strong><br>A weapon designed for torment. Martial actors use\
      \ prop spears in their performance, but nobody shall use a fatal weapon like\
      \ this."
