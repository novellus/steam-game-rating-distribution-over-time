    recommendationid: '78039462'
    review: "NOT A TOWER DEFENSE GAME\nOkay, got that out of the way.\nThat said,\
      \ it is a damaged and sub par product that I have found a bit of fun in, despite\
      \ the quirks and miscues. \nBasically you travel around a small island in a\
      \ hover-ship trying to kill the enemy.\nWhile there does not seem to be a robust\
      \ story, or any story for that matter, it does seem toi have a deep upgrade\
      \ system, and quite a few things I still don't understand. (For example, why\
      \ can my base defend itself? Why do towers get stronger? All a mystery)\nThe\
      \ music is nice, though the transitions can be jarring. \nA lot of this is confusing,\
      \ but I am having fun exploring what there is. It isn't for everybody, but for\
      \ those of you with a fondness for misfit toys, it might be worth a peek.  \n\
      ADDENDUM: It only took me twenty one hours of play to defeat the game, and by\
      \ the end I was so powerful there wasn't zero challenge to the final boss. Still,\
      \ it was fun..."
