  data:
    about_the_game: "<strong>A Race To Alter History On A Ship Out Of Time...</strong><br><br>Intrigue\
      \ and adventure await you on board the Titanic, the most famous ocean liner\
      \ in history. As a British secret agent on a vital mission, it is up to you\
      \ to change the course of history as you explore the world\u2019s most luxurious\
      \ ocean vessel in all its original splendour.<br><br>Navigate the amazingly\
      \ detailed 3D reconstruction of the doomed ocean liner and rub elbows with high\
      \ society from the turn of the century, all while searching for clues and solving\
      \ challenging puzzles that could alter world history.<br><br>Along the way,\
      \ you can move freely around the ship, exploring the Titanic\u2019s decks, corridors\
      \ and staterooms \u2013 all of them so perfectly reproduced that they were chosen\
      \ for use by historians during a scientific expedition at the actual wreck site\
      \ in the North Atlantic.<br><br>Then, on the night of April 14, 1912 you plunge\
      \ into a race against time. Both spectator and participant in a multi-tiered\
      \ drama, your own survival and the fate of millions hinge on your actions during\
      \ the last hours of the sinking ocean liner.<br><ul class=\"bb_ul\"><li>Accurate\
      \ digital reconstruction of the Titanic,<br></li><li>Easy-to-navigate, fully\
      \ explorable 3D environments,<br></li><li>Immersive and fluid 360 degree real-time\
      \ movement,<br></li><li>Characters remember your actions and act accordingly,<br></li><li>Guided\
      \ tour option \u2013 explore the Titanic and learn all about the ship!</li></ul>"
