    review: This is by far Masaaki Yuasa's most bizarre and trippy film that I've
      seen yet, at times it can even feel completely random and nonsensical. Yuasa
      loves to throw away the conventional norms when it comes to storytelling, and
      instead relies on abtract imagery and expressive characters connected loosely
      by a plot to tell a story. Though it may be overwhelming to take in, Mind Game
      was a unique experience that I'd reccomend to anyone looking for something different.
