    about_the_game: "<p><strong>Kohan: Ahriman\u2019s Gift</strong>, awarded \u201C\
      Strategy Game of the Year\u201D by Computer Gaming World, is a real-time strategy\
      \ game set in the fantasy world of Khaldun. Built on the award-winning Kohan:Immortal\
      \ Sovereigns gameplay, Ahriman\u2019s Gift is the stand-alone prequel to Kohan:\
      \ Immortal Sovereigns. Experience the world of Khaldun from a whole new perspective:\
      \ evil. Lead armies of Shadowbeasts and Undead as you ravage the countryside,\
      \ driving all enemies before you. Ahriman\u2019s Gift not only provides new\
      \ campaigns and improved artificial intelligence, but also introduces dozens\
      \ of new heroes and units to control.</p>\n\t\t\t\t\t\t<h2>Key features:</h2>\n\
      \t\t\t\t\t\t<ul>\n\t\t\t\t\t\t<li>Two new political factions and two new independent\
      \ races. \n\t\t\t\t\t\t<li>A single player campaign mission \n\t\t\t\t\t\t<li>5\
      \ campaigns to explore and conquer and an additional 40 custom designed maps,\
      \ including several official Tournament maps. \n\t\t\t\t\t\t<li>Robust multiplayer\
      \ support for up to 8 players. \n\t\t\t\t\t\t<li>Random map generator and map\
      \ editors to custom make your own Deathmatch, Scenario, and Campaign maps.\n\
      \t\t\t\t\t\t<li>Over 90 beautifully detailed units and over 70 different heroes.\n\
      \t\t\t\t\t\t<li>Over 100 spells and over 75 technologies that will enhance your\
      \ strategy.\n\t\t\t\t\t\t<li>30 different AI players challenge you with various\
      \ styles of play. \n\t\t\t\t\t\t<li>Seven different game types (including Bloodbath\
      \ and King of the Hill). \n\t\t\t\t\t\t</ul>"
