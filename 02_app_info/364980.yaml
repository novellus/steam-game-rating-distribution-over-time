details:
  data:
    about_the_game: 'In <strong>Bunker Constructor </strong>you build strong bunkers
      that protect against enemy attacks. You must build resilient bunkers through
      45 levels and in 5 environments including desert, forest, beach, mountains and
      city ruins, because the next attack wave is already underway! You will know
      if your bunker is strong enough when the enemies attack with either their artillery,
      tanks or bombs. <br><br>Various materials are available to construct your bunkers,
      such as concrete, steel girders and armor protection. You need to use them skillfully
      and cost-effectively so you can build the perfect bunker. There are multiple
      solutions when constructing a bunker which you discover by combining the different
      components in numerous ways, and your budget is the only limit. Go wild with
      your creativity and ideas! <br><br>FEATURES: <br><ul class="bb_ul"><li>45 Levels<br></li><li>5
      Settings: desert, forest, beach, mountains, city ruins<br></li><li>Map showing
      unlocked worlds / levels<br></li><li>3 building materials: concrete, steel girders,
      armor protection<br></li><li>Different difficulties: enemy artillery, tank attack,
      air attack </li></ul>'
