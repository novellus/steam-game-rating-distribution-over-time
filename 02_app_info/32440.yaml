    detailed_description: "Kick Some Brick in I through VI<br>\t\t\t\t\tPlay through\
      \ all six Star Wars movies in one videogame! Adding new characters, new levels,\
      \ new features and for the first time ever, the chance to build and battle your\
      \ way through a fun Star Wars galaxy on your PC!<br>\t\t\t\t\t<ul class=\"bb_ul\"\
      ><li><strong>New Gameplay Features</strong> with enhanced Force Powers, new\
      \ power-ups and new Challenge Modes.<br>\t\t\t\t\t</li><li><strong>Solve Puzzles</strong>\
      \ through the use of creative thinking, teamwork and unique building situations.<br>\t\
      \t\t\t\t</li><li><strong>Over 120 playable characters,</strong> and new characters\
      \ like Watto, Zam Wessell, Boss Nass and more!<br>\t\t\t\t\t</li><li><strong>Upgraded\
      \ Character Customizer</strong> allowing millions of possibilities. With character\
      \ parts from all 6 movies, create cross-Trilogy mash-up characters like Han\
      \ Windu and Lando Amidala.<br>\t\t\t\t\t</li><li><strong>Redesigned levels</strong>\
      \ like the &quot;Mos Espa Podrace&quot; and &quot;Gunship Cavalry&quot; to take\
      \ advantage of the the open vehicle gameplay of LEGO Star Wars II.<br>\t\t\t\
      \t\t</li><li><strong>Bonus levels and missions</strong> allow you to take 10\
      \ additional Bounty Hunter missions from Jabba the Hutt in the prequel trilogy.<br>\t\
      \t\t\t\t</li><li><strong>Two Player Local Co-Op</strong> lets friends and families\
      \ play together.<br>\t\t\t\t\t</li></ul>"
