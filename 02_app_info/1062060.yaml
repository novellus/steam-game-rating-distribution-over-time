    about_the_game: '<i>Rhome</i> is a first-person, dark, atmospheric exploration
      game where players navigate an increasingly chaotic and psychologically unnerving
      environment as the very fabric of reality unravels around you. Step into the
      role of Hailey Rhome, a distinguished architect, who returns from a long day
      at work to find her husband missing and her home a hostile and unfamiliar place.<br><br>Explore
      Hailey''s M.C. Escher-inspired home and uncover the truth of the nightmare that
      you''ve stepped into.<h2 class="bb_tag">Key Features:</h2><ul class="bb_ul"><li>
      An interactive, horror novella experience that can be completed in one sitting<br></li><li>
      A fully voiced, female protagonist<br></li><li> Puzzles that shape the house
      around you<br></li><li> An uniquely chaotic environment to explore and discover</li></ul><h2
      class="bb_tag">Notes:</h2> <ul class="bb_ul"><li> <i>Rhome</i> is published
      by SMU Guildhall and developed a small student team at SMU Guildhall over a
      development cycle of 16 weeks.<br></li><li> Proceeds from your purchase of <i>Rhome</i>
      on Steam supports the students.  They thank you for your support.<br></li><li>
      Additional development to extend the game is not currently planned beyond its
      academic completion.  <br></li><li> Learn more at <a href="https://steamcommunity.com/linkfilter/?url=http://rhomegame.com"
      target="_blank" rel="noopener"  >http://rhomegame.com</a></li></ul><h2 class="bb_tag">A
      special note from SMU Guildhall:</h2><i>Rhome</i> is now free to play! The game
      was made by students at SMU Guildhall who are graduating in May, 2020 during
      the height of the Covid-19 outbreak. This is a difficult time for everyone.  We
      decided to make <i>Rhome</i> and our other recent releases free for two reasons:  1)
      With a challenging job market, we wanted to show off the students'' hard work
      to as wide an audience as possible.  2) Everyone stuck at home could use some
      fun, free entertainment.<br><br>If you are one of the gamers who supported our
      students and purchased the game, <strong>we thank you</strong>.  Proceeds go
      directly to the students to help offset some of the extra development costs
      of making and publishing the game.'
