    about_the_game: 'The Redout Original Soundtrack by Aram Jean Shahbazians and Nils
      Iver Holtar features more than 80 minutes of music created exclusively for the
      game, fully remastered for this release and with all-new bonus material.<h2
      class="bb_tag">Credits</h2><br><strong>Composers:</strong> Aram Jean Shahbazians,
      Nils Iver Holtar<br><strong>Mix:</strong> Aram Jean Shahbazians, Paolo Armao<br><strong>Sound
      Post-production facilities:</strong> Zero dB Sound Studios, Turin<br><strong>Musicians:</strong>
      Daniel Giagnorio (guitar), Filip Lange-Nielsen (guitar), Federico Ascari (guitar),
      Francesco Bagnasco (violin), Masis Shahbazians (cello)<br><br>- MP3-format (320kbps)
      files will be placed in your Redout folder in the Steam Directory: ...Steam\steamapps\common\Redout\Soundtrack
      <br>- Lossless format (Wav, 44kHz, 16bit) files will be placed, compressed in
      a single zip file, in your Redout folder in the Steam Directory: ...Steam\steamapps\common\Redout\Soundtrack'
