details:
  data:
    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/1328830/extras/Default_1_(1).png?t=1605663846"
      /><br><br>Jumper Starman is a pixel art game with classic platform game elements.<br><br>An
      arcade game with several difficulties, challenging levels and dangerous enemies.<br><br>Challenge
      yourself, win the challenges and reach the top!<br><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1328830/extras/Jumper.gif?t=1605663846"
      /><h2 class="bb_tag">Story</h2><br><br>On one of his discreet visits to our
      planet, the Jumper Starman ended up distracting himself with a satellite and
      fell to the earth. Now you will need to return to your spaceship as soon as
      possible so that you can survive and return to your home planet.<br><br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1328830/extras/missile.gif?t=1605663846"
      /><h2 class="bb_tag">Gameplay</h2><br><br>Jump through six different environments
      defending yourself from enemies of all kinds.<br>Beat the time, use your flotation
      skills wisely, lift the rocket before its vital gas and life run out.<h2 class="bb_tag">Features</h2><br><br>Jumper
      Starman offers features of classic platform games:<br><br><ul class="bb_ul"><li>
      Single Player<br></li><li> Pixel Art Environments<br></li><li> Fast-paced Precision
      Platform<br></li><li> Race Against Time<br></li><li> Local Score and Ranking<br></li><li>
      4 Difficulties</li></ul><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1328830/extras/BG.png?t=1605663846"
      />
