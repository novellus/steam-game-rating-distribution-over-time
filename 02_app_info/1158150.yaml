  data:
    about_the_game: "If there's one thing the Viking Brothers crave more than roasted\
      \ meats and ale, it's adventure! And Everand and Boromere are going to get their\
      \ fill as they join together to save the Tree of Life from the effects of a\
      \ mysterious poison!<br />\r\n<br />\r\nEnter the realm of gods and legends\
      \ to guide the brothers through worlds both steaming hot and icy cold to discover\
      \ the source of the scourge. Face fire giants, ghosts and deadly scorpions;\
      \ race against the clock to rebuild villages and gather supplies; and solve\
      \ puzzles that will have Everand stroking his massive red beard in contemplation.<br\
      \ />\r\n<br />\r\nMagic will be your ally and your sword your faithful companion\
      \ as you upgrade your heroes to overcome new challenges, activate powerful boosters\
      \ to complete levels faster and unlock dozens of achievements on your way to\
      \ victory.<br />\r\n<br />\r\nSave the tree and you'll be treated to an epic\
      \ bonus adventure and enough Collector's Edition extras to fill a Viking's tankard.\
      \ Don\u2019t miss this thrilling new adventure starring everyone's favorite\
      \ Norsemen!<br />\r\n<br />\r\nKey features:<br />\r\n\u2022\tA captivating\
      \ story of adventure<br />\r\n\u2022\tDozens of nail-biting levels<br />\r\n\
      \u2022\tCasual and expert modes<br />\r\n\u2022\tFun and addictive mini-games<br\
      \ />\r\n\u2022\tSimple point-and-click controls"
