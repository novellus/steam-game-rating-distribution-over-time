  data:
    about_the_game: "About this Game:<br />\r\n<br />\r\nComit the Astrodian 2 is\
      \ the sequel to 2016's Comit the Astrodian. It features new stages, new abilities\
      \ and new enemies.<br />\r\n<br />\r\nStory: <br />\r\n<br />\r\nA year after\
      \ defeating the Space Pirate Krater, Comit is living a peaceful life on Astrodia.\
      \ Unfortunately the Villainous Krater is threatening to over a new star system\
      \ so our hero Comit must take the fight him all the way to his home world, Planet\
      \ Krater.<br />\r\n<br />\r\nComit's Abilities: <br />\r\n<br />\r\nComit's\
      \ rocket allows him to boost through stages at high speed as well as pull off\
      \ feats like double jumping and bouncing off of certain enemies. His new abilities\
      \ will include swinging, sliding and the addition of power-ups. Bonus Stages\
      \ will now hold the key to unlocking Meta Comit."
