  data:
    about_the_game: '<img src="https://steamcdn-a.akamaihd.net/steam/apps/1354000/extras/GIF3.gif?t=1598362767"
      /><br><strong>INTRODUCTION</strong><br>Abyss of Death is an action game in which
      you are an American soldier sent on a mission to Vietnam. However, nothing can
      be easy.<br>On your way to the base your helicopter was shot down. Wake up in
      the middle of the jungle with only one aim, survive in the enemy territory.<br>Thanks
      to the split screen you can  experience the adventure alone or with a friend
      !<br><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1354000/extras/GIF1.gif?t=1598362767"
      /><br><strong>EXPLORE !</strong><br>During gameplay you will encounter different
      sceneries like :  jungle, villages, underground tunnels and cities.<br><br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1354000/extras/GIF2.gif?t=1598362767"
      /><br><strong>DESTRUCTIBLE ENVIRONMENT</strong><br>Almost everythink can be
      destroyed due to advance destruction system implemented inside the game !<br><br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1354000/extras/all_weapon_.jpg?t=1598362767"
      /><br><strong>GOOD GUN IS YOUR BEST FRIEND !</strong><br>At various stages of
      game you will have an opportunity to use a wide variety of rifles, machine guns,
      grenades and heavy weapons like RPG or flame thrower.<br>Every weapon is different
      so choose wisely !<br><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1354000/extras/Contact.png?t=1598362767"
      /><br><strong>STAY IN TOUCH !</strong><br>If you want to be informed about new
      games or future updates follow &quot; Vainture Studio&quot; on social medias
      !'
