  data:
    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/791570/extras/redlinedesclogo.jpg?t=1571674938"
      /><br><br>Ever dreamed of owning and managing your own car racing team? Redline
      Ultimate Racing allows you to make your dreams come true! Take control of either
      a randomly generated racing universe (complete with cars, sponsors, tracks/schedule,
      drivers and crew chiefs) or load your own custom-created universe into the game.<br><br>Features
      include:<br><br><ul class="bb_ul"><li>Random racing universe generator creates
      a completely new and different challenge every game, including schedules, track
      names and cities and sponsors.<br><br></li><li>Hire up to 4 drivers for your
      team, each with 13 different stats including special 'quirks' possible for each
      one. Hire Crew Chiefs with 10 different stats and quirks as well. Compete against
      40 other drivers and make the financial decisions for your team to guide it
      to prosperity. Sign them to contracts to keep them on your team.<br><br></li><li>Buy
      cars with 5 different stats, or use the Research and Development feature to
      create your own car with parameters you set yourself. Dozens of possible special
      quirks possible for cars. Cars wear out over the course of a season and must
      be repaired.<br><br></li><li>Full unlimited career seasons possible, with driver/crew
      development, injuries and tons of special events possible during a game. Full
      stats are tracked for every driver, including Top 5 and Top 10 finishes, wins,
      poles, DNF's and more.<br><br></li><li>Sim races quickly with detailed box scores/stats,
      or watch them play out with special decision points you may be able to interact
      with <strong>(the second feature coming soon)</strong>. A NASCAR-based points
      and earnings system is built into the game, and other factors include 4 different
      types of tracks and weather can influence the results as well.<br><br></li><li>Sign
      with sponsors and get funding for your team, or go it on your own. They will
      expect a certain level of performance to stick with you! Will you be able to
      hold onto them, or will they dump you at the end of the season.<br><br></li><li>Easy
      to use and attractive UI makes managing your team simple and easy, not to mention
      fun. Engaging news snippets of the previous race appear after every contest,
      and special random events can influence your season's progression.<br><br></li><li>Built-in
      feature to create and load your own custom universe setups, whether they be
      old or new. <strong>(Coming soon)</strong> Ever wanted to see how the 1985 NASCAR
      season would have ended up? Would Darrell Waltrip have been crowned champion
      -- or would Bill Elliot have been beaten him out? Now you can see for yourself!
      Add in your own driver pictures, racing logos and even basic car designs if
      you like.</li></ul><br>Grab the wheel and take control of your very own stock
      car racing team today!
