    reviews: "\u201CConglomerate 451 manages to mix the highest traditions of the\
      \ dungeon crawler genre with the gameplay mechanics one would expect from any\
      \ modern video game\u201D<br>8/10 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=https://www.thegamesmachine.it/conglomerate-451-pc/conglomerate-451-recensione/\"\
      \ target=\"_blank\" rel=\"noopener\"  >The Games machine</a><br><br>\u201CConglomerate\
      \ 451 merges perfectly Dungeon Crawler and Roguelike, with a well-kept progression\
      \ system capable of further personalizing each gaming experience.\u201D<br>7.6/10\
      \ \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=https://www.spaziogames.it/conglomerate-451-cyberpunk-made-in-italy-recensione/\"\
      \ target=\"_blank\" rel=\"noopener\"  >SpazioGames</a><br><br>\u201C...Dungeon\
      \ Crawler RPG that gives you a lot of content...\u201D<br>7/10 \u2013 <a href=\"\
      https://steamcommunity.com/linkfilter/?url=https://www.eurogamer.it/articles/2020-02-20-conglomerate-451-recensione\"\
      \ target=\"_blank\" rel=\"noopener\"  >Eurogamer</a><br>"
