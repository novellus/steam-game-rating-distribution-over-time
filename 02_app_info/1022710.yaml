    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1022710/extras/Steam_Storepage_Banner_615x117_FR1.png?t=1609344487\"\
      \ /><br>Conglomerate 451 is a grid-based, dungeon crawling first-person RPG\
      \ with roguelike elements set in a cyberpunk world.<br><br>You are the CEO of\
      \ a Special Agency, instructed by the Senate of Conglomerate city to restore\
      \ the order in sector 451, where corrupted corporations have established their\
      \ turfs. Thanks to the last constitutional decree, you are allowed to create\
      \ human clones. Build your own team, manipulate DNA, train your agents, equip\
      \ them with high-end weapons, choose what cyberlimbs to implant, and send the\
      \ squad to the field with only one goal: eradicate crime and restore order at\
      \ any cost.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1022710/extras/Conglomerate_key_steam_storepage_banner_615x117_v3.png?t=1609344487\"\
      \ /><br><ul class=\"bb_ul\"><li><strong>Manage your resources </strong>- Make\
      \ use of your own personal R&amp;D department to research advanced technology,\
      \ unlocking new features, powers and options for progression<br></li><li><strong>More\
      \ than just body mods </strong>- In addition to upgrading weapon and armor proficiencies,\
      \ augment your body with interchangeable cyber implants that completely change\
      \ your agent\u2019s skills and utility<br></li><li><strong>Pain and Trauma system</strong>\
      \ - Even the smallest wounds can have a lasting impact. By taking damage in\
      \ combat, agents risk generating permanent Traumas that will follow them between\
      \ missions<br></li><li><strong>Story or Endless Mode</strong> - It's your choice.\
      \ The Story Mode brings you in a world filled by events and a war with corrupted\
      \ Corporations and their propaganda. In the Endless Mode, the game will create\
      \ endless content for you<br></li><li><strong>Perks and Mutations</strong> -\
      \  Your agents can acquire special skills (Perks) and obtain Mutations<br></li><li><strong>Drugs\
      \ and Disorders</strong> - buy synthetic drugs to temporarily empower your agents,\
      \ with the risk that they develop Mental Disorders<br></li><li><strong>Procedural\
      \ cyber dungeons </strong>- Experience the dungeon crawling you love, mixed\
      \ with future technology as you take on procedurally-generated dungeons and\
      \ missions<br></li><li><strong>If you die in the game...</strong> - Each mission\
      \ could be your last thanks to agent permadeath. Consider every move, because\
      \ if an agent dies in battle, they will be lost forever<br></li><li><strong>Hack\
      \ the world</strong> - Enter cyberspace mid-mission and hack your way ahead\
      \ of the competition to get crucial intel and give yourself the advantage<br></li><li><strong>Collectables\
      \ and Achievements</strong> - find collectibles around the dungeons and bring\
      \ them to the Collector to discover the truth</li></ul>"
