    review: As a fan of HOGs and point and clicks, I would highly recommend to give
      this entire Haunted Legends series a pass. They are clunky and the puzzle solving
      is kind of infuriating. You think you've solved the puzzle to open a door for
      example, but, nope, that was just the first part. Now you have to figure out
      how to open the second part of the lock. With items not yet in your inventory.
      And a LOT of running around, like more than usual. I also found this particualr
      game (the undertaker) crashed a lot, and each time due to some run time errors.
