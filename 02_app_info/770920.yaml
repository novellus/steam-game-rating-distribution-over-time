    about_the_game: "Unravel the mysterious undead curse in Haunted Legends: The Undertaker!\
      \ A once-ordinary fishing village has been transformed into a nightmarish landscape,\
      \ as the recently buried rise from their graves! As a seasoned detective, it's\
      \ up to you to find the cause of these unnatural disturbances and put an end\
      \ to them for good. Take on a chilling new case in this thrilling Hidden Object\
      \ adventure!<br />\r\n<br />\r\nThis is a special Collector's Edition release\
      \ full of exclusive extras you won\u2019t find in the standard version. The\
      \ Collector\u2019s Edition includes:<br />\r\n<br />\r\nA bonus game<br />\r\
      \nDownloadable music tracks<br />\r\nStunning art extras<br />\r\nIntegrated\
      \ Strategy Guide<br />\r\n<br />\r\n<br />\r\nThis is a Hidden Object Puzzle\
      \ Adventure game, meaning a specific genre of story-driven, point &amp; click\
      \ adventures. Throughout the game, players are tasked to find a list of objects\
      \ hidden within a particular scene, and to occasionally complete various mini-games/puzzles."
