    detailed_description: "<strong><h2 class=\"bb_tag\">Panmorphia: Enchanted</h2></strong><br>In\
      \ the first adventure, you used your ability to wield each element and transform\
      \ yourself into the animal that best represented it! That enabled you to alternate\
      \ between each animal's point of view and save the four trapped elements!<br><br>In\
      \ your second adventure, Panmorphia calls out to you once more!<br>You are being\
      \ sent to the Lost Temple to enchant the amulet and evolve your powers!<br>Doing\
      \ so will enable you in the future to swap freely between the four elemental\
      \ forms!<br><br>The Lost Temple is like no other! It has four sides, each representing\
      \ the four elements! \LYour powers enable you to do magical things such as breathe\
      \ underwater, turn day into night, summon the wind, and many other wonderful\
      \ surprises!<br><br><i>This is a room escape game, set in the universe of Panmorphia!</i><br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1494310/extras/Enchanted2.gif?t=1608174738\"\
      \ /><br><br><strong><h2 class=\"bb_tag\">Features:</h2></strong><br><ul class=\"\
      bb_ul\"><li>Point and click, puzzle adventure game!<br></li><li>Custom designed\
      \ beautiful graphics!<br></li><li>Many items to collect and puzzles to solve!<br></li><li>Dynamic\
      \ notebook that tracks your clues!<br></li><li>A Hint System that guides you\
      \ with the next task!<br></li><li>A beautiful soundtrack and original sound\
      \ effects!<br></li><li>Auto-saves your progress!</li></ul><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1494310/extras/Enchanted3.gif?t=1608174738\"\
      \ />"
