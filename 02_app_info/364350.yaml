  data:
    about_the_game: "Penelope Barker and Aaron S. Reid are agents of the extra-governmental\
      \ Pandora Global Corp, which works in parallel with the CIA. Unbeknown to them,\
      \ they are also guinea pigs in an ambitious and dangerous project...<br />\r\
      \n<br />\r\nThe corporation is experimenting with a modification to DNA that\
      \ is capable of altering the faculties of the guinea-pig subjects, thereby granting\
      \ them powers beyond the ordinary.<br />\r\n<br />\r\nBut for what purpose?\
      \ Find out as you venture into mysterious settings, unravel the adventure and\
      \ come to understand The Apotheosis Project.<br />\r\n<br />\r\n+ A budget point\
      \ and click science fiction adventure by Midian Design<br />\r\n+ Full English\
      \ voice acting starring Jesse Gunn (Warmer) &amp; Donna Preston<br />\r\n+ Full\
      \ original soundtrack by dagaz (also comes included in My Library &gt; Music)<br\
      \ />\r\n+ Control 2 characters, switch between agents to further your adventure!<br\
      \ />\r\n+ In-game score system, can you reach the top?<br />\r\n+ Find over\
      \ 30 extra hidden Steam achievements!<br />\r\n+ Soundtrack included in Library\
      \ &gt; Music<br />\r\n+ Suitable for younger players, light-hearted story &amp;\
      \ simple controls<br />\r\n<br />\r\nAnd more from this developer:<br />\r\n\
      <br />\r\nhttps://store.steampowered.com/app/509920/Doc_Apocalypse/"
