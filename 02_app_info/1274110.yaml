    review: "\xD3timo jogo, simples por\xE9m desafiador. Uma boa recomenda\xE7\xE3\
      o para passar o tempo e tentar reduzir o seu tempo em cada n\xEDvel. Mas assim\
      \ como todo jogo, sempre existe algo para aprimorar. Aqui vai uma lista do que\
      \ eu acredito que pode deixar o jogo mais completo e manter o jogador mais interessado:\n\
      \n- Desenvolver uma Trilha Sonora mais completa\n\n- Criar placares de pontua\xE7\
      \xE3o Global, e n\xE3o s\xF3 Client-Side. Assim cria mais desafio tentando bater\
      \ o recorde dos outros.\n\n- Simplificar a UI dentro dos n\xEDveis, deixando\
      \ o tutorial das teclas de movimenta\xE7\xE3o aparecendo antes que o jogador\
      \ comece a se mover, e depois, desaparecer. Tamb\xE9m deixar o placar para aparecer\
      \ depois que o jogador completar o n\xEDvel.\n\n- Colocar um timer com o tempo\
      \ total que o jogador levou para completar o n\xEDvel, no lugar do timer indicando\
      \ o tempo que falta para completar antes que voc\xEA termine o n\xEDvel. Isso\
      \ pode acabar confundindo pessoas ao ver seu tempo (O meu tempo mais rapido\
      \ aparece com numera\xE7\xE3o maior do que o meu tempo mais devagar)\n\n- Adicionar\
      \ efeitos/filtros dentro dos n\xEDveis para dar mais vida ao jogo. Com a Engine\
      \ da Unity voc\xEAs podem utilizar um sistema de luz 2D para trazer mais realismo/vida\
      \ nas fases enquanto a luz est\xE1 acesa. Tamb\xE9m podiam adicionar rastros\
      \ por onde o Jogador passa.\n\n- Disponibilizar Conquistas para desbloquear,\
      \ fazendo jogadores ficarem mais interessados em conseguir Platinar o game.\n\
      \n- Se possivel, adicionar um Sistema de drop de cartas da Steam. Isso atrai\
      \ muitos jogadores a comprar e continuar jogando o jogo para conseguirem suas\
      \ cartas.\n\n\nEm geral o jogo est\xE1 bem solido, bom trabalho. Distribui 5\
      \ copias para amigos meus se divertirem.\nContinuem desenvolvendo e trazendo\
      \ updates."
