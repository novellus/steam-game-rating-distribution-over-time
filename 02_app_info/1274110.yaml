    about_the_game: "In a dark and disturbed universe, there are a few moments of\
      \ light for us to go on and sometimes it is necessary to move in the darkness,\
      \ in the hope that we are going in the right path. Light: A Maze Game is, overall,\
      \ a game about this universe, it is a simple game with a fun, challenging and,\
      \ as it must be, profound mechanic.<br />\r\n<br />\r\nThere are 126 levels,\
      \ in each one you start somewhere in a maze. To get out you have to be carreful\
      \ not to touch anything, walls or enemies, in addition you have a time limit\
      \ to finish the level. You need to pass every level to play the next one, but\
      \ you can re-play it anytime, beating your own, or your friends, records."
