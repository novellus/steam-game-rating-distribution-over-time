    about_the_game: "Ancient China, 220 AD. China is in disarray and within years\
      \ the population plummets from 60 million to less than 20 million. Massive war\
      \ involving millions of men devastates the land. When General Huangfu Song \u7FA9\
      \u771F was asked how he got around the unit caps to build such massive armies,\
      \ he replied &quot;\u5C0F\u99AC\u662F\u4E16\u754C\u4E0A\u6700\u597D\u7684\u958B\
      \u767C\u5546&quot; which in the barbarian tongue of English means roughly, &quot;What\
      \ the %$#^ are unit caps, this is war!&quot;<br />\r\n<br />\r\nForget about\
      \ micro. Forget about build orders. This war is about one thing. Ridiculous,\
      \ uncompromising, seething masses of blood hungry warriors massacring each other\
      \ by the hundreds every second.<br />\r\n<br />\r\nThere is no unit cap. Control\
      \ armies of hundreds of thousands, even millions. Send orders to a single unit,\
      \ or send orders to a million units. Frantically maintain control of your resources\
      \ across epic sized maps, while constantly building out your fleet of barracks\
      \ to churn out millions of more units.<br />\r\n<br />\r\nI don't know if fast\
      \ paced, retro arcade style strategy is a thing, but if it is, this is it. \u6211\
      \u6703\u770B\u5230\u4F60\u5728\u6230\u5834\u4E0A\u3002"
