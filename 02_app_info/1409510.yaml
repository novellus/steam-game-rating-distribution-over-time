    about_the_game: "Survival Simulator is a hardcore survival sandbox game under\
      \ civilized doomsday.<br />\r\n<br />\r\nYou will control the character to struggle\
      \ to survive on a perilous and unknown planet. Environment, climate and creatures\
      \ are threats all the time, but also may be valuable resources that can be exploited,\
      \ which depends on your skills and ideas.<br />\r\n<br />\r\nGame Features:<br\
      \ />\r\n* Random world<br />\r\nExplore, collect and survive in a randomly generated\
      \ world to discover islands, caves, supplies, minerals and treasures.<br />\r\
      \n<br />\r\n* Dynamic Weather System<br />\r\nThe world has dynamic day and\
      \ night circulatory system and the climate is changeable. Various bad weather\
      \ such as blizzard, heavy rain, hot summer, dense fog\u2026<br />\r\n<br />\r\
      \n* Free Construction<br />\r\nConstruct buildings and fences to define your\
      \ sphere of influence, reclaim land or dig for the sea to create your own island\
      \ home.<br />\r\n<br />\r\n* Hostile Forces<br />\r\nBuild defenses, equip armor\
      \ and weapons, bring medicines and magical potions, and be ready to fight off\
      \ pirates and various monsters.<br />\r\n<br />\r\n* Become a Farmer<br />\r\
      \nDiscover the potential value of more than 20 plants in the game: eat, sell\
      \ or other magical uses. Enjoy the gifts of nature.<br />\r\n<br />\r\n* Doomsday\
      \ Technology<br />\r\nPowerful doomsday technology. You can use space-time portal\
      \ devices to travel fast or transfer materials, or use circuit systems to create\
      \ a modern living and defense system."
