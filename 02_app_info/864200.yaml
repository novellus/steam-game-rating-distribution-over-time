details:
  data:
    about_the_game: 'In 2124, an alien race approaches planet Earth. Their intentions
      are unknown... Well, not really, Demolition Ball is a classic Breakout-style
      game with multiple game modes to offer some variation to the original game style.
      Of course the basic concept remains the same: destroy bricks with a ball.<br><br>Test
      your skills in 200 Standard mode levels and unlock other game modes as you progress.
      Finish levels in Time Attack mode as quickly as you can. Try the brand new Tactical
      mode to finish levels without bats to control. Or read the Encyclopedia when
      you need a break.<h2 class="bb_tag">Key features</h2><ul class="bb_ul"><li>More
      than 200 levels<br></li><li>6 games modes (Standard, Time Attack, Tactical and
      3 secret modes)<br></li><li>12 power-ups<br></li><li>More than 30 object types
      to make the levels harder to finish (or easier?)<br></li><li>39 achievements<br></li><li>Encyclopedia
      with the description of game elements and other useful information</li></ul>'
