    about_the_game: "Upside Down will immerse you in an incredible adventure. Sharpen\
      \ your reflexes for this fast-paced, precise puzzle-platformer. As a scarecrow\
      \ armed only with your sharp wit, you will have to face deadly traps and dangerous\
      \ wildlife to reach your goal. Each level is distinctive and exotic.<br />\r\
      \nFigure out genuine puzzles and take the right path toward your salvation.<br\
      \ />\r\n<br />\r\n<br />\r\nFeatures:<br />\r\n<br />\r\n- Unique levels<br\
      \ />\r\n- Challenging puzzles<br />\r\n- Interesting obstacles and game mechanics<br\
      \ />\r\n- Beautiful graphics and animations"
