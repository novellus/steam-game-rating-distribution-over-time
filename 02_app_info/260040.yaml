    about_the_game: "No, this is not a video of the YDKJ TV show that aired on ABC\
      \ in 2001. It\u2019s the YDKJ PC game with trivia all about TV shows! Fans of\
      \ host Josh &quot;Schmitty&quot; Schmitstinstein will love this walk down boob-tube\
      \ memory lane.<br />\r\n<br />\r\nIf you thought all those hours of watching\
      \ TV were good for nothing, then YOU DON\u2019T KNOW JACK\u2026 Television!\
      \ With more categories than your local cable provider, YOU DON\u2019T KNOW JACK\
      \ Television spans over 50 years of boob-tube trivia, from Ralph Kramden to\
      \ the guy on \u201CKing of Queens\u201D who looks like Ralph Kramden. So set\
      \ down the remote and put your recliner in the upright and locked position\u2026\
      \ it\u2019s YOU DON\u2019T KNOW JACK Television!"
