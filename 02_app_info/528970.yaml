      /><br><br>SOS Survival is a multipayer survival game.<br><br>First person and
      third person view.<br><br>Humans have been chosen and abducted to survive on
      this planet.<br>We have tried to colonize but, we have failed many times. There
      are dangerous storms and the rain carries deadly viruses and diseases. We have
      to shelter ourselves and that is not even the worst part. Our base has to be
      defended from other people or we risk losing everything.<br><br><strong> About
      SOS Survival </strong><br><br>- Day and night cycle including seasons.<br>-
      Base Building<br>- Inventory survival<br>- Craftable items and shelters<br>-
      Buy and sell at shops<br>- Consumable items to survive<br>- Weapons to defend
      yourself<br>- Random loot spawns<br>- Outpost Camp<br>- Player vs Player<br>-
      Character Well-Being System<br>- Teleport System<br>- Bank System<br>- Quest
      System<br>- Dialoque System<br>- AI System<br>- Hack system<br>- Patrol System<br>-
      Auto Save system
