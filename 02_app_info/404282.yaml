details:
  data:
    about_the_game: "The sixth official expansion for Construction Simulator 2015\
      \ is all about the transportation of really heavy equipment. Silos, cell towers,\
      \ a yacht, a large turbine and even an old steam engine all need to be delivered\
      \ from various locations in the game world to their respective destinations.\
      \ In line with this, the fleet is being expanded to include the LIEBHERR\xAE\
      \ LTM 1300-6.2 mobile crane with its 300 t. max. lifting capacity and the MAN\xAE\
      \ TGX D38 four-axle tractor. <br><br>You can play the Liebherr\xAE LTM 1300\
      \ 6.2 expansion in campaign mode, as well as in multiplayer with up to four\
      \ other players. You\u2019ll be able to find the new vehicles at the vehicle\
      \ dealer after downloading the expansion. Remember to make sure that you also\
      \ have enough in-game money to purchase the vehicles. The new missions can be\
      \ accessed from your contracts menu. <br><br>You don\u2019t necessarily have\
      \ to purchase the expansion to continue playing with your friends in multiplayer\
      \ mode. However, you won\u2019t be able to use the new vehicles or start the\
      \ new contracts yourself.<br><br>Note: The Construction Simulator 2015 main\
      \ game is required to use this expansion.<h2 class=\"bb_tag\">Features:</h2><ul\
      \ class=\"bb_ul\"><li>New vehicle: LIEBHERR\xAE LTM 1300-6.2 mobile crane with\
      \ 300 t. max. lifting capacity<br></li><li>New vehicle: MAN\xAE TGX D38 four-axle\
      \ tractor<br></li><li>13 extensive heavy transport missions with 6 different\
      \ freights</li></ul>"
