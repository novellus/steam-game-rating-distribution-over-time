    about_the_game: "This is a unique RPG. As a yound succubus, you'll act as Rem\
      \ to join the crusade against all else and to finally become the Devil.<br />\r\
      \n<br />\r\n-Storyline-<br />\r\nRem is a young succubus, just born. She's kind\
      \ of picky when it comes to food, she would only suck the life off of those\
      \ young, vibrant men. She learned her way of life from her ancestors, and since\
      \ on a crusade against all living things in the end. So, will she end up the\
      \ most fearsome devil? <br />\r\n<br />\r\n-Combat Mode-<br />\r\nYour damage\
      \ will increase when SLv is up, so as endurance up when MLv up. New skills will\
      \ unlock as the your level goes up. So choose wisely how you proceed. <br />\r\
      \n<br />\r\nIllustrator: \u958B\u6813\u6CE8\u610F\u69D8<br />\r\nScript: \u3048\
      \u3058\u3080\u3089\u69D8\u3001\u8C37\u4E00\u69D8<br />\r\nMusic: \u3054\u308B\
      \u69D8<br />\r\n<br />\r\nPS.Trading Cards and Achievements will come out with\
      \ the final version."
