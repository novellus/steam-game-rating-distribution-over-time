    about_the_game: "Need a little sinister edge in your fantasy game? This pack has\
      \ got it all with tilesets, characters and music for you to create a wonderful\
      \ dark fantasy world. With beautiful interior and exterior tiles for creating\
      \ amazing gothic castles or mansions and characters to populate and fill out\
      \ your expanding fantasy world! Also includes a windowskin and 5 music tracks\
      \ to round out your dark fantasy world!<br />\r\n<br />\r\nFeatures:<br />\r\
      \n<br />\r\n\u30FBTileset: 15 files<br />\r\n\u30FB8 characters come with:<br\
      \ />\r\n\u30FB\u30FBWaking sprite &amp; TVD<br />\r\n\u30FB\u30FBFace image<br\
      \ />\r\n\u30FB\u30FBPictures (Bust-up image)<br />\r\n\u30FB\u30FBSV animated\
      \ battlers<br />\r\n\u30FBAudio: 5 tracks<br />\r\n\u30FBWindowskin x 1"
