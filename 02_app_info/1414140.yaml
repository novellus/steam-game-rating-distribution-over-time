    about_the_game: "On the day of the launch, we received some feedback from players\
      \ that the difficulty of the boss of some level is too hard. In fact, each boss\
      \ has its own unique combat ability, \uFF08 for example:Boss of 1-3,Flying Axe\
      \ skills can interrupt his recovery skill\uFF09as long as you grasp the weaknesses,\
      \ you can beat them.if you fail in the battle, you can return to the main city\
      \ and replace the higher-level equipment you have obtained.<br><br>We will continue\
      \ to synchronize strategies in the community to help you better understand the\
      \ gameplay. <br><br>in order to repay the attention of all players, we prepared\
      \ God's Blessing (Blood Bottle) at the beginning of the game. Please remember\
      \ to receive it in the mail<br><br>If you have any problems, please contact\
      \ us: <a href=\"mailto:pangusoul@qq.com\">pangusoul@qq.com</a><br>----------------------------------------------------------<br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1414140/extras/\u63CF\u8FF0\
      1.png?t=1609896265\" /><br>\u300ABlade of God\u300B is a 3D hardcore action\
      \ game based on Nordic mythology.  The main content of the game is invigorating\
      \ and exciting combat, and it has combined a variety of elements and ability\
      \ development systems.<br><br>You, Chaos, a warrior with mysterious blood, died\
      \ of exhaustion after being alone in a war against the invasion of the depraved\
      \ god. And then, with the help of the guardian spirit, you returned to the Middle-Earth,\
      \ but you be told that your parents were involved in a coup of the Kingdom.\
      \  The anger of revenge is about to burn the depraved throne, but a bigger conspiracy\
      \ is about to move in the depths...<br><br>Esther, a girl with a mystery of\
      \ identity,  pays close attention to someone. Upholding her kindness and integrity,\
      \ she keeps to stop the killing atrocities. In the end, she is determined to\
      \ take you back from the madness with a sword blade. At this moment, the black\
      \ hand lurking behind the fallen throne was also keenly noticed by the girl...<br><br><strong><h2\
      \ class=\"bb_tag\">------ Charming character ------</h2></strong><br> \u25C6\
      \ Presents the special charm of the female character, enchanting and mysterious\
      \ guardian spirit, and the sexy star priest.<br><br> \u25C6 Cultivate the goodwill\
      \ of the female characters separately, cooperate with the plot and influence\
      \ the trend of the end.<br> \u25C6 Combine different fashions to show different\
      \ charming styles.  With the sexy action of dressing, present a refreshing feeling.<br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1414140/extras/1__1_.png?t=1609896265\"\
      \ /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1414140/extras/1__2_.png?t=1609896265\"\
      \ /><br><br><strong><h2 class=\"bb_tag\">------ Combat system ------</h2></strong><br>\u25C6\
      \ Confine the souls of depraved gods, summon on the battlefield, unleash the\
      \ power of Demons to destroy everything.<br><br>\u25C6 You can choose various\
      \ weapons, such as Axe, Hammer, Scythe, etc., offers unique combat skills.<br>\u25C6\
      \ Use combos and combat skills, transform, jump, dodge, and fight monsters freely.<br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1414140/extras/\u5973\u4E3B\
      v\u5973\u9A911.gif?t=1609896265\" /><br><br><br><strong><h2 class=\"bb_tag\"\
      >------ Slaughter Feast ------</h2></strong><br>\u25C6 Each blow of the blade\
      \ is accompanied by the spurt of blood, releasing the most primitive desire\
      \ to fight.<br><br>\u25C6 Every time encounter a desperate situation, you will\
      \ be reborn as the strongest fighter with the growth of fighting skills.<br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1414140/extras/6-4_\u5C0F\
      \u602A\u98D9\u8840_00_00_05-00_00_13.gif?t=1609896265\" /><br><br>\u25C6 A variety\
      \ of exquisite QTE and execution skills, interpret your determination with a\
      \ blade, tear the enemy's body to pieces, and take the enemy's life.<br>\u25C6\
      \ Avoid death with swift actions, master the rhythm and timing of the battle,\
      \ and launch a fatal blow to the nightmare enemy!<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1414140/extras/\u4F0A\
      \u4E1D\u7279-\u9ED1-3-10-QTE11.gif?t=1609896265\" /><br><br><br><strong><h2\
      \ class=\"bb_tag\">------ Art style ------</h2></strong><br>\u25C6 Various styles\
      \ of battle scenes such as hell, lava, ice fields, caves, etc. reshape the magnificent\
      \ Nordic dark style scene.<br><br>\u25C6The rich architecture creates a real\
      \ magical world, and shows you the magnificent scene of northern Europe with\
      \ dark style.<br>\u25C6 Delicate lighting, changeable weather, and magical artistic\
      \ style together create an immersive scene experience.<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1414140/extras/\u573A\
      \u666F1.gif?t=1609896265\" /><br><br>\u25C6 Win the highest glory in the collision\
      \ of the blades, or everything will be taken away. In the face of powerful evil\
      \ spirits and giant monsters, the weak life is fleeting.<br>\u25C6 There are\
      \ nearly 100 kinds of monsters and gods, which can be reproduced in front of\
      \ your eyes with their distinctive shapes. Facing their fierce offensive, shocking\
      \ power. Can you keep up the courage!<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1414140/extras/\u5973\
      \u4E3Bv\u5973\u9A912.gif?t=1609896265\" /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1414140/extras/\u8840\
      \u8165\u9886\u4E3B.gif?t=1609896265\" />"
