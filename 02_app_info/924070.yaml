    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/924070/extras/unique_rogue-lite_header.png?t=1606332485\"\
      \ /><br><br>Arboria is a 3D rogue-lite, third-person action RPG. As a warrior,\
      \ a Yotun, explore procedurally generated dungeons, use a variety of tools to\
      \ overcome challenges, obliterate enemies using Symbiotic Weapons and mutate\
      \ to become stronger.<br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/924070/extras/separator.png?t=1606332485\"\
      \ /><br>Become the Chosen One who will save the Yotunz Tribe from extinction.\
      \ Leave the safety of your Refuge to venture through The Hole into the vast\
      \ and ever-changing land of Durnar. The underground world is full of dangers,\
      \ mysteries and the only way leads down\u2026<br><br>Heal The Father Tree and\
      \ restore the power of your tribe.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/924070/extras/key_features.png?t=1606332485\"\
      \ /><br><br><ul class=\"bb_ul\"><li>Explore procedurally generated dungeons\
      \ and other areas<br></li><li>Use a range of Symbiotic Weapons and Bio-Mutations<br></li><li>Choose\
      \ from a multitude of upgrades<br></li><li>Meet the unusual denizens of the\
      \ Refuge<br></li><li>Face unique enemies and bosses</li></ul><br><img src=\"\
      https://cdn.cloudflare.steamstatic.com/steam/apps/924070/extras/Arboria_-_Steam_GIF_1.gif?t=1606332485\"\
      \ /><br><br>You will fight enemies in real-time dynamic combat that will challenge\
      \ your skills. Dash, roll, attack. Adjust your combat tactics when facing various\
      \ opponents and choose your symbiont weapons wisely\u2014they will affect your\
      \ combat style. For an additional advantage, make the best use of organic mutations.<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/924070/extras/you_are_the_hero.png?t=1606332485\"\
      \ /><br><br>If you fail in combat, your character dies permanently and you have\
      \ to start the next run from the beginning. The <i>veri</i> you collect serves\
      \ two purposes\u2014it\u2019s an offering for the Godz and your key to growth.\
      \ Warriors do not live long, but their successors will pick the fruits of their\
      \ efforts, affecting the next generation\u2019s stats and abilities.<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/924070/extras/Arboria_-_Steam_GIF_2.gif?t=1606332485\"\
      \ />"
