    detailed_description: "<h1>DEVELOPMENT ROADMAP</h1><p><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/924070/extras/_ARB__Steam_Roadmap_616x3448px.jpg?t=1606332485\"\
