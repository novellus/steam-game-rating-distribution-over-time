details:
  data:
    about_the_game: "Space Escape!<br />\r\n<br />\r\nIn this 2.5d action runner you\
      \ are playing as an astronaut who was thrown in space prison for stealing an\
      \ intergalactic spaceship. Fearing for your life, you escape the prison and\
      \ steal a ship. Your goal is to try and escape the tunnel leading to your freedom\
      \ while being chased by the Space Cops!<br />\r\n<br />\r\nSee how long you\
      \ can survive!<br />\r\n<br />\r\nGameplay:<br />\r\n-Endless Runner in a 2.5d\
      \ setting<br />\r\n-Collect the white orbs to increase score<br />\r\n-Collect\
      \ the power ups to aid you in getting farther<br />\r\n<br />\r\nFeatures:<br\
      \ />\r\n-3 Levels to play through<br />\r\n-Thrilling high speed escapes<br\
      \ />\r\n-5000 Achievements"
