details:
  data:
    about_the_game: "90 Minute Fever is an accessible yet deep skill-based football\
      \ management MMO. Create and customise your own club, sign &amp; develop players,\
      \ compete against a community of managers in a persistent online world and build\
      \ your own legacy!<br><br><u><strong>Live Interactable Matches</strong></u><br>Our\
      \ matches are <u>not</u> pre-simulated! You are able to watch the action unfold\
      \ on the pitch as the matches are fully simulated in real time. Make substitutions\
      \ and tactical changes during the game and watch how these affect the match.\
      \ 90MF will put you head to head in a battle of wits against other users to\
      \ see who has superior tactical nous!<br><br><u><strong>Create Your Own Football\
      \ Club</strong></u><br>Customise your club\u2019s logo and kit colours to stand\
      \ out from the crowd. Sign players that improve your initial squad to make it\
      \ more competitive and create tactics that get the most out of them. Choose\
      \ a Football Association that has fixture times that best match your playing\
      \ patterns.<br><br><u><strong>Comprehensive Youth Setup</strong></u><br>Use\
      \ your skill and judgement to handpick which players get promoted from your\
      \ Youth Academy into your club.  Play them in your u18 and u21 teams in a comprehensive\
      \ league/fixture schedule to see who you believe can make the step up into your\
      \ first team squad.<br><br><u><strong>National Teams</strong></u><br>As well\
      \ as the day-to-day job of managing your club side, 90 Minute Fever also offers\
      \ you the opportunity to take control of a national side and lead them to World\
      \ Cup glory!<br><br><u><strong>Skill Based Gameplay</strong></u><br>90MF is\
      \ a skill-based game that requires long term planning in order to achieve success.\
      \ Enjoy a fair and competitive game play experience. No microtransactions that\
      \ provide possession, morale, condition or injury recovery boosts, no paid for\
      \ microtransaction boosts of any kind!<br><br><br><strong>Important note:</strong>\
      \ This is an Early Access title that is still in development.  Please be aware\
      \ that a number of features are currently still being developed and not implemented\
      \ in the game yet. Before deciding to buy this product we strongly suggest that\
      \ you read the Early Access Game information on the store page so that you are\
      \ fully aware of the current state of the game and ensure that it isn't missing\
      \ any features you consider to be critical in order for you to be able to enjoy\
      \ a football management game."
