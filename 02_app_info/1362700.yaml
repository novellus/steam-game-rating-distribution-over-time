details:
  data:
    about_the_game: '<strong>Farm-to-table freshness!</strong><br>Grow plants and
      raise animals to make delicious meals for your customers. <br><br><strong>Customers!</strong><br>They
      will order your food from their phone application. Prepare the ingredient. You
      have to serve quickly. They''re probably STARVING!<br><br><strong>Don''t forget
      to find something to eat </strong><br>Customers order food through an app on
      their phone. Check your recipes to see what you need and make it fresh for them.
      Make it quickly and serve it hot, your customers are hungry! Price paid upon
      delivery. Don''t forget to eat something too!<br><br><strong>Design your own
      house and farm!</strong><br>After a day of hard work, it''s time to relax: make
      a  delicious meal just for yourself, soak in a hot tub, or just jump right into
      bed. Customise your home to suit yourself; expand your house, move the furniture
      around, and paint the walls until it feels like you can really relax at home.
      <br><br><strong>Staying stylish! </strong><br>Your clothes can be as fresh as
      your food. There are loads of outfits to choose from, so you always suit the
      event.'
