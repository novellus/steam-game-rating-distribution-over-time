    review: 'I have been playing One Deck Dungeon for over a year now on the iPhone
      and also in real life, and I kept seeing adverts for Aeon''s End, especially
      when I used Mist, of course. I was therefore very tempted when I saw this is
      the Winter sale and thought that I would give it a try. I am glad that I did.


      Just like ODD, the encounters on this game are tough, without being impossible
      one you understand how things work, and they are also infinitely varied, as
      you can use different combinations of spells, heroes and nemeses. I am looking
      forward to other expansions becoming available, and will be buying the War Eternal
      box for ''real'' in the near future.'
