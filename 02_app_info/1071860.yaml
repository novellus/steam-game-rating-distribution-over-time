    about_the_game: Click-chan is an adorable mouse helper who allows you to do an
      array of mouse tricks.<h2 class="bb_tag">Turbo</h2>Turbo mode allows you to
      click faster than normal, this is specially helpful for tasks that require smashing
      down your mouse button!<h2 class="bb_tag">Burst Mode</h2>This mode allows you
      to click in bursts, which is specially helpful in games where precision matters.<h2
      class="bb_tag">Single Click</h2>Click-chan helps you convert a key into your
      click, it helps in cases such as games with super precise shooting like snipers.
