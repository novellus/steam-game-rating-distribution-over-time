      \ cursor is in (which I really miss)\n \nIt\u2019s a really good application\
      \ and if you have 2 or more monitors you should give it a try.\nIt also works\
      \ with start button mods for Win 8, such as Start8.\n\nI no longer use AMM as\
      \ it doesn\u2019t work with WIN 10 but if it did then I wouldn't have switched\
