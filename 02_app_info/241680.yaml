    about_the_game: "<strong>Actual Multiple Monitors</strong> fills up the gaps in\
      \ <i>Windows\xAE</i> user interface when working with several monitors at once.\
      \ Install <strong>Actual Multiple Monitors </strong>to get such essential controls\
      \ as <strong>Taskbar, Start menu, system tray</strong> and <strong>Task Switcher</strong>\
      \ on each connected display, quickly allocate windows between monitors (either\
      \ manually or automatically), improve the look-and-feel of your desktop with\
      \ the multi-monitor desktop wallpaper and screen saver, create as many desktop\
      \ profiles as you need.<h2 class=\"bb_tag\"><strong>Special Gaming Features</strong></h2><strong>Ignore\
      \ Deactivation </strong>- prevents the game from being minimized. By using this\
      \ feature you can play your favorite games on one display and stream, surf web,\
      \ watch full screen video, and etc. on others. <br><strong>Lock Mouse </strong>-\
      \ locks the mouse pointer in a specific window or monitor preventing it from\
      \ leaving a game.<br><br><br><u><strong>Lifetime License</strong></u><br>This\
      \ Actual Multiple Monitors license is a lifetime license. You don't need to\
      \ pay anything for any updates.<br><br><strong><u>30 days fully functional trial</u></strong><br>30-day\
      \ fully functional trial of Actual Multiple Monitors is available on the product\
      \ page of our official web site: <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.actualtools.com/multiplemonitors/\"\
      \ target=\"_blank\" rel=\"noopener\"  >http://www.actualtools.com/multiplemonitors/</a>."
