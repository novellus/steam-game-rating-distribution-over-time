  data:
    about_the_game: "<a href=\"https://steamcommunity.com/linkfilter/?url=https://discord.gg/N525c3K\"\
      \ target=\"_blank\" rel=\"noopener\"  ><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1269500/extras/discord-banner.png?t=1609767382\"\
      \ /></a><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1269500/extras/gif1.gif?t=1609767382\"\
      \ /><br><br>Crowalt: Traces of the Lost Colony is an adventure game that is\
      \ merging the traditional storytelling with modern-day pixel art graphics. The\
      \ choices you make will affect the course of events and you will draw your own\
      \ path in this little and also mysterious town.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1269500/extras/aciklama_aralik.png?t=1609767382\"\
      \ /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1269500/extras/plot.png?t=1609767382\"\
      \ /><h2 class=\"bb_tag\"><strong>CHASING A MYSTERY THAT IS UNEXPLAINED FOR 150\
      \ YEARS</strong></h2><br>A group of people who set out to establish the first\
      \ settled colony in America in 1587, mysteriously disappears a short time after\
      \ arriving. They leave only an island name carved on a tree: &quot;Crowalt&quot;.\
      \ <br><br>Now, the year is 1737. <br><br>A young and ambitious adventurer Hugh\
      \ Radcliff pursues the Lost Colony to make his first great discovery. Now, different\
      \ people live in Crowalt, where he came to solve this mystery. He will hover\
      \ around the island and definitely will get in a series of troubles to find\
      \ what happened to the Lost Colony.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1269500/extras/key_features.png?t=1609767382\"\
      \ /><h2 class=\"bb_tag\"><strong>CLASSIC POINT AND CLICK MECHANICS</strong></h2><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1269500/extras/Point_Click.gif?t=1609767382\"\
      \ /><br>Collect, combine, and use items to solve puzzles.<h2 class=\"bb_tag\"\
      ><strong>PIRATES ARE HERE TOO!</strong></h2><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1269500/extras/pirates-min.gif?t=1609767382\"\
      \ /><br>Try to deal with routine pirate visitors of Crowalt and of course, enjoy\
      \ funny dialogues.<h2 class=\"bb_tag\"><strong>FOLLOW YOUR JOURNAL</strong></h2><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1269500/extras/Journal-min.gif?t=1609767382\"\
      \ /><br>Hugh draws important things and takes notes regarding them in his journal.\
      \ It will be updated after important events and findings during the game.<h2\
      \ class=\"bb_tag\"><strong>MAKE CHOICES</strong></h2>Lie or speak only the truth.<h2\
      \ class=\"bb_tag\"><strong>COLLECT ARTIFACTS</strong></h2>There are lots of\
      \ historical items around the island, collecting them will take you to another\
      \ level of\u2026 achievements!<h2 class=\"bb_tag\"><strong>EARN THE TRUST OF\
      \ NATIVES</strong></h2>Natives are discreet residents of the island. Taking\
      \ information from them will require earning their trust.<h2 class=\"bb_tag\"\
      ><strong>EXPLORE YOUR MAP</strong></h2>You\u2019ll discover new areas, like\
      \ hidden places as you progress through the game!<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1269500/extras/aciklama_aralik.png?t=1609767382\"\
      \ /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1269500/extras/steam-hakk\u0131\
      nda9_.gif?t=1609767382\" />"
