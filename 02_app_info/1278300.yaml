details:
  data:
    about_the_game: A Study of Gliese 667Cc acts as both an epilogue to the story
      of In Other Waters and a partial catalog of some of the life players will discover
      in their study of the planet. Filled with sketches, paintings and background
      on the creatures and the universe it, like the game, provides an ambient experience
      that can be enjoyed at the player's own pace.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1278300/extras/GIF2.gif?t=1599773707"
      /><br><br>Intended to be experienced alongside the game, A Study of Gliese 667Cc
      is more than an art book, it is a deepening of the world of the game, and offers
      new images of the creatures players will encounter to help fuel their imaginations.<h2
      class="bb_tag"><strong>To access the digital companion book</strong>:</h2><br><ul
      class="bb_ul"><li> Right click <strong>In Other Waters</strong> in your Steam
      Library<br></li><li> Select <strong>Manage</strong><br></li><li> Select <strong>Browse
      Local Files</strong><br></li><li> Open the <strong>A Study of Gliese 667Cc</strong>
      folder</li></ul>The digital companion book will be downloaded to this Steam
      folder in PDF format.
