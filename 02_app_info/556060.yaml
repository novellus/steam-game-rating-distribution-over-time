    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/556060/extras/nrl8DC2.png?t=1572383743\"\
      \ /><br>In the darkness enveloping a city like any other, five exotic plants\
      \ are the victims of a shocking event. There's no doubt, it\u2019s a multiple\
      \ plant murder.<br><br>The city is not particularly shocked by the tragic incident,\
      \ but a multi-billionaire is willing to pay an outrageous amount of money to\
      \ solve the mystery.<br><br>And who, if not Detective Gallo, can accept the\
      \ challenge (and the generous advance of his client)?<br>For the most cynical\
      \ and sarcastic detective there is, a case that starts as a trivial domestic\
      \ accident will turn out to be the most intricate investigation his cactus (!)\
      \ has ever seen...<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/556060/extras/otN1Beg.jpg?t=1572383743\"\
      \ /><br><br>Detective Gallo is a point&amp;click comic-noir adventure that is\
      \ entirely hand-illustrated and hand-animated, and whose protagonist is a feathered\
      \ and grumpy private eye struggling with a very tricky case, bizarre characters,\
      \ and puzzles that will put his insight and patience to the test.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/556060/extras/imugkZd.png?t=1572383743\"\
      \ /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/556060/extras/C5fka5x.png?t=1572383743\"\
      \ /> A non-violent adventure, inspired to the classical cartoons and the best\
      \ point&amp;click adventure games of the past!<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/556060/extras/C5fka5x.png?t=1572383743\"\
      \ /> Play as Gallo, a... rooster noir detective, and investigate on a multiple\
      \ plant murder!<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/556060/extras/C5fka5x.png?t=1572383743\"\
      \ /> Meet lots of incredible characters, all hand-animated, frame-by-frame.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/556060/extras/C5fka5x.png?t=1572383743\"\
      \ /> Dozens and dozens of logical puzzles and quests!<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/556060/extras/C5fka5x.png?t=1572383743\"\
      \ /> Listen to over 50 minutes of original pure jazz-noir soundtrack! <br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/556060/extras/C5fka5x.png?t=1572383743\"\
      \ /> Fully dubbed in English and Italian, with multilanguage support!<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/556060/extras/WvyHvdR.png?t=1572383743\"\
      \ />"
