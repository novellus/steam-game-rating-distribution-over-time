    reviews: "\u201CDetective Gallo \xE8 un'avventura punta e clicca vecchia scuola\
      \ che trasuda amore e rispetto per i classici del genere. A parte qualche asprezza\
      \ da opera prima il gioco diverte e impegna il giusto, senza mai stancare: merito\
      \ del suo look fumettoso e dell'atmosfera trascinante, su cui spicca un protagonista\
      \ adorabile che ho gi\xE0 voglia di affiancare in una nuova avventura.\u201D\
      <br>8/10 \u2013 <a href=\"https://it.ign.com/detective-gallo-pc/140767/review/detective-gallo-la-recensione\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >IGN Italia</a><br><br>\u201CDetective\
      \ Gallo \xE8 un\u2019avventura grafica nata con un crowfunding per gli amanti\
      \ del genere, che \xE8 riuscita a realizzarsi in modo superbo sotto ogni aspetto.\
      \ Gallo \xE8 un personaggio ottimamente caratterizzato, ricco di carisma che\
      \ non smette mai di divertire con le sue regole e acume da detective anni \u2019\
      50. Tutte le \u201Cvecchie regole\u201D da punta-e-clicca trovano spazio e il\
      \ favore di amanti e neofiti del genere, grazie a un comparto audio-visivo davvero\
      \ eccellente e ben azzeccato che ricorda un cartone animato Disney interattivo.\u201D\
      <br>9/10 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=https://www.tomshw.it/videogioco/detective-gallo-recensione-ps4-ride-e-si-tinge-di-giallo/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Tom's Hardware</a><br><br>\u201CDetective\
      \ gallo \xE8 un titolo che giocherete con piacere, in particolar modo adatto\
      \ agli appassionati delle avventure punta e clicca vecchio stampo. Data la leggerezza\
      \ dei contenuti e della presentazione grafica, il titolo si presenta anche come\
      \ un ottimo punto di inizio per chi fin ora non si \xE8 mai avvicinato al genere.\u201D\
      <br>8.1/10 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=https://www.gamelegends.it/262504/detective-gallo-recensione-dellavventura-punta-e-clicca-noir-di-footprints-games/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Game Legends</a><br>"
