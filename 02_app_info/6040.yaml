  data:
    about_the_game: "A DEEP SPACE ADVENTURE BY SEAN CLARK IN COLLABORATION WITH FILMMAKER\
      \ STEVEN SPIELBERG  <br>\t\t\t\tAn asteroid the size of a small moon is on a\
      \ crash course toward Earth, and only NASA veteran Boston Low has the expertise\
      \ to stop it. Along for the ride are award-winning journalist Maggie Robbins\
      \ and internationally renowned geologist Ludger Brink.<br>\t\t\t\tOnce the wayward\
      \ asteroid is nuked into a safe orbit, the trio conducts a routine examination\
      \ of the rocky surface.<br>\t\t\t\tWhat they uncover is anything but routine.<br>\t\
      \t\t\tLow, Brink and Robbins unwittingly trigger a mechanism that transforms\
      \ the asteroid into a crystal-like spacecraft. The team is hurtled across the\
      \ galaxy to a planet so desolate, Brink is moved to name it Cocytus, after the\
      \ 9th circle of Hell in Dante\u2019s inferno. The bleak landscape was obviously\
      \ once home to a highly evolved civilization, with remnants of sophisticated\
      \ architecture, advanced technology and an intricate network of underground\
      \ tunnels.<br>\t\t\t\tBut no Cocytans.<br>\t\t\t\tWho were the original inhabitants\
      \ of this once rich empire-turned-wasteland? What are those apparitions that\
      \ mysteriously appear from time to time? Why have Low, Robbins, and Brink been\
      \ brought to this place? And how can Low keep his team from unraveling in the\
      \ face of such uncertainty?  To return to Earth, they must dig for answers,\
      \ both on the planet\u2019s surface and deep within themselves.<br>\t\t\t\t\
      From the combined talents of LucasArts and legendary Steven Spielberg comes\
      \ an epic adventure that plunges headlong into the very core of the unknown.\
      \ And takes you with it.<br>\t\t\t\t<ul class=\"bb_ul\"><li>Nearly 200 locations\
      \ and hundreds of puzzles<br>\t\t\t\t</li><li>Robert Patrick of T2 as the voice\
      \ of Boston Low<br>\t\t\t\t</li><li>Special effects contributed by Industrial\
      \ Light &amp; Magic<br>\t\t\t\t</li><li>Dialogue contributed by award-winning\
      \ sci-fi writer Orson Scott Card<br>\t\t\t\t</li><li>Alluring Wagnerian musical\
      \ score sets the epic tone<br>\t\t\t\t</li></ul>"
