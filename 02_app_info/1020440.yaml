details:
  data:
    about_the_game: "Play God &amp; Create an Amazing Creature Universe!<br />\r\n\
      From the creators of the award winning puzzler Doodle God, comes a new ALL ages\
      \ adventure!<br />\r\n<br />\r\nWhat happens if you combine an elephant with\
      \ a flamingo? <br />\r\nIn Doodle Creatures you can find out as you create hundreds\
      \ of fantastic and unique Creatures by combining different animals. <br />\r\
      \nPlay Doctor and scan hundreds of animals DNA which allows you to combine different\
      \ animal traits to create new Creatures.<br />\r\nTake the speed of a cheetah\
      \ and combine with flying ability of an eagle. <br />\r\nAwesomeness awaits!<br\
      \ />\r\n<br />\r\nAlong the way, build and upgrade your own genetic laboratory\
      \ that gives you the power to build an even more spectacular Creature Universe\
      \ of your imagination! <br />\r\n<br />\r\nOVER 200,000,000 PLAYERS WORLDWIDE\
      \ FOR THE DOODLE SERIES!<br />\r\n<br />\r\nGAME FEATURES:<br />\r\n* Puzzles\
      \ for All ages and skill levels.<br />\r\n* Create hundreds of different Creatures\
      \ in cool sandbox game play.<br />\r\n* Clever Quests designed to test your\
      \ skill.<br />\r\n* Build and upgrade your own genetic laboratory.<br />\r\n\
      * Cool \u201CDid You Know That\u201D feature that tells you about your creations.<br\
      \ />\r\n* Intuitive one-click game play encourages thoughtful, creative play.<br\
      \ />\r\n* Hundreds of interesting, funny and thought-provoking quotes and sayings.<br\
      \ />\r\n* Kid-friendly and educational game play!"
