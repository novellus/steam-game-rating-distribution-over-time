  data:
    about_the_game: "Dominate the battlefield! From the creators of the popular WWII\
      \ strategy game, Battle Islands, comes an explosive head to head combat game!<br\
      \ />\r\n <br />\r\nTake part in major WWII battles in Battle Islands: Commanders,\
      \ from the sandy dunes of North Africa to the bitter cold of the Eastern Front!\
      \ Master the art of war against real opponents from around the world and reap\
      \ the spoils of war.<br />\r\n <br />\r\nBuild your army and launch an offensive\
      \ now!<br />\r\n <br />\r\n\u2022 Lead troops into real-time combat against\
      \ players from around the world<br />\r\n\u2022 Build the ultimate Battalion\
      \ and destroy the enemy\u2019s defense<br />\r\n\u2022 Earn Supply Crates and\
      \ unlock new Units to open up new tactics and strategies<br />\r\n\u2022 Battle\
      \ across vast deserts and frozen landscapes. Unlock new Theaters of War as you\
      \ conquer enemies<br />\r\n\u2022 Form an Alliance to exchange Units and spar\
      \ with your friends<br />\r\n <br />\r\nIT\u2019S TIME FOR BATTLE, COMMANDER!"
