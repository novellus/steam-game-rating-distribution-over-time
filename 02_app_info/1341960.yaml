    about_the_game: "Fuhrer in a LA is a grindhouse-styled top-down action-adventure\
      \ game which takes place around 1947, unraveling the truth about the demise\
      \ of the Fuhrer post World War 2.<br><br>The story starts during the final days\
      \ of the Fuhrer\u2019s life in the Fuhrer-bunker. While the whole world believes\
      \ the Fuhrer and Eva shot themselves in the bunker, secretly this was done by\
      \ their doppelgangers. They attempt to escape to Brazil using post-war Nazi\
      \ organization ODESSA, yet a horrible mix-up makes Hitler arrive and wake up\
      \ in a Los Angeles museum, and Eva missing-in-action. The Fuhrer must now escape\
      \ the streets of LA with the police and army in hot pursuit, trying to link\
      \ up with ODESSA who will provide extraordinaire secret Nazi-technology to help\
      \ out. A clash of epic proportions awaits Los Angeles!<br><br><strong>Fuhrer\
      \ in LA key features are:</strong><br>* Intriguing storyline<br>* Fun narrative-driven\
      \ gameplay <br>* Next-gen 2D graphics<br>* Burlesque and satirical humor<br>*\
      \ Grindhouse artstyle"
