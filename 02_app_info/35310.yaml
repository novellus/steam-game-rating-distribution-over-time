  data:
    about_the_game: "Clutch is a fast-paced arcade racing game which will challenge\
      \ the resilience of anyone's nerves. You play as a person who has survived a\
      \ catastrophe of the Large Hadron Collider (LHC), while everyone else in the\
      \ city has been transformed into a bloodthirsty zombie. You return to the abandoned\
      \ city, looking for a way to change the zombies back into humans. The only way\
      \ to survive is to move on fast armored vehicles. The player will complete different\
      \ missions: racing, rescue and more to finally learn the truth.<br>\t\t\t\t\t\
      Key features: <br>\t\t\t\t\t<ul class=\"bb_ul\"><li>A multitude of drivable\
      \ vehicles and upgrades<br>\t\t\t\t\t</li><li>Many ways to destroy zombies<br>\t\
      \t\t\t\t</li><li>The LHC campus is a complete city open for exploration, sandbox\
      \ style<br>\t\t\t\t\t</li><li>8 game modes of racing and combat<br>\t\t\t\t\t\
      </li><li>Advanced collision and damage physics<br>\t\t\t\t\t</li><li>Diversity\
      \ of artifacts that affect the player and rivals<br>\t\t\t\t\t</li></ul>"
