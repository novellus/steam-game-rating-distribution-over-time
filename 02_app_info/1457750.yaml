details:
  data:
    about_the_game: "The metropolis of Saint-Servan, located in the Morbihan department\
      \ of French Brittany, has 700,000 inhabitants and is situated in a natural,\
      \ maritime environment typical of Brittany. The capital, Saint-Servan, has an\
      \ atmosphere that very urban and busy like in the large cities of France, with\
      \ highly frequented and large residential and working areas.<br><br>This whole\
      \ area is served by the Palme d'Or network with almost 70 bus and tram lines,\
      \ but also by the genuine Breizhgo regional network. Breizh is the Breton-Gaelic\
      \ name of the Brittany.<br><br>The OMSI 2-AddOn Saint-Servan presents 8 lines\
      \ of this large network connecting the center of Saint-Servan with the districts\
      \ and villages in the north of the metropolis (such as Sal\xE9rin, Monfort-sur-Rh\xE9\
      , Le Roc Saint-Andr\xE9, etc.), passing through historic landscapes, large residential\
      \ areas of the 1960s, eco-districts of the 2000s, European business districts,\
      \ but also hamlets, nature reserves, coastal roads and small Breton villages.<br><br>With\
      \ a more urban and faster pace, the lines Chronobus C20 and C23 coexist as well\
      \ as lines 25 and 204, which serve the local schools. There are also the so-called\
      \ navette lines such as the 200, 201 and the zu Navette port.<br><br>The N2\
      \ night line also crosses the north of the city and serves the main residential\
      \ and leisure areas.<br><br>With a duration of 10 minutes for the Navette Harbour\
      \ up to 50 minutes for the C23 line, there is something for everyone in terms\
      \ of scenery.<br><br>In fact, the diversity of ambience is the keyword of this\
      \ map, the secret of this French ambience lies in the inspiration of real places,\
      \ but also in the creation of several hundred objects and splines that contribute\
      \ to this impression. <br><br>With a very original atmosphere, Saint-Servan\
      \ represents an experience not seen before in OMSI 2.<br><br>This map is fictitious\
      \ in its globality, but many Breton places (such as the Vannes area in Brittany)\
      \ have been reproduced in a realistic way : prominent points such as the famous\
      \ island of Conleau but also some villages and districts have a high recognition\
      \ value. <br><br>The Irisbus Cetelis in the 12 meter version is included, matching\
      \ the French Brittany.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1457750/extras/omsi_features.png?t=1608557490\"\
      \ /><br><ul class=\"bb_ul\"><li>8 city and interurban lines<br></li><li>Travel\
      \ times up to 50 minutes/line<br></li><li>Numerous typical French objects<br></li><li>High\
      \ recognition value of the Breton environment<br></li><li>Varied landscapes<br></li><li>Contains\
      \ Irisbus Cetelis in the 12 meter version<br></li><li>New AI cars, especially\
      \ French models</li></ul>"
