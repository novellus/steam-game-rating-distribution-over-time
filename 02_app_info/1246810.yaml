details:
  data:
    about_the_game: After collecting the ancient relic from the top of the <i>Puzzle
      Tower</i>, you must descend into the <strong>catacombs </strong>to uncover the
      dark secrets of the tower's history. As you descend deeper into the catacombs,
      you'll face numerous puzzles, traps, and monsters that will try to stop you.
      You've conquered monsters, puzzles, and traps in the past, but you've <strong>never</strong>
      faced anything like what you're about to see.<br><br><strong>Puzzle Tower Underground</strong>
      brings brand new puzzles, items, bosses, and more to the original story of <i>Puzzle
      Tower.</i> The story of Underground directly follows <i>Puzzle Tower's</i> main
      story. Starting from the bottom of the tower, you must descend deeper and deeper
      into the tower's catacombs to uncover the history of the tower. You'll be completing
      new puzzles, collecting new items, slaying new bosses, and more. Are you skilled
      enough to reach the deepest part of the catacombs and uncover the secrets?<br><br><strong>Features</strong><br>-
      10 new levels<br>- 15+ new puzzles<br>- New mechanics (combat oriented puzzles)<br>-
      New items<br>- New soundtracks<br>- Brand new Steam Achievements<br>- Extensive
      single player experience with medieval atmosphere
