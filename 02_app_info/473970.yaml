    about_the_game: "<h2 class=\"bb_tag\">Zombie City Defense 2 is a tactical/strategy\
      \ defense game.</h2><strong>VR is supported but not necessary - you can play\
      \ it on any PC</strong><br><br>In a near future, the world has been devastated\
      \ by a virus turning humanity into zombies. You are <strong>Iron Corps</strong>,\
      \ the last defense of civilization traveling the world to find resources, help\
      \ people and find answers.<br><br>Prepare your army before infiltrating a new\
      \ area - choose carefully your set of infantry units, vehicles and special abilities.\
      \ <br><br>Deploy your units on the field, improve your base, invest abandoned\
      \ building and fortify them to place your snipers, harvest old hospitals or\
      \ call a bombing raid to destroy a bridge or even the whole block!<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/473970/extras/UniqueStrategy.png?t=1471651066\"\
      \ /><br><ul class=\"bb_ul\">    <li>15 completely different infantry squads\
      \ (engineer, scout, soldier, grenadier, flamethrower\u2026)<br>    </li><li>17\
      \ Vehicles and Turrets (from armored bulldozers to flame tanks and artillery)<br>\
      \    </li><li>9 General abilities (airstrike, ion cannon, groundbreaker, nukes..)<br>\
      \    </li><li>7 buildings improvements (from barricades and medbays to command\
      \ terminals)<br>    </li><li>12 perks to customize your faction. You can play\
      \ as pyromaniacs!</li></ul>You should customize your faction wisely, as zone's\
      \ weather, terrain relief and even amount of buildings around will greatly influence\
      \ your strategy.<br>Research new units and abilities between missions with the\
      \ tactical points you earned depending the success of your missions.<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/473970/extras/Destructable.png?t=1471651066\"\
      \ /><br>All buildings and structures can be destroyed. Destroy bridges to slow\
      \ down enemies using dynamite, artillery or even bombers, factories with enemy's\
      \ cocoons inside to stop them from spawning, fuel tanks to blow up everything\
      \ around - it's for you to decide.<br><br><ul class=\"bb_ul\">    <li>16 missions\
      \ in the campaign (from huge cities to canyons and mountains)<br>    </li><li>9\
      \ different zombies (common, armored, invader, splitter, spawner\u2026)<br>\
      \    </li><li>Three difficulty levels + infinity mode<br>    </li><li>Day &amp;\
      \ Night cycle (zombies are stronger at night)<br>    </li><li>Weather changes\
      \ (snow, rain, fog, heat, hurricane) and you should adapt your tactics<br> \
      \   </li><li>Land areas (Swamp, forest, cold, biohazard, Radiation)<br>    </li><li>Dozens\
      \ of different building to invest and adapt to your needs. <br>    </li><li>Take\
      \ advantage of the city (Huge Skyscrapers: give huge range bonus, especially\
      \ to snipers. Living buildings: good for barricading in. Industrial buildings:\
      \ may have material to scavenge and many more. Bridge: can be destroyed to force\
      \ enemy to take another path...).</li></ul><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/473970/extras/VrAndControllers.png?t=1471651066\"\
      \ /><br>Fully supports Oculus Rift and dual-pad contollers for maximum immersion."
