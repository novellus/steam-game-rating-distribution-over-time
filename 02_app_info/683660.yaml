      /><br><br>Minigolf Blast is a fun, whimsical, online multi-player, hot-seat
      multiplayer, and single player minigolf game. Easy to play. Lots of variety
      with 117 holes on 6 different courses.<br><br><ul class="bb_ul"><li>Six 18 hole
      course and one 9 hole course (117 total holes)<br></li><li>Four different game
      types<br></li><li>Online Multiplayer<br></li><li>Many different ball super powers<br></li><li>Leaderboards<br></li><li>Rock
      solid ball physics</li></ul><br>Being designed and coded by the creator of Sierra's
      3D Ultra Minigolf, The Incredible Machine, and many other Dynamix/Sierra games.
