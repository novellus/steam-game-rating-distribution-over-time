    about_the_game: Explore the seaside town of Estivale, meet dozens of fleshed out
      characters and track down the cruel thief who stole your bike!<br><br><strong>
      This version includes tons of new puzzles and a new area, plus some general
      updates and a revised special game.</strong><br><br>Pure swap-quest adventuring,
      with puzzles, secrets, and hilarious dialogue. A huge cast of funny, weird and
      thoughtful characters await you, as you guide Benson, the wise-ass teen through
      a journey to reclaim his stolen bike.<br><br><i>Adventure Boy Cheapskate started
      development in 2010, created by two high school friends. Designer Paul Georghiou
      is continuing the series with Adventure Boy 2, now in development. Adventure
      Boy Cheapskate DX was released to garner support for the upcoming sequel!</i><br><br><br><br>Directional
      keys or WASD - move<br>Shift - run<br>Z + X - select item<br>Space - talk, use
      item<br>P - pause<br>M - mute<br>T - view Time
