details:
  data:
    about_the_game: "Top Mountain City is being attacked by an army of Pedabots under\
      \ the command of Billy. Take on the role of Kabitis and wield the Fire Sword\
      \ to save Top Mountain City.<br />\r\n<br />\r\nDuring the mission, Kabitis\
      \ will explore different areas with various stages. The game retains the 2D\
      \ platform style, but with new mechanics compared to the previous title.<br\
      \ />\r\n<br />\r\nRun, somersault and bolt blows. Learn techniques as you progress\
      \ through the game. Collect items by defeating enemies. Save your progress to\
      \ continue when you want."
