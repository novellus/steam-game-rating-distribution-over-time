    about_the_game: <h2 class="bb_tag">Features</h2><ul class="bb_ul"><li> action
      platformer with over 100 levels<br></li><li> musical levels and time challenges<br></li><li>
      colorful graphics<br></li><li> diverse characters and types of levels<br></li><li>
      fierce boss fights<br></li><li> discover hidden passages, stamps and shiny diamonds<br></li><li>
      local co-op mode<br></li><li> beat special challenges</li></ul><h2 class="bb_tag">About</h2><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/449420/extras/character2.png?t=1572445491"
      /><br><br>Mini's Magic World is an action platformer with a diverse cast of
      characters and levels to explore. Fight bosses, find hidden treasures, follow
      the rhythm of music, chase or be chased. Follow the adventures of a young student
      of magic on a journey to the Tower of Magic to save the world and defeat an
      evil wizard.<br><br>You can play it with up to 3 friends in a co-op mode that
      works with gamepads and even on a single keyboard. Cooperate or fight for the
      best score.<br><br>Each level is carefully designed to provide you with fun
      and challenge. Some levels are simple, some complex, some horizontal and some
      vertical, some are time based, while others require following the rhythm of
      music, in some you fly on a magic carpet - you never get bored because each
      provides a unique experience.<br><br>The game currently features 7 music levels,
      each with it's own track. The gameplay in those levels is synchronized as long
      as you don't stay behind, so be quick and be prepared for a challenge.
