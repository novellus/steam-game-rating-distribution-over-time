    about_the_game: "<h2 class=\"bb_tag\">EVIL WANTS TO TOUCH YOU...TOUCH IT FIRST!</h2><br>A\
      \ slithering, creeping evil lurks just beyond safety of the light. Indeed, the\
      \ King of Shadows is up to no good this night, and his beastly minions are getting\
      \ hungrier by the second. You had better get clicking if you want to live! Can\
      \ you survive until dawn in this whimsical and spooky nightmare outing? <br><br><strong>Go\
      \ To Bed: Survive The Night</strong> is an eerie \u201Cbedroom defense\u201D\
      \ game, where you must help a young boy stay alive from dusk \u2019til dawn\
      \ as waves of malevolent shadow beings come slithering out from the darkness.\
      \ Light and darkness play heavily into the game mechanics and power-ups, and\
      \ you\u2019ll spend a lot of time frantically snuffing out unholy beasties before\
      \ they can get their fangs on the young lad.<h2 class=\"bb_tag\">Features:</h2><br>-<strong>Defend</strong>\
      \ against the rampaging shadow hordes!<br>-<strong>Test your reflexes</strong>\
      \ in fast-paced twitch gameplay<br>-<strong>Experience</strong> a quirky tale\
      \ bolstered by beautiful hand-drawn artwork and a dark, whimsical musical score\
      \ <br>-<strong>Challenge your skills</strong> in two bonus challenge modes:\
      \ <strong>Mum Rush</strong> and <strong>The Nightmare Gauntlet</strong><br>-<strong>Battle</strong>\
      \ the game's creators in an ultra nerdy final boss mode surprise!<br><br>Become\
      \ a fan on Facebook: <br><a href=\"https://steamcommunity.com/linkfilter/?url=http://facebook.com/touchfightgames\"\
      \ target=\"_blank\" rel=\"noopener\"  >http://facebook.com/touchfightgames</a><br><br>Follow\
      \ us on Twitter: <br><a href=\"https://twitter.com/TouchfightGames\" target=\"\
      _blank\" rel=\"noreferrer\"  >https://twitter.com/TouchfightGames</a>"
