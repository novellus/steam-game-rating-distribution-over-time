    reviews: "\u201CGo to Bed takes a simple control scheme and uses it to push the\
      \ player to the limits of their speed and ability to think. It\u2019s a fast,\
      \ straightforward game that will keep players involved for every moment they\u2019\
      re playing, requiring great timing and planning to get through.\u201D<br><a\
      \ href=\"http://indiegamemag.com/go-to-bed-survive-the-night-preview-frantic-ghostbusting/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Indie Game Magazine</a><br><br>\u201C\
      Despite the lighthearted visuals, there's a lot of challenging, streamlined\
      \ phantom-tapping play here. Combining rage-inducing difficulty and adorable,\
      \ yet bloodthirsty ghosts, it can create some truly genuine screams from your\
      \ household this Halloween.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=http://indiegames.com/2015/10/the_shadow_on_your_wall_is_out.html\"\
