      \ rich cinematic experience.<br />\r\n<br />\r\nSTORY<br />\r\nLandon Ferngrass\
      \ is a young boy struggling to make amends for his past mistakes. With the help\
      \ of his shapeshifting friend, Picaro, they set forth to locate a magical artifact,\
      \ called the Fire Pearl: which is believed to contain the same flame all souls\
      \ are born from.<br />\r\nTogether they travel the globe, confront their demons,\
      \ make new friends, reconcile with some old ones, overcome deadly threats, and\
      \ are forced to face the harsh truths secrets are meant to protect us from."
