details:
  data:
    about_the_game: "Incorporate the role of a robot that aims to go through several\
      \ puzzles to increase the intelligence and cognitive capacity of Artificial\
      \ Intelligence it serves.<br />\r\n<br />\r\n<br />\r\nIn Robot Learn, you need\
      \ to solve puzzles to find the exit and advance through the levels.<br />\r\n\
      <br />\r\nThe game has a first person view, with simple mechanics, where you\
      \ must pick up the boxes of each of the connectors to activate elevators, points\
      \ and mobile platforms to reach new points in the levels.<br />\r\n<br />\r\n\
      Main features:<br />\r\nUse energy blocks intelligently to activate platforms,\
      \ elevators, bridges and doors to access new levels of the factory.<br />\r\n\
      Use all your skill to get through all the traps that are present in each level."
