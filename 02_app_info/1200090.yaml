details:
  data:
    about_the_game: '&quot;Dimension of Dreams&quot; is a unique strategy card game
      with rogue-like elements. You play an adventurer who embarks on an exhilarating
      journey through the dream world, where you engage in thrilling, fluid combat.
      Obtain and add cards strategically to your deck via exploration and upgrading
      existing cards. Whether you wish to be a mighty sorcerer or a valiant knight,
      you''ll have fun getting lost in the charming dream worlds!<br><br>[Features]<br>*
      Over 400 cards plus 100 relics with exciting functions for players to mix and
      match. No two players will have the same experience!<br>* 6 powerful adventurers
      with their own unique personalities. Each comes with its own exclusive skills
      and cards!<br>* Over 60 monsters and bosses to challenge, each with its own
      exclusive card deck!<br>* 5 ethereal dream worlds where you can explore and
      encounter random events. Clear stages to unlock adventure awakening skins!'
