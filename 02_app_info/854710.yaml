  data:
    about_the_game: "PowerDVD is the must-have companion for PCs and home entertainment\
      \ systems. It\u2019s packed with unique movie, music and photo features indispensable\
      \ for creating  an unbeatably immersive sight &amp; sound experience. And for\
      \ people looking to create a cinema feel in their own homes, PowerDVD now has\
      \ world-first technology essential to maximize the potential of your 4K and\
      \ HDR TVs!<h2 class=\"bb_tag\"><strong>Always on Top Mini View</strong></h2>Never\
      \ miss a moment of your favorite shows while multitasking. Always keep track\
      \ of your video screen with a new minimized interface.<br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/854710/extras/AlwaysOnTop.PNG?t=1557298257\"\
      \ /><h2 class=\"bb_tag\"><strong> Experience Better-Than-Original Quality with\
      \ TrueTheater\xAE  </strong></h2><ul class=\"bb_ul\"><h2 class=\"bb_tag\"><i>\
      \  TrueTheater\xAE Color </i></h2><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/854710/extras/PowerDVD_a_True_Theater.jpg?t=1557298257\"\
      \ /> </ul><ul class=\"bb_ul\">Intelligently analyzes video footage and optimizes\
      \ hues and vibrancy, creating a true-to-life viewing experience. </ul><ul class=\"\
      bb_ul\"><h2 class=\"bb_tag\"><i> TrueTheater\xAE Sound </i></h2><img src=\"\
      https://cdn.cloudflare.steamstatic.com/steam/apps/854710/extras/image17.png?t=1557298257\"\
      \ /> </ul><ul class=\"bb_ul\">Enjoy a richer, fuller audio environment by enhancing\
      \ bass, vocal range, reverb and boosting volume.</ul><h2 class=\"bb_tag\"><strong>\
      \ Cinema Quality Audio Playback </strong></h2>For a truly immersive movie experience\
      \ you need exceptional audio. PowerDVD supports master-quality sound technology\
      \ from the leaders in professional digital audio\u2014Dolby and DTS.<br><ul\
      \ class=\"bb_ul\"><h2 class=\"bb_tag\"><i> RAW Format Support </i></h2><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/854710/extras/PowerDVD_a_RAW_Format.jpg?t=1557298257\"\
      \ /> </ul><ul class=\"bb_ul\">No need to convert before you enjoy, with full\
      \ RAW file playback support. </ul>"
