    about_the_game: "During the Warring States Period in Japan, the Tokugawa Shogunate\
      \ levied heavily and aggressively. So a young Ronin fled Kyoto, and came to\
      \ North China. He studied archery and samurai swords in China and Korea. He\
      \ then set off from the Chinese city at the foot of the Great Wall, traveled\
      \ through Korean kingdoms, Shikoku Island, and finally returned to Japan to\
      \ kill corrupt shogunates and to become a samurai with knighthood who took from\
      \ the rich and helped the poor.<br />\r\nOperation Instructions:<br />\r\nClick\
      \ the left-hand handle menu button to pop up the menu<br />\r\nPress and hold\
      \ the Touchpad button on the left handle to emit a ray. When the ray falls on\
      \ the UI interface, press the Trigger button on the left handle to press the\
      \ button<br />\r\nHold down the Touchpad button on the right handle to launch\
      \ the curve to display the next drop point, release it to transmit to the drop\
      \ point position<br />\r\nMove the handle to the weapon, press Trigger to take\
      \ the weapon<br />\r\nBow and arrow status: Click the Trigger button with the\
      \ left hand to take the weapon, hold the Trigger button with the right hand\
      \ to pull the longbow, and release the Trigger button with the right hand to\
      \ shoot the arrow<br />\r\nKatana state: Click on the Trigger button on the\
      \ handle to get it<br />\r\nReplace the weapon: place the weapon close to the\
      \ green dotted frame of the corresponding weapon"
