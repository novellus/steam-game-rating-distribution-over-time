    about_the_game: '<strong>Shattered Runes</strong> is a fast-FPS in which you fight
      your enemies with magic. Choose from 186 unique spells to shape your own playstyle
      and defeat your opponents.<h2 class="bb_tag">Current features :</h2><br><br><ul
      class="bb_ul"><li> <strong>186 magic spells :</strong> Each one has its own
      effect on the environment<br></li><li> <strong>Innovative gameplay :</strong>
      Magic spells are composed by following particular combinations with your mouse
      position and pressed keys<br></li><li> <strong>Simple class system :</strong>
      Build your own set of 4 favorite spells to use in game</li></ul><br>Important
      note : The game is on early development stage, if you want to learn more about
      it, join the official Discord server (link provided in the game). Also, if you
      need help understanding some aspects of the game, feel free to follow the official
      YouTube channel.'
