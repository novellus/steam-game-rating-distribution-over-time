details:
  data:
    about_the_game: "<p>Take the helm of the vast general cargo freighter with the\
      \ catchy name \u201CWinner\u201D as you embark on different missions hauling\
      \ cargo between some of the biggest ports in the world. Cargo vessels are the\
      \ mammoths of the seas, carrying millions of dollars in goods across the oceans.\
      \ Maneuvering with a fortune in your cargo hold is a knowledge that comes with\
      \ pressure. Skill and a cool nerve are required if you are to captain a vessel\
      \ of this magnitude safely in and out of the harbor and across the ocean.</p>\n\
      \t\t\t\t\t<h2>Key Features:</h2>\n\t\t\t\t\t<ul> \n\t\t\t\t\t<li>Brand new multi-purpose\
      \ general cargo vessel\n\t\t\t\t\t<li>Added functionality to the Mission Editor,\
      \ allowing for creation and sharing of specific cargo vessel missions \n\t\t\
      \t\t\t<li>Three realistic cargo hauling & navigation missions: Captain your\
      \ vessel through difficult weather & low visibility, use pilots and tugboats\
      \ and make sure you arrive without compromising your cargo. \n\t\t\t\t\t</ul>"
