    about_the_game: "&quot;Since I played this game, I won't yell at cockroaches anymore.&quot;\
      \ <br />\r\n&quot;Oh, my God!  This game is really cool.&quot; <br />\r\n&quot;Play\
      \ cockroaches every day, fear to quarantine you&quot;<br />\r\n&quot;This really\
      \ can help me, the cockroaches are just my tenants, not scared&quot; <br />\r\
      \nHey! I would like to remind you that you should clean up the house, but it\
      \ is great feedback. <br />\r\nAre you afraid of cockroaches? Aren't you afraid\
      \ of it? Come together to overcome the cockroach.<br />\r\n<br />\r\nHow to\
      \ play - you can pick up items in the game, use items to remove obstacles and\
      \ dodge damage.<br />\r\nOperating Instructions\u2014<br />\r\n(1)\u3001Move:\
      \ Press the right remote controller's touchpad that can move. <br />\r\n(2)\u3001\
      in-game menu: Through the blue exit which will display menu interface, touch\
      \ the button and press the controller trigger.<br />\r\n(3)\u3001 Picking up\
      \ and discarding items: Touch the item and press the controller menuButton that\
      \ can grab the item. <br />\r\n(4)\u3001Use the item: Press the remote controllers's\
      \ trigger to use the item function. <br />\r\n(5)\u3001turn on and off the X-ray:\
      \ Press the left controller touchpad that can open Xray for detecting roach."
