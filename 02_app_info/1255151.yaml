    about_the_game: "As the Payday Gang arrive in Mexico, they encounter the Mexican\
      \ federal police, colloquially known as \u201CLos Federales\u201D. They are\
      \ an elite force mainly dedicated to keeping the powerful and ruthless drug\
      \ cartels at bay. To deal with this extremely tough challenge, the Federales\
      \ are staffed by seasoned and highly motivated police officers who will never\
      \ back down from a fight. They also have access to powerful modern equipment\
      \ and state-of-the-art weaponry and accessories, but as is so often the case,\
      \ elements of the criminal underworld have managed to get their hands on this\
      \ equipment.<br><br>The Federales Weapon Pack DLC includes three new pistols,\
      \ all of which are capable of full auto fire.<br>Weapons included:<br><ul class=\"\
      bb_ul\"><li>Bernetti Auto Pistol<br></li><li>Czech 92 Pistol<br></li><li>Igor\
