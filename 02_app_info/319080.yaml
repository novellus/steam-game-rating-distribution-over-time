details:
  data:
    about_the_game: 'Young gamers travel to the worlds of Cinderella, Rapunzel, Ariel,
      Belle, and Tiana on a quest to transform evil imps back into friendly sprites
      in Disney Princess: My Fairytale Adventure. Players use their wand to cast spells
      on the imps and send them back to the Magical Kingdom. Each world is full of
      quests, mini-games, and other familiar Disney characters, and gamers earn gems
      to trade for new outfits, accessories, tiaras, floor patterns, wallpaper, and
      furniture to customize their character and decorate their room in the castle.'
