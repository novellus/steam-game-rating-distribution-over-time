    about_the_game: Aim Trainer Pro will help you improve your aim and warm up quickly.
      Designed for FPS games this solution offers you the best way to find your sensitivity,
      great for anyone trying to get better at first person shooters. <br><br><strong>Key
      Features:</strong><br><ul class="bb_ul"><li>Many Levels to choose from<br></li><li>Mouse
      Flicking &amp; Tracking / Tracing aim exercises  <br></li><li>Multiple Target
      types<br></li><li>Classic Aim Mode, Moving Targets, Sniper Mode, Tracking Modes,
      One Bullet Mode, Free Move &amp; Custom Difficulty Maker<br></li><li>Lots of
      crosshairs to choose from, more will be added for free<br></li><li>Customise
      your experience with lots of options, and custom presets</li></ul><br><strong>Supported
      Games:</strong><br><ul class="bb_ul"><li>Default - (use aim trainer pro default
      in-game sens)<br></li><li>CS:GO - (directly use sensitivity value from this
      game)<br></li><li>Overwatch - (directly use sensitivity value from this game)
      <br></li><li>Paladins - (directly use sensitivity value from this game) <br></li><li>PUBG
      - (directly use sensitivity value from this game) <br></li><li>R6 Siege - (directly
      use sensitivity value from this game) <br></li><li>Quake Champions - (directly
      use sensitivity value from this game)<br></li><li>Apex Legends - (directly use
      sensitivity value from this game)<br></li><li>Black Ops IIII - (directly use
      sensitivity value from this game)<br></li><li>Modern Warfare - (directly use
      sensitivity value from this game)<br></li><li>VALORANT - (directly use sensitivity
      value from this game) </li></ul>And more coming for free with updates<br><br>This
      product will receive free content updates that will improve features, patch
      issues and add new content.
