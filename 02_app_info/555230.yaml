    about_the_game: "Fantastic cards, abundant kinds of force, dazzles magics, and\
      \ thrilling battles. &quot;the table at war VR&quot;  creates a new era and\
      \ new Gaming model which will let people have different gaming experiences.\
      \ That is \u201CThe Table War VR\u201D, an exciting and tense trading card VR\
      \ game.<br>It was a peace world of cards,  three races lived together peacefully.\
      \  Until one day, an evil power invaded this world and soon, the peace world\
      \ was replaced by wars. You are the savior of this world, you will bring the\
      \ peace to this world.<br> You will be in a fantastic magical world, you need\
      \ to control the situation of war and use your magic cards to summon armies\
      \ and cast the spell to defeat the enemy. Here, players will meet some formidable\
      \ enemies, and experience many dangerous and perilous circumstances. If they\
      \ want to be the savior and save the world players should incessant experience\
      \ to get new cards and skills, challenge powerful enemies to go the higher levels.\
      \ Finally, you will be the strongest in the magic world.<h2 class=\"bb_tag\"\
      ><strong>GamePlay</strong></h2>When you put your cards on the table, magical\
      \ warriors will appear and they are courageous and unstoppable. They will kill\
      \ all of the enemy and destroy their military bases.<h2 class=\"bb_tag\"><strong>Force\
      \ cards</strong></h2>Every card will summons a lovely fighting unit and put\
      \ them on the table, a living soldier will appear, they have their different\
      \ images, movements and methods of attack. but , the only one common characteristic\
      \ they have is fighting for you!<h2 class=\"bb_tag\"><strong>Magic card </strong></h2>When\
      \ your army in an extremely unfavorable situation, how do you do? Powerful magics!\
      \ They  will help you to turn the tide of the battle.<h2 class=\"bb_tag\"><strong>Game\
      \ Mode</strong></h2>Story Mode: Help this card world eradicate the evil from\
      \ my beloved the world and bring the peace back.<br>Survival Mode:  The ranks\
      \ of formidable enemy beat in our army. You should summon you forces to defend.<br>PVP:\
      \ Fighting with other players, they will know who is the strongest saviour."
