    about_the_game: One Night On the Road is a quest in which You have to play as
      a character who has run out of fuel in the car. And now you have to find fuel
      in a small town. During the search, you can learn about the mysterious history
      of a resident of the city.<h2 class="bb_tag">Explore the world to uncover a
      mysterious story </h2><br>Find items that will help you understand the story.<h2
      class="bb_tag">Play on 1 computer together</h2><br>Via Steam RemotePlay or with
      a keyboard and joystick.
