    about_the_game: "<strong>Maze Madness</strong> is a FPS maze running game, fight\
      \ your way out of the mazes,while trying to reach the best time possible.<h2\
      \ class=\"bb_tag\"><strong>Features</strong></h2><br><ul class=\"bb_ul\"><li>10\
      \ levels, mazes gradually getting bigger and harder as progress through each\
      \ level.<br></li><li>12 unique NPC\u2019S to fight through, each level NPC\u2019\
      S get tougher to kill and more aggressive.<br></li><li>Each level has its own\
      \ 3 star system based on time takes to complete each level. <br></li><li>The\
      \ ability to go back to a completed level and improve your time.<br></li><li>Realistic\
      \ outdoor mazes, with both day and night time levels.<br></li><li>Weapons from\
      \ swords and bow\u2019s to M4\u2019S and AK47</li></ul>"
