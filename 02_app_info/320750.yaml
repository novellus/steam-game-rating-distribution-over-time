details:
  data:
    about_the_game: 'This extensive spell pack contains 5 smaller spell packs, eached
      theamed around something.<br><br><ul class="bb_ul"><li>The &quot;Mind Games&quot;
      pack contain three new spells that deals with controlling your empires happines
      and cities: Propaganda, Information Warfare, and Auto-Suggestion. The &quot;Propaganda&quot;
      spell can be acquired at the start of the game when you create your Great Mage.
      The other two can be researched or found in a monster lair.<br></li><li>The
      &quot;Heritage of the Dremers&quot; pack contains three new spells related to,
      as the name suggests, the horrid Dremers: Summon of Evil, Curse of Evil, and
      Falling Sky. <br></li><li>The &quot;&quot;Summon of Evil&quot;&quot; spell can
      be acquired at the start of the game when you create your Great Mage. The other
      two can be researched or found in a monster lair.<br></li><li>The &quot;Elementary,
      My Dear&quot; pack contains three new elemental spells Spit of Fire, Ice Meteor,
      and Shocking Staff.<br></li><li>The spell &quot;Shocking Staff&quot; can be
      acquired at the start of the game when you create your Great Mage. The other
      two can be researched or found in a monster lair.<br></li><li>The &quot;Boons
      of Death&quot; contain three new spells that uses the power of death and the
      undead: Rise of the Dead, Doom, and Inevitability.<br></li><li>The spell &quot;&quot;Rise
      of the Dead&quot;&quot; can be acquired at the start of the game when you create
      your Great Mage. The other two can be researched or found in a monster lair.&quot;<br></li><li>The
      &quot;Chants of Light&quot; is based around life and the godess Agrella: Call
      of Suzerain, Summon Treewarden, and Holy Ring. <br></li><li>The spell &quot;&quot;Call
      of Suzerain&quot;&quot; can be acquired at the start of the game when you create
      your Great Mage. The other two can be researched or found in a monster lair.</li><li></li></ul>'
