    about_the_game: "The soundtrack to 'HEAVEN WILL BE MINE' finds you descending\
      \ into the immense tidal gravity well of deep space. All encompassing heartbreak\
      \ and war in the form of heart-rending synthesizer pads and tear-stained electronic\
      \ drum programming. Total sub bass atrophy in the heart of a long-gone lover.\
      \ The unique offer to suffer prolonged exposure to the head-down hypnotic punishment\
      \ of a dying galaxy. Like being vaporized in a solid beam of light. Like weeping\
      \ out a blastwave.<br />\r\n<br />\r\nStep into the Ship-Self and begin your\
      \ acclimatization... <br />\r\nThis is 'HEAVEN WILL BE MINE.'"
