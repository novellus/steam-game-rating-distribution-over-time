  data:
    about_the_game: <h2 class="bb_tag">An astronaut has crash-landed on an alien planet,
      and it's started to rain... seeds.</h2><br>Germination is an arcade-style platformer
      about surviving an onslaught of carnivorous flora by stomping on their heads.
      Chain consecutive stomps to double-jump endlessly and combo your way to bonuses
      and powerups. You'll need to make precise work of your jumping - the only platforms
      you'll find are your enemies' heads.<br><br>Features:<br><ul class="bb_ul"><li>Difficult
      campaign hiding a deadly boss.<br></li><li>Endlessly-looping Hard Mode for overachievers.<br></li><li>Nursery
      with Unlockable Plant Biographies and artwork.<br></li><li>Hand-drawn pixel
      animations and original soundtrack.</li></ul>
