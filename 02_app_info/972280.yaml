    review: "Un bon petit jeu !!!\n\nC'est dans les vieux pots qu'ont fait les meilleurs\
      \ soupes, ce jeu ne r\xE9volutionne rien mais est un passe-temps g\xE9nial \xE0\
      \ moindre coup.\n\nPour ceux qui adorent les shoot-em up mais qui ont un niveau\
      \ pas trop \xE9lev\xE9 (comme moi), ce jeu est une pure b\xE9n\xE9diction.\n\
      \nIl se termine assez rapidement, mais il est assez grisant et accrocheur pour\
      \ que son pris le rende tout \xE0 fait recommandable"
