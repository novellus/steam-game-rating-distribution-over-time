    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/903740/extras/616x353.png?t=1572821188\"\
      \ /><br><br><strong> Are you a good king or a corrupt king? As a king you can\
      \ choose to take matters into your own hands and become a leader, or you can\
      \ choose to become a fanatic of the church and let your people go hungry! </strong><br><br>As\
      \ a king you will have to satisfy all the factions, because if a faction feels\
      \ neglected a revolt can break out and you will be removed from your throne!<br>Your\
