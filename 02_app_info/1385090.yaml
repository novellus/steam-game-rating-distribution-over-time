      \ Familiengeschichte. Dazu mehrere leichte R\xE4tsel.\n\nUnd hier noch ein Tip\
      \ f\xFCr eine bessere grafische Darstellung. Dazu mu\xDF eine Datei bearbeitet\
      \ werden. 2 Bilder dazu.\n\nhttps://abload.de/image.php?img=grandfatherisland1lyjji.png\n\
      https://abload.de/image.php?img=grandfatherisland2mikcq.png\n\nC:\\Users\\DEIN\
      \ NAME\\AppData\\Local\\GrandFatherISLAND\\Saved\\Config\\WindowsNoEditor\n\n\
      Engine.ini mit Notepad \xF6ffnen und folgende Eintr\xE4ge einf\xFCgen:\n\n[SystemSettings]\n\
      r.DepthOfFieldQuality=0\nr.MaxAnisotropy=16\nr.VSync=1\nr.Tonemapper.Sharpen=3"
