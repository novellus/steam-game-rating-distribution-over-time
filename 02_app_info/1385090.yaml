    about_the_game: "EGEA Game presents GRAND FATHER ISLAND with particular attention\
      \ to artistic direction and emotional storytelling.<br />\r\nAn adventure in\
      \ the heart of the mountains, a journey that addresses the protection of nature\
      \ and the relationship of man with, the relationships of couples, the principles\
      \ of our daily life and why we are here ...<br />\r\nA tribute to love and peace\
      \ in a poetic tale on a magical island to pay a final tribute to a loved one.<br\
      \ />\r\nWait no longer, an extraordinary journey awaits you!<br />\r\nfor fans\
      \ of atmospheric walking simulator such as shelter, journey, What Remains of\
      \ Edith Finch etc<br />\r\n<br />\r\nFunctionality:<br />\r\n<br />\r\nA story\
      \ full of poetry.<br />\r\nVaried environment.<br />\r\ndifferent puzzles<br\
      \ />\r\nA graphic style with the grain of a 16:9 camera approaching the animation\
      \ film.<br />\r\na large map without loading.<br />\r\nA touch of platform.<br\
      \ />\r\nA relaxing Adventure."
