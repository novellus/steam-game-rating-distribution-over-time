    about_the_game: 'Crypt of the NecroDancer: AMPLIFIED is a DLC prequel for Crypt
      of the NecroDancer. Take control of the shapeshifting protagonist Nocturna to
      fight your way through electrifying new levels, boss battles, and more!<h2 class="bb_tag">Key
      features:</h2><ul class="bb_ul"><li>A whole new zone full of nefarious new enemies!<br></li><li>A
      powerful new protagonist: Nocturna!<br></li><li>New weapons, armor, and other
      loot<br></li><li>Four new playable characters in total, and four new gameplay
      modes!<br></li><li>Pet-like &quot;familiars&quot; that stay by your side and
      help you fight!<br></li><li>All new story cutscenes and boss battles!<br></li><li>Over
      40 new tracks have been added to the soundtrack, including vocals from Mega
      Ran as &quot;FortissiMole&quot;!<br></li><li>A completely new playable OST remix
      created by OverClocked ReMix<br></li><li>Additional DLC remixes from FamilyJules,
      A_Rival, Girlfriend Records, and Virt!</li></ul>'
