      the Game</h1>&quot;Rotate, jump, challenge all difficulties and obstacles.<br>In
      the game, you cannot directly use the arrow keys to control movement, but need
      to rotate the mouse to simulate the rolling of the ball.<br>There are many different
      types of obstacles in the game, such as cliffs, spikes, flywheels, etc. You
      need to control the rolling speed and jump through them at the right time.<br>This
      is a very difficult challenge, you need skilled operations and constant repeated
      attempts.&quot;
