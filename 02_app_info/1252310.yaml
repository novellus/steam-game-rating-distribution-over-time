    about_the_game: 'ABOUT THIS DIGITAL EARLY BIRD PACKAGE<br><br>This DLC package
      is a present for all early adopters of <strong>Insurgence - Second Assault</strong>.<br><br>After
      30 days, this package will either completely disappear or become paid content.<br><br><ul
      class="bb_ul"><li>3 Post Card in A6 Format 300Dpi for Prints.<br></li><li>Mini
      Album containing 5 In Game Music + 3 Bonus Track, Composed by SHIDO STRIFE<br></li><li>4
      Wallpaper in QHD Format<br></li><li>Special Notes from Developer.</li></ul><br><strong>Tracklist</strong><br><br><ul
      class="bb_ul"><li>1. With All Your Might (Final Boss Theme)<br></li><li>2. Pierce
      (Special Boss Theme)<br></li><li>3. Fierce Battle (Battle Theme 2)<br></li><li>4.
      Road Not Taken (Dungeon Theme)<br></li><li>5. Heroic (Scene Theme)<br></li><li>6.
      Bloodstained Tears (CZAR: Decision Boss Theme)<br></li><li>7. Burn (Bonus Track
      from Upcoming YSY SOFTWORKS Project)<br></li><li>8. Monolith (Bonus Track from
      Upcoming YSY SOFTWORKS Project)</li></ul><br><br><i>To open the DLC : Right
      click on<strong> Insurgence -Second Assaul</strong>t on your game list,<br>Click
      Properties &gt; Local Files &gt; Browse Local Files and open &quot;Bonus&quot;
      Folder</i>'
