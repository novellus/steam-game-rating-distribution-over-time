  data:
    about_the_game: "Skid Cities is a Cyberpunk City Building game. It\u2019s a sandbox\
      \ game where the mechanics and dynamics of a city follow a distorted, dark,\
      \ twisted future. Build slums, incredibly high skyscrapers, cyborg nests, secret\
      \ service black sites, factories, and more. Develop your city underground, or\
      \ keep building on top of your city until you reach the clouds. Your city can\
      \ be utopian or dystopian. Up to you.<br>In SkidCities you can:<h2 class=\"\
      bb_tag\">A full, immersive world</h2>The year is 2068. What used to be the United\
      \ States is now divided into three main Trade Authorities. The rising sea levels\
      \ have changed coastal landscapes worldwide and spurred the creation of multiple\
      \ sea-only independent countries. Europe is still recovering from its civil\
      \ war, 20 years after it. The rich are getting richer, augmenting their brains\
      \ with technology. Androids are being produced at a scale never seen before.\
      \ The world will not stop because of your city. You will have to navigate all\
      \ of this as it happens.<h2 class=\"bb_tag\">Build your city on top of your\
      \ city. Or below it</h2>There is no limit to where your city can develop. Up\
      \ in the sky? Just build tower bases and vertical streets. Deep underground,\
      \ Asimov style? You can build up to 100 underground levels below your city.\
      \ And it's not just esthetic: Your levels will influence desirability levels,\
      \ industry, and each other.<h2 class=\"bb_tag\">Utopia or dystopia</h2>Who said\
      \ that dystopia is bad? You can make your city dystopic or utopian, up to you.\
      \ You can also create areas of your city that are utopian and others that are\
      \ dystopian. Your city will adjust based on that, no judgment.<h2 class=\"bb_tag\"\
      >Welcome or reject corporations, criminals, and more</h2>As your city grows,\
      \ it will attract attention from the rest of the world. Evil corporations may\
      \ look into moving offices or even their headquarters into your city. Oh, organized\
      \ crime may want to do that too. They will for sure be an influence on your\
      \ city - wanted or not. You can try to kick them out, embrace them, or flat\
      \ out ignore them."
