    about_the_game: "<strong>When the fate of a world hangs in the balance, an unusual\
      \ hero arises!</strong><br>The visually impressive adventure-epic The Whispered\
      \ World  is now available as a Special Edition for the first time.  Let the\
      \ Whispered World enchant you with its many animated details and fantastic characters.<br><br>Sadwick's\
      \ adventure begins when he sets out to understand the meaning of his recurring\
      \ nightmares. In his dreams, he is haunted by a mysterious blue sphere as his\
      \ world collapses around him.<br>Shana, the oracle, confirms his worst fears:\
      \ not only does she foretell the end of the world, but also that Sadwick is\
      \ the very reason for their doom.<br>Face the prophecy and experience an adventure\
      \ unlike any other!<br>Exclusive content of the special edition include audio\
      \ comments featuring Jan 'Poki'  M\xFCller-Michaelis and Marco H\xFCllen, as\
      \ well as the orchestral soundtrack and unlockable achievements.<h2 class=\"\
      bb_tag\">Key Features</h2><br><ul class=\"bb_ul\"><li>Solve mysterious and fascinating\
      \ puzzles<br></li><li>Meet many wondrous characters in an intriguing world.<br></li><li>Exclusive\
      \ audio comment featuring 'Poki' and Marco H\xFCllen, the game's writers<br></li><li>An\
      \ unforgettable story</li></ul>"
