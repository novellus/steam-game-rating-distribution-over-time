    about_the_game: "It\u2019s the year 2088 and the Gravity Chase race series is\
      \ on. Transport and fighter craft have been converted to compete on Hyperloop\
      \ circuits set in various themed locations. <br />\r\n<br />\r\nGravity Chase,\
      \ the sequel to Velocity G, is a futuristic anti-gravity racer with a twist.\
      \ Competition takes place on Hyperloop circuits, vacuum tunnel tracks that allow\
      \ super-fast 360 degree Zero-G racing. Skill and precision piloting are required\
      \ to follow the optimum line along with strategic use of pickups, powerups and\
      \ weapons in order to progress through the race series."
