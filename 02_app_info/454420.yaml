    about_the_game: "Fight through hundreds of relentless waves of enemies in your\
      \ very own tank! <br />\r\n<br />\r\nMini Metal is a 3D fast paced shooter where\
      \ you customize and control your own battle tank! Face off in an arena against\
      \ wave after wave of unique enemies, destroying them with your powerful weapons!\
      \ Collect coins and badges, and use them to purchase, unlock and upgrade new\
      \ weapons and vehicles! Obtain rare and powerful powerups and special weapons,\
      \ and crush your enemies in your unstoppable metal machine! <br />\r\n<br />\r\
      \nBrought to you by Luandun Games Pte. Ltd. <br />\r\n<br />\r\nFeatures : <br\
      \ />\r\n- Exciting, fast paced tank battles! <br />\r\n- Battle enemies in 3\
      \ spectacular arenas! <br />\r\n- Unique abilities for each tank! <br />\r\n\
      - 20+ different types of enemies to face! <br />\r\n- Endless combinations of\
      \ randomly generated levels that get tougher the further you go! <br />\r\n\
      - Choose and customize your own vehicle! <br />\r\n- Unlock and upgrade different\
      \ powerful weapons! <br />\r\n- Achievements to be won!"
