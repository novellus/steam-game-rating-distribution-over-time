details:
  data:
    about_the_game: <h2 class="bb_tag">Description</h2>Trundle is a simplistic 3-D
      platformer.  Navigate through 15 levels of increasing difficulty as a ball that
      can climb walls.  Platforms can rotate, rise, or fall into the abyss.  Can you
      roll your way to to victory?<br><br><br><strong>Unique Levels</strong> - Trundle
      includes 15 diverse levels of increasing difficulty each with their own unique
      soundtrack.<br><br><strong>Unlockable Customizations</strong> - Each level unlocks
      a new customization for the ball.  Roll in style!<br><br><strong>Two Difficulty
      Modes</strong> - Step up the difficulty and play the game on Hardmode where
      each platform reacts to the force of the ball hitting it.<br><br><i>Game developed
      by Tyler Paulley with minor contributions from Devin Rataiczak</i><br><i>Soundtrack
      by Tyler Paulley and Devin Rataiczak</i>
