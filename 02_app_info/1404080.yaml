  data:
    about_the_game: You are Chubbit, a plump bunny plunged into a precision platforming
      nightmare! To escape, simply move left, move right, and master the nuanced dynamics
      of ceaseless bouncing!<br><br>Playing well means playing fast, exemplified by
      the simple stopwatch HUD. Earn gold medals through speed and strategy to open
      map shortcuts and bonus levels as you journey across vibrant worlds toward the
      light of home!<br><br><ul class="bb_ul"><li> One-handed controls minimize your
      learning curve amid hardcore gameplay.<br></li><li> Faster-than-lightning respawns
      snub failure to keep your game flowing.<br></li><li> Awaken your inner speedrunner
      with quick levels hand-crafted around Time Attack.<br></li><li> Feel the rush
      as you challenge intense bosses using nothing but brains and bounces.<br></li><li>
      Chiptune-infused soundtrack by Jarrel Lanchester immerses you in a colorful
      adventure of retro delight.</li></ul><br>Rotund Takeoff is a high-powered remake
      of the oft-misunderstood <i>Chubbins</i> (2014, Wii U). Faithful where possible,
      but retro-overhauled and packed with improvements across the board, there's
      never been a better time to check it out!
