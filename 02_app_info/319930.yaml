    reviews: "\u201CThe soundtrack is fantastic throughout [...]\u201D<br><a href=\"\
      https://steamcommunity.com/linkfilter/?url=http://www.eurogamer.net/articles/2014-09-30-the-vanishing-of-ethan-carter-review\"\
      \ target=\"_blank\" rel=\"noopener\"  >Eurogamer</a><br><br>\u201C[...] it's\
      \ important to have audiovisual stimuli worthy of the task, and The Astronauts\
      \ have not disappointed there. The main theme is especially pleasing, and that\
      \ first walk across the stone bridge to the Carter household is a visually evocative\
      \ thing - handsome, but faintly depressing.\u201D<br><a href=\"http://www.escapistmagazine.com/articles/view/video-games/editorials/reviews/12331-The-Vanishing-Of-Ethan-Carter-Review\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >The Escapist</a><br><br>\u201CThe Vanishing\
      \ of Ethan Carter has a beautifully crafted score which sets the tempo of the\
      \ narrative.  Music that creates an almost a magical feeling of discovery and\
      \ exploration, to music that invokes feeling of dread during critical scenes\
      \ will have the hair on the back of your neck standing upright.\u201D<br><a\
      \ href=\"https://steamcommunity.com/linkfilter/?url=http://gamershonesttruth.com/the-vanishing-of-ethan-carter-review/\"\
      \ target=\"_blank\" rel=\"noopener\"  >GHT</a><br>"
