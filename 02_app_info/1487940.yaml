  data:
    about_the_game: "Nuumonsters is a game set in the future about curious little\
      \ creatures that strive to be the strongest! Power on your AR Gear and play\
      \ the role of Yasaka or Yana who strives to be the highest ranking Nuumonster\
      \ trainer on the global leaderboards. Do so by defeating powerful opponents\
      \ in Nuumonster battles, unlocking secret training dojo's, and attending underground\
      \ battling casinos.<br />\r\n<br />\r\nNuu's can learn many different movesets,\
      \ evolve into stronger forms, grant you access to areas not accessible before,\
      \ and follow you around as you explore a vast open world. Make friends as you\
      \ collect unique monsters to maximize your collector status and battle synergy\
      \ possibilities.<br />\r\n<br />\r\nTaking great inspiration from many popular\
      \ titles, Nuumonsters features a classic Gameboy style look with the original\
      \ 160x144 resolution and a 3 color palette. This project strives to fulfill\
      \ the nostalgic feelings brought on from memorable games, but with modern day\
      \ quality of life features that we often times forget didn't exist in the original\
      \ games.<br />\r\n<br />\r\nNuumonsters currently includes:<br />\r\n\u2022\
      \ Over 100 unique moves and monsters<br />\r\n\u2022 Easy to learn elemental\
      \ combat mechanics<br />\r\n\u2022 RNG free combat system to maximize strategy\
      \ and minimize luck factor<br />\r\n\u2022 Balanced leveling system to reduce\
      \ time spent grinding<br />\r\n\u2022 Secret bases to customize with unlockable\
      \ items<br />\r\n\u2022 Ton's of unique NPC's with infinitely repeatable battles\
      \ <br />\r\n\u2022 An expansive map full of secret areas, hidden items, and\
      \ rare monsters<br />\r\n<br />\r\nIn the future, we would like to include:<br\
      \ />\r\n\u2022 Additions to the map full of new monsters and NPC's<br />\r\n\
      \u2022 Continuation of the existing story and side stories<br />\r\n\u2022 Online\
      \ battling, trading, and MMR ranking system<br />\r\n\u2022 General additions\
      \ like new items, moves, secret areas, etc"
