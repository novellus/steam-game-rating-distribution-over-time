    about_the_game: '<h2 class="bb_tag">The powers of the Gods of Olympus have been
      stolen! </h2>Play as your favorite god and live an epic adventure through 28
      levels in 7 emblematic worlds! You will be able to set traps, throw lightings,
      freeze, stun and throw out your friends in the multiplayer mode for 4 players.
      Unlock the Speedrun mode and become the divinest god! So, will you take on the
      challenge?<br><br><i>NOTE : 2 to 4 Xbox controllers are required for the multiplayer
      mode.  </i><br><ul class="bb_ul"><li>More than 28 levels to discover<br></li><li>More
      than 7 gods with crazy powers<br></li><li>7 epic environments<br></li><li>A
      multiplayer mode for 4 players to challenge your friends<br></li><li>A Speedrun
      mode to unlock<br></li><li>An awesome soundtrack<br></li><li>A wacky commentator</li></ul>'
