    review: "Um dos jogos mais subestimados da steam.\nSuper divertido e barato, e\
      \ \xF3timo pra da aquela distraida em casa com: Pai, m\xE3e, namorada(o), filha\
      \ e quem more com voc\xEA. \n\xC9 muito legal de se jogar, e tem muito pouca\
      \ gente que o conhe\xE7a. \n\nN\xE3o esperava nada deste game, mais vai fluindo\
      \ os desafios e o jogo que parece um porte de celular, se transforma em algo\
      \ \xE9pico... vai sendo estressante passar as fases, e o que come\xE7ava com\
      \ um pulo a cada 10 segundos, vai para dois saltos em 1 segundo. \n\xC9 muito\
      \ bom a forma que o game se desenvolve e a tela vai se enchendo de coisas tentando\
      \ ofuscar sua corrida. \n\nCom o modo local para at\xE9 4 jogadores e o pre\xE7\
      o baixo, \xE9 uma \xF3tima pedida e com certeza merece ser mais conhecido."
