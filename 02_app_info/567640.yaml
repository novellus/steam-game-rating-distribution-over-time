  data:
    about_the_game: "Welcome to a new world of Danganronpa, and prepare yourself for\
      \ the biggest, most exhilarating episode yet. Set in a \u201Cpsycho-cool\u201D\
      \ environment, a new cast of 16 characters find themselves kidnapped and imprisoned\
      \ in a school. Inside, some will kill, some will die, and some will be punished.\
      \ Reimagine what you thought high-stakes, fast-paced investigation was as you\
      \ investigate twisted murder cases and condemn your new friends to death.<br><br><strong>Key\
      \ Features</strong>   <br><ul class=\"bb_ul\"><li><strong>A New Danganronpa\
      \ Begins:</strong> Forget what you thought you knew about Danganronpa and join\
      \ a completely new cast of Ultimates for a brand-new beginning. <br><br></li><li><strong>Murder\
      \ Mysteries:</strong> In a world where everyone is trying to survive, nobody\u2019\
      s motivations are quite what they seem. Use your skills to solve each new murder\
      \ or meet a gruesome end.<br><br></li><li><strong>Lie, Panic, Debate!</strong>\
      \ The world is shaped by our perception of it. Fast-paced trial scenes will\
      \ require lies, quick wits, and logic to guide your classmates to the right\
      \ conclusions.<br><br></li><li><strong>New Minigames:</strong> Between the madness\
      \ of murdered peers and deadly trials, enjoy an abundance of brand-new minigames!</li></ul>"
