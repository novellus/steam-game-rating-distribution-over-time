      use the starting money, and how much you could adapt to its weird combat physics.
      Like Pokkle's dashing attack, or Pipiro's slow magical attack. but once you
      get the hang of the combat and the gameplay loops and more magics for Pipiro,
      you'll find a delightful dungeon crawler that is filled with fun dungeons and
