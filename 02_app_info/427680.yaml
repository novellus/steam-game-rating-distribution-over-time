    about_the_game: "Pokkle and Pipiro are two step-siblings living by themselves\
      \ in the ho-hum village of Puck on the time-forgotten floating continent of\
      \ Arges. Pokkle loves making terrible puns and wears a tail for funsies, and\
      \ Pipiro loves buying fashionable clothes and has no filter whatsoever. Together,\
      \ they meander through what seems to be a peaceful, monotonous existence in\
      \ their sleepy little burg where nothing interesting ever happens.<br><br>Until\
      \ something does, anyway! A mysterious masked figure shows up one night and\
      \ steals six holy idols from the local shrine. The self-proclaimed \u201CArchduke\
      \ of Arges\u201D tenders a hefty reward for their return, and our \u201Cbrave\u201D\
      \ duo jumps at the chance to go find them \u2013 Pokkle for the glory, and Pipiro\
      \ strictly for the cash moneys.<br><br>Their journey will take them to every\
      \ last nook and cranny across the land and lead to confrontations with a wide\
      \ variety of friends and foes, each more ludicrous than the last, as a sinister\
      \ plot to revive an ancient \u201CDemon Lord\u201D unfolds and 500 years\u2019\
      \ worth of history comes into focus. Can two 14-year-olds with limited abilities\
      \ and almost no social skills truly save the day? Or is Arges just pretty much\
      \ screwed?<br><br>Released in Japan simply as <i>Zwei!!</i>, <i>Zwei: The Arges\
      \ Adventure</i> is the direct predecessor to the previously released Nihon Falcom\
      \ action RPG <i>Zwei: The Ilvard Insurrection</i>, from the creators of the\
      \ popular <i>Ys</i> and <i>The Legend of Heroes</i> franchises.<br><br>Boasting\
      \ a completely standalone story set on a mysterious \u201Clow fantasy\u201D\
      \ island floating amongst the clouds, <i>Zwei: The Arges Adventure</i> plays\
      \ out as a classically styled action-oriented 2D dungeon crawler with oodles\
      \ of optional content and unlockables, player-defined challenge through a unique\
      \ food-based experience system, and a pervading tongue-in-cheek humor style\
      \ that helps set it apart from other entries in the genre. Although released\
      \ on several different platforms in Japan over the years, this is the first\
      \ time it\u2019s ever been officially released in English, and is the most feature-complete\
      \ version of the game to date.<br><br>So what are you waiting for? There\u2019\
      s no need to ask Zwei; you Arges gonna have to play this game right now!<h2\
      \ class=\"bb_tag\">FEATURES</h2><ul class=\"bb_ul\"><li><i>SD Anime-Style Characters\
      \ Inhabiting a Colorful Hand-Drawn 2D World</i><br>Boasting beautiful painterly\
      \ art rife with detail and animations, and populated with an equally colorful\
      \ cast of super-deformed anime characters who are constantly on the move, the\
      \ world of Arges feels perpetually alive and energetic.<br></li><li><i>Fast\
      \ and Chaotic Combat Featuring a Plucky Duo of Protagonists (and One Pet)</i><br>Fend\
      \ off merciless enemies in real time with Pokkle\u2019s melee attacks and Pipiro\u2019\
      s myriad magics, and solve puzzles to progress through the game\u2019s many\
      \ dungeons, all while either flanked by a loyal pet or while monitoring said\
      \ pet from afar as it goes off on its own adorable little journeys.<br></li><li><i>Tongue-in-Cheek\
      \ Story and Characters Providing Genuine Humor</i><br>Pokkle\u2019s terrible\
      \ puns and Pipiro\u2019s all-encompassing snark combine with quirky NPCs, self-aware\
      \ dialogue, weird and unlikely locations, over-the-top situations, fourth-wall\
      \ breaking, optional side-quests, and more to provide a genuinely funny and\
      \ dynamic RPG experience.<br></li><li><i>Food-Based Leveling System Allowing\
      \ Players to Challenge the Game on Their Own Terms</i><br>Eat food to level-up,\
      \ or hoard your food so you can exchange it in town for even better food down\
      \ the line that grants even more experience. Will you stay low-level and challenge\
      \ dungeons well beyond your means for the promise of more level-ups to come,\
      \ or will you engorge yourself on demand to make the road ahead a little easier?<br></li><li><i>Minigames,\
      \ Music, Achievements, Art, and More, Creating the Definitive Zwei Experience</i><br>Play\
      \ an <i>Ys</i>-inspired typing tutor, an adorable yet savage aeroplane shmup,\
      \ or a block puzzler that rewards you for <i>not</i> making combos \u2013 or\
      \ maybe just take the time to help guide your pet through the harsh wilderness\
      \ for various spoils! If that\u2019s not enough, why not try for one of the\
      \ myriad new achievements, seek out one of the newly illustrated character bromides,\
      \ or switch out the regular soundtrack for its 2008 arranged version? You can\
      \ even play the game with Japanese text if you want! Add to that a bevy of control\
      \ improvements and other modernizations, and you have the ultimate update to\
      \ this unsung Falcom classic!</li></ul>"
