details:
  data:
    about_the_game: "Long ago in a land of five Kingdoms an amulet, known as the Hand\
      \ of Mobus, was shattered into five pieces and hidden throughout the Far Reaches.\
      \ Dark Magic spread throughout the land and the evil wizard Torlok began his\
      \ reign of terror.<br>Now the fate of the Five Kingdoms rests upon Lathan, the\
      \ last of the Argent Kings. To restore freedom he must first recover the broken\
      \ pieces of the amulet, but his journey is filled with many challenges. Danger\
      \ and evil forces await as you guide Lathan on his quest of power and magic.<br><br>This\
      \ graphic adventure game is fully animated and requires more than simply choosing\
      \ when to fight or which way to dodge in accordance with the animation. Instead\
      \ the player has full control over Thayer Alconred's movement to different areas\
      \ and must find and use a variety of magical objects to overcome enemies and\
      \ obstacles. There are many ways to mess up and permanently lose the game. There\
      \ are several branching paths, resulting in different dialogue. The RDI'S Computer\
      \ voice sometimes gives hints and the player's score.<br><br><br><ul class=\"\
      bb_ul\"><li>A unique gameplay style based on using the right items in the right\
      \ situations, or else...<br></li><li>Lots of classic cartoon video footage<br></li><li>You\u2019\
      ll be surprised how easy it is to die in a fantasy world!</li></ul>"
