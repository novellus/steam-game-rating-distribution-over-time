details:
  data:
    about_the_game: "<strong>Flippin Kaktus</strong> is a brutal action-driven vendetta\
      \ featuring a spiky hero with the thorny past and rage outbreaks combat style.\
      \ When the vicious drug cartel raids his home, he breaks bad in a hardcore journey\
      \ to save his foster family. Reveal the dark side of the wacky 80s punk and\
      \ flip the switch to obliterate anyone in his path. <br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1119010/extras/compilation-2-crop.gif?t=1605829539\"\
      \ /><h2 class=\"bb_tag\">Break BAD</h2>When you fight against the vicious raiders,\
      \ the end justifies the extreme. Switch Kaktus into a rage mode with tequila\
      \ and adrenaline-pumping substances to annihilate the thugs.<h2 class=\"bb_tag\"\
      >Or keep a COOL head</h2>Strategize and challenge your reflexes: dodge bullets,\
      \ equip various armor, set ambushes and make use of the interactive environment\
      \ to sabotage the enemies. Forklift lowrider? It\u2019s on!<h2 class=\"bb_tag\"\
      >In ADDICTIVE gameplay</h2>Never get bored with endless tactical possibilities\
      \ (and explosions)! Excel in action by mixing stealth and dexterity with rage-fueled\
      \ killing sprees to dominate your enemies.<h2 class=\"bb_tag\">Sending NOSTALGIC\
      \ vibes...</h2>11 unique locations with memorable design and hand-crafted levels\
      \ inspired by Latin-American aesthetics, classic retro games and critically\
      \ acclaimed VHS action flicks.<h2 class=\"bb_tag\">...and rockin' HARD</h2>Enjoy\
      \ authentic rockin\u2019 fusion with mariachi and synthwave, explore artist-taylored\
      \ graphic novel and connect all the dots in this captivating desperado odyssey."
