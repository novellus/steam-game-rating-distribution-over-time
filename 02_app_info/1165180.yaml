    about_the_game: <i>Knight Eternal </i>is an 8-bit retro RPG that tells the story
      of Dylan and his journey across the world of Ambrose with the angel Astraea,
      the young princess Primrose, and her retainer Goliath.<h2 class="bb_tag">Features</h2><br><ul
      class="bb_ul"><li>Graphics and music SFX straight from the era of 8-bit handheld
      RPGs<br></li><li>Turn-based jRPG style gameplay:<br>   </li><li>A skill tree
      system used to customize each hero to the player's liking<br>   </li><li>A crafting
      system where gems and monster essence are used to create powerful relics<br>   </li><li>Gain
      spells and techniques via equipment and spell orbs found around the world<br>   </li><li>Rare
      and powerful Z-creatures hidden around the world that drop rare equipment<br></li><li>Three
      difficulty modes for casual and experienced players<br></li><li>Steam achievements</li></ul><br><i>Knight
      Eternal</i> is a stand-alone game as well as the fifth installment in the <i>Knights
      of Ambrose Saga</i>.<h2 class="bb_tag">Story</h2><br>The world of Ambrose is
      no stranger to calamity. After the rule of a tyrannical dragon, the machinations
      of a mad wizard, and a great flood that submerged entire continents, the citizens
      of Ambrose are long overdue for peace.<br><br>A decade has passed since the
      great flood. Dylan and his father Uno are sent on a mission to investigate Zamaste,
      a kingdom that was banished to the depths of the ocean centuries ago. During
      their trip across the sea, a mysterious woman falls from the sky and crash-lands
      on Dylan's ship. <br><br>With no memories or knowledge of her purpose whatsoever,
      the young woman is just as confused as Dylan is. Dylan gives the angel a name,
      Astraea, and agrees to help her recover her memories.<br><br>After Dylan and
      Astraea are sent to rescue Primrose, the princess of Zamaste, the queen has
      an unusual request. Dylan must bring his new companions, Primrose and her retainer
      Goliath, to see the world while also working to discover Astraea's true identity.
