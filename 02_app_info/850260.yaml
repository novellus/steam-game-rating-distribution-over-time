details:
  data:
    about_the_game: "<strong>CLUE/CLUEDO</strong> is the classic mystery game - a\
      \ grand mansion \u2026 a dastardly murder \u2026 a gathering of suspicious characters.\
      \ Now you can play the beloved Hasbro family board game on Steam!<br><br><strong>WHO</strong>,\
      \ with <strong>WHAT</strong> weapon and <strong>WHERE</strong>?<br><br>The Season\
      \ Pass grants access to ALL current and future themes and character packs. Themes\
      \ transform the board and characters into exciting new variations. Take a trip\
      \ to Tinseltown with the Hollywood theme, or follow in the footsteps of the\
      \ master-detective Sherlock!<br><br><strong>SEASON PASS CONTENTS:</strong><br><br><ul\
      \ class=\"bb_ul\"><li><strong>CLASSIC THEME</strong> - inspired by the original\
      \ edition of the board game.<br></li><li><strong>SHERLOCK THEME </strong> -\
      \ was it Moriarty in Hyde Park?<br></li><li><strong>EGYPTIAN ADVENTURE THEME\
      \ </strong> - Was it Green the adventurer under the sphinx?<br></li><li><strong>INTERNATIONALS\
      \ CHARACTER PACK</strong> - Mrs White returns, along with other past favourites\
      \ like Miss Peach!<br></li><li><strong>HOLLYWOOD THEME</strong> - was it Scarlett\
      \ the director in the film studio?<br></li><li><strong>VAMPIRE THEME</strong>\
      \ - was it Mustard the werewolf in the Transylvanian castle?<br></li><li><strong>SNOWY\
      \ PEAKS THEME</strong> - was it Green the ski instructor in the winter chalet?<br></li><li><strong>MURDER\
      \ EXPRESS THEME</strong> - was it Lord Plum on the prestigious locomotive?<br></li><li><strong>TROPICAL\
      \ MYSTERY THEME</strong> - Was it Captain White on the Bridge?</li></ul><br>Get\
      \ the season pass now and get the full <strong>CLUE/CLUEDO</strong> experience!"
