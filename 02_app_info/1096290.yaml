    about_the_game: "REAL MAN can go up to 100 floors!<br />\r\nDo you dare to play?<br\
      \ />\r\n<br />\r\nIt's a game of strategy &amp; act &amp; difficult, leisure\
      \ and comedy.<br />\r\nAt the same time, this mini-sadistic game<br />\r\nPerhaps\
      \ in the near future, through painstaking practice<br />\r\nYou will become\
      \ a real man!<br />\r\n<br />\r\nIn the game, you just need to click the left\
      \ mouse button to suffer smoothly.<br />\r\nWith the efforts of our development\
      \ team, we have not succeeded in men!<br />\r\nIt's really hard to get 100 floors.<br\
      \ />\r\n<br />\r\nThere are 21 lovely characters in the game waiting for you\
      \ to unlock them.<br />\r\nGame Support List You can compete with your friends!<br\
      \ />\r\nThe game supports cloud archiving!<br />\r\nThis is a leisure and entertainment\
      \ dessert! If you like to torture yourself! Don't miss it!"
