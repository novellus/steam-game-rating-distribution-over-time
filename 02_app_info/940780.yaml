  data:
    about_the_game: "The magical journey awaits you with this time management strategy\
      \ game!<br />\r\n<br />\r\nThere once was a princess named Layna in a magical\
      \ kingdom. Unable to take the throne before coming of age, her advisors first\
      \ held the reigns while she spent her days in worry-free bliss.<br />\r\n Layna\
      \ was looking forward to her coronation more than anything. When it finally\
      \ came, she knew her dream had come true. But suddenly, the celebration was\
      \ cut short by an old witch. The uninvited guest announced that the kingdom\
      \ hadn't waited all those years for an heir like her, and with the flick of\
      \ her wrist a bright light blinded the royal hall. Layna closed her eyes, and\
      \ when she opened them, she found herself in a haystack on a run-down farm.<br\
      \ />\r\n What happened that day in the throne room, and why can't anyone remember\
      \ the princess?<br />\r\n Layna goes on a journey to find the evil witch.<br\
      \ />\r\n Will she succeed in breaking the cruel spell, or be forever forgotten?!<br\
      \ />\r\n Travel together with the princess, savor the beauty of her magical\
      \ kingdom, make new friends and overcome obstacles together to reach the coveted\
      \ goal!<br />\r\n<br />\r\n Get ready for:<br />\r\n  - Fun fantasy locations<br\
      \ />\r\n  - 100 exciting time-manager levels with varying difficulty<br />\r\
      \n  - Unforgettable characters<br />\r\n  - Gameplay for any age"
