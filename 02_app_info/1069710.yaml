    about_the_game: "\u25C6\u7BA1\u7406\u7ECF\u8425\u8F6E\u76D8\u90FD\u5E02<br />\r\
      \n\u4ECE\u5934\u5F00\u59CB\u5EFA\u9020\u60A8\u7684\u8F6E\u76D8\u90FD\u5E02\uFF0C\
      \u6536\u5BB9\u65E0\u5BB6\u53EF\u5F52\u7684\u96BE\u6C11\u5E76\u5B88\u62A4\u8FD9\
      \u5EA7\u57CE\u5E02\u4E0D\u88AB\u6BC1\u706D\u3002<br />\r\n\u5EFA\u9020\u90FD\
      \u5E02\u7684\u7269\u8D44\u5927\u90E8\u5206\u6765\u81EA\u5DE5\u5382\u751F\u4EA7\
      \uFF0C\u591A\u79CD\u5DE5\u5382\u914D\u5408\u4F7F\u751F\u4EA7\u6548\u7387\u8FBE\
      \u5230\u6781\u81F4\u3002<br />\r\n\u5728\u57CE\u5E02\u53D1\u5C55\u8FC7\u7A0B\
      \u4E2D\uFF0C\u5E73\u8861\u79D1\u7814\u3001\u6CBB\u5B89\uFF0C\u6D88\u9632\uFF0C\
      \u533B\u7597\u7B49\u8BF8\u591A\u9700\u6C42\u3002<br />\r\n\u9700\u6C42\u5F97\
      \u4E0D\u5230\u6EE1\u8DB3\uFF0C\u5E02\u6C11\u4F1A\u62B1\u6028\u5E76\u6709\u53EF\
      \u80FD\u53D1\u751F\u706B\u707E\u7B49\u7A81\u53D1\u707E\u96BE\u3002<br />\r\n\
      <br />\r\n\u25C6\u7ACB\u4F53\u6218\u6597\u6A21\u5F0F<br />\r\n\u5F53\u654C\u4EBA\
      \u6765\u88AD\uFF0C\u8F6E\u76D8\u90FD\u5E02\u7684\u975E\u6218\u6597\u8BBE\u65BD\
      \u5C06\u6C89\u964D\u8FDB\u5165\u5DE8\u5927\u7684\u5730\u4E0B\u63A9\u4F53\u4E2D\
      \u3002<br />\r\n\u5728\u5730\u9762\u6218\u573A\uFF0C\u88C5\u8F7D\u5728\u6ED1\
      \u8F68\u4E0A\u7684\u70AE\u5854\u503E\u6CFB\u70AE\u706B\uFF0C\u6495\u788E\u56DB\
      \u9762\u516B\u65B9\u7684\u654C\u4EBA\u3002<br />\r\n\u5728\u7A7A\u4E2D\u6218\
      \u573A\uFF0C\u60A8\u9A7E\u9A6D\u7740\u65D7\u8230\u4FEF\u77B0\u6574\u4E2A\u6218\
      \u573A\uFF0C\u5B88\u62A4\u7740\u8F6E\u76D8\u90FD\u5E02\u7684\u6838\u5FC3\u3002\
      <br />\r\n\u526F\u5B98\u4EEC\u9A7E\u9A6D\u7740\u6218\u6597\u98DE\u8247\u8FFD\
      \u968F\u5728\u60A8\u5DE6\u53F3\uFF0C\u968F\u65F6\u5F85\u547D\u51C6\u5907\u7528\
      \u7279\u6B8A\u6B66\u5668\u88C5\u7F6E\u6765\u626D\u8F6C\u6218\u5C40\u3002<br\
      \ />\r\n<br />\r\n\u25C6\u72EC\u7279\u7684\u70AE\u5854<br />\r\n\u603B\u90E8\
      \u5728\u548C\u673A\u68B0\u90AA\u795E\u7684\u6F2B\u957F\u6218\u4E89\u4E2D\uFF0C\
      \u7814\u53D1\u51FA\u4E13\u95E8\u9488\u5BF9\u673A\u7532\u654C\u4EBA\u7684\u5DE8\
      \u70AE\u3002<br />\r\n\u6BCF\u5EA7\u70AE\u5854\u90FD\u62E5\u6709\u72EC\u7279\
      \u653B\u51FB\u65B9\u5F0F\u548C\u4F24\u5BB3\u7279\u957F\uFF0C\u60A8\u9700\u8981\
      \u6839\u636E\u51FA\u573A\u654C\u4EBA\u9488\u5BF9\u6027\u9009\u62E9\u70AE\u5854\
      \u3002<br />\r\n<br />\r\n\u25C6\u5404\u5177\u7279\u8272\u7684\u526F\u5B98<br\
      \ />\r\n\u4F5C\u4E3A\u672B\u4E16\u4EBA\u7C7B\u4E2D\u7684\u6770\u51FA\u7CBE\u82F1\
      \uFF0C\u6BCF\u4E00\u4F4D\u526F\u5B98\u90FD\u62E5\u6709\u5F3A\u5927\u7684\u5C5E\
      \u6027\u548C\u80FD\u529B\u3002<br />\r\n\u526F\u5B98\u662F\u60A8\u5904\u7406\
      \u90FD\u5E02\u4E8B\u52A1\u7684\u5F97\u529B\u52A9\u624B\uFF0C\u6218\u6597\u4E2D\
      \u66F4\u662F\u62E5\u6709\u626D\u8F6C\u6218\u5C40\u7684\u5F3A\u5927\u80FD\u529B\
      \u3002<br />\r\n\u6BCF\u4F4D\u526F\u5B98\u90FD\u62E5\u6709\u81EA\u5DF1\u7684\
      \u6210\u957F\u7ECF\u5386\u3001\u559C\u597D\u3001\u7279\u957F\u3001\u7F81\u7ECA\
      \u5173\u7CFB\uFF0C\u4ED6\u4EEC\u7684\u72B6\u6001\u5728\u5DE5\u4F5C\u4E2D\u4F1A\
      \u53D1\u751F\u53D8\u5316\u3002"
