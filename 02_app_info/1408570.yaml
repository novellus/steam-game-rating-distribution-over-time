    about_the_game: "<strong>Stand 'em up</strong> - 2D action about a famous comedian\
      \ in the genre of beat 'em up.<br><br><strong>Yuri Khovansky</strong> led a\
      \ modest and peaceful life of an ordinary videoblogger having millions of subscribers.<br>Suddenly,\
      \ the idyll comes to an end: the amount of subscribers is falling dramatically\
      \ and the whole blogging community is talking about some RealKhovansky, who\
      \ has claimed his right for Yuri\u2019s success.<br>At the meantime, the city\
      \ is plunging into an abyss of unmotivated violence and lawlessness. A coincidence?\
      \ Unlikely.<br>Will Yuri be able to recover his former glory and clean the city\
      \ streets from crime?! It all depends on you now!<br><br><strong>Features:</strong><br><br><ul\
      \ class=\"bb_ul\"><li> a radical level of animated violence (hand-painted)<br></li><li>\
      \ streets of Russian cultural capital from a heartless perspective<br></li><li>\
      \ harsh synth-acid sound of the late 80s<br></li><li> a pack of enemies and\
      \ bosses you can't help beating up<br></li><li> shawarma, lots of shawarma!\
      \ </li></ul>"
