    about_the_game: Wednesday is a witch who foreswore magic for the love a mortal,
      now passed away. Urged by her family to resume her natural talents, she instead
      opens a little shop, spinning and selling yarn, intent on a quiet life. Unfortunately,
      the crazy world of small business will spin her, until Wednesday reclaims her
      personal power.<br><br>Weave the threads of her life, by simply clicking on
      who and what will progress the story, scene by scene of crafted text, handsome
      art, and instrumental jazz. If by some chance (or as you intended) disaster
      falls, you can rewind the story to try again. How much trouble can you cause
      with a spinning wheel and a pot of mushrooms?<br><br><ul class="bb_ul"><li>Help
      the odd proprietors of neighboring business solve mysteries and puzzles.<br></li><li>Foil
      Angelica's real plan to ruin Wednesday's yarn shop!<br></li><li>Survive eight
      rampaging witches.<br></li><li>Rebuild the bonds between Wednesday's family,
      including her weird, distant relatives.<br></li><li>Lay the foundation for a
      thriving business environment on Cherokee Ave.<br></li><li>Earn $1 for Wednesday
      before the end of the day.</li></ul><br>A wonderful game for shared playing.
      Clues for solving puzzles are intricately woven into the story text. More readers
      mean more chances to succeed! Make up funny voices.
