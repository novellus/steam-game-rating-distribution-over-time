  data:
    about_the_game: '<strong>Rubi-Ka New Colonist Bundle not available on new Rubi-Ka
      2019 server.</strong><br><br>Rubi-Ka New Colonist Bundle<br><br>Attention, citizens
      of Rubi-Ka! Need an edge as you explore a new frontier? The Rubi-Ka New Colonist
      Bundle will aid you in the fight for your future!  <br><br>Purchasing this bundle
      grants each character on your account the following:<br><ul class="bb_ul"><li>Luxurious
      Armor Set - 8 Pieces of gear with stats that scale as you level up!  Item stat
      growth stops at Level 200.<br></li><li>Combat Nano Can: Premium Experience Boost
      x2 - Increases experience gained by 50%.  Lasts 4 hours.<br></li><li>Nano Can:
      Composite Attribute Improvement - Increases the Strength, Stamina, Agility,
      Intelligence, Psychic and Sense of the user by 20 points.  Lasts 8 hours.<br></li><li>Nano
      Can: Computer Literacy Mastery - Increases the Computer Literacy skill of the
      user by 35 points.  Lasts 8 hours.<br></li><li>Nano Can: Treatment Mastery -
      Increases the Treatment skill of the user by 35 points.  Lasts 8 hours.<br></li><li>Smart
      Backpack - 21 slots to carry your bundle in!</li></ul>'
