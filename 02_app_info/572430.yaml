    about_the_game: "Welcome back to the extended Party Hard universe! Choose from\
      \ hundreds of ways of dealing with noisy partygoers, incidentally destroy a\
      \ drug syndicate, and save the Earth from an alien invasion. May the chickens\
      \ be with you!<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/572430/extras/party_hard_2_launch_gif.gif?t=1596223568\"\
      \ /><br><br>You just want to get some sleep... But it's 3am, and once again\
      \ your neighbors are having a loud party. You have to finally put an end to\
      \ it \u2013 by any means. <br><br>The craziest party stopping stealth-strategy\
      \ game is back! Party Hard 2 stays true to its crazy party crashing roots while\
      \ introducing tons of shiny features:<br><br><ul class=\"bb_ul\"><li> <strong>Dozens\
      \ of new traps</strong> including combos: use different substances that react\
      \ with each other. Why not set a chain reaction with water and electricity?\
      \ <br></li><li> <strong>4 playable characters</strong> with entirely unique\
      \ play styles, stats, and abilities!<br></li><li><strong> 14 sprawling levels</strong>\
      \ featuring 2 boss fights<br></li><li> 27-track <strong>OST</strong><br></li><li>\
      \ Brand new <strong>crafting system</strong> and dozens of items to combine:\
      \ why not a lighter and a can of gasoline? ( \u0361\xB0 \u035C\u0296 \u0361\xB0\
      )<br></li><li> Take out <strong>multiple targets</strong> simultaneously with\
      \ the powerful Multi-Kill ability!<br></li><li> Scan the room for targets and\
      \ useful objects using<strong> Party Vision</strong>!<br></li><li> <strong>Interact\
      \ with NPCs</strong>: get an NPC drunk, bribe punks, or make someone pee their\
      \ pants in fear!<br></li><li> <strong>Different objectives</strong> that match\
      \ your playstyle! It's your call if you want to choose only objective-sensitive\
      \ non-civilian targets. Killing everyone works, too. Your playstyle may effect\
      \ the progression of the game, specifically unlockables. <br></li><li> <strong>Local\
      \ co-op</strong> is back! Stop parties, with a friend! <br></li><li> <strong>Twitch\
      \ integration</strong> is back and shinier than ever! Your favorite streamer\
      \ is playing Party Hard 2? Build them a level, fill it with partygoers, set\
      \ objectives, and become King Of The Hill!<br></li><li> Brand new<strong> 3D\
      \ visuals</strong> and lighting effects<br></li><li> An intriguing <strong>story</strong>\
      \ of vengeance and redemption. Yes, with a twist and a fugitive circus <strong>bear</strong>.\
      \ </li></ul>"
