    about_the_game: <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/578610/extras/SPS-logo-banner.png?t=1493886491"
      /><h2 class="bb_tag"><strong>Super Pixel Smash - VR</strong></h2>You have been
      chosen to compete in the world-renowned sport of Super Pixel Smash! Only the
      best have answered the call and only the best of the best can hold the crown
      of <strong>SUPER PIXEL SMASHER! </strong><br><br>Dive into the competitive world
      of Super Pixel Smash! Hone your skills by smashing powerful shots at the interactive
      walls, targeting power-ups for increased scoring, multi-balls, and charged shots!  Keep
      on your toes avoiding the dreaded death panels!  Race against the clock to finish
      each level and achieve the greatest score in the world!<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/578610/extras/SPS-features-banner.png?t=1493886491"
      /><br><ul class="bb_ul"><li>Responsive, active gameplay<br></li><li>Multiple
      charged power-ups<br></li><li>Fast-paced arcade action<br></li><li>Leaderboards
      to compete against the best<br></li><li>Retro 80s styled visuals</li></ul><br>Be
      the Super Pixel Smash Champion in the fast-paced immersive action of Virtual
      Reality! Rack up massive point combos in this high action, highly addictive,
      ball smashing, retro-theme arcade awesomeness!<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/578610/extras/SPS-cyber-banner.png?t=1493886491"
      /><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/578610/extras/SPS-equipment-img-banner.png?t=1493886491"
      />
