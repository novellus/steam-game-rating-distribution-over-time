    detailed_description: '<h1>Featured DLC</h1><p><a href="https://store.steampowered.com/app/1146930/Cities_Skylines__Sunset_Harbor/"
      target="_blank" rel="noreferrer"  id="dynamiclink_0" >https://store.steampowered.com/app/1146930/Cities_Skylines__Sunset_Harbor/</a></p><br><h1>About
      the Game</h1>Content Creator Pack: Modern Japan introduces a unique flair inspired
      by Japanese architecture with 20 buildings and six props from modder Ryuichi
      Kaminogi. These are the first Japanese buildings to be added to Cities: Skylines,
      bringing ornate models ranging from impressive skyscrapers to cozy udon and
      ramen shops.'
