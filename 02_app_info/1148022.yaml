    about_the_game: 'Content Creator Pack: Modern Japan introduces a unique flair
      inspired by Japanese architecture with 20 buildings and six props from modder
      Ryuichi Kaminogi. These are the first Japanese buildings to be added to Cities:
      Skylines, bringing ornate models ranging from impressive skyscrapers to cozy
      udon and ramen shops.'
