details:
  data:
    about_the_game: The new age of farming is here on steam! Not the typical farming
      game or simulator you will find anywhere else.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/489020/extras/growyourempire.jpg?t=1485549262"
      /><br>iGrow Game is a single player cannabis growing game for windows PC. iGrow
      game is the only cannabis growing game available in 3D and in first person.
      Start your own cannabis growing factory in a grimy tower block based in the
      UK. Your goal is to take over and become the best grower around using the best
      equipment. Unlock equipment and new cannabis strains to sell to the highest
      ranked dealers to get the best price for your cannabis. The better price you
      get the more xp you will receive.<br><br>Dealers buy depending on criteria such
      as dryness and potency. You can harvest a lot more wet cannabis then you can
      with dry cannabis, the quality will be greatly reduced despite high potency.
      Depending on rank, some dealers will not buy wet cannabis buds no matter what
      cannabis strain it is.<br><br>Every game is different, the tower block is generated
      at the beginning of a new game. So dealers and rooms available to buy, will
      be in randomly generated positions. There's 4 ranks of dealers and the higher
      rank's are higher up in the 10 floor tower block. Move between floors by lift.<br><br>Equipment
      effects your plants final yield and potency so make sure you upgrade between
      grows. <br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/489020/extras/professional.jpg?t=1485549262"
      /><br><br>- Unlock and grow over 1000 different strains of cannabis with the
      ability of cross breeding strains.<br><br>- Unlock and buy containers, hydroponics,
      lights, reflectors and fan systems.<br><br>- Grow up to 8 plants per room.<br><br>-
      Buy over 30 rooms in each generated account.<br><br>- Sell your cannabis to
      build up your weed growing empire!
