details:
  data:
    about_the_game: "<strong>Moolii's Dreamland</strong> is a flight shooting game\
      \ of landscape mode. The player would act as the little fox spirit Moolii to\
      \ destroy the enemy in dream!<br>All players can upgrade various weapons and\
      \ skills which have been applied, as well as burst into angers to bring them\
      \ into &quot;Super State&quot;! You have no enemies! In addition, you can also\
      \ summon ferrets to help you deal with formidable enemies~ And by breaking through\
      \ various obstacles, you would eventually escape from this nightmare! In this\
      \ period, various opponents would challenge you! <br>Firstly, you must defeat\
      \ them. Otherwise, they would make troubles when you break through various checkpoints~<br><br>At\
      \ night, it should be the time for children to sleep. However, moolii is still\
      \ fascinated by the horror movies on TV, until her mom urged her to go to bed,\
      \ then moolii had to go to bed reluctantly with anger.<br>In the middle of the\
      \ night, kitten wanted to sleep with moolii and jumped to the belly of moolii\
      \ who was asleep! Moolii, who was deeply pressed, started her nightmare journey\
      \ with sweat on his face! What kind of monsters will the children who are cute\
      \ at normal times become in their dreams?<br><br><strong>Game features:</strong><br>The\
      \ game is an independent individual game with the classic &quot;horizontal version\
      \ flight shooting mode&quot;<br>I miss playing Salamander and other classic\
      \ games on FC when I was a child. Although my ability and experience are limited,\
      \ but it is my dream to create the game that I like.<br><br><strong>2D Hand\
      \ Drawing Style</strong><br>The lovely style is 2D hand drawing that resembles\
      \ the illustration for children\u2014after all, moolii in the game is only 3\
      \ years old~ <br><br><strong>Many ammunition types for choosing</strong><br>There\
      \ are totally 15 options of ammunition types therein. And each of them would\
      \ become stronger in &quot;Super State&quot;~<br><br><strong>Many skill types\
      \ for choosing</strong><br>Life-saving skills, enhanced attacks and others would\
      \ become stronger in &quot;Super State&quot;~<br><br><strong>You can call ferrets\
      \ out to fight ~</strong><br>How to deal with insufficient combat power? Quickly\
      \ summon little ferrets to come out! You can summon 2 little ferrets in &quot;Super\
      \ State&quot;~"
