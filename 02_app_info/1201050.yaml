    about_the_game: "Continuation Chelsea adventures: Dollhouse<br />\r\nThis little\
      \ addition sheds light on a possible future that Chelsey may have in the Doll\
      \ House, and offers several scenes regarding the consequences of the exorcism.\
      \ Having held on to the jester's box, Chelsey never thought she would end up\
      \ on the other side of reality. In the house of broken toys, she will need to\
      \ make a choice: should she stay and become a doll, or should she try to get\
      \ out?"
