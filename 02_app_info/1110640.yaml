    about_the_game: "This is <strong>HENTAI RPG!!</strong><br><br>The main character,\
      \ the adventurer (you), got lost in an elves hideout in a deep forest.<br><br>A\
      \ naturally elf and a dark elf with a tsundere feeling.<br>In a small house\
      \ where two people live quietly, there is one human man.<br>Since I do not know\
      \ the way back to the village, I am allowed to stay there.<br><br>Moreover,\
      \ the two elves are interested in humans and men.<br>This is a chance. Become\
      \ friends with the elves and let's order such things and things ...!<br><br>Explore\
      \ the labyrinth hidden in the forest.<br>Harvest the crops in the field, adventure\
      \ and collect the ingredients, and make luxurious food.<br>Make friends with\
      \ the elves and their hands, and ... let's go to the night!<br><br>RPG that\
      \ can fully enjoy the charm of elves and dark elves!<br>Naughty adventure show,\
      \ it's here!<br><br><br>[Game overview]<br>Genre: RPG<br>Play time: approx.\
      \ 3~4 hours<br>Illustrations:<br>10 full size CG (+ 19 variations)<br>12 mini\
      \ size CG (+ 11 variations)<br><br>Be careful.<br>It does not support F12 which\
      \ is the default screenshot key of steam.<br>Press F12 to restart the game.\
      \ (Unsaved progress will be lost)<br>Use the &quot;PrintScreen&quot; on the\
