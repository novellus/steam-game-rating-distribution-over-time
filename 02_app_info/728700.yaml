details:
  data:
    about_the_game: "Boston Airport' was opened by the United States Army in 1923\
      \ with a single 1500 foot (457 m) runway located within 189 acres (76 ha) of\
      \ tidal flats four miles from downtown Boston. In twenty years the airport grew\
      \ to over 2000 acres (809 ha),  mainly through using landfill to fill a portion\
      \ Boston Harbor and incorporating three islands: Governors, Noddle's and Apple.\
      \ The airfield was renamed General Edward Lawrence Logan International Airport\
      \ in 1943. <br />\r\nToday Logan covers 2,384 acres (965ha), has six runways\
      \ and four terminals (A, B, C and E).<br />\r\nLogan is not a hub airport for\
      \ a major airline. Even so, in 2010 KBOS was ranked 21st busiest airport in\
      \ North American <br />\r\nand saw 352,643 aircraft movements (ranked 28th in\
      \ the world), 27.5 million passengers and 259,5000 metric tonnes of cargo. <br\
      \ />\r\nInternational airlines make up a significant portion of the traffic\
      \ utilizing the airfield.On average Boston experiences 950 aircraft movements\
      \ each day."
