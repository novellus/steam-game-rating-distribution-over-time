    about_the_game: "<h2 class=\"bb_tag\">Language can be changed in the option.</h2>Year\
      \ after year the same thing happened in the valley, dueling, sacrifice, fighting\
      \ for the throne.<br><br>Until this year, there were some changes in the valley,\
      \ which broke the endless cycle.<br><br>In the first year, the new born who\
      \ hid in the cemetery produced mutations, and some of the mutant plants.<br><br>The\
      \ next year, a crack in the mountain near the Well village, and a lot of strange\
      \ things came into the valley.<br><br>In the third year the stone was bigger,\
      \ squeezing in a troll and more strange things.<br><br>In the fourth year, despite\
      \ the defeat of the troll, the big hole could not be blocked, more and more\
      \ exotic creatures entered the valley, and a group of demons looking for the\
      \ dragon.<br><br>In the fifth year, the demons robbed the throne and became\
      \ the new king of shura, and the events in the valley became more and more uncontrollable.<br><br>In\
      \ the sixth year, man came...<br><br>It's a game of survival and challenge.<br><br>In\
      \ this world, you need to repair parts to survive, and repair parts can only\
      \ be obtained by defeating the enemy. (no hotel can rest)<br><br>Challenging\
      \ enemy: each enemy has their own special abilities. Especially the king of\
      \ shura. Reasonable use of different equipment and skills to defeat the enemy.<br><br>Every\
      \ time you act in the game, you will affect the next round of the game world.\
      \ Such as excessive kill the goose that leads to the next round of the game\
      \ does not chicken, using a weapon customs clearance be fix the queen will lead\
      \ to increase in the price of this weapon,<br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/779320/extras/\u8BF4\
      \u660E3.PNG?t=1523417725\" /><br>and special events of every village, it is\
      \ triggered by yourselves.<br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/779320/extras/\u8BF4\
      \u660E12.PNG?t=1523417725\" /><br>Game features:<h2 class=\"bb_tag\"> \u25CF\
      Skills can be learned by beating hunters. </h2><h2 class=\"bb_tag\"> \u25CF\
      Magic stones need to be purchased in stores to learn after use. </h2><h2 class=\"\
      bb_tag\"> \u25CFDifferent weapons can use different skills, each with different\
      \ effects. </h2><h2 class=\"bb_tag\"> \u25CFCnhancement is a special ability\
      \ to achieve the desired effect through different combinations. (unyielding\
      \ defenders, strong fighters) </h2><h2 class=\"bb_tag\"> \u25CFCreed can dramatically\
      \ change the way characters fight. </h2><h2 class=\"bb_tag\"> \u25CFWhen you\
      \ go through the game, start &quot;new game +&quot; your leading character will\
      \ become a new king, waiting for you to challenge again. </h2><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/779320/extras/CYGF1.png?t=1523417725\"\
      \ /><h2 class=\"bb_tag\"> \u25CFThe enemy will grow stronger, but don't be afraid\
      \ that your kingdom will become more prosperous and better equipped. </h2><br>In\
      \ the tenth year the dragon came.<h2 class=\"bb_tag\">next version:\uFF1A</h2>1\u3001\
      Achievement: doing.<br>2\u3001Workshop\uFF1ASwapping save is more interesting\uFF0C\
      To challenge Others' king.<br>3\u3001DLC\uFF1AAdding new roles,I will share\
      \ the source code of the game skills to you,Because most people who use rpgmaker\
      \ don't write code,I hope I can help more people in need."
