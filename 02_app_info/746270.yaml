details:
  data:
    about_the_game: 'In a world where the Leylines of Magic and Planes of Existence
      converge, follow the adventures of Hiro as you face dangerous beasts, meet fantastical
      allies, sail the open ocean, and traverse dangerous dungeons filled with puzzles,
      traps, and hoards of treasure. You begin your story as Hiro, a Paladin traveling
      the world of Alamar in search of work and purpose. Uncover the plots of the
      devilish Hell Knights, and forge partnerships with fellow aspiring heroes such
      as Alotta Fagina the elven ranger, Rhaza the satyr Rogue, and Liri the daughter
      of ancient druidic clan. Embark on a quest that will take you through several
      continents and even other Planes as you fight to repel the forces of Darkness
      that threaten to engulf Alamar. These are the Tales of Alamar.<br />

      <br />

      <br />

      Features:<br />

      <br />

      Hidden away in forgotten parts of the land exist demons of an ancient order
      guarding secret magical relics, can you find them all and kill them?'
