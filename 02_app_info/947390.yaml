  data:
    about_the_game: "Play God &amp; Create an Amazing Creature Universe!<br />\r\n\
      <br />\r\nDoodle Farm brings cute animals that you can use to breed and create\
      \ new animals on your Farm.<br />\r\nDo you know how to create a dog or a tiger?\
      \ Which two animals put together can create a third one as a result?<br />\r\
      \nDoes Cat + Dog = Tiger? Or does Duck + Herring = Penguin? And can a penguin\
      \ fly? You will find these answers and more as you mix and match creatures to\
      \ build an entire animal kingdom, starting with just four creatures.<br />\r\
      \n<br />\r\n* Create 135+ different animals!<br />\r\n* Tons of funny quotes,\
      \ sayings and jokes!<br />\r\n* Simple one-click gameplay makes playing fun\
      \ and easy!<br />\r\n* Extra Expert Mode for more super-fun play!<br />\r\n\
      * A kid-friendly and educational gameplay!<br />\r\n* Learn more about every\
      \ animal you create!&quot;"
