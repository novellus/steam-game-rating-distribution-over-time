    short_description: 'Mall Mayhem is a game with one very simple goal: destroy the
      mall. How you do it is up to you. In your arsenal is a variety of abilities
      perfect for the job. Almost every object in every mall can be destroyed so your
      destructive spree won''t end anytime soon. Watch out for shoppers!'
