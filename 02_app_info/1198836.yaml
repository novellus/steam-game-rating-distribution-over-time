    about_the_game: "Note: This product is included in the ROMANCE OF THE THREE KINGDOMS\
      \ XIV Season Pass. Be careful to avoid making a redundant purchase.<br />\r\n\
      <br />\r\nAdds a scenario and events.<br />\r\n<br />\r\n\u25BCScenario<br />\r\
      \nBattle of Tong Gate<br />\r\n<br />\r\nAfter the Battle of Chibi, Liu Bei\
      \ focuses on suppressing Southern Jing province, while Cao Cao begins his move\
      \ south by assassinating Ma Teng, with which he provokes Ma Chao to raise troops\
      \ in search of revenge.<br />\r\n<br />\r\n\u25BCEvents<br />\r\nThe Murder\
      \ of Ma Teng, The Letter with Blacked-out Writing, Liu Bei Enters Shu, Ma Chao\
      \ the Wanderer, Ma Chao Surrenders to Liu Bei<br />\r\n<br />\r\nAs Ma Chao,\
      \ the hero of the Battle of Tong Gate, you can enjoy the fierce battles of Cao\
      \ Cao and the revenge-seeking Ma Chao and other famous scenes from the original\
      \ novel.<br />\r\nNote: The events will also occur in scenarios other than Battle\
      \ of Tong Gate."
