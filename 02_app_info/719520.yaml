    about_the_game: <strong>A first person, ghost-busting, VR roguelike</strong><br><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/719520/extras/gifs_Sub_02.gif?t=1591896110"
      /><br><br>Something paranormal has been sweeping through the town of Weirdwood.
      Dust off your gear and head into the ever-changing haunted tower to return with
      the Mask of Okeem! Capture ghosts, search for hidden totems, and find powerful
      new items. Spectro is a ghost hunting VR action roguelike with free movement,
      spell dodging, and endless replayability.<br><br><strong>Features</strong><br><ul
      class="bb_ul"><li><strong>Bust ghosts</strong><br>Some channel energy, some
      throw bombs, others shoot lasers out of their eyes - they all want to get you!<br><br></li><li><strong>Random
      level generation</strong><br>A unique layout every time, with new loot, ghosts,
      and challenges to overcome.<br><br></li><li><strong>Upgrade your gear</strong><br>Open
      chests, find power ups, save up your coins to buy new gear.<br><br></li><li><strong>VR
      from the ground up</strong><br>Designed with virtual reality in mind from the
      beginning. Mechanics that are optimized for hand presence including ducking,
      dodging, bomb bouncing, and more.<br><br></li><li><strong>Locomotion choice</strong><br>Free-movement,
      teleport, and other options to customize your experience for comfort and immersion.<br><br></li><li><strong>Relic
      challenges</strong><br>Find collectables and totems that trigger object challenges.
      Careful not to let a ghost see you or you may have to run!</li></ul>
