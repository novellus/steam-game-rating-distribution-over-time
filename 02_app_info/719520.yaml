    review: 'Pros:

      - It feels like you are in a cartoon. Very simple graphics, but they look amazing.

      - It''s fun.


      Cons:

      - The only movement option I could get to work is full smooth locomotion (walking
      like in a regular FPS).  There is an option for dash and teleport movement in
      the menu, but they don''t seem to work.  So, for me, this means that I get motion
      sick after about 10 minutes of play.'
