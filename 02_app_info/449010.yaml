      \ Yokoyama's &quot;Sangokushi&quot; will be added.<br />\r\n<br />\r\n\u25BC\
      To Use<br />\r\nSelect &quot;EDIT OFFICER.&quot; Under &quot;EDIT HISTORICAL\
      \ OFFICERS&quot; choose &quot;EDIT FACIAL GRAPHICS&quot; and select Zhuge Liang.\
      \ The available face graphics will appear. Choose Mitsuteru Yokoyama's &quot;Sangokushi&quot;\
      \ Zhuge Liang\u2461 Officer graphic from the Special edition.<br />\r\nFollowing\
      \ this, you will be able to use it in both MAIN and HERO MODES."
