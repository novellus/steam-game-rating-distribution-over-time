  data:
    about_the_game: <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1180110/extras/title-survive.png?t=1608690565"
      /><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1180110/extras/promo-mansion-cropped.gif?t=1608690565"
      /><br><br>In this desolate world a lone survivor try to stay alive by destroying
      the hordes of zombies that never seems to end! No one knows what really happened,
      only that they never stops comming. They are fast, they are tireless, and they
      want flesh.<br><br>A frenetic arcade game with non-stopping action. Easy to
      learn with simple mechanics.<br><br>Do your best to survive!<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1180110/extras/title-game-features.png?t=1608690565"
      /><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1180110/extras/promo-deadwoods-cropped.gif?t=1608690565"
      /><br><br><ul class="bb_ul"><li> Destroy the enemies, try to find coins and
      buy new weapons and first-aid kits on The Merchant.<br></li><li> 6 different
      enemies. Each with it's difficulty and environment.<br></li><li> 6 different
      weapons. Each one with it's own playstyle.<br></li><li> 90s inspired graphics.<br></li><li>
      Countless randomly generated levels in 6 different areas/themes. Each with different
      elements.<br></li><li> Game always updated with free content and improvements
      for life!</li></ul><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1180110/extras/promo-grass-cropped.gif?t=1608690565"
      />
