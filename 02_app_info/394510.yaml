    detailed_description: "<h1>Just Updated</h1><p>The celebration of Liberty Day\
      \ 2019 is upon us! Super Earth Command have made a new training area available\
      \ for Helldivers in an all new game mode called Proving Grounds. These challenging,\
      \ repeatable, missions have unique modifiers that will put your skills to the\
      \ test!<br><br>We're also introducing a new loadout system with random- and\
      \ favorite- loadouts.<br><br>Are you ready to DIVE HARDER?<br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/394510/extras/LibertyDay16.PNG?t=1573763451\"\
      \ /></p><br><h1>Just Updated</h1><p>To commemorate Liberty Day 2018, Super Earth\
      \ Command is giving you more Freedom. More Democracy. MORE LIBERTY.<br><br>Are\
      \ you ready to dive into A New Hell?<br><br>3 NEW Difficulties have been added\
      \ beyond HELLDIVE!<br>3 NEW Enemies have been added.<br>A NEW Stratagem has\
      \ been added (MGX-42 Machinegun).<br> <img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/394510/extras/LibertyDay16.PNG?t=1573763451\"\
      \ /></p><br><h1>Just Updated</h1><p>In celebration of Liberty Day 2017, new\
      \ FREE equipment has been added to the Helldivers arsenal.  To protect Super\
      \ Earth from all threats and spread managed democracy, unlock the 3 new Stratagems\
      \ (Heavy Strafing Run, 'Thunderer' Smoke Round, A/GL-8 Launcher Turret) by liberating\
      \ planets. For Super Earth!<br> <img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/394510/extras/LibertyDay16.PNG?t=1573763451\"\
      \ /></p><br><h1>Just Updated</h1><p>Celebrate the 2 year Anniversary of HELLDIVERS\
      \ with a FREE new HELLDIVER 'Next-Gen' Armor and Helmet!  Simply start the game\
      \ and the new content will be in your armory.<br>                          \
      \                 <img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/394510/extras/nextgen1.png?t=1573763451\"\
      \ /></p><br><h1>Just Updated</h1><p>In celebration of Liberty Day 2016, we are\
      \ giving away free equipment to all Helldivers.  Simply start the game and the\
      \ new 'M2016 CONSTITUTION' rifle and 'Liberty' cape content will be in your\
      \ armory.<br> <img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/394510/extras/LibertyDay16.PNG?t=1573763451\"\
      \ /></p><br><h1>Just Updated</h1><p>Celebrate the 1 year Anniversary of HELLDIVERS\
      \ with a FREE new HELLDIVER &quot;Assault&quot; Armor and LAS-13 &quot;Trident&quot;\
      \ Laser Shotgun!  Simply start the game and the new content will be in your\
      \ armory.<br>                                           <img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/394510/extras/Helldivers_1_year_anniversary600.png?t=1573763451\"\
      \ /></p><br><h1>About the Game</h1>HELLDIVERS\u2122 is a hardcore, cooperative,\
      \ twin stick shooter. As part of the elite unit called the HELLDIVERS, players\
      \ must work together to protect SUPER EARTH and defeat the enemies of mankind\
      \ in an intense intergalactic war.<h2 class=\"bb_tag\"><h2 class=\"bb_tag\"\
      >HELLDIVERS\u2122 Dive Harder Edition is a free upgrade for all existing owners\
      \ and include:  </h2></h2><ul class=\"bb_ul\"><li> A NEW GAME MODE: &quot;Proving\
      \ Grounds&quot;. Take on challenging missions with unique modifiers. <br></li><li>\
      \ NEW loadout system with random- and favorite-loadout options <br></li><li>\
      \ All previous expansions (A New Hell, Masters of the Galaxy, Turning Up The\
      \ Heat and Democracy Strikes Back).<br></li><li> Up to 4 player local and online\
      \ co-op on STEAM.<br></li><li> Full friendly fire - \u201Caccidentally\u201D\
      \ kill your friends, again and again.<br></li><li> Direct the full might of\
      \ the military with a wide variety of Support Stratagems.<br></li><li> Community-driven\
      \ galactic campaign.<br></li><li> A universe of worlds to liberate.<br></li><li>\
      \ 100+ hours of gameplay</li></ul>"
