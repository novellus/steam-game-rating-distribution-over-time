    about_the_game: "HELLDIVERS\u2122 is a hardcore, cooperative, twin stick shooter.\
      \ As part of the elite unit called the HELLDIVERS, players must work together\
      \ to protect SUPER EARTH and defeat the enemies of mankind in an intense intergalactic\
      \ war.<h2 class=\"bb_tag\"><h2 class=\"bb_tag\">HELLDIVERS\u2122 Dive Harder\
      \ Edition is a free upgrade for all existing owners and include:  </h2></h2><ul\
      \ class=\"bb_ul\"><li> A NEW GAME MODE: &quot;Proving Grounds&quot;. Take on\
      \ challenging missions with unique modifiers. <br></li><li> NEW loadout system\
      \ with random- and favorite-loadout options <br></li><li> All previous expansions\
      \ (A New Hell, Masters of the Galaxy, Turning Up The Heat and Democracy Strikes\
      \ Back).<br></li><li> Up to 4 player local and online co-op on STEAM.<br></li><li>\
      \ Full friendly fire - \u201Caccidentally\u201D kill your friends, again and\
      \ again.<br></li><li> Direct the full might of the military with a wide variety\
      \ of Support Stratagems.<br></li><li> Community-driven galactic campaign.<br></li><li>\
      \ A universe of worlds to liberate.<br></li><li> 100+ hours of gameplay</li></ul>"
