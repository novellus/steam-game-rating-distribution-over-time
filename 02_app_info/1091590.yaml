    reviews: "\u201CCathedral 3-D is an ugly pixelated old school boomer arena shooter\
      \ game that every fortnite gamer hates.\u201D<br><a href=\"https://steamcommunity.com/id/exdoge/recommended/1091590/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >A Steam user that got it all</a><br><br>\u201C\
      This game fuckin rules.\u201D<br><a href=\"https://twitter.com/HardDriveMag/status/1257906290938073088\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Some Guy From Hard Drive</a><br><br>\u201C\
      This game has the same vibe of energy you get from fictional video games being\
      \ played by some hardcore kid in the background of a movie...and I absolutely\
      \ dig the shit out of it\u201D<br><a href=\"https://twitter.com/BonsaiTreehouse/status/1307463242290278408\"\
