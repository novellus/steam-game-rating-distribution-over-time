  data:
    about_the_game: "<strong>Cathedral 3-D</strong> is a fast-paced, arcade, single-player,\
      \ endless arena inspired by the early 3-D shooters of the 90s. You are the Monster,\
      \ a powerful and incredibly agile beast armed with fiery breath. Your lair \u2013\
      \ a cathedral floating in the sky \u2013 hides a chest containing your heart.\
      \ The humans want you dead, and they are coming in endless hordes to destroy\
      \ you and your chest.<h2 class=\"bb_tag\">Key features:</h2><ul class=\"bb_ul\"\
      ><li>Unique gameplay focused around protecting the chest.<br></li><li>Super-fluid\
      \ movement system with double jumps, strafing, rocket jumping and shotgun flying.<br></li><li>Three\
      \ attack types \u2013 rapid-fire, cluster shot, firebombs.<br></li><li>Additional\
      \ special abilities to unlock by surviving long enough.<br></li><li>A leaderboard\
      \ that allows you to compete with other players around the world.<br></li><li>Custom\
      \ game engine with a 90s-games-style rasterized look with unfiltered textures\
      \ and jagged animations.<br></li><li>Handcrafted graphics and sounds.</li></ul>"
