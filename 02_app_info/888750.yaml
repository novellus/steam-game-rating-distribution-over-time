    about_the_game: "What does it take to be a hero, and at what cost?<br />\r\n<br\
      \ />\r\nIn the irradiated kingdom of Amantia, six characters struggle with this\
      \ question, bringing them into conflict and unexpected friendships with each\
      \ other.<br />\r\nA dreamer, burning with passion. <br />\r\nA hero, living\
      \ life to its fullest.<br />\r\nA protector, treasuring his one true love.<br\
      \ />\r\nA victim, an unfortunate soul tortured by fate.<br />\r\nA mystery,\
      \ hiding behind a coy smile.<br />\r\nA beginning, searching for answers.<br\
      \ />\r\nHow will these roles define them? How will their choices change them?<br\
      \ />\r\n<br />\r\nFollow our narrators as they go through their own stories,\
      \ getting to understand both why they make the decisions they do and how their\
      \ actions can have consequences for others. In this story, there are no villains,\
      \ no good versus evil. There is only the consequence of choice.<br />\r\n<br\
      \ />\r\nSeed of Amaranth is a western visual novel that explores common fantasy\
      \ tropes and the brutal reality that would accompany them in a realistic story.\
      \ Expect heartbreak, love, and growth.<br />\r\n<br />\r\nWelcome to Seed of\
      \ Amaranth."
