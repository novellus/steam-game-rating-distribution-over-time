    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/669340/extras/Banner_Overview.png?t=1502379134"
      /><br><br><strong>The Royal Cosmonautical Society</strong> is a game about gracefully
      flying your ship, as you try to become the best pilot in the system.  <br><br>You'll
      be off the ground in no time, but racing for the fastest time will demand an
      extra level of precision and finesse.<br><br>The game is available for both
      PC and Mac.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/669340/extras/Banner_Features.png?t=1502379134"
      /><br><br><ul class="bb_ul"><li> 140 Levels Across 10 Planets - Each with its
      Own Unique Mechanics<br></li><li> Steam Leaderboards - See Where you Rank Among
      Friends or the World <br></li><li> Play with Either a Controller or Keyboard
      (Supports Remapping)<br></li><li> Steam Achievements and Cloud Save<br></li><li>
      Slick Vector Graphics to Set the Mood</li></ul>
