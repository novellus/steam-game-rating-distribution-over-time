  data:
    about_the_game: "<h2 class=\"bb_tag\">What is the iVRy PSMoveService Driver for\
      \ SteamVR DLC?</h2><br>\u2022 It is a version of the PSMoveService &amp; PSMoveSteamVRBridge\
      \ software that has been customised to simplify installation and configuration\
      \ for use with the iVRy Driver for SteamVR.<h2 class=\"bb_tag\">What is PSMoveSteamVRBridge?</h2><br>\u2022\
      \ PSMoveSteamVRBridge is a client for PSMoveService that takes the pose and\
      \ button data of PSMove/DualShock4/PSNavi controller and forwards it into SteamVR.<h2\
      \ class=\"bb_tag\">What is PSMoveService?</h2><br>\u2022 PSMoveService is a\
      \ background service that manages multiple PSMove Controllers and PS3 Eye Cameras.\
      \ Clients connect to the service and stream PSMove Controller state (position,\
      \ orientation and button presses). A visual client front-end is used for controller/tracker\
      \ configuration.<h2 class=\"bb_tag\">What does that mean?</h2><br>\u2022 Want\
      \ to use your Sony Playstation Move controllers to play PC VR* (Virtual Reality)\
      \ titles?<br>\u2022 Want to add 6DOF (orientation &amp; positional) tracking**\
      \ to your iVRy VR headset?<br>\u2022 With iVRy, the PSMoveService Driver for\
      \ SteamVR  and 2 or more Sony Playstation Eye cameras you can!<br><br>* Valve\
      \ OpenVR/SteamVR. Requires Valve Steam &amp; SteamVR on Windows 7 or later.<br>**\
      \ Requires LED ball or additional PS Move controller (see &quot;Virtual HMD&quot;\
      \ section of PSMoveService Wiki, ignore &quot;Additional Software&quot; section)"
