    detailed_description: "<h1>Before you start</h1><p><h2 class=\"bb_tag\"><strong>IMPORTANT:</strong></h2><br>Before\
      \ using PSMoveService for the first time, you will need to follow the instructions\
      \ in the &quot;Initial Setup Documentation&quot; section of the PSMoveService\
      \ Wiki (View the manual). <br><br>It is recommended to use the &quot;IPISoft\
      \ PS3EYEDriver&quot; driver for the Sony Playstation Eye camera (link given\
      \ in &quot;PSEye Software Setup&quot; section of the PSMoveService Wiki).<br><br>You\
      \ can launch the &quot;PSMoveConfigTool&quot; described in the Wiki by selecting\
      \ the &quot;Configure PSMoveService&quot; option from the iVRy &quot;Launch&quot;\
      \ button. PSMoveService will be started automatically.<h2 class=\"bb_tag\"><strong>NOTE:</strong></h2><br>PSMoveService\
      \ is experimental &quot;alpha&quot; quality software. It is provided in DLC\
      \ form as a convenience for those users who wish to experiment with it. It is\
      \ complicated to set up, not suitable for all purposes, with no guarantee of\
      \ success. If you are not comfortable with experimental software, that requires\
      \ a lot of tweaking, and may not be suitable for your purposes, then please\
      \ do not use it. It is not, under any circumstances, to be considered as &quot;production\
      \ level quality&quot; software. It is open-source software, made by volunteers,\
      \ in their free time.</p><br><h1>About the Game</h1><h2 class=\"bb_tag\">What\
      \ is the iVRy PSMoveService Driver for SteamVR DLC?</h2><br>\u2022 It is a version\
      \ of the PSMoveService &amp; PSMoveSteamVRBridge software that has been customised\
      \ to simplify installation and configuration for use with the iVRy Driver for\
      \ SteamVR.<h2 class=\"bb_tag\">What is PSMoveSteamVRBridge?</h2><br>\u2022 PSMoveSteamVRBridge\
      \ is a client for PSMoveService that takes the pose and button data of PSMove/DualShock4/PSNavi\
      \ controller and forwards it into SteamVR.<h2 class=\"bb_tag\">What is PSMoveService?</h2><br>\u2022\
      \ PSMoveService is a background service that manages multiple PSMove Controllers\
      \ and PS3 Eye Cameras. Clients connect to the service and stream PSMove Controller\
      \ state (position, orientation and button presses). A visual client front-end\
      \ is used for controller/tracker configuration.<h2 class=\"bb_tag\">What does\
      \ that mean?</h2><br>\u2022 Want to use your Sony Playstation Move controllers\
      \ to play PC VR* (Virtual Reality) titles?<br>\u2022 Want to add 6DOF (orientation\
      \ &amp; positional) tracking** to your iVRy VR headset?<br>\u2022 With iVRy,\
      \ the PSMoveService Driver for SteamVR  and 2 or more Sony Playstation Eye cameras\
      \ you can!<br><br>* Valve OpenVR/SteamVR. Requires Valve Steam &amp; SteamVR\
      \ on Windows 7 or later.<br>** Requires LED ball or additional PS Move controller\
      \ (see &quot;Virtual HMD&quot; section of PSMoveService Wiki, ignore &quot;Additional\
      \ Software&quot; section)"
