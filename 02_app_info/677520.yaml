  data:
    about_the_game: "Engage your friends and family or compete against AI foes in\
      \ frantic couch combat battles. Don\u2019t forget to pick-up your bullet after\
      \ firing your gun if you want to win! <br />\r\n <br />\r\nFeatures:<br />\r\
      \n* Enjoy the playful style with 7 Games Modes: Play hot potato with a bomb\
      \ or capture the flag with canons. Will you dodge the rain of invincible chickens?<br\
      \ />\r\n* Spice things up with 6 stackable gameplay modifiers: want to tryout\
      \ jetpacks and then turn everyone invisible? Go for it!<br />\r\n* Now with\
      \ bots. You are so good that nobody wants to play with you? Let see if you are\
      \ good enough to defeat these maniacal bots!<br />\r\n* Select a character from\
      \ 63 wacky costumes!<br />\r\n* Bring peace back to the galaxy by defeating\
      \ the Dreadful Judge\u2019s endless hordes of minions!"
