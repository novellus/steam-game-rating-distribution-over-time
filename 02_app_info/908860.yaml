  data:
    about_the_game: '<img src="https://cdn.cloudflare.steamstatic.com/steam/apps/908860/extras/Bdedsc_02.jpg?t=1584495624"
      /><br><br>This DLC include : Chapter 0 : The first night &amp; The Horde Mode.
      <br><br>In the first one called Chapter 0 : The first night, you will <br>see
      what happened to Catherine the sister of Nathan on the <br>first night she went
      to Lencour mountain... This is Chapter 0!<br><br>In the second game mode called
      : The Horde Mode, you will <br>try to survive five 3min rounds with only the
      items you can get <br>by collecting coins and opening chest... You can be lucky
      and have <br>bonus powers such as : Boost Bonus, Ghost Bonus and Coins Bonus...
      <br><br>Good Luck!<br><br>*If you have any problem installing this DLC uninstall
      the game and reinstall it at the same time as the DLC, it should fix it.*<br>*The
      same process is needed to change the game language.*<br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/908860/extras/BANNER_DESC_03.png?t=1584495624"
      />'
