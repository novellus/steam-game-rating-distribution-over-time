    detailed_description: "\u300A1942:The Henan Famine\u300B\u662F\u4E00\u6B3E\u8F7B\
      \u5EA6rogue-like\u7684\u751F\u5B58\u7B56\u7565\u6E38\u620F\uFF1A\u8FDE\u5E74\
      \u7684\u6218\u4E71\u548C\u6301\u4E45\u7684\u5E72\u65F1\uFF0C\u5F15\u53D1\u4E86\
      \u4E00\u573A\u5E2D\u5377\u6CB3\u5357\u7684\u5927\u9965\u8352\uFF0C\u65E0\u6570\
      \u751F\u6D3B\u5728\u9965\u997F\u548C\u6050\u60E7\u4E2D\u7684\u5E95\u5C42\u4EBA\
      \u6C11\uFF0C\u4E0D\u5F97\u4E0D\u79BB\u5F00\u5BB6\u56ED\u524D\u5F80\u9655\u897F\
      \u3002\u4F60\u5728\u8DEF\u4E0A\u5FC5\u987B\u65F6\u523B\u6CE8\u610F\u5176\u4ED6\
      \u4E0D\u6000\u597D\u610F\u7684\u9003\u8352\u8005\uFF0C\u4EE5\u53CA\u5403\u4EBA\
      \u7684\u91CE\u72D7\u3002<br>\u4F60\u7684\u9009\u62E9\uFF0C\u5C06\u51B3\u5B9A\
      \u8FD9\u4E2A\u56E2\u961F\u80FD\u5426\u6D3B\u7740\u5230\u8FBE\u7EC8\u70B9\u3002\
      <br><br><strong>\u62A2\u5148\u4F53\u9A8C\u4ECB\u7ECD\uFF1A\u4E70BUG \u9001\u6E38\
      \u620F</strong><br><br>\u5F53\u524D\u6240\u8D2D\u4E70\u7684\u6E38\u620F\u9879\
      \u76EE\u5E76\u975E\u5B8C\u6574\u7248\uFF0C\u5E0C\u671B\u670B\u53CB\u4EEC\u8C28\
      \u614E\u8D2D\u4E70<br><br>\u7531\u4E8E\u5F00\u53D1\u7EC4\u4EBA\u529B\u6709\u9650\
      \uFF0C\u4E00\u76F4\u672A\u80FD\u8FDB\u884C\u7B2C\u4E09\u65B9\u6D4B\u8BD5\uFF0C\
      \u6E38\u620F\u4E2D\u5B58\u5728\u5F88\u591A\u672A\u77E5\u7684BUG\uFF0C\u6240\u4EE5\
      \u6211\u4EEC\u5728steam\u542F\u7528\u4E86\u62A2\u5148\u4F53\u9A8C\u529F\u80FD\
      \uFF0C\u5E0C\u671B\u501F\u6B64\u53EF\u4EE5\u627E\u5230\u4E00\u4E9B\u5BF9\u6B64\
      \u7C7B\u6E38\u620F\u6709\u5174\u8DA3\u7684\u670B\u53CB\uFF0C\u9488\u5BF9\u6E38\
      \u620F\u4E2D\u51FA\u73B0\u7684\u95EE\u9898\u63D0\u51FA\u5B9D\u8D35\u7684\u610F\
      \u89C1\u548C\u5EFA\u8BAE<br>\u6709\u5174\u8DA3\u7684\u670B\u53CB\u53EF\u4EE5\
      \u76F4\u63A5\u5728steam\u4EE5\u8BC4\u8BBA\u7684\u65B9\u5F0F\u8FDB\u884C\u53CD\
      \u9988\uFF0C\u6211\u4EEC\u63A5\u53D7\u4EFB\u4F55\u6765\u81EA\u6E38\u620F\u7684\
      \u5DEE\u8BC4<br>\u6216\u8005\u5165Q\u7FA4\uFF1A<strong>6439333\uFF08\u5C0F\u767D\
      \u9F20\u96C6\u4E2D\u8425\uFF09</strong>\u5373\u65F6\u4E0E\u6211\u4EEC\u6C9F\u901A\
      <br><br><br>\u6211\u4EEC\u53EF\u80FD\u65E0\u6CD5\u53CA\u65F6\u56DE\u590D\u6240\
      \u6709\u7684\u95EE\u9898\uFF0C\u4F46\u4F1A\u96C6\u4E2D\u65F6\u95F4\u6765\u7EDF\
      \u8BA1\u5927\u5BB6\u53CD\u9988\u7684\u95EE\u9898\u4E0E\u5EFA\u8BAE<br>\u9488\
      \u5BF9\u53CD\u9988\u4E2D\u91C7\u96C6\u5230\u7684BUG\uFF0C\u6211\u4EEC\u4F1A\u6839\
      \u636E\u4E25\u91CD\u7A0B\u5EA6\u6392\u5217\u4F18\u5148\u7EA7\uFF0C\u4FEE\u590D\
      \u540E\u4EE5\u6BCF\u65E5\u66F4\u65B0\u7684\u65B9\u5F0F\u63D0\u4EA4\u81F3steam<br>\u6E38\
      \u620F\u76F8\u5173\u7684\u5EFA\u8BAE\u6211\u4EEC\u4F1A\u7740\u91CD\u8BA8\u8BBA\
      \uFF0C\u9009\u51FA\u9002\u5408\u7684\u653E\u5165\u4E0B\u9636\u6BB5\u7684\u5F00\
      \u53D1\u8BA1\u5212\uFF0C\u5E76\u8FDB\u884C\u516C\u5E03<br><br>\u6E38\u620F\u62A2\
      \u5148\u4F53\u9A8C\u9636\u6BB5\u5C06\u4F1A\u6301\u7EED1-2\u6708\uFF0C\u7ED3\u675F\
      \u540E\u6211\u4EEC\u5C06\u4F1A\u4E3B\u52A8\u8054\u7CFB\u53CD\u9988\u8FC7BUG\u548C\
      \u5EFA\u8BAE\u7684\u670B\u53CB\uFF0C\u6709\u610F\u613F\u7684\u73A9\u5BB6\u7684\
      \u540D\u5B57\uFF0C\u5C06\u4F1A\u51FA\u73B0\u5728\u201C\u5F00\u53D1\u4EBA\u5458\
      \u754C\u9762\u201D\u4E2D\u7684\u9E23\u8C22\u540D\u5355\u4E2D<br><br><br><br><br><br><strong>\u7EC4\
      \u5EFA\u56E2\u961F</strong><br>\u73A9\u5BB6\u5728\u6E38\u620F\u5185\u4F1A\u9047\
      \u5230\u62E5\u6709\u4E0D\u540C\u80CC\u666F\u3001\u54C1\u6027\u548C\u7279\u957F\
      \u7684\u9003\u8352\u8005\uFF0C\u6839\u636E\u4F60\u7684\u559C\u597D\u6253\u9020\
      \u4E00\u4E2A\u4F60\u7406\u60F3\u4E2D\u56E2\u961F\uFF0C\u5E2E\u52A9\u4ED6\u4EEC\
      \u9003\u79BB\u8FD9\u573A\u707E\u96BE<br><br><br><br><strong>\u968F\u673A\u4E8B\
      \u4EF6</strong><br>\u6E38\u620F\u5185\u4F1A\u78B0\u5230\u6C42\u52A9\u3001\u4E5E\
      \u8BA8\u3001\u6218\u6597\u7B49\u7B49\u968F\u673A\u4E8B\u4EF6\uFF0C\u4E5F\u4F1A\
      \u9047\u5230\u5E9F\u5F03\u7684\u8425\u5730\u548C\u6563\u843D\u5728\u5730\u4E0A\
      \u7684\u7269\u8D44\uFF0C\u73A9\u5BB6\u64CD\u4F5C\u89D2\u8272\u6765\u4E0E\u5176\
      \u4E92\u52A8\uFF0C\u6765\u83B7\u5F97\u76F8\u5E94\u7684\u9053\u5177\u6216\u4FE1\
      \u606F<br><br><br><br><strong>\u591C\u95F4\u624E\u8425</strong><br>\u9003\u8352\
      \u8005\u4F1A\u9009\u62E9\u5728\u665A\u4E0A\u624E\u8425\uFF0C\u73A9\u5BB6\u5728\
      \u8FD9\u4E2A\u65F6\u5019\u53EF\u4EE5\u6307\u6325\u4ED6\u4EEC\u5229\u7528\u62FE\
      \u53D6\u7684\u7269\u8D44\u6765\u6253\u9020\u8425\u5730\u6216\u5236\u9020\u9003\
      \u8352\u9014\u4E2D\u6240\u9700\u8981\u7684\u9053\u5177<br><br><br><br><strong>\u573A\
      \u666F\u4FE1\u606F</strong><br>\u9003\u8352\u8DEF\u9014\u4E2D\u5C06\u9047\u5230\
      \u65E0\u6570\u5206\u53C9\u53E3\uFF0C\u73A9\u5BB6\u53EF\u4EE5\u6839\u636E\u5730\
      \u56FE\u4E0A\u7684\u4FE1\u606F\uFF0C\u9009\u62E9\u9002\u5408\u81EA\u5DF1\u7684\
      \u9053\u8DEF"
