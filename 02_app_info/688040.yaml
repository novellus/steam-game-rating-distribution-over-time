    review: Last Year is a beautifully crafted world of horror and suspense, aided
      by the eerie music and the frightening and dreadful visuals. The artbook perfectly
      shows off the process on how these stunning and creepy locations, weapons, fiends,
      and classmates were created. The artbook shows early versions of fiends like
      the slasher and giant, weapons that were planned and designed, classmate outfits
      and skins, and the beautifully terrifying locations which these classmates are
      doomed to roam. I recommend this for those who have Last Year The Nightmare
      and want to see the process on how this beautiful game was made.
