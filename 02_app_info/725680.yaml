    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/725680/extras/616x353.png?t=1588078942\"\
      \ /><br><br>Become the king of the swing! <strong>Golf2D</strong> is a fast\
      \ and fun arcade game! The goal of the game is to finish a maximum level without\
      \ losing. To do this, just shoot the ball in the hole before the end of the\
      \ timing and watch out for the limit! During your games you can also collect\
      \ pieces that will be used to buy sumptuous sets!<br>This game allows you to\
      \ relax when watching a video or to entertain yourself during the loading of\
      \ another game for example.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/725680/extras/600x38_store.png?t=1588078942\"\
      \ /><br><br><strong>Features:</strong><br><br>\u25A0 Unique design!<br>\u25A0\
      \ 5 magnificent decorations + 1 special decor Space where the gravity is modified!<br>\u25A0\
      \ Infinite and completely random levels!<br>\u25A0 Addictive Gameplay!<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/725680/extras/600x38_store.png?t=1588078942\"\
      \ />"
