  data:
    about_the_game: Do you enjoy telling people what to do? Of course you do! At Metro
      Warp, the universe's premiere budget transdimensional travel service, you will
      be placing obstacles and guiding those who are just trying to get to work. Our
      commuters are some of the most obedient in the business, with mostly voluntary
      brain chips which enable them to only turn left. Public transit is easy when
      everyone does the same thing!<br><br>Metro Warp is a puzzle game about discovering
      and learning patterns in commuters so that you can get them to the exit. Simply
      place some obstacles in front of them, and they'll (mostly) willingly turn to
      the left. Place as many barricades as you want! The only limitations are the
      shapes of the worlds, and some open service ducts.<h2 class="bb_tag">Featuring:</h2><ul
      class="bb_ul"><li> Twisted 3D worlds!<br></li><li> 50 transit areas, ranging
      from easy to challenging.<br></li><li> New mechanics to discover<br></li><li>
      People staring at their phones<br></li><li> Non-linear progression. Get stuck
      on one area? Go try another!<br></li><li> Relaxing soundtrack with a dynamic
      music system<br></li><li> Oculus Rift and HTC Vive support!<br></li><li> Full
      controller support</li></ul>
