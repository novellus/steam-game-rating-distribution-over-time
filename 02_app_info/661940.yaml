    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/661940/extras/rhb2b.jpg?t=1605054361\"\
      \ /><br><br><strong>Regular Human Basketball</strong> is the multiplayer party-starter\
      \ that has your team wrestling to control your giant mechanical death machine.\
      \ Yelling orders, flipping switches, and shootin' hoops in a post-apocalyptic\
      \ basketball showdown.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/661940/extras/StorePageImage1.png?t=1605054361\"\
      \ /><br><br><strong>Work together to control the human.</strong><br><ul class=\"\
      bb_ul\"><li>Play a 1 on 1 match, or bring in friends to help out.<br></li><li>Initiate\
      \ your magnet to grab the ball, while a buddy rotates it all into position.<br></li><li>Invade\
      \ your opponents mech and disable their thrusters while they try to chase you\
      \ out. </li></ul><br><strong>Online or Splitscreen Multiplayer for 2 or more\
      \ ballers.</strong><br><ul class=\"bb_ul\"><li>Add steam friends to your party\
      \ to battle each other, and challenge other teams online. <i>(*requires non-private\
      \ steam community profile) </i><br></li><li>Support for a huge number of controllers\
      \ for local play.<br></li><li>Can you achieve harmonious dunking with 10 players\
      \ all pressing buttons and yelling orders?</li></ul><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/661940/extras/StorePageImage2.png?t=1605054361\"\
      \ /><br><br><strong>State of the art basketball simulation</strong><br><ul class=\"\
      bb_ul\"><li>Six titanic arenas to dunk in.<br></li><li>Advanced player face\
      \ generator with all the latest parts, like LEFT_EYEBROW_42B!<br></li><li>Realistic\
      \ basketball commentary from real human commentators.<br></li><li>A pumping\
      \ 80s hip-hop soundtrack that\u2019ll have you waving your arms in the air like\
      \ you just don\u2019t exhibit the human ability to care!</li></ul><br><img src=\"\
      https://cdn.cloudflare.steamstatic.com/steam/apps/661940/extras/StorePageImage3.png?t=1605054361\"\
      \ /><br><br><strong>Lifelike physics simulates over 4 human emotions.</strong><br><br>Physics\
      \ in video games are always perfect, and this is no exception. Yelling, confusion\
      \ and flipping upside-down will be things of the past, as you guide your human\
      \ to the perfect dunk with pinpoint precision. No flailing, flopping and falling\
      \ out only to be accidentally squished buy your well-meaning buddy here! <br><br>Michael\
      \ Jordan once called basketball &quot;The Sport of Kings&quot;. That was shortly\
      \ before someone accidentally turned off his magnet mid-dunk and he crashed\
      \ to the floor upside down with legs flailing and boosters rotating the wrong\
      \ way. Poor Michael, he sustained serious chassis damage.<br><br><br><img src=\"\
      https://cdn.cloudflare.steamstatic.com/steam/apps/661940/extras/StorePageImage4.png?t=1605054361\"\
      \ />"
