details:
  data:
    about_the_game: "1001 Jigsaw. Ice Age - is an exciting puzzle game and a fantastic\
      \ opportunity to feel winter atmosphere. Assemble jigsaws from a multitude of\
      \ pieces and learn the history in 500 high-quality photos. Now you can play\
      \ your favorite puzzle game and travel your, all without leaving the house!\
      \ <br />\r\n<br />\r\nSet a difficulty for each puzzle to suit you! Save your\
      \ progress at any time! Simple controls and a bunch of hints and tools make\
      \ the game more comfortable. The game is accessible both to new players and\
      \ true professionals in the puzzle game genre.<br />\r\n<br />\r\nAn exciting\
      \ immersion into winter world. Luxury decoration, beautiful landscapes, waterfall\
      \  and magnificent castles of all time.<br />\r\n<br />\r\n1001 Jigsaw. Ice\
      \ Age is a game and a source for inspiration. 500 high-quality photographs of\
      \ famous sights galore, plus architecture, art, national traditions, history.<br\
      \ />\r\n<br />\r\n- 500 high quality unique images<br />\r\n- Well designed\
      \ game-play: useful hints, sort tool and magnifying glass.<br />\r\n- Optional\
      \ game difficulty control makes your gameplay infinite<br />\r\n- Custom styles\
      \ of pieces with rotation<br />\r\n- Save game progress and continue to collect\
      \ the puzzle at any time<br />\r\n- Tasks and colorful trophies for those who\
      \ love excitement<br />\r\n- Pleasant and relaxing music<br />\r\n- Get 500\
      \ puzzles for one purchase"
