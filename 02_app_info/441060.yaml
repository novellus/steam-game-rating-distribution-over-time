    review: "[h1] Genre [/h1] Ein Detektiv Adventure\n\n[h1] Story [/h1] Die Story\
      \ setzt dort an wo wir im zweiten Teil aufgeh\xF6rt haben. Lee Davis hat uns\
      \ vor ein paar M\xE4nnern in Strahlenschutzanz\xFCgen gerettet und uns mit genommen\
      \ zu seiner H\xFCtte im Wald, wo wir nun unseren n\xE4chsten Schritt planen.\
      \ Bevor wir allerdings mit der Story dort weitermachen wo wir aufgeh\xF6rt haben,\
      \ sehen wir unseren alten Partner, der sich in Deutschland mit einem Alten Freund\
      \ von der Polizei trifft und dort etwas mit ihm bespricht\n\n[h1] Gameplay [/h1]\
      \ Das Gameplay ist wie auch bei den beiden Vorg\xE4ngern sehr simpel gehalten.\
      \ Wir l\xF6sen wieder R\xE4tsel, sammeln Gegenst\xE4nde & reden mit verschiedenen\
      \ Leuten\n\n[h1] Achievements [/h1] Es gibt 7 Erfolge. Wenn man oft speichert\
      \ kann man alle Erfolge in einem Durchgang bekommen ohne das Spiel neu anzufangen\
      \ (man muss zu 2 verschiedenen Orten reisen f\xFCr jeweils 2 Erfolge)\n\n[h1]\
      \ Pro/Contra [/h1]\n+ Gute Story\n+ Spannend\n+ Gute Musik\n+ Nette R\xE4tsel\n\
      + Achievements\n\n- Einige Fragen blieben offen\n\n[h1] Fazit [/h1] Auch das\
      \ letzte Kapitel von Silver Creek Falls ist sehr gut gelungen. Zwar blieben\
      \ einige Fragen offen aber dennoch ein guter Abschluss der Geschichte\n\n\n\U0001F451\
      \ Powered by HoI 4 Deu  Kuratorengruppe auf deutsch/englisch \U0001F451\u2800\
      \u2800\u2800\U0001F389 [url=https://store.steampowered.com/curator/30388691/]\
      \ Folgen [/url]"
