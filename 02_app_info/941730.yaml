details:
  data:
    about_the_game: <strong><br><ul class="bb_ul"><li>Build your Firebase<br></li><li>Defend
      it at all costs<br></li><li>Get home alive (Optional)</li></ul></strong><br>Firebase
      Defence is a new spin on the traditional tower defence gameplay. You have to
      defend yourself from the waves upon waves of incoming enemies.<br>You are free
      to build, place and manage your available resources and units in any way you
      want. But failing to balance those will result in defeat!<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/941730/extras/fire_from_position.gif?t=1580729204"
      /><h2 class="bb_tag">Key Features:</h2><ul class="bb_ul"><li><strong>Construction!</strong>
      - You choose how your Firebase should look and function.<br></li><li><strong>Different
      units with very different play styles</strong> - Using the right combination
      of your units is the key to a successful defence.<br></li><li><strong>Manage
      ammunition</strong> - Different units uses different ammunition, you need to
      make sure they never run out.<br></li><li><strong>A wide variety of different
      enemies</strong> - From small and almost harmless, to huge and dangerous that
      will level your Firebase to the ground if not dealt with.<br></li><li><strong>Mission
      variety</strong> - Different missions require different strategies.<br></li><li><strong>Survival
      mode</strong> - Unlockable extra mode that gets progressively more difficult.</li></ul><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/941730/extras/build.gif?t=1580729204"
      /><h2 class="bb_tag">Bonus Feature:</h2><ul class="bb_ul"><li><strong>Blow up
      sheep! (not to be confused with inflatable sheep)</strong></li></ul><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/941730/extras/dead_sheep.gif?t=1580729204"
      />
