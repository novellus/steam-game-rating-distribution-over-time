    about_the_game: "Turn your enemies\u2019 best weapons against them with the Axis\
      \ Weapons pack. Including weapons from the German, Royal Italian and Imperial\
      \ Japanese armies like the Type 99 \u2013 king of the long distance rifles.\
      \ All three weapons can be used in any multiplayer, singleplayer or co-operative\
      \ game mode in Sniper Elite 3.<br><br>This DLC pack includes:<br><br><ul class=\"\
      bb_ul\"><li><strong>Type 99 rifle:</strong> Japanese made with a higher zoom\
      \ and lower recoil, this bolt action rifle is one of strongest long range weapons\
      \ available.<br></li><li><strong>MAB 38 submachine gun</strong>: boasting an\
      \ improved rate of fire, range and zoom this Italian submachine gun has a distinct\
      \ advantage over most.<br></li><li><strong>Army Pistol 38</strong>: used by\
      \ German officers and soldiers alike this semi-automatic pistol has a strong\
      \ rate of fire whilst still maintaining its impressive range.</li></ul>"
