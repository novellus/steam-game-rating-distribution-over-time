    about_the_game: '<h2 class="bb_tag"><strong>Calling all pilots: Earth is under
      alien attack!</strong><br>Your assistance is required! No experience necessary.</h2><br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/498470/extras/SNS_Gameplay.gif?t=1595418606"
      /><h2 class="bb_tag">ONE BUTTON:</h2>Piloting an advanced star fighter with
      just one button is simple: you switch, you shoot. Every shot fired changes your
      direction, and mastering this is the key to becoming a legend among the stars.
      Timing is everything!<br><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/498470/extras/SNS_OneButton.gif?t=1595418606"
      /><h2 class="bb_tag">QUICK. SIMPLE. CHALLENGING:</h2>Don''t underestimate its
      simplicity; this game tests your reflexes like no other! And while your ship
      might become stardust in a matter of seconds, you can instantly jump back in
      for &quot;just one more go&quot;.<br><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/498470/extras/SNS_Gameplay2.gif?t=1595418606"
      /><h2 class="bb_tag">RETRO ARCADE FEEL:</h2>A love letter to arcade classics
      with crunchy pixel art, chiptune soundtrack, authentic cabinet artwork and compulsive
      gameplay. Only now you don''t need a stack of coins to stand a chance at getting
      a High Score.<h2 class="bb_tag">COLOUR PALETTES:</h2>Unlock 64 palettes that
      completely change the look of everything in the game. Choose from 8-bit favourites
      or create your own!<h2 class="bb_tag">PORTRAIT MODE:</h2>At the touch of a button
      your screen rotates into portrait mode (a.k.a. TATE Mode) for a truly authentic
      arcade experience. The game supports a wide range of controller setups so how
      you play is up to you.<br><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/498470/extras/SNS_Portrait.gif?t=1595418606"
      />'
