    about_the_game: <strong>Explore an all-too-familiar, yet unfamiliar, world alongside
      beings known as Mogwai.</strong><br><br><u>HEARTBEAT</u> is a <i>top-down RPG</i>
      where you traverse a land recovering from multiple strifes between humans and
      Mogwai. The unaware populace lives in a constant state of uncertainty and danger
      veiled by a tranquil facade. As a Conjurer, a human marked by Mogwai, it is
      your duty to maintain the peace and ensure balance between all who share the
      earth beneath your feet. Meet new friends and foes as you take on this strange
      and transcendent journey.<br><br><ul class="bb_ul"><img src="https://steamcdn-a.akamaihd.net/steam/apps/984560/extras/h0.gif?t=1545874354"
