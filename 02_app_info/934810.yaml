    review: "\u5BF9\u4E0D\u8D77\uFF0C\u6211\u7FFB\u8BD1\u7684\u4E0D\u597D\uFF0C\u6211\
      \u7528\u7684\u662F\u8C37\u6B4C\u3002 <3\n\n\u6211\u4E0D\u4F1A\u8BF4\u4E2D\u6587\
      \uFF0C\u4F46\u662F\u6211\u5BF9\u6E38\u620F\u6709\u6240\u4E86\u89E3\u3002\u901A\
      \u8FC7\u5BF9\u63A7\u4EF6\u7684\u8BD5\u9A8C\uFF0C\u6211\u53EF\u4EE5\u6BEB\u65E0\
      \u56F0\u96BE\u5730\u611F\u89C9\u5230\u5982\u4F55\u5DE5\u4F5C\u3002\n\n\u60A8\
      \u662F\u4E00\u4E2A\u5728\u65C5\u9986\u91CC\u7684\u4EBA\uFF0C\u90A3\u91CC\u4F3C\
      \u4E4E\u53D1\u751F\u4E86\u67D0\u79CD\u90AA\u6559\u6216\u5947\u602A\u7684\u4E8B\
      \u4EF6\uFF0C\u6240\u6709\u7684\u4EBA\u90FD\u53D1\u75AF\u4E86\uFF0C\u60A8\u8BD5\
      \u56FE\u9003\u8131\u3002\n\n\u6211\u8FD8\u6CA1\u6709\u627E\u5230\u7ED3\u5C40\
      \uFF0C\u4F46\u662F\u6211\u975E\u5E38\u559C\u6B22\u8FD9\u4E2A\u6E38\u620F\u3002\
      \u6211\u5EFA\u8BAE\u3002 :)\n\n-----\n\nI don't speak Chinese, but I was able\
      \ to understand the game a little bit. Experimenting with the controls gave\
      \ me a feel of how to work my way through with no trouble. \n\nYou're a man\
      \ who is in a hotel that seems to have some sort of cult or strange event where\
      \ all the people go crazy and you try to escape. \n\nI haven't found the end\
      \ yet, but I like this game a lot. I recommend. :)"
