    about_the_game: "The mud will fly as you hit the track in a dirt racing experience\
      \ featuring all the drama of Saturday night short track racing. See if you have\
      \ what it takes to qualify, and then race your way into the A-Main in a Quick\
      \ Race, a Championship season, or head-to-head Split Screen action. When you're\
      \ ready, head on over to our 25-player Online Multiplayer. Or show what you\u2019\
      re made of as you make your way from an unknown driver to series champion in\
      \ Career Mode.<br />\r\n<br />\r\nDeveloped in collaboration with Sprint Car\
      \ champion and NASCAR racing legend Tony Stewart, strap in for an authentic\
      \ dirt track racing experience. Starting in the All Star TQ Midgets, work your\
      \ way up to 410 Winged Sprint Cars in the All Star Circuit of Champions, both\
      \ of which are owned by Tony, himself.<br />\r\n<br />\r\nFeatures:<br />\r\n\
      <br />\r\n- 3 Racing Series: Race everything from TQ Midgets to the insanely\
      \ powerful 900 HP 410 Winged Sprint Cars.<br />\r\n<br />\r\n- Deep Career:\
      \ Sign contracts with sponsors and upgrade your cars and equipment as you progress\
      \ from being a local unknown to showcasing your skills on the national stage.<br\
      \ />\r\n<br />\r\n- 25-Player Online Multiplayer: Challenge up to 24 of your\
      \ friends and compete with them in weekly tournaments.<br />\r\n<br />\r\n-\
      \ Split Screen: Race head-to-head with friends in 2-player Split Screen.<br\
      \ />\r\n<br />\r\n- 24 Dirt Tracks: Compete in events across the country, from\
      \ small town rural tracks to elite stadiums.<br />\r\n<br />\r\n- Personalize\
      \ Your Experience: Tune your car, adjust your driving experience, and customize\
      \ your appearance.<br />\r\n<br />\r\n- The official game of Tony Stewart\u2019\
      s Ollie's Bargain Outlet All Star Circuit of Champions presented by Mobil 1."
