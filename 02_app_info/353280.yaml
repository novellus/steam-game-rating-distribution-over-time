    reviews: "\u201CMetamorphabet is sweetness itself, but it is also gorgeously disturbing.\u201D\
      <br><a href=\"https://steamcommunity.com/linkfilter/?url=http://www.eurogamer.net/articles/2015-03-19-metamorphabet-a-creepy-and-beautiful-app-for-children-and-adults\"\
      \ target=\"_blank\" rel=\"noopener\"  >Eurogamer</a><br><br>\u201CThe experience\
      \ comes to life in robust, surprising animations full of elasticity, inventiveness\
      \ and charm and is just trippy enough to make adult players feel astounded by\
      \ the transmogrifications that happen with each tap.\u201D<br><a href=\"http://kotaku.com/the-first-video-game-ill-let-my-four-year-old-kid-play-1678991846\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Kotaku</a><br><br>\u201CMetamorphabet\
      \ is a thing of joy, on the surface simple, underneath a labour of love. And\
      \ you\u2019ll love it too.\u201D<br><a href=\"http://www.rockpapershotgun.com/2015/04/29/metamorphabet-review/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Rock, Paper, Shotgun</a><br>"
