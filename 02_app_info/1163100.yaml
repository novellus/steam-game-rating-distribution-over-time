    about_the_game: "\u3010\u57F9\u517B\u533B\u751F\u3011<br />\r\n1\u3001\u6E38\u620F\
      \u5185\u6240\u6709\u533B\u751F\u901A\u8FC7\u62DB\u8058\u83B7\u5F97\uFF0C\u533B\
      \u751F\u62E5\u6709\u4E0D\u540C\u5B66\u5386\uFF0C\u5B66\u5386\u5F71\u54CD\u533B\
      \u751F\u901A\u8FC7\u4E34\u5E8A\u804C\u79F0\u8003\u8BD5\u7684\u6982\u7387\uFF1B\
      <br />\r\n2\u3001\u533B\u751F\u7684\u4E34\u5E8A\u804C\u79F0\u5F71\u54CD\u5176\
      \u5BF9\u4E0D\u540C\u75BE\u75C5\u7684\u6CBB\u6108\u7387\uFF0C\u4E34\u5E8A\u804C\
      \u79F0\u53EF\u901A\u8FC7\u53C2\u4E0E\u6BCF\u5E742\u6708\u4EFD\u4E3E\u884C\u7684\
      \u4E34\u5E8A\u804C\u79F0\u8003\u8BD5\u63D0\u5347\uFF1B<br />\r\n3\u3001\u533B\
      \u751F\u7684\u6559\u5B66\u804C\u79F0\u5F71\u54CD\u79D1\u5BA4\u79D1\u7814\u7684\
      \u6210\u529F\u7387\uFF0C\u6559\u5B66\u804C\u79F0\u79D1\u901A\u8FC7\u63A5\u53D7\
      \u6559\u5B66\u4EFB\u52A1\u63D0\u5347\uFF1B<br />\r\n4\u3001\u53EF\u5BF9\u5355\
      \u4E2A\u533B\u751F\u8FDB\u884C\u4E13\u9879\u57F9\u517B\uFF0C\u57F9\u517B\u540E\
      \u53EF\u63D0\u5347\u5176\u901A\u8FC7\u4E34\u5E8A\u804C\u79F0\u8003\u8BD5\u7684\
      \u6982\u7387\uFF1B<br />\r\n5\u3001\u533B\u751F\u6BCF\u5929\u63A5\u8BCA\u7684\
      \u75C5\u4EBA\u592A\u591A\u5C06\u589E\u52A0\u5176\u5DE5\u4F5C\u5F3A\u5EA6\uFF0C\
      \u5DE5\u4F5C\u5F3A\u5EA6\u8FC7\u5927\u4F1A\u5F71\u54CD\u533B\u751F\u5BF9\u75BE\
      \u75C5\u7684\u6CBB\u6108\u7387\uFF1B<br />\r\n<br />\r\n\u3010\u5EFA\u9020\u79D1\
      \u5BA4\u3011<br />\r\n1\u3001\u6E38\u620F\u5185\u79D1\u5BA4\u5206\u4E3A\u53BF\
      \u7EA7\u3001\u5E02\u7EA7\u3001\u7701\u7EA7\u3001\u56FD\u5BB6\u7EA7\u3001\u4E16\
      \u754C\u7EA7\u4E94\u4E2A\u7EA7\u522B\uFF0C\u79D1\u5BA4\u7B49\u7EA7\u5C06\u5F71\
      \u54CD\u75C5\u4EBA\u7684\u6570\u91CF\u548C\u75BE\u75C5\u7684\u7B49\u7EA7\uFF0C\
      \u79D1\u5BA4\u7B49\u7EA7\u53EF\u901A\u8FC7\u6269\u5EFA\u63D0\u5347\uFF1B<br\
      \ />\r\n2\u3001\u6BCF\u4E2A\u79D1\u5BA4\u53EF\u8FDB\u884C\u79D1\u7814\uFF0C\u79D1\
      \u7814\u6210\u529F\u540E\u53EF\u6C38\u4E45\u63D0\u5347\u8BE5\u79D1\u5BA4\u6240\
      \u6709\u533B\u751F\u5BF9\u67D0\u7C7B\u75BE\u75C5\u7684\u6CBB\u6108\u7387\uFF1B\
      <br />\r\n3\u3001\u79D1\u5BA4\u53EF\u914D\u7F6E\u4E0D\u540C\u7684\u63A5\u8BCA\
      \u7B56\u7565\uFF0C\u4F18\u5316\u533B\u751F\u4E0E\u75C5\u4EBA\u7684\u5173\u7CFB\
      \uFF0C\u63D0\u5347\u533B\u9662\u7684\u6574\u4F53\u6536\u76CA\uFF1B<br />\r\n\
      <br />\r\n\u3010\u968F\u673A\u4E8B\u4EF6\u3011<br />\r\n\u5C0F\u5973\u5B69\u513F\
      \u6C42\u52A9\u3001\u53C2\u4E0E\u672C\u5E02\u7684\u81EA\u7136\u707E\u5BB3\u6551\
      \u6CBB\u3001\u5904\u7406\u75C5\u4EBA\u533B\u95F9\u7B49\u671F\u5F85\u4F60\u53BB\
      \u53D1\u6398\u3002<br />\r\n<br />\r\n\u3010\u6838\u5FC3\u73A9\u6CD5\u3011<br\
      \ />\r\n1\u3001\u533B\u751F\u6570\u91CF\u4E0D\u662F\u8D8A\u591A\u8D8A\u597D\uFF0C\
      \u9700\u8981\u6839\u636E\u533B\u9662\u7684\u6708\u7ECF\u8425\u62A5\u8868\u6765\
      \u5408\u7406\u5236\u5B9A\u6BCF\u4E2A\u79D1\u5BA4\u7684\u533B\u751F\u6570\u91CF\
      \uFF1B<br />\r\n2\u3001\u533B\u751F\u4E34\u5E8A\u804C\u79F0\u4E0D\u662F\u8D8A\
      \u9AD8\u8D8A\u597D\uFF0C\u533B\u751F\u4E34\u5E8A\u804C\u79F0\u8D8A\u9AD8\u5176\
      \u85AA\u8D44\u5C31\u8D8A\u9AD8\uFF0C\u5982\u679C\u6CA1\u6709\u5BF9\u5E94\u7EA7\
      \u522B\u7684\u75C5\u4EBA\u5219\u9AD8\u4E34\u5E8A\u804C\u79F0\u7684\u533B\u751F\
      \u53CD\u800C\u4F1A\u4E8F\u94B1\uFF1B<br />\r\n3\u3001\u5408\u7406\u5B89\u6392\
      \u79D1\u5BA4\u7B56\u7565\u3001\u6269\u5EFA\u3001\u79D1\u7814\u7684\u5148\u540E\
      \u987A\u5E8F\uFF0C\u8BE5\u987A\u5E8F\u4E0D\u662F\u56FA\u5B9A\u7684\uFF0C\u9700\
      \u8981\u6839\u636E\u533B\u9662\u60C5\u51B5\u9002\u65F6\u8C03\u6574\uFF1B<br\
      \ />\r\n4\u3001\u5728\u6E38\u620F\u8FC7\u7A0B\u4E2D\u9700\u8981\u91CD\u70B9\u57F9\
      \u517B\u51E0\u4E2A\u533B\u751F\uFF0C\u54EA\u4E9B\u533B\u751F\u9700\u8981\u91CD\
      \u70B9\u57F9\u517B\u9700\u8981\u7ED3\u5408\u533B\u9662\u7B49\u7EA7\u3001\u533B\
      \u751F\u5B66\u5386\u7B49\u6765\u505A\u51FA\u51B3\u65AD\uFF1B<br />\r\n5\u3001\
      \u5404\u79CD\u968F\u673A\u4E8B\u4EF6\u9700\u8981\u5408\u7406\u5904\u7406\uFF0C\
      \u4E0D\u540C\u7684\u5904\u7406\u5C06\u4F1A\u7ED9\u533B\u9662\u9020\u6210\u4E0D\
      \u540C\u7684\u7ED3\u679C\uFF1B<br />\r\n6\u3001\u8BA9\u533B\u751F\u53C2\u4E0E\
      \u4E34\u5E8A\u804C\u79F0\u8003\u8BD5\u63D0\u5347\u4E34\u5E8A\u804C\u79F0\u662F\
      \u4E00\u4E2A\u4E0D\u9519\u7684\u9009\u62E9\uFF1B<br />\r\n7\u3001\u5408\u7406\
      \u9009\u62E9\u4E0D\u540C\u7684\u62DB\u8058\u7C7B\u578B\uFF0C\u5728\u4E0D\u540C\
      \u9636\u6BB5\u9700\u8981\u4F7F\u7528\u4E0D\u540C\u7684\u62DB\u8058\u7C7B\u578B\
      \uFF1B<br />\r\n8\u3001\u4E09\u7EA7\u4E19\u7B49\u540E\uFF0C\u4E3B\u4EFB\u533B\
      \u5E08\u4EF7\u503C\u8FDE\u57CE\uFF0C\u56E0\u6B64\u524D\u671F\u9700\u8981\u591A\
      \u4E3A\u5176\u505A\u51C6\u5907\u3002"
