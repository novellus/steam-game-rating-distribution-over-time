    about_the_game: "A new power is born out of the ancient Pyramid Ship above Europa's\
      \ frozen frontier, and a dark empire has risen beneath. In Destiny 2: Beyond\
      \ Light, join your fellow Guardians and bring down the empire at any cost \u2013\
      \ even if it means wielding the Darkness itself.<h2 class=\"bb_tag\">A New Destination\
      \ </h2>In Beyond Light, Guardians will explore a new destination: Jupiter\u2019\
      s frozen moon of Europa. Brave harsh weather conditions and uncover the secrets\
      \ that lie deep under the ancient ice.<h2 class=\"bb_tag\">Wield the Darkness\
      \ </h2>As a new threat emerges, so too does a mysterious new power \u2013 Stasis.\
      \ Rooted in Darkness, Guardians will wield this new elemental power to dominate\
      \ the battlefield. Titans, Warlocks, and Hunters each wield Stasis in a different\
      \ way, with amazing new sub-classes to explore.<h2 class=\"bb_tag\">A New Raid\
      \ Awaits </h2>Below the frozen tundra of Europa lies the long-dormant Deep Stone\
      \ Crypt. Unique rewards await those who can triumph in its enigmatic depths.<h2\
      \ class=\"bb_tag\">New Exotic Rewards </h2>A thrilling new chapter in the Destiny\
      \ 2 universe awaits in Beyond Light, with new quests, challenges, rewards, and\
      \ more."
