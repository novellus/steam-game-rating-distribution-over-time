    detailed_description: "<h1>Deluxe Edition</h1><p><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1314561/extras/D2_BeyondLight_Deluxe_Edition_EN.jpg?t=1607726873\"\
      \ /><h2 class=\"bb_tag\">Included with the Deluxe Edition</h2>Access to Seasons\
      \ 12-15, the No Time to Explain Exotic Pulse Rifle, ornament, catalyst, and\
      \ the Any Other Sky Exotic Sparrow. Digital Deluxe owners also receive instant\
      \ access to the new Exotic Freeze Tag emote.<h2 class=\"bb_tag\">No Time to\
      \ Explain Exotic Pulse Rifle</h2><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1314561/extras/beyond_light_steam_section_NTTE.gif?t=1607726873\"\
      \ /><h2 class=\"bb_tag\">Any Other Sky Exotic Sparrow</h2><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1314561/extras/beyond_light_steam_section_sparrow.gif?t=1607726873\"\
      \ /><h2 class=\"bb_tag\">Freeze Tag Exotic Emote*</h2><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1314561/extras/steam_exotic_emote.jpg?t=1607726873\"\
      \ /><br>* Instant access delivered upon purchase</p><br><h1>About the Game</h1>A\
      \ new power is born out of the ancient Pyramid Ship above Europa's frozen frontier,\
      \ and a dark empire has risen beneath. In Destiny 2: Beyond Light, join your\
      \ fellow Guardians and bring down the empire at any cost \u2013 even if it means\
      \ wielding the Darkness itself.<h2 class=\"bb_tag\">A New Destination </h2>In\
      \ Beyond Light, Guardians will explore a new destination: Jupiter\u2019s frozen\
      \ moon of Europa. Brave harsh weather conditions and uncover the secrets that\
      \ lie deep under the ancient ice.<h2 class=\"bb_tag\">Wield the Darkness </h2>As\
      \ a new threat emerges, so too does a mysterious new power \u2013 Stasis. Rooted\
      \ in Darkness, Guardians will wield this new elemental power to dominate the\
      \ battlefield. Titans, Warlocks, and Hunters each wield Stasis in a different\
      \ way, with amazing new sub-classes to explore.<h2 class=\"bb_tag\">A New Raid\
      \ Awaits </h2>Below the frozen tundra of Europa lies the long-dormant Deep Stone\
      \ Crypt. Unique rewards await those who can triumph in its enigmatic depths.<h2\
      \ class=\"bb_tag\">New Exotic Rewards </h2>A thrilling new chapter in the Destiny\
      \ 2 universe awaits in Beyond Light, with new quests, challenges, rewards, and\
      \ more."
