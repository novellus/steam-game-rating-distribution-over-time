    about_the_game: "Want to be an adventurer, but the reality is not so simple.<br>If\
      \ you can't become an adventurer, why not to be the boss of the adventurers!\
      \ Set up an Adventurer's guild!<br>Chatting, hiring, solving quests, making\
      \ adventurers stronger.<h2 class=\"bb_tag\">Game Features:</h2><strong>Chat</strong>\uFF1A\
      \ Interact with the villagers for useful information<br><strong>Quest</strong>\uFF1A\
      \ Assign the most appropriate task to the adventurer<br><strong>Hire</strong>\uFF1A\
      \ To hire more powerful partners by solving quests and getting money<br><strong>Keep\
      \ Alive</strong>\uFF1A Raise the Guild's overall power to get through the threat\
      \ of an emergency mission<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/953700/extras/TriangeEn.png?t=1541606907\"\
      \ /><br><br><i>Logic-compliant Dialogue</i><br><i>Interesting character Behavior</i><br><i>Special\
      \ painting Style</i><br><i>Happy Music</i><br><i>Magical Little People</i><br><i>Happy\
      \ Little Game</i>"
