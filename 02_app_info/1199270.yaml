details:
  data:
    about_the_game: "<i>Simulator of life of cyberathlete, going to his main goal\
      \ - win on TI. Along the way, you will have to face a lot of challenges for\
      \ the sake of victory, becoming not only a star of eSports, but also an integral\
      \ part of the most brutal gaming community</i>.<h2 class=\"bb_tag\">Gameplay\
      \ features:</h2><ul class=\"bb_ul\"><li><strong>Set of animated characters</strong>,\
      \ some of them are cult eSports personalities.<br></li><li><strong>Toxicity</strong>\
      \ - the main defense mechanism of the modern eSports player <img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1199270/extras/HOKAGE.png?t=1605736906\"\
      \ />, the game has a system of increasing the level of toxicity, supported by\
      \ a set of phrases of the most famous players and commentators.<br></li><li><strong>Incremental\
      \ level and income improvement system</strong><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1199270/extras/coin.png?t=1605736906\"\
      \ />,  corresponding to the level of development of the player.<br></li><li><strong>Sound\
      \ design</strong>, emphasizing the style game.<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1199270/extras/unactive\u043A\
      \u043E\u043B\u0435\u0441\u043E\u0432.png?t=1605736906\" /><br></li><li><strong>An\
      \ elaborate history of the development of cyberathlete.<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1199270/extras/\u043A\
      \u0438\u0431\u0435\u0440\u043A\u043E\u0442\u043B\u0435\u0442\u0430.png?t=1605736906\"\
      \ /></strong></li><li><strong>Final twist.</strong></li></ul><h2 class=\"bb_tag\"\
      >In this game you have to make a number of important decisions including: </h2><ul\
      \ class=\"bb_ul\"><li> <strong>Expulsion</strong> to become an eSports player,\
      \ it is important to devote all your time to self-improvement, you do not have\
      \ time to study.<br></li><li> <strong>Training in Hogwarts</strong>, importantly\
      \ make sure that you are not being deceived...<br></li><li> <strong>Brutality</strong>,\
      \ during the game you become not only a good player, but also get the opportunity\
      \ to become a real Chelyabinsk man.<br></li><li> <strong>Genius</strong>, geniuses\
      \ are good at everything, you can become the employee of the month in McDuck,\
      \ no one said that everything will be simple.</li></ul><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1199270/extras/flex2.gif?t=1605736906\"\
      \ /><br><i><strong><u>Welcome to GachiClub!</u></strong></i>"
