      /></a></p><br><h1>About the Game</h1><strong>There's more to this case than
      meets the eye! </strong><br><br>Join Freddi Fish and her best friend, Luther,
      for the grand opening of beautiful Coral Cove Park - But wait! A mysterious
      sea creature has been seen lurking inside. If the park is to open on time you
      have to help Freddi and Luther find the clues, solve the puzzles and get to
      the bottom of this watery predicament.<br><br><ul class="bb_ul"><li>New locations
      and puzzles each time you play! <br></li><li>Packed with puzzles, games and
      activities! <br></li><li>Find the clues and collect the tools to solve the mystery!
      <br></li><li>Includes 11 exclusive Freddi Fish audio tracks!</li></ul><br>This
      product uses ScummVM across Windows, Mac and Linux which is released under the
      GNU GPL v2.<br>For more information, please visit - <a href="https://steamcommunity.com/linkfilter/?url=https://www.scummvm.org"
      target="_blank" rel="noopener"  >https://www.scummvm.org</a><br>The GNU GPL
