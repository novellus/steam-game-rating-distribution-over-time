    reviews: "\u201CHighly recommended--and not just for children--for anyone who\
      \ loves old-fashioned, point-and-click, mouse-controlled adventure games with\
      \ beautiful animation. If you have never before tried any of the Humongous products,\
      \ then you are in for a pleasant surprise, and you may find yourself sneaking\
      \ to the computer once your child is sound asleep.\u201D<br>100 \u2013 Just\
      \ Adventure<br><br>\u201CI played with Clare for a lot of this game, not because\
      \ she needed me to, but because we both wanted to. At 8 years old she would\
      \ certainly be in the top end of the target audience, and my input into what\
      \ to do next was negligible. She was able to work her way through all the conundrums,\
      \ with only the occasional nudge. She thought that the game was &quot;just right&quot;\
      \ as far as the challenges were concerned.\u201D<br>100 \u2013 Quandary<br><br>\u201C\
      This adventure game provides kids with plenty of opportunities to develop problem-solving\
      \ skills as they sleuth their way through a colorful underwater world.\u201D\
      <br>92 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.reviewcorner.com/games/freddifish5-coralcove.html\"\
      \ target=\"_blank\" rel=\"noopener\"  >Review Corner</a><br>"
