details:
  data:
    about_the_game: "Professor Teaches Access 2019 is a computer training course developed\
      \ by experts to help you learn the features of Access 2019. Unlike other training\
      \ courses, Professor Teaches provides a realistic simulation of the software,\
      \ so you can practice and apply what you learn right away. Learn Microsoft Access\
      \ 2019 with hours of interactive training lessons and exercises. <br />\r\n\
      <br />\r\nTraining for Microsoft Access 2019<br />\r\nMicrosoft Access is a\
      \ database management system and is a part of Microsoft Office. Learn the features\
      \ of the latest version of this powerful program that allows users to store\
      \ and track large amounts of data, and analyze the data for various applications.<br\
      \ />\r\n<br />\r\nThe Benefits of Learning Microsoft Access<br />\r\nDiscover\
      \ how to use database knowledge to track and analyze information<br />\r\nLearn\
      \ to create meaningful reports and share valuable information<br />\r\nLearn\
      \ to export information as a web page<br />\r\n<br />\r\nOur extensive computer\
      \ training course will cover the following topics:<br />\r\n\u2022\tLearn how\
      \ to create databases<br />\r\n\u2022\tLearn how to update records<br />\r\n\
      \u2022\tLearn how to use table wizards<br />\r\n\u2022\tLearn how to work with\
      \ queries<br />\r\n\u2022\tLearn how to create calculated fields<br />\r\n\u2022\
      \tLearn how to join tables"
