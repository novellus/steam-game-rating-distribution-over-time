  data:
    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/895190/extras/Pendle-Hill-Logo.png?t=1610120586"
      /><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/895190/extras/Pendle-Hill-Videogame2.png?t=1610120586"
      /><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/895190/extras/Pendle-Hill-Steam-Pahe---About-the-gameX.jpg?t=1610120586"
      /><br>Pendle Hill  is a unique and intense single player open-world survival
      horror game. The game is loosely based on a real life location with a dark past.
      Immerse yourself in an amazingly detailed world and find out who you really
      are and what you are made of! <br><br>The game is played in a first person perspective
      and combines different genres of game play such as stealth, action and puzzle
      solving to give you an experience like you have never had before. This will
      be the scariest game you ever played...<br><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/895190/extras/Pendle-Hill-Steam-story.jpg?t=1610120586"
      /><br>You wake up to find yourself in an eerie and mysterious forest with no
      recollection of who and where you are. In this haunting forest possessed with
      unimaginable monsters, you must piece together your story, fight to stay alive
      and make your escape!
