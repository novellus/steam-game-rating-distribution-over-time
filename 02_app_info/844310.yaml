    about_the_game: '<img src="https://steamcdn-a.akamaihd.net/steam/apps/844310/extras/promo-1.jpg?t=1538987261"
      /><br><br>Those who speak that curling is a worthless and boring sport, just
      have never played it. Each curling lover knows that it is maybe the hottest
      ice showdown. Start the preparation and training to win the most significant
      event - Curling Winter Cup. It is divided into 3 different curling tournaments.
      Win all of them and become an absolute champion!<br><br>To win a curling match
      you are to play 2 ends and shot each of 8 stones as close as possible to the
      &quot;house&quot; to score more points. After shooting a stone, start to sweep
      the ice with a brush. The winner is the team with the highest score after all
      ends.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/844310/extras/promo-2.jpg?t=1538987261"
      /><br><br><strong>Stage 1: Team choice</strong><br>15 teams from all over the
      world take part in this championship. Choose one of them and lead it to victory.<br><br><strong>Stage
      2: Participation in all 3 tournaments</strong><br>Each tournament consists of
      a quarterfinal, semifinal and final. Pass all these stages to get the Curling
      Champion title.<br><br>Try your luck in the Curling Winter Cup, and become a
      new world champion!<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/844310/extras/promo-3.jpg?t=1538987261"
      />'
