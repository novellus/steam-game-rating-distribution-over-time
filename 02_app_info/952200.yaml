    reviews: "\u201CStikir is wonderful and frustrating and fun and strange, all in\
      \ one small package.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=https://www.gamespew.com/2019/10/stikir-is-an-inexplicable-game-all-about-making-a-game/\"\
      \ target=\"_blank\" rel=\"noopener\"  >GameSpew</a><br><br>\u201CThis quirky\
      \ adventure backs up its random humour with solid gameplay and great pacing.\u201D\
      <br><a href=\"https://steamcommunity.com/linkfilter/?url=https://www.onlysp.com/stikir-review/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Only Single Player</a><br><br>\u201C\
      A short and abstract platformer with a colour palette that recalls the glorious\
      \ EGA days.\u201D<br><a href=\"https://www.pcgamer.com/five-new-steam-games-you-probably-missed-october-28-2019/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >PC Gamer</a><br>"
