details:
  data:
    about_the_game: <strong>Rats, Bats, &amp; Bones</strong> is a challenging trap
      defense game in which you play the role of a renowned engineer who must use
      wits and guile to defeat hordes of undead. Place traps including spikes, spears,
      cannons, bombs, and turrets, in the walls and floors. Be creative with barricades
      in order to shape the path of your enemies. Carefully select abilities as you
      battle your way through a story containing 45 hand-crafted levels. As you beat
      the invaders back, you will be rewarded with silver which can be used to unlock
      new traps, trap upgrades, and special player bonuses.<h2 class="bb_tag">Features</h2><ul
      class="bb_ul"><li>Play 45 hand-crafted levels with multiple difficulties<br></li><li>Earn
      silver to unlock new abilities as you play through the story<br></li><li>Deploy
      24 clever traps in your own creative way<br></li><li>Each trap has its own unique
      upgrade to unlock<br></li><li>Choose between 14 powerful player bonuses<br></li><li>Battle
      against over 26 unique enemies<br></li><li>See how far you can last in &quot;endless&quot;
      mode<br></li><li>Killer synthwave soundtrack</li></ul>
