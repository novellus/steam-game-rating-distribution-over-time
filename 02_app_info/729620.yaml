    detailed_description: "<strong>The Garden Pinball</strong><br>What could be more\
      \ relaxing than being in the fresh air taking care of flowers? If it were not\
      \ for those nasty bugs that can destroy the entire harvest!<br>Sow the flower\
      \ seed and water your new flower regularly until it is fully grown and can be\
      \ harvested. Chase away the bugs that want to stop you from harvesting. If you\
      \ don\u2019t do that, the flower will wither away and all your efforts will\
      \ have been in vain. <br>Constantly fill your water bucket at the well and ensure\
      \ a steady supply of new flower seeds so that, one day, you will have harvested\
      \ every flower at least once, in order to bind them into a precious bouquet.\
      \ But beware: the bugs will certainly strike back!"
