    review: "[h1]Allgemeines[/h1]\nBei Quest: Escape Room handelt es sich um ein sogenanntes\
      \ Escape Room Spiel bei dem man versuchen muss aus einem Haus zu entkommen.\n\
      \n[h1]Gameplay[/h1]\nEs handelt sich hier um ein RPG Maker Spiel aus der Serien\
      \ MV oder MZ das man wie gew\xF6hnlich bei dieser Engine mit der Maus oder mit\
      \ der Tastatur Steuern kann, wobei die Steuerung mit der Maus sehr Schwammig\
      \ ist und eher Probleme macht bei genaueren Pfadkontrollen. Man l\xE4uft in\
      \ verschiedenen R\xE4umen herum und muss versuchen Hinweise und Gegenst\xE4\
      nde zu finden um hier zu entkommen.\n\n[h1]Schwierigkeit[/h1]\nDas Spiel selbst\
      \ ist sehr einfach und ben\xF6tigt eigentlich nur an 1 oder 2 Stellen das man\
      \ mal kurz den Kopf anstrengt, wobei auch das nach 2-3 Minuten gel\xF6st ist.\n\
      \n[h1]Welt/R\xE4tselaufbau[/h1]\nDie Welt ist relativ schlicht im gewohnten\
      \ RPG Maker Pixeldesign aufgebaut. Die R\xE4tsel sind fast alle recht einfach\
      \ zu l\xF6sen da man entweder eine Multiple Choice Auswahl treffen kann welche\
      \ man beliebig oft wiederholen kann, oder man muss eine zahl erraten welche\
      \ man entweder aus einer zahlenreihe l\xF6sen muss oder man findet sie in einem\
      \ Hinweis. Als letztes gibt es noch die Reaktionsspielchen in denen man Fl\xFC\
      chten muss und/oder schnell egnug auf Punkte auf dem Bildschirm klicken muss.\n\
      Das ganze funktioniert aber nur halbwegs gut, da die Welt leider etwas un\xFC\
      bersichtlich aufgebaut ist. Nicht in hinsicht auf das Design selber, sondern\
      \ oftmals muss man Gegnst\xE4nde an Fl\xE4chen nutzen welche keinerlei indikator\
      \ (Text, Blinken,Ton,...) geben das hier eine interaktion m\xF6glich ist, wodurch\
      \ man besonders im hinteren Bereich wenn es stressiger wird einfach Blind herumrennt,\
      \ \xFCberall rumklickt und versucht items zu evrwenden bis man verloren hat\
      \ und den Bereich wiederholt......\n\n[h1]Fehler[/h1]\nF\xFCr die k\xFCrze des\
      \ Spieles gibt es leider dennoch Fehler, so das man an 2 stellen durch die Wand\
      \ laufen kann und das indikatoren Fehlen das interaktionen an bestimmten stellen\
      \ m\xF6glich sind.\n\n[H1]Fazit[/h1]\nEine lustige gute Idee welche jedoch an\
      \ der umsetzung mangelt. Wenn man sich etwas mehr m\xFChe gegeben h\xE4tte indem\
      \ man erstens eine bessere Fehlerkontrolle (W\xE4nde teils nicht durchl\xE4\
      ssig) und man bessere R\xE4tsel ausgedacht h\xE4tte. Eventuell das Spiel auch\
      \ allgemein etwas l\xE4nger (1h+) umgesetzt h\xE4tte, dann h\xE4tte das SPiel\
      \ wirklich gut werden k\xF6nnen. So kann ich es leider nicht empfehlen."
