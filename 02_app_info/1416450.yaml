    about_the_game: "<strong>Imagine your dream date with a beautiful girl. This date\
      \ will goes as perfect as it can be. But then it becomes a real horror, after\
      \ this girl lure you in a deadly trap\u2026<br>You wake up in a closed, strange\
      \ room. To get out of here you should use all available items and hints what\
      \ you will find. You should find a way to hack a computer, unlock sturdy doors,\
      \ find peaces of paper with password, key parts, and when find the labyrinth\
      \ exit and neutralize the laboratory guard.<br><br>Features:<br>* Dark atmosphere.<br>*\
      \ Logical numerical puzzles and many mini-quest.<br>* Gameplay with Point &amp;\
      \ Click style elements.<br>* Pixel graphics.<br>* Atmospheric OST.<br>* Simple\
      \ control (mouse + keyboard). </strong>"
