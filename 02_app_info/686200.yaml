    about_the_game: '<strong>Door Kickers: Action Squad</strong> is a crazy old school
      side-scroller action game that puts you in the role of a SWAT trooper and sends
      you to deal with the bad guys in Nowhere City USA.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/686200/extras/gif1_lower.gif?t=1600101364"
      /><br><br>Choose your gear, then kick the doors down and face the action. Adapt
      and react by the seat of your pants, and if needed - restart without a care
      and rethink. Master weapons recoil and time your reloads, use distance and cover
      to your advantage and use the in-game Strategic Abilities to decide for yourself
      when healthpacks or gear refills are needed, or if that team-mate of yours is
      worth saving. Or just save up the Points earned and unleash your Ultimate to
      waltz through that tricky final room.  <br><br>And when it gets too hard, bring
      over a friend to help. <br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/686200/extras/gif4_lower.gif?t=1600101364"
      /><br><br><strong><h2 class="bb_tag">Quick Points:</h2><ul class="bb_ul"><li>High
      detail retro graphics<br></li><li>6 playable characters, each with unique gameplay
      and level up options<br></li><li>Unique in-game Strategic Abilities system<br></li><li>84
      non linear levels to complete <br></li><li>60 weapons and gear items<br></li><li>20+
      enemy types and 4 mission objectives<br></li><li>Zombie invasion mode allowing
      you to play the game again in a new way<br></li><li>Couch and Online Cooperative
      Multiplayer</li></ul></strong>'
