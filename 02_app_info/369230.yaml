details:
  data:
    about_the_game: "It is an age of Kung Fu heroes, warriors, and best of all, LEGENDARY\
      \ LEGENDS! Face-off  alongside or against Po, Tigress, Monkey, Tai Lung, Master\
      \ Shifu, and all of your favorite Kung Fu Panda characters in the Showdown of\
      \ Legendary Legends. Up to four players compete in iconic locations throughout\
      \ the Valley of Peace and beyond. Compete in an epic Tournament where all Kung\
      \ Fu warriors contend for honor and glory. Who will reign on top as the mightiest\
      \ warrior in the land? Will it be a mighty hero or a cunning villain? <br />\r\
      \nGame Features:<br />\r\n\u25AA Fight in an action-packed Kung Fu competition\
      \ set in the Kung Fu Panda universe \u2013 a showdown where all fighters must\
      \ use their unique skills to compete for honor and glory<br />\r\n\u25AA Unique\
      \ fighting styles \u2013 every character in the game has special attacks, unique\
      \ moves and an Awesome Attack"
