    about_the_game: Hi, guys, it's me again. Check out my new game. It's free, so
      you won't lose anything either way. I hope you'll like it.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1057430/extras/menu.png?t=1585712173"
      /><br><strong><i>Genre:</i></strong> runner with combat and acrobatic elements
      (slides, dashes, jumps, flights and so on). <br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1057430/extras/nicegid320.gif?t=1585712173"
      />.<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1057430/extras/menu.png?t=1585712173"
      /><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1057430/extras/new-animeng.gif?t=1585712173"
      /><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1057430/extras/menu.png?t=1585712173"
      /><br><strong><i>Gallery:</i></strong> 4 unique ecchi pictures + each has stages
      of progression. <br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1057430/extras/ezgif-1-d21c47fbd60f_111111.gif?t=1585712173"
      /><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1057430/extras/menu.png?t=1585712173"
      /><br><br>-This game is a small and somewhat late New Year present for those
      who follow my works. <br><br>-I think the game can't be called casual, but neither
      it's hard. Difficulty increases with every stage, but <strong><i>you don't have
      to beat the whole game to unlock all pictures.</i></strong><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1057430/extras/menu.png?t=1585712173"
      />
