details:
  data:
    about_the_game: 'With hissing of escaped steam and clanging of pipes and gears,
      the Steampunk Town is ready for exploration and adventure!<br><br>A masterful
      blend of classic prim Victorian style and heavy machinery, Steampunk is a beloved
      genre that is bound to make your players curious and amazed. Combining stone
      with iron and gears, Steampunk Town Tiles includes a variety of basics you''ll
      need to begin creating a novel and engaging environment. Created by Sherman3D,
      Steampunk Town Tiles is a fantastic new tile pack for your growing library of
      RPG Maker MV resources.<br><br>FEATURES:<br><br><ul class="bb_ul"><li>Basics
      needed to create a Steampunk-inspired town.<br></li><li>Sample project with
      ideas on how to use the material.<br></li><li>Bonus: Character (Verne) with
      walking sprite and side-view battler.<br></li><li>Created and optimized for
      RPG Maker MV.</li></ul>'
