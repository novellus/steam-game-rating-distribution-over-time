details:
  data:
    about_the_game: "Living and dancing lovely girl \u201CMiss Fish\u201D on your\
      \ desktop! She will always be with you, even while playing game or browsing\
      \ the web.<h2 class=\"bb_tag\">Features:</h2><ul class=\"bb_ul\"><li>Brand new\
      \ HD Rendering Engine, looks more realistic and high visual fidelity, rich customization.<br></li><li>Brand\
      \ new lovely characters \u201CMiss Fish\u201D comes with four outfits.<br></li><li>Gives\
      \ your desktop some life with lovely AI girls and lots of Interactive animations.<br></li><li>Supports\
      \ third party music players such as CloudMusic, QQMusic, Spotify, Winamp, Foobar2000,\
      \ Kugou and so on.<br></li><li>Support act on top of other windows (Optional).<br></li><li>Support\
      \ idle animations and interacte with mouse cursor.<br></li><li>Contains 60 built-in\
      \ dance templates (19 slow-rhythms / 15 mid-rhythms / 17 fast-rhythms / 8 short-dances\
      \ / moonwalk). It allows easily-applied personalization of dances for your favorite\
      \ music.<br></li><li>Compatible with all other software and live wallpapers.<br></li><li>Supports\
      \ Windows 7 (with Aero), 8, 8.1 and 10</li></ul><h2 class=\"bb_tag\">Credits</h2><ul\
      \ class=\"bb_ul\"><li>&quot;Miss Fish&quot; model created by &quot;Press START&quot;<br></li><li>Translation\
      \ / Proofreading by Nyanco Channel</li></ul>"
