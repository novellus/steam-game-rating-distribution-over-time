    about_the_game: Madeleine Valois is a prince's companion. Her job is to guide
      and advise him, to make him look good so that he can land a royal bride. It
      is her responsibility to keep him out of trouble - not to let him walk blindly
      into a political minefield, not to let him get arrested for a crime he didn't
      commit, and <i><strong>definitely</strong></i> not to let him fall in love with
      her.<br><br>Unfortunately, events are not going according to plan... <br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/356530/extras/tcotc-logo.png?t=1581379481"
      /><br><br>A visual novel of romance and royal intrigue. With the succession
      at stake, who can you trust? Your choice of alliances will shift the story and
      bring you to fifteen different possible endings.<br><br>Can Madeleine break
      free from the social obligations that keep her trapped and helpless, or will
      she be led into an even more dangerous trap of royal making?
