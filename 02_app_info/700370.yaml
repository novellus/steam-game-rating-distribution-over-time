    about_the_game: "Full Scale Restoration of the Japanese battleship \u201CYamato\u201D\
      \ in VR.<br />\r\n<br />\r\nBattleship Yamato was constructed during the World\
      \ War \u2161 in 1941, and it was the biggest battleship ever built. Unfortunately,\
      \ Yamato didn\u2019t last through the war, and it sank to the bottom of the\
      \ sea. <br />\r\nNow, battleship Yamato is completely restored in full scale\
      \ in VR. It is based on the blueprints and the recollections of the actual crew\
      \ who are still alive.<br />\r\nIn this app, you can actually get on Yamato\
      \ and walk across the deck, climb up the bridge, and go inside the ship. <br\
      \ />\r\nSee the Yamato crew taking command. View the explosions of the gun fire\
      \ from a close distance.<br />\r\n<br />\r\nThe list below shows what you can\
      \ actually see in the first edition of VR Yamato.<br />\r\n<br />\r\n\u30FB\
      Deck<br />\r\n\u30FBInside the first bridge<br />\r\n\u30FBInside the main gun\
      \ <br />\r\n\u30FBScene of the crew practicing firing the gun<br />\r\n\u30FB\
      Fire control center<br />\r\n\u30FBCaptain\u2019s cabin<br />\r\n\u30FBPilot\
      \ house<br />\r\n\u30FBHangar<br />\r\n\u30FBShip\u2019s kitchen<br />\r\n<br\
      \ />\r\nWith VR Yamato, enjoy the battleship from the perspective of an actual\
      \ crew."
