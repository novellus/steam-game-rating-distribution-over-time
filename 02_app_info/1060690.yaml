    review: "Bei \"Mission Xam\" handelt es sich um eine weitere Software Gurke des\
      \ \"Strawberry Man\" Entwicklers. Warum dieser Mensch so viel Schrott zu produzieren\
      \ scheint ist mir ein R\xE4tsel. Auch dieser Quatsch ist es nicht Wert gespielt\
      \ zu werden. Es handelt sich um ein ganz simples Deathmatch Spiel im Gewand\
      \ eines 2D Plattformers. Schlechte Grafik, schlechter Sound und eine noch viel\
      \ schlechtere Steuerung. Lasst blo\xDF die Finger von diesem Bl\xF6dsinn. Das\
      \ Ding ist noch nicht einmal die 79 Cent Wert. Die kann ich lieber f\xFCr Kaugummis\
      \ ausgeben."
