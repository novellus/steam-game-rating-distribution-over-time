  data:
    about_the_game: '<img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1060690/extras/spr_mission_xam_title_trimmed.png?t=1570671595"
      /><br>Mission XAM is a 2D Action game based on the war which broke out between
      the US Military forces and XAM Terrorists. XAM Terrorists took control over
      the Golden Cave and the Robots Manufacturing plant of the US. The situation
      is gradually getting out of control and only you can save the nation from the
      catastrophic situation. Your mission is to eliminate as many Terrorists as possible
      and regain control over the Golden Cave and the Robot Manufacturing Plant at
      any cost.<br><br>The future of the nation is in your hands now. <br><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/1060690/extras/mxam_gif_1.gif?t=1570671595"
      /><br><br><strong><h2 class="bb_tag">Key Features:</h2></strong><br><ul class="bb_ul"><li>12
      Levels to play!</li></ul><ul class="bb_ul"><li>Lots of Enemies having deadly
      weapons with them.</li></ul><ul class="bb_ul"><li>Collect Money from your enemies
      and buy more weapons and health items.</li></ul><ul class="bb_ul"><li>Two different
      firing modes including Machine gun and Rocket Launcher.</li></ul><ul class="bb_ul"><li>A
      Boss Battle!</li></ul><ul class="bb_ul"><li>Challenging situations and hard
      to master!</li></ul><br>Note: I am a solo indie game developer and I have done
      all of the graphics, pixel art, animation, level design and programming myself
      except for the music.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1060690/extras/mxam_gif_2.gif?t=1570671595"
      />'
