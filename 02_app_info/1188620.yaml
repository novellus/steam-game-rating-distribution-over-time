    review: 'Buying this adds a TON of new available background music, hence for someone
      who appreciates BGM alot, this DLC has good value. I personally found alot of
      tracks that I''m using as new BGM.


      Only problem is, that few of the listed games seem to be Sci-Fi themed, so most
      of their soundtrack might not really fit to the atmosphere of Atelier Ryza.
      Their still really enjoyable to listen to, so it''s nice to have them.


      Overall, I''d say the DLC is pretty neat.'
