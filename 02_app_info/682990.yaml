    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/682990/extras/prepare_merch.gif?t=1608630162"
      /><br><br>Have you ever thought about expanding your own crime empire, without
      the legal and moral consequences? <strong>SIMULATE IT!</strong> Now you will
      finally be able to crawl into the dark alleys of the drug dealing business!<h2
      class="bb_tag">Start small, grow BIG!</h2>Begin your story in a small dirty
      hideout and make your way up to controlling the territory, hiring your own minions,
      and doing dangerous business. Become a street business mastermind, or a ruthless
      gangster - it's up to you!<br><br><strong>But be careful! </strong>Nothing is
      easy in the world of crime... <br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/682990/extras/Smugle_ur_goods.gif?t=1608630162"
      /><br><br>Retrieve smuggled merchandise from outside cartels, avoid the police,
      organise hideouts. Sell small amounts to singular clients, or do big deals with
      gangs. <br>Remember, you have to be smart, you have to be sneaky. Enemies are
      lurking on every corner, and the DEA never sleeps. <br><br><strong>Scared yet?</strong>
      Don't be. The brave ones rule the world.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/682990/extras/ninja.gif?t=1608630162"
      /><br><br>In this world not only you seek power, money, and respect. Be careful
      with your actions. Don't screw your clients... too much, cooperate with the
      right people, don't get caught and you just might live long enough, to spend
      your fortune!<br><br>Who needs money, if you can't spend it, right? Use your
      profits to either grow your gang, buy new equipment, hire some muscle or...
      JUST HAVE FUN AND PARTY. <br><br><strong>Cash, drugs, and rock'n'roll...</strong>
      or something like that.<h2 class="bb_tag">GAME FEATURES:</h2>- Receive smuggled
      shipments from the cartel<br>- Safely make your way to your hideout with the
      merchandise<br>- Create your own recipes, divide portions to prepare dope for
      sale<br>- Organise your distribution starting from singular junkie sales up
      to wholesale transactions with local gangs<br>- Strategically avoid police patrols
      and DEA ambushes<br>- Raise your influence and gain territory. Hire people,
      make deals with gangsters.<br>- Grow your business, invest your money and face
      new dangers and dilemmas as you climb the criminal ladder.
