details:
  data:
    about_the_game: Ordeal is a third-person shooter with a WWII setting and a Low
      Poly style. The game will be divided into companies - the USSR, America, Great
      Britain, France, Poland and Germany, each company has its own set of missions
      over the years, corresponding to the chronology of the events of World War II.
      The player will be able to take part in various events of the Second World War.
