    about_the_game: "<strong>The RPG Maker Series' Newest Offering: RPG Maker MZ</strong><br><br>RPG\
      \ Maker has a long history of letting anyone, regardless of skill level, make\
      \ a game. And in Summer 2020, the latest and most powerful version, RPG Maker\
      \ MZ will be available to help you make YOUR game.<br><br>With new features\
      \ and enhancements to older features, this RPG Maker is set to become the best\
      \ RPG Maker to date!<h2 class=\"bb_tag\">Map Editor</h2>With RPG Maker's map\
      \ editor, you can create maps easier than you can draw a picture. Pick the tiles\
      \ you want to use, and \u201Cpaint\u201D them on to your maps. With powerful\
      \ enhancements from the previous RPG Maker\u2019s map editor, and a large collection\
      \ of new tiles, you can build countless towns and dungeons for your players\
      \ to explore!.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1096900/extras/Layers.gif?t=1609802044\"\
      \ /><br><br><strong>\u25CF The Layer Function Returns!</strong><br>An incredibly\
      \ missed feature from RPG Maker XP returns with MZ! Map layer control has returned.\
      \ You can now select which of the four map layers you are drawing onto, or leave\
      \ it on Automatic to keep the behavior from MV. This gives you more control\
      \ to make your maps look the way you want to, as well as speeding up the map\
      \ creation process: No more having to redo an entire tile because you messed\
      \ up one layer or want to change the base layer!<br><br>\u25CF Map Trees can\
      \ be Rearranged<br>You can now rearrange the Maps in the editor Map Tree even\
      \ on the same tree level, making it easier than ever to organize your project\
      \ for maximum efficiency.<br><br>\u25CF Improved Image Save Function<br>When\
      \ saving maps using the built in editor function, they now save pixel perfect,\
      \ rather than being resized![/b]<h2 class=\"bb_tag\">Character Generator</h2>Not\
      \ only can you use the included characters or import your own made completely\
      \ from scratch, you can also create your own original characters using component\
      \ pieces using the built in Character Generator! Combine hairs, eyes, clothes,\
      \ accessories, and more. Recolor them to match your vision.<br><br>\u25CF Adjust\
      \ Component Positioning<br>You can now use the offset feature in the Character\
      \ Generator to adjust the placement of generator pieces, giving you greater\
      \ control over the look of your heroes, villains, and NPCs!<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1096900/extras/Offset.gif?t=1609802044\"\
      \ /><br><br>\u25CF Add New Color Palettes<br>You can now go beyond the existing\
      \ color palettes: add your own palettes for recoloring hair, clothes, and more!<br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1096900/extras/Gradient.png?t=1609802044\"\
      \ /><h2 class=\"bb_tag\">A Trove of Assets Included</h2>From face graphics,\
      \ character sprites, to map chips, character generator components, music, and\
      \ sound effects, and more, RPG Maker MZ boasts the largest collection of assets\
      \ out of the box than any RPG Maker in the series history!<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1096900/extras/img_01_01_500.png?t=1609802044\"\
      \ /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1096900/extras/img_01_02_500.png?t=1609802044\"\
      \ /><br><br><strong>\u25CF Graphics<br>\u3000Animations: 120<br>\u3000Battle\
      \ Background 1: 51<br>\u3000Battle Background 2: 50<br>\u3000Character Sprites\
      \ Sheets: 44<br>\u3000Character SV Battlers: 40<br>\u3000Face Graphic Sheets:\
      \ 15<br>\u3000Character Busts: 120<br>\u3000Character Full Art: 120<br>\u3000\
      Enemy Battlers: 105<br>\u3000Enemy SV Battlers: 105<br>\u3000Tileset Sheets:\
      \ 31<br>\u3000Parallaxes: 21<br>\u3000Title Screens: 20<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1096900/extras/img_01_03_500.png?t=1609802044\"\
      \ /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1096900/extras/img_01_05_500.png?t=1609802044\"\
      \ /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1096900/extras/img_01_04_500.png?t=1609802044\"\
      \ /><br><br>\u25CF Sound<br>\u300048 BGM<br>\u300029 BGS<br>\u300027 ME<br>\u3000\
      345 SE</strong><h2 class=\"bb_tag\">Database</h2>The database is where the heart\
      \ of your RPG Maker game resides. Here you store the information defining your\
      \ characters, their skills, equipment, classes, but also their foes! Also in\
      \ the database will be where you define many things about your game, like the\
      \ names of stats, what conditions your characters can be afflicted with, battle\
      \ animations, and more.<br><br><strong>\u25CF New Battle System Added!<br>With\
      \ RPG Maker MZ, in addition to the front and side-view options that existed\
      \ in previous RPG Makers, we've added a brand new option!<br>The Time Progress\
      \ Battle System will unchain your game from traditional turns, allowing every\
      \ character to act at their own speed based on their stats and conditions.</strong><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1096900/extras/TPBS.gif?t=1609802044\"\
      \ /><h2 class=\"bb_tag\">Events</h2>The Event system covers all the many NPCs,\
      \ treasure chests, puzzles and everything else your players will interact with\
      \ in your game. Using a simple system of menus, you can create a complex series\
      \ of events that will drive your game to its conclusion. All with no programming\
      \ knowledge required!<br><br><strong>\u25CF More Powerful and Extensive Event\
      \ Commands!<br>Through the addition of elements including control characters\
      \ for text displays, picture movement settings and status determination for\
      \ buttons used during conditional branching, we've augmented and expanded event\
      \ commands.<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1096900/extras/NameBox.png?t=1609802044\"\
      \ /><br><br>\u25CF Preview Added for Movement Route Settings!<br>When setting\
      \ up events, now you can check movement routes using a preview.</strong><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1096900/extras/img_02_01_500.png?t=1609802044\"\
      \ /><h2 class=\"bb_tag\">Animation</h2>With RPG Maker MZ, our Animations function\
      \ has been completely revamped. Easily create huge fireballs, dynamic sword\
      \ slashes, or freezing winds for your characters to unleash\u2026 and suffer.<br><br><strong>Due\
      \ to popular demand, we have now included support for particle effects using\
      \ Effekseer*, an open source particle effect creation tool!<br>With this new\
      \ feature, you can create magnificent 2D and 3D animations without having to\
      \ use clunky spritesheets, making it infinitely easier to make extremely dynamic\
      \ battle animations!</strong><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1096900/extras/AnimDatabase.gif?t=1609802044\"\
      \ /><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1096900/extras/Effekseer.gif?t=1609802044\"\
      \ /><h2 class=\"bb_tag\">Plug-ins</h2>Sometimes, you want to go beyond what\
      \ is easy to do with eventing alone. That is when Plugins come in! Plugins are\
      \ bits of code that can change almost anything in your RPG Maker game. Learn\
      \ to code enough to make some yourself, or find ones made by others to bolster\
      \ your game. Adding an existing plugin can be as easy as plugging it in!<br><br>\u25CF\
      \ Revamped Plug-in Commands<br>It's now possible to select a plug-in name and\
      \ command name from a pull-down menu rather than having to enter it from text.\
      \ Additionally, you can easily pass parameters to the Plugin Command requires\
      \ with a simple menu system.<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1096900/extras/plugincom.png?t=1609802044\"\
      \ /><br><br>\u25CF Plugin Management Made Even Easier<br>Turn Plugins On/Off\
      \ from the base Plugin Manager Screen, Easily find the plugin creator's website\
      \ with the new URL field in the Edit Screen, and be sure that your plugins have\
      \ all the requirements and are in the correct order with the new error messages.<br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1096900/extras/Error.png?t=1609802044\"\
      \ /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1096900/extras/url.png?t=1609802044\"\
      \ /><h2 class=\"bb_tag\">Playing a Game</h2>RPG Maker MZ makes it much easier\
      \ for users to play games!<br><br><strong>\u25CF Auto-save Function Added<br>Auto-save\
      \ and separate auto-save slots have been added to the default functionality\
      \ of the Engine! This option can be turned on and off in the Editor for your\
      \ game.<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1096900/extras/autosave_0716.png?t=1609802044\"\
      \ /><br><br>\u25CF Better UI For Mouse and Touchscreeens<br>The UI has been\
      \ completely revamped to more comfortable and more intuitive for mouse and touchscreen\
      \ control!</strong><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1096900/extras/ui_0716.gif?t=1609802044\"\
      \ />"
