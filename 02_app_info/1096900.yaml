    detailed_description: "<h1>Sample Games</h1><p><h2 class=\"bb_tag\">Sample games\
      \ made in MZ are available for FREE</h2>The project data for those samples are\
      \ also available in the Workshop. Feel free to take inspiration and reuse any\
      \ part that you like!<br><br><a href=\"https://store.steampowered.com/app/1390380\"\
      \ target=\"_blank\" rel=\"noreferrer\"  id=\"dynamiclink_0\" >https://store.steampowered.com/app/1390380</a><br><a\
      \ href=\"https://store.steampowered.com/app/1390370\" target=\"_blank\" rel=\"\
      noreferrer\"  id=\"dynamiclink_1\" >https://store.steampowered.com/app/1390370</a></p><br><h1>What\
      \ is RPG Maker?</h1><p><h2 class=\"bb_tag\">No programming knowledge required!</h2>If\
      \ you love games, surely you've thought at least once, &quot;I wish I could\
      \ make a game myself.&quot; Programming, however, is a huge obstacle that stands\
      \ in your way. Coming up against such a challenge, perhaps most people have\
      \ given up due to the difficulty involved.<br><br>That becomes quite a loss\
      \ for the entire game industry, because from among the ideas discarded, there's\
      \ bound to be creations that could lead to huge, earth-shattering hits.<br><br>The\
      \ RPG Maker series was created to answer the wishes of all kinds of people who\
      \ have found themselves saying, &quot;I want to make a game without learning\
      \ programming,&quot; or &quot;Could anyone really make a game?&quot;<h2 class=\"\
      bb_tag\">A Tool Designed to Make Games</h2>RPG Maker is known in Japan as &quot;RPG\
      \ Tsuk\u016Bru.&quot; &quot;Tsuk\u016Bru&quot; is a coined term that, in a literal\
      \ sense, combines the Japanese words for &quot;make&quot; and &quot;tool.&quot;\
      \ This signifies that RPG Maker is a tool that is designed to make games. Within\
      \ RPG Maker, we have already programmed the basic operations that support RPGs.\
      \ Making an RPG is as easy as putting in the stats for your heroes and villains,\
      \ drawing up some maps, and using a simple eventing system to drive the story\
      \ to it's finale!<h2 class=\"bb_tag\">Create an Original Game with Ease!</h2>Included\
      \ with RPG Maker MZ, we have prepared a wealth of resources consisting of the\
      \ visual art and music that are needed to make games. All you need to focus\
      \ on is giving shape to your own ideas. On top of that, for anyone looking for\
      \ something beyond the materials that are already provided, we have a vast collection\
      \ of additional downloadable content intended for the RPG Maker series.<br><br>By\
      \ using these assets in combination with your ideas, you can unleash your creativity\
      \ on the gaming world.</p><br><h1>About the Software</h1><strong>The RPG Maker\
      \ Series' Newest Offering: RPG Maker MZ</strong><br><br>RPG Maker has a long\
      \ history of letting anyone, regardless of skill level, make a game. And in\
