    about_the_game: "Castle defender is a fast paced defending arcade-strategy game\
      \ where you must use spells to stop various enemies that will come and try to\
      \ destroy your castle.<br />\r\nYou must wisely use your spells to stop first\
      \ the strongest enemies like kamikadze that will do huge damage to the castle.<br\
      \ />\r\nThere are many environments and many enemy types(including flying ones\
      \ ) each one with unique characteristics."
