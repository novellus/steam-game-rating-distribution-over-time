    about_the_game: "This DLC includes a multiplayer mecha: Round Hammer Particle\
      \ Cannon.<br><strong>Round Hammer Particle Cannon can only be used in Local\
      \ Multiplayer, Online Multiplayer and Training.</strong><h2 class=\"bb_tag\"\
      >Mecha</h2><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/955590/extras/\u5706\
      \u9524\u7C92\u5B50\u70AE1.gif?t=1587976746\" /><br>Round Hammer Particle Cannon\
      \ is a model modi\uFB01ed to test the Siege Cannon model. It retains the original\
      \ heavy armor, but lacks mobility. Also, to prevent the test data being used\
      \ by enemies, it also comes with a self-destruction system.<br><br><strong>Primary\
      \ Weapon (Normal Mode) - Particle Shotgun</strong><br>Heavy Particle Cannon\
      \ spread \uFB01ring mode.<br><br><strong>Secondary Weapon - Shock Wave</strong><br>Release\
      \ high-power particles to the front to knockback the enemy.<br><br><strong>Light\
      \ Melee - Graphite Scrambler</strong><br>Forms temporary electric shock to temporarily\
      \ disrupt the movement of the enemy.<br><br><strong>Heavy Melee - Self-destruction\
      \ System</strong><br>Detonates an explosion with a large e\uFB00ective radius\
      \ to destroy test data.<br><br><strong>Primay Weapon (Sniper Mode) - Heavy Particle\
      \ Cannon</strong><br>Giving up mobility, sets up the shield and transforms into\
      \ a turret."
