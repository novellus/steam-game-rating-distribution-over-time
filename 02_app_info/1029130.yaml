    about_the_game: "Set sail for adventure and mystery on the island of Sordwin.\
      \ Explore the town in secret or in style, meet and mingle with the island's\
      \ residents, wield weapons and magic and uncover clues before darkness falls!<br><br><i>Sordwin:\
      \ The Evertree Saga</i> is an immersive 440,000 word interactive experience\
      \ by Thom Baylay, and the second book in the Evertree Saga. It\u2019s entirely\
      \ text-based--without graphics or sound effects--and fueled by the vast unstoppable\
      \ power of your imagination.<br><br>A simple request from a wealthy lord is\
      \ about to get a lot more complicated when you find yourself sailing for an\
      \ island under quarantine. Will you try to help the terrified townsfolk, or\
      \ is completing the mission your highest priority? Enter an open world, where\
      \ the choices you ignore matter as much as the ones you explore and where every\
      \ interaction has a reaction. <br><br><ul class=\"bb_ul\"><li> Play as male,\
      \ female or non-binary; gay, straight, bisexual or asexual.<br></li><li> Continue\
      \ the story started in Evertree Inn or play as a brand new adventurer.<br></li><li>\
      \ Make enemies and friends; continue a growing love story or find new romance\
      \ with all new characters.<br></li><li> Boldly confront the townsfolk or lurk\
      \ in the shadows as you uncover clues.<br></li><li> Battle with any weapon you\
      \ can imagine or unleash an impressive arsenal of spells.<br></li><li> Overcome\
      \ obstacles with multiple different skills.<br></li><li> Customise your character\u2019\
      s appearance and personality.<br></li><li> Drink with pirates in the tavern,\
      \ test your faith at the temple, explore the abandoned observatory and much\
      \ more.</li></ul><br>Find out if you have what it takes to survive on Sordwin!"
