  data:
    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/1302090/extras/history.png?t=1603283474"
      /><br>An unsuccessful experiment was done on an island at URSS and it was resulted
      in a creation of an unknown chemical element.<br><br>When the particles of this
      element enter in contact with electric waves, a portal opens and bring from
      another dimension strange creatures.<br><br>Dimitri was ordered to investigate
      the local where the experiment was occurred and disable all the electrical installations
      to avoid that these creatures have multiplies and go out of the island.<br><br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1302090/extras/gameplay.png?t=1603283474"
      /><br>Your goal in the game is kill all aliens and disable the electrical installations
      spread around the map.<br><br>Think in some strategic to disable all the electrical
      installations while the safe zone is closing.<br>Kill all aliens in front of
      you to rise in the ranking.<br><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1302090/extras/features.png?t=1603283474"
      /><br><ul class="bb_ul"><li>Third person shooter;<br></li><li>Ranking online;<br></li><li>Achievements;<br></li><li>A
      big open map;<br></li><li>3 weapon and 1 grenade;<br></li><li>Drink vodka to
      heal;</li></ul>
