  data:
    about_the_game: "<i>&quot;I was in love with GNOG the second I saw it&quot;-<strong>Rock\
      \ Paper Shotgun</strong><br>&quot;Weird and wonderful...&quot; -<strong>Polygon</strong><br>&quot;This\
      \ is such a joyful game, I'm not sure it's possible to leave it without feeling\
      \ uplifted.&quot; -<strong>Destructoid</strong><br>&quot;It's a kooky idea brought\
      \ about with lots of style and verve...&quot; -<strong>Eurogamer</strong></i><br><br>GNOG\
      \ is a playful puzzle game about exploring monstrous virtual toys. Press, pull,\
      \ slide, grab, click, and rotate every GNOG head to uncover its secrets!<br><br><ul\
      \ class=\"bb_ul\"><li>9 musical levels with whimsical puzzles to discover<br></li><li>A\
      \ dynamic soundtrack composed by Marskye<br></li><li>Each level a unique hand-crafted\
      \ experience<br></li><li>Play in standard mode or with optional VR support.\
      \ Seamlessly switch between VR and standard play!</li></ul><br>GNOG is a 3D\
      \ puzzle game set in a tactile world of toys and secrets. Point, click, grab,\
      \ poke, spin, pull, and play with uniquely charming monster heads as you explore\
      \ the hidden worlds inside them. Filled with eye-catching designs, playful interactions,\
      \ and a rich, reactive soundtrack, the hand-crafted heads come to life in either\
      \ standard play or in VR.<br><br>Inspired by real-world toy designs, every GNOG\
      \ head is a miniature world to discover. Grab a bookcase and spin it to reveal\
      \ a hidden pile of coins, slide levers to navigate a damaged ship through outer\
      \ space, crank a wheel to cook a stew on the stove \u2013 each playful interaction\
      \ generates lively feedback and surprising consequences. Set to a relaxing and\
      \ dynamic soundtrack that evolves with each level, the surreal worlds and joyful\
      \ puzzles of GNOG will have you turning heads.<br><br><a href=\"https://steamcommunity.com/linkfilter/?url=https://www.caffeine.tv/start-broadcasting\"\
      \ target=\"_blank\" rel=\"noopener\"  ><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/290510/extras/banner-steam.png?t=1585844986\"\
      \ /></a>"
