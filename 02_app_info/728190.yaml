    about_the_game: "A dark force threatens Ponyville, and the Mane 6 - Twilight Sparkle,\
      \ Applejack, Rainbow Dash, Pinkie Pie, Fluttershy, and Rarity - embark on an\
      \ unforgettable journey beyond Equestria where they meet new friends and exciting\
      \ challenges on a quest to use the magic of friendship to save their home. The\
      \ film has an all-star voice cast including Emily Blunt, Kristin Chenoweth,\
      \ Liev Schreiber, Michael Pe\xF1a, Sia, Taye Diggs, Uzo Aduba and Zoe Saldana.\
      \ The movie features original music and songs performed by Sia, Diggs, Saldana,\
      \ Chenoweth and Blunt."
