    review: "Que jogo horr\xEDvel! Sou um \xF3rf\xE3o de [url=http://www.dwellergame.com/][i]Dweller[/i][/url],\
      \ um antigo jogo de Android que utiliza dos mesmos gr\xE1ficos, mas entrega\
      \ uma jogabilidade e ambienta\xE7\xE3o digna de um RPG com uma boa hist\xF3\
      ria de fundo e tudo mais.\n\nEsse jogo \xE9 totalmente o contr\xE1rio, entrega\
      \ uma p\xE9ssima jogabilidade, como os cliques do mouse que n\xE3o respondem,\
      \ uma m\xFAsica chata, uma hist\xF3ria rasa, interface feia e um n\xEDvel de\
      \ dificuldade absurda, voc\xEA n\xE3o consegue upar seu personagem com facilidade,\
      \ os itens s\xE3o caros e n\xE3o ajudam tanto o personagem, seja vida, ataque\
      \ ou defesa.\n\nOutra coisa que me decepcionou bastante, \xE9 que algumas salas\
      \ possuem fogueiras ou chamas, que s\xF3 de entrar consomem seus pontos de vida\
      \ de maneira absurda, voc\xEA acaba morrendo sem saber o que fazer, pois n\xE3\
      o h\xE1 maneiras de apagar o fogo.\n\nNo jogo voc\xEA tem como objetivo invadir\
      \ um castelo, saquear o m\xE1ximo que puder e enfrentar o chefe final que se\
      \ encontra no \xFAltimo andar do mesmo, mas como n\xE3o possui mapa, muitas\
      \ vezes acaba se perdendo, mesmo que seja um ambiente linear e n\xE3o randomizado\
      \ como um roguelike da vida.\n\nVoc\xEA tamb\xE9m possui um invent\xE1rio muito\
      \ pequeno e n\xE3o tem ba\xFA para guardar os itens, sem contar que itens importantes\
      \ (como chaves) podem ser vendidos e perdidos para sempre, coisa que n\xE3o\
      \ deveria acontecer. \n\nDevido ao valor que paguei, acabei ficando com d\xF3\
      \ e nem pedindo reembolso, mas passem longe, \xE9 um jogo p\xE9ssimo!\n\n| [b]Valor\
      \ pago:[/b] R$1,39"
