  data:
    about_the_game: "<p>Wrap your way to bliss in Zen Bound 2, the unique down-tempo\
      \ indie game! This is a different gaming experience: an opportunity to slow\
      \ down, zone out and focus on a task that\u2019s challenging but not stressful,\
      \ a set of gentle puzzles for the mind and fingers to solve.</p>\n\t\t\t\t\t\
      \t<p>The goal of the game is to paint wooden sculptures by wrapping them in\
      \ rope - a task that may sound simple but has surprising complexity. Each of\
      \ the levels presents a spatial puzzle that becomes obvious through inspection.\
      \ Some levels feature paint bombs that are helpful in covering complex areas\
      \ of the object.</p>\n\t\t\t\t\t\t<p>Zen Bound 2 is a calm and meditative gameplay\
      \ experience, with tactile, dusty visuals and a sublime, enveloping soundtrack\
      \ by the sensational electronic artist \u2018Ghost Monkey\u2019.</p>\n\t\t\t\
      \t\t\t<h2>Key features:</h2><ul>\n\t\t\t\t\t\t<li>Multi-touch controls for object\
      \ manipulation on Macs with multi-touch trackpads\n\t\t\t\t\t\t<li>Over 100\
      \ levels\n\t\t\t\t\t\t<li>Multiple gameplay modes with paint bombs\n\t\t\t\t\
      \t\t<li>45-minute soundtrack from \u2018Ghost Monkey\u2019\n\t\t\t\t\t\t<li>Beautiful\
      \ high definition visuals</ul>"
