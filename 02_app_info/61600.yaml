    review: Got fond memories of this game, it was one of the first ones I played,
      all the way back in 2014 I believe. It's a sort of neat little puzzle game,
      you rotate an object tied to a rope, and the rope paints the area it touches.
      Unique concept, and it's pretty relaxing to just tie a little statue with a
      strand to color it. Check it out if you like puzzle games.
