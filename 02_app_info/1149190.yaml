    review: "Errant Heart is a short 8 hour game that lacks a cohesive narrative and\
      \ jumps all over the place. 90% of it is filled with hideous slice of life that\
      \ will leave you asking yourself why you paid for this garbage. \n\nThe characters\
      \ are boring.\n\nMany of the mysteries of this story remain unsolved by the\
      \ end.\n\nThe action feels interrupted and short, and most importantly: unsatisfying.\n\
      \nIn conclusion, Errant Heart is an ambitious game that showed potential, but\
      \ failed miserably on it's execution."
