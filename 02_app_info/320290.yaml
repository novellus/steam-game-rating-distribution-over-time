details:
  data:
    about_the_game: '<strong>Stick ''Em Up 2: Paper Adventures</strong> is a run''n''gun/platform
      game of stick figure characters fighting through beautiful paper and card levels.<br><br>With
      this <strong>Starter Edition</strong> you can play the first level and fly across
      city rooftops firing rockets from a helicopter. If your friend has the full
      edition of the game you can also use this version to join them over your local
      network and play the whole game: leaping between pirate ships with a sword,
      racing buggies on the moon, and more!<br><br><ul class="bb_ul"><li>Play with
      between 1 and 4 players with extra controllers or by connecting over your local
      network<br></li><li>Play together in campaign mode, or fight against each other
      in VS and Team VS modes when playing over network</li></ul>'
