  data:
    about_the_game: "The critically acclaimed adventure of <strong>Uru: Ages Beyond\
      \ Myst</strong> returns with this special collection that contains more Uru\
      \ than ever before. Already the deepest Myst adventure to date, Uru is significantly\
      \ expanded with the addition of To D'ni\u2122 and The Path of the Shell, expansion\
      \ packs that will take Uru beyond your imagination.<br>\t\t\t\t\t\t<ul class=\"\
      bb_ul\"><li><strong>Uru:</strong> Immerse yourself in a story that features\
      \ the discovery of the lost D'ni civilization. Follow Yeesha, eccentric daughter\
      \ of Atrus, to discover Lining Books, encounter descendants, and solve puzzles\
      \ as you adventure through surreal 3D worlds beyond your imagination.<br>\t\t\
      \t\t\t\t\t</li><li><strong>To D'ni:</strong> The first Uru expansion pack lets\
      \ the player visit various parts of the D'ni cavern. Myst fans will be astounded\
      \ by the amount of historical and cultural information included in this expansion,\
      \ and those new to the greatest adventure game of all time will be driven by\
      \ the expansion story's major dramatic question: &quot;What happened to the\
      \ DRC and its Restoration?&quot; Through a series of challenges that send the\
      \ player searching the island of Ae'gura and two D'ni neighborhoods, the player\
      \ accesses three sections of the D'ni Great Zero.<br>\t\t\t\t\t\t\t</li><li><strong>The\
      \ Path of the Shell:</strong> The second Uru expansion pack. The second expansion\
      \ pack for Uru takes the player on a journey to uncover Yeesha's destiny. In\
      \ Uru, the player learns about D'ni's past. In Uru: To D'ni, the player learns\
      \ about D'ni's present - the failed Restoration by the DRC. In Uru: The Path\
      \ of the Shell, the player learns about D'ni's future.<br>\t\t\t\t\t\t</li></ul>"
