    about_the_game: "The human race is fighting a desperate war against the remorseless\
      \ Drengin Empire. Both sides have become increasingly desperate, leading them\
      \ to turn to the galactic underworld and their elite mercenaries.<br><br>In\
      \ Mercenaries, the first expansion to the acclaimed Galactic Civilizations III\
      \ game, new opportunities open up across the galaxy in the form of Galactic\
      \ Bazaars. When you discover one of these hidden establishments, you can choose\
      \ from a long list of hired guns and pay a mercenary to take care of business\
      \ for you. <br><br>Each mercenary has their own unique ship and provides various\
      \ services. Want to improve a planet? Some mercenaries will boost your economy,\
      \ technology, or construction. Find a dangerous anomaly you don\u2019t want\
      \ to risk life and limb over? Pick a combat mercenary suited for the job and\
      \ send them to do your bidding. Your bones are fragile, after all.<br><br>With\
      \ a new campaign, factions, abilities, tech trees, music, and more, Mercenaries\
      \ is a must-have addition to your Galactic Civilizations III experience.<h2\
      \ class=\"bb_tag\">Core Features</h2><ul class=\"bb_ul\"><li> <strong>Galactic\
      \ Bazaar</strong><br>Visit the Galactic Bazaar and choose from dozens of mercenaries\
      \ for hire and use them to improve your planets or send them on missions to\
      \ fight enemies or survey other planets and anomalies.<br><br></li><li> <strong>New\
      \ Ships and Ship Parts</strong><br>Every mercenary has their own unique ship\
      \ for traveling across the galaxy. There are also dozens of new ship parts to\
      \ allow for more customization. Check out the ship editor and enjoy all of the\
      \ new possibilities for design.<br><br></li><li> <strong>New Faction - Arceans</strong><br>Play\
      \ as an ancient and honorable civilization of warriors and long-time enemy of\
      \ the Drengin Empire. Making their first official appearance in Galactic Civilizations\
      \ III, the Arceans have new racial traits, abilities, and tech trees.<br><br></li><li>\
      \ <strong>New Faction - Torians</strong><br>Play as an old familiar race from\
      \ Galactic Civilizations II! The Torians are an aquatic species who seek to\
      \ escape the slavery of the Drengin Empire. They are at the center of the campaign\
      \ and come with new racial traits, abilities, and tech trees.<br><br></li><li>\
      \ <strong>New Campaign</strong><br>No one likes being farmed for meat. The Torians\
      \ have had enough! Hire mercenaries and lead the Torians to freedom from their\
      \ Drengin oppressors. Rebuild your shattered empire from the ground up and thrive\
      \ in the face of adversity.</li></ul>"
