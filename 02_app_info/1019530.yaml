      perspective of a robot left behind by its makers. Each track builds has the
      robot comes to an understanding about its environment and represents the emotions
      that it is experiencing.  <br><br>The Electric Sleep Official Soundtrack is
      composed by Michael Becze.<br><br>All tracks are in the mp3 format.<br><br>Track
