details:
  data:
    about_the_game: "Triangle Service\u2019s MINUS ZERO is an abstract, minimalist\
      \ shooter that focuses on a tried-and-true shoot-\u2019em-up weapon: the lock-on\
      \ laser. It\u2019s shoot-\u2019em-up purity: just you, your lock-on laser, and\
      \ a whole bunch of enemies. As long as you continue to blast away at the waves\
      \ of enemies, you\u2019ll maintain invincibility, but if you lose track of your\
      \ position among the explosions and neon glow, you\u2019ll soon find that invincibility\
      \ can be fleeting!<h2 class=\"bb_tag\">Features:</h2><ul class=\"bb_ul\"><li>Lock\
      \ onto invincibility in this abstract, minimalist shoot-\u2019em-up<br></li><li>Glowing\
      \ neon aesthetic that actually adds to the challenge<br></li><li>Replay support<br></li><li>Electronica\
      \ soundtrack that builds upon itself as you progress<br></li><li>Includes Achievements,\
      \ Leaderboards, and Cloud saves</li></ul>"
