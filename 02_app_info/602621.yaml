    about_the_game: "&quot;The Border&quot; is the storyline campaign of a Russian\
      \ Air-Force pilot flying the Mi-8MTV2 helicopter inside DCS World. The player\
      \ serves as a helicopter commander in the South Ossetia border area. In the\
      \ course of 15 missions you\u2019ll have to fly day and night sorties, deliver\
      \ cargo and military personnel to remote outposts, land and pick up ground forces\
      \ by helicopter, participate in special-forces raids conducted at the territory\
      \ of the Republic.<br><br><ul class=\"bb_ul\"><li>15 adventurous single player\
      \ missions.<br></li><li>206 voiced radio dialogues in the campaign's missions.<br></li><li>Detailed\
      \ mission briefings with flight plan pictures.<br></li><li>Russian localization\
      \ includes voiceovers and subtitles.<br></li><li>English localization includes\
      \ subtitles.</li></ul><br><strong>This campaign requires DCS: Mi-8MTV2 Magnificent\
      \ Eight</strong>"
