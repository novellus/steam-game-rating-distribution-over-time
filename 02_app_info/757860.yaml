    review: A small cute game that revolves around a single mechanic - hold down the
      mouse button while aiming at a bubble to fly towards it. There are 8 levels
      which get a bit more challenging than they may look if you go for the time trials
      since you'll have to learn the levels well enough and manage your momentum considering
      your angle and inertia. I do enjoy movement-based indie games so it was fun
      for me to play through this.
