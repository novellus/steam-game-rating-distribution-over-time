details:
  data:
    about_the_game: "This is a free demo of Legion's Crawl 2. You can play it for\
      \ free to check what this game is/will be like, or your PC is good enough to\
      \ run it. (I'm pretty sure it is though!)<br />\r\nAnd of course, if you have\
      \ some ideas or find problems, tell me and you can improve the final product!<br\
      \ />\r\n<br />\r\nIn the demo, you can challenge the first dungeon, which is\
      \ the easiest of three available in the release version. The demo is also missing\
      \ the Upgrade feature, which will enable you to buy advantages before you enter\
      \ the dungeons.<br />\r\n<br />\r\nThe release version will get more items,\
      \ skills, enemies, and features which may not be included in the demo."
