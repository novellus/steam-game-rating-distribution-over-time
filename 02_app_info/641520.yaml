    detailed_description: <h1>Steam Video</h1><p>This content is only available in
      an online streaming format. More information about streaming videos can be found
      in the <a href="https://support.steampowered.com/kb_article.php?ref=8699-OASD-1871">Streaming
      Videos on Steam FAQ</a>.</p><br><h1>About the Video</h1>Action legend Steven
      Seagal headlines this explosive thriller that pits US forces against an Eastern
      European drug cartel. When crime boss Salazar turns informant, US Marshal Jensen
      (Luke Goss, Blade II) and his team must guard their luxury-hotel safehouse.
      But as cartel underboss Sinclair (UFC fighter Georges St. Pierre) and his hit
      squads descend to murder Salazar, the situation explodes. Enraged, agent Harrison
      (Seagal) will stop at nothing to root out the mole that compromised the operation.
