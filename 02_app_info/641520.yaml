  data:
    about_the_game: Action legend Steven Seagal headlines this explosive thriller
      that pits US forces against an Eastern European drug cartel. When crime boss
      Salazar turns informant, US Marshal Jensen (Luke Goss, Blade II) and his team
      must guard their luxury-hotel safehouse. But as cartel underboss Sinclair (UFC
      fighter Georges St. Pierre) and his hit squads descend to murder Salazar, the
      situation explodes. Enraged, agent Harrison (Seagal) will stop at nothing to
      root out the mole that compromised the operation.
