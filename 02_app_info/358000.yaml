    about_the_game: "From Indie Developer, On The Level Game Studios: <br><br>We at\
      \ On The Level Game Studios are honored and thankful to Valve and our friends\
      \ for all of your efforts in getting our first game, The Curse of Nordic Cove,\
      \ through the Greenlight process. Originally released in a non-Steam version\
      \ around April of 2013. Please note that our second game, Boo Bunny Plague,\
      \ already received the Greenlight in mid-2014 and has been on Steam. We are\
      \ currently hard at work on our third game.<br><br>STORY: <br><br>It all started\
      \ in Nordic Cove, a small hamlet in the fictional state we all know today as\
      \ \u201CNew York\u201D. Once called New Hamburgerstand in the early A.D. years,\
      \ it flourished with fur trades and Bacon Cheeseburgers. It was also home to\
      \ the gravesite of a crusty, sorcerous, evil-naughty-person; the Viking warlord\
      \ \u201CHelfdane the Terrible!\u201D Helfdane\u2019s tyranny of the New Land\
      \ was halted during these very rough times due to bad planning, and terrible\
      \ hygiene. <br><br>Today, Bacon Cheeseburgers are still at an all-time high,\
      \ and New North America is on the verge of being historically \u2665\u2665\u2665\
      \u2665\u2665-slapped. An archaeologist cork-sniffer named Dr. Howard Bre, and\
      \ his lovely assistant, Kayte Sparo have disturbed this ancient gravesite. Thus,\
      \ fulfilling a curse which reanimated Helfdane and his minions to rip the life\
      \ force from beings starting with Nordic Cove! Holy crap! <br><br>Kayte\u2019\
      s boyfriend, Paulie Chops, must find the help he needs to turn this around,\
      \ stat! This is their date night after all. Don\u2019t act like you\u2019ve\
      \ not had a night like this. Alright! YOU deal with that Helfdane thing. We\u2019\
      re getting Bacon Cheeseburgers and staying warm. We\u2019ll be cheering for\
      \ you! <br><br><br>GAMEPLAY: <br><br>The Curse of the Nordic Cove is a game,\
      \ by gamers, for gamers. There are familiar elements of gameplay for all gaming\
      \ fans from First Person Shooter, Sports, Puzzle-Solving, to Driving, Strategic\
      \ Shooting and Stealth and Dungeon Crawling. This and more thrown at you, the\
      \ player, in an eccentric and thrilling Survival-Horror game like no other.\
      \ <br><br>Using your choice of controls being Keyboard/Mouse combo or Gamepad,\
      \ you maneuver the various characters through each level to complete a task\
      \ and survive. All along the way, each character you control encounters enemies\
      \ of various forms that will not hesitate to attack. There are obstacles that\
      \ you need to figure out how to overcome. <br><br>More information at <a href=\"\
      https://steamcommunity.com/linkfilter/?url=http://www.onthelevelgames.com\"\
      \ target=\"_blank\" rel=\"noopener\"  >http://www.onthelevelgames.com</a>. You\
      \ can connect to our social networking pages from there!"
