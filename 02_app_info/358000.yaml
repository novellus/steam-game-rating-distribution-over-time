    reviews: "\u201C\u2026this golf-simulator-slash-action-adventure title thinks\
      \ outside the box. I saw it on the PAX East show floor last weekend and thought\
      \ it was so bizarre, I had to tape it.\u201D<br />\r\nJason Schrier - Kotaku<br\
      \ />\r\n<br />\r\n\u201CThe Curse of Nordic Cove is a very unique title set\
      \ in a world unlike anything you\u2019ve probably seen or played before. Combining\
      \ your golf (yes, golf) skills with your surely honed FPS talents to create\
      \ a title that is borderline insanity\u2026in a good way!  When I asked the\
      \ creator of how this odd combo of golf/FPS came about, he told me he was hitting\
      \ the links and had a simple thought- \u201CWhat if Vikings invaded the course\
      \ right now?\u201D Yeah, I was sold after hearing that too.\u201D<br />\r\n\
      Curtis Stone - Front Towards Gamer<br />\r\n"
