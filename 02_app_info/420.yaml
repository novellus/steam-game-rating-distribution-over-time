    about_the_game: "<p>Half-Life&reg; 2: Episode Two is the second in a trilogy of\
      \ new games created by Valve that extends the award-winning and best-selling\
      \ Half-Life&reg; adventure.</p>\r\n\t\t\t\t\t<p>As Dr. Gordon Freeman, you were\
      \ last seen exiting City 17 with Alyx Vance as the Citadel erupted amidst a\
      \ storm of unknown proportions. In Episode Two, you must battle and race against\
      \ Combine forces as you traverse the White Forest to deliver a crucial information\
      \ packet stolen from the Citadel to an enclave of fellow resistance scientists.</p>\r\
      \n\t\t\t\t\t<p>Episode Two extends the award-winning Half-Life gameplay with\
      \ unique weapons, vehicles, and newly-spawned creatures.</p>\r\n\t\t\t\t\t"
