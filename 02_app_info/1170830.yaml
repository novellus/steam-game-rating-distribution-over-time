details:
  data:
    about_the_game: 'You are a robot... but are you really a robot?<br><br>Your name
      is Lachlan Lawrence and you are a scientist. It should be a very proud position,
      after all, working in an organization that can almost change all of mankind.
      But when you wake up, you are in a virtual world, you only remember the vague
      things.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1170830/extras/AXIOXCity.jpg?t=1603440089"
      /><br><br>You need to find the only fragment in your memory: the eye of judgment.
      You don''t know what this is, you have to find, explore, discover, and decrypt.
      Survive! Although death is not terrible in the virtual world, the number of
      deaths will always affect the changes in certain details.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1170830/extras/WaterLine.jpg?t=1603440089"
      /><br><br>Please survive! Find the installation package you lost! Find the truth
      about the eye of judgment...'
