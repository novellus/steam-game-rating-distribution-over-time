    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/677920/extras/Cuca_naranja_tienda_95.png?t=1542208532\"\
      \ /><br><br>Welcome to the Acucalypse!<br>When humans disappeared, cockroaches\
      \ take their place!<br><br>Build your bunker &amp; planes with remains of human\
      \ civilization and fill them with bombs to destroy your friend-emies!<br><br>Acucalypse\
      \ is a management &amp; strategy game where you will have to manage your resources\
      \ in order to destroy the bunkers of your enemies and face their attacks.<br><br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/677920/extras/Features_alas_largo.png?t=1542208532\"\
      \ /><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/677920/extras/ESTRELLA_blanca_25PX.png?t=1542208532\"\
      \ /> <strong>DESTROY ALL:</strong> In Acucalypse everything is destructible.\
      \ From the most powerful defense to every chunk of terrain. With this goal in\
      \ mind, it has been necessary to develop an own version of Unreal Engine 4.\
      \ More efficient and lighter, so you can see how the roof of your bunker collapses\
      \ on your cucas!<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/677920/extras/ESTRELLA_blanca_25PX.png?t=1542208532\"\
      \ /> <strong>BUILD:</strong> You can build the bunker of your dreams! But remember\
      \ to have enough cucas working in the various positions, create rest rooms so\
      \ they can recover from hard work and provide energy to the rooms.<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/677920/extras/ESTRELLA_blanca_25PX.png?t=1542208532\"\
      \ /> <strong>COMBINE:</strong> Create airplanes and bombs combining pieces at\
      \ your pleasure and find the best strategy to defeat your opponent! Will it\
      \ be with Napalm bombs? Drills maybe? Will you escape from enemy missiles with\
      \ your banana-plane? Experiment with the possibilities to improve the qualities\
      \ of your aircraft ... And brutal effects of your bombs!<br><br><img src=\"\
      https://cdn.cloudflare.steamstatic.com/steam/apps/677920/extras/Modes_largo.png?t=1542208532\"\
      \ /><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/677920/extras/ESTRELLA_blanca_25PX.png?t=1542208532\"\
      \ /> <strong>CAMPAIGN </strong><br>The campaign mode is a single player against\
      \ the AI. Through the levels you will receive your military training needed\
      \ to deal with the threats of the CucaWasteland.   <br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/677920/extras/ESTRELLA_blanca_25PX.png?t=1542208532\"\
      \ /> <strong>THE LAB</strong><br>The Free mode where you can unleash your imagination\
      \ and build the bunker of your dreams. Here you can try all the tools the game\
      \ has and test your war strategies. <br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/677920/extras/ESTRELLA_blanca_25PX.png?t=1542208532\"\
      \ /> <strong>IN THE NEAR FUTURE\u2026</strong><br>We are working to bring you\
      \ (asap) new game modes like <strong>1vs1</strong> and <strong>multiplayer</strong>,\
      \ where you will taste the full potential of Acucalypse. In addition, we are\
      \ cooking a <strong>Mod manager</strong> to transform the bunker and your Cucas\
      \ in whatever you want."
