      the Prison.... or is it? Follow the story of Steve and his prison mates as they
      try to make their way to freedom. Use your thief skills to open lockers and
      doors to gain some useful items, create new weapons with crafting system. But
      as always remember zombies aren't the only thing you should watch out for.
