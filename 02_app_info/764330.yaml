details:
  data:
    about_the_game: 'Take your beasts, monsters and bosses a step further with this
      unique enemy pack by Katakura Hibiki! Re-imagined in his classic, signature
      style, each enemy is brimming with detail and new-found potential. With matching
      characters, faces, portraits and battlers, you will have valuable material to
      use on <i>and</i> off the battlefield. Whether you''re looking for extra material
      to populate your game''s bestiary or just want a cooler and stronger version
      of RPG Maker MV standard, MV Monsters is a pack you don''t want to miss!<br><br><i>Features:</i><br><ul
      class="bb_ul"><li>8 enemies and 2 actors in Katakura Hibiki''s signature art
      style, with variations and recolors for some characters.<br></li><li>Walking
      character sprites for monster enemies (actors are already included in RPG Maker
      MV standard assets)<br></li><li>8 Faceset sheets - close-ups for each enemy,
      as well as facesets with emotion for actors (neutral, happy, excited, sad, angry)<br></li><li>A
      portrait for each character variation, facing left or right for a total of more
      than 100 portraits!<br></li><li>Vol.1 includes: Actor1-3, Actor1-4, Cerberus,
      Chimera, Cockatrice, Garuda, Mimic, Plant, Rat and Sahuagin<br></li><li><strong>BONUS:</strong>
      Resources formatted and resized for use in RPG Maker VX-Ace!</li></ul>'
