details:
  data:
    about_the_game: <strong>RECHARGE COMPLETE</strong> is a small game I am making
      in GODOT engine, as of this writing it has been in development for three months!<br>It
      is a third/first person shooter with an emphasis on action, mobility and energy
      management. You play as RECHARGE, a hard-strutting jet-packing android enhanced
      with anti-gravity technology who was created to save humanity from job-stealing
      robots!<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/708070/extras/recharge120.png?t=1510767763"
      /><h2 class="bb_tag">As RECHARGE you will need to :</h2><ul class="bb_ul"><li>Acquire
      new weaponry along your journey<br></li><li>Disable devious installations in
      the remote wilderness<br></li><li>Sabotage enemy factories </li></ul>and <i>most
      importantly</i><br><ul class="bb_ul"><li>Take back control of the newly completed
      space elevator!</li></ul> However...<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/708070/extras/emotecrawl54.png?t=1510767763"
      /><h2 class="bb_tag">Can you defeat the evil bots and fulfill your destiny without
      running out of power?</h2><br><i>Jet-packing, boosting, surviving enemy attacks
      and completing maps requires energy.</i> You can recharge this energy by picking
      up precious batteries or killing enemies and taking theirs! You can also recharge
      with magnetic skiing, a method of boosting across terrain which only works on
      the ground but recharges energy instead of expending it. <br><br>Blast enemies
      with homing missiles, lasers and EMP grenades! <br>Jet pack, boost and skii
      your way through peril. <br>Be the robohero you were made to be! <strong>RECHARGE
      COMPLETE!</strong><br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/708070/extras/emoteburger1.png?t=1510767763"
      />
