    about_the_game: "You are walking down a street you don't recognize, the fog slowing\
      \ your pace to a crawl as darkness blinds you. You pause and look up to see\
      \ a house; candles flicker in every window, like a beacon. Climbing the few\
      \ steps to the front door, you realize many years have passed since it was last\
      \ opened \u2013 it has been sealed with rust and purpose. Inexplicably, just\
      \ as you know the candles are for you, you know someone waits inside. Someone\
      \ who has remained in that house since before the iron began to rust. They have\
      \ been patient. Waiting for over two decades. Waiting for you.<br><br>True Fear:\
      \ Forsaken Souls takes the best of the psychological thriller, blending in fun\
      \ and intuitive gameplay mechanics. The cinematics, puzzles and hidden object\
      \ phases have been carefully developed and are steeped in a unique and oppressive\
      \ atmosphere. Episode 1, the first in a trilogy, will long be remembered.<h2\
      \ class=\"bb_tag\">Main Features</h2><br><br><ul class=\"bb_ul\"><li>\tAn intense\
      \ adventure brimming with psychological suspense in a story filled with diabolical\
      \ twists and turns.</li></ul><br><ul class=\"bb_ul\"><li>\tA compelling storyline\
      \ with action-packed gameplay! Follow the clues, find evidence and solve the\
      \ mysteries to uncover more about your sister's past\u2026 and your own!</li></ul><br><ul\
      \ class=\"bb_ul\"><li>\tChoose your adventure! Play with or without the hidden\
      \ object scenes: it's up to you!</li></ul><br><ul class=\"bb_ul\"><li>\tUnique\
      \ cinematography! Astonishing cinematic sequences lead you ever deeper into\
      \ the oppressive atmosphere. </li></ul><br><ul class=\"bb_ul\"><li>\tIncludes\
      \ the bonuses from the Collector's version of True Fear: Forsaken Soul: an additional\
      \ level, the strategy guide, wallpapers and extra cut-scenes.</li></ul><br><ul\
      \ class=\"bb_ul\"><li>\tFull gamepad support</li></ul>"
