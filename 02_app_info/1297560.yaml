  data:
    about_the_game: "<strong>Extensive damage to 3000 years of history reported on\
      \ four continents \u2013 Report for duty immediately.</strong><br><br>The unthinkable\
      \ has happened \u2013 a renegade from the Temporal Corps has traveled back in\
      \ time and altered critical events in history. Only you can prevent this madman\
      \ from shattering the timestream and destroying current civilization.<br><br>Your\
      \ mission will take you to four continents and across three thousand years \u2013\
      \ from Stonehenge, the Circus Maximus and the Hanging Gardens of Babylon; to\
      \ the Aztec Temple of the Sun, the Great Wall of China and the Great Pyramid\
      \ of Cheops. You will face mystery, intrigue, danger and death as you untangle\
      \ his masterful web of deceit.<br><br>The villain's targets include Julius Caesar,\
      \ Attila the Hun, Charlemagne, Harun al-Rashid, Genghis Khan, Montezuma, Napoleon\
      \ Bonaparte and many others. Your orders are to repair the timestream, track\
      \ this criminal down, and bring him to justice.<br><br>Timequest is a classic\
      \ graphical text-based adventure game of breathtaking scope and astonishing\
      \ depth. Travel to 80 locations to see the effects of your actions unfold over\
      \ 3 millennia. A treat for science-fiction fans and adventure enthusiasts alike,\
      \ Timequest includes time-travel puzzles played through the innovative Legend\
      \ Entertainment interface for text adventures"
