    about_the_game: "-------------------<br />\r\nThe story of the game is the same\
      \ as &quot;Pub Encounter&quot; for the smartphone version.<br />\r\n&quot;Main\
      \ &amp; Sub scenarios&quot; of the smartphone version that have been released\
      \ till March 2016 are included.<br />\r\n-------------------<br />\r\n<br />\r\
      \n- What is &quot;Pub Encounter&quot;?<br />\r\nIt's a romance game where you\
      \ can fall in love with one of several middle-aged men. All of them are experienced\
      \ in life and have their own stories to tell. They may not be young, but they\
      \ can love as deeply and passionately as anyone.<br />\r\n<br />\r\n- The Story<br\
      \ />\r\nAfter a rough day at work, you decide to walk a different way home to\
      \ try and improve your mood. Walking down an unfamiliar street, you stumble\
      \ across a bar named Audire that seems like it has a nice atmosphere. Unsure\
      \ of what to expect, you open the door and find a group of high-class older\
      \ men. What awaits you at Audire?<br />\r\n<br />\r\n- The Guys<br />\r\nYuze\
      \ Ryunosuke<br />\r\nFocuses on his job a little too seriously. Because of certain\
      \ events in his past, he's uncomfortable around women.<br />\r\n<br />\r\nArashiro\
      \ Mamoru<br />\r\nAlways in a good mood, but has a mysterious air to him. He's\
      \ a gentleman who isn't afraid to go on the offensive to get what he wants.\
      \ <br />\r\n<br />\r\nKodama Hideaki<br />\r\nCharming, but a bit of an airhead.\
      \ If there's a woman around, he naturally winds up next to her. More cunning\
      \ than he looks.<br />\r\n<br />\r\nHodo Yorihisa<br />\r\nA seemingly gentle\
      \ man who has a way with words. Treats life like a game.<br />\r\n<br />\r\n\
      Toyoizumi Soichiro<br />\r\nA calm gentleman who's good at listening. Normally\
      \ he's just an observer, but once you get to know him...<br />\r\n<br />\r\n\
      - This Game is for You if...<br />\r\nyou want to fall in love with a handsome\
      \ guy.<br />\r\nyou like romance novels, romance manga, and romantic TV dramas.<br\
      \ />\r\nyou like romance games.<br />\r\nyou want to know what it's like to\
      \ love an older man.<br />\r\n<br />\r\n-------------------<br />\r\nCharacter\
      \ design : Yat (\u308F\u3044\u3042\u3063\u3068)<br />\r\nScenario : HUNEX CO.,LTD."
