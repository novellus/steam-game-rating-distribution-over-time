details:
  data:
    about_the_game: "Game-Kun: Input Challenge is a reaction-based hiscore mini game.\
      \ Test your reflexes with your gamepad. Earning badges aids your progress through\
      \ a course of challenge levels. Unlock skins and other characters to enhance\
      \ the fun! Can you reach the final level and compete for the ultimate hiscore?<br\
      \ />\r\n<br />\r\nWe hope you like pressing buttons!<br />\r\nThis game is not\
      \ for &quot;passive-gamers&quot; or &quot;screen watchers&quot;!<br />\r\nGet\
      \ ready to increase your reaction times, improve your controller skills and\
      \ level up your brains!<br />\r\n<br />\r\n<br />\r\nPerfect for quick pick\
      \ up and play sessions, or for playing while waiting for that pesky update to\
      \ download...<br />\r\nTons of replay value and potentially hours of play time\
      \ while you compete to dominate the leaderboards!<br />\r\n<br />\r\nUnlock\
      \ &quot;Game-Kun&quot; alternate colours and other characters along the way,\
      \ can you collect them all?<br />\r\n<br />\r\nGame-Kun: Input Challenge features\
      \ a number of brain-busting input challenges including:<br />\r\nRegular Inputs<br\
      \ />\r\nDon't Press Inputs<br />\r\nColour Trick Inputs<br />\r\nDouble Inputs<br\
      \ />\r\nTriple Inputs<br />\r\nMulti-Combination Inputs<br />\r\n<br />\r\n\
      Developer: We are a small 2 person team trying to provide people with fun games\
      \ that won't exist unless we make them...<br />\r\nIf you pick up a copy of\
      \ this game that would be awesome, we really appreciate your support!"
