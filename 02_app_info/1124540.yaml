    about_the_game: <h2 class="bb_tag">Variety Book</h2>Unlocks the Variety Pack book
      for Coloring Pixels! Includes 20 new levels from a variety of genres to complete!
      Expect vehicles, city-scapes, landscapes, and various other peculiar objects.<h2
