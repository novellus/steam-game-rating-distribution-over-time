    short_description: Embark on a colourful hand drawn journey of discovery through
      the ages! From missing dinosaur eggs in the stone age, to a king's crown in
      medieval times, can you find them all? Discover, create and share worlds with
      your own hidden treasures in Hidden Through Time!
