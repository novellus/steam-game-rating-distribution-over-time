    about_the_game: <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/524910/extras/StorePageGIF_4Ages.gif?t=1601023110"
      /><br><i>Hidden Through Time</i> is a game of hide and seek with objects scattered
      throughout the wonderful history of our world. Use cryptic hints to discover
      every secret as you explore the colourful hand drawn levels.<br>Find enough
      objects to advance to the next stage, and make your way through all four great
      ages.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/524910/extras/StorePageGIF_LevelEditor.gif?t=1601023110"
      /><h2 class="bb_tag">CREATE YOUR OWN WORLD</h2>Still desire more or wish to
      unleash your creativity? Our map editor is available to anyone, allowing you
      to create your very own levels and share them on our cloud! Here you can also
      discover, play and rate levels made by other creators from all around the world!
      <br>So join Clicky on his wondrous adventure in Hidden Through Time!<br><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/524910/extras/StorePageGIF_Gamplay.gif?t=1601023110"
      />
