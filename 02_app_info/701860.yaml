    review: "Witch's Isle es un juego que tiene una premisa interesante pero me dej\xF3\
      \ un tanto contrariado por su ejecuci\xF3n. Varias veces me pas\xF3 que no sab\xED\
      a que hacer a continuaci\xF3n y te pon\xE9s a recorrer todo el mapa para ver\
      \ que onda cuando de repente not\xE1s que algo cambi\xF3 aunque no ten\xE9s\
      \ bien idea que fue lo que dispar\xF3 ese cambio. Siento que al juego le falt\xF3\
      \ un mejor tutorial o algo por estilo, pero es posible que los desarrolladores\
      \ lo hicieran a prop\xF3sito. El manejo del personaje principal no me pareci\xF3\
      \ muy c\xF3modo con el mouse, varias veces no me tomaba los clicks y la forma\
      \ de correr tambi\xE9n me pareci\xF3 limitada. La interacci\xF3n con los objetos\
      \ me pareci\xF3 inconsistente: a veces parece que hay que hacer click sobre\
      \ la flecha y otras sobre el objeto.\nLa historia del juego es probablemente\
      \ lo mejor del mismo y la mayor raz\xF3n para terminarlo. Como recomendaci\xF3\
      n justo antes de disparar el Normal Ending (al ir castillo) conviene guardar\
      \ la partida ya que inmediatamente despu\xE9s podemos general el True Ending\
      \ volviendo a cargar esa partida (el progreso se mantiene entre partidas).\n\
      \nPuntaje final: 7/10\n\n"
