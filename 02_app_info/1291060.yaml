details:
  data:
    about_the_game: "<strong>ep\xB7i\xB7cure<br>/\u02C8ep\u0259\u02CCkyo\u035Dor/</strong><br><i>a\
      \ person who takes particular pleasure in fine food and drink.</i><br><br>What\
      \ is the game, Epicure? In this indie game developed by a high schooler, you\
      \ can cook amazing burgers and prepare drinks for your customers! Prepare your\
      \ meals with 5 main ingredients: buns, cheese, meat, lettuce, and tomatoes.\
      \ Each day lasts 2 minutes, and different days have different events that make\
      \ the game more interesting! Your job as a fast-food chef includes and is not\
      \ limited to:<br><br><ul class=\"bb_ul\"><li> Cooking patties</li></ul><ul class=\"\
      bb_ul\"><li> Preparing drinks</li></ul><ul class=\"bb_ul\"><li> Assembling burgers</li></ul><ul\
      \ class=\"bb_ul\"><li> Managing your time</li></ul><ul class=\"bb_ul\"><li>\
      \ Serving food critics</li></ul><br>Epicure allows players to do a lot more\
      \ as they progress each day. Collecting enough money to spend it at the shop\
      \ is every player's main goal, and there are many products to buy from in the\
      \ store. Try out this game for yourself, and embark on this EPIC(ure) culinary\
      \ journey!<br><br><strong>NOTE FROM DEVELOPER:</strong> This game is still in\
      \ early access, meaning that there will be significantly fewer features compared\
      \ to the final version. Being a solo developer, it will be a bit hard to keep\
      \ updating the game, but I will be sure to do it as much as I can."
