    about_the_game: The timer is ticking. Updive is a colorful obstacle course game
      in which the player must be quick with their moving and dodging actions to reach
      the goal at the end of the course. Start each level off by jumping through a
      portal that send the player up to begin their momentum. Beat the timer, avoid
      moving and rotating obstacles, and fall to the next slide to eventually reach
      the win goal to advance to the next level.  Explore 10 courses with different
      levels of difficulty, music and types of obstacles.
