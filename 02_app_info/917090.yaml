    about_the_game: "Tower!3D Pro - KMEM airport is an add-on airport for Tower!3D\
      \ Pro giving you an additional airport for your controlling challenge.<br />\r\
      \n<br />\r\nMemphis International Airport is a civil-military airport seven\
      \ miles southeast of downtown Memphis, in Shelby County, Tennessee. Memphis\
      \ International Airport is the FedEx Express global hub's home. During its early\
      \ years, the airport had three hangars; air mail service and passengers was\
      \ provided by American Airlines.Memphis International Airport covers 3,900 acres\
      \ and has four paved runways. The current terminal was designed by Mann &amp;\
      \ Harrover and cot $6.5 million. It was opened on June 7, 1963. In 2008, the\
      \ airport began expanding its control tower and parking garages. The new tower\
      \ cost $72.6 million and is 336 feet tall, more than double the old tower's\
      \ hight."
