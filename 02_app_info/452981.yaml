    about_the_game: "By the summer of 1943 the Allied army, under the command of General\
      \ Dwight D. Eisenhower, is ready to launch Operation Husky. The goal is to liberate\
      \ Sicily and use it as base from where to land on mainland Italy. By acting\
      \ decisively and swiftly the Allies can strike at the \u201Csoft underbelly\
      \ of Europe\u201D.<br>Will you be able to overcome the resistance of the Italian\
      \ army? Will you land successfully and open the road to Rome? History is in\
      \ your hands!<br><br><u>The second instalment of a mega campaign covering the\
      \ entire African and European campaigns of the United States. Carry over your\
      \ troops from US Corps '42  and to US Corps '44-'45!</u><br><br><strong>16 scenarios:</strong><br>\
      \ <br><ul class=\"bb_ul\"><li>Gela<br></li><li>Gela counterattack<br></li><li>Agrigento<br></li><li>Palermo<br></li><li>San\
      \ Fratello<br></li><li>Troina<br></li><li>Messina<br></li><li>Salerno landing<br></li><li>Defence\
      \ of Salerno beachhead<br></li><li>Naples<br></li><li>Volturno Line<br></li><li>Operation\
      \ Diadem<br></li><li>Anzio link-up<br></li><li>Anzio landing<br></li><li>Anzio\
      \ defence<br></li><li>Anzio breakout</li></ul>"
