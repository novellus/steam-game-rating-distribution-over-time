details:
  data:
    about_the_game: "This game is an example of new motion systems in VR! Are you\
      \ tired of boring teleportation and other such BORING alternatives?<br />\r\n\
      <br />\r\nMe too.<br />\r\n<br />\r\nThis game includes 3 weapons. Each one\
      \ presents a new movement system, never before seen in VR.<br />\r\n<br />\r\
      \n-Blades: Hold the triggers to gain momentum, and soar!<br />\r\n-Daggers:\
      \ Press the triggers to launch directly at your foes, striking with great ferocity!<br\
      \ />\r\n-Lance: Hold and release a charged attack to fly through the air at\
      \ breakneck speeds, and slay your enemies!<br />\r\n<br />\r\nFly through hoops,\
      \ or kill clowns to gain points! Compete with your friends for the highest score!<br\
      \ />\r\n<br />\r\nDo you have any questions?<br />\r\n<br />\r\nNO TIME FOR\
      \ QUESTIONS! TOO MANY CLOWNS!"
