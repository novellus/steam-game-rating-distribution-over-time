details:
  data:
    about_the_game: <h2 class="bb_tag">The game is entirely made using freely available
      graphics</h2><br><br>This game is simply an endless runner with pixel graphics
      and lots of interesting mechanics that can be combined to obtain surprising
      effects<br><br>To help you achieve a higher score, you have these skills at
      your disposal:<h2 class="bb_tag"> Skills <h2 class="bb_tag"><br><ul class="bb_ul"><li>Fireball  </li></ul>Cast
      a fireball (what more to expect)<br><br><ul class="bb_ul"><li>Iceball  </li></ul>Cast
      piercing iceball<br><br><ul class="bb_ul"><li>Wings </li></ul>Allow you to fly<br><br><ul
      class="bb_ul"><li>Force Field</li></ul>Blocks one projectile and then disintegrates<br><br><ul
      class="bb_ul"><li>Bloodlust</li></ul>Increases the number of points for kills<br><br><ul
      class="bb_ul"><li>Disable</li></ul>The threat of opponents decreases<br><br><ul
      class="bb_ul"><li>Slow</li></ul>Reduces enemy speed<br><br><ul class="bb_ul"><li>MagicMirror</li></ul>It
      deflects projectiles when casting<br><br><ul class="bb_ul"><li>Sword Strike
      </li></ul>At the end of attack throws a sword<br><br><ul class="bb_ul"><li>Deathripple</li></ul>Destroys
      every enemy<br><br>On the opponent's side you will meet the following creatures:<h2
      class="bb_tag"> Enemies <h2 class="bb_tag"><br><ul class="bb_ul"><li>LittleWizard</li></ul>
      Cast simple projectile<br><br><ul class="bb_ul"><li>Robot</li></ul>Changes height<br><br><ul
      class="bb_ul"><li>Worm</li></ul> Just crawls<br><br><ul class="bb_ul"><li>Blankey</li></ul>After
      some time he gets nervous, which increases his speed<br><br><ul class="bb_ul"><li>Owl</li></ul>Just
      fly <br><br><ul class="bb_ul"><li>Balooney</li></ul>Just fly<br><br><ul class="bb_ul"><li>JumpyLumpy</li></ul>Jumps
      from time to time<br><br><ul class="bb_ul"><li>Flicker</li></ul>Just levitates<br><br>there
      is no clear goal of the game, just score as high as possible and have fun</h2></h2></h2></h2>
