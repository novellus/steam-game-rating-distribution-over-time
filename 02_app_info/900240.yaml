    about_the_game: "Transform ordinary vacation videos into a totally awesome travel\
      \ journal.<br>Bring back the memories of your last vacation with the help of\
      \ themed stickers, titles, transitions, and music.<br><br>The set includes 4\
      \ themed packs:<br><ul class=\"bb_ul\"><li>Airport<br></li><li>Bohemian<br></li><li>Camping<br></li><li>Journal</li></ul><br>Make\
      \ video stories about the places you\u2019ve visited, the wonders you\u2019\
      ve seen and the roads you\u2019ve traveled. Add captions with your location\
      \ or direction, make photos look like diary pages and have fun making themed\
      \ intros with built-in images and music.<br><br>With this set, you get:<br><ul\
      \ class=\"bb_ul\"><li>150 titles<br></li><li>45 transitions<br></li><li>47 stickers<br></li><li>18\
      \ backgrounds<br></li><li>21 music samples</li></ul><br>The set is compatible\
      \ with <strong>Movavi Video Editor Plus</strong>."
