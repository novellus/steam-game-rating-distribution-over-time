    about_the_game: <strong>Geometry Arena</strong> is a free-form arena-shooter Roguelite
      with heavy emphasis on building an overpowered character.<h2 class="bb_tag">Key
      Features</h2><ul class="bb_ul"><li>12 roles with unique mechanics<br></li><li>12
      color variations that bring ability changes <br></li><li>71 skill modules<br></li><li>26
      difficulty options which allow you to DIY your game<br></li><li>24 difficulty
      levels to suit the real needs of each player<br></li><li>20+ bullet variations
      and splits that stack up perfectly<br></li><li>160+ upgrades that can be mixed
      and matched<br></li><li>A fun and rewarding character development process<br></li><li>Limitless
      rune upgrade system<br></li><li>Hardcore character attribute system<br></li><li>Numerous
      but destructible enemy projectiles<br></li><li>Tense and exciting arena battles<br></li><li>Endless
      Mode with its leaderboard</li></ul><h2 class="bb_tag">Other features</h2><ul
      class="bb_ul"><li>Super friendly developer <br></li><li>Super high update frequency<br></li><li>Super
      exciting events </li></ul><h2 class="bb_tag">Summarize</h2><ul class="bb_ul"><li>Variety,
      freedom and endlessness are the core words of Geometry Arena.<br></li><li>This
      is where you can personally craft the most appropriate gaming experience, immerse
      yourself in it and get dozens of hours of great memories.<br></li><li>May every
      player find you own fun here!</li></ul>
