    about_the_game: 'King of the Hat is a chunky party game where you play as pixelated
      characters who throw hats at each other. Jump on your friends hats to win -
      and protect yours at all costs.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/837350/extras/learning.gif?t=1609532878"
      /><h2 class="bb_tag">Key Features:</h2><ul class="bb_ul"><li>  Local and Online
      Multiplayer: Party with your friends, or compete with others in our Discord
      to become the real King of the Hat.<br></li><li> Weapon/Weakness Mechanic: Your
      hat can be used as a weapon BUT BE CAREFUL because it''s also your weakness.
      Jump around, whip your hat at your friends, crush theirs, and become the King
      of the Hat!<br></li><li> Unique and Ridiculous Characters: Choose from one of
      fourteen characters, each with their own abilities! Ever wanted to play as a
      Washing Machine? Say no more. Also, more characters are on the way!</li></ul><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/837350/extras/kiara_v_bday.png?t=1609532878"
      />'
