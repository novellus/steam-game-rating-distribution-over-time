    detailed_description: "<h1>JOIN THE PARTY</h1><p><a href=\"https://steamcommunity.com/linkfilter/?url=https://discord.gg/BtG2AqH\"\
      \ target=\"_blank\" rel=\"noopener\"  ><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1064070/extras/Discord-Community-Banner.png?t=1604915822\"\
      \ /></a></p><br><h1>About the Game</h1>OddBallers is a local and online party\
      \ game that will put both skills and friendships to the test with fast and frantic\
      \ dodgeball action for up to 6 players.<br>Slam your opponents with wrecking\
      \ balls, lawn mowers, trumpets, sheep and countless unfair tactics in quirky\
      \ tournaments where each round is a zany new type of dodgeball.<h2 class=\"\
      bb_tag\">WILDLY UNPREDICTABLE</h2>Be prepared for anything when outrageous game\
      \ modes, wily mutators and treacherous arenas form crazy types of dodgeball.<h2\
      \ class=\"bb_tag\">FEISTY PHYSICS</h2>Experiment with object and environment\
      \ interactions to discover sly synergies and creative new ways to bamboozle\
      \ your opponents.<h2 class=\"bb_tag\">FUN FOR EVERYONE</h2>Simple gameplay and\
      \ controls make OddBallers easy to learn and fun to master for both players\
      \ with little or extensive gaming experience.<h2 class=\"bb_tag\">MARVELOUS\
      \ MULTIPLAYER TECH</h2>OddBallers is powered by cutting edge deterministic physics\
      \ simulation that ensures top-level network performance... Which means: \u201C\
      No effing host advantage!\u201D<h2 class=\"bb_tag\">COOL CUSTOMIZATION</h2>Unlock\
      \ new content and ostentatious cosmetic accessories as you play. Show your true\
      \ colors with a magnificent moustache, a precious peg leg or a captivating cowboy\
      \ hat.<h2 class=\"bb_tag\">OPEN DEVELOPMENT</h2>Help us make multiplayer more\
      \ friendly and inclusive! Join our community and participate in playtests, get\
      \ to know the developers, find games and make new friends.<h2 class=\"bb_tag\"\
      >ALWAYS EVOLVING</h2>Ongoing seasonal updates, exclusive events, new environments,\
      \ game modes and secrets\u2026 We have so many ideas but so little time.<h2\
      \ class=\"bb_tag\">MULTIPLAYER WITHOUT BULLSH*T</h2>Simple controls, fast gameplay,\
      \ small downloads and a friendly business model. Spend your time on the good\
      \ stuff \u2013 besting your friends.<br><br><br><br>Hopefully, this gave you\
      \ an idea of what to expect from OddBallers. If you have any questions, please\
      \ let us know in the forum or on our <a href=\"https://steamcommunity.com/linkfilter/?url=https://discord.gg/BtG2AqH\"\
      \ target=\"_blank\" rel=\"noopener\"  >Discord server</a>.<br><br>If you like\
      \ OddBallers and want to show your support, consider adding it to your wishlist\
      \ \u2013 it\u2019s basically <i><strong>like &amp; subscribe</strong></i> for\
      \ game developers. :)<br><br>xoxo,<br><br>-The developers"
