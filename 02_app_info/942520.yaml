    review: 'I''ve wanted to play this game for a while, I bought it today. I just
      spent 2+ hours in the level-editor making an awesome labyrinth. I have only
      played about 5 of the World One levels because I was so eager to make a level.
      I love level editors and this one is easy to use and robust!


      Game Mechanics and performance 10/10:

      Fun mechanics, purposefully hard to steer. Many different mechanics that can
      work together to create some insane moments.

      Buttclencher to say the least.


      Level Editor is 10/10:

      Lets you use all in-game objects, such as warp-holes, blackholes, switches/doors,
