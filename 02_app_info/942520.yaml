    about_the_game: '<strong>Thrusty Ship, looks cute, but it will spank you... -
      Anonymous</strong><br><br>Pilot your Thrusty Ship in space. Fight gravity, collect
      Cores and smash a bunch of space junk, but watch your fuel! In Thrusty Ship,
      the only enemy is yourself...<br><br><ul class="bb_ul"><li><strong>Core Hunts</strong>:
      Can you complete every level collecting every Core without dying once?<br></li><li><strong>Time
      Trials</strong>: Completing a level unlocks Time Trials. Want a proper challenge?
      You got one champ. Try and get gold in every Time Trial.<br></li><li><strong>Kamikaze!</strong>
      Completing a level Time Trial unlocks Kamikaze. Want the ultimate challenge?
      Get to the landing pad and explode!<br></li><li><strong>3 Worlds</strong> to
      explore: Progress in your adventure and unlock levels and mechanics. Can you
      beat the most challenging world, World 3?<br></li><li><strong>Worlds 4, Eos</strong>
      to explore: The new world that was added in the EXE expansion. It is a vicious
      place, full of danger...<br></li><li><strong>72 levels</strong> to beat: Master
      your piloting skills in various different challenges. Hours and hours of challenge
      and fun.<br></li><li><strong>24 EXE expansion levels</strong> to beat: New mechanics
      will challenge your skills. Do you have what it takes?<br></li><li><strong>5
      tier 1 ships</strong>: Spend your Cores on ships, all with different attributes
      and piloting styles.<br></li><li><strong>5 tier 2 ships</strong>: Unlock and
      buy these advanced ships to get access to more extreme specs.<br></li><li><strong>5
      secret ships</strong>: Nobody knows how to unlock these, but rumor has it these
      are really weird, with special abilities...<br></li><li><strong>5 EXE secret
      ships</strong>: These are unlocked playing through Eos. They all have crazy
      abilities!<br></li><li><strong>Cheek clenching moments</strong>: Stay at the
      edge of your seat, as you try your best to get through levels without running
      out of fuel!</li></ul><br>Are you a casual player that likes to see new levels
      and mechanics? Thrusty Ship is for you!<br>Are you a completionist? Thrusty
      Ship has got you covered!<br>Are you a speed runner? Thrusty Ship will give
      you something to brag about...<br><br><strong>Notes: <br>Controller recommended
      and fully supported in game. Controller not supported for the launcher.<br>Fully
      supported controllers are: Xbox One, Xbox 360, PS4 (wired configuration), Steam
      Controllers (default Xinput configuration)<br>There are several other partially
      supported controllers, however, if not fully recognised they will display Xbox
      inputs in game</strong><br><br><strong>Updates</strong><br><ul class="bb_ul"><li><strong>2019-04-26</strong>:
      Visual Update - Level Editor (beta), Custom Level Selection (beta)<br></li><li><strong>2019-05-01</strong>:
      Editor Update - Fixed Custom Level Selection, Bug fixes<br></li><li><strong>2020-01-23</strong>:
      Anniversary Update (EXE - 30% more content for free!): 1 new world, 24 new levels,
      5 new ships with special abilities, new mode Kamikaze, new mechanics, bug fixes</li></ul>'
