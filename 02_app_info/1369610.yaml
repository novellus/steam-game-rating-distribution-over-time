    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1369610/extras/Steam_-_Wishlist_and_Follow.gif?t=1609621836\"\
      \ /><br><br>Wacky Cartoon Racers!  Play with a variety of fun cartoon characters\
      \ in a racing event for the Grand Prize of all Cartoon Land.<br><br>Run, jump,\
      \ avoid traps and use items as you race to the finish!<h2 class=\"bb_tag\">Choose\
      \ from a zany collection of characters</h2> (unlock more with Wacky Points -\
      \ NEVER REAL MONEY!)  <br><br>\u25CF Miss Bunni - A fun-loving bunny<br>\u25CF\
      \ Avril - A skater girl, who loves to skateboard<br>\u25CF Sir Rocky - A knightly\
      \ squirrel who will defend his title<br>\u25CF Aapo - A Mayan warrior who wants\
      \ to win the race to buy more food<br>\u25CF Skelly - A skeleton warrior ready\
      \ to rock n' roll with his bone legs<br>\u25CF Plus many more!<h2 class=\"bb_tag\"\
      >Wacky Weapons!</h2><br>\u25CF Banana Peel - Make your enemies slip on this!\
      \ hehe!<br>\u25CF Fireball - Show 'em whos boss with this weapon<br>\u25CF Jump\
      \ Boots - Lets you jump super high<br>\u25CF Shield - Protects you from damage<br>\u25CF\
      \ Coin Purse - Use this item to get money<br>\u25CF Plus many more zany weapons\
      \ to choose from!<h2 class=\"bb_tag\">Mini-Games</h2>Between each level, compete\
      \ in mini-games for Wacky Money and other prizes"
