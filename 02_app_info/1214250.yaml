    about_the_game: <strong>About</strong><br>The Software is a program to create
      symlinks,<br><br>A symbolic link is a file-system object that points to another
      file system object. <br>The object being pointed to is called the target.<br>Symbolic
      links are transparent to users; <br>the links appear as normal files or directories,
      <br>and can be acted upon by the user or application in exactly the same manner.<br><br>Symbolic
      links can save you a lot of time,<br>The Software is a program to create symlinks,<br>which
      may help something like manage your documents easy.
