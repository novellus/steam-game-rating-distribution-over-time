  data:
    about_the_game: This is the demo version of Arsenal Demon. In this version, only
      Classic Mode is available along with 4 weapons out of 8. <br>For access to all
      Weapons and Demon Mode, please consider purchasing the full version!<br><br>This
      Demo version has access to a separate leaderboard* exclusive to Demo players!<br><br><i>*Internet
      connection required for online leaderboard access.</i><br><br><strong>Features:</strong><br><ul
      class="bb_ul"><li>4 Weapons, each can be dual wielded in different combinations.<br></li><li>5
      Power Ups ranging from Invincibility to Unlimited Crits.<br></li><li>8 Enemy
      Types (Plus more powerful &quot;Exalted&quot; versions of each with improved
      stats and speed)<br></li><li>A Classic mode where you can quickly jump into
      the fray.<br></li><li>A worldwide Leaderboard system. Compete with people from
      around the world for that top score.<br></li><li>Procedural generated arenas
      that generate random levels of verticality, no two runs are ever the same.<br></li><li>Crits
      you can generate and store by moving FAST, then unleash more powerful shots.<br></li><li>Double
      Jump, Wall Run, Bunny Hop, and Dash with advanced movement tech.</li></ul>
