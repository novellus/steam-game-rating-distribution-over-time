  data:
    about_the_game: '<strong>Save the world from being covered in excrement!</strong>
      <br>If you love dealing with everyday inconveniences, ridiculous situations,
      and having no toilet paper, then this game is for you. <br>Tons of adventure
      and excitement in this 25 hour long quest. Explore the world, defeat enemies
      and solve puzzles!<br><br>We got a good amount of hate because (1. RPG Maker)
      and (2. Poop jokes). With that said:<br><strong>Before you criticize, AT LEAST
      play the free 3 chapter demo!</strong><br><br>Set out on a somewhat meaningless
      epic adventure! Four friends (well 2 are friends, 2 are randoms) with stereotypical
      elemental powers find out what it means to have their toilet paper stolen. They
      set out for revenge on a mysterious villain (OOOoooOOOooohhhh.....) who causes
      this immense inconvenience. Prepare yourself for a full day''s worth of excitement
      (disclaimer: please don''t play for a whole day in one sitting)!<br><br>Turn
      based adventure/RPG<br>300+ maps<br>25 hours of gameplay (and that''s if you
      know exactly what to do and where to go)<br>4 playable characters (already mentioned;
      see above)<br>21 weapons, and even more items including a few stat boosters<br>119
      enemies (that you will inevitably hate)<br>All your typical adventure game locations<br>Elemental
      superpowers (with that slight twist of course)<br><br>Full game is over 500MB
      (lots of graphics and music, all free for commercial use)<br><br>2.5 years in
      development. Started in September 2013 in RPG Maker VX Ace, and COMPLETELY REDONE
      in RPG Maker MV. Finished in 2016.<br><br>CONTROLS:<br>Standard RPG Maker control
      setup<br>Action/Cancel: Z, X<br>Move: Arrow Keys<br>Run: Hold Shift'
