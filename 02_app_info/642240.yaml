details:
  data:
    about_the_game: '<ul class="bb_ul"><li>By default, Ending Theme OST is located
      in the game folder where Lucy -The Eternity She Wished For- is installed : <i>(C:\Program
      Files (x86)\Steam\steamapps\music\Lucy -The Eternity She Wished For- Ending
      Theme OST)</i></li></ul><ul class="bb_ul"><li>This OST is available in both
      Lossless WAV and MP3 formats.</li></ul><ul class="bb_ul"><li>Due to copyright
      issues, not all of the tracks used in the game are included within this OST.</li></ul><h2
      class="bb_tag">TRUE ETERNITY</h2><br><br>Here I am forgotten amidst dreams empty
      and lost<br>With a hint of remembrance, come and take me away<br><br>The longing
      in my heart does not fade but only grows as time goes by<br>Flying heavenly,
      gazing through your eyes, souls distant<br><br>In dream''s end, seek me out
      and take my hand<br>Yearning to be by your side amidst eternity<br>Do I wish
      to remain with you forevermore<br><br>I paint your beautiful smile in my heart<br>Seek
      me out by days gone, so we may walk together<br><br>Though fleeting, stars across,
      I see you clearly, no longer lost<br>Flying heavenly, gazing through your eyes,
      souls distant<br><br>In dream''s end, seek me out and take my hand<br>Hand in
      hand, we suffer alone no more<br>Wish fulfilled, will I remain with you forevermore'
