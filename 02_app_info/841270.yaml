    about_the_game: "<strong>Welcome to Beryl Hotel:</strong><br><br>After receiving\
      \ a disturbing letter from his brother,  our protagonist decides to go looking\
      \ for him at the hotel Beryl.<br>He will soon discover the strangeness of the\
      \ places, the objects, the paintings, the shadows and the terrifying models\
      \ moving, speaking, living of their own will. <br>Space-time seems to have become\
      \ illogical, not to mention the presence of an entity that relentlessly pursues\
      \ the guests of the hotel. <br>He will soon discover the cause of these strange\
      \ events but may not survive\u2026<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/841270/extras/anim.gif?t=1602409598\"\
      \ /><br><br>Trap is a horror game divided into several chapters , based on the\
      \ exploration and resolution of puzzles.<br>Press the &quot;Enter&quot; button\
      \ to allow our protagonist to collect important objects, turn keys, open doors,\
      \ and interact with the environment.<br>The exploration of different places\
      \ and the discovery of all the objects are indispensable to finish  &quot;Trap\
      \ &quot;.<br><br><strong>Part 1</strong> : Welcome to Breil<br><strong>Part\
      \ 2</strong> : The room 6<br><strong>Part 3</strong> : Hide-and-seek(soon)"
