  data:
    about_the_game: 'This DLC gives you access to almost any point on Earth to load
      into the game. Load your hometown, find your home and this casual game will
      start giving you very unexpected impressions. <br><br><strong>Warning</strong>:
      although most places have a relatively high level of detail, it''s impossible
      to render objects exactly as they look in the real world due to map inconsistencies
      or a lack of geodata, especially in rural areas. Do not expect a 100-percent
      match. Places will look recognizable but no more. Also, some places are just
      completely missing on the map and will be not rendered.'
