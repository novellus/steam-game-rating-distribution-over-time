details:
  data:
    about_the_game: "Henchman Story is a visual novel where you play as a beleaguered\
      \ henchman working for a bumbling supervillain.<br><br>It\u2019s thankless work.\
      \ Week in and week out, you put on your purple spandex and get the crap beaten\
      \ out of you by much stronger, much cooler people wearing much fancier spandex.\
      \ But the checks clear, and Lord Bedlam offers healthcare, so a job\u2019s a\
      \ job, right?<br><br>Even henchmen have bills to pay, and sometimes, even henchmen\
      \ can make choices that change everything.<br><br><br><strong>Superhero Satire</strong><br>A\
      \ comedic take on the world of superheroes that revels in the ridiculous nature\
      \ of its setting, and showcases a colorful, comic book aesthetic.<br><br><strong>Colorful\
      \ Characters</strong><br>Find friends, enemies and even romance amongst a lively\
      \ cast of villains, heroes and fellow henchmen. <br><br><strong>Meaningful Choices</strong><br>Your\
      \ decisions directly influence the story - leading to over a dozen endings,\
      \ determining the fate of its characters, and if you play your cards right,\
      \ you might even earn a promotion!<br><br><strong>Professional Voice Acting</strong><br>Comedy\
      \ is funnier with great delivery, and emotional moments hit harder with nuanced\
      \ performances, which is why the full version Henchman Story will feature full\
      \ voice acting on release performed by a talented cast that has been featured\
      \ in anime, video games and more!"
