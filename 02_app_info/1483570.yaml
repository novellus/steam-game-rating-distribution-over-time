      notes: "Contains violence against non-human beings, which is demonstrated rarely\
        \ and from a distance.\r\nThe scenes of violence are not realistic. Such scenes\
        \ are part of the subplot that takes place around the player's character;\
        \ the player himself does not create or influence such content.\r\nIn the\
        \ clips, rarely, blood and gore can be seen. The depiction of blood is not\
        \ realistic."
