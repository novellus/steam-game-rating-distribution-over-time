    about_the_game: "Muspelheim, a nation of desert and wilderness, also named as\
      \ \u201Cthe Sand Kingdom.\u201D Volker, a blacksmith's son, always dreamed of\
      \ becoming an adventurer, but he finds himself adventuring aiming to become\
      \ a court blacksmith at the same time! <br />\r\n<br />\r\nAdventure into dungeons,\
      \ get materials by gathering and looting monsters, then craft high quality equipment.\
      \ Whether you equip them or display and sell them in your shop is up to you.\
      \ Find other party members at the Guild and fulfill requests to progress through\
      \ the story and earn rewards. There are 14 classes, faith selection, and passive\
      \ skills that grant you free character customization!<br />\r\n<br />\r\nThe\
      \ adventurer blacksmith begins his journey!"
