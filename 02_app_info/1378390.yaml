    about_the_game: "<strong>Endurance</strong> is a story-driven top-down action\
      \ game with lots of guns, hordes of different enemies, huge variety of levels\
      \ and super intense game-play with horror ambience and sci-fi movie references!<br><strong><br>Endurance</strong>\
      \ - is the prequel of <strong>Ailment</strong> - another my game.<br>It\u2019\
      s definitely worth to dive into this dramatic surrounding and get old-school\
      \ vibes from this pixel-art shooter<br><br>The story takes you to events that\
      \ had happened before the original game - Ailment. The main character and his\
      \ friend are going to have a journey through the whole laboratory spaceship\
      \ - Endurance - to find out how the virus, that made crew members go insane\
      \ appeared in the first place and how it spread out. They are going to fight\
      \ their enemies and rescue other crew members who got into a trouble. And it\u2019\
      s going to be pretty hardcore!<br><br><strong>COOL FEATURES:</strong><br>* Tons\
      \ of different weapon<br>* Variable game-play mechanics<br>* Brutal animations<br>*\
      \ Atmospheric sound effects<br>* Ability to bring NPCs with you<br>* Liveable\
      \ and talkative characters<br>* Good humour<br>* Hard-core gameplay<br>* Simple\
      \ controls<br>* Immersive fights<br><br><strong>So If you\u2019re a hard-core\
      \ player and a huge fan of RPG, retro, dungeon crawler, hard-core, shooter or\
      \ adventure games then download Endurance right now and have hours of fun!</strong>"
