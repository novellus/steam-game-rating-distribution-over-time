    review: "jogo curto, mas depende muito do raciocinio de cada um, mas dificilmente\
      \ alguem passara mais de 3hs nesse jogo, 3hs  \xE9 o suficiente para passar\
      \ os 40 niveis, o que eu n\xE3o gostei \xE9 q quando cheguei no level 30 o jogo\
      \ n\xE3o progrediu, passei varias vezes o nivel 30 para tentar da continuidade\
      \ no jogo e nada, isso acabou fazendo eu instalar o jogo em 3 sistemas diferente\
      \ at\xE9 me dar conta q o bug era no game, ai pesquisei nos topicos da steam\
      \ relacionado ao jogo e depois de tanto ler as reclama\xE7\xF5es eu encontrei\
      \ nesse topico a dlc q o desenvolvedor lan\xE7o para completar os outros 10\
      \ niveis, eu cliquei e sem dowload sem nada o jogo ja abriu corretamente da\
      \ forma q era pra ser, o motivo de eu n\xE3o indicar esse game \xE9 q mesmo\
      \ ele sendo lan\xE7ado em 2018 e o excesso de reclama\xE7\xE3o referente a esse\
      \ bug de o jogo n\xE3o liberar os ultimos 10 niveis, mesmo depois de todo esse\
      \ tempo eles n\xE3o conseguir\xE3o fazer o update de corre\xE7\xE3o diretamente\
      \ na pasta raiz do game, sendo necessario recorrer a uma dlc q n\xE3o vem com\
      \ o jogo, e sim \xE9 oferecido como suporte para o jogo funcionar de forma plena,\
      \ o jogo \xE9 bom, \xE9 um daqueles q vc pega pra platinar em uma tacada s\xF3\
      , mas toda essa complica\xE7\xE3o de chegar no level 30 e ter q correr atras\
      \ de suporte quebra um pouco a experiencia do jogo e foi por isso q n\xE3o recomendo,\
      \ mas se vc leu essa analise e quer o jogo, ja sabe onde recorrer quando chegar\
      \ ao level 30, mas espero q na sua vez ele ja esteja corrigido em jogo, boa\
      \ sorte...ha e s\xF3 para lembra, queira ou n\xE3o a empresa prestou suporte,\
      \ diferente da Capcon q at\xE9 hoje deixou o RE4 sem suporte, o game \xE9 extremamente\
      \ mal otimizado e n\xE3o roda nem eum um pc da nasa, mas gra\xE7as aos f\xE3\
      s conseguimos otimos tutoriais para corre\xE7\xE3o..."
