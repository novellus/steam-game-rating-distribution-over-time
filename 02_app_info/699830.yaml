    about_the_game: In the far future, robots became part of humanity. Their purpose
      is to assist humans with various tasks from helping with daily chores to working
      in hazardous environments. But to develop such efficient and reliable robots,
      rigorous vetting of design was a necessity. This was the dawn of the Test Dummies.
      Created solely to test and perfect the duties these robots were to uphold in
      the near future.<br><br>DUMMY LIFE is a science fiction hacking puzzle game.
      Play as CYPH3R, a test dummy that was recently activated to test a new hacking
      technology. Journey through beautifully crafted levels while overcoming obstacles
      as a Hacker. Manipulate devices such as surveillance cameras, security doors,
      moving platforms, pressure plates, teleporters, laser traps and other robots
      to assist you in your escape.<h2 class="bb_tag">Key features:</h2><ul class="bb_ul"><li>18
      gameplay levels<br></li><li>Hack into devices and use them to your advantage<br></li><li>Hack
      into other test dummies to see what they are thinking<br></li><li>Breathtaking
      Spacescapes<br></li><li>Customizable appearances<br></li><li>Hidden collectibles<br></li><li>Third
      person and first person perspective</li></ul>
