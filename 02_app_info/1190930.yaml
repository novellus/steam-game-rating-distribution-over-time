details:
  data:
    about_the_game: In ScribbleDude, you play as an unknown creature who wants to
      explore the world around him and defeat the evil forces.<br>It's a challenging
      non-linear 2D platformer where you encounter action-filled platforming with
      gimmicks, explore areas and defeat unique bosses.<br><br>The game has a lot
      of inspirations based on oldschool games where most things take you more than
      one attempt.<br>Other inspirations were taking from games such as &quot;I wanna
      be the Guy&quot; or &quot;Shovel Knight&quot;.<br><br><u>Features:</u><br><br><strong>Graphics</strong><br>Everything
      in the game is fully handdrawn animated.<br><br><strong>Areas</strong><br>Explore
      7 areas filled with their own theme, enemies, gimmicks and challenging platforming.<br><br><strong>Boss
      Battles</strong><br>Fight against bosses that have several phases, fightstyles
      and a lot of unique attacks.<br><br><strong>Achievements, Secrets, etc!</strong><br>Insane
      Achievements! - From the easy ones to the insane ones.<br>Also, hidden secrets!
