    about_the_game: 'This is Single Player Adventure game.<br><br>Control the earth
      and get to the destination.<br><br>The control System is based on Unity physics
      system.<br><br>Therefore, Unlike other games, you have to keep in mind that
      the earth doesn''t ignore inertia and acceleration.<br><br>You will encounter
      various obstacles [such as lightening, water, fire, hail aurora] though, <br><br>try
      again and again!<br><br>[How to Play]<br>Camera control : Rotate your mouse<br>Move
      : W, S, A, D<br>Jump : Space<br>Change mouse sensitivity : ESC or F10 in game
      scene.'
