    review: This game has some interesting mechanics that lead to a very fun casual
      gameplay exepierience. The "earth" has a sort of mass that leads to slower turns
      and huge amounts of momentum just like I imagine the earth really is. It's not
      a perfect game and the levels are simple in design but get harder as you play.
