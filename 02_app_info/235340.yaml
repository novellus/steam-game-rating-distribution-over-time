    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/235340/extras/about.jpg?t=1574261018\"\
      \ /><br><br>Prime World is a free online game in RPG / MOBA genre with a unique\
      \ universe where tactical session battles, castle management, and hero development\
      \ are mixed together.<br><br>Prime World brings the MOBA genre to a new level:<br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/235340/extras/dot2.png?t=1574261018\"\
      \ />  play in different modes;<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/235340/extras/dot2.png?t=1574261018\"\
      \ />  improve your heroes not only on the battlefield but also in your own castle;<br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/235340/extras/dot2.png?t=1574261018\"\
      \ />  gather and create lethal combinations of skills;<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/235340/extras/dot2.png?t=1574261018\"\
      \ />  use these combinations in battles to defeat your enemies.<br>An incredible\
      \ amount of talents and skins allows you to build up a one of a kind character\
      \ depending on your preferences!<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/235340/extras/razd.png?t=1574261018\"\
      \ /><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/235340/extras/Game_basics.png?t=1574261018\"\
      \ /><br><br>The game is based on the conflict of lords, who fight in the endless\
      \ battle for control over prime - the most important resource, the possession\
      \ of which can change the alignment of forces. Prime is magic and a source of\
      \ technology, a dangerous alien substance, which can change the world and give\
      \ power over it - everyone needs it. The one who controls the prime, controls\
      \ the whole world!<br><br>Gather a collection of exclusive talents and create\
      \ an army of invincible heroes. Attack the enemy towers and conquer new territories.\
      \ Conclude profitable alliances with other clans or subordinate them in battle.\
      \ Become the first in the world of Praya!<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/235340/extras/Game_features.png?t=1574261018\"\
      \ /><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/235340/extras/Unique_talent_system.png?t=1574261018\"\
      \ /><br>Every hero in the world of Praya can become one of a kind with the help\
      \ of the talent system. <br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/235340/extras/Terramorphing.png?t=1574261018\"\
      \ /><br>Prime World features an exclusive terramorphing system, which allows\
      \ you to capture lands by raising your faction\u2019s flag over it. Native terrain\
      \ beneath hero\u2019s feet makes him more powerful.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/235340/extras/Various_combat_modes.png?t=1574261018\"\
      \ /><br>There are few combat modes in the game, which are a bit different from\
      \ each other. Check the schedule of the modes being online in the special thread\
      \ in our Community Hub!<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/235340/extras/Unique_skins.png?t=1574261018\"\
      \ /><br>Every hero has multiple individual skins, which are made limited timed\
      \ to different special occasions. Choose a suitable look for your hero, it\u2019\
      s up to you, how it will look like! What is more, skins provide suitable voice-overs\
      \ and can even change the hero\u2019s gender.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/235340/extras/Strategy_and_tactics.png?t=1574261018\"\
      \ /><br>Prime World combines tactical fights with strategic elements. You can\
      \ become a powerful commander and a magnificent ruler of your castle at the\
      \ same time!<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/235340/extras/Confrontation.png?t=1574261018\"\
      \ /><br>The game is based on the conflict of lords leading constant battles\
      \ for prime with the help of their Heroes - warriors with unique abilities who\
      \ can return to battle after being defeated again and again.<br><br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/235340/extras/Socialization.png?t=1574261018\"\
      \ /><br>Prime World offers its players a rich social system: players can join\
      \ clans and develop them together, capture clans of other players.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/235340/extras/Leveling_up_your_characters.png?t=1574261018\"\
      \ /><br>There are numerous ways to upgrade your character in battle sessions,\
      \ from farming creeps to playing mini-games on the base. This makes PvP part\
      \ of the game even more diverse.  <br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/235340/extras/razd.png?t=1574261018\"\
      \ />"
