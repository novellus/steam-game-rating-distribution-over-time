    about_the_game: "Volcano Tower is an <strong>endless-platformer</strong> filled\
      \ with clutch moments, fast-paced action and hard difficulty challenges.<br>You\
      \ will attempt to avoid being smashed, burned or otherwise eliminated by obstacles\
      \ falling mostly from above, as the volcano tower crumbles around you.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/778650/extras/screenshot1.jpg?t=1573921952\"\
      \ /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/778650/extras/screenshot4.jpg?t=1573921952\"\
      \ /><br><br>Volcano Tower tells the story of a remote peaceful tribe living\
      \ in the shadow of an evil god who demands offerings brought to him, or he will\
      \ unleash the power of the volcano upon the village. Guided by the tribe\u2019\
      s shaman \u201CJakul\u201D, our masked tribesmen hero enters the cursed tower\
      \ to fight the evil volcano god and return the stolen treasures.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/778650/extras/screenshot2.jpg?t=1573921952\"\
      \ /><br><br><strong>Features:</strong><br>\u2605 Beautiful 2D graphics and environments<br>\u2605\
      \ Dodge burning bricks, fireballs and rising lava<br>\u2605 Easy to learn, hard\
      \ to master<br>\u2605 Every new round is re-randomized and unique<br>\u2605\
      \ Customize your look with funky hero skins and magical charms<br>\u2605 Special\
      \ power-ups and abilities for the taking <br>\u2605 Hone your skills and enter\
      \ the world leaderboards<br>\u2605 Complete daring quests to win additional\
      \ gold<br>\u2605 2 Player co-op mode<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/778650/extras/craztskins.png?t=1573921952\"\
      \ /><br><br>How far can you go?<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/778650/extras/screenshot3.jpg?t=1573921952\"\
      \ />"
