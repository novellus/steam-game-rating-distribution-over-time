    about_the_game: "<h2 class=\"bb_tag\"><strong>Deadly Delves: Along Came a Spider</strong></h2><br><strong>These\
      \ Spiders Aren\u2019t So Itsy Bitsy</strong><br><br><i>Giant spiders have overrun\
      \ Mossdale, and every last villager is either dead and dessicated, or cocooned\
      \ and abducted. But what were they after, and who coordinated the vermin to\
      \ attack en masse? Could it have been the local ettercap or a crazed arachnophile\
      \ druid... or was something far more sinister behind the attack? Can the adventurers\
      \ rescue the missing citizens and foil the plans of the nefarious mind behind\
      \ this dastardly deed before it is too late?</i><br><br><i>Along Came a Spider\
      \ is an exciting adventure module in Jon Brazer Enterprises\u2019 Deadly Delves\
      \ series for the Fifth Edition of the World\u2019s Oldest Fantasy Roleplaying\
      \ Game. This adventure is designed to challenge four to five 1st-level PCs like\
      \ no other content has to date. Inside this volume, you\u2019ll find:</i><br><br><ul\
      \ class=\"bb_ul\"><li>4 new monsters, 2 NPCs, a unique trap, and more material\
      \ for your Fifth Edition campaign<br></li><li>Two full-color maps, one of the\
      \ ruined alchemist shop and another of the an ancient stone circle where spiders\
      \ and worse horrors prowl<br></li><li>Enough content to get your group of 1st-level\
      \ PCs through a night of play with little preparation time required, bringing\
      \ your group to 2nd level<br></li><li>Dangers Unknown. Treasures Untold. Adventure\
      \ Awaits.</li></ul><br><i>Fantasy Grounds Conversion:</i><strong> David Brown</strong><br><br>Released\
      \ on March 24, 2018. Designed for Fantasy Grounds version 3.3.4 and higher.<br><br><strong>Requires:\
      \ </strong>An active subscription or a one time purchase of a Fantasy Grounds\
      \ Full or Ultimate license and the included 5E ruleset."
