    about_the_game: "Digital Sound Factory\u2019s Electronic Kits is a collection\
      \ of samples gathered from various electronic and synthesized drum hardware\
      \ units. Waveforms have been combined to create new cutting edge kits that will\
      \ enhance your imagination beyond your comprehension. Each drum kit has been\
      \ mapped to take full advantage of Session Drummer 3\u2019s great features,\
      \ allowing you to customize kits and the mix on the fly. This modern library\
      \ includes, Roland TR-808/909. Korg MS-20, E-MU SP1200, Mini Moog, and lot\u2019\
      s more great synth drums. <br />\r\n<br />\r\nThis collection contains 165 megabytes\
      \ of samples, 50 programs, and 128 MIDI patterns."
