  data:
    about_the_game: 'After the death of the C.E.Overlord, the factories kept making
      crates, the drones kept delivering them, and no one could shut it down. The
      supply chain has uncoiled: now merchandise outpopulates the people.<br><br>Four
      years later, the world is still piled with crates. And those few who live here,
      foraging on crate food,<br>well...<br>they don''t get along too well.<br><br>Each
      arena is made of 100% crates, which means anything you can stand on can be used
      as a weapon. So be the last punk standing: Grab some friends and get in on some
      chaotic couch play with this clever game of crate action chess!<br><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/517960/extras/capsule_lg.png?t=1591431815"
      /><h2 class="bb_tag">Features</h2><ul class="bb_ul"><li>Short, violent bursts
      of crate-thrashing gameplay<br></li><li>Handcrafted and customizable Maps<br></li><li>USB
      controller support (please use controllers!)<br></li><li>The juiciest crates
      in years</li></ul><h2 class="bb_tag">Controls and Human Requirements</h2><ul
      class="bb_ul"><li>You will need at least one human friend with you to play!<br></li><li>Up
      to two players can use the keyboard<br></li><li>You can play with the keyboard
      and usb controllers at the same time.<br></li><li>Player 1: A/D to move, J to
      Jump, K to &quot;Crate&quot;, ENTER to pause<br></li><li>Player 2: Arrows to
      move, Num 2 to Jump, 3 to &quot;Crate&quot;, ENTER to pause</li></ul>'
