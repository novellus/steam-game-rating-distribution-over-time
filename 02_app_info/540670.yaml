    about_the_game: "As an apprentice sorcerer, you should never steal your master's\
      \ identity. But what if that's the only way to save the kingdom?<br><br>&quot;Sorcery\
      \ Is for Saps&quot; is a 200,000-word interactive fantasy novel by Hilari Bell\
      \ and Anna-Maria Crum, where your choices control the story. It's entirely text-based\u2014\
      without graphics or sound effects\u2014and fueled by the vast, unstoppable power\
      \ of your imagination.<br><br>Will your powers save the cursed king--or will\
      \ you turn traitor and seize the throne yourself? You can probably break a simple\
      \ kindness curse, but there are dark forces at work and you may be in over your\
      \ head before you can say \u201CAbracadabra.\u201D<br><br>Throw in your lot\
      \ with scheming councilors, the attractive heir, or even go to work for the\
      \ invaders. But whether you choose to save the king or your own neck, one thing\
      \ is clear\u2014this is your big chance!<br><br>\u202AMagic, power, or true\
      \ love\u2014which will you choose? In &quot;Sorcery Is for Saps,&quot; you'll\
      \ find it's easier than waving a wand.<br><br><ul class=\"bb_ul\"><li> \u202A\
      Be a hero or turn traitor, seduced by a sexy spy.<br></li><li> \u202APlay as\
      \ male or female, gay, straight, or bi.<br></li><li> \u202ASteal a rival wizard's\
      \ inventions.<br></li><li> \u202AFight the maniacal, mechanical, magical monkey.<br></li><li>\
      \ Power up for politics, succeed at sorcery, or just get really, really rich.<br></li><li>\
      \ \u202ATrade barbs with your snarky familiar. Or will you kow-tow to a sarcastic\
      \ ferret?<br></li><li> End up as a sorcerer, a royal councilor, a villain, or\
      \ a mouse. (Literally. You can be turned into a mouse.)</li></ul>"
