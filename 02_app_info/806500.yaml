details:
  data:
    about_the_game: From narrow corridors filled with vampires and werevolves to shadowy
      ramparts infested by swooping garoyle bats, Crimson Towers are a perilous leg
      of your adventurer's journey. Crimson Towers Battlepack is a pint-sized addition
      to the wealth of free and paid material Michael Rookard has shared over the
      years - and it does not disappoint.<br><br>With 8 enemies and 3 new battlebacks,
      Crimson Towers Battlepack is a fantastic addition to your growing library of
      RPG Maker Resources.<br><br>Features:<br><ul class="bb_ul"><li>5 unique enemies,
      with variations for a total of 8 enemy graphics.<br></li><li>3 matching thematic
      battle backgrounds.<br></li><li>Expertly painted and designed by Michael Rookard.<br></li><li>Imaginative
      and inspired by both modern fantasy and clasic monster archetypes.<br></li><li>Formatted
      for use in RPG Maker MV.</li></ul>
