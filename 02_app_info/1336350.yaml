      as\_you\_discover land untouched since time began.\_Elite Dangerous:\_Odyssey\_\
      invites you to become a true pioneer.<h2 class=\"bb_tag\">Pre-order Bonus:</h2>\u2981\
      \ Gain access to the exclusive Pioneer suit skin.<h2 class=\"bb_tag\">One Giant\
      \ Leap </h2>See the galaxy like never before. Touch down on breathtaking planets\
      \ powered by stunning new tech, soak in suns rising over unforgettable vistas,\
      \ discover outposts and settlements, and explore with unrestricted freedom.<h2\
