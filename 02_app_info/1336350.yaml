    detailed_description: "<h1>Elite Dangerous: Odyssey - Deluxe Alpha Expansion</h1><p><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1336350/extras/Capsule_Main_616x353_DeluxeAlpha.jpg?t=1608042932\"\
      \ /><br><br>Disembark, Commander, and leave your mark on the galaxy in Elite\
      \ Dangerous: Odyssey. Explore distant worlds on foot and expand the frontier\
      \ of known space.<h2 class=\"bb_tag\">Deluxe Alpha Expansion Contains:</h2>\u2981\
      \ Elite Dangerous: Odyssey<br><br>\u2981 Access to the Elite Dangerous: Odyssey\
      \ Alpha.<br>\u2981 Elite Dangerous: Odyssey OST<h2 class=\"bb_tag\">Pre-order\
      \ Bonus:</h2>\u2981 Gain access to the exclusive Pioneer suit skin.</p><br><h1>About\
      \ the Game</h1>Disembark, Commander, and leave your mark\_on the galaxy in\_\
