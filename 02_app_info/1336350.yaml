  data:
    about_the_game: "Disembark, Commander, and leave your mark\_on the galaxy in\_\
      Elite Dangerous: Odyssey. Explore distant worlds on foot and\_expand the frontier\
      \ of known space. Be the first to step out onto\_countless\_unique\_planets\_\
      as\_you\_discover land untouched since time began.\_Elite Dangerous:\_Odyssey\_\
      invites you to become a true pioneer.<h2 class=\"bb_tag\">Pre-order Bonus:</h2>\u2981\
      \ Gain access to the exclusive Pioneer suit skin.<h2 class=\"bb_tag\">One Giant\
      \ Leap </h2>See the galaxy like never before. Touch down on breathtaking planets\
      \ powered by stunning new tech, soak in suns rising over unforgettable vistas,\
      \ discover outposts and settlements, and explore with unrestricted freedom.<h2\
      \ class=\"bb_tag\">Forge Your Own Path  </h2>Take on a wide variety of contracts\
      \ and play your way, from diplomacy and commerce to lethal stealth and all-out\
      \ combat. Diverse settings, objectives, and NPCs offer endless mission variety\
      \ and a near infinite amount of content to enjoy.<h2 class=\"bb_tag\">Assemble\
      \ Your Crew </h2>Social hubs spread throughout the galaxy give Commanders the\
      \ ideal place to plan their next move. Form alliances, procure services, and\
      \ even find expert support in highly coveted Engineers. These public outposts\
      \ also help you acquire and upgrade weapons and gear to perfect your playing\
      \ style.<h2 class=\"bb_tag\">The Sphere of Combat</h2>Experience intense first-person\
      \ combat, kit out your character with an array of weapons and gear, and coordinate\
      \ with teammates to master a multi-layered, deep, tactical environment where\
      \ Commanders, SRVs and Starships converge."
