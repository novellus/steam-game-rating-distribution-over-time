    about_the_game: 'You return to your hometown to settle your dead mother''s estate
      only to discover that your brother has gone missing.<br><br>Accompanied by a
      fugitive security cyborg that your mother harbored for almost a decade, you
      must venture into a conspiratorial underworld hidden throughout the swamps,
      refineries, and abandoned strip malls of suburban New Orleans to decipher the
      strange clues that point to your brother''s whereabouts.<br><br>The first act
      of the Norco trilogy. Approximate playtime: 1 - 2 hours.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1221250/extras/todds.png?t=1608118711"
      /><br><br><ul class="bb_ul"><li>Explore a world of detail-rich and atmospheric
      pixel art born from the petrochemical landscapes of South Louisiana.<br></li><li>Find
      clarity and confusion through a branching non-linear dialogue system.<br></li><li>Bust
      into a refinery with your robot friends.<br></li><li>Immerse yourself in the
      eclectic, atmospheric soundscapes of Gewgawly I.<br></li><li>Skulk around downtown
      New Orleans on a desolate weeknight.<br></li><li>Recruit a wild-eyed river dog.
      <br></li><li>A gameplay style reminiscent of such classics as Snatcher and Rise
      of the Dragon, as well as more recent revivals such as Read Only Memories and
      VA-11 HALL-A.</li></ul>'
