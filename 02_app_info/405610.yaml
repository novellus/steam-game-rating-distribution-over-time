details:
  data:
    about_the_game: "Flight of the Paladin is a fast-paced top-down shooter where\
      \ you play as a knight of valor and light vanquishing the nightmarish creatures\
      \ of darkness.  Shoot your way to victory as a lone champion of justice.<br\
      \ />\r\n<br />\r\nIn Campaign Mode, though your quest begins easily enough do\
      \ not be lax in your crusade, Paladin, or you may soon be surrounded and overwhelmed.\
      \ Every second the path grows more treacherous and the minions of evil increase\
      \ in number. But take heart, you have the protection of goodness on your side!\
      \ Subdue your enemies quickly by unleashing that power on your foes. Each stage\
      \ ends with a boss that needs to be vanquished to move on to the next area.\
      \ Navigate through the deep Woods, take on the Hollow Path, and you might find\
      \ yourself at the Castle Ruins of Dracula!<br />\r\n<br />\r\nIn Survival Mode\
      \ face waves of challenging monsters and random bosses to try to survive as\
      \ long as possible. Can you stand shoulder to shoulder with the best Paladins\
      \ on the Leaderboards? Play now to put your skills to the test!"
