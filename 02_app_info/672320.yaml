    review: "A typical 'destroy the waves of the monsters\u2019 game. However, the\
      \ graphics and the monsters are gorgeous. The developer did a great job and\
      \ paid attention to all details. The game plays very well and draws you in;\
      \ you do feel you are really the last man standing defending the tree of life.\
      \ I like the teleport touch and the fireball weapon (feels a bit like basketball\
      \ :) \n\nThe game makes you look around and strategize agains carefully orchestrated\
      \ monsters in each wave. I like the monster variety, and the big boss is super\
      \ cool :)\n\nIt's a bargain for the price it's being sold."
