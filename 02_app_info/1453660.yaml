    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/1453660/extras/store_titles_story_so_far.png?t=1609985999"
      /><br>While mana has long been the source of magic that flows through the lands.
      A sickness has infected the stream. Denizens of the world have aptly coined
      the term Mana Gloom. Many unfortunate victims have found that using mana near
      the source of corruption wreaks havoc on one's own body and life force.<br><br>Powerful
      mages near and far have tried to cleanse the gloom, only to fail and sometimes
      become corrupted themselves.<br><br>Yet our hero seems unaffected. With steel
      resolve and the hope of the people, it is time to push through to the source
      of corruption and purge the Mana Gloom once and for all.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1453660/extras/store_titles_source_of_the_gloom.png?t=1609985999"
      /><br>Take control, and restore these lands. Fight through hordes of infected
      mana skeletons, ghouls, and powerful bosses. Discover the source of the gloom
      and eradicate it.<br><br>Through your adventures, you may come across corrupted
      mana crystal. Purge these, use these and grow your power.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1453660/extras/store_titles_developer_notes.png?t=1609985999"
      /><br>As a solo developer, this game is a work of passion on a limited budget
      with restrictive hours. With that said, I have poured many nights and weekends
      into this game. I enjoy playing it myself, so I hope you enjoy it as well.<br><br>My
      goal has been to build a well rounded title for you. With this going live, my
      next goal is to iterate on it and grow the content. Please keep in mind when
      purchasing that the current length of game play is only a couple hours.
