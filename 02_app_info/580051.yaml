    about_the_game: "From Bittersweet Entertainment comes another musical masterpiece!<br\
      \ />\r\n<br />\r\nFrom cogs and pipes to pumps and gears - there's something\
      \ fantastical and fun about the Steampunk genre. Now you can bring the epic\
      \ Steampunk to life with a charming set of music themes, melodies and sound\
      \ effects. Future Steam Punk Collection features 20 BGM songs, 5 short ME melodies,\
      \ 3 BGS background sounds and 30 SE sound effects."
