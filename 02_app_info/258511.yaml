    reviews: "\u201COhm Studio now frees us from the previous limitations that we\
      \ may not have even been aware of. The future is here.\u201D<br>9/10 \u2013\
      \ <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.musictech.net/2013/09/ohm-studio-review/\"\
      \ target=\"_blank\" rel=\"noopener\"  >MusicTech</a><br><br>\u201C[ohmicide]\
      \ This is the kind of plug-in you will find yourself getting lost in for hours\
      \ with a big grin on your face the whole time. You neighbors might not be as\
      \ amused.  Waveformless\u201D<br>9.5/10 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://waveformless.blogspot.fr/2010/06/review-ohm-force-ohmicide-melohman.html\"\
      \ target=\"_blank\" rel=\"noopener\"  >Waveformless</a><br><br>\u201C[quad frohmage]\
      \ There is nothing like Quad Frohmage and it's brilliant. Filter sweeps have\
      \ never been so good.\u201D<br>10/10 \u2013 Future Music<br>"
