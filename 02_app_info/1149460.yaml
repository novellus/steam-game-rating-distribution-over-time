details:
  data:
    about_the_game: "An alien world for the taking. Explore, survive and make your\
      \ fortune. Or die trying.<br><br>A resource-rich frontier world has opened up\
      \ for human exploration and exploitation, where hopefuls claim prospects for\
      \ a limited time to mine for exotic resources.<br><br>Icarus is a free-to-play,\
      \ multiplayer co-operative survival game. While navigating each prospect\u2019\
      s unique challenges, players must collect meta-resources to permanently progress,\
      \ create advanced technologies and take on longer missions.<br><br>Harsh environments\
      \ demand an envirosuit, regular oxygen, food and water, shelter and constant\
      \ attention. The wildlife is easily provoked, and your plans may need to change\
      \ on the fly. Take the resources you find back up to orbit to craft advanced\
      \ technology for your drop, either with a crew or solo.<br>Use your time wisely\
      \ or be left empty-handed or even left behind. Calculate the risks, stretch\
      \ your endurance and resources. How far are you willing to go?<br><br>Dean Hall,\
      \ creator of landmark survival game DayZ, invites you to the future of survival\
      \ gaming.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1149460/extras/SteamHeader_Gif.gif?t=1605768169\"\
      \ /><h2 class=\"bb_tag\">Explore</h2>Scout your prospect and find resources\
      \ to survive a hostile alien environment<h2 class=\"bb_tag\">Exploit</h2>Use\
      \ tech to locate and mine rare resources<h2 class=\"bb_tag\">Build</h2>Craft\
      \ shelters and gear to survive the elements and wildlife<h2 class=\"bb_tag\"\
      >Escape</h2>Return to orbit in time or be left behind<h2 class=\"bb_tag\">Manufacture</h2>Create\
      \ more advanced tech in orbit to use in your next prospect<h2 class=\"bb_tag\"\
      >Team Up</h2>Support, trade and rescue your friends<br><br>Wishlist Icarus for\
      \ updates!"
