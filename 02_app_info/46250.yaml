      \ a bunch of unique levels, characters, weapons and gameplay elements as well\
      \ as new main hero that presents the original game story from opposite perspective.\
      \ Player is now one of WWI German troops that discovers the evil forces unleashed\
      \ by the war, starts to fight against them and leads soldiers of all nations\
      \ gathered on the front through the massive battles against the zombies and\
      \ demons and finally he becomes a first Necromancer that will fight against\
      \ Simon Bukner in NecroVisioN.<br><br><ul class=\"bb_ul\"><li>10 new levels\
      \ in singleplayer campaign<br>\t\t\t\t\t</li><li>15 new characters<br>\t\t\t\
      \t\t</li><li>6 new weapons<br>\t\t\t\t\t</li><li>Variety of special weapon ugrades<br>\t\
      \t\t\t\t</li><li>New drivable vehicles to use in fight - FT17 tank and Halberstadt\
