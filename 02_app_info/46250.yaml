    about_the_game: "NecroVisioN: Lost Company is the prequel to original horror FPS\
      \ shooter, taking place before the NecroVisioN story begins. It contains a bunch\
      \ of unique levels, characters, weapons and gameplay elements as well as new\
      \ main hero that presents the original game story from opposite perspective.\
      \ Player is now one of WWI German troops that discovers the evil forces unleashed\
      \ by the war, starts to fight against them and leads soldiers of all nations\
      \ gathered on the front through the massive battles against the zombies and\
      \ demons and finally he becomes a first Necromancer that will fight against\
      \ Simon Bukner in NecroVisioN.<br><br><ul class=\"bb_ul\"><li>10 new levels\
      \ in singleplayer campaign<br>\t\t\t\t\t</li><li>15 new characters<br>\t\t\t\
      \t\t</li><li>6 new weapons<br>\t\t\t\t\t</li><li>Variety of special weapon ugrades<br>\t\
      \t\t\t\t</li><li>New drivable vehicles to use in fight - FT17 tank and Halberstadt\
      \ CL.II airplane<br>\t\t\t\t\t</li><li>Several additional close combat techniques,\
      \ spells and fatalities in singleplayer<br>\t\t\t\t\t</li><li>New unique multiplayer\
      \ mode: Gas Attack<br>\t\t\t\t\t</li><li>3 new maps and several new skins for\
      \ multiplayer mode<br>\t\t\t\t\t</li><li>New visual effects like enhanced depth-of-field,\
      \ soft shadows and new shaders with optimized renderer and data loading system.<br>\t\
      \t\t\t\t</li></ul>"
