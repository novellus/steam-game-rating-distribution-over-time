    about_the_game: "Quem, an adventurer, is the first person to step foot in the\
      \ dungeon, &quot;Heaven's Ladder&quot;, in over 500 years.<br><br>But not long\
      \ after she does so, a strange shadowy monster casts some sort of curse on her.<br><br>&quot;Come\
      \ deep\u2015\u2015into\u2015\u2015this place\u2015\u2015I shall await you at\u2015\
      \u2015the highest spot\u2015\u2015&quot;, the apparition says before vanishing.<br><br>In\
      \ order to break the curse, Quem teams up with the adventurer Vise to explore\
      \ the dungeon and to uncover the meaning behind those mysterious words.<h2 class=\"\
      bb_tag\">Features:</h2><ul class=\"bb_ul\"><li>A Classic Style Action RPG<br></li><li>Explore\
      \ an Ancient Dungeon<br></li><li>Switch Between Melee and Ranged Weapons<br></li><li>Subquest\
      \ System<br></li><li>Weapon Enhancing System<br></li><li>Replay Cleared Dungeons</li></ul>"
