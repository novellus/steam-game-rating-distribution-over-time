    about_the_game: "The official <strong>\u201CTwo Worlds\u201D</strong> album presents\
      \ the stirring music from the RPG - including the title song \u201CPlay the\
      \ Game\u201D, sung by the charismatic voice of Kyra - and you get various remix\
      \ versions too. Composed by the famous Harold Faltermeyer and played by the\
      \ musicians of the MGM Grand Orchestra, this new arranged mix of Gothic, classical,\
      \ rock and folk will transport you into a fantastic world!<h2 class=\"bb_tag\"\
      ><strong>PLAYLIST</strong></h2>01 Two Worlds (Main theme) - [05:21]<br>02 Play\
      \ the Game - [04:43]<br>03 Siege of Cathalon - [06:44]<br>04 Ashos - [03:01]<br>05\
      \ Cathalon - [03:44]<br>06 Bot Moss Forest - [02:23]<br>07 Desert Attack - [03:41]<br>08\
      \ Grom Town - [04:36]<br>09 Magta Lahja - [03:21] <br>10 GorGammar - [02:41]<br>11\
      \ Opala - [04:00]<br>12 Love Conquers [05:09]<br>13 Magta Lahjar (Remix) [04:38]<br>14\
      \ Tharbakin - [02:43] <br>15 Maasarah - [04:05]<br>16 Purgatory - [05:43]<br>17\
      \ Hades - [03:15]<br>18 Play the Game (Radio Edit) - [04:12]"
