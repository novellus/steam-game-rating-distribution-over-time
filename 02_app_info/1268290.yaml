    review: "Ce jeu pour moi est un coup de coeur.\n\nPoints positifs :\n\n- Graphismes\n\
      - Jouabilit\xE9\n- Simple mais complexe\n- Long\xE9vit\xE9\n- Personnalisation\
      \ pouss\xE9e\n- Tr\xE8s prometteur\n- D\xE9veloppement des am\xE9lioration\n\
      - Prise en main rapide\n- Bande son\n\nPoints n\xE9gatifs :\n\n- Le son \"LvL\
      \ Up\" qui par moment tape sur les nerfs \xE0 \xEAtre trop pr\xE9sent\n- Pas\
      \ encore optimis\xE9 pour les \xE9cran haute r\xE9solution mais sera corrig\xE9\
      \ dans une futur mise \xE0 \n  jour)\n\nCe jeu est vraiment g\xE9nial, la gestion\
      \ n'est pas aussi simple que ce que l'on pense. Il faut faire attention au prix\
      \ de l'abonnement, prix du jeu et extension. Nous pouvons g\xE9rer aussi le\
      \ pris de chaque item dans les shop, r\xE9compense de qu\xEAte, etc... Il faudra\
      \ trouver un bon \xE9quilibre partout pour garder au maximum nos abonn\xE9s\
      \ et attirer toujours plus de monde. Mais attention aux bug qui pourront atteindre\
      \ votre jeu et qui peu nuire \xE0 nos joueurs. Faire de la pub et des promos\
      \ pour notre jeu, satisfaire les demandes des joueurs, etc.\n\nC'est un petit\
      \ jeu vraiment g\xE9nial, on y prend tr\xE8s vite go\xFBt. En plus, le d\xE9\
      veloppeur est tr\xE8s \xE0 l'\xE9coute des r\xE9actions et suggestions des joueurs,\
      \ il est actif et \xE0 de superbes id\xE9es pour le futur du jeu.\n\nSi je le\
      \ recommande ? les yeux fermer car c'est un excellent jeu et surtout tr\xE8\
      s prometteur pour le futur."
