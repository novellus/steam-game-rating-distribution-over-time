  data:
    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/1268290/extras/descrtop.png?t=1609195849"
      /><br><br><strong>Ready to manage your Massive Multiplayer Online Role-Playing
      Game? This is your chance! Fantasy World Online Tycoon is a game which will
      let you build and control any aspect of a MMORPG. Build spawns of <strong>Monsters</strong>,
      select their level, their aspect, and the area where they will move, create
      <strong>Quests</strong>, decide their level, and rewards, build great Scenarios
      where your players will be amazed. Change the costs of Potions, Trainers for
      special abilities and Upgrade for their equipments to control the game <strong>Economy</strong>.
      Evolve your game creating different and new complete customizable areas and
      deep <strong>dungeons</strong>. <br>Don't forget to manage your <strong>Company</strong>
      hiring specialists in research and development, Technology, Client support and
      Marketing! Face crisis for Bugs, Cyber Attacks and Server failures, don't let
      your users run away! <br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1268290/extras/descrmiddle.png?t=1609195849"
      /><br><br>You will start in a flat world randomly generate and few buildings
      in order to create the first section of you game. Be aware to make the experience
      of your players fun.... not too easy and not too hard, they will play using
      their small but smart AI, looking for monsters, treasure, exploring the map.
      The Players will grow up leveling in the game, and they will be able to select
      their preferred class between Mage, Warrior, Rogue and Cleric and you must provide
      them the right building in order to make them train their special abilities.
      See them becoming experts and unlock additional classes! <br><br><i>This is
      the game i always wanted to play... now i programmed it for all the Tycoons
      fans out there like me, ENJOY!</i><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1268290/extras/descrbottom.png?t=1609195849"
      /></strong>
