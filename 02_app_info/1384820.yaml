    about_the_game: 'Psychocat: The Door is a psychedelic tunnel game by Adrien Laurent,
      with music by Robert Austin and Kevin MacLeod .<br><br>Zag the cat is trapped
      in a chaotic world and catching the door is his only way to find peace &amp;
      redemption. <br><br>Playing Psychocat is like learning how to rub your belly
      while patting your head, it might take a few tries to succeed but once you master
      it, it feels like you unlocked a superpower. From trippy graphics &amp; dreamy
      vibes to reverse control mechanics, the whole game is designed to mess with
      your mind!<br><br>How many tries will it take you to catch the door ?<br><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/1384820/extras/gifmenu.gif?t=1609715877"
      />'
