    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/1395920/extras/SmallLogo_Thin.png?t=1610076462"
      /><br><br><br>GrappleWell is a physics based rage game that will have you climbing
      up from the bottom of a well.<br><br>You, (as a coin who been thrown down a
      well) naturally can only move via grapple hook, but beware, grapples are not
      an infinite resource! they recharge quickly while you are touching the ground
      and slowly in the air.<br><br>Many a young coin has tried and failed to escape
      the dreaded well, could your tale be one of legends?<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1395920/extras/speed.gif?t=1610076462"
      />
