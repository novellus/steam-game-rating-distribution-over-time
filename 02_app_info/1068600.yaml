    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1068600/extras/steamGifHighQuality.gif?t=1596134955\"\
      \ /><br>Locked in the darkness of a coma, you dream. In the recesses of your\
      \ mind, voices call you home, beckoning you towards the light and the void beyond.\
      \ But it is not your time.<br><br>Not yet.<br><br>Waking is a uniquely personal\
      \ journey of self reflection and remembrance combining third person exploration\
      \ and real-world meditation. Traverse the twisted pathways of your mind in a\
      \ quest to wake, and make choices that shape a uniquely individual experience.\
      \ Along the way, face your fears and desires as you summon memories of loved\
      \ ones, and do battle with those who would have you sleep forever.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1068600/extras/GifnoblackbarsSteam600.gif?t=1596134955\"\
      \ /><h2 class=\"bb_tag\">Features</h2><strong>A true meditative experience -\
      \ </strong>Waking blurs the line between fantasy and reality, taking you deep\
      \ inside your mind both in-game and out. Third-person exploration melds with\
      \ guided meditation techniques to create a new type of experience at the intersection\
      \ of reflection, emotion and memory.<br><br><strong>A uniquely personal journey\
      \ - </strong>Battle the forces of entropy surrounded by the ones you love. Waking\
      \ asks you to draw on your own experiences, fears and desires and bring them\
      \ with you on your journey to wake. Here in the dream your memories are your\
      \ protectors, your companions and your weapons. <br><br><strong>A world of dreams\
      \ and nightmares - </strong>The Mindscape is a treacherous place, a shifting,\
      \ twisted maze of shattered thoughts and errant memory. Explore the procedurally\
      \ generated halls of your mind and experience a dreamworld unlike any other,\
      \ rendered in stunning cinematic splendor. <br><br><strong>A fight to survive.\
      \ A fight to exist - </strong>Trapped within your dying mind you face a choice:\
      \ give in to oblivion or fight for your existence. Waking\u2019s unique combat\
      \ system provides a new breed of challenge as you confront your own personal\
      \ fears and call on aspects of the world itself in your battle against the darkness.\
      \ Use your memories and willpower to uncover the mystery of your dreaming, and\
      \ return to the waking world."
