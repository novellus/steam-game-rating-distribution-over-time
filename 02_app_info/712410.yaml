details:
  data:
    about_the_game: "Enter the world of Cirque du Soleil for an up close and intimate\
      \ look at their most provocative shows. Swing into a dreamlike realm in \u2018\
      Through the Masks of LUZIA\u2019, where light quenches the spirit and rain soothes\
      \ the soul. Dive into a hypnotic underwater universe in \u2018DREAMS OF \u2018\
      O\u2019\u2019 where you are submerged into a universe full of daring dives,\
      \ aerial stunts, and surreal amphibious characters. Challenge your visual perceptions\
      \ and conceptions in \u2018Inside the Box of KURIOS,\u2019 as you find yourself\
      \ in the midst of a fantastical world of acrobats, jugglers and steampunk mechanisms.\
      \ Watch a battle unfold in the mythical world of \u2018K\xC0: The Battle Within,\u2019\
      \ where two rival clans confront each other in a furious clash of vertiginous\
      \ acrobatics and breathtaking combat. Cirque du Soleil VR blurs the line between\
      \ stage and audience, bringing these fantastical experiences to life as you\u2019\
      ve never seen before."
