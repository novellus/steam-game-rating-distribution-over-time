  data:
    about_the_game: "No fishfight is more visual and powerful than a proper topwater\
      \ battle! And nothing compares in its atmosphere to a night hunt! Both spectacular\
      \ and challenging in their beauty, topwater and night fishing are a complex\
      \ art that equally requires sharp skill and the right tools! That\u2019s why\
      \ we created the TOPWATER MIDNIGHT PACK - for all anglers who can handle the\
      \ eye-popping action and raw emotion of confronting your scaly enemy face-to-face\
      \ and bring in the catch in the darkest hours!<br />\r\nTOPWATER MIDNIGHT PACK\
      \ is a killer combo of everything the angling samurai might need in his challenging\
      \ topwater &amp; night fishing endeavours, like 4 of the best and most powerful\
      \ spinning and casting rods and reels: including the new Night Edition rods\
      \ like the divinely powerful Zeus\u2122 250 NE and the ultimate Bass weapon\
      \ - the BassCaster\u2122 220 NE, as well as the biggest most muscular reels,\
      \ like the ThunderSpin\xAE 5500 SE and the mighty Cyclone 5500 SE! <br />\r\n\
      With the TOPWATER MIDNIGHT PACK you also get a whole bundle of goodies, including\
      \ wide array of various lures and terminal tackle as well as cool new outfits,\
      \ equipment, pond passes and licenses - all you need to enjoy your topwater\
      \ or night hunting to the fullest!<br />\r\n<br />\r\nThe TOPWATER MIDNIGHT\
      \ PACK includes:<br />\r\n* 40 000 CREDITS - use your Credits to purchase new\
      \ tackle, pay for fishing trips, repairs and any other in-game expenses. Spend\
      \ your credits wisely!<br />\r\n* 20 BAITCOINS - use to purchase certain fishing\
      \ tackle, available only for BaitCoins. Spend your BaitCoins wisely!<br />\r\
      \n* 30 DAYS OF PREMIUM ACCOUNT Enjoy thirty days of Premium Status and advance\
      \ your game progress by getting a 50% boost to Experience and Credits earned\
      \ for every fish you catch! In addition, you get the opportunity to rent a kayak\
      \ with a 50% discount! You also get the privilege of free registration in Competitions\
      \ and the advantage of using free Forward Time function twice as often!<br />\r\
      \n* 45 Storage Slots<br />\r\n* 4 Tackle Setups Slots<br />\r\n<br />\r\nRODS\
      \ \u2018N REELS<br />\r\nRods:<br />\r\n* FeatherLight\u2122 6' 6&quot; (200)\
      \ NE - Length: 6' 6&quot; (2 m); Lure Weight: 1/28\u20131/3 Oz. (1-9 g); Power:\
      \ Ultralight; Line Weight: 3\u20139 Lb. (1.5-4.5 kg); Action: Fast; Pieces:\
      \ 2; Guides: 9<br />\r\n* BassCaster\u2122 7' 3&quot; (220) NE - Length: 7'\
      \ 3&quot; (2.2 m); Lure Weight: 3/8-1 3/7 Oz. (10-40 g); Power: Heavy; Line\
      \ Weight: 7.5\u201323 Lb. (3.5-10.5 kg); Action: Fast; Pieces: 2; Guides: 10<br\
      \ />\r\n* Zeus\u2122 8' 2&quot; (250) NE - Length: 8' 2&quot; (2.5 m); Lure\
      \ Weight: 5/8 \u2013 2 Oz. (18-56 g); Power: X-Heavy; Line Weight: 15 \u2013\
      \ 42 Lb. (7-19.5 kg); Action: Mod Fast; Pieces: 2; Guides: 10<br />\r\n* GalaxyCast\u2122\
      \ 5' 3&quot; (160) NE - Length: 5' 3&quot; (1.6 m); Lure Weight: 7/8 \u2013\
      \ 2 1/2 Oz. (25-70 g); Power: X Heavy; Line Weight: 8\u201333 Lb. (6-20 kg);\
      \ Action: Moderate; Pieces: 2; Guides: 6<br />\r\nReels:<br />\r\n* EspiraSlim\
      \ 2500 SE - Ratio: 5.4:1; Recovery: 31.5&quot; (80 cm); Capacity: mono 3/100\
      \ (0.25/100), braid 6/125 (0.2/125); Max Drag: 6.4 Lb. (2.9 kg)<br />\r\n* Counsellor\
      \ 3500 P SE - Ratio: 6.2:1; Recovery: 29.5&quot; (75 cm); Capacity: mono 12/120\
      \ (0.3/120), braid 20/160 (0.23/160); Max Drag: 23 Lb. (10.5 kg)<br />\r\n*\
      \ ThunderSpin\xAE 5500 SE - Ratio: 5.4:1; Recovery: 31.5&quot; (80 cm); Capacity:\
      \ mono 32/110 (0.5/110), braid 30/180 (0.28/180); Max Drag: 42 Lb. (19 kg)<br\
      \ />\r\n* Cyclone 5500 SE -  Ratio: 6.5:1; Recovery: 31.5&quot; (80 cm); Capacity:\
      \ mono 32/110 (0.5/110), braid 30/180 (0.28/180); Max Drag: 44 Lb. (20 kg)<br\
      \ />\r\n<br />\r\nTERMINAL TACKLE<br />\r\n* Lines:<br />\r\nBraid .004&quot;\
      \ (0.1 mm) - Length: 1000 yd (1000 m); Test: 5.5 Lb. (2.5 kg); Color: Green<br\
      \ />\r\nBraid .009&quot; (0.23 mm) - Length: 1000 yd (1000 m); Test: 20 Lb.\
      \ (9.1 kg); Color: Green<br />\r\nFluoro .024&quot; (0.6 mm) - Length: 1000\
      \ yd (1000 m); Test: 40 Lb. (18.1 kg); Color: Clear<br />\r\n* Spoons: Medium\
      \ Spoon 2 Oz. (56 g), #6/0 (x2); Casting Spoon 1/4 Oz. (7 g), #1/0 (x2); Narrow\
      \ Spoon 3/4 Oz. (21 g), #3/0 (x2)<br />\r\n* Jig Baits: Shad 1&quot; (3 cm),\
      \ Shad 2&quot; (5 cm), Craw 1&quot; (2.5 cm), Craw 4&quot; (10 cm), Worm 6&quot;\
      \ (15 cm), Worm 3&quot; (7 cm)<br />\r\n* Jig Heads: JigHead 3/4 Oz. (21 g),\
      \ #3/0; JigHead 1/4 Oz. (7 g), #1; JigHead 2 Oz. (56 g), #6/0<br />\r\n* TopWater\
      \ Lures: Frog-popper 5/8 Oz. (18 g), #3/0 (x3); Walker 1/2 Oz. (14 g), #3/0\
      \ (x3); Popper 1/4 Oz. (7 g), #1/0 (x3)<br />\r\n* Crankbaits: Crankbait 3 ft.\
      \ (1 m), #2/0; Crankbait 8 ft. (2.5 m), #3/0; Crankbait 30 ft. (9 m), #6/0<br\
      \ />\r\n<br />\r\nEQUIPMENT<br />\r\n* RIVERTEX\u2122 HeadLite\u2122 Fishing\
      \ Cap - Flashlight; Tackles: 1; Material: 100%; ChillTex\xAE Polyester<br />\r\
      \n* GarryScott\u2122 Bandicoot\u2122 NE Jacket - Tackles: 15; Lines: 2; Material:\
      \ Polyester and Fleece<br />\r\n* Rivertex\u2122 LunarCase\u2122 NE Rod Case\
      \ - Rods: 4; Material: Plastic<br />\r\n* Rivertex\u2122 NightBox\u2122 NE Lure\
      \ Box- Tackles: 30; Lines: 2; Material: polyester D600 and plastic<br />\r\n\
      * FishCabin M Plus Keepnet - Max Single Fish Weight: 66 Lb. (30 kg); Total Fish\
      \ Weight: 154 Lb. (70 kg);  Fish-Friendly: yes<br />\r\n<br />\r\nPOND PASSES\
      \ (30 days):<br />\r\n* Everglades (Florida)<br />\r\n* Qunchkin Lake (Louisiana)<br\
      \ />\r\n* Saint-Croix Lake (Michigan)<br />\r\n<br />\r\nFISHING LICENSES (30\
      \ days):<br />\r\n* Advanced Florida License<br />\r\n* Advanced Louisiana License<br\
      \ />\r\n* Advanced Michigan License"
