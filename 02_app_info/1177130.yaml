    review: "Logick\xE1 jednohubka, kter\xE1 nab\xEDz\xED nov\xFD pohled na slovo\
      \ \"minimalistick\xE1\". Nen\xED tu \u017E\xE1dn\xE9 menu, \u017E\xE1dn\xFD\
      \ p\u0159ehled level\u016F. Kl\xE1vesou Esc ukon\u010D\xEDte hru, zat\xEDmco\
      \ \u0161ipkami po stran\xE1ch se p\u0159esunujete po ji\u017E dohran\xFDch levelech.\
      \ H\xE1danky samy o sob\u011B nejsou moc t\u011B\u017Ek\xE9, i kdy\u017E jste\
      \ po chv\xEDli z\xE1sobov\xE1ni nov\xFDmi principy a prvky, kter\xE9 osv\u011B\
      \u017Euj\xED jinak primitivn\xED hratelnost. I tak se ale nejedn\xE1 o nic,\
      \ co byste nezvl\xE1dli dohr\xE1t za hodinku. Pokud m\xE1te r\xE1di podobn\xE9\
      \ typy her, tedy minimalistick\xE9 logick\xE9 s velmi p\u0159\xEDznivou cenou\
      \ a kr\xE1tkou \u017Eivotnost\xED, tuhle si rozhodn\u011B tak\xE9 p\u0159idejte\
      \ do knihovny. Pro p\u0159\xED\u0161t\u011B by snad jen bylo lep\u0161\xED trochu\
      \ v\xEDce zabrousit n\u011Bkam hloub\u011Bji, v\xEDce se v\u011Bnovat nov\xFD\
      m prvk\u016Fm a neodb\xFDt je tak rychle, jako je tomu zde. A od v\u011Bci by\
      \ nebyla i vy\u0161\u0161\xED obt\xED\u017Enost. Tak uvid\xEDme, s \u010D\xED\
      m se tv\u016Frci vytas\xED p\u0159\xED\u0161t\u011B."
