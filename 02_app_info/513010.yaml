    about_the_game: "<h2 class=\"bb_tag\"><strong>A Horde of New 5th Edition Monsters!</strong></h2><br>DM:\
      \ <i>\u201CA collection of hundreds of eyes floats down the corridor toward\
      \ you, trailing ganglia and dripping caustic fluid that sizzles when it hits\
      \ the ground. What do you do?\u201D</i><br><br>PLAYER: <i>\u201CI retire, and\
      \ become a farmer.\u201D</i><br><br><i>Tome of Beasts includes monsters from\
      \ the entire history of Kobold Press, with longtime favorites such as:</i><br><br><ul\
      \ class=\"bb_ul\"><li>    Clockwork creatures<br></li><li>    Drakes and dragons<br></li><li>\
      \    Devils and arch-devils<br></li><li>    Dangerous flavors of the fey<br></li><li>\
      \    Undead-and much more!</li></ul><br>Use them in your favorite published\
      \ setting, or populate the dungeons in a world of your own creation. Pick up\
      \ Tome of Beasts and give your players an encounter they won\u2019t soon forget!<br><br><i>This\
      \ conversion for Fantasy Grounds includes:</i><br><br><ul class=\"bb_ul\"><li>\
      \    Over 400 new monsters and NPCs<br></li><li>    Monster Images scaled perfectly\
      \ for use as hand-outs<br></li><li>    Pog-style tokens generated from the monster\
      \ images<br></li><li>    Spells linked for auto-parsing</li></ul><i><br>Fantasy\
      \ Grounds Conversion: Doug Davison</i><br><strong><br>Requirements:</strong>\
      \ A Full or Ultimate license of Fantasy Grounds and the 5Eruleset which is built\
      \ in for Fantasy Grounds."
