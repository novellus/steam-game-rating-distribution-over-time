    about_the_game: '<img src="https://cdn.cloudflare.steamstatic.com/steam/apps/753291/extras/Spain1936_Sides.png?t=1553185309"
      /><br><br><strong>Spain 1936</strong> relates the story of one of the toughest
      conflict in the pre-World War II era, depicting the Civil War that tore Spain
      apart from 1936 to 1939. The Nationalists must capture the whole of the peninsula,
      and in particular Madrid and Barcelona. The Republican player must repel the
      rebellion with the help of International forces and Soviets, and may be ultimately
      crush the Nationalists. But beware of Stalin''s change of mind...<br><br>Spain
      1936 lasts 24 turns, each representing one month between July 1936 and December
      1938. One player represents the Spanish Republicans various factions, the other
      has the Nationalists and their allies forces.<br><ul class="bb_ul"><li>The Nationalists
      have numerous but dispersed land forces at the start of the game, and their
      reinforcements from the Fascist regimes are impressive.<br></li><li>The Republicans
      must first hold desperately against the initial revolt, waiting for International
      and Soviet aids to alter the course of events. </li></ul><br>Be careful however
      of the political instability of the Republic, as well as Stalin''s duplicity,
      this may lead that side to lose many valuable assets...<br>The game''s event
      cards allow full replay ability thanks to the numerous various situations that
      they create on the diplomatic, military, political or economical fields.<br><br>Estimated
      Playtime: 4h30.<br>Favored Side: none.<br>Hardest to Play: Republicans.'
