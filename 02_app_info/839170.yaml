details:
  data:
    about_the_game: "Explore a world of intrigue and mystery.<br />\r\n<br />\r\n\
      Paradox of the Cryptomancers features mind-bending puzzles similar to those\
      \ in Myst.<br />\r\nAnd, like Ready Player One, this is a treasure hunt of epic\
      \ proportions.<br />\r\n<br />\r\nMysteries are scattered throughout many dimensions,\
      \ each with a cryptic secret to be discovered.<br />\r\n<br />\r\nDuring launch,\
      \ a new puzzle will be unlocked each day for all to join the fray.  Race to\
      \ solve each puzzle first.<br />\r\n<br />\r\nThere will be 20 challenging puzzles\
      \ to be tackled.  Be prepared: some are not for the faint of heart.  They may\
      \ require deep scrutiny and clever solutions.<br />\r\n<br />\r\nGet ready."
