    about_the_game: Darkness has corrupted the land and destroyed your home. A power
      far greater then yours looks to destroy you, but fear not! The path to destroy
      evil is up to you!<h2 class="bb_tag">Choose Your Path!</h2><br>Straight is no
      longer your only direction is this adventure vertical shooter! Travel across
      the levels and defeat enemies, power your staff, and find treasures that will
      help you along the way!<h2 class="bb_tag">Fight not only Enemies, but Nature!</h2><br>Not
      only will the variety of enemies get in your way, but the level itself! Use
      your magic to counter their attacks and fend off the effects of the world!<h2
      class="bb_tag">12 Levels, 18 Bosses!</h2><br>Each of the 12 beautifully drawn
      levels will absorb you into the environment as well as the ambient music! Challenging
      bosses await in each level to test your skills as a sorcerer!<h2 class="bb_tag">Master
      the Elements!</h2><br>Defeat the Elemental Beasts to gain their power! You must
      strengthen your skill with these elements to stand a chance against the evil
      magic that plagues the land!<h2 class="bb_tag">Play Before You Pay!</h2><br>If
      you're worried if the game is right for you, check out the official website
      where you can play the demo and see if it's the right game for you!
