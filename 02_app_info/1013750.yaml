    about_the_game: "<i>'Arresting Thieves Stealing from a Drunk in a Stakeout is\
      \ Not Entrapment' (XX-XX-20XX)<br>The Supreme Court has ruled that it is not\
      \ entrapment when police do not help a drunk pedestrian sleeping on the sidewalk\
      \ during a stakeout, then arrest thieves who try to steal from the drunk victims.\
      \ The court judged that &quot;it is not illegal to indict a defendant who voluntarily\
      \ premeditates and then carries out a crime.&quot;</i><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1013750/extras/Description.png?t=1591200381\"\
      \ /><br><br>Legal Dungeon is a game about organizing Police Investigation Documents.<br><br>The\
      \ player must review and provide an Investigation Verdict on reports ranging\
      \ from petty theft to murder, in eight different criminal cases. Legal Dungeon\
      \ will teach players that apprehending and punishing criminals is the very essence\
      \ of Public Safety. Players will quickly become experts in revealing true criminals.<br><br>The\
      \ game comes complete with 14 multiple endings and 6 Steam Achievements for\
      \ the players to unlock. Weigh the value of people\u2019s lives to unlock all\
      \ the collectables. The game is also home to a cute in-game Screen Mate shop!"
