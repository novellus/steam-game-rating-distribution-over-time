details:
  data:
    about_the_game: The TEC Mining facility on Titan has been over run by beings from
      another universe. Grab your shotgun and stop this madness. Play with a friend
      in co-op or battle each other in 4 player death match.<h2 class="bb_tag">Traditional
      Level Design</h2>Play through over 20 traditionally designed levels split across
      3 episodes, full of atmosphere and exploration. Discover secrets, and learn
      what happened at the TEC facility.<h2 class="bb_tag">Diverse load out</h2>Arm
      yourself with over 10 weapons with multiple firing modes and upgrades as you
      take down some the toughest enemies.<h2 class="bb_tag">Agile Enemies</h2>Enemies
      use 2-3 different abilities against you, flank, take cover, and traverse the
      environment to get to where ever you are, you'll need to use all the weapons
      you can find to stop them from stopping you.<h2 class="bb_tag">Multiplayer</h2>Enjoy
      playing the full 3 episode campaign with a friend, or battle up to 4 friends
      in arena based death match.
