    about_the_game: "ATTENTION: The game is hard to complete as it's for hardcore\
      \ players!<br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/845200/extras/cut.png?t=1602669881\"\
      \ /><br><br>The events of the game carry us to one of the islands of the universe\
      \ of \u2742 Hexaluga \u2742 <a href=\"https://store.steampowered.com/app/728050/_Heroes_of_Hexaluga/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  id=\"dynamiclink_3\" >https://store.steampowered.com/app/728050/_Heroes_of_Hexaluga/</a>\
      \ where the Father of War is left without his weapon and shield! <br>He lost\
      \ hold of them during the hardest fight with a titan. But he managed to cast\
      \ a spell and lock the weapon and shield with a magic chain. So it received\
      \ its own soul and consciousness. And now the Weapon of War has its own goal:\
      \ get over all the obstacles and return to its master to help the Father of\
      \ War smash his enemies. How long will it take you to fulfill this task?<br><br>Main\
      \ game features:<br>+ Choice of playable elements: the weapon and shield;<br>+\
      \ Different characteristics of the weapon and shield influencing the game;<br>+\
      \ Physics-based level-design;<br>+ Interacting with the level elements;<br>+\
      \ Flexible chain with realistic physics."
