    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/686610/extras/sobreviva-logo_Steam.png?t=1571143993"
      /><br>You will start on an island, your goal will be to get to the island in
      the middle of the map, and when you get there, let your reflexes take care of
      you;<br><br>There will be three enemies to destroy on the island;<br><br>You
      can choose the map you want to play, you can also change your skins in the inventory
      tab, every 3 matches you win will give you the chance to get new skins in your
      inventory (in-game);<br><br>There will be instant lives that will help you survive
      on this hostile island;<br><br>Every time you start a round there will be a
      shop in it, you can buy swords, weapons and grenades, each item has a time and
      damages for you to respect;<br><br>Within the game you will have several rounds
      to know which player is the best player at the moment, the game only ends when
      a player has 2 (two) points of difference of the second place, remembering after
      he has obtained 5 (five) points;<br><br>There will be various types of grenades
      for you to blow up your enemy. You will throw the grenade at the time shown
      in the store, there is a gauge for when you can play;<br><br>The game has a
      system for new players that you must do before playing.
