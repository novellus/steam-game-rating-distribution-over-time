details:
  data:
    about_the_game: "\u200BThe Crown Store can be accessed in-game to browse unique\
      \ pets, mounts, costumes for your character, and other virtual goods and services.\
      \ To buy any of the Crown Store's special items, you'll need Crowns, a virtual\
      \ in-game currency. Crowns can be purchased in packs of various sizes, and you'll\
      \ receive a discount on larger packs! Check out the Crown Store in-game to see\
      \ all the great offerings, and buy yourself a pack of Crowns to spend on your\
      \ favorites. ESO Plus\u2122 members receive a monthly allotment of Crowns in\
      \ addition to tons of other excellent benefits. Become a member today!<br><br><ul\
      \ class=\"bb_ul\"><li>Use Crowns to purchase mounts, pets, costumes, and more\
      \ virtual goods in-game.<br></li><li>Crowns cannot be traded or gifted.</li></ul>"
