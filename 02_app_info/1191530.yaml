    about_the_game: "A selection of levels from the first third of BOX.<br />\r\n\
      <br />\r\nThink inside the box...<br />\r\n<br />\r\nBOX is a logic puzzle-platformer\
      \ where you must navigate small mazes and symmetrical obstacles to collect every\
      \ object. Rotate the stage itself to change the layout of the maze, as well\
      \ as your own position, to reach impossible places.<br />\r\n<br />\r\n80's\
      \ VHS aesthetic. Soft electronic music. Boxes.<br />\r\n<br />\r\nA chair. A\
      \ screen. And you."
