    about_the_game: This soundtrack to the smash rhythm-music hit BIT.TRIP RUNNER
      features turbo-charged chiptune-inspired tracks that will get you matching your
      stride to The Good Commander himself. Bookended by chipmusic rock band Anamanaguchi,
      the BIT.TRIP RUNNER soundtrack adds a thrilling new beat to CommanderVideo's
      jammy as he takes the world by storm. Continue your own BIT.TRIP with this essential
      audio companion.<h2 class="bb_tag">BIT.TRIP RUNNER Original Soundtrack+</h2><ul
