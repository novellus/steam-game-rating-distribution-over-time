    about_the_game: <h2 class="bb_tag">Flags Book</h2>This Flag themed book unlocks
      20 additional levels for Coloring Pixels! Inspired by flags from across the
      globe, expect flags from interesting countries, states and other origins.<h2
      class="bb_tag">Contents</h2>The Flags book unlocks the following images:<br><ul
      class="bb_ul">    <li>Pride - 20x12<br>    </li><li>Antwerp - 24x16<br>    </li><li>Olympic
      - 53x30<br>    </li><li>South Africa - 53x31<br>    </li><li>Jolly Roger - 60x45<br>    </li><li>Hawaii
      - 64x32<br>    </li><li>United Kingdom - 70x35<br>    </li><li>Lifeguard Flags
      - 72x152<br>    </li><li>United Nations - 79x55<br>    </li><li>UNSC Founders
      - 92x41<br>    </li><li>Zimbabwe - 100x49<br>    </li><li>Nepal - 100x100<br>    </li><li>US
      Virgin Islands - 129x75<br>    </li><li>Kingdom of Burundi - 149x99<br>    </li><li>FIAV
      - 169x100<br>    </li><li>Kiribati - 200x100<br>    </li><li>Wales - 200x120<br>    </li><li>Royal
      Standard - 300x150<br>    </li><li>European Union - 320x320<br>    </li><li>Republic
