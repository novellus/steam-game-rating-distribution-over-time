    about_the_game: <strong>Mina Lockheart's dreams became unbearable nightmares.</strong>
      She dreamt about her grandmother Kate and their old family house being eaten
      by flames. One day, Mina decided to travel back to their family estate to make
      peace with her own memories and feelings of loss and loneliness.<br>But after
      she arrived, not even in her wildest dreams she could imagine what will happen
      and where the events will take her. What started as a simple trip of search
      for inner peace, turned out to be the greatest, unimaginable adventure of her
      life!<h2 class="bb_tag">Features:</h2><ul class="bb_ul"><li>Discover the truth
      about your grandmother's past<br></li><li>Explore many unique fantasy locations<br></li><li>Meet
      mythical creatures like homely, pixies and more<br></li><li>Dozens of interesting
      puzzles to solve<br></li><li>Beautiful graphics and fantasy atmosphere</li></ul><img
