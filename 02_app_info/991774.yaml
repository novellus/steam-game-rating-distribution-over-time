      \ \u201CGravitational Lens\u201D 17 Mk.4<br></li><li>Active destroyer module\
      \ \u201CPyro Emitter\u201D 14 Mk.4 <br></li><li>Active destroyer module \u201C\
      Teleportation sphere\u201D 13 Mk.4 <br></li><li>Active destroyer module \u201C\
      Signal router\u201D 13 Mk.4  <br></li><li>Destroyer kinetic weapon \u201CCoilgun\u201D\
      \ 14 Mk.5  <br></li><li>Destroyer kinetic weapon \u201CCoilgun\u201D 17 Mk.5\
      \  <br></li><li>Destroyer EM weapon \u201CG'Thar'Du Cannon\u201D13 Mk.5  <br></li><li>Destroyer\
      \ EM weapon \u201CG'Thar'Du Cannon\u201D 17 Mk.5 </li></ul> <br>A special bonus\
      \ for everyone who buys the bundle \u2014 10,000 galactic standards!<br><br>Galactic\
      \ Standards is a special in-game currency that can be purchased with real money.\
      \ With its help, your progress in the game will be easier and more comfortable.\
      \ <br><br>When buying multiple DLCs, the number of Galactic Standards is cumulative!\
      \ You save your time and immediately join the fight!"
