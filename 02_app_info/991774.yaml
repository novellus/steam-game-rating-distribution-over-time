    review: One of the best DLC's for this game. This is my first Destroyer from this
      game. I love it, It has made grinding less of a pain in the butt. It has made
      the game more fun as well, which is what games are suppose to be. The decals
      that come with it for the Elidium Corperation are pretty neat. Since Elidium
      was only added about a year or two ago. Aside from this I also have the Waz'Got
      which is also a great DLC ship.
