    about_the_game: "Attention! Identical packages cannot be activated on one account\
      \ twice! <br>Attention! Identical ships from different purchased bundles are\
      \ not compensated!<br>Attention! All the ships included in the packs are delivered\
      \ assembled. Re-equipment is possible for in-game currency.<h2 class=\"bb_tag\"\
      >This bundle includes</h2><ul class=\"bb_ul\"><li>The basic configuration of\
      \ the \u201CEllydium\u201D destroyer Ze'Ta <br></li><li>\u201CEllydium\u201D\
      \ destroyer weapon: \u201CKai\u201D fission launcher 12 Mk.4 <br></li><li>\u201C\
      Ellydium\u201D destroyer weapon: \u201CKai\u201D fission launcher 17 Mk.4 <br></li><li>Active\
      \ module Swarm control 14 Mk.4 <br></li><li>Active module Swarm control 17 Mk.4\
      \ </li></ul><br>Stickers<br><ul class=\"bb_ul\"><li>\u201CEllydium corporation\u201D\
      <br></li><li>\u201CCrystal DNA\u201D<br></li><li>\u201CEllydium skull\u201D\
      </li></ul><br>Additionally, the pilot receives:<br><ul class=\"bb_ul\"><li>Active\
      \ destroyer module \u201CPhoton emitter\u201D 13 Mk.4 <br></li><li>Active destroyer\
      \ module \u201CPhoton emitter\u201D 17 Mk.4 <br></li><li>Active destroyer module\
      \ \u201CGravitational lens\u201D 14 Mk.4<br></li><li>Active destroyer module\
      \ \u201CGravitational Lens\u201D 17 Mk.4<br></li><li>Active destroyer module\
      \ \u201CPyro Emitter\u201D 14 Mk.4 <br></li><li>Active destroyer module \u201C\
      Teleportation sphere\u201D 13 Mk.4 <br></li><li>Active destroyer module \u201C\
      Signal router\u201D 13 Mk.4  <br></li><li>Destroyer kinetic weapon \u201CCoilgun\u201D\
      \ 14 Mk.5  <br></li><li>Destroyer kinetic weapon \u201CCoilgun\u201D 17 Mk.5\
      \  <br></li><li>Destroyer EM weapon \u201CG'Thar'Du Cannon\u201D13 Mk.5  <br></li><li>Destroyer\
      \ EM weapon \u201CG'Thar'Du Cannon\u201D 17 Mk.5 </li></ul> <br>A special bonus\
      \ for everyone who buys the bundle \u2014 10,000 galactic standards!<br><br>Galactic\
      \ Standards is a special in-game currency that can be purchased with real money.\
      \ With its help, your progress in the game will be easier and more comfortable.\
      \ <br><br>When buying multiple DLCs, the number of Galactic Standards is cumulative!\
      \ You save your time and immediately join the fight!"
