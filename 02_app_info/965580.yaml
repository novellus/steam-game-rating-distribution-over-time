    reviews: "\u201COverall it\u2019s everything I wish more war games were. It\u2019\
      s beautifully produced, has just the right amount of randomness with the card\
      \ deck and dice\u2014enough to keep you on your toes and have a contingency\
      \ plan but not enough to negate your planning.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=https://www.boardgamequest.com/root-review/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Board Game Quest</a><br><br>\u201CRoot\
      \ is a winner. This game will take a long time to get great at, but it is a\
      \ very approachable heavy strategy game.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=https://www.cardboardrealitypodcast.com/written-reviews/2018-9-22/expectations-v-reality-root\"\
      \ target=\"_blank\" rel=\"noopener\"  >Cardboard Reality</a><br><br>\u201CIf\
      \ you like a good war game, if you like to think about the political implications\
      \ of what everyone\u2019s doing on the board, and if you think the ultimate\
      \ asymmetrical battle between the woodland\u2019s cutest creatures is something\
      \ you cannot resist, I cannot recommend this game highly enough.\u201D<br><a\
      \ href=\"https://steamcommunity.com/linkfilter/?url=https://www.spritesanddice.com/2018/08/review-root-woodland-game-might-and-right\"\
      \ target=\"_blank\" rel=\"noopener\"  >Sprites + Dice</a><br>"
