details:
  data:
    about_the_game: '<img src="https://steamcdn-a.akamaihd.net/steam/apps/1198240/extras/STEANgif.gif?t=1577186638"
      /><br><br><strong><h2 class="bb_tag">Welcome to join the discord from url shown
      in external links section!!!!!</h2></strong><br><br>The evil villain has spread
      a rare virus into the city. Citizens who are infected were turned into aggressive
      zombies. The uninfected will also become zombies after being bitten.  The government
      has blockaded the whole city and sent a helicopter to search for survivors.<br><br><strong>Features</strong><br><br><strong>Game
      Scenes</strong>: The game consists of four chapters. Each chapter contains a
      real and complicated scene, namely streets, the rooftop of a residential area,
      a hotel and the rooftop of the hotel. Players are free to explore all the game
      scenes. In addition to the main route set by the plot, they can also gain access
      to shortcuts.<br><br><strong>Arm System</strong>: The game provides players
      with a variety of firearms, grenades, and cold weapons. Players need to find
      and collect them during the game. If they run out of bullets, players can also
      fight with their fists.The medical kits in the game are very important, and
      players need to use them sparingly.<br><br><strong>Zombies</strong>: There are
      many kinds of zombies in the game, and they are people of different professions
      that were infected and became zombies. There are five kinds of very powerful
      boss zombies. In order to kill them, the players have to find out what their
      weaknesses are. The most exciting part are the zombie waves, where a large number
      of zombies keep pouncing on players. Players need to be calm to destroy them.<br><br><strong>Puzzle
      solving</strong>: players will encounter many puzzles, and they need certain
      skills to solve them.<br><br><br><strong>Includes intense violence and blood.</strong>'
