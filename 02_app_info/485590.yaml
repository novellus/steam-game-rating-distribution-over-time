details:
  data:
    about_the_game: "Citadel is a multiplayer survival game with rogue-like elements\
      \ inspired by \u201CCube\u201D the movie. <br />\r\nThe game created by a little\
      \ indie developers team. <br />\r\n<br />\r\nBecome a prisoner of the Citadel\
      \ - you will discover a hardcore gameplay full of pain <br />\r\n<br />\r\n\
      Earn your freedom \u2013 each level is a randomly generated labyrinth filled\
      \ with unique challenges, enemies and traps, and you only have a short period\
      \ of time to find the exit <br />\r\n<br />\r\nBecome stronger \u2013 collect\
      \ Synergy, which acts both as a health and a valuable resource which is needed\
      \ for activation of portals and unlocking new abilities <br />\r\n<br />\r\n\
      Seek for allies \u2013 on each level you can meet other random players, who\
      \ you can discover new places and overcome tough challenges with (the only way\
      \ of communication here is the voice chat)"
