      \ /><br><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1036760/extras/description.png?t=1598616813\"\
      \ /><br>Led by <strong>Brok </strong>and <strong>Eitria</strong>, two spirited\
      \ siblings, the <strong>Clan of the Horse</strong> are a quiet and sturdy people.\
      \ They are also recognized by all as the best craftsmen and women of the known\
      \ world.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1036760/extras/bg_horse_600px.png?t=1598616813\"\
