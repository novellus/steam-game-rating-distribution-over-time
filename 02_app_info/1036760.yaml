      \ /><br><ul class=\"bb_ul\">The clan starts with specific advantages:<li>Eitria\
      \ and Brok are the 2 clan <strong>Warchiefs</strong>, they can be recruited\
      \ in the <strong>Forge</strong>, instead of the usual Military Camps<br></li><li>Both\
      \ Warchiefs can <strong>fight</strong>, <strong>mine ore </strong>and <strong>forge</strong><br></li><li><strong>V\xF6\
      lund's Forge </strong>replaces the regular Forge <br></li><li><strong>Villagers\
      \ </strong>build and repair buildings<strong> faster</strong></li></ul><br>When\
      \ reaching fame levels, the Clan of the Horse will gain additionnal tool improvements\
      \ and the ability to build a second Relic!<br><br>The clan also has its own\
      \ Relic, that will boost the Warchiefs survivability, forge and mining speed!<br><br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1036760/extras/forge_title.png?t=1598616813\"\
      \ /><br>The regular forge is <strong>replaced </strong>by V\xF6lund's Forge.\
      \ <strong>Upgrading </strong>this forge will increase the forging speed by <strong>20%</strong>.<br><br>Eitria\
      \ and Brok are the clan of the Horse\u2019s <strong>Warchiefs</strong>. They\
      \ can be recruited from <strong>V\xF6lund's Forge</strong>. They are at the\
      \ <strong>center </strong>of the Clan mechanics, mainly because they are <strong>the\
      \ only ones</strong> able to mine Stone or Iron, and Forge Tools, Weapons and\
      \ Relics.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1036760/extras/Mining_Forging.gif?t=1598616813\"\
      \ /><br><br>To <strong>mine </strong>a deposit with one of the Warchiefs (or\
      \ with both), no need to build a mine, just <strong>assign</strong> them directly\
      \ to the <strong>ore</strong>. <br><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1036760/extras/lore_tree_600.png?t=1598616813\"\
      \ /><br>The Clan's Lore Tree will allow it to <strong>mine and forge more quickly,\
      \ to gather Lore when mining or to boost it's general production when placing\
      \ Relics</strong>.<br><br>Upgrading civilian building will <strong>increase\
