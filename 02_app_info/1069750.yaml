    about_the_game: "<h2 class=\"bb_tag\"><strong>Team up and be the Balance Breakers!</strong></h2>Balance\
      \ Breakers is an easy to learn battle-based party game for 1-4 players. Selecting\
      \ different Breakers, players have to dodge the attacks from the bosses, kick\
      \ the opponent off the arena and collect most treasures to claim the victory.<br><br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1069750/extras/Boss_Compress.gif?t=1591377125\"\
      \ /><h2 class=\"bb_tag\"><strong>Let\u2019s Break the Balance!</strong></h2>Bosses\
      \ dominating the land are defending everyone to take their treasures. They will\
      \ use specific skills to kick you off the arena and take back their treasures.\
      \ Find the chance to hit them hard and make them explode!<br><br><br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/1069750/extras/Result_Compressed.gif?t=1591377125\"\
      \ /><h2 class=\"bb_tag\"><strong>Choose you Breaker and get each others\u2019\
      \ backs!</strong></h2>Breakers with special weapons and skills ally to fight\
      \ for their team. Wombo combo with other breakers to kick other opponents away\
      \ from the victory. For the glory...For the treasure!<br><br><br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/1069750/extras/RumbleArena_Compress.gif?t=1591377125\"\
      \ /><h2 class=\"bb_tag\"><strong>Epic battles with chaotic co-op!</strong></h2>Overwhelming\
      \ missions and action awaits you on the battleground. Collecting treasures,\
      \ kicking off enemies, dodging the boss, clearing obstacles, returning the coins,\
      \ etc. are happening at the same time. Stick with your team to co-op and work\
      \ out the fights.<br><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1069750/extras/Gif2.gif?t=1591377125\"\
      \ /><h2 class=\"bb_tag\">Features:</h2><ul class=\"bb_ul\"><li>Fancy graphics\
      \ come with epic battles<br></li><li>Simple to control, easy to learn and fun\
      \ to watch<br></li><li>Bosses with unique skills and mechanics on every different\
      \ maps<br></li><li>Breakers with special Dash and Skills can be chosen<br></li><li>Team\
      \ Battle: for classic team match<br></li><li>Rumble Arena: for a chaotic fighting\
      \ challenge<br></li><li><strong>Included in game: a 10 mins introduction animation!</strong></li></ul>"
