  data:
    about_the_game: '<img src="https://cdn.cloudflare.steamstatic.com/steam/apps/965600/extras/RaidersWordArt.png?t=1602544612"
      /><h2 class="bb_tag">It''s Raiding Season!</h2>Assemble a crew and outfit a
      longboat to raid settlements for gold and fame! Impress your Chieftain in glorious
      battle and win your place among the legends of the North Sea in this digital
      adaptation of the award-winning board game!<h2 class="bb_tag">The Official Digital
      Adaptation of the Award-Winning Board Game!</h2>Plunder your way to adventure
      as <i>Raiders of the North Sea</i> brings the strategy and fun of the hit tabletop
      game to digital life!<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/965600/extras/SwordRight.png?t=1602544612"
      /><h2 class="bb_tag">Cross-Platform Play!</h2>Sail dangerous waters with cross-platform
      online play! <i>Raiders of the North Sea</i> is available on:<br><ul class="bb_ul"><li>PC
      on Steam<br></li><li>iTunes for iOS phones and tablets<br></li><li>Google Play
      for Android phones and tablets<br></li><li>Nintendo Switch</li></ul><h2 class="bb_tag">Deep
      Worker Placement Strategy!</h2><ul class="bb_ul"><li>Each turn you''ll harvest
      resources twice: first by placing one worker, and then by recovering a different
      one!<br></li><li>Use your resources to hire a Viking crew and outfit your longboat!<br></li><li>Send
      your crew on daring raids to win gold and glory!<br></li><li>Survive battles
      with the legendary Valkyrie...or honor your Chieftain in a glorious death!<br></li><li>Amass
      Plunder and make sacrificial Offerings to win!</li></ul><h2 class="bb_tag">Upgrade
      Your Longboat!</h2><ul class="bb_ul"><li>Complete objectives to improve your
      longboat!</li></ul><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/965600/extras/Longboat_Upgrade-min.png?t=1602544612"
      /><h2 class="bb_tag">Many Ways to Raid!</h2><ul class="bb_ul"><li><strong>Turn-Based
      Strategy</strong> lets you play at your own pace!<br></li><li><strong>Learn
      the Oars</strong> in a full tutorial that teaches you the strategy of the game!<br></li><li><strong>Explore
      the North Sea</strong> in a 10-game campaign!<br></li><li><strong>Lead Your
      People</strong> in single-player games against AI opponents!<br></li><li><strong>Rise
      to Greatness</strong> in multiplayer battles!</li></ul><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/965600/extras/SteamTrio600.png?t=1602544612"
      />'
