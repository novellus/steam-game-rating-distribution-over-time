    reviews: "\u201CRaiders is mounting a serious challenge as one of the best mobile\
      \ board games out there.\u201D<br><a href=\"https://kotaku.com/raiders-of-the-north-sea-is-a-really-good-digital-board-1836869083\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Kotaku</a><br><br>\u201CThe digital\
      \ version does a brilliant job of recreating the feel of the board game. Smartly\
      \ designed, with some wonderful visuals and enthralling entertainment, well\
      \ worth plundering. (5/5 stars)\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=https://www.pockettactics.com/reviews/raiders-of-the-north-sea-ios-android/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Pocket Tactics</a><br><br>\u201CAs it\
      \ stands, this is one of the best all around apps out there\u2026. A beautiful\
      \ digital implementation, the game jumps to life on your mobile device.\u201D\
      <br><a href=\"https://steamcommunity.com/linkfilter/?url=https://www.pixelatedcardboard.com/raiders-of-the-north-sea-review/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Pixelated Cardboard</a><br>"
