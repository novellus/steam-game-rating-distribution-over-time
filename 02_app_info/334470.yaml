details:
  data:
    about_the_game: "Inspired by Daniel Defoe\u2019s classic masterpiece, Robinson\
      \ Crusoe is a story of a man who survives a terrible shipwreck and finds himself\
      \ cast away on an island in the Caribbean. In this incredible hidden object\
      \ adventure that spans over 28 years, help Robinson explore the island, fight\
      \ with cannibals, visit a lost village and construct a boat to sail back home!<br\
      \ />\r\n<br />\r\n- Two game play modes \u2013 Relaxed and Survivor<br />\r\n\
      - 31 unique levels<br />\r\n- 36 unique locations to explore, from a wrecked\
      \ ship to desolated well.<br />\r\n- Fun adventure spirit!<br />\r\n- Based\
      \ on the classic novel by Daniel Defoe"
