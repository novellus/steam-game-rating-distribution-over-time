    about_the_game: "VR shooter Drunkl or Dead immerses you in a post-apocalyptic\
      \ world where you will fight against countless zombies. Weapons and alcohol\
      \ will help you. You will be in for an exciting and dynamic compeptitive gameplay:\
      \ hordes of enemies, dangerous bosses, hot babes, and sea of alcohol - as it's\
      \ the only way to save yourself from zombie virus! <br />\r\n* Shoot! Hit! Blow\
      \ up! - stand against bloodthirsty enemies at any price! <br />\r\n* Drink!\
      \ Drink! Drink! - in this game, alcohol is not only harmful, but useful useful\
      \ too! <br />\r\n* Walk through the line of a riveting plot to discover locations\
      \ to dare your friends in survival mode.<br />\r\n* Become the best killer of\
      \ undead among your friends or worldwide, if everything mentioned above isn't\
      \ enough for you.<br />\r\n<br />\r\nThis game is a free demo of Drunk or Dead.<br\
      \ />\r\nThis week the game is overtaken by you know who."
