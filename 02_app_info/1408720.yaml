details:
  data:
    about_the_game: "Shoot your way through 12 rotation maps to earn rewards. Master\
      \ the highly skill-based movement system unique to Krunker. If dropping Nukes\
      \ and Quick-scoping people in pubs isn't your thing, Krunker also offers thousands\
      \ of custom games to choose from.<br />\r\n<br />\r\n Infected, Parkour, Free\
      \ for All, Capture the Flag and much much more. With Krunker's robust modding\
      \ and mapping tools - there are no limits to what you can create and experience.<br\
      \ />\r\n<br />\r\nKrunker also features a Thriving Economy with thousands of\
      \ Skins and Items to Unlock, Sell and Trade.<br />\r\n<br />\r\nDedicated Servers\
      \ on every Continent &amp; an easy to use server browser.  You can host your\
      \ own custom server with 2 clicks!"
