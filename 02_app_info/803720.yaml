    review: A pretty fun game so far, I'm pretty terrible at strategy games though.  This
      company is severely under-recognized in my opinion.  I played Plague Road on
      the Playstation and loved that game as well.  Only complaint is that the game
      is very laggy and crashed once, but the artwork is great.  I would recommend
      for the programmer to make it run a bit smoother.
