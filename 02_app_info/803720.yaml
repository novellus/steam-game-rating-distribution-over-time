  data:
    about_the_game: War has come to Kasalli. As endless conflict rages, seven warriors
      discover an ancient power that promises mastery over any battlefield.<br><br>From
      the developers of <i>Mecho Wars</i>, <i>War Theatre</i> expands classic turn-based
      strategy gameplay with RPG elements. Choose your hero and take to battle in
      single-player campaigns set in a continent ravaged by ceaseless war. Complete
      quests to earn perks and unlock deeper customization options to refine your
      strategy and dominate opponents in online or local multiplayer.
