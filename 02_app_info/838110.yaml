details:
  data:
    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/838110/extras/HP_FollowBanner.gif?t=1597732790\"\
      \ /><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/838110/extras/hp_votes.png?t=1597732790\"\
      \ /><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/838110/extras/hp_gameplay_02.gif?t=1597732790\"\
      \ /><br><br>Invading a grime encrusted dystopia straight out the eighties, you're\
      \ the monster the authorities warned about.\_Dragging your bloody tentacles\
      \ on the greasy asphalt, <strong>you snatch body after body</strong>. You are\
      \ the <strong>HyperParasite</strong>; an evil alien with a bone to pick with\
      \ humanity\u2026just because it\u2019s <i>fun</i>.\_Infesting the sickest corners\
      \ of the most ass-kicking decade, you must fight your way to the top of the\
      \ pop-cultural food chain, in order to push the <i>Big Red Button</i> and bring\
      \ about the mushroom cloud of finality.\_Be the baddest, navigating the dangerous\
      \ procedurally generated streets of a hopeless past, in this tough twin-stick\
      \ roguelite brawling <i>S.O.B.</i><h2 class=\"bb_tag\">'Long live the new flesh'</h2><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/838110/extras/hp_gameplay_01.gif?t=1597732790\"\
      \ /><br><br>Look at all those juicy <i>meat-sacks</i> going to waste on those\
      \ grotty humans!\_As the HyperParasite you can make better use of them, snatching\
      \ hosts with your tentacles, absorbing them and their <strong>different abilities</strong>.\_\
      Once they die you can discard their skin, but keep on snatching, since one shot\
      \ as the parasite and it's <strong>permadeath</strong>. That is, unless you\
      \ found some nice <strong>upgrades</strong>, so keep your eyes open\u2026or\
      \ your feelers high...or whatever a parasite does.<h2 class=\"bb_tag\">'Hosting\
      \ makes me feel good'</h2><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/838110/extras/hp_CharCursor.gif?t=1597732790\"\
      \ /><br><br>Feed the parasite with over <strong>60 different characters</strong>,\
      \ as you <strong>collect and control hosts</strong>, each with their own <strong>unique\
      \ attack and smack-down</strong>.\_Hunt down the host class boss, <strong>rip\
      \ their brain off</strong> (they didn\xB4t use it anyway), and take it back\
      \ to Wito's, our ever-greedy <strong>shopkeeper</strong>.\_Using some very weird\
      \ machinery to <strong>store the brain</strong>, you can then <strong>unlock\
      \ the character</strong> with your hard stolen cash.\_There's even a storage\
      \ unit for your already collected hosts to come back to in later games.<h2 class=\"\
      bb_tag\">'Yeah, Downtown must be the friendliest place on Earth...'</h2><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/838110/extras/hp_possession.gif?t=1597732790\"\
      \ /><br><br>Since the game is <strong>procedurally generated</strong>, nobody\
      \ knows what's waiting around the next dark corner.\_Can you survive the <strong>5\
      \ Acts</strong> of this grungy-looking synthwave-filled world?\_Maybe yes, if\
      \ you remember that what lies in the shadows is essential, as there are <strong>secrets\
      \ within secrets</strong> to explore within its roguelite mapping system.\_\
      And if you keep a tentacle out for the <strong>bosses</strong>, as they pack\
      \ one mean punch!<h2 class=\"bb_tag\">Pump up the volume!</h2><br><img src=\"\
      https://cdn.cloudflare.steamstatic.com/steam/apps/838110/extras/hp_music.gif?t=1597732790\"\
      \ /><br><br>Original beats served by Van Reeves and Joe Kataldo, delivering\
      \ a thumping score with a pulsating synthwave bassline, punctuating every snatch\
      \ and kill.<h2 class=\"bb_tag\">A friend in need...</h2><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/838110/extras/hp_coop.png?t=1597732790\"\
      \ /><br><br>Trouble loves company, as you can bring a mate to deliver twice\
      \ the carnage in two-player local co-op mode."
