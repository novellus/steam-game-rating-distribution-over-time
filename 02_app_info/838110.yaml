    reviews: "\u201CEnter The Gungeon meets Broforce, as you body-snatch your way\
      \ through the '80s\u201D<br><a href=\"https://www.rockpapershotgun.com/2019/04/03/body-snatching-shooter-hyperparasite-enters-early-access/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Rock, Paper, Shotgun</a><br><br>\u201C\
      HyperParasite is the most addictive game of the year so far. Nothing even comes\
      \ close.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=https://www.forbes.com/sites/mattgardner1/2020/04/12/review-hyperparasite-is-the-best-indie-game-youve-probably-never-heard-of\"\
      \ target=\"_blank\" rel=\"noopener\"  >Forbes</a><br><br>\u201CThis month no\
      \ game, not even the most noble one, has nailed me to the screen and made me\
      \ repeat many times &quot;one more game and that's it!&quot; like Hyperparasite.\u201D\
      <br>9.2 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=https://www.thegamesmachine.it/hyperparasite-pc-ps4-xbox-one-switch/hyperparasite-recensione/\"\
      \ target=\"_blank\" rel=\"noopener\"  >The Games Machine</a><br>"
