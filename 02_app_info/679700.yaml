details:
  data:
    about_the_game: "Dead Shits is a cartoony platformer with traps, enemies and time\
      \ pressure in fantasy worlds.<br />\r\nSome levels can be destroyed, so be careful!<br\
      \ />\r\n<br />\r\nAre you ready for a difficult game without extra lifes or\
      \ convenient spawnpoints?<br />\r\nEach level have a different world to explore,\
      \ with its own feeling and great music.<br />\r\nYour highscore will be saved\
      \ for completing the whole game of 10 levels.<br />\r\nSo be prepared for this\
      \ unique game and try your best!"
