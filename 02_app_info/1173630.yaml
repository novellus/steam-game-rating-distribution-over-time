    short_description: Beat Rush is a musical racing game in which your goal is to
      catch points and avoid obstacles. The points allow you to upgrade your ship,
      refill your health, buy stuff, and recharge your ability. Survive throughout
      a pumped-up electronic music track to move up a level.
