    about_the_game: 'Beat Rush is a musical racing game in which your goal is to catch
      as many <i>points</i> as possible, survive and upgrade your ship to the max.<br><br>You''ll
      be in control of a space vessel capable of flying above a special platform that
      enables you to fly. You''ll begin with a regular ship and work your way up by
      collecting <i>blue points</i> and using them to upgrade your vessel. The vessel''s
      speed will increase by each beaten level. In the background of every level,
      you''ll hear a different pumped-up electronic track.<br><br>In Beat Rush, your
      goal is to survive throughout the music track playing in the background.<br>You''ll
      play with spaceships, which you can upgrade.<br>But it''s not going to be that
      easy!<br>There will be obstacles spawning in your way. Colliding with them will
      cause damage to your ship: too much damage and ... boom.<br>You will also encounter
      what we call ''<i>points</i>.'' They are shining conical objects.<br>The <i>points</i>
      come in 3 colors, according to their function in the game.<br>All <i>points</i>
      replenish some of your health.<br>The <i>blue</i> ones are used as a currency
      in Beat Rush. You can spend them in the Shop.<br>The <i>pink</i> ones allow
      you to jump; <strong>15 pink points = 1 jump</strong>.<br>The <i>orange</i>
      ones allow you to regenerate your shield, which you''ll unlock with the 3rd
      ship in the Shop.<br>Each level will be more complicated than the previous one:
      more obstacles and higher speed.<br>Colliding with the walls on your sides also
      damages you - be careful while moving towards them!<br>Ships 4 and higher have
      unique features that you can activate with the key that regenerates your shield.<br>There
      are now two game modes. The one where your main goal is to collect points and
      survive throughout a song is called &quot;<strong>level-up mode</strong>.&quot;<br>The
      one where you play indefinitely is called &quot;<strong>infinite mode</strong>.&quot;<h2
      class="bb_tag">Leaderboards</h2>In a recent update, we brought you global leaderboards.<br>Whether
      you play in the <i>primary mode</i> or the <i>infinite mode</i>, your scores
      get published to these leaderboards, available <a href="https://steamcommunity.com/linkfilter/?url=https://ongakken.com/br-lb-selector"
      target="_blank" rel="noopener"  >here</a>.<br><br>The <i>blue points</i> are
      the rarest form of <i>points</i> and are also used as a currency, so we decided
      that these will be what the players will compete with.<br>Your <i>blue points''</i>
      balance gets published to the leaderboards <strong>after you finish a level
      in the level-up mode</strong>.<br>In the <i>infinite mode</i>, your <i>distance
      points</i> get published <strong>after you get destroyed</strong>.<h2 class="bb_tag">The
      new infinite mode</h2>We recently implemented what we call &quot;<i>infinite
      mode</i>.&quot;<br>This mode allows you to play indefinitely to one of the soundtrack''s
      tracks, which loops, but each loop is faster than the previous one.<br>The further
      you get, the more <i>distance points</i> you gain. These distance points are
      published to a global leaderboard <strong>after your ship is destroyed</strong>.'
