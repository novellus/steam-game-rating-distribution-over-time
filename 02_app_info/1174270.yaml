    about_the_game: "The space station IKO on one of the colonial planets had lost\
      \ contact with the Earth. <br>An experienced engineer Seam Kazer is to determine\
      \ the cause of the incident.<br>After arriving at the station he understands\
      \ that it\u2019s not the main colonists\u2019 problem. <br>No chance of asking\
      \ for help from the Earth due to his ship being damaged.<br><br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/1174270/extras/\u0430\u043D\u0433\
      \u043B\u0430\u043D\u0433\u043B.png?t=1608220240\" /><br><br>Now Seam should\
      \ pull himself through this difficult situation alone.<br>The only one to assist\
      \ him on this journey is the AI of the space station, IKO, along with the headmaster\u2019\
      s notes.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1174270/extras/\u0410\
      \u041D\u0413\u041B_2.png?t=1608220240\" /><br><br>Kazer has only a monkey wrench,\
      \ which is not fit for fight, but there isn\u2019t nothing better.<br>He will\
      \ face the difficult experience, during which new, strange and even mystic causes\
      \ of incident will be opened to him.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1174270/extras/\u0430\
      \u043D\u0433\u043B_3.png?t=1608220240\" /><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1174270/extras/Follow.gif?t=1608220240\"\
      \ />"
