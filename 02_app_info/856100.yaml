details:
  data:
    about_the_game: Little Comet is a cute physics-based space minigolf<br><br>Guide
      Little Comet on her long journey around the sun. Meet new friends and collect
      candy while you slingshot your way past the planets of our Solar System. Dodge
      gravity fields, ride the solar wind, and avoid perils like electric storms and
      hot planets to reach the next wormhole that takes you one step closer to your
      mother, the sun.<h2 class="bb_tag">Minigolf on a cosmic scale</h2><ul class="bb_ul"><li>Slingshot
      yourself across space and bounce off planets and ride their gravity to reach
      goal<br></li><li>Complete secondary objectives to earn extra stars<br></li><li>Use
      stars to unlock all 48 courses</li></ul><h2 class="bb_tag">Casual turn-based
      fun</h2><ul class="bb_ul"><li>Easy to learn, hard to master<br></li><li>No planet
      is alike. New gameplay elements keep the courses interesting<br></li><li>Secondary
      objectives include laid back tasks with no time limit</li></ul><h2 class="bb_tag">Suitable
      for even the youngest players</h2><ul class="bb_ul"><li>Cute characters and
      colorful courses<br></li><li>Simple user interface with minimal texts<br></li><li>No
      ads or in-app purchases<br></li><li>Children learn about the planets and our
      solar system while having fun</li></ul>
