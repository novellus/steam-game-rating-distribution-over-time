    about_the_game: This is a light version of TWTP without the Steam features, which
      may have a better performance on PCs.<br>The game is exanctly same, and it also
      supports English, Simplied Chinese and Thai.<br><br>This version <strong>doesn't
      run on Steam</strong>.<br>After installed, the game will be downloaded in your
      <strong>local folder</strong>. <br>Check your game library, right click &quot;The
      Witches' Tea Party&quot;, click &quot;properties&quot; and find the &quot;local
      files&quot;.<br>Unzip and click Tea Party Light.exe to play.<br><br>If you have
      any v2.0 savedata, copy them to www/save to keep playing.<br><br>This version
      doesn't support Steam achievements.
