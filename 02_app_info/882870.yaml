    about_the_game: <h2 class="bb_tag">[NOTICE]</h2> Jolly Riot is currently very
      early in development and being slightly redesigned. This page is no longer entirely
      accurate and it will be updated when new decisions have been made.<br><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/882870/extras/description_(spaced)-01.png?t=1592858270"
      /><br><br>Wanna play a fighting game that isn't a chore to learn? We do too.<br><br>Our
      goal is to design unique and easy to learn mechanics that reward you for playing
      skillfully.<br><br>We'll make the controls feel natural instead of asking you
      to memorize complex button combinations before you're allowed to <i>really</i>
      play.<br><br>Each character will have a unique fighting style so you can find
      one that suits you.<br><br>Singleplayer will pit you against a variety of enemies
      in a spectacle fighter style campaign.<br><br>We hope you'll join us on our
      development journey!<br><br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/882870/extras/story-01.png?t=1592858270"
      /><br><br>Long ago, the Isle of Vilehaven was a piratical paradise. Until the
      monstrous Kraken took the island by force with an army of squishy cephalopod
      soldiers. The beast now rules Vilehaven with an iron tentacle. <br><br>With
      nothing left to lose, the hot headed Captain Cutter sets sail on a quest to
      gather the ultimate crew. Under his leadership, they hope to reclaim the filthy,
      inky rock that they once called home...<br><br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/882870/extras/features-01.png?t=1592858270"
      /><h2 class="bb_tag">Here's what's planned</h2><ul class="bb_ul"><li> Nine beautifully
      animated original characters<br></li><li> Nine unique stages<br></li><li> One
      killer Kraken<br></li><li> Squids galore<br></li><li> Strong singleplayer campaign<br></li><li>
      Competitive local multiplayer<br></li><li> More ink than you think</li></ul><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/882870/extras/maybe_I'll_be_spacer_(white)(600x75)-01.png?t=1592858270"
      /><br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/882870/extras/lineup.png?t=1592858270"
      />
