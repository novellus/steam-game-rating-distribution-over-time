  data:
    about_the_game: "\u041F\u0440\u0438\u0432\u0435\u0442, \u0432\u0441\u0430\u0434\
      \u043D\u0438\u043A! \u0412\u0441\u0435, \u0447\u0435\u0433\u043E \u0436\u0430\
      \u0436\u0434\u0435\u0442 \u0442\u0432\u043E\u044F \u041C\u041C\u041E-\u0434\u0443\
      \u0448\u0430, \u0438 \u0434\u0430\u0436\u0435 \u0431\u043E\u043B\u044C\u0448\
      \u0435 \u043D\u0430\u0439\u0434\u0435\u0442\u0441\u044F \u0432 \u041C\u0438\u0434\
      \u043B\u0430\u0441\u0435 \u2014 \u043C\u0438\u0440\u0435, \u0433\u0434\u0435\
      \ \u0442\u0432\u043E\u0440\u044F\u0442\u0441\u044F \u043E\u0447\u0435\u043D\u044C\
      \ \u0441\u0442\u0440\u0430\u043D\u043D\u044B\u0435 \u0438 \u0432 \u0442\u043E\
      \ \u0436\u0435 \u0432\u0440\u0435\u043C\u044F \u0437\u0430\u0445\u0432\u0430\
      \u0442\u044B\u0432\u0430\u044E\u0449\u0438\u0435 \u0434\u0435\u043B\u0430. \u0417\
      \u0434\u0435\u0441\u044C \u043F\u0440\u0438\u043D\u0446\u0435\u0441\u0441 \u043F\
      \u043E\u0445\u0438\u0449\u0430\u044E\u0442, \u044D\u043B\u044C\u0444\u044B \u0434\
      \u0435\u0440\u0443\u0442\u0441\u044F \u0438\u0437-\u0437\u0430 \u043A\u0430\u043C\
      \u043D\u044F, \u0432 \u0441\u043E\u0441\u0435\u0434\u043D\u0438\u0445 \u0437\
      \u0435\u043C\u043B\u044F\u0445 (\u0442\u0435\u0445\u043D\u0438\u0447\u0435\u0441\
      \u043A\u0438 \u2013 \u0432\u043E\u0434\u0430\u0445) \u0433\u0435\u0440\u043E\
      \u0438 \u043D\u0430 \u0434\u0440\u0430\u043A\u043E\u043D\u0430\u0445 \u0440\u0443\
      \u0431\u044F\u0442\u0441\u044F \u0432 \u0432\u043E\u0437\u0434\u0443\u0445\u0435\
      ! \u0420\u0430\u0437\u0443\u043C\u0435\u0435\u0442\u0441\u044F, \u043A\u0430\
      \u043A \u0438 \u043F\u043E\u0434\u043E\u0431\u0430\u0435\u0442 \u0432 \u0434\
      \u043E\u0431\u0440\u043E\u0442\u043D\u043E\u0439 MMORPG, \u0442\u044B \u0437\
      \u0434\u0435\u0441\u044C \u0438 \u0431\u043E\u0435\u0446, \u0438 \u0432 \u0440\
      \u0435\u0439\u0434\u044B \u0441 \u0434\u0440\u0443\u0437\u044C\u044F\u043C\u0438\
      \ \u0445\u043E\u0434\u0435\u0446, \u0438 \u043A\u0440\u0430\u0444\u0442\u0430\
      \ \u0442\u0432\u043E\u0440\u0435\u0446.<h2 class=\"bb_tag\">\u041F\u0440\u0438\
      \u0440\u0443\u0447\u0430\u0439 \u0441\u0443\u0449\u0435\u0441\u0442\u0432</h2><br>\u041E\
      \u0441\u043D\u043E\u0432\u043E\u0439 \u0431\u044B\u0442\u0430 \u0432\u0441\u0430\
      \u0434\u043D\u0438\u043A\u0430 \u0438 \u0443\u0441\u043F\u0435\u0445\u0430 \u0432\
      \ \u0434\u0435\u043B\u0430\u0445 (\u0432 \u0442\u043E\u043C \u0447\u0438\u0441\
      \u043B\u0435 \u043B\u044E\u0431\u043E\u0432\u043D\u044B\u0445) \u044F\u0432\u043B\
      \u044F\u044E\u0442\u0441\u044F \u043C\u0430\u0443\u043D\u0442\u044B! \u041E\u043D\
      \u0438 \u0431\u044B\u0432\u0430\u044E\u0442 \u0440\u0430\u0437\u043D\u044B\u0435\
      : \u043E\u0442 \u0433\u043E\u0440\u0438\u043B\u043B\u044B \u0438 \u043A\u043E\
      \u0442\u0438\u043A\u0430 \u0432 \u0447\u0430\u043B\u043C\u0435 \u0434\u043E\
      \ \u043B\u0435\u0442\u0430\u044E\u0449\u0435\u0433\u043E \u043A\u0438\u0442\u0430\
      . \u041D\u0430\u0439\u0434\u0438 \u0438\u0445, \u043F\u0440\u0438\u0440\u0443\
      \u0447\u0438, \u0438 \u0442\u043E\u0433\u0434\u0430 \u043D\u0430\u0441\u043B\
      \u0430\u0434\u0438\u0448\u044C\u0441\u044F \u043D\u0435 \u0442\u043E\u043B\u044C\
      \u043A\u043E \u043F\u0435\u0440\u0435\u043B\u0435\u0442\u0430\u043C\u0438 \u043C\
      \u0435\u0436\u0434\u0443 \u0436\u0438\u0432\u043E\u043F\u0438\u0441\u043D\u044B\
      \u043C\u0438 \u0437\u0435\u043C\u043B\u044F\u043C\u0438 \u0441 \u043B\u044E\u0431\
      \u043E\u043F\u044B\u0442\u043D\u043E\u0439 \u0430\u0440\u0445\u0438\u0442\u0435\
      \u043A\u0442\u0443\u0440\u043E\u0439, \u043D\u043E \u0438 \u043C\u0430\u0441\
      \u0448\u0442\u0430\u0431\u043D\u044B\u043C\u0438 \u0432\u043E\u0437\u0434\u0443\
      \u0448\u043D\u044B\u043C\u0438 \u0431\u0438\u0442\u0432\u0430\u043C\u0438. \u0410\
      \u0445 \u0434\u0430, \u043A\u043E\u043B\u043B\u0435\u043A\u0446\u0438\u043E\u043D\
      \u0435\u0440\u0430\u043C \u0431\u0443\u0434\u0435\u0442 \u0433\u0434\u0435 \u0440\
      \u0430\u0437\u0433\u0443\u043B\u044F\u0442\u044C\u0441\u044F, \u0447\u0442\u043E\
      \u0431\u044B \u043F\u043E\u043F\u043E\u043B\u043D\u0438\u0442\u044C \u0441\u0432\
      \u043E\u0439 \u0437\u0432\u0435\u0440\u0438\u043D\u0435\u0446 \u0438 \u043F\u043E\
      \u043B\u0443\u0447\u0438\u0442\u044C \u043D\u0435\u043F\u043B\u043E\u0445\u0438\
      \u0435 \u0431\u043E\u043D\u0443\u0441\u044B!<h2 class=\"bb_tag\">\u041D\u0430\
      \u0445\u043E\u0434\u0438 \u0441\u0432\u043E\u0439 \u0434\u043E\u0441\u0443\u0433\
      </h2><br>\u0425\u043E\u0447\u0435\u0448\u044C \u0440\u0430\u0437\u0432\u0438\
      \u0432\u0430\u0442\u044C\u0441\u044F \u043A\u0430\u043A \u0440\u0435\u043C\u0435\
      \u0441\u043B\u0435\u043D\u043D\u0438\u043A? \u0421 \u043E\u0431\u043D\u043E\u0432\
      \u043B\u0435\u043D\u0438\u0435\u043C \xAB\u0412\u0435\u0442\u0435\u0440 \u043F\
      \u0435\u0440\u0435\u043C\u0435\u043D\xBB \u0443 \u0438\u0433\u0440\u043E\u043A\
      \u043E\u0432 \u043F\u043E\u044F\u0432\u0438\u043B\u043E\u0441\u044C \u0435\u0449\
      \u0435 \u0447\u0435\u0442\u044B\u0440\u0435 \u043C\u0435\u0445\u0430\u043D\u0438\
      \u043A\u0438 \u0434\u043B\u044F \u0443\u043B\u0443\u0447\u0448\u0435\u043D\u0438\
      \u044F \u0432\u0435\u0449\u0435\u0439. \u0418\u043D\u0442\u0435\u0440\u0435\u0441\
      \u0443\u0435\u0448\u044C\u0441\u044F \u043F\u0440\u0438\u0440\u043E\u0434\u043E\
      \u0439 \u0438 \u0430\u0440\u0445\u0438\u0442\u0435\u043A\u0442\u0443\u0440\u043E\
      \u0439? \u0412 \u041C\u0438\u0434\u043B\u0430\u0441\u0435 \u043F\u0440\u0435\
      \u0434\u043E\u0441\u0442\u0430\u0442\u043E\u0447\u043D\u043E \u043C\u0435\u0441\
      \u0442 \u0432 \u0440\u0430\u0437\u043D\u044B\u0445 \u043A\u043B\u0438\u043C\u0430\
      \u0442\u0438\u0447\u0435\u0441\u043A\u0438\u0445 \u0437\u043E\u043D\u0430\u0445\
      , \u0447\u0442\u043E\u0431\u044B \u0440\u0430\u0434\u043E\u0432\u0430\u0442\u044C\
      \ \u0432\u0437\u0433\u043B\u044F\u0434 \u0438 \u0434\u0435\u043B\u0438\u0442\
      \u044C\u0441\u044F \u0441 \u0434\u0440\u0443\u0437\u044C\u044F\u043C\u0438 \u0441\
      \u043A\u0440\u0438\u043D\u0448\u043E\u0442\u0430\u043C\u0438. \u041F\u043E\u0434\
      \u0432\u0438\u0433\u043E\u0432 \u0437\u0430\u0445\u043E\u0442\u0435\u043B\u043E\
      \u0441\u044C? \u041C\u0438\u0440\u043E\u0432\u044B\u0435 \u0431\u043E\u0441\u0441\
      \u044B, \u043F\u043E\u0434\u0437\u0435\u043C\u0435\u043B\u044C\u044F \u0441\
      \ \u0440\u0430\u0437\u043D\u044B\u043C\u0438 \u0443\u0440\u043E\u0432\u043D\u044F\
      \u043C\u0438 \u0441\u043B\u043E\u0436\u043D\u043E\u0441\u0442\u0438, PvP-\u043B\
      \u043E\u043A\u0430\u0446\u0438\u0438 \u0441 \u044D\u043F\u0438\u0447\u043D\u044B\
      \u043C\u0438 \u0434\u0440\u0430\u043A\u0430\u043C\u0438 \u0441\u0442\u0435\u043D\
      \u043A\u0430 \u043D\u0430 \u0441\u0442\u0435\u043D\u043A\u0443 \u0438, \u0440\
      \u0430\u0437\u0443\u043C\u0435\u0435\u0442\u0441\u044F, \u0441\u0435\u0440\u0432\
      \u0435\u0440\u043D\u044B\u0435 \u0441\u043E\u0431\u044B\u0442\u0438\u044F, \u0432\
      \u0440\u043E\u0434\u0435 \u043F\u0440\u0430\u0437\u0434\u043D\u0438\u043A\u043E\
      \u0432 \u0438\u043B\u0438 \u0444\u0435\u0441\u0442\u0438\u0432\u0430\u043B\u0435\
      \u0439 \u043A\u0443\u043F\u0430\u043B\u044C\u043D\u0438\u043A\u043E\u0432. \u041A\
      \ \u043F\u043E\u0441\u043B\u0435\u0434\u043D\u0435\u043C\u0443 \u043D\u0435\
      \ \u0433\u0440\u0435\u0445 \u0438 \u0430\u043A\u043A\u0430\u0443\u043D\u0442\
      \ \u043F\u043E\u0434\u043A\u0430\u0447\u0430\u0442\u044C.<h2 class=\"bb_tag\"\
      >\u041F\u0440\u0438\u043E\u0431\u0449\u0430\u0439\u0441\u044F \u043A \u043F\u0440\
      \u0435\u043A\u0440\u0430\u0441\u043D\u043E\u043C\u0443</h2><br>Icarus \u0432\
      \u0437\u043B\u0435\u0442\u0435\u043B\u0430 \u043D\u0435 \u0442\u043E\u043B\u044C\
      \u043A\u043E \u0431\u043B\u0430\u0433\u043E\u0434\u0430\u0440\u044F \u043E\u0434\
      \u043D\u043E\u0439 \u0438\u0437 \u043B\u0443\u0447\u0448\u0438\u0445 \u0441\u0438\
      \u0441\u0442\u0435\u043C \u043C\u0430\u0443\u043D\u0442\u043E\u0432, \u043A\u043E\
      \u0442\u043E\u0440\u044B\u0445 \u043C\u043E\u0436\u043D\u043E \u0434\u0430\u0436\
      \u0435 \u0440\u0430\u0437\u0432\u043E\u0434\u0438\u0442\u044C, \u043D\u043E\
      \ \u0438 \u0442\u043E\u043D\u043A\u043E\u043C\u0443 \u0447\u0443\u0432\u0441\
      \u0442\u0432\u0443 \u043F\u0440\u0435\u043A\u0440\u0430\u0441\u043D\u043E\u0433\
      \u043E \u0443 \u0440\u0430\u0437\u0440\u0430\u0431\u043E\u0442\u0447\u0438\u043A\
      \u043E\u0432. \u041B\u0443\u0447\u0448\u0435 \u043E\u0434\u0438\u043D \u0440\
      \u0430\u0437 \u0432\u0437\u0433\u043B\u044F\u043D\u0443\u0442\u044C (\u043D\u0438\
      \u0436\u0435), \u0447\u0435\u043C \u0441\u0442\u043E \u0440\u0430\u0437 \u0443\
      \u0441\u043B\u044B\u0448\u0430\u0442\u044C.<h2 class=\"bb_tag\">\u0421\u043E\
      \u0445\u0440\u0430\u043D\u0438 \u0440\u0430\u0432\u043D\u043E\u0432\u0435\u0441\
      \u0438\u0435</h2><br>\u041E\u0431\u043D\u043E\u0432\u043B\u0435\u043D\u0438\u0435\
      \ &quot;\u0422\u0435\u043C\u043D\u0430\u044F \u0434\u043E\u043B\u0438\u043D\u0430\
      &quot; \u0434\u043E\u0431\u0430\u0432\u0438\u043B\u043E \u0432 \u0438\u0433\u0440\
      \u0443 \u043D\u043E\u0432\u044B\u0439 \u0440\u0435\u0433\u0438\u043E\u043D \u2014\
      \ \u0434\u043E\u043B\u0438\u043D\u0443 \u0422\u0443\u0440\u0438\u043C\u043D\u0430\
      \u043D. \u0417\u0430\u0449\u0438\u0442\u0438\u0442\u0435 \u043A\u0440\u043E\u043A\
      \u0445\u0443\u043D\u043E\u0432-\u0442\u043E\u0440\u0433\u043E\u0432\u0446\u0435\
      \u0432 \u0438 \u0438\u0445 \u043F\u0440\u0435\u0434\u0432\u043E\u0434\u0438\u0442\
      \u0435\u043B\u044F \u0420\u043E\u043A\u0443\u043D\u0430, \u043D\u0430 \u043A\
      \u043E\u0442\u043E\u0440\u043E\u0433\u043E \u043D\u0430\u0447\u0430\u043B\u0438\
      \ \u043E\u0445\u043E\u0442\u0443 \u043D\u0435\u0438\u0437\u0432\u0435\u0441\u0442\
      \u043D\u044B\u0435, \u0447\u0442\u043E\u0431\u044B \u043D\u0430\u0439\u0442\u0438\
      \ \u043F\u0443\u0442\u044C \u043A\u043E \u0434\u0432\u043E\u0440\u0443 \u0443\
      \u0441\u0442\u0440\u0430\u0448\u0430\u044E\u0449\u0435\u0433\u043E \u043A\u043E\
      \u0440\u043E\u043B\u044F \u043D\u0430\u0441\u0435\u043A\u043E\u043C\u044B\u0445\
      \ \u041B\u0430\u0437\u0430\u0440\u0442\u0430! \u0412\u0435\u0434\u044C \u0442\
      \u043E\u043B\u044C\u043A\u043E \u0437\u0430\u0441\u043B\u0443\u0436\u0438\u0432\
      \ \u0435\u0433\u043E \u0434\u043E\u0432\u0435\u0440\u0438\u0435, \u0432\u044B\
      \ \u0443\u0437\u043D\u0430\u0435\u0442\u0435, \u0433\u0434\u0435 \u0441\u043F\
      \u0440\u044F\u0442\u0430\u043D \u0441\u0435\u0439\u0447\u0430\u0441 \u0434\u0435\
      \u043C\u043E\u043D\u0438\u0447\u0435\u0441\u043A\u0438\u0439 \u043A\u0430\u043C\
      \u0435\u043D\u044C, \u0438 \u0441\u043C\u043E\u0436\u0435\u0442\u0435 \u043F\
      \u043E\u043C\u0435\u0448\u0430\u0442\u044C \u0421\u0430\u043B\u0430\u043D\u0442\
      \u0443 \u0437\u0430\u0432\u0435\u0440\u0448\u0438\u0442\u044C \u043F\u0440\u043E\
      \u0431\u0443\u0436\u0434\u0435\u043D\u0438\u0435 \u0422\u0435\u043C\u043D\u043E\
      \u0439 \u041B\u0430\u043D\u0438\u0438... <br>\u0412\u0441\u0430\u0434\u043D\u0438\
      \u043A\u0438, \u0432 \u043F\u0443\u0442\u044C!"
