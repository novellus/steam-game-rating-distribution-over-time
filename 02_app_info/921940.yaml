    detailed_description: "\u041F\u0440\u0438\u0432\u0435\u0442, \u0432\u0441\u0430\
      \u0434\u043D\u0438\u043A! \u0412\u0441\u0435, \u0447\u0435\u0433\u043E \u0436\
      \u0430\u0436\u0434\u0435\u0442 \u0442\u0432\u043E\u044F \u041C\u041C\u041E-\u0434\
      \u0443\u0448\u0430, \u0438 \u0434\u0430\u0436\u0435 \u0431\u043E\u043B\u044C\
      \u0448\u0435 \u043D\u0430\u0439\u0434\u0435\u0442\u0441\u044F \u0432 \u041C\u0438\
      \u0434\u043B\u0430\u0441\u0435 \u2014 \u043C\u0438\u0440\u0435, \u0433\u0434\
      \u0435 \u0442\u0432\u043E\u0440\u044F\u0442\u0441\u044F \u043E\u0447\u0435\u043D\
      \u044C \u0441\u0442\u0440\u0430\u043D\u043D\u044B\u0435 \u0438 \u0432 \u0442\
      \u043E \u0436\u0435 \u0432\u0440\u0435\u043C\u044F \u0437\u0430\u0445\u0432\u0430\
      \u0442\u044B\u0432\u0430\u044E\u0449\u0438\u0435 \u0434\u0435\u043B\u0430. \u0417\
      \u0434\u0435\u0441\u044C \u043F\u0440\u0438\u043D\u0446\u0435\u0441\u0441 \u043F\
      \u043E\u0445\u0438\u0449\u0430\u044E\u0442, \u044D\u043B\u044C\u0444\u044B \u0434\
      \u0435\u0440\u0443\u0442\u0441\u044F \u0438\u0437-\u0437\u0430 \u043A\u0430\u043C\
