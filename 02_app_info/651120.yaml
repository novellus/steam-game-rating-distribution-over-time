    about_the_game: <i><strong>Apocalypse brought us freedom</strong><br>&quot;Apocalypse
      brought us freedom&quot; said a stranger man named Marius. Nobody knew him before,
      but he showed another path beside the one which is going behind the walls that
      built by who is responsible of this breakdown. In a few months he was controlling
      thousands of men. Then he has ordered men to fill the diesel to the engines...</i><br><br>The
      great war ended by a ceasefire after desolation of the earth. Only a very small
      population of people were living safely behind the walls of self governed cities
      which appeared after the breakdown of the countries. While cities were guarded
      by the walls, outland was under control of a doomsday cult which was led by
      a stranger man named Marius. As an individualist, Marius convinced groups to
      act against the cities. His idea spreaded quickly due to the post war conjunctures.
      <br><br>The only transportation way is being used between the cities was railroad.
      All the resource trade is made with highly armored diesel trains called &quot;The
      Dreadnought&quot;s. Our character takes his place in a dreadnought by joining
      the &quot;regiment&quot;.<br><br><strong>Features</strong><br>Virtual Reality
      Game<br>First Person Shooter<br>Realistic shooting experience<br>Realistic Pistol
      Aiming/Firing<br>Pure Action<br>Realistic enemy death<br>Innovative User Experience<br>Survival<br>Hide&amp;Shoot<br>50
      squats per game<br><br><strong>Gameplay</strong><br>The main theme of the game
      is to protect the train from the enemy bandits. The player is located in a train
      car. The enemies follow the train and try to shoot the player. Player should
      use obstacles to hide from enemy fire while trying to kill the enemies in the
      cars.<br><br><strong>Pub</strong><br>In the city pub, player chooses missions.
      The player gets prepared for the mission in the pub. The guns are selected here.<br><br><strong>Shooting
      </strong>Range<br>In the shooting range, the player can try different guns.
      Watch out for the enemy rifle in the range!<br><br><strong>Missions</strong><br>Different
      missions take place in different maps. In early access there will be 6 missions
      in 3 different maps.<br><br><strong>Bandits</strong><br>The enemies drive diesel
      cars. Both the enemy shooter and driver can be shot. <br><br><strong>Weapons</strong><br>The
      player has access to different weapons which can be chosen in the pub. Currently,
      there are 4 different guns.
