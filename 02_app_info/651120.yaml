    short_description: Diesel Express is a VR shooter game. As a Legionnaire of The
      Regiment, your duty is to make sure the trains, Dreadnoughts, arrive destinations
      safely. On the way, Dreadnought will be attacked by the bandits. You need to
      eliminate enemies which follow you by their Diesel Punk vehicles.
