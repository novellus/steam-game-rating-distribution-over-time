details:
  data:
    about_the_game: "The Outer Worlds: Peril on Gorgon is the first narrative expansion\
      \ to the award-winning RPG from Obsidian Entertainment and Private Division.<br><br>A\
      \ severed arm and a mysterious message lead the crew of the Unreliable to the\
      \ Gorgon Asteroid, formerly the site of one of Halcyon\u2019s most ambitious\
      \ and disastrous scientific undertakings, now a lawless den of monsters and\
      \ marauders. Wealthy recluse Minnie Ambrose tasks the crew with finding answers\
      \ about Dr. Olivia Ambrose, her mother and the doomed project\u2019s disgraced\
      \ director, but they are soon ensnared in an intrigue that will change the colony\
      \ forever.<h2 class=\"bb_tag\">Intrigue and danger</h2>Search an abandoned Spacer\u2019\
      s Choice facility and encounter a cast of new characters as you uncover the\
      \ mystery behind the sudden cancellation of the Gorgon Project.<br><br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1393110/extras/PoG_Intrigue_and_danger.gif?t=1604358348\"\
      \ /><h2 class=\"bb_tag\">New locations</h2>Explore the treacherous canyons of\
      \ the Gorgon Asteroid and encounter enemies that have been warped by science.<br><br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1393110/extras/PoG_New_locations.gif?t=1604358348\"\
      \ /><h2 class=\"bb_tag\">More science weapons</h2>Discover three outlandish\
      \ new science weapons, including the P.E.T. (Pest Extermination Tool), an exciting\
      \ new melee weapon that draws in enemies for close-range attacks.<br><br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1393110/extras/PoG_More_science_weapons.gif?t=1604358348\"\
      \ /><h2 class=\"bb_tag\">Expanded character customization and lore</h2>An increased\
      \ level cap, additional perks and flaws, wholly new armor sets, and several\
      \ variants for existing gear. Plus, dig into the story of the Gorgon Asteroid\
      \ with new Portable Phonograph audio logs that reveal the salacious secrets\
      \ of a scientific experiment gone wrong.<br><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1393110/extras/PoG_Expanded_character_customization_and_lore.gif?t=1604358348\"\
      \ /><br><br>The Outer Worlds: Peril on Gorgon is the first of two narrative\
      \ expansions that can be purchased individually or bundled at a discount in\
      \ The Outer Worlds Expansion Pass*.  <br><br><i>*Copy of The Outer Worlds required\
      \ to play expansion.</i>"
