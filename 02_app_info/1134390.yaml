    review: "Voidlifted ist ein rundenbasiertes S-RPG (Strategie RPG)\n\n[h1]Gameplay[/h1]\n\
      [u][b]Schwebende Inseln im Nichts und die Verwaltung eines K\xF6nigreichs[/b][/u]\n\
      In Voidlifted \xFCbernimmt man die Kontrolle \xFCber ein kleines K\xF6nigreich,\
      \ welches sich genau wie alle anderen K\xF6nigreiche auf einem schwebenden St\xFC\
      ck Landmasse befindet, das man [b]bebauen[/b] kann. \nZu Beginn hat man eher\
      \ begrenzte Bauoptionen und wenig Kapital, um \xFCberhaupt zu bauen. \nSp\xE4\
      ter kann man diverse Shops, Ausbildungsgeb\xE4ude f\xFCr Soldaten und anderes\
      \ f\xFCr gen\xFCgend Barschaft errichten. Geb\xE4udebaupl\xE4ne k\xF6nnen als\
      \ Belohnung f\xFCr Quests im Hauptgeb\xE4ude des K\xF6nigreichs erhalten werden.\n\
      [b]Steuereinnahmen[/b] sind nicht wirklich der Rede wert, da kaum was abf\xE4\
      llt (ein bis zwei Goldm\xFCnzen f\xFCr St\xE4dte und Burgen), also besteht die\
      \ Haupteinnahmequelle darin, [b]Quests[/b] f\xFCr andere K\xF6nigreiche auszuf\xFC\
      hren.\nDiese bestehen stets darin, einen Kampf gegen eine Gruppe feindlicher\
      \ Soldaten zu bestreiten. \nAls Belohnung winken meist Gold, oft aber auch Items\
      \ und hin und wieder mal etwas Landmasse, die auf mysteri\xF6se Weise dem eigenen\
      \ K\xF6nigreich hinzugef\xFCgt wird.\n\n[b][u]Das Dilemma mit der Diplomatie[/u][/b]\n\
      Auch Diplomatie gibt es in Voidlifted. Diese ist allerdings eher mau etabliert.\
      \ \nBei jedem K\xF6nigreich hat man einen [b]Ruf[/b], der sich zwischen 0 und\
      \ 100 bewegt. \nJedes Mal, wenn man eine Quest f\xFCr ein K\xF6nigreich erf\xFC\
      llt, erh\xF6ht sich der Ruf bei diesem. Jede Spielrunde kann man genau eine\
      \ Quest erf\xFCllen und eben so jede Spielrunde f\xE4llt der eigene Ruf bei\
      \ jedem K\xF6nigreich, bei dem man keine Quest erf\xFCllt. Wenn der Ruf 100\
      \ erreicht, schlie\xDFt sich das jeweilige K\xF6nigreich der eigenen Fraktion\
      \ an und man erh\xE4lt neben Landmasse auch ein paar Einheiten und Gold.\nErreicht\
      \ der Ruf 0, wird das K\xF6nigreich feindlich und man kann keine Quests mehr\
      \ f\xFCr dieses Annehmen.\nIn diesem Fall kann man in das K\xF6nigreich einfallen\
      \ und es st\xFCck f\xFCr St\xFCck erobern. \nSo lange man dabei ist, ein K\xF6\
      nigreich zu [b]erobern[/b], kann man nicht in das eigene K\xF6nigreich zur\xFC\
      ckkehren und jedes St\xFCck Landmasse, das man erobert, nimmt eine Spielrunde\
      \ in Anspruch, in der der eigene Ruf bei den \xFCbrigen K\xF6nigreichen weiter\
      \ f\xE4llt. W\xE4hrend einer Eroberung hat man au\xDFerdem keine Einnahmen.\n\
      Allerdings kann man auf der Landmasse des feindlichen K\xF6nigreichs verbilligt\
      \ bauen und Truppen ausbilden.\n\n[b][u]K\xE4mpfen und Leveln- Der RPG Teil\
      \ mit etwas Strategie[/u][/b]\nK\xE4mpfe werden in Voidlifted runden weise ausgetragen\
      \ und beginnen damit, dass der Spieler seine bis zu Zehn Soldaten positioniert.\
      \ In jeder Kampfrunde darf der Spieler zu erst agieren. \nJede Gewonnene Schlacht\
      \ beschert allen teilnehmenden Soldaten einen Skillpunkt, der in erh\xF6hte\
      \ Attribute oder n\xFCtzliche Skills investiert werden kann.\nSoldaten, die\
      \ im Kampf fallen, bleiben auch nach Ende der Schlacht tot, was es schon recht\
      \ frustrierend macht, wenn altgediente Recken in der Schlacht das Zeitliche\
      \ segnen. \nWer darauf keine Lust hat, kann einfach den Spielstand neu laden.\
      \ \nDa Soldaten mit der Zeit recht m\xE4chtig werden, geht der Strategieteil\
      \ schnell mal unter, da gegen Ende Feindarmeen von den eigenen Magiern und Bogensch\xFC\
      tzen binnen der ersten Runde auf fast nichts runtergebombt oder ganz ausgel\xF6\
      scht werden k\xF6nnen. \nEben so eine m\xE4chtige Einheit ist der eigene K\xF6\
      nig, der wie jede andere Einheit auch, Skillpunkte erhalten kann. Stirbt dieser\
      \ in der Schlacht, hei\xDFt es Game Over.\n\n[h1]Grafik, Soundtrack[/h1]\nDie\
      \ Grafik ist Cartoonhaft gehalten und eher zweckm\xE4\xDFig, aber gut umgesetzt.\n\
      Der Soundtrack ist knapp bemessen, aber nicht schlecht.\n\n[h1]Zusammenfassung[/h1]\n\
      [b]Pro:[/b]\n[list]\n[*] verschiedene Einheiten und Geb\xE4udetypen\n[*] guter\
      \ Spielfluss\n[/list]\n\n[b]Kontra:[/b]\n[list]\n[*] Spiel gegen Ende viel zu\
      \ leicht\n[*] Diplomatiesystem ausbauf\xE4hig\n[*] Spiel st\xFCrzt im Ladebildschirm\
      \ vor einer Schlacht manchmal ab\n[/list]\n\n[b][u]Fazit:[/u][/b]\nVoidlifted\
      \ ist eines jener Spiele, die an den Spieler keine gro\xDFen Anspr\xFCche stellt.\
      \ Wer eine Nebenbeiklickerei sucht, bei der man nicht all zu sehr gefordert\
      \ wird und einen kleinen Exkurs ins Genre der Strategie RPGs w\xFCnscht, kann\
      \ hier relativ beruhigt zugreifen.\n\n[b]------------------------------------------------------------------------\n\
      \n[i]Wenn ihr weitere ansprechende Reviews lesen wollt, \ndann folgt doch der\
      \ [url= https://store.steampowered.com/curator/32139821/}]GermanReviewGroup[/url].[/i]\n\
      \n------------------------------------------------------------------------[/b]"
