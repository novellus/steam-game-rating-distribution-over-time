    about_the_game: 'Voidlifted is a turn-based strategy game divided into two main
      parts: Campaign and Battle. On the Campaign map, you develop your kingdom by
      building new structures, buy new equipment recruit and upgrade your units. On
      Battle mode, your main focus is to defeat the enemy in the current mission by
      a melee attack, casting spells, or shooting all sorts of missiles.<br><br><i>Earth
      is gone.<br>You live in a small kingdom on the island lost in space.<br>There
      is still hope.<br>Team up with other kingdoms to save the planet.</i><h2 class="bb_tag">Key
      Features</h2><ul class="bb_ul"><li><strong>Develop kingdom</strong> - you can
      build up to 13 different buildings,<br></li><li><strong>Go on missions</strong>
      - to gain money to develop your realm; You can go on a quest on the neighbor''s
      islands,<br></li><li><strong>Recruit soldiers</strong>- you can recruit three
      basic units: soldier, mage, and archer with each different abilities,<br></li><li><strong>Battle
      mode</strong> - fight with bandits, and your enemies on the specially prepared
      map,<br></li><li><strong>Upgrading units</strong> - as a reward some people
      can give you skills and spells you can teach your soldiers,<br></li><li><strong>Trade
      with vendors</strong> - you can build four structures for merchants which they
      can sell you all sort of items,<br></li><li><strong>Use items in battle</strong>
      - all purchased items can be used in combat in different ways,<br></li><li><strong>Reputation
      system</strong> - You can gain respect on other kingdoms if so they will give
      you more reward,<br></li><li><strong>Conquest another kingdoms</strong> - You
      can fight on different campaign maps to gain control over another kingdom.</li></ul>'
