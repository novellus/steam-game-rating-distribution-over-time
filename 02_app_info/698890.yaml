    about_the_game: 'This is the remix soundtrack for Crypt of the NecroDancer: AMPLIFIED,
      created by Chipzel!  It contains 26 tracks, covering all zones 1 through 5,
      in both MP3 and FLAC format!<br><br>NOTE: This DLC does *NOT* include the Crypt
      of the NecroDancer: AMPLIFIED soundtrack songs from A_Rival, FamilyJules7X,
      Virt, Girlfriend Records, or Danny Baranowsky.<h2 class="bb_tag">Track listing:</h2><ul
