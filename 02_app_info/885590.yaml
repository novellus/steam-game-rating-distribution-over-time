details:
  data:
    about_the_game: "Time is a musical experience designed for Virtual Reality where\
      \ geometry and materials react to audio while using 3D sounds to increase the\
      \ immersiveness.<br />\r\n<br />\r\nThe experience is inspired by the passing\
      \ of time and the different stages in life, with multiple elements referencing\
      \ this theme and leaving the interpretation to the user.<br />\r\n<br />\r\n\
      Music and VR experience created by David Arosemena."
