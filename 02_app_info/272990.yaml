    reviews: "\u201CIt's fun, it's addictive, and there are different modes for you\
      \ to challenge yourself with.\u201D<br>App of the day \u2013 <a href=\"http://kotaku.com/5917710/gauge-your-endurance-under-the-pressure-of-dancey-music-and-psychedelic-visuals\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Kotaku</a><br><br>\u201CGauge looks\
      \ artistic, and it looks experimental. It sort of is, but it's not pretentious\
      \ (...) It's just simple, sexy and fun.\u201D<br>4/5 \u2013 <a href=\"http://toucharcade.com/2012/06/07/gauge-review/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Touch Arcade</a><br><br>\u201CGauge\
      \ puts you in charge of nothing more spectacular than an expanding line, and\
      \ the results are astonishingly entertaining.\u201D<br>9/10 \u2013 <a href=\"\
      https://steamcommunity.com/linkfilter/?url=http://www.edge-online.com/review/gauge-game-review/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Edge Online</a><br>"
