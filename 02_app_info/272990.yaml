    about_the_game: "Gauge is an experimental and minimalistic sport game.<br />\r\
      \nThe end does exist, can you reach it?<br />\r\n<br />\r\n-----<br />\r\n<br\
      \ />\r\n- 5 game modes (Normal, Baby, Hard, Time, Touch)<br />\r\n- 23 Steam\
      \ achievements<br />\r\n- Tons of Psychedelic effects<br />\r\n- Electronic\
      \ music, jokes and LOLcats<br />\r\n<br />\r\n-----<br />\r\n<br />\r\nRead\
      \ before playing:<br />\r\nA very small percentage of individuals may experience\
      \ epileptic seizures when exposed to certain light patterns or flashing lights.\
      \ If you, or anyone in your family, have an epileptic condition, consult your\
      \ physician prior to playing."
