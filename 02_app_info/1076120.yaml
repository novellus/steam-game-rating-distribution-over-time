details:
  data:
    about_the_game: "<strong>Dwarven Skykeep</strong> is a Tower defense with a strong\
      \ strategic presence. You will guide a Mage trying to locate the lost citadel\
      \ of Dwarves. During the few chapters of the humorous and somewhat tragic story,\
      \ you will be constructing magical Towers in unfriendly spots inhabited by Goblins,\
      \ Gargoyles, Sorcerers, Octopuses, Thieves, and other enemies. <br><br>The game\
      \ is card-based. You'll have to build your deck which has a limited capacity.\
      \ Across the levels and in the middle of a fight you will find new cards. Which\
      \ you choose for your deck will shape your strategy in the late game. <br>Cards\
      \ are required to build the Tower, place rooms in the built blocks, spellcasting\
      \ and repairs.<br>You will have to make a lot of strategical decisions. <br><br>Build\
      \ rooms in a smart way. Their efficiency depends on the location inside the\
      \ Tower. A Brewery produces more beer in the underground and a magical Crystal\
      \ gives more mana on the top floor. <br><br>Use backup routes, fire ladders,\
      \ and doors. You can foretell the future in the Observatory to be well prepared\
      \ for it.             <br><br>Make up the combat tactics. Don\u2019t send melee\
      \ fighters against kamikaze bombers and make sure you a Lightning Bolt doesn't\
      \ hit the top of you Tower instead of an incoming Gargoyle. Instead, build Barricades,\
      \ fortify your walls and prepare your magic by studying in the Library. <br><br>Expand\
      \ the underground floors. You can find many surprises there, some useful and\
      \ some dangerous. Save yourself some nerves by predicting the consequences with\
      \ the Eye spell. Or dig the earth and hope for the better. Just keep your firefighting\
      \ team nearby.<br><br>Practice the Alchemy. It may be your last chance to win,\
      \ but the Lab is so explosive. So better conduct your experiments in the remote\
      \ rooms.<br>Cast spells. You\u2019re a Mage after all. Use Hold, Lightning Bolt\
      \ and Fireball against enemies. Reflect magic attack with Mirrors. Use Rain\
      \ to put down fires (or order Dwarves to put down fires if you failed). <br><br>The\
      \ <strong>Dwarven Skykeep</strong> Awaits You.<br><br>Don't forget to WISHLIST!<br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1076120/extras/wishlist.gif?t=1608388732\"\
      \ />"
