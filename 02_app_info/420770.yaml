    about_the_game: <strong><br>The Legend of Dark Witch is a 2D platform action game.
      <br>Zizou can learn new attacks by defeating bosses. <br>She will need every
      one of those attacks if she is going to save the world. <br><br>-A magical world
      beautifully depicted through in-game graphics. <br>-Diverse levels that provide
      a fair challenge. <br>-Additional bonuses that reward those who replay the game.
      <br>-3 difficulty modes. </strong>
