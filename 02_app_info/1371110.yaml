    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1371110/extras/customStore_top.png?t=1596826854\"\
      \ /><br>A relaxing labyrinth game. You need to lead the player (bright square)\
      \ through a set of fifty mazes to the finish line (transparent square). As you\
      \ progress through the complexity of the labyrinths will increase.<br><br><ul\
      \ class=\"bb_ul\"><li>50 levels, divided by complexity into boards containing\
      \ from 10x10 to 14x14 cells<br></li><li>control with arrow keys<br></li><li>100\
      \ achievements<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1371110/extras/customStore_showcase.png?t=1596826854\"\
      \ /><br></li><li>music by Joakim Karud from &quot;The Melanphonics&quot; album:<br>\_\
      \_- For Eachother<br>\_\_- Meditate<br>\_\_- Stop Chasing</li></ul><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1371110/extras/mw_nwjs.png?t=1596826854\"\
      \ />"
