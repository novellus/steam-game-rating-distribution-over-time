    about_the_game: <strong>Control Override</strong> Is A Puzzle Game About <strong>Control</strong>.<br>You
      play as a <strong>hacker </strong>who has hacked into an <strong>rogue </strong><strong>AI
      </strong>to <strong>terminate </strong>it. <br>Remember, in <strong>cyberspace</strong><br><br><strong>You
      do not have control.  </strong><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1406090/extras/untitled1.gif?t=1609856055"
      />.<br><strong>Obtain It.</strong><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1406090/extras/untitled2.gif?t=1609856055"
      />.<br><strong>Transfer It.</strong><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1406090/extras/untitled3.gif?t=1609856055"
      />.<br><strong>Master It.</strong><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1406090/extras/untitled4.gif?t=1609856055"
      />.<br><br><br>Delve into a virtual cyberspace inside a rogue AI that YOU created
      in the past.<br><br>Solve puzzles. Break through the AI's security layers. Reach
      the core. Terminate the AI.<br><br><strong><i>But Should You?</i></strong><h2
      class="bb_tag"> <strong> Key Features </strong> </h2><ul class="bb_ul"><li>
      Simple mechanics. Unexpected consequences.<br></li><li> Physics defying puzzles.<br></li><li>
      A generous rewind mechanic that lets you fix your mistakes. Problem solving
      is an iterative process.<br></li><li> A minimalist neon art style.<br></li><li>
      A riveting story of a hacker who hacked an AI of his own creation.<br></li><li>
      Multiple endings that form a jigsaw puzzle-like narrative.</li></ul>
