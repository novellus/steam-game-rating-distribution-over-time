    about_the_game: "<h2 class=\"bb_tag\"><strong>\u60D8\u7075\u4E13\u5C5E\u670D\u88C5\
      \ - \u9ED1\u6740\u5492</strong></h2>\u5C06\u5F02\u56FD\u7684\u53E4\u4EE3\u56FE\
