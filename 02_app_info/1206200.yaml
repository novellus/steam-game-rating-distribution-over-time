      notes: "Conan Exiles has brutal combat where you can cut off limbs and heads\
        \ of human opponents and blood is shown frequently.\r\n\r\nPlayers may choose\
        \ to play the game with either no, partial or full nudity enabled. This is\
        \ possible in both single and multiplayer."
    detailed_description: "<h1>Early Access Exclusive Wartorn Rhino Mount</h1><p><img\
