  data:
    about_the_game: Necken is a simplistic roguelike that let's you explore the deepest
      parts of the Swedish forest.<br><br>Take control of the people lost in the magical
      forest, gather resources, craft your equipment and fight your way through the
      randomly generated adventure.<br>The forest is full of animals, soldiers and
      mystical creatures, and neither of them wants you around.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/985510/extras/ubNjXStS6r.gif?t=1606918190"
      /><h2 class="bb_tag">Key Features</h2><ul class="bb_ul"><li>Generated forests
      - There's no way you'll find the same spot twice!<br></li><li>Permanent death
      - A small mistake can take a few minutes before it kills you.<br></li><li>Minimalistic
      controls - So few buttons to learn. Almost annoying.<br></li><li>Crafting -
      Make sure you always have the gear you need to fight your way to the end.<br></li><li>Turn
      based combat - Tactical decisions without being swarmed by nasty boars.<br></li><li>Unlockables
      - Which trinket will enhance your playstyle? A basket? A hat? Who knows.<br></li><li>Resource
      collection - Hoard so many different rocks.<br></li><li>Unlockable characters
      - 3 characters with 3 variants each.</li></ul><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/985510/extras/qbmuKcjFX6.gif?t=1606918190"
      />
