  data:
    about_the_game: "Kaori After Story is a <i><strong>visual novel</strong></i> sequel\
      \ to <a href=\"https://store.steampowered.com/app/396650/ACE_Academy/\" target=\"\
      _blank\" rel=\"noreferrer\"  >ACE Academy</a>.<h2 class=\"bb_tag\"><strong><i>Story</i></strong></h2>Following\
      \ Kaori's ending in ACE Academy, your now girlfriend has invited you to spend\
      \ Christmas and New Years with her family. Your trip takes you to the countryside\
      \ of Isokaze, where her parents and twin sisters are surprised to see that Kaori\
      \ has brought a boy home! From meeting the parents, enjoying winter activities\
      \ and spending intimate time with Kaori to learn more about her and her past,\
      \ it will be a holiday to remember!<h2 class=\"bb_tag\"><strong><i>Key Features</i></strong></h2><strong>After\
      \ Story</strong><br>Continues your relationship storyline with Kaori from ACE\
      \ Academy!<br><br><strong>Complete Voice Over</strong><br>Kaori After Story\
      \ features a full English voice cast including all secondary and extra characters.<br><br><strong>Fully\
      \ Animated Sprites</strong><br>Kaori After Story features Live2D\xAE technology\
      \ to bring characters to life! Experience unrivaled immersion with facial expressions\
      \ and body language all animated seamlessly.<br><br><strong><i>Happy Holidays!</i></strong>"
