    about_the_game: Hello everyone, I love Bunny. One day my head suddenly asked me,
      why not make a full 3D bunny game? I thought about it and thought it was a good
      idea, so this game was born.<br><br>This is a simple and relaxing bunny walking
      simulator game. Your only goal is to collect as many carrots as possible.<h2
      class="bb_tag">Game Features</h2><ul class="bb_ul"><li>Warm game atmosphere.<br></li><li>A
      wide variety of bunny customization options, including body and skin.<br></li><li>Can
      physically interact with carrots.<br></li><li>Steam achievements support.<br></li><li>Steam
      leaderboard support.</li></ul><h2 class="bb_tag">Game Play</h2><br><ul class="bb_ul"><li>Eat
      when you are hungry.<br></li><li>Collect carrots constantly.<br></li><li>Give
      the other rabbits a carrot and lead the other rabbits to run around.</li></ul>
