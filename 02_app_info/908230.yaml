details:
  data:
    about_the_game: <strong>Basketball Hoop </strong> - Is a game in which the player
      needs to hit the basketball Hoop with a soccer ball! In this game you will not
      throw the ball and kick it! To get the ball into the basketball Hoop - you need
      to properly control the computer mouse! Because, to hit weaker-you need to keep
      the left mouse button pressed for a long time, and to stronger, then you need
      to quickly release the left mouse button. The game has 18 levels and each level
      will be a different position from where you will hit the ball.<br><br>Key feature:<br>
      - 18 levels<br> - An unusual way to play with a basketball ring<br> - 18 achievements<br>
      - Realistic size of basketball court and basketball Board.
