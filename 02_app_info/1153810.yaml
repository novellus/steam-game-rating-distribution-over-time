  data:
    about_the_game: This starter pack helps you to level up at the lower ranks a bit.
      Includes a special premium tank, 500 gold and 3 days of premium time.<br><br><strong>BT-2
      - The agile scout</strong><br><br>This russian tier I premium tank isn't only
      good at scouting enemies, but also at annoying them. Use its high movement capabilities
      to sneak around your enemies, to scout them for your team and to distract them
      with your 37mm main gun. The BT-2 attacks as fast as it's able to retreat, confusing
      the enemy can make the difference between victory and defeat!<br><br><i>Premium
      Tanks earn +50% more silver and crew experience during battles.</i><br><br><strong>500
      gold</strong><br><br>Gold can be used ingame to buy silver, premium time, premium
      vehicles and more. Use it to climb the tech tree even faster!<br><br><strong>3
      days of premium time</strong><br><br>With an active premium account you will
      earn +50% more silver and crew experience during battles. Use this additional
      experience to train up your own, legendary ace crew!
