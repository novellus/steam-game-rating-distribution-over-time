  data:
    about_the_game: "This is the official soundtrack to A Dance of Fire and Ice, composed\
      \ and produced by Jade Kim, Hafiz Azman, and other guest artists! It includes\
      \ the tracks used for the first worlds, plus a few additional tracks from later\
      \ worlds in the game. Both WAV and MP3 files are included.<br />\r\n<br />\r\
      \nTracklist:<br />\r\n<br />\r\n1. Love Letters<br />\r\n2. The Midnight Train<br\
      \ />\r\n3. Pulse<br />\r\n4. A Dance of Fire and Ice<br />\r\n5. Offbeats<br\
      \ />\r\n6. The Wind-Up<br />\r\n7. Thanks For Playing My Game<br />\r\n8. Spin\
      \ 2 Win - Guest track by Cadence Hira<br />\r\n9. Jungle City - Guest track\
      \ by cYsmix<br />\r\n10. Butterfly Planet - Guest track by Riya<br />\r\n11.\
      \ Artificial Chariot - Guest track by Riya<br />\r\n12. Third Wave Flip-Flop<br\
      \ />\r\n13. One Forgotten Night - Guest track by Quree<br />\r\n<br />\r\nOnce\
      \ you've purchased, you can access your soundtrack by doing the following:<br\
      \ />\r\n<br />\r\n1. Right-click A Dance of Fire and Ice in your Steam game\
      \ library.<br />\r\n2. Click &quot;Properties.&quot;<br />\r\n3. Click on the\
      \ Local Files tab.<br />\r\n4. Click on &quot;Browse Local Files.&quot;"
