    about_the_game: "The modern, dual-voltage Class 319 EMU is here for Train Simulator\
      \ in the familiar First Capital Connect livery as seen on Thameslink services\
      \ out of London.<br><br>Typical of EMUs built in the 1980s, the Class 319 was\
      \ built by BREL York between 1987 and 1990 for north-south cross-London services\
      \ from Bedford to Brighton, entering revenue-generating service in 1988. The\
      \ four-car units were able to run on both overhead electrification \u2013 on\
      \ lines north of Farringdon - and third rail pick-up, for lines south of Farringdon.<br><br>Two\
      \ sub-classes were originally built and over the years, the 86 trainsets have\
      \ been refurbished, creating five sub-classes in total, of which four still\
      \ exist. Following privatisation of British Rail, the fleet was divided between\
      \ two operators, Thameslink and Connex South Central; in 2006, First Capital\
      \ Connect took over the Thameslink franchise and now operates Class 319 units\
      \ on Bedford to Brighton services.<br><br>The Class 319 EMU for Train Simulator\
      \ is available in First Capital Connect livery and includes a full four-car\
      \ unit, comprising DTSO, MSO and TSO vehicles. Features of the model include\
      \ passenger view, fully detailed cab interior, cab lighting, working cab fan,\
      \ opening cab windows, two-tone horn, cab window blind, day/night running light\
      \ selection, window reflections in passenger compartments, and driver vigilance\
      \ device (which can be enabled and disabled).<br><br>The locomotive is also\
      \ Quick Drive compatible, giving you the freedom to drive the First Capital\
      \ Connect Class 319 on any Quick Drive enabled route for Train Simulator, such\
      \ as those available through Steam. Also included are scenarios specifically\
      \ for the <a href=\"http://store.steampowered.com/app/208280\" target=\"_blank\"\
      \ rel=\"noreferrer\"  >London-Brighton</a> route (available separately and required\
      \ to play these scenarios).<h2 class=\"bb_tag\">Scenarios</h2><br>Four scenarios\
      \ for the London-Brighton route:<br><ul class=\"bb_ul\"><li>\tTraining: Class\
      \ 319 Simple Controls<br></li><li>\tTraining: Class 319 Expert Controls<br></li><li>\t\
      City Flyer<br></li><li>\tCoast Flyer</li></ul><br>More scenarios are available\
      \ on Steam Workshop online and in-game. Train Simulator\u2019s Steam Workshop\
      \ scenarios are free and easy to download, adding many more hours of exciting\
      \ gameplay. With scenarios being added daily, why don\u2019t you check it out\
      \ now!<br><br><a href=\"http://steamcommunity.com/workshop/browse/?appid=24010\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Click here for Steam Workshop scenarios.</a><h2\
      \ class=\"bb_tag\">Key Features</h2><ul class=\"bb_ul\"><li>\tClass 319 EMU\
      \ in First Capital Connect livery<br></li><li>\tDTSO, MSO and TSO vehicles<br></li><li>\t\
      Passenger view<br></li><li>\tFully detailed cab interior<br></li><li>\tCab lighting<br></li><li>\t\
      Working cab fan<br></li><li>\tTwo-tone horn<br></li><li>\tOpening cab windows<br></li><li>\t\
      Cab window blind<br></li><li>\tDay/night running light selection<br></li><li>\t\
      Window reflections in passenger compartments<br></li><li>\tDriver Vigilance\
      \ Device<br></li><li>\tQuick Drive compatible<br></li><li>\tScenarios for the\
      \ London-Brighton route<br></li><li>\tDownload size: 116mb</li></ul>"
