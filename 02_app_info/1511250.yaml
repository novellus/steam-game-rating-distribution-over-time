    about_the_game: "Vector Race is a racing game set in a surreal setting.<br />\r\
      \nA colorful track with electronic music.<br />\r\nReach the end of the race\
      \ with the fastest time.<br />\r\nTwo game modes:<br />\r\n1 - Free check-in.\
      \ There are no obstacles here, study the track, city and car behavior.<br />\r\
      \n2 - Check in on time. Beat the leaderboard record.<br />\r\nCompete with your\
      \ friends who will be on the leaderboard."
