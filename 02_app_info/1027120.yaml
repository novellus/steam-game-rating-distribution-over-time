details:
  data:
    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1027120/extras/WhatIsGameLabel.png?t=1609790706\"\
      \ /><br>Bravery Network Online is a turn-based battle RPG! Enter a match with\
      \ your custom team of five fighters. Sending one fighter out\u2013 you and your\
      \ opponent make decisions in secret, to use moves, or to switch amongst your\
      \ team. First to eliminate all opposing fighters wins!<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1027120/extras/AttractMode.gif?t=1609790706\"\
      \ /><br><br>The game has you in the future world of Tower 6, competing in the\
      \ ultimate sport: Bravery. Technology has made resource scarcity a thing of\
      \ the past, and the citizens lovingly battle each other to stay plugged in.\
      \ You play as their coach, trying your best to make sure your fighters are confident\
      \ and focusing on what'll help them win!<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1027120/extras/FeaturesLabel.png?t=1609790706\"\
      \ /><br><ul class=\"bb_ul\"><li>A fully fleshed-out roster of weird future folks\
      \ to befriend and fight!<br></li><li>Help those future folks build confidence,\
      \ shore up their weaknesses, and pick out powerful necklaces to wear!<br></li><li>So\
      \ many different moves, traits, and strategies to try. Want to smash with attacks?\
      \ Want to whittle foes away with feelings? Want to just make a giant mess? You\
      \ can do that, and more!<br></li><li>A bunch of small single-player stories\
      \ exploring Tower 6, its mysteries and curious inhabitants.<br></li><li>Online\
      \ battles and rankings for folks who have that taste for competition.</li></ul>"
