  data:
    about_the_game: A highly challenging physics-based arcade game about walking on
      stilts and overcoming obstacles.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1133590/extras/SF_GIF_Frontwalk002.gif?t=1604039251"
      /><h2 class="bb_tag">Features:</h2><ul class="bb_ul"><li>Increasingly difficult
      stilt walking challenges spread across <strong>40 LEVELS</strong>!<br></li><li>Show
      off your unique style with a <strong>CUSTOMIZABLE FELLA!</strong><br></li><li>Compete
      with other players on the <strong>ONLINE LEADERBOARDS!</strong><br></li><li>Compete
      with friends in the <strong>LOCAL HOTSEAT MULTIPLAYER MODE!</strong></li></ul><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1133590/extras/SF_Customization.gif?t=1604039251"
      /><h2 class="bb_tag">GAMEPAD RECOMMENDED</h2><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1133590/extras/SF_ctrl_002.gif?t=1604039251"
      /><br><br>Stilt Fella is designed first and foremost to be played with a gamepad.
      However, it's also playable with mouse + keyboard.
