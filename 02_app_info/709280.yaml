    about_the_game: City building simulators strike back! In this game you are an
      architect whose mission is to restore the city, destroyed by the invaders. You
      have allied forces and weapons to destroy enemies. You are waiting for more
      than a million options for the construction of the city, complete freedom of
      action, a pleasant calm atmosphere and a world rating of players in which you
      have a chance to become the Number One! Make enemies regret the invasion and
      rebuild the city in the new Indie game Island Build Masters!
