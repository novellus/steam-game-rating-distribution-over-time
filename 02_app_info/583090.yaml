    reviews: "\u201CPlaying SeaBed was one of my most rewarding experiences this year\
      \ and I've had a lot of rewarding media experiences this year.\u201D<br><a href=\"\
      https://steamcommunity.com/linkfilter/?url=https://floatingintobliss.wordpress.com/2017/12/18/yuri-visual-novel-review-seabed/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Floating into Bliss</a><br><br>\u201C\
      In short, SeaBed is a beautiful game. Some pacing issues aside, it's a poignant\
      \ exploration of love and heartbreak that manages to feel both grounded and\
      \ ethereal. One thing's for sure: this isn't a game I'll forget in a hurry.\u201D\
      <br><a href=\"https://steamcommunity.com/linkfilter/?url=http://www.digitallydownloaded.net/2017/12/review-seabed-pc.html\"\
      \ target=\"_blank\" rel=\"noopener\"  >Digitally Downloaded</a><br><br>\u201C\
      SeaBed\u2019s in no hurry to shuttle you along to a conclusion, because it\u2019\
      s so utterly in love with the world it\u2019s trying to create. There are mysteries\
      \ afoot not only in the lives of the three protagonists but surrounding the\
      \ equally well-developed cast that surrounds them.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=http://www.honestgamers.com/13693/pc/seabed/review.html\"\
      \ target=\"_blank\" rel=\"noopener\"  >Honest Gamers</a><br>"
