details:
  data:
    about_the_game: "Tackle 16 levels in the solo quest for the Mega Coins in this\
      \ manic 2D platformer from Big Pixel Studios and Adult Swim Games. Or invite\
      \ your friends over to rob them of victory -- and their coins -- in four different\
      \ local multiplayer modes.<h2 class=\"bb_tag\">Key Features:</h2><ul class=\"\
      bb_ul\"><li>\tFast-paced platforming action<br></li><li>\tProcedurally-generated\
      \ levels adapt and change as you play<br></li><li>\tSingle-player campaign includes\
      \ 16 levels across 4 unique worlds<br></li><li>\tFive unique playable characters:\
      \ Mikey, Stef, Chunk, Mouth and Data<br></li><li>\t40 upgradeable weapons and\
      \ character abilities<br></li><li>\tSimple controls, pure arcade action<br></li><li>\t\
      Four local multiplayer modes include Bank the Coins, Mega Coins, Hold the Rainbow,\
      \ and Deathmatch<br></li><li>\tFully customisable local multiplayer tournaments\
      \ for 2-4 players <br></li><li>\tQuick Match mode for those who prefer to jump\
      \ right in<br></li><li>\tLots and lots and LOTS of coins!</li></ul>(Please note:\
      \ multiplayer is local only)"
