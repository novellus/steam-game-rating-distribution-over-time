    about_the_game: "Runner2 is the sequel to the critically acclaimed and IGF award\
      \ winning BIT.TRIP RUNNER.<br />\r\n<br />\r\nIn the style of the BIT.TRIP series,\
      \ Runner2 is a rhythm-music platforming game.<br />\r\nPlayers will run through\
      \ fantastic environments, using brand new moves, to brand new soundtracks as\
      \ they run, jump, slide, kick, and soar toward the goal of tracking down the\
      \ Timbletot and thwarting his evil plans to destroy not only our world, but\
      \ every world there is.<br />\r\n<br />\r\n<br />\r\nRunner2 features 5 exciting\
      \ worlds, 120 tantalizing levels and 5 death defying BOSS battles! Play as 8\
      \ different characters - find secret areas to unlock new and zany costumes!"
