    detailed_description: <h1>Steam Video</h1><p>This content is only available in
      an online streaming format. More information about streaming videos can be found
      in the <a href="https://support.steampowered.com/kb_article.php?ref=8699-OASD-1871">Streaming
      Videos on Steam FAQ</a>.</p><br><h1>About the Video</h1>Against the explosive
      backdrop of the Iraq War, young soldiers Brandon Bartle (Alden Ehrenreich) and
      Daniel Murphy (Tye Sheridan) forge a deep bond of friendship. When tragedy strikes
      the platoon, one soldier must return home to face the hard truth behind the
      incident, and help a grieving mother (Jennifer Aniston) find peace. With a compelling
      mix of battle action and poignant drama, The Yellow Birds is an unforgettable
      movie whose power resonates long after the final frame.
