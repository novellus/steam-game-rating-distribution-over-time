  data:
    about_the_game: Against the explosive backdrop of the Iraq War, young soldiers
      Brandon Bartle (Alden Ehrenreich) and Daniel Murphy (Tye Sheridan) forge a deep
      bond of friendship. When tragedy strikes the platoon, one soldier must return
      home to face the hard truth behind the incident, and help a grieving mother
      (Jennifer Aniston) find peace. With a compelling mix of battle action and poignant
      drama, The Yellow Birds is an unforgettable movie whose power resonates long
      after the final frame.
