    review: "Eines der besten und sch\xF6nsten Eisenbahnspiele zur Zeit. Hier und\
      \ da merkt man, dass es noch nicht zu 100% fertig gestellt ist, aber die Entwicklung\
      \ geht recht \"z\xFCgig\" (LOL) voran.\nEs ist KEINE realistische Wirtschaftssimulation,\
      \ aber das will es ja auch gar nicht sein. Also v\xF6llig in Ordnung. Man muss\
      \ mit den Z\xFCgen Rohstoffe erwirtschaften, die man dann einsetzen kann um\
      \ Verbesserungen und neue Z\xFCge kaufen zu k\xF6nnen. Auch f\xFCr die Treibstoffkosten\
      \ verbraucht man die erwirtschaftetet Rohstoff-Tokens und f\xFCr das Freischalten\
      \ ins n\xE4chste Zeitalter.\n\nEs hat sogar einige Features, die ich aus anderen\
      \ Speilen gar nicht kenne:\nMan kann z.B. deactivieren, dass Z\xFCge nicht wie\
      \ von Zauberhand wenden (flippen) k\xF6nnen. Sie fahren dann einfach r\xFCckwarts\
      \ mit verringerter Geschwindigkeit, wenn man ihnen keine echte Wendem\xF6glich\
      \ gibt. An dieser Stelle ist das Spiel realistischer als so manch ein AAA Title.\n\
      \nMashinky kann es locker mit AAA Titeln aufnehmen! (Ist es dann nicht sogar\
      \ einer?)"
