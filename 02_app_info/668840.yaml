    about_the_game: "The concept of the game was developed exclusively for Virtual\
      \ Reality. The game captures an advanced combination of movement techniques\
      \ with intuitive controls. Items can be touched, used, or destroyed for an even\
      \ more intense feeling during the game. There are a lot of weapon types and\
      \ a lot of different opponents. Each opponent has its own AI behaviour and its\
      \ own unique fighting skills. Experience the fascinating moonscape and explore\
      \ a dilapidated moon base with a lot of secret hideouts, impregnable hordes\
      \ of opponents, and a sinister Sci-Fi setting. <br><br><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/668840/extras/DeadMoonStory.png?t=1603431932\"\
      \ /><br>It is the year 2393: You are an archaeologist. On your way back from\
      \ a mission on Mars, you made a forced landing on Moon Phobos and found the\
      \ forgotten outpost \u201CStickney 2\u201D, which was abandoned 70 years ago.\
      \ While trying to find a way to leave the moon alive, you find yourself fighting\
      \ against massive waves of monsters there. The bloodthirstiness of the monsters\
      \ is everywhere, whether you are in the abandoned space station or on the moon\u2019\
      s surface.<br><br><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/668840/extras/Schrift_SVSD.png?t=1603431932\"\
      \ /><br>You can choose between a combination of stationary, roomscale, walking\
      \ (motion controller direction movement), and teleportation for movement at\
      \ anytime. Thus, a separation between line of sight, shooting direction and\
      \ direction of movement is provided. We call it separated view, shot, direction\
      \ (SVSD) locomotion. With the help of SVSD, motion sickness gets reduced to\
      \ a minimum and a fluid movement is provided. The walking speed is from slowest\
      \ to fastest continuously adjustable!<br><br>The enhanced SVSD system supports\
      \ free locomotion via thumbstick (Rift) and thumbpad (Vive). You can control\
      \ the walking direction completely via thumbstick and<br>thumbpad.<br><br><br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/668840/extras/Schrift_KeyFeatures.png?t=1603431932\"\
      \ /><br><ul class=\"bb_ul\"><li>You can fight against large hordes of monsters\
      \ with their own unique fighting abilities and fighting behaviours in four single\
      \ player campaigns.<br><br></li><li>Three difficulty level for each of the four\
      \ episodes. <br><br></li><li>You are provided with a range of futuristic arms\
      \ to smash the monsters.<br><br></li><li>The AI-system supports different opponent\
      \ behaviour like distance fight, close combat, escaping, hiding, seeking and\
      \ more.<br><br></li><li>A modern ambient soundsystem and futuristic sounds of\
      \ weapons provide you with the right atmosphere wherever you are on Stickney\
      \ 2. <br><br></li><li>Suitable for left and right handed players. </li></ul>"
