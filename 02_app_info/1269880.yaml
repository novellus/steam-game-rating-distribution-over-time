    detailed_description: "<strong>About Toxic</strong><br><br>Shine City\u2019s infamous\
      \ graffiti queen. She sports a huge mechanical arm, loaded with spray cans,\
      \ which she uses to compete and paint wherever she pleases. Toxic has a network\
      \ of graffiti writers spread out over the city that give her the lowdown on\
      \ all the happenings in the streets.<br><br><strong>About the special outfits</strong><br><br>Seeing\
      \ the potential in Dust &amp; Ashes, Toxic took on an odd-job in the West Shine\
      \ City Hospital to find out more about the person Dust was before his amnesia.\
      \ Having found no trace of such a patient while going through the records, she\
      \ instead found out about certain classified medical experiments. She didn't\
      \ care much about the subject as she did for the high tech equipment they had\
      \ made for it that was supposedly stashed away in an underground South Shine\
      \ City facility. In between vats filled with spinal cords that didn't seem human,\
      \ she found what she was looking for. Gear for a special occasion.<br><br><strong>Contents</strong><br><br>The\
      \ Nuclear Nourishment colorway. A dark nurse themed outfit with a biohazard\
      \ spinal fluid injection arm.<br>The N. N. Second Opinion colorway. A cute twist\
      \ on the Nuclear Nourishment outfit, but the needles go just as deep."
