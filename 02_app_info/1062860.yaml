  data:
    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1062860/extras/about-header.png?t=1592330293\"\
      \ /><br><br>Leap into a world of epic sweetness and discover the destiny of\
      \ a cupcake hero that <i>you</i> create! Whip up a frosting style and color\
      \ palette that brings them to life, then get ready to explore Pasteleria, an\
      \ enchanted kingdom that\u2019s jam-packed full of magic and mystery. Who <i>are</i>\
      \ the legendary BattleCakes, and do <i>you</i> have the right stuff to join\
      \ their storied ranks? <i>Of course you do</i>. High five!<br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1062860/extras/section-header-features.png?t=1592330293\"\
      \ /><br><br><ul class=\"bb_ul\"><li>Customize your cupcake hero! Bake your best\
      \ life with loads of fun colors and fashionable frosting styles.<br></li><li>Save\
      \ the day your way! Monsters abound in Pasteleria\u2014you decide whether to\
      \ befriend them and walk away with new pals, or battle it out and take \u2018\
      em down.<br></li><li>Explore a candy-colored world of magic, fun, and mystery!\
      \ From the fragrant fields of Vanilla Hill to the sticky swamps of Nougat Hollow,\
      \ your sweet adventure awaits!<br></li><li>Choose your path! Any quest, monster,\
      \ and resident of Pasteleria could send your story in a different direction,\
      \ and it\u2019s all up to what kind of cupcake you choose to be.<br></li><li>Pet\
      \ all the cats! Jellyroll cats love to explore, but they love a good snuggle\
      \ even more. Can you find and pet every Jellyroll cat peppered throughout Pasteleria?</li></ul><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1062860/extras/about-befriend.png?t=1592330293\"\
      \ />"
