  data:
    about_the_game: <a href="https://steamcommunity.com/linkfilter/?url=https://discord.gg/h2qtcnE"
      target="_blank" rel="noopener"  >https://discord.gg/h2qtcnE</a><br>Trenchfoot
      is just good clean local multiplayer fun for up to 16 friends. If you enjoy
      old-school multiplayer games like Bomberman, you're going to love Trenchfoot!<br><br>Included
      in the current build of Trenchfoot is:<br><ul class="bb_ul"><li>Support for
      up to 16 <strong>local</strong> players<br></li><li>9 powerups and items<br></li><li>Players
      can place blocks. Blocks add a defensive aspect to the game. Blocks will stop
      explosions from spreading and can be used to shape dymanic ones.<br></li><li>Flood
      explosions, these explosions will fill the space available to them. They flood
      around corners, scurry through bottlenecks and expand into open spaces. <br></li><li>Players
      place tiles during the gameplay modifying the level<br></li><li>Destroyable
      blocks are the standard destroyable blocks players can place these. They create
      temporary barriers, and also continue to add powerups during gameplay.<br></li><li>Water
      tiles are a player placeable tiles that stop explosions from spreading, but
      do not hinder player movement<br></li><li>Pipe tiles are a player placeable
      tile that funnel explosions and players through them. If an explosion gets into
      a pipe it will be directed through it until it exits. Once it exits it will
      continue to expand again until its magnitude is expended.<br></li><li>Smaller
      maps built to support as few as 2 players with larger ones available for up
      to 16 players.<br></li><li>The game now has music! It's a sweet upbeat happy
      tune made by a talented artist named Nom.</li></ul><br>Features that are partially
      implemented:<br><ul class="bb_ul"><li><strong>Graphics and animations:</strong>
      The current game's graphics are a work in progress. Graphics assets are well
      underway but more are coming. New graphical features are being added regularly.<br></li><li><strong>Sound
      and music:</strong> The current game's sound effects are a work in progress
      but coming along well.<br></li><li><strong>More power-ups and abilities:</strong>
      This is where your feedback comes in, during the early access period your feedback
      will be needed regarding powerups and player abillities.</li></ul><br><strong>Trenchfoot
      is a local multiplayer only game. There is no single content in the game.</strong>
