    about_the_game: "The T-72AV Tier 5 Premium Main Battle Tank is now available with\
      \ brand-new blue camouflage! The T-72AV is an upgraded version of the T-72A\
      \ Main Battle Tank, which, along with its export siblings called T-72M and T-72M1,\
      \ is one of the most common T-72 variants in the world. <br />\r\n<br />\r\n\
      In 1985, the tank was equipped with Kontakt-1 Explosive Reactive Armor, providing\
      \ protection against HEAT rounds and missiles of that time. Premium vehicles\
      \ provide a number of bonuses to their users, including better Matchmaking and\
      \ improved progression rate."
