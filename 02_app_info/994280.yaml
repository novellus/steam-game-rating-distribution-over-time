    about_the_game: "Gujian 3 is a mass 3D single-person RPG developed by Aurogon\
      \ Info &amp; Tech (Shanghai), a subsidiary of Wangyuan Shengtang. As the latest\
      \ hit of the Gujian series, it boasts more free and smooth combat experience\
      \ with its full real-time combat system. This generation expands the world of\
      \ Gujian based on previous works. The vivid and beautiful graphic style brings\
      \ the scenery, people and stories from an ancient time to life and truly makes\
      \ the game world alive!<br>The story background of Gujian 3 is a fantasy world\
      \ built upon the elements of ancient China, therefore, players will experience\
      \ rich cultural context all over the game, adding daring and limitless imagination\
      \ to this oriental fantasia. <br><br>------------------------------------------------------------------------------------<h2\
      \ class=\"bb_tag\">Classic Single-player Game, Brand New All-real-time Combat</h2>\
      \ <br>[Free of Travel] Start fighting directly after entering combat without\
      \ switching into combat scene. Enemies will take cover using the terrain and\
      \ environment objects and try to ambush the player.<br>[Special Combo Attack]\
      \ Free combo between light and heavy attacks will generate Energy and Morale\
      \ points while dealing damage, releasing powerful Special Attack/Morale Attack\
      \ when reaching certain Energy/Morale value.<br>[Use Strategy to Win] During\
      \ combat, characters can switch to defense stance or dodge attacks at any time.\
      \ However, these would cost Stamina points, so players will need to choose their\
      \ strategies wisely according to the situation to keep their fights under control.<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/994280/extras/002.jpg?t=1606122310\"\
      \ /><br>------------------------------------------------------------------------------------<h2\
      \ class=\"bb_tag\">Constellation System and Powerful Pact Creatures</h2> <br>[Constellation\
      \ System] A simplified Constellation System that shows each character\u2019\
      s Constellation builds. Players can check and adjust Constellation with just\
      \ a few clicks.<br>[Pact Creatures] Make pacts with various creatures by fulfilling\
      \ their conditions, then summon Pact Creatures to assist you in combat or at\
      \ Lotuscape. Each race has different skills that could greatly increase combat\
      \ efficiency when used properly.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/994280/extras/003.jpg?t=1606122310\"\
      \ /><br>------------------------------------------------------------------------------------<h2\
      \ class=\"bb_tag\">Enjoy Your Life in a Fully-updated Lotuscape System</h2>\
      \ <br>[Research &amp; Crafting] New feature of the Lotuscape System allows players\
      \ to invite artisans to Lotuscape for researching and crafting. Control Percy\
      \ to help artisans solve unexpected troubles they encounter during their research.\
      \ When the research is complete, artisans will be able to make them in batch.<br>[Pact\
      \ Creatures] Besides combat participation, pact creatures can also assist players\
      \ in Lotuscape duties including farming, mining and exploring. When they\u2019\
      ve gained enough experience points, the creatures will level up and be of much\
      \ greater assistance.<br>[Decorate Own Space] More options when decorating Lotuscape.\
      \ Find or craft houses, fences, floors, plants, rockery hills, tables, chairs\
      \ and other items and decorate the Lotuscape courtyard of your own style.<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/994280/extras/004.jpg?t=1606122310\"\
      \ /><br>------------------------------------------------------------------------------------<h2\
      \ class=\"bb_tag\">Enjoy Leisure: Lost Tales &amp; Questboard</h2> <img src=\"\
      https://cdn.cloudflare.steamstatic.com/steam/apps/994280/extras/005.jpg?t=1606122310\"\
      \ /><br><br>[Lost Tales] A special in-game card game, Lost Tales. Easy to catch\
      \ up with the help of tutorials, even for players new to the series.<br>[Questboard]\
      \ As a classic element of the series, Questboard can still be found standing\
      \ by the streets, providing plenty of quests for the players while telling the\
      \ stories about the Gujian world and characters.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/994280/extras/006.jpg?t=1606122310\"\
      \ />"
