    reviews: "\u201CThe Endless Empty is a work of art, touching really important\
      \ topics in a delicate but strong way. Reason and emotion mixed together in\
      \ this surreal journey, creating a story that will make you think about life\
      \ and loss\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=https://surrealandcreepy.wordpress.com/2018/12/26/the-endless-empty-a-surreal-journey-through-the-anxiety-the-anger-and-the-creativity-of-a-dying-mind/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Surreal and Creepy</a><br><br>\u201C\
      The writing in The Endless Empty is brilliant from beginning to end. Nearly\
      \ every line of dialogue I read in this game left me thinking &quot;Holy f***\
      \ laughingman (Erik) you brilliant f*****.&quot;\u201D<br>5/5 \u2013 <a href=\"\
      https://steamcommunity.com/linkfilter/?url=https://rpgmaker.net/games/9949/reviews/6490/\"\
      \ target=\"_blank\" rel=\"noopener\"  >https://rpgmaker.net/games/9949/reviews/6490/</a><br><br>\u201C\
      The Endless Empty is not just a collage world where you wander around to hear\
      \ weird and funny things, it\u2019s a world that reflects our fears.\u201D<br><a\
      \ href=\"https://steamcommunity.com/linkfilter/?url=https://indiehellzone.com/2019/02/17/the-endless-empty/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Indie Hell Zone</a><br>"
