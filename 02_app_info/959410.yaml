    about_the_game: "<i>All sales of this game will be donated to the Trevor Project.\
      \ </i><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/959410/extras/index.png?t=1602613907\"\
      \ /><br><br>- - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -\
      \ - - - - - - - - - - - - - -<br><br>A surreal post-life adventure. <br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/959410/extras/finalboss7.png?t=1602613907\"\
      \ /><br><br>It only took a few moments for the feeling of panic to set in. \u201C\
      What if I lived my life wrong? How would I be judged? What if there is nothing\
      \ after this? <br><br>The story begins with an individual, recently deceased,\
      \ who is struggling to comprehend the reality of being dead. The mind, disconnected\
      \ and failing, desperately attempts to form some vision of reality. Yet, the\
      \ memories of its life are only distant whispers. It can't recall a personality,\
      \ friends, or even an appearance. But there is hope. The memories of the music,\
      \ the disconnected emotions. And in a rush of information, sometimes there appear\
      \ memories of her: the rockstar. <br><br>The Endless Empty is an adventure RPG\
      \ with a focus on exploration and choices. The game explores the concepts of\
      \ death and the afterlife, and takes place in 5 chapters. Each chapter has a\
      \ different theme and a unique art style. The game takes the player on a branching\
      \ journey through the unknown. there are a variety of memories to explore; From\
      \ upbeat suburban neighborhoods, to gritty industrial wastelands, to colorful\
      \ psychedelic hallucinations. <br><br>The game will feature a multilayered storyline\
      \ with alternative paths and multiple endings as well as a customized battle\
      \ system. Complementing the game will be a completely original soundtrack with\
      \ classical, electronic, funk and rock musical styles.<br><br>say hello on Discord!<br><a\
      \ href=\"https://steamcommunity.com/linkfilter/?url=https://discord.gg/vY8uUvk\"\
      \ target=\"_blank\" rel=\"noopener\"  >https://discord.gg/vY8uUvk</a><br>and\
      \ on Twitter:<br><a href=\"https://twitter.com/ErikSheader\" target=\"_blank\"\
      \ rel=\"noreferrer\"  >https://twitter.com/ErikSheader</a>"
