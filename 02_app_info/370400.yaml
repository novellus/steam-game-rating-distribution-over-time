      \ will travel to foreign, unexplored galaxies in an effort to locate and destroy\
      \ the egg cannon before it reaches Earth.<br />\r\n<br />\r\nThe Christmas Edition\
      \ is characterized by festively dressed chickens which attack relentlessly in\
      \ colorful groups and meticulously choreographed formations. The chicken fray\
