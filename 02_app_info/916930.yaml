      \ arena with infantry and ground vehicle combat.<br />\r\n- Sand Storm: Desert\
      \ arena with infantry, ground vehicle and air combat.<br />\r\n- Maelstrom:\
      \ Stormy night ocean oil rig arena with infantry and air combat.<br />\r\n-\
      \ Island X: Large volcano island with infantry, ground vehicle and air combat.<br\
      \ />\r\n- Favela: Rio de Janeiro city arena with infantry combat.<br />\r\n\
      - Bosporus: Night Bridge arena with infantry combat.<br />\r\n- 73 Easting:\
      \ Large Desert arena with infantry, ground vehicle and air combat.<br />\r\n\
      - Lighthouse: Large Iceland arena with infantry, ground vehicle and air combat.<br\
      \ />\r\n- 73 Easting Night: Refinery arena with infantry combat.<br />\r\n-\
      \ Sledgehammer: Large West Germany arena with infantry, ground vehicle and air\
      \ combat."
