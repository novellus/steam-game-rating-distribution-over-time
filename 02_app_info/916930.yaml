  data:
    about_the_game: "War Trigger Classic takes place during the epic struggles of\
      \ World War 3 where a fictional Cold War has erupted. Compete with friends or\
      \ players from around the globe using some of the world's deadliest modern weapons\
      \ and vehicles in this intense First Person Shooter. Play in unique environments\
      \ designed for infantry, vehicle, and air combat.<br />\r\n<br />\r\nAll arenas\
      \ and items are included in this purchase and may be unlocked as you progress\
      \ and rank up.<br />\r\n<br />\r\nFeatures:<br />\r\n- Combined arms combat:\
      \ infantry, vehicle and air<br />\r\n- Progression: Unlock content and arenas\
      \ as you progress through the game<br />\r\n- Customizable character and loadouts<br\
      \ />\r\n- 15 unique arenas designed for infantry, vehicle, and air combat<br\
      \ />\r\n<br />\r\nGameplay<br />\r\n- Mechanics: Jump, Sprint, Crouch, Knife\
      \ attack/melee and shooting<br />\r\n- Boosts: Armor, Gun, XP and Speed<br />\r\
      \n- Consumables: Rocket Camera, Air Strikes, Artillery Strike, Medkit, Grenades\
      \ and Mines<br />\r\n<br />\r\nClasses:<br />\r\n- Assault: Light assault combat\
      \ rifle<br />\r\n- Support: Squad suppressing machine gun  <br />\r\n- Sniper:\
      \ Light or heavy sniper rifle<br />\r\n- Demolitions: Light or heavy anti tank\
      \ and anti-air weapon<br />\r\n<br />\r\nGame Modes: <br />\r\n- Free For All\
      \ <br />\r\n- Last Man Standing <br />\r\n- Team Deathmatch <br />\r\n- Attack\
      \ &amp; Defend <br />\r\n- Demolition<br />\r\n<br />\r\nMaps/Arenas<br />\r\
      \n- Frankfurt: City arena with infantry and ground vehicle combat.<br />\r\n\
      - A7 Autobahn: West Germany arena with infantry, ground vehicle and air combat.<br\
      \ />\r\n- Frostbite: Winter West/East German boarder arena with infantry and\
      \ ground vehicle combat.<br />\r\n- Kiev: Soviet aircraft carrier arena with\
      \ infantry combat.<br />\r\n- Red Dawn:  Airport arena with infantry combat.<br\
      \ />\r\n- The Trace: Stormy night West/East German boarder arena with infantry\
      \ and ground vehicle combat.<br />\r\n- Sand Storm: Desert arena with infantry,\
      \ ground vehicle and air combat.<br />\r\n- Maelstrom: Stormy night ocean oil\
      \ rig arena with infantry and air combat.<br />\r\n- Island X: Large volcano\
      \ island with infantry, ground vehicle and air combat.<br />\r\n- Favela: Rio\
      \ de Janeiro city arena with infantry combat.<br />\r\n- Bosporus: Night Bridge\
      \ arena with infantry combat.<br />\r\n- 73 Easting: Large Desert arena with\
      \ infantry, ground vehicle and air combat.<br />\r\n- Lighthouse: Large Iceland\
      \ arena with infantry, ground vehicle and air combat.<br />\r\n- 73 Easting\
      \ Night: Refinery arena with infantry combat.<br />\r\n- Sledgehammer: Large\
      \ West Germany arena with infantry, ground vehicle and air combat."
