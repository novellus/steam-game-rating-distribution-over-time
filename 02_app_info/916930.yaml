      \ Light assault combat rifle<br />\r\n- Support: Squad suppressing machine gun\
      \  <br />\r\n- Sniper: Light or heavy sniper rifle<br />\r\n- Demolitions: Light\
      \ or heavy anti tank and anti-air weapon<br />\r\n<br />\r\nGame Modes: <br\
      \ />\r\n- Free For All <br />\r\n- Last Man Standing <br />\r\n- Team Deathmatch\
      \ <br />\r\n- Attack &amp; Defend <br />\r\n- Demolition<br />\r\n<br />\r\n\
      Maps/Arenas<br />\r\n- Frankfurt: City arena with infantry and ground vehicle\
