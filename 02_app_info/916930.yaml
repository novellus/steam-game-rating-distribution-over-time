      \ />\r\nAll arenas and items are included in this purchase and may be unlocked\
      \ as you progress and rank up.<br />\r\n<br />\r\nFeatures:<br />\r\n- Combined\
      \ arms combat: infantry, vehicle and air<br />\r\n- Progression: Unlock content\
      \ and arenas as you progress through the game<br />\r\n- Customizable character\
      \ and loadouts<br />\r\n- 15 unique arenas designed for infantry, vehicle, and\
      \ air combat<br />\r\n<br />\r\nGameplay<br />\r\n- Mechanics: Jump, Sprint,\
