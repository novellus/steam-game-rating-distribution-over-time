details:
  data:
    about_the_game: "Dream is a reflection of one\u2019s mixed growing tracks, even\
      \ those are far away memories. What if someday you could enter your dream? What\
      \ if you could enter some others\u2019? What if you the dream you entered was\
      \ actually a salvation? What if the dream belonged to is your family? Will you\
      \ enter, with the price you cannot afford?<h2 class=\"bb_tag\">Story</h2>\u300C\
      Save Her, from Dreams\u300Dtells about a new couple. The wife often has nightmares\
      \ with severe physical reactions, and this situation worries her husband a lot.\
      \ Until one day, the husband entered into the nightmare, and found what causes\
      \ of these nightmares is the wife\u2019s past, which she does not want to mention.\
      \ The husband decided to save his wife in the dream, even if he would lose his\
      \ own soul...<h2 class=\"bb_tag\">Play</h2>This is a 2D (or 2.5D?) auto-saved\
      \ game with easy controls. You may reach the end very fast, but may also spend\
      \ more time to find another ending. Nonetheless, you do not need to worry about\
      \ dying out, there is no death in this game.<h2 class=\"bb_tag\">Music</h2>The\
      \ original music is along with the story. The tracks are carefully designed\
      \ and composed for different game environments. You would achieve a more immersive\
      \ experience with an earphone.<br><br><br><strong>Note</strong>: The game is\
      \ not over yet, future episodes are on the way."
