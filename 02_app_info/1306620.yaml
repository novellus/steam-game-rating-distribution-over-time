    about_the_game: "<strong>Missing Children | \u884C\u65B9\u4E0D\u660E</strong>\
      \ is a Japanese horror-themed adventure game about a bully detective searching\
      \ for reported missing children. <br><br>From the creators of <a href=\"https://store.steampowered.com/app/1228520/The_Convenience_Store/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  id=\"dynamiclink_3\" >https://store.steampowered.com/app/1228520/The_Convenience_Store/</a>\
      \ <a href=\"https://store.steampowered.com/app/1162680/Stigmatized_Property/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  id=\"dynamiclink_4\" >https://store.steampowered.com/app/1162680/Stigmatized_Property/</a>\
      \ <a href=\"https://store.steampowered.com/app/1185160/Inunaki_Tunnel/\" target=\"\
      _blank\" rel=\"noreferrer\"  id=\"dynamiclink_5\" >https://store.steampowered.com/app/1185160/Inunaki_Tunnel/</a><br><br><i><strong>Missing\
      \ Children | \u884C\u65B9\u4E0D\u660E is a short game. The game is about 40min-60min\
      \ long. Though this game has two endings. <br>This game contains disturbing\
      \ scenes, implication of child abuse, and suicide.<br>Please note that this\
      \ game is not a typical horror game, but a horror-themed adventure game.</strong></i><br><br><strong>Key\
      \ Features:</strong><br><br><strong>Save system</strong>: You can save your\
      \ progress manually at the police station.<br><br><strong>Immersive experience</strong>:\
      \ An atmospheric, realistic graphics intensifies the experience.<br><br><strong>Japanese\
      \ horror-themed adventure</strong>: Japanese horror film and J-Horror game inspired\
      \ environment and mood.<br><br><strong>Two Endings</strong>: There are good\
      \ and bad."
