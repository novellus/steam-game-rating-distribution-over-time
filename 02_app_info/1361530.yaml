    about_the_game: '<img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1361530/extras/Das.png?t=1604312757"
      /><h2 class="bb_tag">Disclaimer</h2><br>This game has been designed for pure
      entertainment purposes.<br>It is not intended to offend anyone or make people
      agitate for.<br>All characters and events depicted in the game are entirely
      fictitious and any similarity to actual events or persons, living or dead, is
      purely coincidental.<h2 class="bb_tag">About the game</h2><br>Election 2020:
      Battle for the Throne - is a game in which you have to defeat your opponent
      by winning mini-games.<br>Collect the right costumes, dodge sharp questions,
      enact the right laws!<br>Collect as many stars as possible and sit on the throne
      of omnipotence.<br><br>Will you be able to defeat the enemy and reach the desired
      goal?<br>Go through all the trials that await you on the way?<br><br>Everything
      depends only on you!<br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1361530/extras/Sas.png?t=1604312757"
      />'
