    about_the_game: "The new ultimate version of Violett brings even more of the best\
      \ point and click adventure fun, right onto your screen. In this expanded version\
      \ you'll see a pair of completely new levels, full of entirely new puzzles and\
      \ specially composed music. Upgraded graphical effects in the game making the\
      \ hand-painted, Escheresque surroundings look even more stunning. Redesigned\
      \ and improved game mechanics as well as controls will let you solve the riddles\
      \ presented to you with much more ease. If you ever get stuck by a particularly\
      \ tricky puzzle, a redesigned system of tips will help you move forward. And\
      \ newly added gamepad support will make your game much more pleasurable to play\
      \ on your big screen TV or your PC's monitor.<br />\r\n<br />\r\nSet in a world\
      \ full of wonders, quirks and things from beyond our reality, Violett is a remarkable\
      \ adventure game that will push your brain to the limits and engross you completely.<br\
      \ />\r\n<br />\r\nDragged by her parents, a young and rebellious teenage girl\
      \ \u2013 Violett, moves to an old spooky house in the middle of nowhere. Forced\
      \ away from her friends and life in the city; she imagines how boring life in\
      \ countryside will be: spending day after day, bored in her room with absolutely\
      \ nothing to do. But what she cannot imagine, is that in just few moments, she'll\
      \ have the adventure of her life.<br />\r\n<br />\r\nA spark of light from the\
      \ nearby mouse hole catches her attention, she reaches inside and in a blink\
      \ of an eye she's in a completely different place. So familiar, yet so distant.\
      \ So magnificent, and yet dangerous. A place where frogs singing operas are\
      \ daily occurrence, garden gnomes are emissaries from another dimension and\
      \ power of telekinesis is not freaking anyone out. Now only your wit and luck\
      \ can help her unite with her parents.<br />\r\n<br />\r\nRack your brain on\
      \ intricate puzzles. Use the power of telekinesis to get you out of your troubles.\
      \ Fight the evil spider queen that wants to make you her new trophy. Use your\
      \ touch to roam the beautiful and slightly psychedelic world, inspired by Alice\
      \ in Wonderland, Dali and other great works. Immerse yourself in the soothing\
      \ sound track, that is also available as a DRM free download<br />\r\n<br />\r\
      \n- Fantastic 2,5D point-and-click adventure game<br />\r\n- Unique world inside\
      \ the 'rabbit-hole'<br />\r\n- Multitude of puzzles and riddles<br />\r\n- A\
      \ spooky atmosphere of mystery and uneasiness<br />\r\n- Evil Spider Queen who's\
      \ trying to prevent you from ever coming back<br />\r\n- Paranormal forces to\
      \ manipulate objects<br />\r\n- Beautiful hand-painted graphics full of quirkiness\
      \ and style<br />\r\n- Full parallel reality inspired by Alice in the Wonderland\
      \ and other great works<br />\r\n- Gamepad support"
