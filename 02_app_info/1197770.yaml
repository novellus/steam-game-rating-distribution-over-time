      itself too seriously, and we hope you won''t either. Thanks!</p><br><h1>A Note
      About System Requirements</h1><p>PLEASE NOTE: Lilly Knight is a relatively high-end
      3D game with high-quality visuals and effects, and therefore requires a PC with
      some horsepower. A good video card is highly recommended. Should you experience
      any performance issues, you should try changing the &quot;quality&quot; in the
      setting menu to a lower setting.</p><br><h1>About the Game</h1><strong>Lilly
