    review: 'Mapping is terrible. The blocks are all over the place. I accidentally
      banged my controllers against each other because of this mess. Can not recommend.


      Played on expert and hard. Hard is boring to me and expert feels absolutely
      impossible. I can play most other songs on expert, but this one feels really
      clunky and unintuitive.'
