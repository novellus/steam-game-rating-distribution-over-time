    about_the_game: 'ThreeStep follows the exploits of Sadie Kalasrade, a mother and
      ex soldier who returns to her home region of Western Alaska to hunt invasive
      wolves and grieve a loss. Survive the elements, collect bounties, hunt and forage
      for food, connect with other inhabitants of Western Alaska, and find a reason
      to go on. <br><br><ul class="bb_ul"><li>Exploration: Western Alaska, a river
      delta dense with twisting sloughs and foliage</li></ul><ul class="bb_ul"><li>Story:
      a story driven by loss and the drive to continue</li></ul><ul class="bb_ul"><li>Survival:
      the elements, the wildlife, the loneliness</li></ul><ul class="bb_ul"><li>Scavenging:
      to keep your machine running you''ll need to use all your wits and salvager''s
      savvy </li></ul><ul class="bb_ul"><li>Conversation: Meet and speak with a small
      cast of characters, each the protagonist of their own story</li></ul><br>ThreeStep
      was designed and developed by Wyatt White (CakeNeq Games) in Bethel, Alaska
      and features Music from Michael White'
