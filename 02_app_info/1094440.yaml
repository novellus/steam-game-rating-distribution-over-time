details:
  data:
    about_the_game: "Highball is a simple rollerball adventure game with physics movement\
      \ where you roll and jump your way across different levels while trying not\
      \ to fall off into the abyss. Find dimensional gates to move to new areas, dodge\
      \ obstacles, explore and pickup mementos and talk with strange characters. Collect\
      \ mementos to remove obstacles and open up new pathways. Collect all the mementos\
      \ to get a different game ending.<br />\r\n<br />\r\nHighball features 8 unique\
      \ areas, an NPC you can talk to or knock off a cliff in each area, and moving\
      \ obstacles that instantly explode you on contact. The players rollerball character\
      \ controls very smoothly making it enjoyable navigating the different areas\
      \ and exploring, while also making the game fun to speedrun. Most areas contain\
      \ more than one possible paths to other areas, go for speed there are many different\
      \ combinations and game paths to take to try and get a better endgame time."
