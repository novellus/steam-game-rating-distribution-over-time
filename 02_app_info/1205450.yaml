  data:
    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1205450/extras/boss.gif?t=1609952139\"\
      \ /><br><br>Take control of an adorable turnip who happens to be an absolute\
      \ menace to society. After failing to pay taxes and getting evicted from your\
      \ home, you must go on an epic quest to pay back your massive debt to Mayor\
      \ Onion. Garden tools to solve plantastic puzzles, meet eccentric vegetables\
      \ and fruits, and take on treacherous fights against animals both big and small.\
      \ Along the journey uncover what\u2019s spoiling this garden community and rise\
      \ to tear down the corrupt vegetable government!<h2 class=\"bb_tag\">FEATURES</h2><ul\
      \ class=\"bb_ul\"><li>A thrilling, single-player adventure full of tax evasion,\
      \ petty crimes and more.<br></li><li>Dungeons full of puzzles, enemies and rare\
      \ treasures to pay back your debt.<br></li><li>Battle massive beasts that terrorize\
      \ the garden community. <br></li><li>Grow and harvest plants to aid in your\
      \ journey.<br></li><li>A large cast of quirky food-based characters, all with\
      \ their own stories and problems.<br></li><li>Tons of tax documents to rip up,\
      \ allowing you to erase your paper trail and potentially destroy the government.<br></li><li>Earn\
      \ collectible hats and alternate between which one to wear. <br></li><li>Multiple\
      \ endings based on how effectively you commit tax evasion.<br></li><li>A deep\
      \ history of the world and how it became what it is.</li></ul><br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/1205450/extras/document.png?t=1609952139\"\
      \ />"
