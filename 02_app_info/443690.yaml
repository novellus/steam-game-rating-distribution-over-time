details:
  data:
    about_the_game: '<img src="https://cdn.cloudflare.steamstatic.com/steam/apps/443690/extras/StoreInfo-01.png?t=1564681004"
      /><br>Stand out from the crowd with the new FortressCraft Skin Pack DLC - a
      collection of 10 community inspired skins for your player avatar, A.R.T.H.E.R.
      and the Spiderbot.  Switch to your favorite skin any time through the new in
      game skin selector menu and show off your colors and easily identify your character
      from other network players with your own unique selection.<br><br>The skin pack
      contains 10 nostalgic and community driven sets: <br><br><ul class="bb_ul"><li>Space
      Commander - Red, White and Blue because freedom is the right of all sentient
      beings.<br></li><li>My First Armor - Our first skin designed for the ladies.<br></li><li>Space
      Warrior - A suit specially designed to go hunting deep inside alien worlds.<br></li><li>Neon
      Line - Glow in the dark like a neon sign, watch out for the bugs though.<br></li><li>Optical
      Camo - There is something out there waiting for us...<br></li><li>Electro -
      A skin that looks quite shocking.<br></li><li>Magmavolt - Blend in with the
      deep and fiery magma caves.<br></li><li>Plasma - Imagine Aurora Borealis <a
      href="https://steamcommunity.com/linkfilter/?url=http://...in" target="_blank"
      rel="noopener"  >...in</a> a suit!<br></li><li>End of Line - An outfit worthy
      of a great FortressCraft user.<br></li><li>Hologrammatic - Please state the
      nature of your emergency.</li></ul><br>We hope you enjoy the skin pack and appreciate
      all of the community feedback getting it designed and made available.  We couldn''t
      do it without your help and contributions!'
