    review: "Lasciate perdere il tempo segnato: ho giocato per lo pi\xF9 offline.\n\
      \nIl gioco \xE8 divertentissimo: richiede velocit\xE0, colpo d'occhio e riflessi.\
      \ Sono requisiti buoni ed importanti ma lo sono per un'enorme fetta di prodotti\
      \ di questo settore.\n\nLa domanda che vi dovete porre, a fronte di un possibile\
      \ acquisto, \xE8: \"Da bambini, impazzivate per il film di Fantascienza noto\
      \ come Giochi Stellari?\"\n\nSe la risposta \xE8 affermativa, COMPRATE DYSTORIA,\
      \ anche a prezzo pieno: dato che il titolo \xE8 una reinterpretazione della\
      \ pellicola del 1984.\n\nE se, in aggiunta, amate la grafica e la constestualizzazione\
      \ artistica della corrente nota come RetroWave (con tutte le sue declinazioni)...\
      \ Cosa state aspettando?!"
