    reviews: "\u201CTri-Coastal Games not only want to benefit from the ubiquitous\
      \ old school hype, but has developed a relatively unused principle, which despite\
      \ all bonds to the past feels fresh.\u201D<br>8/10 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.4players.de/4players.php/dispbericht_fazit/PC-CDROM/Test/Fazit_Wertung/Allgemein/38487/82401/Dystoria.html\"\
      \ target=\"_blank\" rel=\"noopener\"  >4Players</a><br><br>\u201C\u201CRetro\u201D\
      \ is a hard target to hit, as far as visuals go. Dystoria nails that target\
      \ dead-on with a death ray. This is what every kid imagined when playing games\
      \ like Galaga, Arkanoid, and Sinistar.\u201D<br>73/100 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://cogconnected.com/review/dystoria-review/\"\
      \ target=\"_blank\" rel=\"noopener\"  >CogConnected</a><br>"
