    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/516580/extras/QuadrexBanner_620w.png?t=1561725139\"\
      \ /><br><br>Blasting off back to 1984, you\u2019re taking on the yesterday of\
      \ tomorrow in this wall-crawling six-axis arcade shooter. Flying in every direction\
      \ at all angles, you\u2019ve been abducted by an alien race and placed in a\
      \ space-flight tournament that\u2019s truly going interstellar.<h2 class=\"\
      bb_tag\">Action at All Six-Axis!</h2><br>Representing the best of humanity,\
      \ you\u2019ve been specially chosen thanks to your arcade skills. Blast alien\
      \ crafts and fly every which way, upgrading your ship to the best it can be.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/516580/extras/Nexus_620w.png?t=1561725139\"\
      \ /><h2 class=\"bb_tag\">Synthwave Retro-Future Aesthetic!</h2><br>Neon beats\
      \ pulsate against an arcade-style grid in what is a fresh twist on a classic\
      \ formula. Just make sure to keep a cool head with your eyes on the prize.<h2\
      \ class=\"bb_tag\">Upgrades and Renegades\u2026</h2><br>Selected for your perfect\
      \ joystick scores, you\u2019re the last hope humanity has of competing in the\
      \ stars. As an elite starfighter now, you need to upgrade your ships with orbs\
      \ and parts collected from the battlegrounds.<h2 class=\"bb_tag\">Puzzles and\
      \ Ship Drops!</h2><br>As the level layouts become increasingly more challenging,\
      \ you\u2019ll be pushed to the limit blasting your way out of the enemy filled\
      \ space labyrinths.<br><br>Join the fight today starfighter!<br><br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/516580/extras/Dystoria_CliqistQuote_620w.png?t=1561725139\"\
      \ />"
