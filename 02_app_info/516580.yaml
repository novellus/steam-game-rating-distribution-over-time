    short_description: "Taking to the stars in this six-axis arcade shooter, your\
      \ ship flips at every angle, tackling enemies and mazes in a race to be the\
      \ best that humanity has to offer. Collect the orbs and blast your way through\
      \ 360\xB0 of pure synthwave action. Upgrade your craft and make your mark as\
      \ the top starfighter of all time."
