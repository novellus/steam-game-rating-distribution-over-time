    about_the_game: <ul class="bb_ul"><li></li></ul>Opec Idle is an incremental game
      with intuitive gameplay, without in-game purchases.<br>The minimalistic graphics
      of the game will not catch anyone's eye on your working computer :)<h2 class="bb_tag">Game
      Features</h2><br><ul class="bb_ul"><li> Pump the oil with a hand pump and sell
      it with existing containers.<br></li><li>Buy new containers.<br></li><li> Develop
      the field by buying automatic pumps.<br></li><li> Hire smart sellers.<br></li><li>
      Buy artifacts for them.<br></li><li> Purchase potions to increase pump efficiency.<br></li><li>
      Sign contracts to supply your oil to distant countries.<br></li><li> Don't be
      afraid to start over! Each restart gives significant bonus skills in the game.</li></ul>
