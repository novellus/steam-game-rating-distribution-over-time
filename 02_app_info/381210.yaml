    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/381210/extras/DeadbyDaylight_anime_Intro_Steam.jpg?t=1606845070\"\
      \ /><br><br><strong>Death Is Not an Escape.</strong><br><br>Dead by Daylight\
      \ is a multiplayer (4vs1) horror game where one player takes on the role of\
      \ the savage Killer, and the other four players play as Survivors, trying to\
      \ escape the Killer and avoid being caught, tortured and killed.<br> <br>Survivors\
      \ play in third-person and have the advantage of better situational awareness.\
      \ The Killer plays in first-person and is more focused on their prey.<br> <br>The\
      \ Survivors' goal in each encounter is to escape the Killing Ground without\
      \ getting caught by the Killer - something that sounds easier than it is, especially\
      \ when the environment changes every time you play.<br><br>More information\
      \ about the game is available at <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.deadbydaylight.com\"\
      \ target=\"_blank\" rel=\"noopener\"  >http://www.deadbydaylight.com</a><h2\
      \ class=\"bb_tag\">Key Features</h2>\u2022\t<strong>Survive Together\u2026 Or\
      \ Not</strong> - Survivors can either cooperate with the others or be selfish.\
      \ Your chance of survival will vary depending on whether you work together as\
      \ a team or if you go at it alone. Will you be able to outwit the Killer and\
      \ escape their Killing Ground?<br><br>\u2022\t<strong>Where Am I?</strong> -\
      \ Each level is procedurally generated, so you\u2019ll never know what to expect.\
      \ Random spawn points mean you will never feel safe as the world and its danger\
      \ change every time you play.<br><br>\u2022\t<strong>A Feast for Killers</strong>\
      \ - Dead by Daylight draws from all corners of the horror world. As a Killer\
      \ you can play as anything from a powerful Slasher to terrifying paranormal\
      \ entities. Familiarize yourself with your Killing Grounds and master each Killer\u2019\
      s unique power to be able to hunt, catch and sacrifice your victims.<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/381210/extras/DBD_HillB_Trapper_Wraith_anime_Steam.jpg?t=1606845070\"\
      \ /><br><br>\u2022\t<strong>Deeper and Deeper</strong> - Each Killer and Survivor\
      \ has their own deep progression system and plenty of unlockables that can be\
      \ customized to fit your own personal strategy. Experience, skills and understanding\
      \ of the environment are key to being able to hunt or outwit the Killer.<br><br>\u2022\
      \t<strong>Real People, Real Fear</strong> - The procedural levels and real human\
      \ reactions to pure horror makes each game session an unexpected scenario. You\
      \ will never be able to tell how it\u2019s going to turn out. Ambience, music,\
      \ and chilling environments combine into a terrifying experience. With enough\
      \ time, you might even discover what\u2019s hiding in the fog."
