    reviews: "\u201CDead by Daylight has evolved into an unrivalled asymmetrical competitive\
      \ multiplayer game, and one of the best horror games around.\u201D<br>9/10 \u2013\
      \ <a href=\"https://steamcommunity.com/linkfilter/?url=https://www.gamespot.com/reviews/dead-by-daylight-review-2020-no-fear-without-hope/1900-6417532/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Gamespot</a><br><br>\u201CSince 2016,\
      \ developer Behaviour Interactive has been slowly adding some of the most iconic\
      \ movie killers of all time to the game. The first DLC pack to add a recognizable\
      \ character brought Halloween\u2019s Michael Myers to the game, which has since\
      \ added characters like Leatherface, Freddy Krueger, and Jigsaw\u2019s protege\
      \ Amanda Young.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=https://www.polygon.com/2019/5/29/18644147/dead-by-daylight-scream-ghostface-new-killer\"\
      \ target=\"_blank\" rel=\"noopener\"  >Polygon</a><br><br>\u201CDead by Daylight's\
      \ one of gaming's most surprising success stories of the past several years.\u201D\
      <br><a href=\"https://steamcommunity.com/linkfilter/?url=https://gamerant.com/dead-by-daylight-chapter-16-horror-franchise/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Gamerant</a><br>"
