    review: "[h1] Minha opini\xE3o [/h1]\nNo in\xEDcio das minhas primeiras vezes\
      \ jogando, eu n\xE3o fui muito com a cara do jogo por ser muito complexo de\
      \ entender tudo sobre o jogo, mesmo tendo v\xE1rios tutoriais o jogo em si ensina\
      \ bem pouco do que seria recomendado \xE0 aprender, mas eu tamb\xE9m n\xE3o\
      \ julgo muito j\xE1 que as mec\xE2nicas deste jogo s\xE3o muito dif\xEDceis\
      \ de se acostumar e leva tempo, no meu caso eu consegui aprender o suficiente\
      \ em 3 meses jogando direto e fui aprimorando o que eu j\xE1 sabia, caso voc\xEA\
      \ consiga melhorar com certeza o jogo vai ser divertido pra voc\xEA, por\xE9\
      m se voc\xEA n\xE3o quiser melhorar, provavelmente n\xE3o vale a pena comprar\
      \ e voc\xEA vai se frustrar MUITO.\n\n[h1] Pontos positivos [/h1]\n\u2022 O\
      \ pre\xE7o n\xE3o \xE9 t\xE3o baixo, mas nada que uma promo\xE7\xE3o n\xE3o\
      \ resolva.\n\u2022 Gr\xE1ficos bons, n\xE3o diria os melhores mas ainda assim\
      \ cheio de detalhes.\n\u2022 Visual criativo muita das vezes, com trajes bonitos\
      \ pra comprar pro seu personagem.\n\u2022 Mec\xE2nica de skills bem trabalhada\
      \ que faz o jogador pensar nas melhores maneiras de us\xE1-las.\n\u2022 Lore\
      \ excelente.\n\n[h1] Pontos negativos [/h1]\n\u2022 Muitos bugs (\xF3bvio) que\
      \ parecem n\xE3o receberem muita aten\xE7\xE3o j\xE1 que o game produz muito\
      \ conte\xFAdo e n\xE3o resolvem os bugs na mesma quantidade, isso acaba parecendo\
      \ que a comunidade n\xE3o tem nenhuma import\xE2ncia.\n\u2022 Alguns personagens\
      \ que tem perks excelentes s\xE3o licenciados (assassinos e sobreviventes)\n\
      \u2022 As vezes voc\xEA vai cair contra um assassino de outro pa\xEDs e seu\
      \ jogo vai ficar extremamente lagado e imposs\xEDvel de jogar.\n\u2022 Comunidade\
      \ agressiva em momentos desnecess\xE1rios. \n\u2022 Vai ter muitas vezes que\
      \ voc\xEA vai literalmente ser campado e o \xFAnico a morrer, seu time vai fugir\
      \ e o assassino perder a partida (consequentemente perdendo 1 ponto), tudo isso\
      \ sem motivo, simplesmente n\xE3o vai fazer sentido algum essa estrat\xE9gia\
      \ mas infelizmente voc\xEA vai ter que lidar com isso.\n\u2022 Skins que s\xE3\
      o as melhores muitas vezes s\xE3o muito caras e voc\xEA acaba gastando o pre\xE7\
      o de duas dlc's ou equivalente ao pre\xE7o do jogo.\n\u2022 O sistema de equil\xED\
      brio na hora de fazer as partidas \xE9 meio desbalanceado, eventualmente voc\xEA\
      \ vai cair com jogadores com uma diferen\xE7a de rank muito superior ou muito\
      \ inferior ao seu.\n\u2022 Puni\xE7\xE3o pra abandono de partidas muito fraco,\
      \ deveria ser separado em etapas e levando eventualmente a um banimento de pelo\
      \ menos 3 dias."
