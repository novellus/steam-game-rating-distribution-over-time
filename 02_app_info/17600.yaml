    about_the_game: "Sequel to PC Gamer\x92s 2007 PC Sports Game of the Year and Metacritics\x92\
      \ PC Game of the Year 2007.<br>\t\t\t\t\t<br>\t\t\t\t\tThe game lets you do\
      \ almost anything a real life general manager can do to guide a baseball team\
      \ to glory. Set your line-ups. Replace that aging veteran with a rookie from\
      \ your minor leagues. Put your injured starter on the disabled list and scout\
      \ the waiver wire for someone to fill that roster spot. Put that disgruntled\
      \ star heading for free agency on the trade block, and see what shakes out.\
      \ The game has no limits, you can guide your team into the infinite future.<br>\t\
      \t\t\t\tBut it does not end in the front office! OOTP 9 lets you call every\
      \ play from the dugout, you also have total control over your team on the diamond.<br>\t\
      \t\t\t\tStart a league with 2008 major league rosters and real players down\
      \ to the rookie leagues. Create your own fictional baseball universe. Use real-world\
      \ historical teams and players. Replay the entire history of baseball, from\
      \ 1871 to 2007. Replay any historical year with stunning statistical accuracy.\
      \ Compete with other human players in an online league.                    <br>\t\
      \t\t\t\tNo baseball simulation on the planet offers you this much flexibility\
      \ and this much fun. Ideal for major league, historical, fictional, and online\
      \ fans alike \x96 no game does it better, or even comes close.             \
      \       <br>\t\t\t\t\t<ul class=\"bb_ul\"><li>Manage your own baseball franchise<br>\t\
      \t\t\t\t</li><li>Start a career with 2008 major league rosters including full\
      \ minor leagues, fictional leagues, any league in the history of baseball (1871\
      \ \x96 2007) or any combination you can imagine<br>\t\t\t\t\t</li><li>Guide\
      \ your team into the infinite future, the game features the most realistic player\
      \ development &amp; aging engine ever<br>\t\t\t\t\t</li><li>The most realistic\
      \ and accurate baseball simulation engine available<br>\t\t\t\t\t</li><li>Keeps\
      \ thousands of stats per player, team and league<br>\t\t\t\t\t</li><li>Draft\
      \ amateurs, sign free agents, negotiate extensions, work out trades or even\
      \ fire your hitting coach when your team is batting .230 in May<br>\t\t\t\t\t\
      </li><li>Customizable financial system and league rules, i.e. waivers, 40-man\
      \ roster, trade deadline, age and foreigner restrictions<br>\t\t\t\t\t</li><li>Scouting\
      \ and coaching staff at your disposal<br>\t\t\t\t\t</li><li>Save your most exciting\
      \ games as replays and share them with your friends or the thriving OOTP community\
      \ <br>\t\t\t\t\t</li><li>Complete scouting reports for every player<br>\t\t\t\
      \t\t</li><li>Create or join an online league<br>\t\t\t\t\t</li><li>Creates fictional\
      \ player photos utilizing the FaceGen engine<br>\t\t\t\t\t</li><li>Generates\
      \ a complete website of your baseball league, including stunningly detailed\
      \ history sections<br>\t\t\t\t\t</li><li>Slick intuitive interface, featuring\
      \ 3 different skins</li></ul>"
