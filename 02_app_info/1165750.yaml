    reviews: "\u201CThe fact that PAGAN manages to cultivate an exacting atmosphere\
      \ of necrorealism demonstrates the game\u2019s maturity; it\u2019s a piece that\
      \ wants you to come to terms with those negative emotions we all experience\
      \ and learn to balance and love them as a part of the whole of the self.\u201D\
      <br><a href=\"https://steamcommunity.com/linkfilter/?url=https://www.rebind.io/do-you-remember-what-we-lost-pagan-autogeny-2921/\"\
      \ target=\"_blank\" rel=\"noopener\"  >RE:BIND</a><br><br>\u201CA captivating,\
      \ if heavy experience, [that] has me thinking about all of the other coded worlds\
      \ I used to share with friends that I\u2019ll never to return to.\u201D<br><a\
      \ href=\"https://steamcommunity.com/linkfilter/?url=https://indiegamesplus.com/2019/09/pagan-autogeny-explores-the-haunting-void-of-a-dead-mmo\"\
      \ target=\"_blank\" rel=\"noopener\"  >Indie Games Plus</a><br>"
