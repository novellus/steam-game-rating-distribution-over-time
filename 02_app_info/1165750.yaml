    about_the_game: "A thousand worlds surround our own, composed of bits and bytes.\
      \ When they die, where do they go; what secrets do they hide?  Stumble ye, wayfarer,\
      \ through the wreckage of a dead MMO.<br><br>PAGAN: Autogeny is an experimental\
      \ first person open world role playing game set in the digital ruins of a largely\
      \ abandoned MMORPG. It is heavily inspired by long-forgotten bargain-bin 1990s\
      \ adventure games, and by a general ethos of user-hostile design. Features include:<br><br><ul\
      \ class=\"bb_ul\"><li>Over 100 acres of lovingly handcrafted playable space<br></li><li>An\
      \ increasingly esoteric series of secret endings<br></li><li>Five major zones\
      \ + a litany of hidden areas<br></li><li>Four idiosyncratic repeatable boss\
      \ fights<br></li><li>Over 7000 possible gear combinations<br></li><li>Five strange\
      \ and eldritch skills<br></li><li>Very cursed gender_magick()</li></ul><br>PAGAN:\
      \ Autogeny is an exercise in aesthetic maximalism \u2014 In other words, it's\
      \ pretty big, at least by normal altGame standards. A full adventure will take\
      \ several hours, but you can return to spawn at any point to save and exit.\
      \ The game also autosaves when passing through doors, in case you have to run\
      \ off in a hurry. Be sure to consult the authentically 1990s manual (enclosed\
      \ in the download) for further guidance.<br><br>Good luck, wayfarer, and God\
      \ Speed."
