    about_the_game: "<strong><u><h2 class=\"bb_tag\">\u25C6 Game Overview</h2></u></strong><br>Hozui\
      \ Rio, who secretly expresses herself differently by dressing in cosplay costumes,\
      \ has been publicly active on the Internet! Please enjoy the visual novel type\
      \ AVG, Makeover Desire! All characters are over 18 years old.<br><br><strong><u><h2\
      \ class=\"bb_tag\">\u25C6 Intro</h2></u></strong><br>The story of the office\
      \ lady who likes cosplay activity. Various happenings and hot episodes about\
      \ her cosplay appearing on the Internet. Please enjoy the visual novel type\
      \ AVG, Makeover Desire!<br><br><strong><u><h2 class=\"bb_tag\">\u25C6 Story</h2></u></strong><br><br>The\
      \ office lady, \u300CHozui Rio\u300D is tall and confident in her style, but\
      \ she doesn't have clothes that fit well with her, even though she wants to\
      \ be stylish. This, her desire, is always in the middle of her thoughts.<br><br>As\
      \ time goes by, she gradually prefers simple and neat suits for her office work.\
      \ Even her makeup becomes very simple, and her hairstyle is now short hair.\
      \ With her appearance, her male teammate makes fun of her for the lack of delicateness\
      \ as a woman. And her bosses now consider her to be a man-like woman and often\
      \ recommend her drinking with them together. Maybe it finally makes her give\
      \ up on decorating herself as a beauty.<br><br>... But to her, there is a secret\
      \ hobby she could NEVER tell her work colleagues.<br><br>It's \u300CRion\u300D\
      \ at the heart of the internet cosplayer community. She makes cosplay costumes\
      \ herself, and she starts to have passionate fans who like her. This is another\
      \ hidden look of her. But a new cosplayer rival comes out. That's Kurumin! In\
      \ fact, \u300CKurumin\u300D is the sister of her other cosplayer friend. But\
      \ Kurumin quickly gained popularity with her Moe position in the cosplay community.<br><br>Our\
      \ Rion starts to have sexy matches versus with Kurumin at the request of cosplay\
      \ fans. That competition between them started with Cheongsam (China dress),\
      \ but it will cause various hot events.<br><br><strong><u><h2 class=\"bb_tag\"\
      >\u25C6 Main Game System</h2></u></strong><br>\u30FB Adjust message speed, BGM,\
      \ SE, and etc.<br>\u30FB Backlog<br>\u30FB Window deletion mode<br>\u30FB Skip\
      \ function for scenes you have already seen<br><br><strong><u><h2 class=\"bb_tag\"\
      >\u25C6 About This game</h2></u></strong><br>\u30FB Videos and screenshots on\
      \ the store page are part of the content.<br>\u30FB The story unfolds as you\
      \ read through the scenario.<br>\u30FB The story branches by your choices.<br>\u30FB\
      \ All characters are over 18 years old.<br><br><i>\u25C6 Store Page Translation\
      \ by Nyanco Channel. </i>"
