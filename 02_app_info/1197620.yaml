details:
  data:
    about_the_game: "Have you ever had a <strong>dragon ride</strong> in a magical\
      \ fantasy world? <br><br>Make this dream a virtual reality with DragonRideVR!<br><br>Glide\
      \ and soar with these beautiful and realistic creatures in a mysterious and\
      \ interactive world. Let your imagination take flight as you discover the dragon\
      \ experience on land, sea, and air. Immerse yourself in <strong>5 fantasy worlds</strong>\
      \ and even explore the deep sea if you dare. <br>DragonRide VR is suitable for\
      \ all ages!<br><br><u>Experiences &amp; Features:</u><br><strong>Free-Fly</strong>\
      \ - Have full control of your customizable dragon on land sea and air! Explore\
      \ the magical worlds on your terms. <br><br><strong>Free-Fly Game Modes:</strong><br>\
      \    <ul class=\"bb_ul\"><li>Egg Hunt : Find the lost dragon eggs before time\
      \ runs out!<br>    </li><li>Balloon Hunt : Pop balloons to get as many points\
      \ as possible! <br>    </li><li>Rings : Use your skills to fly through the glowing\
      \ rings before they fall!</li></ul><br>    Leaderboards on Steam: Compete for\
      \ the top spot as dragon master! <br><br><strong>360\xB0 Panoramic Views: </strong>\
      \ <br>Take in the beauty of the different worlds in a stationary panoramic view\
      \ mode. <br><br><strong>Dragon Rides:</strong>  <br>Hop on the back of a dragon\
      \ for a pre-set ride! Choose from various ride modes including flying, walking,\
      \ swimming, and even underwater diving! <br><strong>Ride Game Modes - Laps and\
      \ Time Challenge</strong><br><ul class=\"bb_ul\"><li>Shoot targets and balloons\
      \ on the back of a dragon!<br>   </li><li>Skill shots and long shots are rewarded!<br>\
      \   </li><li>Automatically activate magic spells (while they last) to help improve\
      \ your score! Find the 9 Power-up spells within the game.</li></ul><br><u>Our\
      \ Continuous Development Promise:</u><br>DragonRide VR will release free continuous\
      \ updates that will include new worlds, new creatures, and new rides."
