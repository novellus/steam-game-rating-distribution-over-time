    review: We bought DragonRide VR about 6 months ago and the first thing I should
      say is that the "game" has grown a lot in that time.  Back then it was more
      of an "experience" because you could only ride the dragons on a couple of pre-made
      routes.  Since then the developers have added more dragons, dragon and player
      customization, free flight, a bunch of new environments and several mini-games.  The
      dragon models are just beautiful and my daughter loves collecting eggs and gems.  The
      developer updates the game frequently and we can't wait to see what they add
      next.
