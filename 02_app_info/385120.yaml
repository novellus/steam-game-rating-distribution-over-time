    about_the_game: "Your Workers have formed the National Union of Dungeon Excavators.\
      \ Their leader, The Cynical Imp, is unhappy to say the least about your slap-heavy\
      \ working conditions and uncharitable procedures. He\u2019s come out of retirement\
      \ to head this campaign and is threatening an all-out strike unless you agree\
      \ to his terms.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/385120/extras/cynical_tiers.jpg?t=1558110762\"\
      \ /><br><br>To download The Cynical Imp skin simply select your bundle. Larger\
      \ donations will also grant access to the previously-exclusive Kickstarter and\
      \ Founders Dungeon Themes!<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/385120/extras/CharityThemes.jpg?t=1558110762\"\
      \ /><br><br>The Cynical Imp will then hit the campaign trail across all non-Campaign\
      \ game modes!<br><br>100% of all Brightrock Games proceeds will be donated to\
      \ charity as part of the <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.gamesaid.org/\"\
      \ target=\"_blank\" rel=\"noopener\"  >GamesAid</a> Digital for Good initiative."
