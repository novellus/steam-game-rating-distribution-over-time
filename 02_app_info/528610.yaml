    about_the_game: "The next entry in the side-scrolling action game series Double\
      \ Dragon is finally here!<br />\r\nThe story picks up after the elimination\
      \ of the Black Warriors in Double Dragon II!<br />\r\n<br />\r\nExperience all-new\
      \ exhilarating action with the original old-school graphics!<br />\r\nUse the\
      \ art of Sou-Setsu-Ken to rescue the kidnapped Marian!<br />\r\n<br />\r\nPlus,\
      \ new enemy characters including ninjas, karate masters, and sumo wrestlers,<br\
      \ />\r\nnone of which have been seen in Double Dragon before!<br />\r\n<br />\r\
      \nThere are lots of extra modes, too! Cool new features fans have been waiting\
      \ for!<br />\r\nPlayable enemy characters, VS Mode, Tower Mode, and even more!"
