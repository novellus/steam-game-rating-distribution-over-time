      \ TOWER MODE\r\nUsers can play online co-op in &quot;TOWER MODE&quot; with matched\
      \ users.</p><br><h1>About the Game</h1>The next entry in the side-scrolling\
      \ action game series Double Dragon is finally here!\r\nThe story picks up after\
      \ the elimination of the Black Warriors in Double Dragon II!\r\n\r\nExperience\
      \ all-new exhilarating action with the original old-school graphics!\r\nUse\
      \ the art of Sou-Setsu-Ken to rescue the kidnapped Marian!\r\n\r\nPlus, new\
      \ enemy characters including ninjas, karate masters, and sumo wrestlers,\r\n\
      none of which have been seen in Double Dragon before!\r\n\r\nThere are lots\
      \ of extra modes, too! Cool new features fans have been waiting for!\r\nPlayable\
