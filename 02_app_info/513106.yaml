    about_the_game: There were 1400 vans produced to the basic design of VAA-VDA during
      the 1970s. These wagons were designed with continental practices having a curve
      up to a central roof panel. There have been many uses of these wagons from wagon
      load freight to fixed work such as transporting bottled water from Inverness.<br><br>The
      VGA/VKA Wagon Pack for TS Marketplace includes the following wagon Liveries:<br><ul
      class="bb_ul"><li>Grey<br></li><li>SpeedLink<br></li><li>Weathered<br></li><li>Yellow
      Ends<br></li><li>Maroon (VKA)</li></ul>
