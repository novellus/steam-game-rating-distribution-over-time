      \ detailed ship interior simulations while still supporting real time combat\
      \ between large numbers of ships in an open persistent world.<br />\r\n<br />\r\
      \nThe result is a massive open world where any ship, station, asteroid, artifact,\
      \ or wreckage can be entered by the player and controlled in real-time. Space\
      \ battles are epic and immersive because there are no hit points, instead you\
      \ have to try and survive as pieces of your ship are physically destroyed and\
      \ ships can be cut in half or filled full of holes. Play as a renegade shooting\
      \ up neutral supply convoys and scooping the cargo that falls out, or disable\
      \ and board enemy ships to take back to your hideout. Research technology and\
      \ upgrade designs to make your favorite ship into the ultimate war machine.\
      \ The universe is full of loot and enemies and things to explore, and your character\
      \ will have all the tools needed to design the ultimate ship and put together\
      \ the ultimate crew.<br />\r\n<br />\r\nWe also look at progression from the\
      \ perspective of RPG mechanics. Even though the game is a deep and detailed\
      \ simulation, we want gameplay to have progression, customization, and specialization\
      \ much like a character based roleplaying game. Instead of unlocking talent\
      \ points you will find crew members that add unique utility to your ship as\
      \ a whole, or you might find module blueprints that allow you to customize portions\
      \ of your ship's design to suit your play style."
