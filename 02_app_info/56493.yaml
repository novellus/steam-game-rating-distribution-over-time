  data:
    about_the_game: "The Tau Commander is a brand new hero for <strong>Warhammer\xAE\
      \ 40,000\xAE: Dawn of War\xAE II: Retribution\u2122</strong> and <strong>Warhammer\xAE\
      \ 40,000\xAE: Dawn of War\xAE II: The Last Stand Alone\u2122</strong>.  The\
      \ Tau Commander comes with 26 pieces of wargear, 2 achievements, an all new\
      \ voice and 20 levels of progression. The Tau Commander is an offensively potent\
      \ hero who can only fire at range and is vulnerable in melee. He can summon\
      \ one of up to three drones to support his efforts."
