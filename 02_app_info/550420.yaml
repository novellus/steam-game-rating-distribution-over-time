    about_the_game: <i>They said Santa didn't exist, but I always knew they were wrong.
      </i><br><br>When Santa falls from the sky, John Wizard must summon characters
      from his games into the real world to help him save the day. John Wizard suspects
      his rival John Naught is behind it as usual. However, he is nowhere to be seen,
      and Santa is acting quite suspicious. <br><br>John Wizard and crew will have
      to save Christmas the only way they know how. By collecting candy canes, trading
      good cheer for keys and solving puzzles. Meanwhile, John Wizard might use the
      opportunity to settle a few vendettas with his rivals.<br><br><ul class="bb_ul"><li>
      Solve Christmas puzzles<br></li><li> Collect candy canes<br></li><li> Rescue
      imprisoned elves and return them to Santa's workshop prison<br></li><li> Thwart
      the plans of the evil John Naught</li></ul>
