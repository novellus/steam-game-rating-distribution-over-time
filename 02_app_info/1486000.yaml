details:
  data:
    about_the_game: "&quot;Above all, we hold this to be irrefutable: Death is the\
      \ only True Evil. Retexo Mori.&quot;<br />\r\n- Daily Prayer of the Unyielding<br\
      \ />\r\n<br />\r\nRetexo Mori is a Pac-Man-like game in first person, with bullet\
      \ hell elements and an aesthetic that clashes early 90's FPS pixel-art with\
      \ vaporwave. It features short, high-intensity rounds inside carefully crafted\
      \ arenas where you must navigate, avoid, and outwit Shadows that pursue you\
      \ relentlessly. It is easy to understand, but difficult to master: while the\
      \ enemies behave predictably, in tandem they can easily box you in if you don't\
      \ think far enough ahead.<br />\r\n<br />\r\nYou are the last of the Unyielding,\
      \ and you must perform your sacred duty of cleansing the earth of your eternal\
      \ enemy. This is all you know. This is all you need to know. This is all that\
      \ you are."
