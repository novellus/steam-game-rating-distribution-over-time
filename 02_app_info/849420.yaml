    about_the_game: "A long, long time ago there was an elf who lived in a forest.\
      \ He liked to help all the animals. One day all the forest's inhabitants disappeared.\
      \ The elf went to Professor Madhouse's home for help because the professor was\
      \ known for taking care of the creatures of the forest. But after reaching his\
      \ home, the elf discovered that since his last visit the professor had changed\
      \ a lot, and what's more - that he is the one who imprisoned the animals! The\
      \ elf decides to release them all and find out why the professor turned evil.<br\
      \ />\r\n<br />\r\nProfessor Madhouse is an adventurous game of logic for young\
      \ children. By controlling a small dwarf, the player explores various rooms\
      \ of a nutty professor's home with the goal of releasing the animals the professor\
      \ kidnapped from the forest. While exploring and solving puzzles, the elf must\
      \ be careful not to make too much noise, for this causes the Professor to appear\
      \ and the player must then restart the current level.<br />\r\n<br />\r\nThe\
      \ fairy-tale style graphics seem like they\u2019re straight from a children's\
      \ picture book. The locations and all the characters are hands drawn to create\
      \ a wonderful fairy-tale atmosphere. Each animation was created with careful\
      \ attention to detail and with the youngest audience in mind. Animations of\
      \ the animals and the professor are designed to delight.<br />\r\n<br />\r\n\
      The locations were created for very young minds so the puzzles are easy to solve.\
      \ Each puzzle is a separate story of a captured animal. One story is about a\
      \ donkey running after a carrot and another about a raccoon whose fur has lost\
      \ its color. Each stage is made to be fun for children.<br />\r\n<br />\r\n\
      No animal, elf, human or other creature suffered during the production of the\
      \ game.<br />\r\n<br />\r\nFeatures:<br />\r\n    \u2022 Gameplay friendly for\
      \ the youngest audiences<br />\r\n    \u2022 Fairy-tale style, hand-drawn graphics<br\
      \ />\r\n    \u2022 Animations that make children smile<br />\r\n    \u2022 Easy\
      \ but interesting puzzles<br />\r\n<br />\r\nThe game developer, Red Dev Studio,\
      \ is a rapidly growing company that produces games for both mobile and desktop\
      \ platforms. A team of young and ambitious enthusiasts of electronic entertainment,\
      \ they are looking for new ways to design gameplay and create their own graphic\
      \ style."
