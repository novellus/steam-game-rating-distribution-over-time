    about_the_game: Feel yourself a composer!<br>In BM Studio you can compose your
      unique melody!<br><br><strong> Features </strong><br><ul class="bb_ul"> <li>
      Assign to the buttons sounds from the list<br></li><li> Using the scrollbar,
      change the tone of the sound<br></li><li> Using the keyboard as a launcher,
      play your melody! </li></ul><br><strong> Show yourself! </strong><br>You have
      a unique opportunity to add sounds yourself!<br><ul class="bb_ul"> <li> Find
      the folder <i> Audio </i> in the project directory.<br></li><li> Drag and drop
      your sound into the <i> Audio </i> folder<br></li><li> Your sound is displayed
      in the application list </li></ul>
