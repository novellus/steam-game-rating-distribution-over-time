details:
  data:
    about_the_game: "Your father is missing, and the only trace left behind is a mysterious\
      \ watch seemingly randomly placed in your home. Follow the lead, and discover\
      \ the ancient curse bound to your family by blood.<br />\r\n<br />\r\nUngeon\
      \ is a randomly generated dungeon crawler with rogue-lite and Hack&amp;Slash\
      \ elements.<br />\r\nFight your way through the dungeon in search of the exit.<br\
      \ />\r\nRunning out of time or getting killed has dire consequences.<br />\r\
      \nUse items, weapons and armor found in the dungeon to elevate your chances,\
      \ or bring them back to the temple to build an arsenal for your final run.<br\
      \ />\r\n<br />\r\nThe game is estimated to last between an hour or two, with\
      \ a quick introduction to the main gameplay, and an ending if the exit is found<br\
      \ />\r\n<br />\r\nKnown bugs:<br />\r\n-Setting music volume to 0 will result\
      \ in no music at all until the game is restarted with volume set to over 0.<br\
      \ />\r\n-If you click outside a button in any of the menus, the gamepad will\
      \ not work for navigating the menu until you click a button with your mouse.<br\
      \ />\r\n<br />\r\nIt is looked into, and will be updated as soon as a fix is\
      \ found."
