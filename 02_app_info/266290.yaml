    about_the_game: "Become an emergency pilot and test your skills to their limits,\
      \ as you sit in the cockpit of an emergency helicopter, across more than 40\
      \ challenging missions. Choose from 8 models of 'copter, each varying in size,\
      \ ability and specs. <br />\r\n<br />\r\nFighting forest fires, communication\
      \ failures, and conducting perilous search and rescue missions are just the\
      \ start... you'll face many more natural disasters throughout your missions.\
      \ <br />\r\n<br />\r\n2014 edition comes with brand new Sightseeing Mode Challenge,\
      \ that will allow pilots to explore each island in search of beautiful, but\
      \ sometimes hard to reach spots with ultra-light helicopter. And if that's not\
      \ enough there are lots of achievements to unlock. Game engine was also upgraded\
      \ with newer shader effects to achieve even more stunning visual quality.<br\
      \ />\r\n<br />\r\nGame features: <br />\r\n- 10 different helicopters<br />\r\
      \n- 45 various missions <br />\r\n- over 400km2 of terrain <br />\r\n- changing\
      \ weather conditions <br />\r\n- well-balanced flight controls<br />\r\n- fully\
      \ configurable controller support<br />\r\n- sightseeing mode in free play<br\
      \ />\r\n- Steam achievements"
