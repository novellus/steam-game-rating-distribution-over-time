details:
  data:
    about_the_game: "fault - milestone two side:above is a Cinematic Visual Novel\
      \ that takes place right after the events of milestone one. With the addition\
      \ of a new 3D camera system, fault -milestone two aims to introduce a more immersive\
      \ and &quot;larger than life&quot; reading experience. Follow the grand science\
      \ fantasy story of Selphine and the gang as they traverse back to their homeland!<br\
      \ />\r\n<br />\r\nPlease note that this novel is a direct sequel to fault -\
      \ milestone one and contains massive spoilers of the first story. Play through\
      \ of the first title is highly advised. Also please note the demo saves do not\
      \ carry over and it is recommended to play the beginning of milestone two again\
      \ as things have been upgraded."
