    about_the_game: "Society Survival Game<h2 class=\"bb_tag\">World after a nuclear\
      \ war</h2><br><br><ul class=\"bb_ul\"><li>The surviving population received\
      \ huge doses of radiation.<br></li><li>Production in the country is destroyed.<br></li><li>There\
      \ are no communications, infrastructure.<br></li><li>Deficiency of provisions,\
      \ medicines, fuels and lubricants.<br></li><li>Predicted fallout.<br></li><li>In\
      \ the next 10 days, the average temperature should drop by 15 \xB0 C.</li></ul><br>Can\
      \ a handful of people survive in such conditions? It all depends on you.<h2\
      \ class=\"bb_tag\">Take command of the settlement</h2><br><br><ul class=\"bb_ul\"\
      ><li>Provide your people with the most necessary - food, heat, protective equipment.<br><i>Cold,\
      \ lack of supplies, increased radiation background, low discipline - all this\
      \ negatively affects your population.<br>One wrong step in managing a settlement\
      \ can cost several lives.<br>Negotiate, repel attacks from marauders and gangs.<br>Build\
      \ factories and factories, produce gas masks, body armor, uniforms for your\
      \ army.</i><br><br></li><li>Monitor the morale of your people, discipline in\
      \ the settlement.<br><i>With low discipline in the settlement, unrest and riots\
      \ are possible, escalating into a local civil war.<br>Make informed decisions,\
      \ seek compromises in a variety of situations that occur during the game. </i><br><br></li><li>Make\
      \ food, stock up on fuel, as the temperature drops every day.<br><i>Build greenhouses\
      \ to produce food. Learn nutritional supplements, build kitchens for cooking\
      \ hot foods. Drain gas from cars and gas stations. Heat at home so that the\
      \ population does not freeze. </i><br><br></li><li>Arrange the production of\
      \ weapons and ammunition.<br><i>More than 25 types of small arms - pistols,\
      \ submachine guns, assault rifles, sniper rifles, machine guns. Three types\
      \ of ammunition. </i><br><br></li><li>Get resources for construction and production.<br><i>Look\
      \ for resources at a location, collect food, chop trees, mine stone and coal.<br>The\
      \ main types of resources: Food, Wood, Stone, Coal, Gasoline, Metal, Polymers.<br>More\
      \ than 20 types of buildings (residential buildings, resource collection, military\
      \ buildings, manufacturing, industry and others). </i><br><br></li><li>Raid\
      \ supplies for other areas.<br><i>&quot;Global map&quot; mode - send combat\
      \ units to raids to other locations. </i><br><br></li><li>Explore technology.<br><i>Laboratories\
      \ and research centers, more than 20 unique technologies. </i><br><br></li><li>\
      \ Survive the nuclear winter.<br><i>Hold on until spring. </i> </li></ul>"
