details:
  data:
    about_the_game: <i>Chex Quest HD</i> is a modern, multiplayer remake of the classic
      1996 FPS advergame of the same name.<br><br>The Intergalactic Federation of
      Snacks' outpost on the remote planet of Bazoik has been overrun by evil cereal-eating
      creatures from another dimension! These slimy &quot;Flemoids&quot; have taken
      the citizens of Bazoik captive and it is up to you and the Chex Mix Squadron
      to free them. Thankfully you have a handy array of &quot;zorching&quot; devices
      which can send these invaders back to their home dimension so you can succeed
      in your mission.<br><br>Features:<br>- Play as one of 6 unlockable members of
      Chex Mix Squadron!<br>- In single-player or split-screen multiplayer mode*!<br>-
      Save the galaxy from the nefarious Flemoid menace!<br>- Unlock Chex Quest Multiplayer
      codes through select packages of Chex Mix, Chex Mix Instagram or <a href="https://steamcommunity.com/linkfilter/?url=http://Chexquest.com"
      target="_blank" rel="noopener"  >Chexquest.com</a><br><br><br>* - Multiplayer
      mode requires 2 compatible USB controllers
