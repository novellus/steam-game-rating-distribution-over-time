    about_the_game: Haruka Asana is a young detective in the The Tokyo Metropolitan
      Police. She's joined by Detective Wakana, who received her anti-spy terrorist
      training in America. Together, they foil international conspiracies that threaten
      the safety of the free world! In Beach VolleyBall Detectives, they learn of
      a group of terrorists who plot to set off a nuclear device in Tokyo. The terrorists
      are posing as hot female volleyball players and participating in the world beach
      volleyball championships in Tokyo. Haruka and Wakana must wear their bikinis
      and pose as beach volleyball players, in an attempt to apprehend the terrorists
      and save the world!
