details:
  data:
    about_the_game: "RSSLO\u2019s challenging Ennstalbahn has arrived for Train Simulator!<br><br>The\
      \ Ennstalbahn was established in the 1870s as a railway link between Styria\
      \ and Salzburg, with onward connections to Germany. The line was put to use\
      \ as both a passenger and freight line, and despite the harsh terrain making\
      \ it a slower-paced route, traffic and popularity soared.<br><br>Electrified\
      \ throughout after World War 2, this mostly single-track line plays host to\
      \ both modern and classic electric motive power, including the \xD6BB 1042 complete\
      \ with its historic traction control wheel.<br><br>Spanning around 100 scenic\
      \ km, RSSLO\u2019s Ennstalbahn, from Bischofshofen to Selzthal, is now ready\
      \ to be explored in Train Simulator!<br><br> <h2 class=\"bb_tag\">Included Scenarios</h2><br>A\
      \ total of 5 engaging career scenarios are included:<br><br><ul class=\"bb_ul\"\
      ><li>Freight Delivery<br></li><li>Intercity Train<br></li><li>Morning Local\
      \ Train<br></li><li>Night Freight Train<br></li><li>Sunny Day</li></ul><br>More\
      \ scenarios are available on the Steam Workshop online and in-game. Train Simulator\u2019\
      s Steam Workshop scenarios are free and easy to download, adding many more hours\
      \ of exciting gameplay. With scenarios being added daily, why don\u2019t you\
      \ check it out now!<br><br><a href=\"http://steamcommunity.com/workshop/browse/?appid=24010\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Click here for Steam Workshop scenarios.</a><h2\
      \ class=\"bb_tag\">Key Features</h2><br><ul class=\"bb_ul\"><li>100-km route\
      \ from Bishofshofen to Selzthal<br></li><li>23 recreated stations<br></li><li>Challenging\
      \ mountainous terrain<br></li><li>Includes \xD6BB 1042 electric locomotive in\
      \ \xD6BB orange livery<br></li><li>5 Career scenarios<br></li><li>Quick Drive\
      \ compatible<br></li><li>Download size: 776mb </li></ul>"
