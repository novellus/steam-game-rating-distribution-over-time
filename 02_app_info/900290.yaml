    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/900290/extras/page-about-header-small.png?t=1581522258\"\
      \ /><br><br><i><strong>Veritas</strong></i> is a game of mystery and discovery\
      \ from <strong>Glitch Games</strong>, creators of <strong>Forever Lost</strong>,\
      \ that poses the question; <i>what is truth, and does it even matter?</i><br><br>Having\
      \ volunteered to take part in a study conducted by Veritas Industries, you now\
      \ find yourself waking up in a small room with no memory of what happened the\
      \ day before.<br><br>The last thing you remember is signing on the dotted line\
      \ and following some nice people wearing white coats, but they couldn\u2019\
      t have been lying to you could they? They were doctors for goodness sake...<br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/900290/extras/page-about-footer-small.png?t=1581522258\"\
      \ /><br><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/900290/extras/page-about-keyFeatures-small.png?t=1581522258\"\
      \ /><br><br>In this narrative puzzle game, you'll:<br><br><ul class=\"bb_ul\"\
      ><li><i><strong>Explore a dark and foreboding world full of lies and mysteries.</strong></i>\
      \ You'll need to explore the entire facility to work out what happened and how\
      \ you can escape.<br><br></li><li><i><strong>Take photos of everything you find\
      \ using the Glitch Camera.</strong></i> Be they posters, clues, walls, or disturbing\
      \ blood stains - and use them later to help solve puzzles and piece together\
      \ the mystery.<br><br></li><li><i><strong>Solve lots of puzzles, ranging from\
      \ inventory based item puzzles all the way to pun-based conundrums.</strong></i>\
      \ All intricately designed to move the story along, you'll find no pointless\
      \ filler here - just regular purpose made filler.<br><br></li><li><i><strong>Be\
      \ entranced by the beautiful soundtrack composed by Richard J. Moir.</strong></i>\
      \ It's so good you won't mind listening to it, on repeat, forever, while you're\
      \ trapped.</li></ul><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/900290/extras/page-about-theGlitchCamera-header-small.png?t=1581522258\"\
      \ /><br><br>Use the Glitch Camera to:<br><br><ul class=\"bb_ul\"><li><strong><i>Take\
      \ photos of everything you find.</i></strong> Be it posters, clues, walls, or\
      \ disturbing blood stains.</li></ul><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/900290/extras/page-about-theGlitchGamera-takePhotos.gif?t=1581522258\"\
      \ /><br><br><ul class=\"bb_ul\"><li><strong><i>Write notes on them like a real\
      \ detective.</i></strong> Use less paper, kill fewer trees, save the planet!</li></ul><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/900290/extras/page-about-theGlitchGamera-drawOnThem.gif?t=1581522258\"\
      \ /><br><br><ul class=\"bb_ul\"><li><strong><i>Use your notes to solve puzzles.\
      \ </i></strong>Pop multiple photos out so that you can look at them at the same\
      \ time.</li></ul><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/900290/extras/page-about-theGlitchGamera-useThem.gif?t=1581522258\"\
      \ /><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/900290/extras/page-about-social-small.png?t=1581522258\"\
      \ /><br><br>Please search for us on Twitter, Facebook, Discord, and the Web\
      \ to stay in touch!"
