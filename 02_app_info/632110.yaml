    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/632110/extras/FINAL_LOGO_-_Small_for_steam_page.png?t=1572356906"
      /><br><strong>Crimson Keep </strong>is a first person, action RPG. Descend into
      an ever-changing labyrinth full of monsters, traps, and treasure. Locate the
      sunken remains of an ancient castle and cleanse it. The great power you find
      within could be your only hope of escape.<br><br>Thirty years ago a curse destroyed
      the village of Larkstead. Banished to the dungeons below, your only hope is
      to explore, scavenge, and fight for survival. Will you find the mysterious Crimson
      Keep? Will you escape this terrible place? Or will you be food for the innumerable
      beasts and horrors that lurk below?<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/632110/extras/Castle.gif?t=1572356906"
      /><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/632110/extras/resist_hunger_traps_and_curses.png?t=1572356906"
      /><br><ul class="bb_ul"><li>Weapons with different speeds, damage arcs, and
      special attacks<br></li><li>Multiple classes, and abilities to choose from,
      each with strengths and weaknesses<br></li><li>Locational damage (aim and hit
      enemies in weak points)</li></ul><img src="https://steamcdn-a.akamaihd.net/steam/apps/632110/extras/Kicked_Away.gif?t=1572356906"
      /><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/632110/extras/uncover_ancient_lore_and_quests.png?t=1572356906"
      /><br><ul class="bb_ul"><li>Randomly generated areas, monsters, and loot each
      run<br></li><li>Achievements unlock more abilities to use and equipment to find<br></li><li>Completing
      the game unlocks new areas and bosses</li></ul><img src="https://steamcdn-a.akamaihd.net/steam/apps/632110/extras/Giant_Attack.gif?t=1572356906"
      /><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/632110/extras/permanent_death.png?t=1572356906"
      /><br><ul class="bb_ul"><li>Permadeath<br></li><li>Cursed items<br></li><li>Hunger<br></li><li>Gods
      to worship</li></ul><img src="https://steamcdn-a.akamaihd.net/steam/apps/632110/extras/keepsm.png?t=1572356906"
      />
