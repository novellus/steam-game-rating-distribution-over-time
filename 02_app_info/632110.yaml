    review: 'Nice game, good enemies, interesting setting. Many things to like.

      But it''s totally balanced against you.

      You''ll die from hunger, too little food by far, and I mean ridiculously little.

      Even when you get to the end of level 2, you open a door, and just die, your
      sacrifice lets the door open for another adventurer, they tell you.

      Back again to the beginning.

      They could make the game more fun and less fustrating, and it would be a worthy
      title, but until then ...'
