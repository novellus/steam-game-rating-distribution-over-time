    about_the_game: KNOCK IT OFF! It's an all-out clash between the greatest manga
      icons of 1999! Use your magic, energy, sporting goods, ninja tools, and more
      to destroy the ground beneath your friends and foes! Featuring a star-studded
      roster, this is the battle of the millennium!<br><br><ul class="bb_ul"><li>Play
      as your favorite, legendary manga characters!<br></li><li>They're all fully-voiced,
      too! <br></li><li>Blast through stages with destructible terrain!<br></li><li>Knock
      off the competition in 2-to-4 player battles!<br></li><li>Master an arsenal
      of weaponry!<br></li><li>Believe in the power of friendship!</li></ul>
