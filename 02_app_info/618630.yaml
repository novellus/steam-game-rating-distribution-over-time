  data:
    about_the_game: "Blaze your way through 47 challenging tracks as you dodge obstacles\
      \ at breakneck speeds, shooting down the enemy raiders blocking your path and\
      \ phasing through pulsars for an extra burst of speed. Your astral core is fading\
      \ and a moment\u2019s distraction will spell your doom, but the warp gate to\
      \ the next track is just up ahead, if your skills are tight enough to reach\
      \ it.<br><br><ul class=\"bb_ul\"><li>Lightning fast arcade racing action<br></li><li>Master\
      \ precise platforming and snake through various obstacles<br></li><li>Shoot\
      \ down armies of enemy raiders<br></li><li>Phase through energy barriers and\
      \ speed boost through pulsars<br></li><li>Conquer 47 sectors across 5 different\
      \ nebulas<br></li><li>Dominate your friends on the leaderboards<br></li><li>Affordable\
      \ price tag.</li></ul>"
