  data:
    about_the_game: "<strong>The official digital adaptation of one of the best board\
      \ games in history \u2013 Istanbul.</strong><br><br>Istanbul is, without a doubt,\
      \ one of the best board games to have ever been published. The long list of\
      \ awards and honors speaks for itself:<br><br>2018 Golden Geek Best Board Game\
      \ App Nominee<br>2015 Nederlandse Spellenprijs Best Expert Game Nominee<br>2014\
      \ Swiss Gamers Award Winner<br>2014 Meeples' Choice Nominee<br>2014 Kennerspiel\
      \ des Jahres Winner<br>2014 International Gamers Award - General Strategy: Multi-player\
      \ Nominee<br>2014 Hra roku Nominee<br>2014 Gouden Ludo Winner<br>2014 Golden\
      \ Geek Board Game of the Year Nominee<br>2014 Golden Geek Best Strategy Board\
      \ Game Nominee<br>2014 Golden Geek Best Family Board Game Nominee<br><br>In\
      \ our 2018 digital version we have maintained all of the features that made\
      \ Istanbul the fan favorite that it is, but also expanded upon it with a number\
      \ of tools and features only available on the digital platform. We maintained\
      \ the authentic board game feeling with the convenience you can expect from\
      \ an electronic device.<br><br>So what is the game about?<br><br>Can you be\
      \ the first merchant to collect a certain number of rubies?<br>\u2022 Run, collect\
      \ and trade goods across the bazaar<br>\u2022 Take control over your assistants<br>\u2022\
      \ Increase your wheelbarrow capacity<br>\u2022 Acquire special abilities to\
      \ increase the advantage over your competitors<br>\u2022 Buy rubies or trade\
      \ goods for them<br><br>In Istanbul, you lead a group of one merchant and his\
      \ four assistants through 16 locations in the bazaar. In each such a location,\
      \ you can carry out a specific action. The challenge, however, is that to take\
      \ an action, you must move your merchant and an assistant there, then leave\
      \ the assistant behind to handle all the details while you focus on larger matters.\
      \ If you want to use that assistant again later, your merchant must return to\
      \ that location to pick him up. Thus, you must plan ahead carefully to avoid\
      \ being left with no assistants and thus unable to do anything\u2026<br><br>What\
      \ can you expect?<br><br>Features:<br>\u2022 Official Istanbul game - <strong>100%\
      \ original rules</strong><br>\u2022 Adaptation of TOP 100 board game of all\
      \ time by BGG ranking<br>\u2022 Play with AI, with friends or both<br>\u2022\
      \ Great artwork by Andreas Resch<br>\u2022 Languages: English, German, Dutch,\
      \ Polish, French, Korean, Japanese, Chinese Simplified, Spanish<br>\u2022 Pass\
      \ and play mode<br>\u2022 <strong>Cross platform online multiplayer with synchronous\
      \ and asynchronous modes</strong><br>\u2022 Opponents' last moves replay<br>\u2022\
      \ 3 levels of difficulty AIs with individual strategies<br>\u2022 Preset or\
      \ random generated game boards<br>\u2022 Atmospheric music and sounds<br>\u2022\
      \ Unique, original board game experience<br>\u2022 Intuitive gameplay<br>\u2022\
      \ Colorblind mode<br>\u2022 Over 70 achievements<br><br><strong>What are you\
      \ waiting for? Become the best merchant in Istanbul!</strong>"
