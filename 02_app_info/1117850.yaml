details:
  data:
    about_the_game: 'In Cuphead: The Delicious Last Course, Cuphead and Mugman are
      joined by Ms. Chalice for a DLC add-on adventure on a brand new island! With
      new weapons, new charms, and Ms. Chalice''s brand new abilities, take on a new
      cast of multi-faceted, screen-filling bosses to assist Chef Saltbaker in Cuphead''s
      final challenging quest.<h2 class="bb_tag">KEY FEATURES</h2><ul class="bb_ul"><li>Featuring
      Ms. Chalice as a brand new playable character with a modified moveset and new
      abilities. Once acquired, Ms. Chalice is fully playable through the DLC and
      the original Cuphead adventure!<br></li><li>Traverse a brand new Inkwell Isle
      and wallop the most wacky and monstrous bosses Cuphead has faced yet!<br></li><li>Find
      new weapons and charms to aid you in overcoming brand new challenges and setting
      new records on old bosses!<br></li><li>Help Chef Saltbaker on a brand new adventure
      to uncover the mystery of Legendary Chalice''s secret quest!</li></ul>'
