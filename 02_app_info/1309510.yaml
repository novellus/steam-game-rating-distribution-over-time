details:
  data:
    about_the_game: "This is a plot type interactive game, interspersed with action\
      \ adventure scenes, with the three worlds of human, demon, ghost and God as\
      \ the background, telling the story before laosha's journey to the West<br />\r\
      \n<br />\r\nThe player's perspective will follow the bearded protagonist to\
      \ collect the pieces of glass lamps, and travel through this dangerous and evil\
      \ world. In this process, experience life and death, love, hate, love and hatred.\
      \ The choice of players will affect the direction of the story. Different story\
      \ branches will have different adventure scenes, different team mates or different\
      \ NPC characters will be interspersed. In some scenes, you can also choose a\
      \ partner to take risks. The partner will take action risks with different character\
      \ attributes, so the difficulty will vary with the plot selection.<br />\r\n\
      <br />\r\nThe story is full of ups and downs. The protagonist will meet all\
      \ kinds of characters in the three realms. The dialogue is more than 100000\
      \ words. Dozens of game scenes and a large number of characters, monsters, immortals,\
      \ ghosts, still frames and animation"
