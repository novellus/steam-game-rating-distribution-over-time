    about_the_game: "Roll up, roll up. Enjoy all the fun of the fair with these 5\
      \ new puzzles and theme. Experience new puzzles, weapons, customization and\
      \ more.<h2 class=\"bb_tag\">Funfair Pack includes:</h2><ul class=\"bb_ul\"><li>New\
      \ Puzzle Missions. 5 new single player puzzle missions set in the new Funfair\
      \ theme.<br></li><li>Funfair theme. A stunning new Funfair theme for Worms\u2122\
      \ Revolution that can be used in local and online matches.<br></li><li>4 New\
      \ Weapons.  Armageddon, Skunk, Napalm Strike and the brand new Knock Out weapon.<br></li><li>Funfair\
      \ Themed Customization. 2 new trinkets, 2 new accessories, 1 new gravestone\
      \ and 1 new soundbank.<br></li><li>Voice Over Talent. Matt Berry reprises his\
      \ role as Don Keystone, the unseen narrator who will guide you through the 5\
      \ new puzzles.</li></ul>"
