details:
  data:
    about_the_game: "Santa was preparing to deliver presents for boys and girls all\
      \ over the world, but nasty Grinch has broke Santa's sleigh and he fall down\
      \ on the North pole and lost all presents, so Christmas celebration is under\
      \ threat. Our brave character decides to return the presents and bring the celebration\
      \ back. Enter the snow area to pick all presents on the levels to move to the\
      \ next area. Collect all sweets during the game, avoid saws, spikes, icicles\
      \ and falling to abyss - you will help main character come back all gifts and\
      \ Christmas will be saved. Santa will prepare his sleigh and move on worldwide\
      \ giving out presents for all kids on the planet. help Santa, save the Christmas!<br\
      \ />\r\n<br />\r\nKey features:<br />\r\n- Pretty graphics;<br />\r\n- Casual\
      \ gameplay;<br />\r\n- Huge amount of levels;<br />\r\n- Unforgettable adventure;<br\
      \ />\r\n- Easy to enjoy game mechanics;"
