details:
  data:
    about_the_game: "Black Jewel is a PC Windows game created in c64 style. Pure pixel\
      \ art and simple concept (but hard to complete).<br />\r\nYou are Ryan, a barbarian\
      \ warrior and you've got to keep back to the realm the Black Jewel, stolen by\
      \ Darkor.<br />\r\n<br />\r\n<br />\r\nFeatures:<br />\r\n-Play using keyboard\
      \ or joypad;<br />\r\n- CRT effect perfect for a retrogame feeling available;<br\
      \ />\r\n- Five different zones (forest, ruins, castle...) More than 50 screens\
      \ to complete in old style pixel art;<br />\r\n- 5 dangerous bosses;<br />\r\
      \n- Intro and ending pixel art illustrations;<br />\r\n- Best score;<br />\r\
      \n- Original Ost, 5 tracks by Gianluca Pappalardo"
