  data:
    about_the_game: "<h2 class=\"bb_tag\">\u30FB&quot;That&quot; EX Series Is Back!\
      \ <img src=\"https://%CDN_HOST_MEDIA_SSL%/steam/apps/871200/extras/emoticon_small_00.png?t=1585886548\"\
      \ crossorigin=\"anonymous\"/></h2>After a long while, the EX Series loved by\
      \ Fighting Game fans around the world has finally returned!<br><img src=\"https://%CDN_HOST_MEDIA_SSL%/steam/apps/871200/extras/FEXL_StoreImage_00.png?t=1585886548\"\
      \ crossorigin=\"anonymous\"/><h2 class=\"bb_tag\">\u30FBThe Characters Are Reborn\
      \ With Beautiful New Graphics<img src=\"https://%CDN_HOST_MEDIA_SSL%/steam/apps/871200/extras/emoticon_small_01.png?t=1585886548\"\
      \ crossorigin=\"anonymous\"/></h2>Kairi, Skullomania, Blaire, Pullum and the\
      \ rest; in total 15 classic characters have been recreated with beautiful new\
      \ models. Watch as the EX series is reborn and the battle unfolds with the latest\
      \ graphics!<br><img src=\"https://%CDN_HOST_MEDIA_SSL%/steam/apps/871200/extras/FEXL_StoreImage_01.png?t=1585886548\"\
      \ crossorigin=\"anonymous\"/><h2 class=\"bb_tag\">\u30FBThe New &quot;Gougi\
      \ System&quot; Plays A Huge Role In Battle<img src=\"https://%CDN_HOST_MEDIA_SSL%/steam/apps/871200/extras/emoticon_small_02.png?t=1585886548\"\
      \ crossorigin=\"anonymous\"/></h2>By fulfilling certain requirement mid-battle,\
      \ your character is given amazing new abilities- that's &quot;Gougi&quot;!<br>5\
      \ Gougi make up 1 Set which is called a &quot;Gougi Deck&quot;. There are 15\
      \ different Gougi Decks ready for you to try. <br>Experiment with the different\
      \ characters and Gougi Decks, and find the combination that matches your own\
      \ style!<br><img src=\"https://%CDN_HOST_MEDIA_SSL%/steam/apps/871200/extras/FEXL_StoreImage_02.png?t=1585886548\"\
      \ crossorigin=\"anonymous\"/><h2 class=\"bb_tag\">\u30FBTwo Unique Input Styles<img\
      \ src=\"https://%CDN_HOST_MEDIA_SSL%/steam/apps/871200/extras/emoticon_small_03.png?t=1585886548\"\
      \ crossorigin=\"anonymous\"/></h2>The game features two different input styles;\
      \ &quot;Progressive&quot; which is a simple style that doesn't require any complicated\
      \ command inputs, and &quot;Classic&quot; which keeps the inputs that same as\
      \ classic Fighting Games.<br><img src=\"https://%CDN_HOST_MEDIA_SSL%/steam/apps/871200/extras/FEXL_StoreImage_03.png?t=1585886548\"\
      \ crossorigin=\"anonymous\"/><h2 class=\"bb_tag\">\u30FBVarious Modes to Enjoy<img\
      \ src=\"https://%CDN_HOST_MEDIA_SSL%/steam/apps/871200/extras/emoticon_small_04.png?t=1585886548\"\
      \ crossorigin=\"anonymous\"/></h2>Of course there is Online and Offline Versus\
      \ modes, but there are also Arcade Mode and Training Mode for you to enjoy single\
      \ player content.<br>And then the legendary Expert Mode from the EX Series makes\
      \ its return; try to clear it with every character!<br><img src=\"https://%CDN_HOST_MEDIA_SSL%/steam/apps/871200/extras/FEXL_StoreImage_04.png?t=1585886548\"\
      \ crossorigin=\"anonymous\"/><br>\u3000<br>\u3000<br><img src=\"https://%CDN_HOST_MEDIA_SSL%/steam/apps/871200/extras/emoticon_small_a0.png?t=1585886548\"\
      \ crossorigin=\"anonymous\"/><strong> Regarding the In-Game Descriptions </strong><img\
      \ src=\"https://%CDN_HOST_MEDIA_SSL%/steam/apps/871200/extras/emoticon_small_a0.png?t=1585886548\"\
      \ crossorigin=\"anonymous\"/><br><strong>In Ver1.1.1, the set Menus and Options\
      \ (i.e ONLINE VS, RANKED MATCH), Information, and some other sections are displayed\
      \ in the English Alphabet, but now the description sentences will support 12\
      \ different languages.<br>Supported Languages: Japanese, English, French, Italian,\
      \ German, Spanish, Arabian, Brazilian Portuguese, Russian, Korean, Simplified\
      \ Chinese, Traditional Chinese</strong>"
