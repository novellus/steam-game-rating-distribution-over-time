    about_the_game: EndCycle VS the customization-heavy strategic grid-fighter is
      here!<br><br>Fight intense, fast-paced situations by combining reflexes and
      crafting your own strategy!! Packing both Singleplayer and Multiplayer action,
      the game has something for everyone!<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/886200/extras/Battle.gif?t=1608826909"
      /><br><br>Here's what you can expect:<br><ul class="bb_ul"><li> Build your very
      own deck and create a unique playstyle with thousands of custom attacks!<br></li><li>
      Adventure through a huge roguelike world and experience stories from perspectives
      of different characters!<br></li><li> Tons of singleplayer and multiplayer challenges
      await you such as a story mode, wave-based onslaughts of enemies to test your
      skills, classic PVP battles and more!<br></li><li> With the in-game Toolbox,
      you can make any custom content without a single line of code!<br></li><li>
      Create GIFs with the provided GIF recorder, that lets you record events after
      they've happened!<br></li><li> With the Discord integration you can see who's
      currently in-game, looking for a fight, or even view current fight results on
      the go!</li></ul>
