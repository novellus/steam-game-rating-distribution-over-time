    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/577357/extras/Steam_Description_Banner_CitySprint.jpg?t=1577184500\"\
      \ /><br>Train Sim World\xAE: Northeast Corridor New York is an all new First-Person\
      \ Simulator that brings to life the experience of driving passenger and freight\
      \ trains on the Northeast Corridor in New York. Transport passengers in the\
      \ state-of-the-art Amtrak ACS-64 and serve the city in the CSX GP38-2 freight\
      \ locomotive in and around New York.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/577357/extras/Steam_Description_Banner_BeatTheClock.jpg?t=1577184500\"\
      \ /><br>Go to work as an engineer on one of America\u2019s most famous railroads.\
      \ Navigating the busy Northeast Corridor will require you to master the rail\
      \ network and the functions and systems of your trains as well as navigating\
      \ the numerous stations and sprawling yards. With impatient passengers to transport\
      \ on-time and freight to deliver, your skill, focus and endurance will be tested\
      \ to the limit!<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/577357/extras/Steam_Description_Banner_DriveOrRide.jpg?t=1577184500\"\
      \ /><br>Experience a full \u2018day-in-the-life\u2019 in Service Mode, which\
      \ features the recreation of an entire 24-hour timetable based on real-world\
      \ activities. Hop on and off a range of services as they carry out their duties.\
      \ Take control or ride along, the choice is yours.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/577357/extras/Steam_Description_Banner_FeelTheDetail.jpg?t=1577184500\"\
      \ /><br>Powered by Dovetail Games\u2019 proprietary SimuGraph\xAE vehicle dynamics\
      \ engine and Unreal Engine 4\xAE technology, Train Sim World uses real-world\
      \ data to accurately replicate the performance, sounds and feel of real trains.<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/577357/extras/Steam_Description_Banner_UltimateRealism.jpg?t=1577184500\"\
      \ /><br>Train Sim World\xAE: Northeast Corridor New York caters for players\
      \ of all ability levels with accessible tutorials for beginners and advanced\
      \ procedures for experts. Feel the detail as you step into the cab, take control\
      \ then live out your dreams exploring the highly detailed and immersive environment\
      \ in Northeast Corridor New York!"
