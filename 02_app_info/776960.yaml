details:
  data:
    about_the_game: "In this runner game, you play as a mouse who has stolen so much\
      \ cheese that there is 10000$ bounty on his head! So there are many bounty hunters\
      \ after you, but none is able to track you down except the most talented one,\
      \ the Cat! He has found you when you were eating your lunch and starts chasing\
      \ you. So you have to run as fast as you can if you want to survive. But he\
      \ is smart and has planted many traps on your way that you have to jump over\
      \ them. There are also cactuses in this desert that can kill you if you hit\
      \ them! Also remember that you have a limited stamina and if you run out of\
      \ it, you can\u2019t run anymore and the Cat will catch you. So you have to\
      \ gather cheese as you run to fill your stamina. Note that you can double jump\
      \ and using this skill is essential for progressing through the game.<br />\r\
      \n<br />\r\n-Simple one button gameplay<br />\r\n-Nice graphics<br />\r\n-Cool\
      \ music<br />\r\n-Simple achievements<br />\r\n-Custom achievements"
