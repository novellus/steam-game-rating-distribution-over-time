  data:
    about_the_game: Everything is Peachy is a fast-paced roguish resource gathering
      game where you play as the hive mind controlling a colony of peaceful, peach
      fueled robots.<br><br>Your primary objective is to get to the center of the
      galaxy as you maneuver from planet to planet completing objectives along the
      way, surviving hazards, harsh planet conditions and most of all - not running
      out of peacholium.<br><br>On your journey you can collect modules to improve
      your robots, and maybe, just maybe defeat the ultimate showdown at the center
      of the universe.<br><br><strong>Key Features:</strong><br><br><ul class="bb_ul"><li>Create
      an efficient work stream for delivering peacholium<br></li><li>Find power ups
      to juice up your robots<br></li><li>Maneuver from planet to planet completing
      objectives and exploring the procedurally generated galaxy<br></li><li>Pit your
      wits against various hazards<br></li><li>Get to the center of the universe to
      defeat the final boss</li></ul>
