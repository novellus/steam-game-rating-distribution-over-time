details:
  data:
    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/555370/extras/1812_overview.png?t=1501936674\"\
      \ /><br><br>The year is 1812. Great Britain and her allies are battling Napoleon\
      \ for control of Europe. In response to British seizure of American ships and\
      \ goods, the young United States declares war on Britain and invades Canada.\
      \ You and up to 4 other players take command of the armies of the British Redcoats,\
      \ Canadian Militia, and Native Americans, or of the American Regulars and American\
      \ Militia to decide the fate of the Americas. The action takes place on a huge\
      \ historically accurate map that spans the United States and Canada from Detroit\
      \ to Montreal. Players from each faction cooperate to gain control of key towns\
      \ and forts.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/555370/extras/1812_about.png?t=1501936674\"\
      \ /><br><br>1812 features fast, intuitive and fun gameplay that involves teamwork\
      \ and strategic planning in a historic and educational setting. This is THE\
      \ GAME for people who want an enjoyable and manageable introduction to historic/conflict\
      \ based games.<br><br>In 1812 - The Invasion of Canada, players take on one\
      \ of the roles of the major factions that took part in the War of 1812. On the\
      \ British side these are represented by the British Regulars (Redcoats), Canadian\
      \ Militia and Native Americans; and the American Regular Army and American Militia\
      \ comprise the American players. Players for each side will cooperate with each\
      \ other in order to plan and conduct their campaigns. Each side will attempt\
      \ to capture Objective Areas on the map. When a truce is called, the side that\
      \ controls the most enemy Objective Areas wins.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/555370/extras/1812_key_features.png?t=1501936674\"\
      \ /><br><br><ul class=\"bb_ul\"><li>3 Scenarios \u2013 1812, 1812 (Short) and\
      \ 1813.<br></li><li>Play solo vs. 3 AI difficulties<br></li><li>60 Cards (Movement\
      \ &amp; Event)<br></li><li>Cross-platform 2 player online play or up to 5 player\
      \ hotseat multiplayer.<br></li><li>Faithful conversion of the original board\
      \ game.</li></ul>"
