    about_the_game: 'Welcome to UNDERTALE. In this RPG, you control a human who falls
      underground into the world of monsters. Now you must find your way out... or
      stay trapped forever. <br><br><i>((Healthy Dog''s Warning: Game contains imagery
      that may be harmful to players with photosensitive epilepsy or similar condition.))</i><h2
      class="bb_tag">features:</h2><br><ul class="bb_ul"><li> Killing is unnecessary:
      negotiate out of danger using the unique battle system.<br></li><li> Time your
      attacks for extra damage, then dodge enemy attacks in a style reminiscent of
      top-down shooters.<br></li><li> Original art and soundtrack brimming with personality.<br></li><li>
      Soulful, character-rich story with an emphasis on humor.<br></li><li> Created
      mostly by one person. <br></li><li> Become friends with all of the bosses!<br></li><li>
      At least 5 dogs.<br></li><li> You can date a skeleton.<br></li><li> Hmmm...
      now there are 6 dogs...?<br></li><li> Maybe you won''t want to date the skeleton.<br></li><li>
      I thought I found a 7th dog, but it was actually just the 3rd dog.<br></li><li>
      If you play this game, can you count the dogs for me...? I''m not good at it.</li></ul>'
