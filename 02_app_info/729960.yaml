    about_the_game: "<strong>Daily Magic Productions</strong>, creators of the <i>Dark\
      \ Dimensions</i> and <i>Sable Maze</i> series, invites you to enjoy another\
      \ ominous tale! <br><br>After surviving a supernatural experience as a child,\
      \ you have dedicated your life to solving similar cases and tracking down ominous\
      \ objects all over the world. This time, you and your trusty sidekick, Mr. Jenkins,\
      \ have been called to the house of Lilith Armstrong to investigate strange activity.\
      \ But when you arrive, Lilith is nowhere to be found, and the entire house seems\
      \ to have come alive! The events all seem to be tied to a rare mirror Lilith\
      \ recently purchased at an auction\u2026 Can you find out what happened to your\
      \ client and uncover the secrets of this latest ominous object before it\u2019\
      s too late? Find out in this exciting Hidden Object Puzzle Adventure game!<br><br>Stop\
      \ a nefarious villain in the bonus game<br>Collect special coins and spend them\
      \ on your feline pal<br>Play a special kitty bonus game in the Cat Room<br>Wallpapers,\
      \ screensavers, and behind-the-scenes features!<br>Comprehensive Strategy Guide"
