    about_the_game: "<i>Fly and survive through the Game-of-the-Year- winning world\
      \ of BADLAND and discover an astonishing number of imaginative traps, puzzles\
      \ and obstacles on the way. </i><br><br>9.5 / 10 - Games969 \u2013 \u201CChallenging,\
      \ fun and darn addictive\u201D<br>9 / 10 - IGN Hungary \u2013 \u201CImpressive\u201D\
      <br>9 / 10 - Gaming-age - &quot;Shines brightly&quot;<br>8.5 / 10 &amp; the\
      \ Joystick Award - SpieleTipps \u2013 \u201CHighly recommendable\u201D <br>8.5\
      \ / 10 - WhatsYourTagBlog \u2013 \u201CAwesome!\u201D<br>8 / 10 - GamingTrend\
      \ - \u201CThe multiplayer mode is fantastic\u201D<br>8 / 10 - WeGotThisCovered\
      \ - \u201CDeliciously difficult\u201D<br>8 / 10 - TrueAchievements \u2013  \u201C\
      Hours of fun\u201D<br><br>With BADLAND: Game of the Year Edition, you get to\
      \ experience the multi-award-winning action adventure like never before. Redesigned\
      \ for Steam, BADLAND: GOTY Edition builds on the stunningly atmospheric, hand-painted\
      \ graphics of the original BADLAND with enhanced, above Full-HD visuals, completely\
      \ redesigned controls, over 15 hours of single player campaign and awesome multiplayer\
      \ fun for up-to-four players with both local co-op &amp; battle modes.<br><br>BADLAND\
      \ is an atmospheric side-scrolling action adventure platformer set in a gorgeous\
      \ forest full of various inhabitants, trees and flowers. Although the forest\
      \ appears to be right out of a beautiful fairy tale, there\u2019s something\
      \ terribly wrong. The player controls one of the forest dwellers to find out\
      \ what\u2019s going on, and discovers an astonishing number of imaginative traps\
      \ and obstacles on the way.<br><br>Features:<br>- New: Level World added with\
      \ over 40 000 levels<br>- New: New Day added - Welcome to Eternal Day with a\
      \ new level every one to two weeks<br>- Side-scrolling action adventure platformer\
      \ with innovative physics-based gameplay<br>- Local multiplayer awesomeness\
      \ for up-to-4 players with co-op and battle modes.<br>- Single player campaign\
      \ with 100 truly unique levels<br>- 100 multiplayer co-op levels and 27 battle\
      \ levels<br>- Full Game Controller support <br>- New controls with full left/right/up/down\
      \ control &amp; all levels modified for the new controls<br>- Supports even\
      \ 4 players on a single keyboard (old-school style) and any combination of keyboard\
      \ and controllers<br>- Enhanced, above Full-HD graphics.<br>- 77 Achievements<br>-\
      \ Cloud save &amp; Steam trading cards<br>- Leaderboards<br><br>Follow us:<br>Facebook\
      \ - <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.facebook.com/badlandgame\"\
      \ target=\"_blank\" rel=\"noopener\"  >http://www.facebook.com/badlandgame</a><br>Twitter\
      \ - <a href=\"http://www.twitter.com/badlandgame\" target=\"_blank\" rel=\"\
      noreferrer\"  >http://www.twitter.com/badlandgame</a><br>Blog - <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.badlandgame.com\"\
      \ target=\"_blank\" rel=\"noopener\"  >http://www.badlandgame.com</a>"
