    about_the_game: "<strong>Turbo Sloths</strong> is a whole new racing Universe.\
      \ In this race, your primary objective is to use a powerful turbine to make\
      \ your multi ton, clumsy truck become as fast as a bolt of lightning!<br>Give\
      \ your Turbojunk some decent upgrades, install powerful boosters, stock up on\
      \ active gas, customize every part and component and rush ahead, show off the\
      \ true speed .<br>You are to enter an incredible Wasteland League and prove\
      \ that you are the One, the Madman of Speed.<br>Unique atmosphere, pristine\
      \ graphics and red-hot metal are waiting for you.<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1443630/extras/Road.gif?t=1607348198\"\
      \ /><br><br><strong><h2 class=\"bb_tag\">RACES :</h2></strong><br>Welcome to\
      \ the Turia planet. Its soil houses the most power-efficient mineral ever to\
      \ exist across the Universe - the turanium. With it in their firm grasp, the\
      \ Sloths have colonized the worlds within their reach. They are a highly intelligent\
      \ race of tech-heads and industrialists, for whom there are no insurmountable\
      \ barriers, they just bring them down and go for more.<br>Turia and entertainment\
      \ are as different, as chalk and cheese, yet there is one thing locals enjoy\
      \ the most and the name for their passion is \xABracing\xBB. When you have access\
      \ to powerful fuel, ordinary cars just get toasted into a crisp, so this is\
      \ the point where you seek a more horse power-loaded beast.<br>The Wasteland\
      \ League is the most prestigious championship around these parts.<br>Only the\
      \ multi ton Turbojunks can qualify for the races. And the one and only task\
      \ for you to tackle is to speed up this oversized monster and cross the finish\
      \ line first. To leave them all is about more than just pedal to the metal,\
      \ it is also about infusing even more power into your metal companion: use special\
      \ chain boosters, heed your inner voice for the right turn up the heat to preserve\
      \ inertia and rush on. Only the most desperate Sloths have got what it takes\
      \ to win over and over again!<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1443630/extras/GARAGE_anim_1.gif?t=1607348198\"\
      \ />"
