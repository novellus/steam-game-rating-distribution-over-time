    about_the_game: Welcome to Country Desert Simulator ! The Game of new series of
      BZNL-Studios allow you to enter the world of survivals. In out Early Access
      version we give you some Levels to collect some point to survival. Wild animals
      and a woulderful lancape expects you! <br><br>In our new updates we bring more
      Levels and more Feature implemention into the game.<h2 class="bb_tag">Features
      - Early Access</h2><ul class="bb_ul"><li> New Survival Charakter<br></li><li>
      Beautiful  Forest Landscape &amp; River <br></li><li> Animated Animals and realistic
      grafic by Unreal Engine 4<br></li><li> Customizable Level and Inventory system<br></li><li>
      Survival System to earn coints and meals in wilderness</li></ul>
