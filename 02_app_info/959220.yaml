    detailed_description: <h1>NEW SCREENSHOTS</h1><p><img src="https://steamcdn-a.akamaihd.net/steam/apps/959220/extras/paper.png?t=1595712188"
      /><h2 class="bb_tag">New information &amp; screenshots! </h2>Please read our
      new post about the new simulator. Here you can find some pics and more information!
      <br><br><br><a href="https://steamcommunity.com/games/959220/announcements/detail/2980743255561658087"
      target="_blank" rel="noreferrer"  ><strong>Link to news article.</strong></a></p><br><h1>New
      Game Design</h1><p><img src="https://steamcdn-a.akamaihd.net/steam/apps/959220/extras/Adwork__Logo.png?t=1595712188"
      /><h2 class="bb_tag">New Layout &amp; Design</h2>Hallo and welcome to the new
      layout and design. I hope you like it :)</p><br><h1>About the Game</h1>Welcome
      to Country Desert Simulator ! The Game of new series of BZNL-Studios allow you
      to enter the world of survivals. In out Early Access version we give you some
      Levels to collect some point to survival. Wild animals and a woulderful lancape
      expects you! <br><br>In our new updates we bring more Levels and more Feature
      implemention into the game.<h2 class="bb_tag">Features - Early Access</h2><ul
      class="bb_ul"><li> New Survival Charakter<br></li><li> Beautiful  Forest Landscape
      &amp; River <br></li><li> Animated Animals and realistic grafic by Unreal Engine
      4<br></li><li> Customizable Level and Inventory system<br></li><li> Survival
      System to earn coints and meals in wilderness</li></ul>
