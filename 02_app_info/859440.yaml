  data:
    about_the_game: '<h2 class="bb_tag">TOUCHDOWN IS IMMINENT: MARS WILL BE OURS!</h2><br>The
      Interplanetary Spacecraft FORTITVDO VIII carries our Intrepid Explorers who
      are tasked with <strong>Scouting</strong> the Martian soil, <strong>Fighting</strong>
      the disgusting Martian natives, and <strong>Building Defensible Outposts</strong>
      spearheading our inevitable conquest. Our Supremely Illuminated Leader has bestowed
      upon YOU the honor of commanding them: survive, gather, and build our way to
      victory!<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/859440/extras/BeanSprintRedux.jpg?t=1589269897"
      /><h2 class="bb_tag">Scout B. Bean, Engineering Corps</h2>Top of his class,
      the fastest runner of our Glorious Army. Equipped with a personal Energy Repulsion
      Shield, capable of deflecting the most devastating of blows! Scout Bean loves
      flowers, and beans.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/859440/extras/BobCombatRedux.jpg?t=1589269897"
      /><h2 class="bb_tag">Major B. Bob, VI Assault Division</h2>Implacable marksman
      with a fervent passion for our cause, chocolate, and ballet! Major Bob may move
      slower, but no Martian will be quick enough to run away and tell the tale.<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/859440/extras/BaseBuildRedux.jpg?t=1589269897"
      /><h2 class="bb_tag">Base Building</h2>Our Explorers hold all the necessary
      blueprints for efficient on-site mining operations and base building including
      Automatic Extractors, O2 Generators, Armories, Single-Barrel and Double-Barrel
      Automatic Defence Turrets, and the most important of them all, our Glorious
      Flag! <br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/859440/extras/BaseDefendRedux.jpg?t=1589269897"
      /><h2 class="bb_tag">A Campaign to Remember</h2>The Masterful Invasion Plan
      we envisioned is divided in <strong>9 Missions</strong>. Our conquest will be
      swift, sure, and certain! But, in case the pitiful Martians manage to put up
      a fight due to their sheer number, we are also prepared to entrench and endure
      an <strong>Endless</strong> warfare.<br><br>It will be glorious! <strong>Mars,
      or Die!</strong>'
