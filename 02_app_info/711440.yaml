    about_the_game: "Operate your cannon tower in VR, spot your enemy, take aim, calculate\
      \ wind, distance, trajectory and velocity then fire and watch your bullet take\
      \ flight and hit it\u2019s mark.<br><br>Grow taller and stronger as you destroy\
      \ other players. Forge alliances to topple the strong or sneak your way up to\
      \ the top.<br><br>All-out artillery warfare, up to four players either in online\
      \ multiplayer or single player with bots. Choose from five different tower classes,\
      \ each having their own unique weapons. An arsenal of fifteen different weapons\
      \ to destroy your enemies with.<h2 class=\"bb_tag\">Key Features</h2><img src=\"\
