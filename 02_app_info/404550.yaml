  data:
    about_the_game: "Civilization has fallen and the zombie apocalypse has arrived!\
      \ Build your farm and defend your home and animals against hordes of blood thirsty\
      \ zombies, evil humans, ghosts, monsters, and demons in Farmpocalypse! Team\
      \ up with Jack and fight for survival across 8 different world locations. <br\
      \ />\r\n<br />\r\nFull version of Farmocalypse will have:<br />\r\n<br />\r\n\
      - Over 36 weapons to choose from<br />\r\n- Over 300 unique enemies to battle<br\
      \ />\r\n- Boss battles<br />\r\n- Humorous story with a voxel style world<br\
      \ />\r\n- Vehicles <br />\r\n- Over 10 hours of gameplay in campaign mode<br\
      \ />\r\n<br />\r\n*The game is still in Eearly Access, so bugs are still present.\
      \ Not all levels are currently accessible."
