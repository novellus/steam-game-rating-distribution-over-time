  data:
    about_the_game: '<img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1015160/extras/steam_wa_header.jpg?t=1560351581"
      /><br><br>Experience the natural beauty of the &quot;Evergreen State&quot; Washington,
      from its Pacific Coast beaches to snowcapped mountain ranges and bustling cities
      such as Seattle and Spokane. Washington is covered by large amounts of forestland,
      alongside many other diverse biomes. It is also home to some of America''s largest
      industries and businesses, and is the leading producer of many fruits and vegetables.<br><br>Washington
      is one of the USA''s most Northwestern states, and with a population of 7.5
      million, it is the 13th most populous state. Drivers will be able to experience
      the state''s thick forests, coastal views, winding rivers, farms, and stretching
      mountain ranges.<h2 class="bb_tag">Features</h2><br><ul class="bb_ul"><li> 3,800
      miles of dense road network<br></li><li> 16 brand new cities (Vancouver, Longview,
      Aberdeen, Olympia, Tacoma, Seattle, Everett, Port Angeles, Bellingham, Omak,
      Wenatchee, Yakima, Kennewick, Grand Coulee, Spokane, Colville)<br></li><li>
      More than 20 landmark bridges<br></li><li> 10 original truckstops<br></li><li>
      Keystone-Port Townsend Ferry<br></li><li> Everett swing bridge<br></li><li>
      Grand Coulee dam<br></li><li> Washington''s iconic mountains (Mount St. Helens
      and Mt. Rainier)<br></li><li> Challenging logging cliff road<br></li><li> Dynamic
      speed limits and LED signs<br></li><li> Large and realistic ports (Seattle,
      Tacoma, Everett)<br></li><li> Many unique junctions<br></li><li> Distinct company
      docks for new cargoes: yacht builders, vast farms, material storages...<br></li><li>
      Washington-specific achievements to unlock</li></ul><h2 class="bb_tag">Cities
      included in the expansion</h2><br><br><a href="https://steamcdn-a.akamaihd.net/steam/apps/1015160/extras/Washington_Road_map_small.jpg"
      target="_blank" rel="noreferrer"  ><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1015160/extras/Washington_Road_map_steam.jpg?t=1560351581"
      /></a>'
