  data:
    about_the_game: "Enter a new inter-galactic sport to compete against the finest\
      \ of pilots from the far ends of the galaxy in Nebulas Lasso! Some compete to\
      \ reclaim lost glory, others compete to avenge their conquered race, while others\
      \ simply enter for the joy of the hunt.<br><br>Pick one of 8 unique pilots,\
      \ and pilot from elegant and nimble spaceships, to massive and fleet commanding\
      \ ones. And, yield technologically advanced weaponry to battle friends and see\
      \ who is the finest hunter of all. Nebulas Lasso is a local multiplayer game,\
      \ where each player pilots a spaceship with it\u2019s unique pilot and style\
      \ to capture the people of Earth. It is a fast paced game that relies on mechanical\
      \ skills, and good understanding of each spaceship's strengths and weaknesses\
      \ inside this physics-based arena. Nebulas Lasso is a game for players who enjoy\
      \ classic, local multiplayer games.<br>Let the tournament begin!<br><br><strong>Online\
      \ and local multiplayer modes!</strong><br>Now Nebulas Lasso supports <i>online\
      \ play</i> online over Steam! Players can create rooms, and also navigate existing\
      \ rooms to join other players to play together online.<br><br><strong>8 Unqiue\
      \ Characters to choose from!</strong><br>Choose from up to 8 different characters,\
      \ and pilot spaceship with it\u2019s extraordinary weaponry, some can freeze\
      \ incoming rockets, others can shield friends, and other can satisfyingly blow\
      \ up enemies!<br><br><strong>You are the Space Combatant!</strong><br>Compete\
      \ against your friends as a space combatant to see who is the best human hunter\
      \ of all! Play in this fast paced, action packed physics-based battle arena,\
      \ and enjoy how weaponry interact.<br><br><strong>Features</strong><br>- ONLINE\
      \ MULTIPLAYER with up to 4 players!<br>- LOCAL MULTIPLAYER with up to 4 players!<br>-\
      \ Team play.<br>- CPU players.<br>- 8 unique characters, each with it\u2019\
      s unique weaponry!<br>- Cool tunes too that adds that edge to every match.<br><br><strong><h2\
      \ class=\"bb_tag\">Supports both Controller and Keyboard+mouse</h2></strong>"
