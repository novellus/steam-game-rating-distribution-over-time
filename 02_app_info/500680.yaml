    about_the_game: "Take the role of a jockey and ride racecourses around the world\
      \ aiming to become the NO.1. JOCKEY! Study the ride offers, evaluate the fields\
      \ past performances and aim to beat the trainers expectations to earn REPUTATION\
      \ points and ACHIEVEMENTS. The higher your reputation the more offers in better\
      \ races you will receive. Ride in the Grand National, Derby or hundreds of other\
      \ races. UK, Australian and US game modes! <br />\r\n<br />\r\nPlay the optional\
      \ BATTLE MODE and pummel the opposition off their mounts but beware the stewards\
      \ may take a dim view! Time your challenge to activate a 'Jockey Rush' and win\
      \ for a reputation bonus. <br />\r\n<br />\r\nExperimental Oculus Rift support\
      \ (race sequence only). <br />\r\n<br />\r\nChoose from flat or jumps racing\
      \ games and UK, US or Australian game modes! Ride at racecourses around the\
      \ globe!"
