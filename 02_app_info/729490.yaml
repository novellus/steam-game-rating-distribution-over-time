details:
  data:
    about_the_game: "In the add-on Football Team Bus, you can choose one of 18 football\
      \ clubs based on the German football league and drive its players to their guest\
      \ matches. All stadiums have been recreated to the smallest detail \u2013 just\
      \ as the liveries for the team busses of all clubs of the current football season\
      \ 18/19.<br><br>It is your job to manage the allocated budget wisely until the\
      \ end of the season so that the team bus can be maintained, cleaned, and the\
      \ team can be supplied with sufficient snacks and beverages.<br><br>For far\
      \ away guest matches you have to pick up your team from the railway station\
      \ and drive them to the guest stadium. You can also choose to drive to the destination\
      \ a day earlier and stay in a hotel to ensure you will be on time of the day\
      \ of the match.<br><br><img src=\"https://media.st.dl.pinyuncloud.com/steam/apps/729490/extras/fernbus_mannschaftsbus_features.png?t=1605872521\"\
      \ crossorigin=\"anonymous\"/><br><ul class=\"bb_ul\"><li>Choose one of 18 recreated\
      \ clubs of the current German football season 18/19<br></li><li>18 recreated\
      \ stadiums, incl. Munich, Dortmund, Berlin, etc.<br></li><li>18 recreated club\
      \ paintings for the exclusive MAN Lion\u2019s Coach C<br></li><li>Any Fernbus\
      \ vehicle you already own can be used as a team vehicle<br></li><li>Manage your\
      \ budget wisely until the end of the season<br></li><li>Let the team bus be\
      \ maintained in workshops<br></li><li>Clean the team bus in a truck wash to\
      \ make sure it\u2019s shining for the day of the performance<br></li><li>Organise\
      \ beverages and snacks for your team<br></li><li>Make sure the sanitary facilities\
      \ are clean and have enough antiseptics<br></li><li>Create and share your very\
      \ own clubs via the Steam Workshop<br></li><li>Create and share new custom designs\
      \ for the team buses via the Steam Workshop<br></li><li>Optional overnight stays\
      \ in hotels for far away performances<br></li><li>Should you exceed your budget\
      \ you might have to look for a new club during the season</li></ul>"
