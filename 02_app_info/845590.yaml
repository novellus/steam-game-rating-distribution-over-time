details:
  data:
    about_the_game: 'God is a Cube: Programming Robot Cubes is a programming puzzle
      game, where you control robot cubes with Artificial Intelligence made of simple
      symbols. You start with just one robot cube, then you learn how to manage conditions,
      then get access to tens of robots to build bridges and space pyramids.<br><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/845590/extras/2018_08_11-level_cut-giac.jpg?t=1599221685"
      /><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/845590/extras/CP_Dir_fall-mini-giac.jpg?t=1599221685"
      /> <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/845590/extras/lvl-FUN-cube_up-mini-giac.jpg?t=1599221685"
      /> <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/845590/extras/lvl-BUI-bridge_double-mini-giac.jpg?t=1599221685"
      /><br><strong>Key features</strong><br><ul class="bb_ul"><li>100 levels with
      tens of solutions<br></li><li>10 chapters with their own difficulty curve -
      if you are stuck, just start another chapter and discover something new!<br></li><li>secret
      solutions for every level and a whole secret campaign<br></li><li>20 creative
      mini cutscenes and several big cutscenes to show you the world<br></li><li>a
      complete level editor, with image cards to share your levels</li></ul><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/845590/extras/CP_Cre_bridge-mini-giac.jpg?t=1599221685"
      /> <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/845590/extras/lvl-COL-flat_double-mini-giac.jpg?t=1599221685"
      /> <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/845590/extras/lvl-NAN-old_harp-mini-giac.jpg?t=1599221685"
      />'
