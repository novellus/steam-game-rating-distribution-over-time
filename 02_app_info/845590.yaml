    reviews: "\u201CLooks like a neat programming puzzle game about self-replicating\
      \ machines.\u201D<br><a href=\"https://twitter.com/zachtronics/status/757966544684982272\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Zachtronics (SpaceChem, Opus Magnum,\
      \ Shenzhen I/O, TIS-100, Infinifactory, Exapunks)</a><br><br>\u201CThe very\
      \ smart God is a Cube, able to teach programming basics and provide fun - at\
      \ the same time.\u201D<br>Le Monde<br><br>\u201CThis is a good project, and\
      \ a pretty brain teaser, it's incredible !\u201D<br><a href=\"https://www.youtube.com/watch?v=vZImy-mEOkY\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >MisterMV</a><br>"
