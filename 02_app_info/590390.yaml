    about_the_game: "This pack contains the following DLC content for \u201CTHE KING\
      \ OF FIGHTERS XIV STEAM EDITION\u201D:<h2 class=\"bb_tag\">\u30FB4 DLC characters:</h2>Rock\
      \ Howard, Vanessa, Ryuji Yamazaki, Whip<h2 class=\"bb_tag\">\u30FB8 Additional\
      \ DLC costumes:</h2>ATHENA '98 Version, SHUN'EI: Kung-Fu Suit, NAKORURU: Kamuikotan\
      \ Girls' School Uniform, CLASSIC IORI, MEITENKUN: Pajamas, KULA: Sundress, SYLVIE:\
      \ Little Red Riding Hood, ANGEL: Diabla<h2 class=\"bb_tag\">\u30FBDigital Artbook</h2>Includes\
      \ never-before-seen concept art and design materials for all 4 DLC characters\
      \ as well!<br>KOF fans should not miss out on this!<h2 class=\"bb_tag\">\u30FB\
      Digital Soundtrack:</h2>A special soundtrack that includes recently released\
      \ tracks, for a total of 30 tracks for you to enjoy at any time!<br><br>*This\
      \ pack is already included in \u201CKOF XIV STEAM EDITION: DELUXE PACK\u201D\
      . Please be careful not to make a duplicate purchase.\u3000"
