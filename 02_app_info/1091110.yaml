    about_the_game: 'Hardcore old-school first person arena shooter, created by single
      person. Welcome back to 1999: no regenerating health, no screen hints, no radars,
      no assisted navigation. All you need is to escape the scarecrows, shoot them
      and avoid the impact of your own rockets.<br><br>Features:<br><br><ul class="bb_ul"><li><strong>&quot;Quick
      Death&quot;</strong> game mode: first person shooter chess. Ammo is limited,
      so you have to avoid enemies, waiting for a chance to blast at least two of
      them with single shot.<br></li><li><strong>&quot;Barn Massacre&quot;</strong>
      game mode: you are locked in a small barn with hundreds of nasty faceless scarecrows.
      Enjoy the music of falling enemies and the rain of their guts.<br></li><li><strong>&quot;Gas
      Tower Defence&quot;</strong> game mode: protect your sniping spot. With rifles.
      Given to you by Mother Mary. After your diligent prayers.<br><br></li><li>Hardcore  gameplay.
      Hardcore mean <i>really</i> hardcore, like console games back in 90s.<br></li><li>Atmospheric
      retro setting of desolated East-European countryside.<br></li><li>Hordes of
      enemies: deadly ones, ugly ones, and almost invincible ones.<br></li><li>Scarecrow
      decomposition system.<br></li><li>Global leader tables.<br></li><li>Heavily
      optimised executable.<br></li><li>The only game where you can bless yourself
      with the sign of the cross.</li></ul>'
