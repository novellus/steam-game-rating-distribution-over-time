details:
  data:
    about_the_game: 'No modern-day setting is complete without academia, and what
      better way to show off your schools than with a pack of spunky and sweet school
      girl characters?! Heroine Character Pack 1 contains 8 girl characters in uniform,
      as well as an extra clothing variation for each girl (including sports uniforms
      or casual outfits). Created by Gee-Kun Soft, each character is designed to fit
      a common story archetype - from the ambitious sports fan to the next-door sweetheart
      and more. But it''s up to you to decide just what role they''re going to play!
      With matching character sprites, battlers, SV battlers, facesets and portraits,
      you''ll be able to choose if these heroines will be the party leaders or simply
      flesh out your world as NPCs.<br><br>Inspired by both a modern Japanese manga
      and anime aesthetic, the characters in this pack are a fantastic addition to
      your growing library of RPG Maker Resources.<br><br>Features:<br><ul class="bb_ul"><li>8
      characters with 2 outfit options each, for a total of 16 walking character sprites<br></li><li>208
      front-facing battlers (static, 13 variations per character)<br></li><li>16 side-view
      battlers (animated)<br></li><li>16 facesets, with 8 emotions each plus bonus
      variation expressions for 3 key characters<br></li><li>134 portrait bust images
      (8 busts per character, with emotions and bonus expression for 3 characters)<br></li><li>BONUS:
      16 pieces of large-scale full-character artwork and a preview of <a href="http://store.steampowered.com/app/815160/RPG_Maker_MV__Fantasy_Heroine_Character_Pack_2"
      target="_blank" rel="noreferrer"  >Fantasy Heroine 2 character pack</a> (pugilist
      class portrait busts)</li></ul><br>Heroine Character Pack 1 is a great match
      to modern guys in <a href="http://store.steampowered.com/app/690430/RPG_Maker_MV__Parallel_Worlds_Character_Pack/"
      target="_blank" rel="noreferrer"  >Parallel Worlds Character Pack</a>.'
