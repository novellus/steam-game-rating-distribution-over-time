    about_the_game: "In the space of fifty years, Earth changed from a planet on cusp\
      \ of a challenging future to a world a breath away from lifelessness and plunged\
      \ into an apocalyptic time of ecological disaster, global warfare and the meltdown\
      \ of human civilization. This is the time of the Maelstrom. In this ravaged\
      \ world, the planet's dwindling resources have divided what remains of mankind\
      \ in two: the urban freedom fighting 'Remnants' and the technologically advanced\
      \ 'Ascension'. Now they must wage war against a new threat, the invasion of\
      \ a savage alien race, the Hai-Genti, and each other in a desperate struggle\
      \ for supremacy and survival. Through the game's missions, take command from\
      \ different viewpoints and employ faction-specific tactics and weaponry to achieve\
      \ your objectives. Complete with the ability to terraform landscapes and transform\
      \ units, Maelstrom provides gamers with the power to harness the forces of nature\
      \ in the most frantic, destructive, action-packed RTS game yet.            \
      \        <br>\t\t\t\t\t<ul class=\"bb_ul\"><li>A stunning mix of action-packed\
      \ RTS missions set in a totally destructible and immaculately realised environment.\
      \                       <br>\t\t\t\t\t</li><li>A devastated future Earth becomes\
      \ the battleground as a divided human race fights for survival against alien\
      \ invaders.                      <br>\t\t\t\t\t</li><li>Through the game, players\
      \ control each of the game's three factions - the Remnants, Ascension and the\
      \ alien Hai-Genti - each with unique identities, strengths and tactics.    \
      \                  <br>\t\t\t\t\t</li><li>Modify the terrain and use the elements\
      \ as a strategic weapon. Create valleys, carve out lakes, freeze water, melt\
      \ ice, create tornadoes and even control the wind.                      <br>\t\
      \t\t\t\t</li><li>Characters grow experience and level up with new abilities\
      \ as you progress through the game.                      <br>\t\t\t\t\t</li></ul>"
