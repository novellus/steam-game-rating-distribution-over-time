details:
  data:
    about_the_game: Join Rif the Fox and his companions Okk and Eeah on the adventure
      of your life! Inherit the Earth will transport you to a world of beauty and
      intrigue... Earth! The Orb of Storms has been stolen and Rif is accused. You
      have only days to help Rif get to the bottom of the mystery of the missing Orb.
      Your journey takes you to the Wild Lands, through hostile territories and ultimately
      to the ancient ruins of the legendary Humans.<br><br><ul class="bb_ul"><li>Scores
      of Interactive Conversations.<br></li><li>Multiple 3-D Scrolling Maps.<br></li><li>Dozens
      of Challenging Puzzles.<br></li><li>Simple Point and Click Interface.<br></li><li>Cinematic
      Full Screen Animation.<br></li><li>Terrific Musical Scores and Sound Effects.</li></ul>
