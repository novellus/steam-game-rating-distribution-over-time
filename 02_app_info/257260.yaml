    review: "I can see where the term \"Orbs\" came from and my interest for the furry\
      \ fandom compelled me to buy this game, though I couldn't get past the first\
      \ part.\n\nIt's an amazing world, a game of it's time and good for today! \n\
      \nThe artwork is amazing as well, these programmers where furries if they weren't\
      \ around today, I haven't checked out Wikifur on this. (still)\n\nI am almost\
      \ 22 yet I feel 90 years old or something. This game feels like the past and\
      \ I greatly enjoy that; I had studied some bit of their (Japan's) take on medieval\
      \ times, this fox having Kitsun\xE9 powers would fit my fantasy.\n\nThis fox\
      \ isn't neotenic enough for my tastes. The music LOVE."
