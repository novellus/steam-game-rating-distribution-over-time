    about_the_game: <u>Nian</u> and <u>Bao</u> never miss the chance of adventure!
      They formed a team to go to the Rune Desert for a thrilling journey. <u>Nian</u>
      will use special beat combat techniques to defeat creatures and bosses in several
      worlds.<h2 class="bb_tag">Game Features</h2><br><strong>Beat Fight</strong><br>        <u>Nian</u>
      unique beat combat skills, followed by the beat to advance, retreat, jump, attack,
      dodge. It is important to control the rhythm, timing and distance adjustment.<br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1065630/extras/gameplay_2_20190418.gif?t=1606636444"
      /><br><br><strong>Wonderful Friendship</strong><br>        <u>Nian</u> every
      wonderful adventure will be shared with <u>Bao</u>, let's spend this boring
      time together!<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1065630/extras/gameplay_3_20190418.gif?t=1606636444"
      /><br><br><strong>Classic World</strong><br>        The remaining portals of
      the desert relics connect to seven different worlds, find signal markers and
      explore them.<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1065630/extras/gameplay_1_20190418.png?t=1606636444"
      /><br><br><strong>Singular Creature</strong><br>        Every world has different
      creatures, maybe you can talk to them.<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1065630/extras/gameplay_4_20190418.gif?t=1606636444"
      /><h2 class="bb_tag">About development</h2><br>I am Solo developer Liujiajun.
      thanks for playing my game.<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1065630/extras/gameplay_5.1_20190418.gif?t=1606636444"
      />
