  data:
    about_the_game: "DC Universe Online is a Free-to-Play, massive multiplayer online\
      \ action game set in the popular DC Comics universe. Become one of a new breed\
      \ of Heroes or Villains and wield incredible powers as you go to war with legendary\
      \ characters such as Batman, Superman, Lex Luthor and The Joker.  <br><br><strong>Key\
      \ Features</strong><br><ul class=\"bb_ul\"><li>Fast-paced action combat where\
      \ you control every blow your character strikes.<br></li><li>Choose your side\
      \ \u2013 Hero or Villain \u2013 and customize your character on its path to\
      \ becoming a legend in the DC Universe. <br></li><li>Fight alongside and against\
      \ your favorite DC characters including Batman, The Joker, Superman, Wonder\
      \ Woman, Harley Quinn and many more. <br></li><li>Embark on story-driven adventures\
      \ penned by famous DC Comics writers including Geoff Johns and Marv Wolfman.<br></li><li>Explore\
      \ the DC Universe; walk the darkened streets of Gotham City, investigate the\
      \ mysteries of the futuristic cityscape of Metropolis, and travel to legendary\
      \ locations such as Arkham Asylum and the Watchtower.  </li></ul>"
