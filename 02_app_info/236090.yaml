details:
  data:
    about_the_game: Immerse yourself in a gorgeous hand-painted world on a search
      for your true identity. As the mysterious warrior, Dust, your action-packed
      journey will take you from peaceful glades to snowy mountaintops and beyond.
      At your disposal is the mythical Blade of Ahrah, capable of turning its wielder
      into an unstoppable force of nature, and the blade's diminutive guardian, Fidget.
      Battle dozens of enemies at once with an easy-to-learn, difficult-to-master
      combat system, take on a variety of quests from friendly villagers, discover
      ancient secrets and powerful upgrades hidden throughout the massive, open world,
      and uncover the story of an ancient civilization on the brink of extinction
      as you fight to uncover your own past.<h2 class="bb_tag">Key Features</h2><br><ul
      class="bb_ul"><li>A traditionally-animated action-adventure tale, now in gorgeous
      1080p<br></li><li>An expansive world filled with unique characters, quests,
      and secrets<br></li><li>Action-packed nonlinear platforming rewards exploration
      and experimentation<br></li><li>Fully voiced cast and a deep, rewarding storyline<br></li><li>Full
      support for gamepad, mouse+keyboard, or keyboard-only controls<br></li><li>A
      wide range of performance options to cater to every PC<br></li><li>Award-winning
      musical score by Hyperduck Soundworks</li></ul>
