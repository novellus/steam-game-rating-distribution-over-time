    about_the_game: <h2 class="bb_tag">WHAT A MESS!</h2><br>You look like the right
      one for this <strong>logistical challenge</strong>! So many boxes and no order.<br>Place
      those crates on the red target squares, try not to block your own way and care
      for order.<br><br>BOX IT - A classic Arcade Puzzle Game from a new perspective
      and 300 puzzles to solve.<br><br>All 300 puzzles are set in a easy to medium
      difficulty range.<h2 class="bb_tag">WORKSHOP SUPPORT</h2><br>With the integrated
      Workshop for BOX IT, it's possible to convert existing Sokoban Levels and share
      them with the BOX IT Community. Upload a single file or an entire folder with
      up to 1000 levels in a single pack. Subscribe to new puzzles and BOX IT will
      automatically install all new puzzles.*<br><br>*Requires a simple path setup
      on the first run.
