    about_the_game: "Arha lives a simple life as a shrine maiden at a long-forgotten\
      \ temple finding joy in her worship, tending her small garden and occasional\
      \ trips to the nearby village.<br />\r\n<br />\r\nThen, one day, the sun does\
      \ not rise\u2026<br />\r\n<br />\r\nIt soon becomes apparent, though, that the\
      \ now-erratic sun is the least of their problems. The wells and rivers are drying\
      \ up and crops wither in the fields.<br />\r\n<br />\r\nThe villagers demand\
      \ answers, but the gods, as ever, are silent. After a night of desperate prayer,\
      \ Arha awakes \u2013 and she is not alone.<br />\r\n<br />\r\nThree young men\
      \ have appeared in the temple, finely dressed and impossibly beautiful, and,\
      \ what is more, they claim to be gods. Powerless and confused, the four decide\
      \ to travel to the First Temple to try to restore the balance of Heaven before\
      \ it is too late.<br />\r\n<br />\r\nAccompany three fallen deities on a journey\
      \ across a dying world, where hope is all man has left. <br />\r\n<br />\r\n\
      __________________________________________________________________<br />\r\n\
      <br />\r\nVisual novel features:<br />\r\n<br />\r\n- Choice of main character\
      \ name<br />\r\n- 191,000 words<br />\r\n- 40+ atmospheric backgrounds<br />\r\
      \n- 30+ CGs<br />\r\n- 3 romance options<br />\r\n- 7 possible endings<br />\r\
      \n<br />\r\n<br />\r\n***Please note: this game is set in an apocalypse scenario\
      \ and thereby contains scenes of non-graphic, infrequent violence and the aftermath\
      \ of natural disasters. It also contains non-graphic scenes of a romantic/sexual\
      \ nature***"
