    about_the_game: "<p>The doctor is in, with this madcap Match 3 game! Poor Mel\
      \ has every ailment in the book, and you`re the only one who can cure him. Use\
      \ your scanner to figure out what\u2019s got him this time, whether it`s too\
      \ much junk food, or some zany virus, and get to work. Make matching sets of\
      \ medicines to dispel Mel`s blues and bring him back to good health. Buy special\
      \ remedies, like Big Fish Oil to aid your efforts. Help Mel get well now!</p>\n\
