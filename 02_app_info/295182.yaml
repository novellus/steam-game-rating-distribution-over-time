  data:
    about_the_game: "*NOTE* this pack is available in the in-game store under the\
      \ Marketplace tab. You are strongly recommended to find the product there and\
      \ make your purchase from within the game.<br />\r\n<br />\r\nYou must own the\
      \ EWS &amp; Freightliner Class 08s Loco Add-On before you will be able to use\
      \ this add-on. If you check in the in-game store it will verify if you own it\
      \ before you purchase. <br />\r\n<br />\r\nThis pack presents the Class 08 in\
      \ its InterCity livery and consists of two variations that represent a couple\
      \ of configurations of toolboxes and so forth on the sides of the locomotives.<br\
      \ />\r\n<br />\r\nThe Class 08 was the \u2018go to\u2019 locomotive for general\
      \ purpose duties, with almost any shunting required in yards and at stations\
      \ carried out by a \u2018Gronk\u2019. Over a ten year period from 1952, almost\
      \ 1,000 models were built at British Railways\u2019 Derby, Crewe, Darlington,\
      \ Doncaster and Horwich Works, making it the most numerous of all BR classes."
