    about_the_game: "Drift Horizon Online<br />\r\n<br />\r\nSingle Player Mode<br\
      \ />\r\n- Collect drift point and earn cash<br />\r\n- Find hidden bonuses in\
      \ the city<br />\r\n- Get drift achievements<br />\r\n- Try different physics\
      \ (Tarmac &amp; Snow)<br />\r\n<br />\r\nMain Menu &amp; Garage<br />\r\n- Buy\
      \ new cars<br />\r\n- Upgrade your cars<br />\r\n- Buy new parts from store<br\
      \ />\r\n- Collect all parts in your inventory (up to 100 slots!)<br />\r\n-\
      \ Install or sell any part<br />\r\n<br />\r\nOnline Mode<br />\r\n- Play with\
      \ friends or other players over the world!<br />\r\n- Explore city map with\
      \ firends<br />\r\n- Try to drift better than others<br />\r\n<br />\r\nGameplay<br\
      \ />\r\n- Nice &amp; optimized graphics!<br />\r\n- Optimized performance!<br\
      \ />\r\n- Realistic car sounds (Blow off, Exhaust, Backfires, Skids, etc)!<br\
      \ />\r\n- Realistic physics!<br />\r\n- Dynamic camera movement!<br />\r\n-\
      \ Steering Wheels Support!<br />\r\n- Fuel!<br />\r\n- Tires Wear!<br />\r\n\
      - Engine Wear &amp; Repair!"
