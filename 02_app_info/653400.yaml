    detailed_description: <h1>Steam Video</h1><p>This content is only available in
      an online streaming format. More information about streaming videos can be found
      in the <a href="https://support.steampowered.com/kb_article.php?ref=8699-OASD-1871">Streaming
      Videos on Steam FAQ</a>.</p><br><h1>#label_about_the_series</h1>A group of pitiable
      girls live their days with energy and cheer in this encouraging school comedy.  All
      the students of Tennogofune Academy's Class 1-7 seem to be plagued by &quot;bad
      karma,&quot; or misfortune. Hanakoizumi An the unlucky, Hibarigaoka Ruri of
      the tragic love stories, Kumegawa Botan with her perpetually poor health, Hagyuu
      Hibiki with her bad sense of direction, and Ekoda Ren with constant women troubles
      have just joined the class, and they're all doing their best to live their high
      school lives as happily as they can...
