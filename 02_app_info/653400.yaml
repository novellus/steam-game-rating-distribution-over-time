details:
  data:
    about_the_game: A group of pitiable girls live their days with energy and cheer
      in this encouraging school comedy.  All the students of Tennogofune Academy's
      Class 1-7 seem to be plagued by &quot;bad karma,&quot; or misfortune. Hanakoizumi
      An the unlucky, Hibarigaoka Ruri of the tragic love stories, Kumegawa Botan
      with her perpetually poor health, Hagyuu Hibiki with her bad sense of direction,
      and Ekoda Ren with constant women troubles have just joined the class, and they're
      all doing their best to live their high school lives as happily as they can...
