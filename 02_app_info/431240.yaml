  data:
    about_the_game: Why have friends if not to play Golf... With Your Friends! Nothing
      is out of bounds as you take on  courses filled with fast paced, exciting, simultaneous
      mini golf for up to 12 players!<h2 class="bb_tag">Key Features:</h2><br><strong>12
      Player Multiplayer!</strong> Make sure your skills are up to scratch as you
      tee off against 11 other golfers in simultaneous online multiplayer.<br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/431240/extras/Multiplayer.png?t=1608813185"
      /><br><br><strong>Themed Courses!</strong> Go head to head on courses with unique
      mechanics and holes. Become a pro in the pirate course, aim for an albatross
      in the ancient theme or wage all out Worm warfare in the Worms course!<br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/431240/extras/Themed_Courses.png?t=1608813185"
      /><br><br><strong>Powerups!</strong> Drive a wedge between your friends as you
      trap their ball in honey, freeze it or turn it into a cube.<br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/431240/extras/Power-ups.png?t=1608813185"
      /><br><br><strong>Three Game Modes!</strong> Tee off in classic mini golf, shoot
      for the pars in hoops or swap the hole for a goal in hockey<br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/431240/extras/Game_Modes.png?t=1608813185"
      /><br><br><strong>Level Editor!</strong> Putt your own spin on the game by creating,
      sharing and playing your own courses.<br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/431240/extras/Level_Builder.png?t=1608813185"
      /><br><br><strong>Customisations!</strong> Turn the fairway into the runway,
      with unlockable hats, skins and trails for your ball.<br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/431240/extras/Custom.png?t=1608813185"
      />
