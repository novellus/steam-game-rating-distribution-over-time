    about_the_game: "<strong>Beasts of Maravilla Island</strong> is a 3D adventure\
      \ game where you take on the role of a young wildlife photographer who traverses\
      \ Maravilla Island's magical ecosystems to discover extraordinary creatures,\
      \ learn their behaviors, and, most importantly, photograph their majesty! <br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1378020/extras/run.gif?t=1605487011\"\
      \ /><br><br>The protective magic of Maravilla Island is waning, and the only\
      \ way to save it is to restore humanity's belief in the magical. Assume the\
      \ role of Marina Montez, an aspiring wildlife photographer who is armed with\
      \ her grandfather's journal of Maravilla and his camera. To save Maravilla Island,\
      \ you must climb, explore, and solve puzzles with the island's flora and fauna\
      \ to find and photograph its fabulous beasts.<br><br>You'll also need to coax\
      \ out their unique behaviors! <strong>Play with a rambunctious otter-crocodile.\
      \ Be the wingman for a lovestruck bird-monkey. Discover the favorite hiding\
      \ spots of birds disguised as bananas.</strong> Beasts of Maravilla Island is\
      \ filled with enchanting opportunities to engage with creatures in unique, wholesome\
      \ ways!<br><br>Capture your magic moments with majestic animals, and share Maravilla\
      \ Island's magic with the world!<br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1378020/extras/animals.png?t=1605487011\"\
      \ /><br><br>   <img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1378020/extras/singing.gif?t=1605487011\"\
      \ /><h2 class=\"bb_tag\">Features</h2><br><ul class=\"bb_ul\"><li>Take on the\
      \ role of an aspiring photographer and embark on your journey to fill your grandfather\u2019\
      s photobook with the magic of Maravilla Island.<br></li><li>Traverse a beautifully\
      \ unique world freely by running and climbing to discover and engage with the\
      \ local wildlife. <br></li><li>Includes over 50 extraordinary creatures and\
      \ plants to photograph, each with their own appearance and behavior such as\
      \ the Sparkling Lamp lily, the Maravillan Mango Kakapo and the Prism-Winged\
      \ Butterfly.<br></li><li>Complete puzzles that rely on your cooperation with\
      \ animals, including playing hide and seek with an Otter Crocodile or helping\
      \ a Bird Monkey find his perfect match.<br></li><li> Explore three distinctive\
      \ ecological zones, the Singing Jungle, the Glimmering River, and the Painted\
      \ Plateau- each containing their own unique flora and fauna to uncover.<br></li><li>Put\
      \ your photography skills to action by taking breathtaking shots, however you\
      \ like! Choose an angle and adjust the height and zoom to get the perfect shot\
      \ of Maravilla\u2019s many mysteries.<br></li><li>Curate your photo book to\
      \ your liking by capturing multiple photos of each animal and choosing the best\
      \ ones to showcase.</li></ul><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1378020/extras/PLEASE.png?t=1605487011\"\
      \ />"
