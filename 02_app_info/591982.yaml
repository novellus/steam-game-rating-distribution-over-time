    about_the_game: "Hey angler, are you ready for some Largemouth huntin\u2019? Well,\
      \ you better be! Cuz this April you have a chance to demonstrate your superiority\
      \ and claim the Championship title in catching bad \u201Cbigmouth\u201D Bass!\
      \ Yep, the virtual fishing arena is gonna be rocked by the one sizzling hot\
      \ tourney you don\u2019t want to come empty-handed to! And while honing those\
      \ skills and finessing techniques is your end of the bargain, Largemouth Bass\
      \ April Pack will take care of the rest and make sure you\u2019re armed to your\
      \ teeth!<br />\r\nWith this tournament DLC you get the collection edition LBAC\
      \ BigmouthDagger casting rods, the super powerful LBAC BassShooter casting reels,\
      \ the radically daring LBAC BadBass fishing jacket, sleek and unique LBAC Scabbard\
      \ rod case, the LBAC Bandolier lure box and plenty of bass jigs, spinnerbaits,\
      \ jig heads and other tackle and equipment to help you outperform everyone else\
      \ and prove yourself best at catching the most popular game fish in all of North\
      \ America! Largemouth Bass April Pack makes you perfectly prepared for battle.\
      \ Cuz ready or not - the big Bass hunt is coming your way!<br />\r\n<br />\r\
      \nLARGEMOUTH BASS APRIL PACK includes:<br />\r\n* 40 000 CREDITS - use to purchase\
      \ new tackle, pay for fishing trips, repairs and any other in-game expenses.<br\
      \ />\r\n* 20 BAITCOINS - use to purchase certain fishing tackle, available only\
      \ for BaitCoins. Spend your BaitCoins wisely!<br />\r\n* 7-DAY PREMIUM Enjoy\
      \ seven days of Premium Status and advance your game progress by getting a 50%\
      \ boost to Experience for catching fish and x2 Credits for selling your catch!\
      \ In addition, you get the opportunity to rent a kayak with a 50% discount!\
      \ You also get to register in Competitions for free!<br />\r\n* 30 Storage Boxes<br\
      \ />\r\n* 2 Tackle Setup Slots <br />\r\n<br />\r\nRODS \u2018N REELS:<br />\r\
      \nRods:<br />\r\n* LBAC BigmouthDagger 7' 3&quot; (220) - Length: 7' 3&quot;\
      \ (2.2 m); Lure Weight: 1/2\u20131 1/2 Oz. (14-42 g); Power: Medium; Line Weight:\
      \ 9\u201323 Lb. (4-10.5 kg); Action: Fast; Pieces: 1; Guides: 9<br />\r\n* LBAC\
      \ BigmouthDagger 8' 2&quot; (250)  - Length: 8' 2&quot; (2.5 m); Lure Weight:\
      \ 1/2\u20131 1/2 Oz. (14-42 g); Power: Medium; Line Weight: 9\u201321 Lb. (4-9.5\
      \ kg); Action: Fast; Pieces: 1; Guides: 9<br />\r\nReels:<br />\r\n* LBAC BassShooter\
      \ 3000 S - Ratio: 7.3:1; Recovery: 29.5&quot; (75 cm); Capacity: mono 12/100\
      \ (0.3/100), braid 20/135 (0.23/135); Max Drag: 20 Lb. (9 kg)<br />\r\n* LBAC\
      \ BassShooter 3000 P - Ratio: 6.4:1; Recovery: 25.5&quot; (65 cm); Capacity:\
      \ mono 12/100 (0.3/100), braid 20/135 (0.23/135); Max Drag: 22 Lb. (10 kg)<br\
      \ />\r\n<br />\r\nTERMINAL TACKLE:<br />\r\n* Lines:<br />\r\n* Braid .009&quot;\
      \ (0.23 mm) - Length: 1000 yd (1000 m); Test: 20 Lb. (9.1 kg)<br />\r\n* Mono\
      \ .014&quot; (0.35 mm) - Length: 1000 yd (1000 m); Test: 16 Lb. (7.2 kg)<br\
      \ />\r\n* Bass Jigs: Bass Jig 1 Oz (28 g) #4/0 (x2); Bass Jig 1 Oz (28 g) #2/0\
      \ (x2)<br />\r\n* Spinnerbaits: Spinnerbait 3/4 Oz (21 g) #3/0; Spinnerbait\
      \  1 Oz (28 g), #4/0<br />\r\n* Jig Heads: JigHead 1/2 Oz (14 g) #2/0; JigHead\
      \ 3/4 Oz (21 g) #3/0, JigHead 6/7 Oz (25 g) #4/0<br />\r\n* Worms: Worm 12.5\
      \ cm (5&quot;) (x2)<br />\r\n* Crayfish: Crayfish 7.5 cm (3&quot;) (x2)<br />\r\
      \n* TopWater Lures: Frog-popper 5/8 Oz (18 g) #3/0 (x3); Walker 1/2 Oz (14 g)\
      \ #3/0 (x2)<br />\r\n* Crankbaits: Crankbait 1 m (3 ft.) #3/0, Crankbait 2 m\
      \ (6 ft.) #3/0<br />\r\n<br />\r\nEQUIPMENT:<br />\r\n* LBAC BadBass Fishing\
      \ Jacket - Tackles: 15; Lines: 2<br />\r\n* LBAC Bandolier Lure Box - Tackles:\
      \ 15; Lines: 2<br />\r\n* LBAC Scabbard Rod Case - Rods: 2; Reels: 2<br />\r\
      \n* FishFort XS - Max Single Fish Weight: 22 Lb. (10 kg); Total Fish Weight:\
      \ 70 kg (154 Lb.); Fish-Friendly: yes<br />\r\n<br />\r\nFISHING LICENSES (7\
      \ days):<br />\r\n* Advanced Missouri License<br />\r\n* Advanced North Carolina\
      \ License <br />\r\n* Advanced Florida License <br />\r\n* Advanced Louisiana\
      \ License"
