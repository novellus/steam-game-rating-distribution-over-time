    about_the_game: "Mein Name ist Henry Bishop, ich werde Ihnen meine schreckliche\
      \ Geschichte erz\xE4hlen ...<br>Diese Geschichte ist mir in den sp\xE4ten 70ern\
      \ passiert. Und selbst der schrecklichste Albtraum wird im Vergleich zu jenen\
      \ mysteri\xF6sen Ereignissen, an denen ich beteiligt war, nur ein Echos des\
      \ Grauens sein. Ich arbeitete als Makler im Verkauf von Liegenschaften und wir\
      \ hatten ein altes Herrenhaus in Maine, das niemand verkaufen konnte. Es war\
      \ eine gro\xDFe Belastung f\xFCr unsere Firma. Wie ein Ladenh\xFCter in einem\
      \ Ladenregal, der jeden Tag an Wert verliert. Schlie\xDFlich haben H\xE4user\
      \ auch ein Ablaufdatum. Und an einem Maimorgen wurde die Stille unseres B\xFC\
      ros in der Fifth Avenue durch einen Anruf gest\xF6rt. Ein Anruf, der mein ganzes\
      \ Leben ver\xE4ndert hat. Der Anrufer hie\xDF Mr. Johnson, ein sehr seltsamer\
      \ Kunde, der gern diesen alten Plunder namens Haus erwerben wollte. Und selbst\
      \ die Tatsache, dass eine f\xFCnfk\xF6pfige Familie in diesem Haus verschwunden\
      \ war, hat ihn nicht verschreckt, im Gegenteil, sie war der Grund f\xFCr seinen\
      \ seltsamen Kauf. Nach einem kurzen Gespr\xE4ch entschloss sich mein Chef, mich\
      \ nach Stonebridge zu schicken, diesem provinziellen Kuhdorf in Maine. Meine\
      \ Aufgabe war es, das Haus zu \xFCberpr\xFCfen und sicherzustellen, dass es\
      \ immer noch nicht eingest\xFCrzt ist, und dann den Kunden zu kontaktieren,\
      \ um den Deal abzuschlie\xDFen. Mein Name ist Henry Bishop, ich werde Ihnen\
      \ meine schreckliche Geschichte erz\xE4hlen...<br><br><br><strong>Beschreibung:</strong><br>Sie\
      \ versetzen sich in die Lage der Hauptperson, erkunden das alte Herrenhaus und\
      \ finden das schreckliche Geheimnis der Familie heraus,  die einst spurlos in\
      \ diesem Haus verschwunden ist. Die Welt um den Spieler wird sich ver\xE4ndern,\
      \ Gefahr kann an jeder Ecke auf Sie warten. Anstelle von Menschen wird dieser\
      \ Ort jetzt von gef\xE4hrlichen Kreaturen bewohnt, die versuchen werden, Sie\
      \ zu t\xF6ten.<h2 class=\"bb_tag\">Spielprozess:</h2><ul class=\"bb_ul\"><li>Den\
      \ Spieler erwarten viele R\xE4tsel, das Suchen und das Benutzen von Objekten.</li></ul><ul\
      \ class=\"bb_ul\"><li>W\xE4hrend des Spiels muss sich der Spieler mit Hilfe\
      \ von Nahkampf- und Schusswaffen gegen Monster verteidigen aber manchmal auch\
      \ fliehen oder sich verstecken.</li></ul><ul class=\"bb_ul\"><li>Eine ungew\xF6\
      hnliche mystische Handlung, die ihnen eine schreckliche Geschichte erz\xE4hlt\
      \ und sie zum Teilnehmer an mysteri\xF6sen Ereignissen werden l\xE4sst.</li></ul><h2\
      \ class=\"bb_tag\">Merkmale des Spiels:</h2><ul class=\"bb_ul\"><li>Ein mystischer\
      \ Thriller mit einer verzwickten Handlung.</li></ul><ul class=\"bb_ul\"><li>Atmosph\xE4\
      rische Umgebung und sch\xF6ne Grafik.</li></ul><ul class=\"bb_ul\"><li>Mehrere\
      \ Arten von Waffen und die M\xF6glichkeit, sich gegen Feinde zu verteidigen..</li></ul><ul\
      \ class=\"bb_ul\"><li>Vielf\xE4ltige R\xE4tsel.</li></ul><ul class=\"bb_ul\"\
      ><li>Mehrere Szenarien</li></ul>"
