details:
  data:
    about_the_game: "<h2 class=\"bb_tag\">\u25A0About this game</h2><br>Enjoy moving\
      \ your body with VR!<br>Beat the enemies coming one after another with your\
      \ flying slash!<br>Use your body fully to swing the controller with all your\
      \ strength to let out a strong attack!<br>You only need to swing the controller\
      \ to operate the game during the gameplay! Use your whole body from top to bottom\
      \ to let out a flashy action!<br>When you finished playing, the calories used\
      \ will be displayed. Have an enjoyable fitness with this game!<h2 class=\"bb_tag\"\
      >\u25A0How to play</h2><br>\u30FBSend a slash attack by swinging the sword.<br>\u30FB\
      The strength of the slash is determined by the strength you used to swing the\
      \ sword<br>\u30FBDefeat all enemies without letting a single one get close within\
      \ the time limit.<br>\u30FBStab the sword to the ground deeply, then raise it\
      \ vigorously to let out a strong piercing attack to the enemy.<br>\u30FBRaise\
      \ the shield above your head to deploy a barrier that will temporarily make\
      \ the enemies falter. However, this barrier can only be used once every five\
      \ seconds.<br>\u30FBYour score will be determined by the number of enemies you\
      \ defeat and the amount of exercise you do. Stronger enemies give higher score.<br>Conversely,\
      \ if an enemy managed to get in, your score will decrease considerably, be cautious!<br>\u30FB\
      Press the trigger to display a radar that will show the enemies' position. Watch\
      \ out for enemies from the back too!"
