details:
  data:
    about_the_game: "In an all-new 7 Wonders, you\u2019ll take a fantastic journey\
      \ to some of the most enchanting sites ever dreamed of.  With a team of master\
      \ builders, you\u2019ll match colorful runes to collect the building blocks\
      \ needed for Camelot, El Dorado, Atlantis, Shangri-La, and many others.  Build\
      \ all 7 Wonders and then unlock a magical 8th location, Nazca Valley!  <br />\n\
      <br />\nMake bigger matches to unlock power-ups that can help you gather your\
      \ resources even more quickly!  Complete each wonder to add to your team of\
      \ builders so that you can fully assemble your crew of Guild Workers.<br />\n\
      <br />\nDust off your match-making know-how for a charming trip through the\
      \ 7 Wonders Magical Mystery Tour!  <br />\n\t<br />\nKey Game Features:<br />\n\
      \u2022\t7 Magical Locations to explore: Camelot, El Dorado, Atlantis, Bimini\
      \ Fountain of Youth, City of Caesars, Shangri-La, Valhalla<br />\n\u2022\tBONUS\
      \ 8th Wonder to unlock!<br />\n\u2022\tComplete your Guild Workers crew with\
      \ all of the Master artisans<br />\n\u2022\tAddictive rune-matching game play\
      \ for hours of fun<br />\n\u2022\tBigger matches give you bigger power-ups!\
      \ <br />\n\u2022\tFun mini-games for an extra challenge!"
