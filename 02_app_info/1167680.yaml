    about_the_game: "<h2 class=\"bb_tag\"><strong>Join the Community</strong></h2><a\
      \ href=\"https://steamcommunity.com/linkfilter/?url=https://discord.gg/daJt8KM\"\
      \ target=\"_blank\" rel=\"noopener\"  ><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1167680/extras/Discord.png?t=1603980570\"\
      \ /></a><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1167680/extras/strich.png?t=1603980570\"\
      \ /><h2 class=\"bb_tag\"><strong>Kill. Die. Modify.</strong></h2><br><strong>Orbital\
      \ Bullet</strong> is a fast paced <strong>360\xB0 action-platformer</strong>\
      \ with <strong>rogue-lite elements</strong>, where all actions take place in\
      \ a circular pattern. Fight your way through a variety of procedural planets\
      \ and use body modifications, crafting and heavy weaponry.<br><br><img src=\"\
      https://cdn.cloudflare.steamstatic.com/steam/apps/1167680/extras/360_4.gif?t=1603980570\"\
      \ /><h2 class=\"bb_tag\"><strong>Features</strong></h2><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1167680/extras/bulletsteam.png?t=1603980570\"\
      \ /><strong>360\xB0 Combat:</strong> Shoot around the world! Make the most satisfying\
      \ long-range curved snipes you have ever done or blast and shred enemies with\
      \ a load of your hyper shotgun.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1167680/extras/bulletsteam.png?t=1603980570\"\
      \ /><strong>Automatic Transitions:</strong> You cleared all enemies on the floor?\
      \ Get automatically launched straight back into the action and keep shooting\
      \ enemies.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1167680/extras/bulletsteam.png?t=1603980570\"\
      \ /><strong>Dynamic skill tree:</strong> Build your own skill tree, make clever\
      \ decisions to empower skills and reach new power spikes while the tree changes\
      \ every time you play.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1167680/extras/bulletsteam.png?t=1603980570\"\
      \ /><strong>Mixed worlds:</strong> Handcrafted and challenge-oriented levels\
      \ that have underlying procedural system to guarantee a good experience while\
      \ also creating a lot of variety and secrets for you to discover.<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1167680/extras/LaserShot3.gif?t=1603980570\"\
      \ />"
