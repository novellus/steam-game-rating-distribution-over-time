details:
  data:
    about_the_game: "The dead walk. The aliens have arrived. It's the end of the world\
      \ as we know it! Explore a world where everything you thought you knew is wrong.<br><br><i>Zombien</i>\
      \ is a 275,000 word interactive novel by Leon Naylor, where your choices control\
      \ the story. It's entirely text-based\u2014without graphics or sound effects\u2014\
      and fueled by the vast, unstoppable power of your imagination.<br><br>Can you\
      \ navigate the harsh new realities of life? Do you have what it takes to survive?\
      \ Will you be the savior of humanity, or it's damnation? Develop your character\
      \ to face whatever comes. <br><br><ul class=\"bb_ul\"><li> Battle forces from\
      \ beyond the stars. <br></li><li> Duel with the undead. <br></li><li> Explore\
      \ a terrifying new world where everything you thought you knew is wrong. <br></li><li>\
      \ Play as male or female; gay, straight, or bi.<br></li><li> Will you be the\
      \ savior or humanity? Or it's damnation? </li></ul>"
