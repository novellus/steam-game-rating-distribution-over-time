details:
  data:
    about_the_game: "The Academy Game Pack is a tribute to the long and noble chess\
      \ playing tradition in Russia that has produced some of the greatest players\
      \ of all time, and literally thousands of Grandmasters. <br />\r\n<br />\r\n\
      Russia is synonymous with chess, it is deeply embedded in Russian culture, and\
      \ has been in their DNA since first arriving from the Middle East in the 9th\
      \ century.<br />\r\n<br />\r\nThe beautiful but simple chess pieces are inspired\
      \ by one of the rarer sets made in the town of Kholmogory, famous for its talented\
      \ Russian chess carvers. The location is inspired by the academies that produce\
      \ so many great players and host elite tournaments.<br />\r\n<br />\r\nFollow\
      \ in the footsteps of the Russian Grandmasters that played in the halls of the\
      \ academy and immerse yourself in Chess Ultra. <br />\r\n<br />\r\nThis pack\
      \ contains a chess set &amp; an environment. These can be used separately and\
      \ paired with all other sets and environments in game."
