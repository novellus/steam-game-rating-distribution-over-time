    about_the_game: "The stop-at-nothing pushing prince is back and ready to reroll!\
      \ When the King of All Cosmos accidentally destroys all the stars in the sky,\
      \ he orders you, his pint-sized princely son, to put the twinkle back in the\
      \ heavens above. Join the King and Prince of Cosmos on their wacky adventure\
      \ to restore the stars \u2013 now in full HD! <br />\r\n<br />\r\nThe beloved\
      \ roll-em-up game returns with fully updated graphics, completely recreated\
      \ cutscenes and in full HD!"
