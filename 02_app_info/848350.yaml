    review: Katamari Damacy is one of the most important games of all time.  This
      low budget effort is a big reason why Japan finally gained the faith to regularly
      release their more marginal and experimental titles to the rest of the world.
      The simple, if bizarre concept of frenetically rolling up junk and magically
      turning it into stars is a joy to play. It was good then, and it's better now.  Easy
      to pick up, hard to fully conquer, and backed up with a legendary soundtrack.  It's
      a must play with genuine historical significance.
