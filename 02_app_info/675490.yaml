    reviews: "\u201CArtifact Adventure Gaiden isn\u2019t just a faithful return to\
      \ the GameBoy aesthetic though; there\u2019s some interesting features awaiting\
      \ players curious enough to give it a try.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=https://www.hardcoregamer.com/2017/12/05/artifact-adventure-gaiden-looks-like-an-excellent-gameboy-game/282122/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Hardcore Gamer</a><br><br>\u201Cit\u2019\
      s attractively authentic and captures the feel of a bygone time in gaming, as\
      \ though it came from the actual Game Boy\u201D<br>65 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=https://operationrainfall.com/2018/02/16/review-artifact-adventure-gaiden/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Operation Rainfall</a><br><br>\u201C\
      For anyone that is a fan of the classic Final Fantasy games this is an obvious\
      \ buy.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=https://debuffanddiscuss.com/2018/01/23/review-artifact-adventure-gaiden/3/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Debuff and Discuss</a><br>"
