  data:
    about_the_game: "Those tones, those colors...<br>Featuring a uniquely Game Boy-like\
      \ design<br>and all-new adventures and tales.<br><br><ul class=\"bb_ul\"><li>A\
      \ seasoned world adventurer who can travel anywhere with his extensive wisdom.<br></li><li>An\
      \ old knight with the world\u2019s greatest swordsmanship skills.<br></li><li>An\
      \ aristocrat with the resources to buy anything in the world.</li></ul><br>Custom-build\
      \ your own team of powerful allies to join you<br>as you freely traverse the\
      \ vast and unique open world!<br><br>Your own choices lay the foundation for\
      \ the future...<br>Three years later, upon your arrival in the world of the\
      \ future,<br>will the choices you made bring you happiness? Or misfortune? Or\
      \ something else altogether...?<br><br>Immerse yourself in the Game Boy-like\
      \ design and 2D open world while making choices that freely shape the scenario\
      \ itself as you progress through this JRPG.<br>The choices you make are all\
      \ up to you. But don\u2019t forget: the decisions you make just might end up\
      \ providing you with invaluable help three years in the future, upon the arrival\
      \ of an impending disaster...<br>Embark on an adventure in which you sew the\
      \ threads of your own future.<h2 class=\"bb_tag\">Developer Comments</h2>Artifact\
      \ Adventure Gaiden, in which you lay the groundwork for your own future, features\
      \ the \u201Cchoose your own adventure\u201D elements carried over from the original\
      \  Artifact Adventure.<br><ul class=\"bb_ul\"><li>Simple yet fun battles<br></li><li>Myriad\
      \ artifacts to be freely customized to your liking<br></li><li>Improved playability<br></li><li></li></ul>All\
      \ of the above have been carefully implemented to maximize replayability.<br><br>While\
      \ the \u201CGaiden\u201D part of the title insinuates a sequel or spinoff, Artifact\
      \ Adventure Gaiden has been painstakingly crafted to ensure that both seasoned\
      \ veterans of the original Artifact Adventure as well as first-time players\
      \ alike can fully enjoy the game with absolutely no rookie hurdle\u201D."
