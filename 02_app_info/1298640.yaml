    about_the_game: "<h2 class=\"bb_tag\"><strong>BUCK BRADLEY COMIC ADVENTURE 2:\
      \ the Sand and the Techno-pyramid</strong></h2><br><strong><i>The most mutant\
      \ graphic adventure game ever is back!</i></strong><br><br>Buck and Ciroki\u2019\
      s adventures in the world of Terrastramba continue. The two friends are looking\
      \ for an antidote to make Ciroki human again. A hilarious comic book style graphic\
      \ adventure game that will make you ask yourself: \u201CThat's it? Why did it\
      \ take them four years to complete the second episode?\u201D<br>Summary of the\
      \ first episode (if you haven't played it yet, what are you waiting for? It\u2019\
      s free!): after helping a farmer to revitalize his farm (because otherwise he\
      \ would have made a roast dinner out of Ciroki) thanks to the invention of biogas,\
      \ Buck and Ciroki load their bicycle with wheelbarrow-sidecar onto a train headed\
      \ towards New Milan: it seems that the creator of this futuristic city, who\
      \ everyone calls the Architect, may have the knowledge to make Ciroki human\
      \ again!<br>If you liked the puzzles in the first episode, playing the second\
      \ one will make you ask yourself: \u201CThat's it? Why did it take them four\
      \ years to complete the second episode?!\u201D.<br>But before we get to New\
      \ Milan, other unlikely characters will stand in the way of our heroes! \u201C\
      Yeah, but what about the pyramids?\u201D you're wondering. To find out you have\
      \ to buy the game: it\u2019s a marketing strategy.<br>This is how the graphic\
      \ adventure Buck Bradley continues, an addictive and entertaining problem-solving\
      \ game with the look of an interactive comic book. To progress through the story\
      \ you'll have to solve unique puzzles, which are interesting and full of jokes,\
      \ all set in the world of Terrastramba!<br><br><strong>THE GAME:</strong><br><br><ul\
      \ class=\"bb_ul\"><li>Read the dialogues carefully and look for clues that will\
      \ help you solve riddles in comic book form and unravel the puzzle<br></li><li>Developed\
      \ with Cage (comic adventure game editor)<br></li><li>Buck Bradley: Comic Adventure\
      \ is a comic book style graphic adventure game made in Italy!<br></li><li>The\
      \ time it takes to play the game will make you ask yourself: \u201CThat's it?\
      \ Why did it take them four years to complete the second episode?!\u201D.</li></ul><br>Download\
      \ the <a href=\"https://store.steampowered.com/app/1251560/Buck_Bradley_Comic_Adventure/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >first episode of Buck Bradley Comic\
      \ Adventure</a> (it's free!)"
