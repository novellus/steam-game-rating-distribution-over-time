    about_the_game: "<p>When Katya, a young explorer with no memory of her past, awakens\
      \ on Kuros\u2122, she finds a mysterious alien world teetering on the brink\
      \ of destruction. Determined to piece together her forgotten life, she sets\
      \ out to explore her strange surroundings. With the guidance of six unique allies,\
      \ help Katya explore five elemental realms and restore balance to Kuros in this\
      \ hidden object adventure!</p>\n                    <ul>\n                 \
      \   <li>Over 25 unique locations in 5 magical realms\n                    <li>Over\
      \ 30 mini-game puzzles\n                    <li>More than 100 hidden objects\
      \ to be uncovered\n                    <li>6 unique allies providing guidance\
      \ in your quest\n                    </ul>"
