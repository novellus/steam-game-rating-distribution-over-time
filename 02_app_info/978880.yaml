details:
  data:
    about_the_game: "Set in the hot, sun drenched region of Andalucia in Southern\
      \ Spain, Lago del mundo (Lake of the World) has built up a reputation as a serious\
      \ fishing destination! <br />\r\n<br />\r\nThis 1000+ acre venue is the first\
      \ lake to offer fishing from static locations (pegs) around the lake as well\
      \ as the ability to take to the water in a brand-new rigid inflatable boat from\
      \ Haichou. Fishing from pegs around the lake offers you the chance to fish for\
      \ monster catfish that have grown to 200lbs in this rich environment and carp\
      \ to over 70lb. Launching the RIB will enable you to explore the vast environment\
      \ and spin for largemouth (black) bass, pike, zander and perch. <br />\r\n<br\
      \ />\r\nLago del mundo offers you the variety of fishing styles and species,\
      \ plus the size of fish that anglers can normally only dream of!"
