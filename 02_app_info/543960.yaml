    about_the_game: "<strong>GET INTO THE CHALLENGE!</strong><br><br>The focus for\
      \ Rugby Challenge 4 has been to build on and improve the gameplay of our previous\
      \ rugby games while retaining its essence with the use of the original signature\
      \ animations, now spectacularly enhanced by the Unreal Engine.<br><br>RC4 is\
      \ here to give you the best rugby experience of all time!<br><br><ul class=\"\
      bb_ul\"><li><strong>NEW!</strong> Catch your rivals off guard using set plays\
      \ with 10 different moves, including cross-kick!<br></li><li><strong>NEW!</strong>\
      \ Women\u2019s Sevens Rugby with 16 international teams, including 5 licensed\
      \ teams.<br></li><li><strong>NEW!</strong> Make the ultimate rugby player with\
      \ both the kit creator and the enhanced player creator!<br></li><li><strong>NEW!</strong>\
      \ AI formations and improved positioning of players making the game more realistic\
      \ and challenging for those experienced rugby heads.<br></li><li><strong>NEW!</strong>\
      \ Side-line camera angle and drop goal camera allowing for closer simulation\
      \ to a real broadcast view.<br></li><li><strong>CROSS-PLATFORM FANHUB</strong>\
      \ Share, download and rate players and teams using our famous Fanhub across\
      \ all platforms!<br></li><li><strong>ALL-STAR COMMENTARY</strong> Real sports\
      \ broadcasting commentary with Grant Nisbett and Justin Marshall. French commentary\
      \ by Eric Bayle and Thomas Lombard.<br></li><li>\u200B<strong>THE DEFINITIVE\
      \ RUGBY EXPERIENCE</strong> Multiple Game Modes including: Single Match, Multi-team\
      \ Competition, extensive multi-year Career Mode and Be a Pro Mode<br></li><li><strong>OVER\
      \ 12 PRESTIGIOUS COMPETITIONS</strong> Including the all new Womens 7\u2019\
      s Rugby, Premiership Rugby, Super Rugby Mens 7\u2019s Rugby, and Currie Cup\
      \ - or even create your own!</li></ul><br><strong>* Internet connection required\
      \ to play Rugby Challenge 4</strong>"
