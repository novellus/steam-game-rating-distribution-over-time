    about_the_game: "Princess made some mistakes in the past, not always using her\
      \ magic for good. But she\u2019s made amends, and that\u2019s all forgiven now.\
      \ She has finally found her mother after five long years. But just as Princess\
      \ runs to embrace her, a band of thuggish trees kidnap her mother! <br />\r\n\
      <br />\r\nYou\u2019re the royal detective she came to know so well, and you\u2019\
      re Princess\u2019 only hope. She\u2019s still just a girl, and her magic isn\u2019\
      t quite strong enough to defeat the villain who\u2019s taken her mother. Help\
      \ reunite them \u2013 and uncover a devious plot by an evil king and his brothers!\
      \ <br />\r\n<br />\r\nThis is a special Collector's Edition release full of\
      \ exclusive extras you won\u2019t find in the standard version. The Collector\u2019\
      s Edition includes:<br />\r\n<br />\r\nCapture the sacred water and bring Razillion\
      \ back to life.<br />\r\nWin awards for your greatest achievements.<br />\r\n\
      Collect all 22 trading cards for extra prizes.<br />\r\nGet elegant music, screen\
      \ savers, wallpapers, and concept art."
