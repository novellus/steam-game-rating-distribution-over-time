    about_the_game: "<p>Engineered specifically for the PC by Red Storm Entertainment,\
      \ Rainbow Six returns to deliver the tensest close-quarters battles ever experienced\
      \ online. In this episode, Rainbow faces independent terrorist threats, tied\
      \ together by one common element - the Legion virus. Rainbow must determine\
      \ the connection between the terrorist threats and the virus.</p>\n\t\t\t\t\t\
      <ul>\n\t\t\t\t\t<li><strong>Change in story and mission composition</strong>\
      \ - Rainbow faces independent terrorist threats tied together by one common\
      \ element - the Legion virus. Rainbow must determine the connection between\
      \ the terrorist threats and the virus.</li>\n\t\t\t\t\t<li><strong>Enhanced\
      \ tactical gameplay</strong> allows you to immerse yourself in tense close-quarter\
      \ combat, where split-second decisions mean the difference between life and\
      \ death.</li>\n\t\t\t\t\t<li><strong>Superior multiplayer experience</strong>\
      \ - Rainbow Six Lockdown&trade; has the total multiplayer experience, including\
      \ a revolutionary class-based mode where players choose from four specialized\
      \ operative classes, each with unique gameplay advantages.</li>\n\t\t\t\t\t\
      <li><strong>Advanced weapons and equipment</strong> - Complete your mission\
      \ with all of the tools of the trade including new items like lock fusers, laser\
      \ trip mines, and the deadly virus grenades.</li>\n\t\t\t\t\t<li><strong>New\
      \ &quot;classic&quot; maps</strong> - Rainbow Six Lockdown PC provides nine\
      \ maps including three new &quot;classic&quot; Rainbow maps voted on by the\
      \ fans.</li>\n\t\t\t\t\t<li><strong>Tension-building sound effects</strong>\
      \ (creaking floorboards, whispers and hostages begging for their lives) hint\
      \ at a threat around every corner.</li>\n\t\t\t\t\t<li><strong>Increased visuals</strong>\
      \ - All levels contain increased visuals, accomplished by increasing resolution\
      \ of textures and increasing polygon counts. In addition, lighting of spaces\
      \ dramatically improves the visuals of the game. </li>\n\t\t\t\t\t<li><strong>All\
      \ new user interface</strong> includes new radar element added to the in-game\
      \ HUD - part of the motion sensor vision mode.</li></ul>"
