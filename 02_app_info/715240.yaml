    about_the_game: <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/715240/extras/615x200_header_en.png?t=1606993776"
      /><br>The birds and cats are back in an all-new puzzle adventure that sends
      them soaring across the galaxy in search of a new home! When a zombie apocalypse
      ravages their home planet, the birds board a spaceship and set off for the stars.
      But they're not alone! Their eternal rivals, the cats, snuck on board and will
      do everything they can to make the journey an unpleasant one!<br><br>To keep
      the felonious felines at bay, you must solve a series of ever-toughening color
      matching challenges in which new obstacles appear when a match is not made.
      To clear each board and earn a gold star, you will have to think ahead and make
      clever use of several tools, including Bombs, Lightning and Whisk-X Space Food.
      As you progress, you'll encounter fresh obstacles and more devious opponents,
      including the insolent Boss Cat!<br><br>Tackle dozens of levels popping with
      color, enjoy gameplay that's simple to learn but challenging to master and have
      fun saving your fine-feathered friends!<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/715240/extras/615x200_features_en.png?t=1606993776"
      /><br><ul class="bb_ul"><li>Over 60 all-new levels<br></li><li>Fresh matching
      challenges<br></li><li>Hilarious dialog and plot<br></li><li>Bright, colorful
      graphics<br></li><li>Step-by-step tutorial</li></ul>
