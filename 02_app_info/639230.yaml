details:
  data:
    about_the_game: Rival Books of Aster is a strategy card game that features over
      140 hand illustrated spells that you can use to build custom decks and go head
      to head against other players. Each spell is also a page in a living story book
      that translates itself and reveals its secrets as you play the game.<br><br><i>Rival
      Books of Aster does NOT contain randomized booster packs. Play for free with
      a starter deck of your choice, and expand your collection with DLC packs containing
      known-quantities of cards.</i><br><br>Can you decipher the Rival Books to save
      your household and rule the plane of Aster?<br><br><strong>Featuring:</strong><br>-
      Full training levels (or you can jump right in and play)<br>- An easy to use
      deck-builder<br>- Matchmaking &amp; ranking system<br>- A unique take on familiar
      game mechanics<br>- 4 distinct art styles by award winning artists<br>- Over
      140 different spells &amp; characters (with 60+ more coming soon!)<br>- Endless
      gameplay possibilities<br>- AI opponents to battle any time
