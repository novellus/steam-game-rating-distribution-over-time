details:
  data:
    about_the_game: '<img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1395080/extras/460x215.png?t=1607538330"
      /><br><br><u>The Disaster</u><br><br>A &quot;cube&quot; game aimed primarily
      at zombies and survival.<br>Currently with 3 modes, &quot;Protect The House
      (Classic)&quot; and &quot;Protect The House 2&quot; with the aim of defending
      the house from the zombies. Another mode is &quot;Practice Mode&quot; where
      the goal is to train and get stronger!<br>Your goal is to save your life, save
      the house and eliminate all the zombies that come from the fog.<br>You will
      be able to <strong>place items</strong>, <strong>interact</strong>, <strong>unlock
      weapons</strong> and more with <strong>zombies points</strong>.<br><br>But remember:
      every time you run you lose energy, you can drink the bottle of energy that
      restores it. Case ends, you will lose life until you lose.<br><br>Announcements:
      <strong>A new survival mode is coming!</strong><br><br><strong>-----------------------------------------------------------</strong><br><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/1395080/extras/practice_gif.gif?t=1607538330"
      /><br><br>New mode added!<br><br><strong>PRACTICE!</strong><br><br>Upgrade and
      train your aim with fake targets! Destroy them and always try to improve your
      time!'
