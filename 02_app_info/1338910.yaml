details:
  data:
    about_the_game: "You're free to run around the vastness of the land without getting\
      \ VR motion sickness.<br>This is an action game that extracts only battles from\
      \ VR-MMORPG, which is planned to be developed separately.<h2 class=\"bb_tag\"\
      >\u25BC Controls</h2><br><strong>Move</strong> : Left stick ( Right stick for\
      \ left-handed setting )<br><strong>Turn</strong> : Right stick ( Left stick\
      \ for left-handed setting )<br><strong>Jump</strong> : Left trigger ( Right\
      \ trigger for left-handed setting )<br><br><strong>Weapon change (Sword)</strong>\
      \ : B button ( Y button for left-handed setting )<br><strong>Weapon change (Bow)</strong>\
      \ : Y button ( B button for left-handed setting )<br><strong>Arrow</strong>\
      \ : Press and hold the A button, with the bow equipped. ( X button for left-handed\
      \ setting )<br><br><strong>Targeting</strong> : Press and hold  Right grip button,\
      \ and aim at the target. ( Left grip button for left-handed )<br><br><strong>Controls</strong>\
      \ : Menu button"
