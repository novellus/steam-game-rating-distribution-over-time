    about_the_game: "About Yurif\uFF1A<br />\r\nYurif is a new group of making Yuri(Girls'\
      \ Love)  Games. Our target is promotion the games about Yuri(Girls' Love). Thought\
      \ we are only 5 people but there are professional designer and music producer.<br\
      \ />\r\n<br />\r\nThe trial of witch<br />\r\nWhen she woke up, she found herself\
      \ sitting at the scene of a murder. Her hands were covered by blood and there\
      \ was a strange body in front of her. As the victim's death was so peculiar,\
      \ she was treated as a witch and was locked up in a special prison. There are\
      \ only 2 days before being burnt at the stake. <br />\r\nHowever she did not\
      \ have any memory of what had happened, except for two &quot;facts&quot;,the\
      \ blood and the death.<br />\r\nTo find out the truth, she had no choice but\
      \ to start the escape plan...<br />\r\n<br />\r\nFeatures<br />\r\n- Time system:Player\
      \ has to finished the mission in time.<br />\r\n- Loading weights system:There\
      \ are many things player can get, but not all of them are useful.<br />\r\n\
      - To know the truth of the two completely opposites."
