    reviews: "\u201CCrossing Souls is a inventive thrill ride that embraces clever,\
      \ varied gameplay and heartfelt storytelling to coalesce into a gem of a game.\u201D\
      <br>9/10 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.gameinformer.com/games/crossing_souls/b/playstation4/archive/2018/02/13/a-nostalgic-epic.aspx\"\
      \ target=\"_blank\" rel=\"noopener\"  >Game Informer</a><br><br>\u201CCrossing\
      \ Souls is a helluva fun ride, and a game I\u2019d strongly recommend...\u201D\
      <br>9.5/10 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=https://www.gamespace.com/crossing-souls/review/\"\
      \ target=\"_blank\" rel=\"noopener\"  >GameSpace</a><br><br>\u201CCrossing Souls\
      \ launches itself into unexpected changes in setting and activity. And that\
      \ makes it nearly impossible not to enjoy.\u201D<br>Recommended \u2013 <a href=\"\
      https://steamcommunity.com/linkfilter/?url=http://www.eurogamer.net/articles/2018-02-13-crossing-souls-review-pitch-perfect-80s-nostalgia-trip\"\
      \ target=\"_blank\" rel=\"noopener\"  >Eurogamer</a><br>"
