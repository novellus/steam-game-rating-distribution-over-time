    about_the_game: "<h2 class=\"bb_tag\">KobberParty - party game for up to 9999\
      \ players</h2><br>Kobberparty is a party game set in a vibrant fantasy realm\
      \ where players take on the roles of courageous (or foolish) heroes willing\
      \ to brave the legendary dangers of the castle. Fortune awaits those able to\
      \ reach the dragon\u2019s lair and get out alive.<br><br>KobberParty is played\
      \ on your <strong>phone</strong>, <strong>laptop</strong>, <strong>tablet </strong>or\
      \ other <strong>HTML </strong>compatible online devices.<br>The action of the\
      \ game happens on your TV (or wherever you stream the game too), but players\
      \ use their own devices to make choices.<br><br>A dungeon game of wanting to\
      \ reach just little bit further to get just a little bit richer with the risk\
      \ of losing everything.<br>Compete with your friends and support up to 9999\
      \ players.<br><br>Only the bravest will dare to enter, are you among them?<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1150160/extras/CardsShuffleGif.png?t=1584737587\"\
      \ /><br><br>In Castle Explorer, players must guide their heroes through the\
      \ twisting halls, full of terrifying creatures and traps, in pursuit of unimaginable\
      \ riches hoarded by the feared Dragon. Whoever can amass the most wealth and\
      \ make it out of the castle will emerge victorious. However, merely surviving\
      \ the harrowing castle is a feat on its own.<br><br>Great riches and everlasting\
      \ glory await you if you can survive the castle and its challenges. The great\
      \ dragon has challenged all true heroes to test themselves against the dangers\
      \ of the castle.<br><br>Compete with your friends to see who's brave enough\
      \ to steal the dragon's gold and who's lucky enough to escape alive.<h2 class=\"\
      bb_tag\"><strong>Features</strong></h2><ul class=\"bb_ul\">    <li> Massive\
      \ online multiplayer modes for up to 9999 players.<br>    </li><li> Play with\
      \ any html compatible online devices.<br>    </li><li> Randomly generated dungeon\
      \ filled with traps, treasure and deadly monsters.</li></ul><br>Castle Explorer\
      \ is being developed by a single developer and I need your feedback. <br>Voice\
      \ your ideas, opinions and concerns - together we can craft the best experience\
      \ possible.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1150160/extras/CastleExplorer_Dragon.png?t=1584737587\"\
      \ />"
