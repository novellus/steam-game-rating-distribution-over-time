    detailed_description: <strong>Immerse yourself in a new fantasy clicker with RPG
      elements.</strong><br><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1415330/extras/Locations2.png?t=1607537425"
      /><br><br>In Spellario, you will fight against dangerous enemies in eight different
      locations, each with its own race.<br>And if now you are afraid of them, then
      after a while you yourself will hunt for the necessary enemy in order to get
      a vital resource.<br><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1415330/extras/Spells2.png?t=1607537425"
      /><br><br>To fight enemies, you will need spells and a lot of other things ...<br>Use
      them wisely, because in one unexpected moment the required spell will not have
      time to cooldown!<br><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1415330/extras/Enchant.png?t=1607537425"
      /><br><br>Enemies are getting stronger and stronger, but your strength is not?<br>Well,
      of course! Go and improve your skills, and don't mindlessly click the keys ...<br><br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1415330/extras/Equip2.png?t=1607537425"
      /><br><br>Do you feel like abilities alone are not enough? Do you want to show
      the power of regular clicks?<br>You should take care of your equipment, go to
      the store and buy a new one, or visit the forge, maybe you will craft something
      unique for yourself!<br><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1415330/extras/Craft3.png?t=1607537425"
      /><br><br>Forge! You didn't get all this stuff from these poor fellows for nothing?<br>Check
      out the recipes and get down to business! New armor is on the way.<br>Oh, what's
      this? New shield?
