      \ 4 Episode I picks up right where Sonic and Knuckles\u2122 left off. Dr. Eggman\u2019\
      s back, and in an effort to finally rid himself of Sonic, he revisits \u2013\
      \ and improves \u2013 the very best of his creations. Get ready for the next\
      \ chapter in an all new epic 2D saga built for old and new fans alike."
