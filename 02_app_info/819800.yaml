  data:
    about_the_game: "One quiet night, the world suddenly collapsed, the ground crumbled\
      \ and the gravity disoriented\u2026 Many of the humans were exiled from this\
      \ world they had been living. Masters and their mannequins were forced to separate.\
      \ Only through mobile phones can the Master see his beloved Elly once again.\
      \ On the other hand, Elly was desperate to find its Master soon after waking\
      \ up. During its journey, Elly found out that, to see its Master again, all\
      \ it needed to do was to assemble the mirror. Yet they would not be able to\
      \ touch each other as there will a screen standing in between. Meanwhile, eerie\
      \ human-like shadows were lurking in the dark\u2026<br><br>[Features]<br>- Combination\
      \ of action and puzzle games; unique collaborative gameplay of mannequins and\
      \ players;<br>- Bubble blowing is introduced in the game to defeat monsters\
      \ and work as an in-game flying tool as well as bring back childhood memories\
      \ to players;<br>- Simplistic hand-drawn artwork embodies beautiful and dreamy\
      \ visuals;<br>- Thrilling chasing game and Boss battles; complex maps and numerous\
      \ traps.<br><br>It is more than a game. It is about the touching memories between\
      \ and the bond of love of Master and Elly.<br><br>Subscribe us<br>If you like\
      \ our game, please leave a comment down below:<br><br>Untouchable official website:\
      \ <a href=\"https://steamcommunity.com/linkfilter/?url=http://you.muzhiyouwan.com/\"\
