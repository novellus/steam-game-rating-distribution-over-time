    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1012430/extras/FURS_of_FURY.png?t=1592660293\"\
      \ /><br>Creatures of the forest, unite! RATS run amok across the countryside.\
      \ Demonic SUPERBUGS roam the barren fields of our once lush woodland. The most\
      \ peaceful of beasts are now brimming with FURY! The future of every beast is\
      \ in your paws. Are you friend? Or are you fur?<br><br>Victory is simple to\
      \ grasp; destroy the enemy\u2019s crystals and protect your own. Consider every\
      \ unit in your arsenal: resourceful ants, healing lady bugs, savage spiders\
      \ and many more. Plant healing herbs and fiery flowers to fend off pesky pests.\
      \ Field the fauna that finish your foes the fastest.<br><br>Each race has a\
      \ special role to play. Assemble a roster of creeps and flowers to complement\
      \ your own unique play style. Arm yourself with the equipment that reflects\
      \ your natural abilities. Choose wisely: we are all equally limited.<br><br>EARLY\
      \ ACCESS: Be on the lookout for more units and items as the fury evolves!"
