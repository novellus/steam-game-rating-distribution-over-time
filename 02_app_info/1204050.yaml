    about_the_game: "<strong>Pixel Studio</strong> is a new pixel art editor for artists\
      \ and game developers. Simple, fast and portable. No matter whether you are\
      \ a beginner or a professional. Create amazing pixel art anywhere and anytime!\
      \ We support layers and animations and have a ton of useful tools - all you\
      \ need to create cool projects. Use <strong>Google Drive</strong> to sync your\
      \ work between different devices and even platforms. Join <strong>Pixel Network\u2122\
      </strong> - our new pixel art community! Don't doubt, just try it and make sure\
      \ you've chosen the best pixel art tool ever! Over 2.000.000 downloads around\
      \ the world, translated to 23 languages!<h2 class=\"bb_tag\">Features</h2><ul\
      \ class=\"bb_ul\"><li> It's super simple, intuitive and user friendly<br></li><li>\
      \ It's cross-platform, use it on mobile and desktop with Google Drive sync<br></li><li>\
      \ Use layers for advanced pixel art<br></li><li> Create frame-by-frame animations<br></li><li>\
      \ Save animations to GIF or sprite sheets<br></li><li> Share arts with friends\
      \ and Pixel Network\u2122 community<br></li><li> Create custom palettes, use\
      \ built-in or download palettes from Lospec<br></li><li> Advanced color picker\
      \ with RGBA and HSV modes<br></li><li> Simple zoom and move with gestures and\
      \ joystics<br></li><li> Use Portrait mode for mobile and Landscape for tablets\
      \ and PC<br></li><li> Customizable toolbar and a lot of other settigns<br></li><li>\
      \ We support Samsung S-Pen and Apple Pencil!<br></li><li> We support all popular\
      \ formats: PNG, JPG, GIF, PSP (Pixel Studio Project), ASE (Aseprite)<br></li><li>\
      \ Autosave and backup - don't lose your work!<br></li><li> Discover a ton of\
      \ other useful tools and features!</li></ul><h2 class=\"bb_tag\">More Features</h2><ul\
      \ class=\"bb_ul\"><li> Dark Theme<br></li><li> Shape Tool for primitives<br></li><li>\
      \ Gradient Tool<br></li><li> Built-in and custom brushes<br></li><li> Sprite\
      \ Library for your image patterns<br></li><li> Tile Mode for making seamless\
      \ textures<br></li><li> Tile Mode for brushes<br></li><li> Symmetry drawing\
      \ (X, Y, X+Y)<br></li><li> Dot Pen for precise drawing with a cursor<br></li><li>\
      \ Text Tool with different fonts<br></li><li> Dithering Pen for shadows and\
      \ flares<br></li><li> Pixel art rotation with Fast RotSprite algorithm<br></li><li>\
      \ Onion Skin for advanced animation<br></li><li> Apply palettes to images<br></li><li>\
      \ Grab palettes from images <br></li><li> Mini-map and Pixel Perfect preview<br></li><li>\
      \ Unlimited canvas size<br></li><li> Canvas resizing and rotation<br></li><li>\
      \ Customizable background color<br></li><li> Customizable grid<br></li><li>\
      \ Multithreaded image processing<br></li><li> JASC Palette (PAL) format support</li></ul><h2\
      \ class=\"bb_tag\">System Requirements</h2><ul class=\"bb_ul\"><li> 2GB+ of\
      \ RAM for large projects and animations<br></li><li> Powerful CPU (AnTuTu score\
      \ 100.000+)</li></ul><br>Sample images made by lorddkno, Redshrike, Calciumtrice,\
      \ Buch, Tomoe Mami are used under CC BY 3.0 license."
