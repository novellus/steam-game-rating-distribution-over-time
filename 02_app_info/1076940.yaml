details:
  data:
    about_the_game: "<strong>Contract Work</strong> is a savage, sneak and shoot roguelike\
      \ in a cyberpunk universe. Wreak havoc as a hi-tech mercenary freelancer: break\
      \ into buildings, evade security, blow up enemy robots, then steal and destroy\
      \ corporate assets. Earn profits from ever-more-challenging contracts, then\
      \ use your hard earned cash to upgrade your cybernetic enhancements.<br><br><img\
      \ src=\"https://media.st.dl.pinyuncloud.com/steam/apps/1076940/extras/boss_STEAM.gif?t=1608886614\"\
      \ crossorigin=\"anonymous\"/><br><br><strong>Unrelenting Combat:</strong> Vaporize\
      \ robots with your portable laser cannon. Blow up foes with ammo ranging from\
      \ micro rockets to high-explosive flechettes. Disable enemy security systems\
      \ and program their robots to do your bidding.<br><br><img src=\"https://media.st.dl.pinyuncloud.com/steam/apps/1076940/extras/upgrades_STEAM.gif?t=1608886614\"\
      \ crossorigin=\"anonymous\"/><br><br><strong>Customize Your Freelancer: </strong>Build\
      \ your own destiny. Your character is a blank slate with customizable traits\
      \ to fit your playstyle. Want to be stealthy? Or go in guns blazing? It\u2019\
      s up to you, and you can choose a new mix of traits with each new game. Shop\
      \ the black market to install and unlock up to 50 unique upgrades.<br><br><img\
      \ src=\"https://media.st.dl.pinyuncloud.com/steam/apps/1076940/extras/greebling_STEAM.gif?t=1608886614\"\
      \ crossorigin=\"anonymous\"/><br><br><strong>Dynamic Gameplay:</strong> Procedurally\
      \ generated levels offer new challenges and opportunities with every play. A\
      \ different run every time means limitless replayability."
