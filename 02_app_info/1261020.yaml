    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/1261020/extras/EoD_GIF.gif?t=1596718697"
      /><br>Edge of Dreams is a first person action with roguelike elements. You are
      the lone survivor in this strange space station. Shoot, explore, kill guards,
      create builds from items and skills, DIE, and repeat.<br><br><strong>FEATURES:</strong><br><br><ul
      class="bb_ul"><li><strong>ACTION</strong> with elements of roguelike.<br></li><li>Unlock
      new <strong>CLASSES</strong>, each with their own <strong>ABILITIES</strong>.<br></li><li><strong>RANDOM
      GENERATED</strong> locations for <strong>EXPLORE</strong> and <strong>ACTION</strong>.<br></li><li><strong>SKILL</strong>
      system for <strong>REPLAYABILITY</strong> and <strong>FUN</strong> play.<br></li><li>Unlock
      over 50 <strong>MODULES</strong>, that give different effects.<br></li><li>Use
      <strong>ARTEFACTS</strong> system for change game <strong>RULES</strong>.</li></ul>
