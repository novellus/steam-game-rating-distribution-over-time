    about_the_game: "To commemorate Kou Shibusawa's 35th anniversary, the &quot;Kou\
      \ Shibusawa Archives&quot; will be opened in the Steam Store. Here we will revive\
      \ popular previously released titles.<br />\r\n<br />\r\nIn this sixth round\
      \ of releases, we offer &quot;Genghis Khan II: Clan of the Gray Wolf,&quot;\
      \ released in 1992, the third in the series and the second to be released outside\
      \ Japan. <br />\r\nThe wolves of the Great Plains become the rulers of the world.\
      \ Engage in culturally rich battles using fighters, horsemen, elephant riders\
      \ and more. Govern the horde, where your deals with your consort strongly influence\
      \ the birth of your heir. Set in the 13th century on the stage of Eurasia, experience\
      \ the story of Temujin as he unifies the mongol hordes and guides them into\
      \ taking over the known world."
