      \ Trade Consortium has ever developed in stunning virtual reality as you battle\
      \ for the Tartarus sector. Protect the UTC\u2019s secret jump-drive technology\
      \ from the Tartarus Liberation Front insurgents as you fight to maintain the\
      \ corporation\u2019s dominance and earn yourself fame and fortune in the process.\
      \ <br />\r\n<br />\r\nTrack targets with your gaze and blast them with your\
      \ Pulse Lasers or lock on and pound them into space dust with your Meteor Missiles.\
      \ Unlock new weapons and upgrades as you progress through the ranks by taking\
      \ on increasingly daring missions.<br />\r\n<br />\r\nFind out what secrets\
      \ are ready to be revealed here at the end of inhabited space. Welcome to the\
      \ Tartarus sector, contractor. Or as the locals like to call it, End Space."
