    short_description: A whimsical hand-crafted single-player adventure. Discover
      a delightful world, inhabited by the playful and usually helpful Mandragora.
      Collect gems and and hidden coins and exchange them for a variety of robes,
      staffs and hats. Simple pick up and play controls, suitable for kids and big
      kids!
