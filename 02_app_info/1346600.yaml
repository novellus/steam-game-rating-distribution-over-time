    about_the_game: Elli is a psuedo-isometric 3D puzzle-platformer. Journey through
      a varied and whimsical world solving a variety of puzzles, avoiding pitfalls
      and meeting a cast of characters, explore to find hidden items to switch up
      your appearance, all while chasing down the mysterious Ghasti!
