    recommendationid: '83958123'
    review: 'Bow aim is one handed(bow hand) unlike most good Archery games.

      Good bow aim needs to be two handed when pulling the arrow. The bow rotation
      should be based on the arrow hand.

      It''s really hard to aim with just the bow hand, it''s almost impossible for
      me.

      So, currently the game is unplayable for me due to this.

      I urge the dev to add tow handed aim while pulling the arrow, at least as an
      option.'
