    about_the_game: "<strong>Become the ultimate chef!</strong> Take control of a\
      \ highly polished, realistic kitchen equipped with all kinds of utensils and\
      \ stands. Unlock and master over 80 recipes or use dozens of lifelike ingredients\
      \ to cook everything you like. A simulator spiced up with a dash of real-life\
      \ physics!<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1358140/extras/join_us_edit.png?t=1607617169\"\
      \ /><br><a href=\"https://steamcommunity.com/linkfilter/?url=https://discord.gg/cookingsimulator\"\
      \ target=\"_blank\" rel=\"noopener\"  >https://discord.gg/cookingsimulator</a><br><br><strong>Key\
      \ Features:</strong><br><ul class=\"bb_ul\"><li>Career and Sandbox modes<br></li><li>80+\
      \ recipes<br></li><li>140+ lifelike ingredients<br></li><li>Perks and skills\
      \ to unlock<br></li><li>Advanced cooking mechanics<br></li><li>Realistic physics</li></ul><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1358140/extras/gif01.gif?t=1607617169\"\
      \ /><br><br><strong>Your kitchen\u2019s got all the gear a chef might need.</strong>\
      \ Griddles, cookers, gas stands, ovens and tons of utensils like pots, pans,\
      \ plates, knives, spatulas and blenders! On top of that there are over 140 ingredients\
      \ available in the pantry: meat and fish, fruit and veggies, dairy products\
      \ and various liquids. There\u2019s also a full set of spices and herbs for\
      \ adding that extra flavour!<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1358140/extras/gif03.gif?t=1607617169\"\
      \ /><br><br><strong>Lifelike cooking experience!</strong> All the ingredients\
      \ respond to your actions by changing temperature, appearance and taste. Every\
      \ time you\u2019re slicing potatoes, flipping steaks or boiling a soup, there\
      \ are some real-life physics applied to it. Once you learn the cooking mechanics\
      \ and start serving dishes, you\u2019ll see yourself becoming a better chef\
      \ with every new plate on the checkout.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1358140/extras/gif02.gif?t=1607617169\"\
      \ /><br><br><strong>Career mode is a culinary journey zero-to-hero style and\
      \ your task is to gain fame for you and your restaurant.</strong> You\u2019\
      ll start from the basics and progressively unlock new more complex dishes and\
      \ start serving more customers as your fame and experience grow. Once you master\
      \ the recipes and workflow, you\u2019ll be able to unlock various perks and\
      \ skills.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1358140/extras/gif04.gif?t=1607617169\"\
      \ /><br><br><strong>However, if you\u2019re not interested in playing by the\
      \ rules, you\u2019re going to love the Sandbox mode</strong>. Access all the\
      \ recipes and ingredients and prepare whatever you like without any pressure.\
      \ You don\u2019t even have to cook anything! Game physics gives you unlimited\
      \ opportunities. Throw knives like darts, set up cutting boards like dominoes,\
      \ set the whole kitchen on fire, blow up the oven and save the day using a fire\
      \ extinguisher!<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1358140/extras/gif06.gif?t=1607617169\"\
      \ />"
