    about_the_game: "<h2 class=\"bb_tag\"><strong>Starfinder Ruleset and Core Rules</strong></h2><br><strong>Shoot\
      \ for the Stars</strong><br><br><i>Blast off into a galaxy of adventure with\
      \ the Starfinder Roleplaying Game! Step into your powered armor and grab your\
      \ magic-infused laser rifle as you investigate the mysteries of a weird universe\
      \ with your bold starship crew. Will you delve for lost artifacts in the ruins\
      \ of alien temples? Strap on rune-enhanced armor and a laser rifle to battle\
      \ undead empires in fleets of bone ships, or defend colonists from a swarm of\
      \ ravenous monsters? Maybe you'll hack into the mainframe of a god-run corporation,\
      \ or search the stars for clues to the secret history of the universe or brand\
      \ new planets to explore. Whether you're making first contact with new cultures\
      \ on uncharted worlds or fighting to survive in the neon-lit back alleys of\
      \ Absalom Station, you and your team will need all your wits, combat skill,\
      \ and magic to make it through. But most of all, you'll need each other.</i><br><br>This\
      \ massive product is the essential centerpiece of the Starfinder Roleplaying\
      \ Game, with rules for character creation, magic, gear, and more\u2014everything\
      \ you need to play Starfinder as either a player or Game Master! The next great\
      \ adventure in science-fantasy roleplaying takes off here, and the Starfinder\
      \ Core Rulebook is your ticket to a lifetime of adventure amid the stars!<br><br><i>Inside\
      \ this product, you'll find:</i><br><br><ul class=\"bb_ul\"><li>All of the rules\
      \ you need to play or run a game of Starfinder.<br></li><li>Seven character\
      \ classes, from the elite soldier and stealthy operative to the physics-hacking\
      \ technomancer and mind-bending mystic.<br></li><li>Character races both new\
      \ and classic, from androids, insectile shirrens, ratlike ysoki, and reptilian\
      \ vesk to the dwarves and elves of the distant future.<br></li><li>An in-depth\
      \ exploration of the Starfinder setting, including its planets, gods, factions,\
      \ and threats.<br></li><li>Hundreds of weapons, spells, technological gadgets,\
      \ magic items, and other options to outfit any character.<br></li><li>Complete\
      \ rules for starships, including customization and starship combat.<br></li><li>Rules\
      \ and tips on using Pathfinder RPG content with Starfinder.</li></ul><br><i>This\
      \ product is not a PDF or accessible outside of Fantasy Grounds. It has been\
      \ lovingly converted for use within Fantasy Grounds and features the following\
      \ additions:</i><br><br><ul class=\"bb_ul\"><li>All maps resized and set up\
      \ with a preset grid to make combats easy to manage<br></li><li>All the images\
      \ and handouts from the book available to share with your players as you need\
      \ them<br></li><li>Rules to play in a drag and drop format (Starship combat\
      \ coming soon)<br></li><li>Characters are automated and calculate and re-calculate\
      \ various stats.<br></li><li>Character creation automation by dragging and dropping\
      \ races, themes, and classes onto the main tab of the character sheet.<br></li><li>Full\
      \ NPC and monster support</li></ul><br>Released on January 18, 2018. Designed\
      \ for Fantasy Grounds version 3.2.2 and higher.<br><br><strong>Requires:</strong>\
      \ This content requires an active license or subscription for Fantasy Grounds\
      \ to download and use.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/790090/extras/PaizoLogo.png?t=1606761433\"\
      \ />"
