  data:
    about_the_game: Are you ready for your next adventure?<br><br>From skilled knights
      and fencers to mysterious magicians and shrine maidens, we've got your leading
      lady needs covered! Whether you're looking to switch up your party dynamic or
      simply wish for more variety, you can't go wrong with any of the 16 characters
      featured in this collection. Fantasy Heroine Character Pack 2 makes it easier
      than ever to integrate a new female character into your project by offering
      matching sprites, facesets, portraits and battlers.<br><br>Inspired by both
      classic fantasy elements and a modern manga aesthetic, the characters in this
      pack are a fantastic addition to your growing library of RPG Maker Resources.<br><br><u>Features:</u><br><ul
      class="bb_ul"><li>16 walking character sprites<br></li><li>208 front-facing
      battlers (static, 13 variations per character)<br></li><li>16 side-view battlers
      (animated)<br></li><li>16 facesets, with 8 emotions<br></li><li>128 portrait
      bust images (8 busts per character, with emotions)<br></li><li><strong>BONUS:</strong>
      16 pieces of large-scale full-character artwork </li></ul>
