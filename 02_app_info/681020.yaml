    about_the_game: Face the almighty wrath of the endless hordes from the mercy of
      your toilet seat in <strong>THRONE OF THE DEAD</strong>. Play through a multitude
      of potty based arenas, from the Wild West to the frozen wastes of the North
      Pole! Running out of toilet paper is the least of your problems now!<br><br><strong>5
      UNIQUE POTTY MAPS</strong><br><br><strong>- Bathroom</strong><br>  <i>Defend
      your Throne from the invading hordes and don't let that Duck ruin your luck!</i><br><br><strong>-
      Farmhouse</strong><br>  <i>Defend yourself from all sides as the merciless brain-hungry
      farmers close in on you!</i><br><br><strong>- Construction</strong><br>  <i>Build
      yourself a brighter potty-filled future as you face the ever-determined hordes!</i><br><br><strong>-
      Ol' West</strong><br>  <i>Arm yourself with a set of trusty revolvers and defend
      your out-house from the un-dead cowboy masses!</i><br><br><strong>- Polar Poop</strong><br>  <i>Venture
      to the North Pole and defend your frozen rear from the relentless cold-hearted
      SNOWMEN!</i><br><br><strong>With 11 un-lockable weapon skins and potty-brained
      set of Achievements, and 15 in-game stars to shoot your way to, you won't need
      any reading material for this one! </strong>
