details:
  data:
    about_the_game: 'Super Furball is a rollicking action-platformer, inspired by
      the greats of the DOS and NES era. Explore many varied locations, full of cunning
      secrets and unique dangers, including 4 epic boss battles.<br><br>You, as a
      furball with a laser gun, must trek across the world, fighting countless foes
      in defense of your environment. Hordes of adversaries, storms of explosions
      and cannon fire and countless natural hazards stand between you and victory
      as you make progress through the overworld to reach your ultimate target: That
      jerk in the tank!<h2 class="bb_tag">Key Features:</h2><ul class="bb_ul"><li><strong>A
      non-linear overworld to trail-blaze </strong><br>Those with keen eyes can discover
      warp gates in levels to open new areas in the overworld and access hidden levels.<br></li><li><strong>Action
      packed adventure all over the map! </strong><br>There''s 4 big, varied worlds
      to explore, with 4 big, mean bosses at the end. Who knows what countless secrets
      can be found off the beaten path?<br></li><li><strong>Tight controls and precise
      combat </strong><br>Each of the 5 weapons of the game feel accurate down to
      the pixel, which you''ll need to take on the hundreds of foes that await.<br></li><li><strong>Challenge
      that scales </strong><br>3 comprehensive difficulty levels are offered, which
      alter nearly every aspect of the game: artificial intelligence, enemy placement
      and count, player health and speed of obstacles.</li></ul>'
