  data:
    about_the_game: "Hunt for the traitor! <br><br>Board submarine Kursk K-141 and\
      \ stop a criminal organisation stealing Russian weapon systems! You are agent\
      \ Belyaeva, a secret agent hunting the criminal mastermind. After an undercover\
      \ partner goes missing you must find the culprit before Kursk K-141 and the\
      \ truth fall to the bottom of the ocean!<br><br><ul class=\"bb_ul\"><li>Solve\
      \ unique puzzles, engage with interesting characters, and hunt for clues in\
      \ your search for the truth!</li></ul><br><ul class=\"bb_ul\"><li>Explore nearly\
      \ 50 beautiful locations from towns to Kursk K-141\u2019s submarine chambers</li></ul><br><ul\
      \ class=\"bb_ul\"><li>Play through 9 thrilling chapters as you hunt for the\
      \ traitor!</li></ul><br><ul class=\"bb_ul\"><li>11 mini-game challenges test\
      \ your skills and wit</li></ul><br><ul class=\"bb_ul\"><li>Set in Russia and\
      \ based on a real-life event, explore a beautiful recreation of submarine Kursk\
      \ K-141</li></ul>"
