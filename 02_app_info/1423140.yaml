details:
  data:
    about_the_game: '<strong>Assimilate! (A Party Game) </strong>consists of three
      rounds of finger-pointing fun. Each player is either a human, robot, or programmer
      (the robot''s best friend) and needs to work together in order to win. The only
      problem, the humans don''t know who their fellow humans are so they''ll have
      to use logic, deduction, and teamwork to figure out who they can trust. <br><br><strong>Team
      Humans</strong><br><u>Objective</u>: <i>Identify (and kick out) that pesky robot!</i><br><br><ul
      class="bb_ul"><li>Submit clues describing the password (that everyone but the
      Robot knows) to prove you''re a human<br></li><li>Deliberate among the other
      players to determine who appears suspiciously robotic<br></li><li>If a majority
      of the humans correctly identify the robot (or programmer), the humans win!</li></ul><br><strong>Team
      Robots</strong><br><u>Objective</u>: <i>Assimilate among the humans, undetected.</i><br><br><ul
      class="bb_ul"><li>The Programmer helps the Robot bluff their way through the
      clue-entering phase <br></li><li>Deflect suspicion from your team and accuse
      humans as being untrustworthy<br></li><li>If a majority of the humans cannot
      correctly identify the robot or programmer, the Robot team prevails!</li></ul><h2
      class="bb_tag">Features</h2><ul class="bb_ul"><li>Shareable Game Codes allow
      players to join the game locally, but also view the game board in any browser!<br></li><li>&quot;Classic&quot;
      Play (3 rounds x 4 minutes each) or &quot;Quick Play&quot; (one short, 4 minute
      game)<br></li><li>Supports all HTML-5 enabled devices<br></li><li>Customize
      your game with user-generated lists, adding/removing robots, and more!<br></li><li>Enable
      our &quot;Family Mode&quot; for a swell time with the young ankle-biters!<br></li><li>Have
      more than 10 Players? No problem! We can accommodate up to 100 spectators who
      can participate in all the fun!</li></ul><br><br>Note: This game can be played
      locally or online with remote players.'
