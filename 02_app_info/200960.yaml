details:
  data:
    about_the_game: "<p>Geneforge is an Indie fantasy role-playing game, the first\
      \ game in the five-part Geneforge Saga. It features an enormous world, the ability\
      \ to create your own army of lethal, totally obedient creatures, and a cunning\
      \ enemy AI with foes who can go on patrols, stalk you, and run for help.</p>\
      \ \n\t\t\t\t\t\t<p>Geneforge has a huge and open storyline. You have the freedom\
      \ to choose your own path and decide how the story will turn out. You can fight\
      \ the evil overlord or you can join him. You can help the peasants or you can\
      \ torment them. You can be the bold hero or you can just try to get away. No\
      \ matter what you choose, Geneforge offers an enormous adventure with plenty\
      \ of replay value.</p>"
