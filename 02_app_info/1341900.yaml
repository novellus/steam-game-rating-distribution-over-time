  data:
    about_the_game: 'Castle on the Coast is a hand-drawn, retro 3D collectathon that
      casts you as an adorable, parkouring giraffe named George!<h2 class="bb_tag">A
      magic castle entrenched in conflict</h2>Help George explore the magical Castle
      on the Coast, home to crystal caverns, stone laden halls, and trippy alternate
      dimensions. Seamlessly wander from level to level with no loading screens in
      a large, interconnected world.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1341900/extras/ball.gif?t=1601572667"
      /><br><br>All is not well in this land, however. Two powerful wizards bear a
      grudge against their fellow orphans. Can George bring this family back together
      again, or will he just get in the way?<h2 class="bb_tag">A cute giraffe with
      XTREME PARKOUR POWERS!?</h2>This giraffe can get anywhere, anytime! String together
      wall runs, wall jumps, spins, dives, rolls, and more with responsive controls.
      Carve new paths through levels in a quest to frustrate level designers. When
      cool moves aren''t enough, don a jetpack or a rocket powered car to reach new
      heights.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1341900/extras/jetpacking.gif?t=1601572667"
      /><h2 class="bb_tag">A retro 3D collecthon for the modern age</h2>Shove a plethora
      of goodies down your pockets as you explore! Flowers unlock new costumes, star
      keys unlock doors, and keystones... those unlock the looming central tower...<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1341900/extras/grabStars.gif?t=1601572667"
      /><h2 class="bb_tag">A nutty sidekick joins the mix</h2>Player 2 can control
      George''s sidekick: Swirlz the flying squirrel! Create helpful springy flowers,
      blast enemies with magic, or become a living parachute to slow George''s descent.
      When George and Swirlz work together, nothing is impossible!<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1341900/extras/squirrel.gif?t=1601572667"
      />'
