    about_the_game: "The Secret of Pineview Forest is a free prequel to Pineview Drive\
      \ - Rising Storm. Behind the abandoned house on Pineview Drive lies ominous\
      \ Pineview Forest. The dark, foreboding forest trail leading directly to the\
      \ Pineview property must be explored \u2013 but your every move and reaction\
      \ is being watched.  You must stay calm during your walk \u2013 or else IT will\
      \ take you!  To survive you will need steady nerves; for any trace of fear comes\
      \ at a price \u2014 your life.<h2 class=\"bb_tag\">About Pineview Drive</h2><br><a\
      \ href=\"http://store.steampowered.com/app/288880/\" target=\"_blank\" rel=\"\
      noreferrer\"  id=\"dynamiclink_1\" >http://store.steampowered.com/app/288880/</a><br><br>An\
      \ old abandoned mansion lies at the dead end of Pineview Drive. A troubled man\
      \ is standing at its gates, looking over the property. 20 years ago he had visited\
      \ this estate with his wife Linda. During their stay his beloved vanished without\
      \ a trace \u2013 her mysterious disappearance unresolved.<br><br>For 20 years\
      \ no clues, for 20 years no peace, for 20 years this house on Pineview Drive\
      \ has not relinquished its tormenting grip on him. Now, he returns in hopes\
      \ of coming to terms with his nightmarish past. <br><br>The ominous legends\
      \ haunting this seaside lodge have become renown. The stories abound that no\
      \ one has been able to endure more than 30 days within the mansion since Linda\u2019\
      s disappearance. Facing a force greater than you ever imagined, you must cross\
      \ the threshold and confront the evil that envelops this cryptic cottage. To\
      \ solve the mystery of Linda\u2019s disappearance and lift the veil on this\
      \ troubling history, there is no time to spare.<h2 class=\"bb_tag\">Features</h2><ul\
      \ class=\"bb_ul\"><li>Free mini-prequel to Pineview Drive<br></li><li>Sound\
      \ design and atmosphere on a par with Pineview Drive</li></ul>"
