    about_the_game: "Halloween Puzzles. It\u2018s a clever and colorful learning experience.\
      \ Puzzles are a challenging young minds, teaching and preparing them early in\
      \ life some very important life skills.<br />\r\n<br />\r\nHalloween Puzzles\
      \ will strike your imagination in assorted piece counts, shapes and levels of\
      \ difficulty. Dozens of Halloween Puzzles to suit any puzzler. Whether you love\
      \ puzzles with ghosts to goblins, witches and black cats.<br />\r\n<br />\r\n\
      FEATURES:<br />\r\n<br />\r\n- A lot of beautiful and high-quality photos<br\
      \ />\r\n- Teaches cognitive skills, fine motor skills, patience and ability\
      \ to focus<br />\r\n- Option of quantity from 2 to 1000 jigsaw pieces<br />\r\
      \n- Relaxes your mind<br />\r\n- More Than 80 Puzzles to Exercise Your Mind<br\
      \ />\r\n- Halloween puzzling atmosphere.<br />\r\n- Traditional puzzle gameplay.<br\
      \ />\r\n- Simple controls make it easy to solve picture!"
