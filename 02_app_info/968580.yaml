    review: Halloween Puzzles might just be the greatest video game I've ever played.
      The enthusiasm and creativity of the developers is remarkably inspiring. The
      game revolutionizes the genre, by adding a infinite scaling difficulty, which
      allows for great replay value. Halloween Puzzles is my favorite game, and I
      cannot wait to see the upcoming and elusive sequel, Elden Puzzles!
