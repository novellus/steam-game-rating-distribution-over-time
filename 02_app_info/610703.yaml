    about_the_game: "Only the host needs to own this DLC.<br>1 - 5 Players | Ages\
      \ 13 &amp; Up<br>40-70 Minutes Playing Time<br><br>This DLC includes the <strong>European\
      \ Expansion.</strong><br><br><strong>Wingspan</strong> is a competitive, medium-weight,\
      \ card-driven, engine-building board game from designer <strong>Elizabeth Hargrave</strong>\
      \ and <strong>Stonemaier Games.</strong> It is the winner of the prestigious\
      \ <i>2019 Kennerspiel des Jahres</i> award.<br><br>You are bird enthusiasts\u2014\
      researchers, bird watchers, ornithologists, and collectors\u2014seeking to discover\
      \ and attract the best birds to your network of wildlife preserves. Each bird\
      \ extends a chain of powerful combinations in one of your habitats (actions).\
      \ These habitats focus on several key aspects of growth:<br><br><ul class=\"\
      bb_ul\"><li>Gain food tokens via custom dice in a birdfeeder dice tower<br></li><li>Lay\
      \ eggs using egg miniatures in a variety of colors<br></li><li>Draw from hundreds\
      \ of unique bird cards and play them</li></ul><br>The winner is the player with\
      \ the most points after 4 rounds."
