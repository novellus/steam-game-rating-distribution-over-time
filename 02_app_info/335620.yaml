    about_the_game: "Command your ship and crew as a space pirate, merchant, bounty\
      \ hunter, and more in Star Traders: Frontiers \u2013 an epic space RPG from\
      \ Trese Brothers Games. Venture forth into a massive open universe, rich with\
      \ adventure and the lore of the Star Traders. Choose your path by assembling\
      \ and commanding your custom crew and spaceship in a constantly evolving galaxy\
      \ torn by internal strife, political intrigue, and alien threats. Will you fly\
      \ as a pirate terrorizing shipping lanes, join the solar wars as a military\
      \ captain, or track targets across the stars as a fearsome bounty hunter?<br><br><img\
      \ src=\"https://media.st.dl.pinyuncloud.com/steam/apps/335620/extras/store_banner_features.png?t=1608671845\"\
      \ crossorigin=\"anonymous\"/><br><ul class=\"bb_ul\"><li><strong>Explore a rich,\
      \ open universe:</strong>  Discover endless procedurally-generated galactic\
      \ maps, meet unique characters, and take on enemies to conquer the galaxy! \
      \ <br></li><li><strong>Become an intergalactic captain:</strong>  Take on the\
      \ role of a spy, smuggler, explorer, pirate, merchant, bounty hunter, and more\
      \ (33 jobs total)!<br></li><li><strong>Customize your own spaceship: </strong>\
      \ Choose from more than 350 upgrades and 45 ship hulls to build your very own\
      \ vessel to venture across the vast reaches of space. <br></li><li><strong>Assemble\
      \ your wing fleet:</strong> Outfit your capital ship as a carrier and launch\
      \ interdictors, bombers and shuttles into space combat against your enemy</li></ul><img\
      \ src=\"https://media.st.dl.pinyuncloud.com/steam/apps/335620/extras/Carrier_Combat_350px.gif?t=1608671845\"\
      \ crossorigin=\"anonymous\"/><br><ul class=\"bb_ul\"><li><strong>Assemble and\
      \ tailor a loyal crew:</strong> Assign talents and equip specialized gear for\
      \ every spaceship crew member.<br></li><li><strong>Experience an ever-changing\
      \ narrative: </strong>Decide to make friends or foes with other factions and\
      \ influence political, economic, and personal vendettas.<br></li><li><strong>Mold\
      \ the crew by your choices:</strong> As you make decisions and set the tone\
      \ for your ship, your crew will grow and change to match. Destroy enemy ships\
      \ with all hands on deck and your crew will become more bloodthirsty and savage.\
      \ Explore distant worlds and loot dangerous wastelands and your crew will become\
      \ intrepid and clever ... or scarred and half-mad.<br></li><li><strong>Varied\
      \ Difficulty Options!</strong> play with save slots to try out different builds\
      \ or storylines or turn on character permadeath and enjoy classic roguelike\
      \ experience<br></li><li><strong>Achievement Unlocks:</strong> accomplish story\
      \ and challenge goals to unlock additional optional (but not better) content\
      \ like new starting ships and new starting contacts</li></ul><br><img src=\"\
      https://media.st.dl.pinyuncloud.com/steam/apps/335620/extras/store_banner_lore.png?t=1608671845\"\
      \ crossorigin=\"anonymous\"/><br>First there was the Exodus \u2013 when survivors\
      \ of a great war left the ruins  of the Galactic Core behind in search of a\
      \ new home in the stars. Scattered worlds were claimed on the fringe of the\
      \ galaxy. Each pocket of survivors held on to an isolated set of worlds while\
      \ trying to rebuild under the great law of Shalun. Three centuries later, technology\
      \ has brought them back together again. Discovery of the hyperwarp has bridged\
      \ what was once an unimaginable distance between far-flung colonies, long-lost\
      \ families, and political factions.  <br><br>With that reunification has come\
      \ great economic prosperity. The hyperwarp reestablished the transportation\
      \ of cargo, goods, and technologies between the quadrants \u2013 but it has\
      \ also brought great strife. Political rivalries have been rekindled, blood\
      \ has been shed in age-old feuds, and the fires of war have been stoked. Amidst\
      \ the political infighting, a ruthless revolution is rising \u2013 and the fervent\
      \ explorers of the hyperwarp have awoken something that was better left asleep.<br><br><img\
      \ src=\"https://media.st.dl.pinyuncloud.com/steam/apps/335620/extras/store_banner_tresebrothers.png?t=1608671845\"\
      \ crossorigin=\"anonymous\"/><br>Our very first game, Star Traders RPG, took\
      \ hundreds of thousands of gamers on an interstellar adventure. Star Traders\u2019\
      \ success and overwhelmingly positive reception helped to launch Trese Brothers\
      \ Games. It was the adventures of our community\u2019s star-crossed captains\
      \ that put us on a trajectory to share more of our worlds, ideas, and dreams.<br><br>We\
      \ set out to capture the loneliness, bravery, and camaraderie of people living\
      \ together in a spaceship sailing across the stars. It is with great pride that\
      \ after releasing four other games in the Star Traders universe, we\u2019ve\
      \ created a sequel to the original Star Traders RPG. <br><br>Step onto the bridge\
      \ of your starship, take to the stars, and create your own story in <i>Star\
      \ Traders: Frontiers</i>."
