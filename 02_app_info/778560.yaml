  data:
    about_the_game: "\u300A\u4F17\u751F\u300B\u662F\u4E00\u6B3E\u53EF\u4EE5\u53CD\u590D\
      \u4F53\u9A8C\u4E0D\u540C\u4EBA\u751F\u7684\u73B0\u5B9E\u6A21\u62DF\u6E38\u620F\
      \uFF0C\u5728\u4E00\u4E2A\u4E8C\u7EF4\u7684\u9ED1\u767D\u7B80\u7B14\u753B\u4E16\
      \u754C\u91CC\uFF0C\u73A9\u5BB6\u5C06\u626E\u6F14\u4E00\u4E2A\u865A\u62DF\u7684\
      \u89D2\u8272\uFF0C\u7ECF\u5386\u4ECE3\u5C81\u6162\u6162\u957F\u5927\uFF0C\u7136\
      \u540E\u5230\u751F\u547D\u7EC8\u70B9\u7684\u8FC7\u7A0B(\u76EE\u524D\u53EA\u80FD\
      \u73A9\u523012\u5C81)\uFF0C\u6BCF\u4E00\u6B21\u91CD\u65B0\u5F00\u59CB\u6E38\u620F\
      \u65F6\uFF0C\u73A9\u5BB6\u7684\u89D2\u8272\u5C5E\u6027\u548C\u8D44\u8D28\u90FD\
      \u662F\u968F\u673A\u7684\uFF0C\u51FA\u8EAB\u5BB6\u5EAD\uFF0C\u4EBA\u751F\u7ECF\
      \u5386\u4E5F\u90FD\u662F\u968F\u673A\u7684\uFF0C\u53EF\u80FD\u4F1A\u5E26\u6765\
      \u4E0D\u540C\u7684\u6E38\u620F\u611F\u53D7\u548C\u4F53\u9A8C<br />\r\n<br />\r\
      \n\u5728\u4E00\u6BB5\u4EBA\u751F\u91CC,\u4F60\u4F1A\u7ECF\u5386\u5F88\u591A\u4E8B\
      \u60C5,\u4E5F\u8BB8\u662F\u4EE4\u4EBA\u96C0\u8DC3\u548C\u5174\u594B\u7684,\u4E5F\
      \u8BB8\u662F\u4EE4\u4EBA\u60B2\u4F24\u548C\u8F9B\u9178\u7684,\u6700\u7EC8,\u5728\
      \u6536\u83B7\u4E86\u591A\u79CD\u611F\u609F,\u4F53\u9A8C\u4E86\u590D\u6742\u7684\
      \u611F\u60C5\u540E,\u4F60\u6240\u626E\u6F14\u7684\u4EBA\u7269\u5C06\u6B7B\u53BB\
      ,\u4ECE\u800C\u7ED3\u675F\u8FD9\u6BB5\u6E38\u620F\u65C5\u7A0B.\u800C\u5F53\u4F60\
      \u9009\u62E9\u518D\u73A9\u4E00\u6B21\u7684\u65F6\u5019,\u53C8\u5C06\u4F1A\u83B7\
      \u5F97\u4E00\u6B21\u65B0\u7684\u4EBA\u751F,\u548C\u4E0A\u4E00\u6B21\u53EF\u80FD\
      \u5B8C\u5168\u4E0D\u540C,\u867D\u7136\u4EBA\u8FD9\u4E00\u751F\u53EA\u80FD\u6D3B\
      \u4E00\u8F88\u5B50,\u4F46\u901A\u8FC7\u6E38\u620F\u8FD9\u4E2A\u5DE5\u5177,\u6211\
      \u4EEC\u53EF\u4EE5\u5E7B\u60F3\u81EA\u5DF1\u80FD\u6D3B\u5F88\u591A\u904D,\u800C\
      \u4E14\u6BCF\u904D\u90FD\u6709\u70B9\u65B0\u7684\u4F53\u9A8C\u548C\u53D1\u73B0\
      <br />\r\n<br />\r\n\u76EE\u524D,\u6E38\u620F\u8FD8\u5904\u4E8E\u975E\u5E38\u65E9\
      \u671F\u7684\u5F00\u53D1\u7248\u672C\u4E2D,\u8BD5\u73A9\u7248\u4E2D\u8FD8\u6709\
      \u5F88\u591A\u4E0D\u5B8C\u5584\u7684\u5730\u65B9,\u4E5F\u53EF\u80FD\u5305\u542B\
      \u4E00\u4E9Bbug"
