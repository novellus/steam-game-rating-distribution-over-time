    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1209190/extras/steam_logo_anim_01.gif?t=1592859578\"\
      \ /><br><br>Steamliner is a VR Escape Room Adventure inside the carriages of\
      \ a Victorian train flying through space. Each carriage has a different experience,\
      \ from classic escape room puzzles to physics-defying surrealistic scenarios.<br><br>Tired\
      \ of your daily routine? Same view every day? Well, come work for us at SL Unlimited\
      \ Corp! What are we saying, work? We could hardly call it that when you will\
      \ be boarding our quantum light speed express train experience extravaganza!\
      \ See worlds you have never imagined!<br>What do we need from you? Just have\
      \ fun... And a signed contract, since you\u2019ll be preparing all of our carriages,\
      \ in order to make sure accommodations are ready for our dear customers!<h2\
      \ class=\"bb_tag\">Key Features</h2><ul class=\"bb_ul\"><li><strong>Full 360\
      \ VR</strong>: The levels are designed with 360 degrees in mind, the player\
      \ is able to move, turn and interact with objects anyway he wants.<br></li><li><strong>Open\
      \ Mind</strong>: Prepare to be challenged by out of the box solutions.<br></li><li>Available\
      \ on Oculus Rift/S and HTC Vive.</li></ul><h2 class=\"bb_tag\">Please, notice</h2>Medium\
      \ size room is recommended.<h2 class=\"bb_tag\">Release Notes</h2><strong>v1.3\
      \ | June 5th 2020</strong><br><ul class=\"bb_ul\"><li>Main menu revamp;<br></li><li>Updated\
      \ some 3D models;<br></li><li>Bug fixes and improvements.</li></ul><br><strong>v1.2.5\
      \ | April 29th 2020</strong><br><ul class=\"bb_ul\"><li>Added locomotion option;<br></li><li>Oculus\
      \ Quest Support;<br></li><li>EULA interaction tutorial;<br></li><li>&quot;Crack\
      \ It&quot; level reworked;<br></li><li>Bug fixes and improvements.</li></ul>"
