    about_the_game: <h2 class="bb_tag">Story</h2>A journey across infinite worlds.<br><br>The
      Time Tree. Countless branches extending through space, each a world of its own.<br><br>In
      one such world, a boy holds within him the soul of an ancient god yearning to
      break free. He tries to live a normal life, but must constantly struggle against
      the destructive urges threatening to overwhelm him. Little does he know that
      his closest friends also carry the burdens of an age long forgotten. With this
      destiny comes power; Eternity Swords with incredible might and Guardian Spirits
      manifested from their very souls.<br><br>The gods are reborn, friend turns on
      friend, and an ancient war erupts once more. Thrown into a world not his own,
      Nozomu must fight to bring his friends home. He must also discover the true
      nature of the being within him before it consumes him utterly. Thus begins a
      journey that will shake the very foundation of the universe.<h2 class="bb_tag">Features</h2><ul
      class="bb_ul"><li>An epic fantasy story that spans an infinite multiverse.<br></li><li>Over
      50 Hours of tactical RPG game-play.<br></li><li>Six unique endings to unlock.<br></li><li>Three
      difficulty levels to test your skill.<br></li><li>Deep combat that challenges
      you to find the right path to victory.<br></li><li>Build an army from 19 playable
      characters with hundreds of diverse skills.<br></li><li>Conquer over 100 strongholds
      and build powerful Artifacts to aid you in battle.</li></ul>
