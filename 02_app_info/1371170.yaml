      \ eyes) improved with a short training for 3 minutes a day.<br />\r\nUCL is\
      \ a very good university that has produced 29 Nobel Prize winners at the time\
      \ of its report.<br />\r\nThis software was created to facilitate 3 minutes\
      \ training based on the results of research by UCL.<br />\r\nAccording to the\
      \ study, 20% improvement in visual function can be seen by continuing training\
      \ for 3 minutes a day for 2 weeks.<br />\r\n(* This software does not guarantee\
      \ the results of study by UCL.)<br />\r\n(* The manufacturer does not take any\
      \ responsibility for the result of using this software.)<br />\r\n<br />\r\n\
