details:
  data:
    about_the_game: "Developed by IRIS from the Royal Australian Air Force\u2019s\
      \ PC-9/A pilot manual, the Pilatus PC-9/A for FSX: Steam Edition offers a wealth\
      \ of realistic detail along with accurate flight dynamics and systems operation.<br><br>Introduced\
      \ in the mid-1980s, the PC-9 series has served with various air forces around\
      \ the world and still operates with the RAAF as a training aircraft. The airframe\
      \ is versatile and capable of a wide variety of tasks from pilot training to\
      \ aerobatic displays.<h2 class=\"bb_tag\">Features:</h2><ul class=\"bb_ul\"\
      ><li>\tFaithfully recreated gauges accurate to the PC-9/A flown by the Royal\
      \ Australian Air Force<br></li><li>\tRealistic flight model crafted and approved\
      \ by former PC-9/A instructors<br></li><li>\tAn easy-to-use, high resolution\
      \ paint kit <br></li><li>\tCustom sound pack built from authentic PC-9/A audio\
      \ from both inside the cockpit and the exterior of the aircraft<br></li><li>\t\
      Custom displays and detailed on-board systems based on PC-9/A flight manuals\
      \ designed for procedural training<br></li><li>\tRealistic flight models built\
      \ from real world PC-9/A performance charts and tested by pilots with experience\
      \ on the aircraft<br></li><li>\tRealistic material reflection and shine<br></li><li>\t\
      Volumetric propeller effect<br></li><li>\tAuthentic manual and documentation\
      \ to provide the most realistic procedural simulation possible</li></ul>"
