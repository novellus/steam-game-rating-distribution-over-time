  data:
    about_the_game: '<img src="https://steamcdn-a.akamaihd.net/steam/apps/643980/extras/steam3.jpg?t=1572863237"
      /><br><br>Sharpen your sword and join the fray in IRONBOUND, the turn-based
      multiplayer strategy card game where you use your wits to prevail in fast-paced
      online duels.<br><br>Ironbound is a unique fantasy card game with innovative
      mechanics and deep online meta-game.<br><br>Online games last between 5 and
      10 minutes and reward strategic thinking as well as quick tactical decisions.
      Familiar, card game gameplay, makes Ironbound easy to pick up, while rich character
      customization options give you plenty of opportunities to refine your play style
      and surprise your opponents.<h2 class="bb_tag">KEY FEATURES</h2><ul class="bb_ul"><li>PLAY
      YOUR OWN WAY<br>You can choose from: a mighty Berserker, a powerful Crusader,
      a stealthy and deadly Assassin, a magic-wielding Witch or even a reckless Pirate.
      <br></li><li>DEEP META-GAME<br>With hundreds of weapons, shields and magic trinkets
      to choose from, there are countless tactics to devise and master in the race
      to outsmart the other players and rise to the top of the multiplayer ladder.<br></li><li>JOIN
      THE ARENA<br>In the Arena, the players fight using predefined item sets, ensuring
      an even playing field regardless of the performance or time spent in ladder
      games.<br></li><li>CROSS-PLATFORM MULTIPLAYER<br>Ironbound is now available
      on iOS and Android devices, and you can use a single account to play everywhere.
      The cross-platform multiplayer is fully supported.</li></ul>'
