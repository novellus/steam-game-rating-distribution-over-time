    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/726480/extras/logo-header.png?t=1519406519\"\
      \ /><br><br>CPUCores is a cutting-edge Windows based software built by gamers,\
      \ specifically for gamers, with 1 thing in mind: INCREASE YOUR FPS! <br>CPUCores\
      \ does this by micromanaging your Windows OS and non-essential applications.<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/726480/extras/header-title.png?t=1519406519\"\
      \ /><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/726480/extras/sub-header1.png?t=1519406519\"\
      \ /><br>CPUCores System Hardware Analyzer will automatically detect and display\
      \ a summary of your computer\u2019s hardware specifications.<br><br><img src=\"\
      https://cdn.cloudflare.steamstatic.com/steam/apps/726480/extras/sub-header2.png?t=1519406519\"\
      \ /><br>With only one click you will be able to create a PNG image of your specifications\
      \ or copy them to clipboard.<br><br>This gives you a great way to share your\
      \ specifications on your profile, tweet the image, share it on Facebook or even\
      \ post them on Reddit, Imgur, etc!<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/726480/extras/ss-1.png?t=1519406519\"\
      \ /><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/726480/extras/ss-2.png?t=1519406519\"\
      \ /><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/726480/extras/ss-3.png?t=1519406519\"\
      \ />"
