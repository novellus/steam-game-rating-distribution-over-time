    about_the_game: "You wake up alone and freezing in an icy cell. You try the cell\
      \ door but it\u2019s locked, it seems that you are stuck with no apparent escape.\
      \ All that surrounds you is a letter and a bottle of pills, and no sign of how\
      \ long you have been here or why!<br />\r\n<br />\r\nEscape from this room and\
      \ you will begin a journey through an isolated research facility in the freezing\
      \ depths of the Antarctic, solving exciting puzzles as you go and unlocking\
      \ new locations around the Facility. A point and click, hidden object mystery\
      \ thriller that encourages you to explore, investigate and search for the clues\
      \ that will ultimately allow you to piece together the mysterious history of\
      \ Facility 47 and how exactly you came to be there!"
