details:
  data:
    about_the_game: 'Dream Daddy: A Dad Dating Simulator is a game where you play
      as a Dad and your goal is to meet and romance other hot Dads. You and your daughter
      have just moved into the sleepy seaside town of Maple Bay only to discover that
      everyone in your neighborhood is a single, dateable Dad! Will you go out with
      Teacher Dad? Goth Dad? Bad Dad? Or any of the other cool Dads in this game?
      With minigames, sidequests, and a variety of paths and endings, Dream Daddy:
      A Dad Dating Simulator is this year''s most anticipated Dad-based game.<h2 class="bb_tag">Features</h2><ul
      class="bb_ul"><li>7 dateable Dads<br></li><li>Dad character creator - Create
      your Dadsona!<br></li><li>Multiple endings per-Dad<br></li><li>Voiced by the
      Game Grumps and friends<br></li><li>Written and created by Leighton Gray and
      Vernon Shaw<br></li><li>Game Directed by Tyler J. Hutchison<br></li><li>Artwork
      and pinups by Shanen Pae, J.N. Wiedle, Anna Pan, Tyson Hesse, Ellen Alsop, Evan
      Palmer, Ego Rodriguez, and many more!<br></li><li>Original score by Jesse Cale<br></li><li>Dad-themed
      mini and micro games throughout each date path<br></li><li>So many Dad puns.
      Like, to the point where it made us all uncomfortable<br></li><li>Secretssssssss.</li></ul>'
