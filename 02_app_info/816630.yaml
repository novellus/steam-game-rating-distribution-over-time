details:
  data:
    about_the_game: "A huge Japanese coin-op hit developed by HOT-B in 1989, the game\
      \ was later renamed Cloud Master when released outside Japan on the Sega Master\
      \ System. It subsequently appeared on NES, and the PC Engine. This upgraded\
      \ release of the original arcade version includes HD ready elements by developer\
      \ Starfish-SD, the company formed by the original HOT-B development team.<br><br><ul\
      \ class=\"bb_ul\"><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/816630/extras/Co_op_for_the_first_time.jpg?t=1581467640\"\
      \ /><li>For the first time in the series history, you can tag in a friend and\
      \ soar across China with a friend in local Co-op.\_<br><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/816630/extras/Chuka_Taisen_classic_sprites_feature_copy.jpg?t=1581467640\"\
      \ /><br><br></li><li>There\u2019s nothing more retro-classic than sharp pixel\
      \ art, effortlessly rendered in HD. Enjoy the aesthetic that made this game\
      \ a retro hit.<br><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/816630/extras/Gain_Powerups_and_Special_Attacks_copy.jpg?t=1581467640\"\
      \ /><br><br></li><li>Enemies drop Power-ups that allow you to fly faster and\
      \ shoot harder. Defeat Mid-Boss enemies and gain access to a special attack\
      \ shop that unlocks devastating abilities.<br><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/816630/extras/Chinese_Mythology_Shooter_copy.jpg?t=1581467640\"\
      \ /><br><br></li><li>Explore 5 stages of mythical landscapes, and fight against\
      \ legendary creatures based on classic Chinese Folklore.<br><br><br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/816630/extras/Leaderboard_copy.jpg?t=1581467640\"\
      \ /><br><br></li><li>Live, worldwide leaderboards for both single player and\
      \ Co-op.</li></ul>"
