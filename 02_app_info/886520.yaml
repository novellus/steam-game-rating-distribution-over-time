    about_the_game: "This is a game of doomsday theme. You can live in the game by\
      \ yourself or with your friends. You have to build your own shelter, find food,\
      \ collect resources, collect materials, make weapons and refine metals. You\
      \ have to exaggerate your territory in the right places. You can call other\
      \ players to join you. Our team also faces the plunder and abuse of other players.\
      \ You can also desperately grab other people's resources, kill each other and\
      \ try every means to survive.<br />\r\n<br />\r\nThere is a very good construction\
      \ system in the game, you can use your imagination to build a variety of creative\
      \ buildings, each building material needs different materials, we will continue\
      \ to add various building templates in later updates, you can continue to experience\
      \ the new architectural style."
