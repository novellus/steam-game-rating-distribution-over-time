    about_the_game: "<h2 class=\"bb_tag\">Evolution Planet: Gold Edition is a tactical\
      \ puzzle game about adaptation and survival.</h2><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/495090/extras/steam02_the_game.png?t=1469118999\"\
      \ /><h2 class=\"bb_tag\">Strategic fun!</h2>Combine creatures in groups of three\
      \ so they turn into a single stronger creature. Discover new transformations\
      \ while you face the dark side of evolution in battles that will put all your\
      \ <strong><i>strategic skills</i></strong> to the test.<h2 class=\"bb_tag\"\
      >Easy to play, hard to master.</h2>Evolution Planet Gold is a <strong><i>twist</i></strong>\
      \ of the usual match-3-games. It is more <strong><i>tactics-focused</i></strong>,\
      \ fairer and more challenging for the player. In Evolution Planet Gold you cannot\
      \ just move without having a clear idea of where you are going. <strong><i>Planning\
      \ ahead</i></strong> and being able to respond to any given set of circumstances\
      \ are crucial.<h2 class=\"bb_tag\">More than meets the eye...</h2>It features\
      \ <strong><i>two game modes</i></strong>, each of which takes advantage of the\
      \ game mechanics in its own way. The objective on the <strong><i><u>Campaign\
      \ mode</u></i></strong> is to make your way along the map overcoming the <strong><i>challenges</i></strong>\
      \ on each level, unlocking new islands and bonus levels, and fighting battles\
      \ against final bosses.&quot; The <strong><i><u>Survival mode</u></i></strong>\
      \ is a potentially <strong><i>infinite game</i></strong> level with an unlimited\
      \ number of creatures, where the most important thing is strategic freedom when\
      \ it comes to facing the hordes of mutant enemies.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/495090/extras/steam01_features.png?t=1469118999\"\
      \ /><h2 class=\"bb_tag\">A fun, casual strategic adventure puzzle experience\
      \ for all ages:</h2><br><ul class=\"bb_ul\"><li><strong><i>Pure fun for everyone</i></strong>.\
      \ You will love Evolution Planet, your sister will, your dad will beg you to\
      \ let him play, your grandma will beat your Survival mode highscore, your kids\
      \ will prepare your breakfast if you let them play...<br><br></li><li>Stunning\
      \ audiovisuals with <strong><i>beautiful</i></strong> animations, settings,\
      \ atmospheric effects and a delightful soundtrack adapted to each situation.<br><br></li><li>Two\
      \ different game modes: <strong><i>Campaign</i></strong>, with more than 90\
      \ levels on 6 islands, and <strong><i>Survival</i></strong>, with endless gameplay.<br><br></li><li>Each\
      \ level offers a <strong><i>different challenge</i></strong>: evolve, eliminate\
      \ enemies, set your allies free, defeat final bosses, play against the clock\u2026\
      <br><br></li><li>Special items and power ups such as the DNA and the meteorites\
      \ let you use <strong><i>alternative strategies</i></strong> to overcome the\
      \ challenges.</li></ul><h2 class=\"bb_tag\">Evolution Planet: Gold Edition is\
      \ available as a one-time upfront payment game and it does not have in-game\
      \ purchases, ads, or any other type of freemium-like components.</h2><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/495090/extras/steam04_enjoy.png?t=1469118999\"\
      \ />"
