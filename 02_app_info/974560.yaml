    about_the_game: "Story<br />\r\n========<br />\r\nDash Island has been evacuated!\
      \ The citizens have been forced back to outer space leaving only small traces\
      \ of their technology behind. You will be sent down to Dash Island with the\
      \ sole purpose of liberating the Island and returning peace to the citizens.\
      \ You will need to collect all of the &quot;Algos&quot; on Dash Island by making\
      \ your way past speedy enemies in maze-like environments.... without getting\
      \ caught! Play through over 4 levels with a bonus level to be discovered. DEMO\
      \ VERSION<br />\r\n<br />\r\nGameplay<br />\r\n=======<br />\r\nYour character\
      \ must make their way through a maze with the objective of reaching the end,\
      \ while avoiding enemies. The level will reset if the enemies catch you!<br\
      \ />\r\nSome levels will be timed and some will require you to activate switches\
      \ throughout the maze.<br />\r\n<br />\r\n- Fast &amp; Fluid game-play, no boring\
      \ tutorials, start playing within seconds. Inspired by Doom 95.<br />\r\n- Play\
      \ in 2 bonus modes: Run around collecting Pysankas (Little Eggs) while keeping\
      \ your head up for enemies on your tail. Up the ante with the creatively named\
      \ &quot;hard mode&quot; where the faster (angrier) enemies come out to play.<br\
      \ />\r\n<br />\r\nWhat's Included<br />\r\n==========<br />\r\nDash Island -\
      \ The Game<br />\r\nSoundtrack Produced by ScandiBeats"
