    about_the_game: "Welcomed by the fluttering of cherry blossom, the main character,\
      \ Brian, starts a new high school life in Japan. Brian soon starts to get along\
      \ with two girls in the same class after they start to talk to him. <br />\r\
      \n<br />\r\nWith their help, Brian gradually learns Japanese culture and customs.\
      \ <br />\r\nHe deepens his friendships with each girl as they teach him how\
      \ to study and spend time together after school. <br />\r\n<br />\r\nHe gradually\
      \ is able to survive through the commuter rush, May sickness, the rainy season,\
      \ and more as he experiences Japanese culture for the first time. <br />\r\n\
      <br />\r\nSummer<br />\r\nAfter a particularly unpleasant rainy season, summer\
      \ vacation starts at last. <br />\r\nBrian gets to experience a lot of fun things,\
      \ including a beach trip with the girls in their swimsuits and summer festivals\
      \ in yukata. He also experiences popular Japanese summer activities, such as\
      \ suikawari (watermelon splitting) and summer festival food stalls. <br />\r\
      \n<br />\r\nAnd what he looks forward to more than anything is the most popular\
      \ otaku event in the world, held twice a year\u2013 Comic Market. He goes to\
      \ the venue with his heart racing with excitement, having long dreamt of experiencing\
      \ his first Comiket. <br />\r\nWhat he sees there is\u2026\u2026a battlefield,\
      \ just as rumored!? <br />\r\n<br />\r\nFall<br />\r\nThe destination of the\
      \ annual school trip is Japan\u2019s most famous ancient city, Kyoto. The three\
      \ enjoy sightseeing among the old streets and alleys, and experience the traditional\
      \ culture of Japan to the fullest. <br />\r\n<br />\r\nBack at school, Brian\
      \ gets to experience an actual cultural festival, which he has seen a lot in\
      \ anime. He is ecstatic when he gets to help run the maid cafe booth. <br />\r\
      \n<br />\r\nHe also enjoys cosplaying for Halloween, which has rapidly developed\
      \ in Japan in the last few years. With the beautiful colors of autumn in Japan,\
      \ he deepens his understanding of Japanese culture further. <br />\r\n<br />\r\
      \nWinter<br />\r\nAfter experiencing a Japanese-style Christmas party, Winter\
      \ Comic Market has arrived! This time, he doesn\u2019t just go, but actually\
      \ participates as a circle!? <br />\r\n<br />\r\nWith the coming of the new\
      \ year, he goes to experience Hatsumode. <br />\r\nSetsubun and Valentine\u2019\
      s Day arrive and makes him start to realize that soon it will be time to say\
      \ good bye. <br />\r\n<br />\r\nJust like when he first met her, cherry blossom\
      \ buds are about to bloom. <br />\r\nWhat enters Brian\u2019s mind is her smile.\
      \ <br />\r\n<br />\r\nAlong with those parting words, he embraces a new resolve\u2026\
      \ <br />\r\n<br />\r\nFeatures:<br />\r\n-See the characters come to life through\
      \ the power of the e-mote system! <br />\r\n-In-game text available in both\
      \ English and Japanese <br />\r\n-An in-game accessible tips glossary with Japanese\
      \ cultural and otaku terminology to enhance your game experience <br />\r\n\
      -Nekomimi Mode! because everything is better with cat ears. <br />\r\n<br />\r\
      \nVoice Cast:<br />\r\n-Honda Chiyoko (CV: Taneda Risa) <br />\r\n-Suzuki Arisa\
      \ (CV: Takada Hatsumi)"
