      firing solutions for your cannons, particle rays, tractor beams, and more. Find
      the perfect angle to ambush the enemy.<br></li><li>Journey through a campaign
      of 100 hand-crafted levels filled with deadly mines, gravity wells, cosmic horrors,
      and more.<br></li><li>Use the built-in level editor to create your own scenarios,
      and upload and share them on the Steam Workshop.<br></li><li>Mod-friendly design
      is open to your creativity: make new ships, weapons, art, and more!</li></ul><br>Welcome
