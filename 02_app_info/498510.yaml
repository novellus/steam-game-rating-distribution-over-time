    about_the_game: "About the Game\uFF1A<br />\r\n\u201CDreamLand\u201Drequire htcVIVE\
      \ Device to play.<br />\r\n<br />\r\nThe storyline begin at Another World. \u201C\
      Astral Spirit\u201D summon player to an Astral Portal because of his ability\
      \ of super spirits. Astral Spirit needs player\u2019s special ability to help\
      \ him find the missing Cosmic Energy Core, by solving the crisis of the world.\
      \ Thus, our protagonist begins his journey.<br />\r\n<br />\r\nFeatures\uFF1A\
      <br />\r\nTop Graphics<br />\r\n\u201CDreamLand\u201Dhas 3A graphic performance\uFF0C\
      in game, we show players top visual effect with all effort.<br />\r\n<br />\r\
      \nimmersive experience<br />\r\nIn order to find the clue of the puzzles, players\
      \ need to explore and reveal the secrets of the scenes by moving, which is absolutely\
      \ an immersive experience.<br />\r\n<br />\r\nInfinity Possibility<br />\r\n\
      \u201CDreamLand\u201Dis the first chapter of dream world that we present to\
      \ you, in the following version of the game, we will bring more fantastic experience\
      \ of the dream world to all of you guys\uFF0C through the role of \u201Cmagic\
      \ dream maker\u201D<br />\r\n<br />\r\nThis is the first product of SandVUE\
      \ studio. Even it is still a test; we tried our best to make it perfect. In\
      \ the next version, we will improve this game based on players\u2019 feedbacks.\
      \ Thus\uFF0Cyour feedback is important for us. If you having any suggests or\
      \ ideas about our following development, please write down the comments below\
      \ and do not forget the thump up! Either, you can also contact us via email:\
      \ business@sanpace.com<br />\r\n<br />\r\nExpecting to making a great dream\
      \ with all of your in the following games.<br />\r\n<br />\r\nOfficial Website:<br\
      \ />\r\nwww.sandvue.com<br />\r\n<br />\r\nAttention Points:<br />\r\n <br />\r\
      \n1. Press the VIVE controller\u2019s under button, just enter the game.<br\
      \ />\r\n2. To find the cap key, then unlock the trap.<br />\r\n3. Follow the\
      \ fairy and burning the torch."
