details:
  data:
    about_the_game: "Deep Rest is a psychological adventure horror game, with focus\
      \ on storytelling both direct and indirect. Combining the interactivity of the\
      \ adventure genre, with aspects of different genres and mixing it with unique\
      \ mechanics. You will have the ability to make dramatic changes in the story.\
      \ You play a lost girl who took her own life, after suffering the sudden tragedy\
      \ of her mother going into coma. Upon awakening she finds herself stuck. Faced\
      \ with the ever changing surrealistic world of Deadwood. Engulfed by the mysterious\
      \ forest that keeps changing shape and form. You will encounter different characters\
      \ and entities, as you progress into Deadwood.<br />\r\nFigure out why you are\
      \ stuck here, and what has happened to your mother. Did you take your own life\
      \ for nothing?<br />\r\n<br />\r\nFeatures<br />\r\n\u2022 Story rich gameplay<br\
      \ />\r\n\u2022 Smooth platformer controls<br />\r\n\u2022 Point and click interaction\
      \ system<br />\r\n\u2022 7 chapters in the full game + bonus content<br />\r\
      \n\u2022 Reverse time mechanic, slice 2D objects with spirit energy, paranormal\
      \ events<br />\r\n\u2022 Replayability - chapters are unlocked and can be replayed<br\
      \ />\r\n\u2022 Secrets and secret areas<br />\r\n\u2022 Advanced multiple choice\
      \ Q/A dialogue system that changes the story<br />\r\n\u2022 Multiple different\
      \ endings to the game<br />\r\n\u2022 High quality SFX and ambiance/music made\
      \ by composers.<br />\r\n\u2022 Original soundtrack created by Chris Wirtz<br\
      \ />\r\n\u2022 Custom input support &amp; advanced settings"
