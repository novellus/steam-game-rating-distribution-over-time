details:
  data:
    about_the_game: "<i>Deep within the Crystal Caves of the Icefinger Mountains,\
      \ the dreaded Snow Witch is plotting to bring on a new ice age. A brave trapper\
      \ dies in your arms and lays the burden of his mission on your shoulders But\
      \ time is running out \u2013 will YOU take up the challenge? </i><br><br>Relive\
      \ <i>Fighting Fantasy</i> \u2013 the beloved text-based, interactive adventures\
      \ of the 80s and 90s! Push your Skill, Stamina and Luck to the limits as you\
      \ explore the depths of the Crystal Caves. This gamebook has been converted\
      \ to digital format using Tin Man Games' acclaimed Gamebook Adventures engine.<h2\
      \ class=\"bb_tag\">FEATURES</h2><ul class=\"bb_ul\"><li> Make the gamebooks\
      \ as easy or hard as you like and even turn on a special 'Free Read' mode to\
      \ play the book like an old-school cheater! <br></li><li> Map feature makes\
      \ it easy to keep track of everywhere you have explored during current and previous\
      \ playthroughs.<br></li><li> Unlimited Bookmarks allow you to revisit difficult\
      \ sections as many times as desired. <br></li><li> Classic, original artwork\
      \ from Gary Ward &amp; Edward Crosby, all viewable through a collectable artwork\
      \ gallery.<br></li><li> Automated Adventure Sheet that keeps track of your stats,\
      \ inventory and knowledge gained during your journey.<br></li><li> Specially\
      \ composed, atmospheric soundtrack and effects. </li></ul><br><i>Caverns of\
      \ the Snow Witch</i> is digital gamebook DLC intended for use with <i>Fighting\
      \ Fantasy Classics</i>."
