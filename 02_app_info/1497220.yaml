    about_the_game: '<strong>Lawless Lands</strong><br><br>The Second Soul DLC allows
      you to fully customize a second character - exactly like how you can for the
      main character of the base game - to use as a companion! No longer will you
      have to face the dangers of the lawless lands alone or with premade companions!
      Did you wish that you could customize your favorite companion in the past? Now
      you can!<br><br><strong>Features:</strong><br><ul class="bb_ul"><li>Create a
      custom companion and fully personalize them however you wish!<br></li><li>The
      companion has no limitations to usable equipment or skills - build them with
      your vision in mind!<br></li><li>Works with the skin pack DLCs!<br></li><li>Name
      and outfits can be changed just like with the main character!<br></li><li>50
      Gold Lords added to your inventory to start them off with equipment, 5 fame,
      and 50 experience to give them a bit of a boost!</li></ul><br><strong>PLEASE
      NOTE: IN ORDER <u>TO CREATE THE CHARACTER, YOU MUST SPEAK TO ELTHRED IN THE
      PYRSHEN STRONGHOLD - IT''S IN THE CITY CENTER</u>! <u>YOU CAN GET THEM ANYTIME</u>
      YOU WISH! <u>YOU DO NOT NEED TO START A NEW GAME</u></strong>!'
