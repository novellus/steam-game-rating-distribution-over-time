  data:
    about_the_game: Step into the world as it was millions of years ago! Time Transit
      uses its cutting edge technology to send you back in time on an adventure of
      a lifetime. Navigate through mesmerizing landscapes from the depth of the oceans
      to the peaks of mountains. From small friendly dinosaurs to gentle giants, experience
      wildlife from bygone ages close up. <br><br>Whether you are looking for adventure,
      wildlife, tranquility, action or relaxation, you will find it waiting just a
      couple million years ago. Time Transit guarantees absolute safety during all
      its tours and places you in the safe hands of our automated tour guides!<h2
      class="bb_tag">Travel back in time!</h2><img src="https://steamcdn-a.akamaihd.net/steam/apps/815440/extras/travel.jpg?t=1578603703"
      /><br>Experience the world at different points in time during the Triassic,
      Jurassic and Cretaceous eras spaning millions of years in a few hours.<h2 class="bb_tag">Play
      with Dinosaurs!</h2><img src="https://steamcdn-a.akamaihd.net/steam/apps/815440/extras/food.jpg?t=1578603703"
      /><br>Our friendly dinosaurs are waiting to be pet and fed.<h2 class="bb_tag">Climb!</h2><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/815440/extras/climb.jpg?t=1578603703"
      /><br>Traverse a challenging vertical scenery.<h2 class="bb_tag">Solve puzzles!</h2><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/815440/extras/puzzle.jpg?t=1578603703"
      /><br>The way forward can sometimes be tricky.<h2 class="bb_tag">Study Dinosaurs!</h2><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/815440/extras/study.jpg?t=1578603703"
      /><br>The jungle is teeming with prehistoric life. Interesting facts and cute
      rewards are waiting for eager explorers.<h2 class="bb_tag">Take a canoe ride!</h2><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/815440/extras/canoe.jpg?t=1578603703"
      /><br>Paddle down meandering rivers.<h2 class="bb_tag">Take 3D photos!</h2><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/815440/extras/photos.jpg?t=1578603703"
      /><br>Capture your adventure in stunning lifelike images that feel like you
      are able to touch them.<h2 class="bb_tag">Stay safe!</h2><img src="https://steamcdn-a.akamaihd.net/steam/apps/815440/extras/unforseen.jpg?t=1578603703"
      /><br>Our friendly tour guide will keep you safe from any unforseen events.
