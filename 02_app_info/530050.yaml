    about_the_game: "[h1]Sumeru[/h1]<br><strong>Brief introduction\uFF1A</strong><br><ul\
      \ class=\"bb_ul\">    <li> This is a 2D physical game.<br>    </li><li>You can\
      \ help \u201CYun\u201D  to escape from Sumerian World by drawing a bridge across\
      \ the cliff , a high-climbing stairs, a hammer to break the door , etc.\_<br>\
      \    </li><li>There are six levels namely \u201Cdreamland\u201D,\u201D forest\u201D\
      , \u201Cice\u201D, \u201Ccity\u201D, \u201Cmountain\u201D and \u201Clast task\u201D\
      , and all together 43 scenes in this game.</li></ul><br><br><strong>Story\uFF1A\
      </strong><br>    A traveler called \u201CYun\u201D picked up a gem on his way\
      \ home. But just when he appreciating the fascinating gem, he was inhaled in\
      \ to inner side of the gem, which is called \u201CSumerian World\u201D. \u201C\
      Yun\u201D has to overcome all the difficulties and ordeals, then he can go back\
      \ to his world. A journey, which is full of adventures and surprises begins\u2026"
