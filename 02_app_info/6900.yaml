      _blank\" rel=\"noreferrer\"  ><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/6900/extras/BUY_NOW_Banner_01.png?t=1599829728\"\
      \ /></a><br><br>As the enigmatic Hitman, you must use stealth and tactical problem\
      \ solving to enter, execute and exit your assignment with minimum attention\
      \ and maximum effectiveness. For a price, you have access to the most devious\
      \ devices, but how you use them will determine if you retire as a millionaire\
      \ or get permanently retired.<br>\t\t\t\t\tThe Hitman is the world's most accomplished\
      \ and wealthy assassin; however, he is plagued by a troubling past of deception\
      \ and genetic butchery. The ingenious story will evolve over five chapters of\
      \ heart-stopping action. Remember, the world of contract hits rewards a quick\
      \ intellect more than a quick trigger finger.<br>\t\t\t\t\tFeatures<br>\t\t\t\
      \t\t<ul class=\"bb_ul\"><li>Plan each assignment carefully to account for a\
      \ variety of weapons, surveillance data, and multiple paths to completion.<br>\t\
      \t\t\t\t</li><li>Sharpen your skills through a comprehensive weapons and agility\
      \ training session.<br>\t\t\t\t\t</li><li>Access black market weapons, decoys,\
      \ traps, and personnel from an innovative currency reward system.<br>\t\t\t\t\
      \t</li><li>Artificial intelligence redefines the genre of the &quot;Thinking\
      \ Shooter.&quot; <br>\t\t\t\t\t</li><li>Gripping and mature plot driven by stunning\
      \ cinematic visuals.<br>\t\t\t\t\t</li><li>Ground-breaking 3D engine offers\
      \ full object physics, deformations, weapons modeling and unsurpassed character\
      \ animations</li></ul>"
