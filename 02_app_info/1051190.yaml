    review: A v minimal visual novel with a low intensity fishing game in between
      dialogues. You should be warned that this is a very shoddy port and it took
      me the best part of an hour to fix the controller mapping. If you are in the
      tiny minority of people who like visual novels, fishing minigames and fixing
      things on your computer then this is the game for you.
