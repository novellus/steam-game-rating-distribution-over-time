details:
  data:
    about_the_game: "Grab your rod, reel, and adventurous spirit as you join three\
      \ friends on a summer road trip to remember! <br />\r\n<br />\r\nVisit a variety\
      \ of fishing spots, from deep-sea fishing to freshwater stream fishing as you\
      \ and the gang track down and try to catch the elusive Legendary Fish. <br />\r\
      \n - Upgrade skills and abilities, craft rods, reels, and lures as you try to\
      \ catch the big one!<br />\r\n - Action-style fishing places the emphasis on\
      \ exciting battles!<br />\r\n - Catch over 20 kinds of fish from over 10 fishing\
      \ locations!<br />\r\n<br />\r\n----------<br />\r\nReel Fishing: Road Trip\
      \ Adventure supports below controllers<br />\r\n - PS4 DUALSHOCK Controller<br\
      \ />\r\n - Nintendo Switch Pro Controller<br />\r\n - Xbox 360 Controller<br\
      \ />\r\n----------"
