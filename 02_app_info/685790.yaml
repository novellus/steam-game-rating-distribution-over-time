    about_the_game: The game's plot is straightforward and Ruthless Safari takes place
      in the desert where our heroine decided to take a picture of a lion on his head
      after the blinding flash, the furious animal rushes in pursuit of it, our task
      is to run and time to jump over obstacles such as cactus. Every encounter with
      cactus leaves our heroine without one set of clothes, and then leads to death.
      How long you will be able to avoid a terrible fate, depends on You!
