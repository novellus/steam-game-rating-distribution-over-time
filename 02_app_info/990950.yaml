    about_the_game: "Immerse yourself in a fantastic adventure with Indiana Boy. Help\
      \ Indiana recover all the treasures and keys, but watch out for every move you\
      \ make, in this puzzle game you can relive the graphics and emotions of the\
      \ legendary Game Boy. Indiana Boy is strongly inspired by the Game Boy era,\
      \ if you're a nostalgic this is the game for you.<br />\r\n<br />\r\nKey Features\
      \ : <br />\r\n<br />\r\n* This version contains 10 levels of pure puzzle game<br\
      \ />\r\n<br />\r\n* the game has been designed to keep you entertained for a\
      \ long time<br />\r\n<br />\r\n* Help Indiana recover the keys and the treasures<br\
      \ />\r\n<br />\r\n* Face Dungeon mummies and snakes<br />\r\n<br />\r\n* Take\
      \ advantage of the environment around you<br />\r\n<br />\r\n* Relive the era\
      \ of the legendary Game Boy"
