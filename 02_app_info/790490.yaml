    about_the_game: Four perky, clueless cheerleaders from the Happy Valley High Hamsters
      are mistakenly blamed by the meddling Church Ladies for the invasion of the
      &quot;internet smut&quot; into their children's bedrooms. The Church ladies
      hire Stephen, a sexually ambiguous teacher from a local parochial reform school
      to teach the cheerleaders a lesson. But The cheerleaders have more than Stephen
      to worry about...lurking in the shadows is Mr. X - evil mastermind who is using
      cheerleaders as guinea pigs to test his Internet Zombie Domination.
