details:
  data:
    about_the_game: "Start with a plot of land by the shores of the wine-dark Aegean\
      \ and create a thriving city-state of your own design.  Build roads and monuments,\
      \ set taxes, control trade, and command armies on land and sea.  Construct massive\
      \ sanctuaries, a stadium for the Games, even an Atlantean pyramid.  Build armies\
      \ and fleets to battle neighbors on land and sea.  Succeed, and make them your\
      \ vassals.  Fail, and you'll be forced to play tribute until you win back your\
      \ freedom.  Rule the legendary world of Atlantis.  Mine orichalc, and make use\
      \ of unique buildings like bibliotheques and observatories.<br><br>Acropolis\u2019\
      \ delivers the city-building excitement and strategy of both Zeus\u2019 Master\
      \ of Olympus\u2019 and Zeus\u2019 Official Expansion Poseidon\u2019.  Build\
      \ great empires, dabble in combat, trade, and politics, and keep monsters like\
      \ Medusa at bay with the help of great heroes from mythology.  Establish new\
      \ colonies in the ancient Americas, Africa, Europe, and Asia.  Create your own\
      \ adventures with a powerful yet easy to use Adventure Editor.<br><br>You\u2019\
      ll create bustling cities filled with thousands of citizens in mythological\
      \ Greece and the lost continent of Atlantis.  Exercise your might by threatening\
      \ neighboring cities with invasion, or cultivate them as allies against even\
      \ stronger opponents.  Build beautiful Greek sanctuaries and Atlantean pyramids\
      \ piece by piece.  Summon heroes to rid your town of plagues and monsters, or\
      \ appease gods and goddesses to protect you from evil.<br><br>Acropolis\u2019\
      \ delivers hundreds of hours of gameplay in one game!<br><br><ul class=\"bb_ul\"\
      ><li>One of the best city builder games out there, made by a team of experts\
      \ in the genre: Impressions Games.<br></li><li>Diplomacy, war, economy, and\
      \ logistics - you must master all these arts to ensure your victory.<br></li><li>65\
      \ episodes in which you build and rule seven city-states and two powerful civilizations:\
      \ Ancient Greece and Atlantis.</li></ul>"
