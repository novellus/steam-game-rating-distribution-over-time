    about_the_game: "                    \n\t\t\t\t\t<p>                    The lines\
      \ between good and bad have been blurred and crime and terror run rampant in\
      \ the streets.  The alleys, rooftops and sewers are crawling with criminals\
      \ and brutal gangs.  And now, Underboss &mdash; in a daring escape &mdash; has\
      \ broken out of prison and is ruling with vicious darkness.  The city is in\
      \ need of saviors and only masked hero vigilantes answer the call... you answer\
      \ the call.</p>                    \n\t\t\t\t\t<p>Key Features</p>         \
      \           \n\t\t\t\t\t<ul>\n\t\t\t\t\t<li>Play as two unique Watchmen characters,\
      \ each with their ownabilities: </li>                    \n<li style=\"list-style-type:\
      \ none; margin-left: 18px; padding-left: 0px\"><strong>Rorschach</strong>, a\
      \ feral, street-wise fighter who can disarm enemies to use their own weapons\
      \ against them </li>                    \n<li style=\"list-style-type: none;\
      \ margin-left: 18px; padding-left: 0px\"><strong>Nite Owl</strong>, a refined\
      \ fighter who uses martial arts expertise and high-tech wizardry </li>     \
      \               \n\t\t\t\t\t<li>Fight and watch the blood fly through six chapters\
      \ of gut-wrenching in your face action. </li>                    \n\t\t\t\t\t\
      <li>Intense, visceral &mdash; battles fight up to 20 enemies at the same time\
      \ with bloody, street-fighting moves.</li>                    \n\t\t\t\t\t<li>Clean\
      \ up the streets with friends in split screen co-op multiplayer competition\
      \ or solo </li>                    </ul>                    "
