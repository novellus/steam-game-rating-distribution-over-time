    review: "\u041A\u043E\u0433\u0434\u0430 \u0443\u0437\u043D\u0430\u043B, \u0447\
      \u0442\u043E \u0441 \u0441\u0430\u043C\u043E\u0439 \u043F\u0435\u0440\u0432\u043E\
      \u0439 \u0441\u0435\u043A\u0443\u043D\u0434\u044B \"D4\" \u0432 \"Steam\" \u0435\
      \u0451 \u0441\u043E\u043F\u0440\u043E\u0432\u043E\u0436\u0434\u0430\u043B \u0440\
      \u044F\u0434 DLC, \u0443 \u043C\u0435\u043D\u044F \u043D\u0438 \u043A\u0430\u043A\
      \ \u043D\u0435 \u0431\u043E\u043C\u0431\u0438\u043B\u043E, \u0438\u0431\u043E\
      , \u043F\u043E-\u043C\u043E\u0435\u043C\u0443, \u0438\u0433\u0440\u0435 \u0443\
      \u0436\u0435 \u043F\u043E\u0447\u0442\u0438 \u0433\u043E\u0434, \u0434\u0430\
      \ \u0438 \u044D\u0442\u043E \u043F\u043E\u0440\u0442, \u0434\u0430 \u0438 \u0432\
      \u0441\u0435 \u044D\u0442\u0438 \u0434\u043E\u043F\u043E\u043B\u043D\u0435\u043D\
      \u0438\u044F \u043C\u043E\u0436\u043D\u043E \u043F\u0440\u0435\u0434\u0441\u0442\
      \u0430\u0432\u043B\u044F\u0442\u044C \u043A\u0430\u043A \u044D\u0442\u0430\u043B\
      \u043E\u043D \u0442\u043E\u0433\u043E \u043A\u0430\u043A\u0438\u043C\u0438 \u0434\
      \u043E\u043B\u0436\u043D\u044B \u0431\u044B\u0442\u044C DLC. \u041D\u043E \u0442\
      \u0430\u043A \u0436\u0435 \u043F\u0440\u0438\u0437\u043D\u0430\u044E\u0441\u044C\
      , \u0447\u0442\u043E \u0432\u0441\u0435 \u044D\u0442\u0438 DLC \u0441\u0442\u0430\
      \u043B\u0438 \u0434\u043B\u044F \u043C\u0435\u043D\u044F \u0441\u0442\u0440\u0430\
      \u043D\u043D\u044B\u043C \u043F\u0440\u0438\u043E\u0431\u0440\u0435\u0442\u0435\
      \u043D\u0438\u0435\u043C: \u0441\u0446\u0435\u043D\u0430\u0440\u0438\u0438,\
      \ \u043A\u043E\u0441\u0442\u044E\u043C\u044B \u0438 \u043C\u0438\u043D\u0438\
      \ \u0441\u0430\u0443\u043D\u0434\u0442\u0440\u0435\u043A (\u0437\u0430\u0447\
      \u0435\u043C \u0445\u043E\u0442\u044C \u043A\u043E\u043C\u0443-\u0442\u043E\
      \ \u043F\u043E\u043A\u0443\u043F\u0430\u0442\u044C \u043C\u0438\u043D\u0438\
      -\u0441\u0430\u0443\u043D\u0434\u0442\u0440\u0435\u043A? \u0438 \u043F\u043E\
      \u0447\u0435\u043C\u0443 \u0432 \"Steam\" \u043D\u0435\u0442 DLC \u0441 \u043F\
      \u043E\u043B\u043D\u043E\u0446\u0435\u043D\u043D\u044B\u043C \u0441\u0430\u0443\
      \u043D\u0434\u0442\u0440\u0435\u043A\u043E\u043C \u043C\u043D\u0435 \u043A\u0430\
      \u043A-\u0442\u043E \u043D\u0435 \u043F\u043E\u043D\u044F\u0442\u043D\u043E\
      ). \u041D\u043E \u0432\u043E\u0442 \u0432\u0441\u0451 \u0431\u044B\u043B\u043E\
      \ \u043E\u0434\u043D\u043E DLC \u043A\u043E\u0442\u043E\u0440\u0430\u044F \u0441\
      \u0442\u0430\u043B\u043E \u0434\u043B\u044F \u043C\u0435\u043D\u044F \u043F\u0440\
      \u043E\u0441\u0442\u043E \u043E\u0431\u044F\u0437\u0430\u0442\u0435\u043B\u044C\
      \u043D\u044B\u043C \u043A \u043F\u043E\u043A\u0443\u043F\u043A\u0435 - \"D4:\
      \ Special Art Book\".\n\n\u041D\u0443 \u043C\u043D\u0435 \u0432 \u0446\u0435\
      \u043B\u043E\u043C \u043D\u0435 \u0442\u043E \u0447\u0442\u043E \u0431\u044B\
      \ \u0432\u043E\u0441\u0445\u0438\u0442\u0438\u0442\u0435\u043B\u044C\u043D\u043E\
      , \u043D\u043E \u0445\u043E\u0440\u043E\u0448\u043E. PDF \u043D\u0435 \u043F\
      \u0435\u0441\u0442\u0440\u0438\u0442 \u043E\u0431\u0438\u043B\u0438\u0435\u043C\
      \ \u043A\u0430\u0440\u0442\u0438\u043D\u043E\u043A \u0438\u043B\u0438 \u043A\
      \u0430\u043A\u0438\u0445-\u043D\u0438\u0431\u0443\u0434\u044C \u0438\u043D\u0442\
      \u0435\u0440\u0435\u0441\u043D\u044B\u0445 \u043A\u043E\u043C\u043C\u0435\u043D\
      \u0442\u0430\u0440\u0438\u0435\u0432 (\u0438\u0445 \u0442\u0443\u0442 \u0432\
      \u043E\u043E\u0431\u0449\u0435 \u043D\u0435\u0442) \u0445\u0443\u0434\u043E\u0436\
      \u043D\u0438\u043A\u043E\u0432. \u042F \u0431\u044B \u044D\u0442\u043E \u0434\
      \u0430\u0436\u0435 \u043D\u0430\u0432\u0435\u0440\u043D\u043E\u0435 \u043D\u0430\
      \u0437\u0432\u0430\u043B \u043C\u0438\u043D\u0438-\u0430\u0440\u0442\u0431\u0443\
      \u043A\u043E\u0432. \u041D\u043E \u0432\u0441\u0451 \u0436\u0435 \u0437\u0430\
      \ \u0442\u0430\u043A\u0438\u0435 \u0434\u0435\u043D\u044C\u0433\u0438 \u0432\
      \u0435\u0441\u044C\u043C\u0430 \u0434\u043E\u0441\u0442\u043E\u0439\u043D\u043E\
      . \u0415\u0441\u0442\u044C \u043F\u0430\u0440\u0443 \u0438\u043D\u0442\u0435\
      \u0440\u0435\u0441\u043D\u044B\u0445 \u043C\u043E\u043C\u0435\u043D\u0442\u043E\
      \u0432 - \u043D\u0430 \u043F\u0440\u0438\u043C\u0435\u0440 \u0431\u044B\u043B\
      \u043E \u043B\u044E\u0431\u043E\u043F\u044B\u0442\u043D\u043E \u0443\u0437\u043D\
      \u0430\u0442\u044C, \u0447\u0442\u043E \"D4\" \u043C\u043E\u0433\u043B\u0430\
      \ \u0438\u0437\u043D\u0430\u0447\u0430\u043B\u044C\u043D\u043E \u0432\u044B\u0439\
      \u0442\u0438 \u043D\u0435 \u0442\u043E\u043B\u044C\u043A\u043E \u043D\u0430\
      \ \"Xbox One\".\n\n\u0412 \u0438\u0442\u043E\u0433\u0435 \u0430\u0440\u0442\u0431\
      \u0443\u043A \u043D\u0435 \u0432\u044B\u0433\u043B\u044F\u0434\u0438\u0442 \u0447\
      \u0435\u043C-\u0442\u043E \u0442\u043E\u043B\u0441\u0442\u044B\u043C, \u043D\
      \u043E \u0435\u0441\u043B\u0438 \u0432\u0430\u043C \u043F\u043E\u043D\u0440\u0430\
      \u0432\u0438\u043B\u0430\u0441\u044C \u0441\u0430\u043C\u0430 \"D4\" \u0438\
      \ \u0432\u0430\u043C \u0438\u043D\u0442\u0435\u0440\u0435\u0441\u043D\u044B\
      \ \u043A\u0430\u043A\u0438\u0435-\u0442\u043E \u043C\u0430\u043B\u0435\u043D\
      \u044C\u043A\u0438\u0435 \u043F\u043E\u0434\u0440\u043E\u0431\u043D\u043E\u0441\
      \u0442\u0438 \u0438 \u043A\u043E\u043D\u0446\u0435\u043F\u0442\u044B, \u0442\
      \u043E \u0434\u0430\u043D\u043D\u043E\u0435 DLC \u0434\u043B\u044F \u0432\u0430\
      \u0441. \u041D\u043E \u043D\u0435 \u0441\u043F\u0440\u0430\u0448\u0438\u0432\
      \u0430\u0439\u0442\u0435 \u043E\u0442 \u0446\u0438\u0444\u0440\u043E\u0432\u043E\
      \u0433\u043E \u0438\u0437\u0434\u0430\u043D\u0438\u044F \u0437\u0430 \u0447\u0443\
      \u0442\u044C \u0431\u043E\u043B\u0435\u0435 100 \u0440\u0443\u0431\u043B\u0435\
      \u0439, \u043A\u0430\u043A \u043E\u0442 \u043F\u0435\u0447\u0430\u0442\u043D\
      \u043E\u0433\u043E \u0438\u0437\u0434\u0430\u043D\u0438\u044F \u0437\u0430 500\
      \ \u0440\u0443\u0431\u043B\u0435\u0439."
