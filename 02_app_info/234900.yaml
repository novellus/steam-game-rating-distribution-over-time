    reviews: "&quot;Anodyne\u2019s puzzles are old-school in the best way, requiring\
      \ NES-era logic and reasoning skills [...] The stirring, thoughtful narrative\
      \ saves the experience. At its core, Anodyne is about alienation from the real\
      \ world, particularly for gamers.&quot;<br><a href=\"https://steamcommunity.com/linkfilter/?url=https://www.polygon.com/2013/3/18/4100356/anodyne-review\"\
      \ target=\"_blank\" rel=\"noopener\"  >Polygon</a><br><br>&quot;Anodyne can\
      \ be as funny and charming as Link\u2019s Awakening on occasion, but the overall\
      \ tone is one of unease, with a subtle malevolence \u2013 the \u2018something\
      \ seems a bit off here\u2019 factor \u2013 reminiscent of the indie horror Lone\
      \ Survivor. Meaning is elusive, but themes and motifs soon begin to take form,\
      \ in a game that feels increasingly personal the more you burrow into it.&quot;<br><a\
      \ href=\"http://www.pcgamer.com/review/anodyne-review/\" target=\"_blank\" rel=\"\
      noreferrer\"  >PC Gamer</a> - 84/100"
