    about_the_game: '<h2 class="bb_tag">Enjoy the simulation of authentic medium tanks
      from 1940</h2><br>This DLC grants you access to the following Tier 0 (pre-1940)
      medium tanks:<br><ul class="bb_ul"><li>GERMAN <a href="https://steamcommunity.com/linkfilter/?url=https://wiki.wwiionline.com/view/PzKpfw_III"
      target="_blank" rel="noopener"  >Panzer III F</a><br><ul class="bb_ul"><li>Main
      gun: 3.7cm Kw.K. 36 L / 46,5<br></li><li>Coax MG: 2 x 7.92mm MG34<br></li><li>Hull
      MG: 7.92mm MG34</li></ul></li><li>BRITISH <a href="https://steamcommunity.com/linkfilter/?url=https://wiki.wwiionline.com/view/Cruiser"
      target="_blank" rel="noopener"  >A-13 Cruiser</a><br><ul class="bb_ul"><li>Main
      gun: 40mm ROQF 2pdr main gun<br></li><li>Coax MG: 7.92-mm Besa machine gun</li></ul></li><li>FRENCH
      <a href="https://steamcommunity.com/linkfilter/?url=https://wiki.wwiionline.com/view/H39"
      target="_blank" rel="noopener"  >Hotchkiss 39</a><br><ul class="bb_ul"><li>Main
      gun: canon de 37mm S.A. mle 1938<br></li><li>Coax MG: mitrailleuse de 7,5mm
      mle 1931</li></ul></li></ul>Upon purchase, these vehicles will be immediately
      available for you to access, providing supply is available at the spawn you
      have selected.<br><br><strong>downloadable content may be purchased without
      requiring a subscription!</strong> You will pay for a DLC one time and you will
      own that content indefinitely.<br>At any time, you can subscribe to gain full
      access but should you choose to unsubscribe, these DLC items will remain with
      your account, always.<br><br>The units included in this medium armor DLC are
      also available with the 30-days <a href="https://store.steampowered.com/app/667290/World_War_II_Online__STARTER/"
      target="_blank" rel="noreferrer"  >STARTER pack</a>.<h2 class="bb_tag">Controls</h2>Default
      control keys:<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/908473/extras/armor_keymap_wwiiol.png?t=1604262558"
      /><br><ul class="bb_ul"><li>Infantries can sit on your tank when you are not
      moving: they must press the &quot;j&quot; key while standing next to you<br></li><li>You
      can board a Cargo ship: press &quot;h&quot; when the hook is lowered near your
      hatch<br></li><li>All vehicles in WWII Online can be multi-crewed by two players.
      Even if your friend doesn''t own this pack he can still control the vehicle
      with you</li></ul><br>These controls can be customized through the ingame keymapper.
      If you don''t have a joystick: just configure the controls with your keyboard
      and mouse.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/908473/extras/medium_armor_wwii.jpg?t=1604262558"
      />'
