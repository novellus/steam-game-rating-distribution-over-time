    about_the_game: JunkerBot is a Single-Player Car Combat game, where you destroy,
      recycle, and replicate vehicles. <br>But why? to Decontaminate!<br><br><strong>Main
      Features:</strong><br><ul class="bb_ul"><li>3D skillful Car Combat where every
      vehicle is unique in some way.<br></li><li>Explore from a top-down perspective,
      a desert filled with enemy bases to destroy, mining outposts to take advantage
      of, and dangerous convoys.<br></li><li>8 upgradeable faction based vehicles
      to unlock and 9 unique/secret cars too.<br></li><li>Simple base building mechanics
      to manage your vehicles and unlock useful stuff like a deployable suicidal explosive
      RC car!<br></li><li>A backstory to unravel, and give context to the world. (not
      yet, I'm working on this)<br></li><li>Online Coop challenges to unlock and play
      with a friend, or alone if you want a real challenge.<br></li><li>Multiple-barreled
      mortar turrets and Land Torpedoes!</li></ul>
