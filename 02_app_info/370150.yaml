    about_the_game: "LOOP is a tranquil puzzle game, with a unique, simple, meditative\
      \ feel.<br />\r\n<br />\r\nNow includes a level generator with a possible 1\
      \ BILLION levels.<br />\r\n<br />\r\nComplete each level by swapping the hexagon\
      \ pieces until all the lines link up, revealing the final pattern.<br />\r\n\
      <br />\r\nLater levels introduce spinning pieces and colour changing pieces\
      \ also!<br />\r\n<br />\r\nInspired by Zen philosophy, the minimal UI has no\
      \ timers, move limit or score; allowing you to just relax and focus.<br />\r\
      \n<br />\r\nIncludes 100 Levels and a colour blind mode."
