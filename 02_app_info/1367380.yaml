    about_the_game: "Your country has been overrun by monsters of mysterious origin.\
      \ You are a captain in a military base under the command of a beautiful colonel.\
      \ Having lost all contact with the rest of the world, you try to lead your troops\
      \ and aid the colonel in fighting the monsters and a enemy nation to the north.<br\
      \ />\r\n<br />\r\nYou will have to gather supplies, food, and ammunition. Resource\
      \ management is important in these stringent times. Upgrade your gear to improve\
      \ and customize your combat skills. Learn the strengths and role of each class\
      \ and unit. Take care of morale. Befriend your fellow officers and turn them\
      \ into your lovers. Defend your base and country.  <br />\r\n<br />\r\nTurn-based\
      \ combat, fast-paced, tactical RPG in a post-apocalyptic environment.<br />\r\
      \n<br />\r\nNote: The game contains graphic, uncensored sexual content."
