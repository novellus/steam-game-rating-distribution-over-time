    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/977110/extras/616x353.png?t=1570117208\"\
      \ /><br><br><strong>In Elite Archery you play as an adventurer in search of\
      \ treasures and wealth! Unfortunately the natives will not let you get their\
      \ hands on their sacred treasures so easily!</strong><br><br>In order for your\
      \ arrows to reach their targets you will need to control the wind and thus change\
      \ the trajectory of the shot. By eliminating your enemies you will be able to\
      \ move from platform to platform and thus finish the levels. All levels are\
      \ different. There are a total of 100 levels in the game.<br><br><strong><i>\
      \ Will you be able to overcome all the levels? </i></strong><br><br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/977110/extras/600x38_store.png?t=1570117208\"\
      \ /><br><br><strong>Features :</strong><br><br>\u25A0 100 different levels!<br>\u25A0\
      \ Different types of enemies!<br>\u25A0 Nice decorations!<br>\u25A0 Relaxing\
      \ gameplay!<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/977110/extras/600x38_store_2.png?t=1570117208\"\
      \ />"
