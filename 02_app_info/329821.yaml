    about_the_game: Feel yourself get carried away to the exotic locations of the
      Far East.<br><br>Tales of the Far East is filled with themes that are both inspiring
      and useful. From the busy markets in the heart of the desert to the quiet solitude
      of beautiful bamboo groves, each song is a melodious journey that invokes emotion.
      The use of traditional instruments brings an air of authenticity to each piece,
      while keeping it current and ready for use in your projects.<br><br>Music preview
      on <a href="https://steamcommunity.com/linkfilter/?url=https://soundcloud.com/rpg-maker/sets/tales-of-the-far-east"
      target="_blank" rel="noopener"  >Soundcloud</a><br><br>This pack contains:<br><ul
      class="bb_ul"><li>15 music themes<br></li><li>Authentic traditional instruments
      and melodies<br></li><li>Quality compositions, using a variety of instruments
      and sounds<br></li><li><i>BONUS:</i> .mp3 and .flac formats for easy listening
      while you work or relax<br></li><li>Royalty free music to use in your commercial
      and non-commercial RPG/IG Maker projects</li></ul>
