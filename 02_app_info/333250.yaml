  data:
    about_the_game: "<h2 class=\"bb_tag\">Story</h2>  Once upon a time, there was\
      \ a great tower in the sky. People were mining crystal with delight during the\
      \ prosperous days. Until that disaster happened\u2026\u2026 Time past, the history\
      \ had been forgotten. And now, it emerged from the clouds again \u2013 the sky\
      \ tower.<h2 class=\"bb_tag\">Game</h2>  Reveal the story of the sky tower! <br><br>\
      \  Forward to the Sky is a third person action adventure game in the sky tower\
      \ ruin. You are going to collect all the crystal pieces to connect the story\
      \ and everything will be revealed once Princess reaches the top level.<h2 class=\"\
      bb_tag\">Feature</h2>  Puzzle platforming, a game features a mixture of puzzles,\
      \ action and adventure. Relaxing mood, bright art, adventurous but peaceful\
      \ music, simple control and combat. A game everyone are able to finish and provides\
      \ additional fun of difficulty to hardcore players. <br><br>  There are 6 unique\
      \ levels to be explored. Battle the elements, run through the traps and play\
      \ with interactive mechanisms to solve the puzzles. Find your path to discover\
      \ the story in the sky!"
