      \ from the Land of Sky, a nation thought to have been destroyed by the Hidden\
      \ Leaf Village long ago. To save their village, Naruto and his friends set out\
      \ to stop this new threat. During the course of the mission, Naruto crosses\
      \ paths with Sasuke, his friend who has parted ways from the Leaf Village."
