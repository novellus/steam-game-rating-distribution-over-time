  data:
    about_the_game: "As Major John \u201CDutch\u201D Cane, you're in charge of a platoon\
      \ of mercenary commandos\u2014mercenaries outfitted with experimental weaponry\
      \ the military wouldn't even dream of issuing to their troops. Lead your team\
      \ to a space station that has been overrun by mutated alien parasites. Your\
      \ orders are to take out the enemy before they have a chance to zero in on the\
      \ station's control center and threaten colonized space. Secure the station\
      \ by eliminating the alien threat, or life as you know it will cease to exist.<br><br><ul\
      \ class=\"bb_ul\"><li>10 levels of intense side-scrolling action</li></ul><ul\
      \ class=\"bb_ul\"><li>Blast through walls, ceilings, and floors to discover\
      \ secrets and power-ups</li></ul><ul class=\"bb_ul\"><li>Choose from a variety\
      \ of weapons: 20 mm pump-action shotgun, 8-meter flamethrower, plasma rifle,\
      \ machine gun, 8-foot nail gun, and more</li></ul><ul class=\"bb_ul\"><li>360-degree\
      \ range of firing motion</li></ul><ul class=\"bb_ul\"><li>From mutated beasts\
      \ to alien insects, evade 14 different types of enemies</li></ul>"
