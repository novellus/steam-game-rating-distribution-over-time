    about_the_game: <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/958480/extras/storeheader.png?t=1608883563"
      /><h2 class="bb_tag">Overview</h2><strong>A heart-pumping fusion of zombie FPS
      and erotic dating sim!</strong><br><br>A sudden pandemic has turned the world
      into a zombie-infested hellscape. <br>Seek safety with three attractive heroines!<h2
      class="bb_tag">Characters</h2><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/958480/extras/Character1_Hikari.png?t=1608883563"
      /><br><strong>Hikari Kondo</strong><br>A cheerful girl who is kind to everyone.<br>She
      was once a star track-and-field athlete, known for being an outstanding runner.<br>Even
      in difficult situations, she never forgets to encourage others!<br><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/958480/extras/Character2_Aya.png?t=1608883563"
      /><br><strong>Aya Kagano</strong><br>The party's calm leader, who was once studying
      medicine.<br>She always analyzes situations before she acts, and her instincts
      rarely seem to be wrong.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/958480/extras/Character3_Kirara.png?t=1608883563"
      /><br><strong>Kirara Suzune</strong><br>The daughter of a giant corporation's
      CEO.<br>While polite, she becomes trigger-happy in battle! There's nothing she
      loves more than her giant gun.<br>Hikari always takes care of her, almost like
      she's the party's mascot.<h2 class="bb_tag">Gameplay</h2><strong>Satisfy your
      itchy trigger finger!!</strong><br><br>Destroy zombies with a wide-variety of
      weapons!<br>You can recover your HP by having sex with the heroines.<br>Date
      the girls as the story unfolds, and see if you can satisfy everyone's needs!<h2
      class="bb_tag">Features</h2><ul class="bb_ul"><li>Three distinct, attractive
      heroines.<br></li><li>Three selectable difficulties.<br></li><li>Guns, hammers,
      and... a laser sword!? 15 powerful weapons in total!<br></li><li>8 stages, including
      a hospital, a cave, and a ruined city.<br></li><li>Various clear bonuses to
      keep you coming back for more.</li></ul>
