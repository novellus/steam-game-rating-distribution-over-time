  data:
    about_the_game: 'With <strong>All That Jazz</strong>, Paradox is introducing an
      all new kind of traffic jam in <strong>Cities: Skylines</strong>. The briefly
      internet-famous Jazz Boatman returns as DJ, so players can dig harder than a
      jackhammer at a road repair. The new All That Jazz radio station will feature
      16 new songs across several smooth genres: Classic, Latin, Funky and Chill-Out
      Jazz.<h2 class="bb_tag">Song List</h2><ul class="bb_ul"><li>1. Houston River
      Jazz Collective - 36th Street<br></li><li>2. Houston River Jazz Collective -
      Hallet''s Cove<br></li><li>3. Houston River Jazz Collective - Northern Boulevard
      Jam<br></li><li>4. Houston River Jazz Collective - The Astoria Way<br></li><li>5.  Jazz
      In-Clave - Bauza Chico<br></li><li>6. Jazz In-Clave - Habanera Big Four<br></li><li>7.
      Jazz In-Clave - Ponchando Fashion<br></li><li>8. Jazz In-Clave - Tresillo Hideaway<br></li><li>9.
      Phrase It Differently - Fusionistic Mystic<br></li><li>10. Phrase It Differently
      - 7 O''Clock<br></li><li>11. Phrase It Differently - Cracks<br></li><li>12.
      Phrase It Differently - Loveshift <br></li><li>13. The Sierra Lewis Project
      - Fiesta Siesta<br></li><li>14. The Sierra Lewis Project - A Walk In The Park<br></li><li>15.
      The Sierra Lewis Project - The Conquistador<br></li><li>16. The Sierra Lewis
      Project - Praia Verdi</li></ul>'
