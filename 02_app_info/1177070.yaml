    about_the_game: <h2 class="bb_tag">Highway Game</h2> <br>You have a new sport
      car on which you finally drive onto highway, there is a long and straight road
      ahead, so it's time to press the accelerator!<br><br>You are gaining speed and
      are not going to slow it down and to get to the finish line you have to show
      all your skills!<br><br>Avoid clashes and police, collect coins and fuel cans.<h2
      class="bb_tag">Features:</h2><ul class="bb_ul"><li> Ease of controls.<br></li><li>
      Responsive gameplay.<br></li><li> Beautiful graphics.<br></li><li> Damage system.<br></li><li>
      Nice music.<br></li><li> 9 levels.<br></li><li> Multiplayer.</li></ul>
