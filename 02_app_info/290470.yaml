    about_the_game: "Onigiri is an MMO Action RPG with a fast weapon changing battle\
      \ system.<br />\r\n Join a party of other players or travel with 8 NPC companions\
      \ on your journey. <br />\r\nWith simple controls, you can dive into the thrilling\
      \ world of Onigiri.<br />\r\n Switch between weapons to battle through the Youkai.<br\
      \ />\r\n<br />\r\nIn a Japan filled with spirits and monsters, ages ago, the\
      \ land itself was rocked by chaos. From the depths rose the terrible Kamigui\
      \ who carved a path of destruction  through all.<br />\r\n<br />\r\nThe gods\
      \ and people struggled for a century. At last, Amaterasu Oomikami, goddess of\
      \ the Sun, placed three great Seals forcing the Kamigui away and returning peace\
      \ once again.<br />\r\n<br />\r\nTime has passed, and now, one of the great\
      \ Seals has shattered. A dark force arises once more. On the far western island\
      \ of Onigashima, fate brings together a young woman and a child of the Oni.\
      \ The journey of destiny begins now!"
