    about_the_game: "<h2 class=\"bb_tag\"><strong>MAKE HEADLINES in F1\xAE 2018. </strong></h2><br><br><ul\
      \ class=\"bb_ul\"><li> F1\xAE 2018 is the official videogame of the 2018 FIA\
      \ FORMULA ONE WORLD CHAMPIONSHIP\u2122. Become immersed in the world of Formula\
      \ 1\xAE more than ever before.</li></ul><ul class=\"bb_ul\"><li>Build your reputation\
      \ both on and off the track, with time-pressured media interviews that influence\
      \ your F1 career path. Do you exhibit sportsmanship or showmanship? Will you\
      \ develop your team to the top or send your agent to target a rival team and\
      \ driver? F1 2018 puts you in control of your destiny.<br>o More classic F1\
      \ cars than ever before<br>o The most accurate F1 car simulation model yet<br>o\
      \ Stunning graphics and new circuits for 2018: Paul Ricard and Hockenheim </li></ul>"
