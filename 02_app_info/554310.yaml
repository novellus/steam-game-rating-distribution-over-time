details:
  data:
    about_the_game: "Get prepared for the FIRST EVER shooter game based on Rage Comics\
      \ ! Rage Wars is a well-made action game with a variety of weapons, worlds and\
      \ enemies to challenge with. <br />\r\nA game where you have either a storyline\
      \ or an Arena mode to challenge your friends over Game Center! <br />\r\nSimple\
      \ controls let you take over the battlefield easily. <br />\r\n<br />\r\nFeatures:\
      \ <br />\r\n<br />\r\n- Storyline with 30 levels, lots of enemies and cut-scenes\
      \ to catch up with dramatic story. <br />\r\n- Arena mode - Kill as much zombies\
      \ as you can. <br />\r\n- Dynamic main character facial rage expressions. <br\
      \ />\r\n- Most of Rage Faces used just in one game for your joy. <br />\r\n\
      - Lots of Y U NO, FUUUUU, and Trolling moments you will never forget. <br />\r\
      \n- Collect potatoes to unlock different weapons!<br />\r\n<br />\r\nTips: <br\
      \ />\r\n<br />\r\n- Use your RAGE button whenever you're in trouble! <br />\r\
      \n<br />\r\nSo Y U NO TRY IT OUT? <br />\r\n<br />\r\nTrue Story ;)"
