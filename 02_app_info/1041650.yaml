details:
  data:
    about_the_game: "Many years ago the Time Lord casted out his most capable and\
      \ gifted scientist because of his attempts to create the great evil. The mad\
      \ scientist disappeared underground and nobody heard of him again. But now he\
      \ has returned, with his evil serum that can liven up every object and he can\
      \ control it. The fight between the Time Lord and the scientist has begun.<br\
      \ />\r\nNow the universe is in your hands hero. Warrior, your quest is to stop\
      \ the mad scientist. You are Time Warrior Z. Your task is to overcome each challenge\
      \ that is in your way and to follow the scientist in whatever time period he\
      \ goes to. And to stop him. Will you accept the challenge warrior?<br />\r\n\
      Get into the (Slashing) game and slash your way through the different levels\
      \ with a variety of weapons.<br />\r\nFight with different weapons in every\
      \ level.<br />\r\nChallenge yourself and your reactions with the expert complexity.<br\
      \ />\r\nDon\u2019t let the scientist escape!"
