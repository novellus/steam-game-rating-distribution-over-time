details:
  data:
    about_the_game: "Say goodbye to southern hospitality in the backwoods of America.<br><br><i>The\
      \ Swine</i> is a short horror experience (under an hour) that explores isolation,\
      \ witchcraft, and unforeseen consequences in your rural homestead. <br><br><ul\
      \ class=\"bb_ul\"><li>Explore your home and property as it changes day-by-day.<br></li><li>Find\
      \ \u2018corrupted\u2019 Tarot cards and live through their esoteric meanings.<br></li><li>Encounter\
      \ the occult group \u201CThe Swine\u201D and their dark methodologies.</li></ul><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1320950/extras/Swine-2020_TarotCards.png?t=1603700692\"\
      \ /><h2 class=\"bb_tag\">The Gameplay:</h2><br><strong>Immerse yourself:</strong><br><ul\
      \ class=\"bb_ul\"><li>Realistic graphics bring you closer to the terror.<br></li><li>Detailed\
      \ environments bring the story to reality (leave the lights on or off, open\
      \ all the doors and drawers, feel the dust and humidity of your old creaky house).<br></li><li>Find\
      \ small clues hidden away that hint about events to come or events of the night\
      \ before.<br></li><li>Discover a strange new breed of esoteric magic and it\u2019\
      s dark abilities<br></li><li>Talented Voice Actors bring the characters to life.</li></ul><br><strong>Fear\
      \ the unknown:</strong> Who are these people that have crashed into your quiet\
      \ life? What do they want? What twisted dogma do they believe? <br><br><strong>Genre:</strong>\
      \ A Psychological Horror <i>Walking Simulator</i> with puzzles, items, and story\
      \ elements that takes place over a week tormented in your house.<br><br><i>From\
      \ the creator of:</i><br><br><a href=\"https://store.steampowered.com/app/1058560\"\
      \ target=\"_blank\" rel=\"noreferrer\"  id=\"dynamiclink_2\" >https://store.steampowered.com/app/1058560</a><br><a\
      \ href=\"https://store.steampowered.com/app/1185470\" target=\"_blank\" rel=\"\
      noreferrer\"  id=\"dynamiclink_3\" >https://store.steampowered.com/app/1185470</a>"
