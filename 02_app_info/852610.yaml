    about_the_game: '<img src="https://steamcdn-a.akamaihd.net/steam/apps/852610/extras/Nazwa.png?t=1607556428"
      /><br><br><strong>The story of a father and son trying to survive on the stages
      of a mysterious theater.</strong><br><br><strong>Space of One Drama</strong>
      is a <strong>2D adventure game with action elements</strong>. The main character
      tries to save his son in this difficult moment of their life. However, the theatre
      is eager for drama and will do a lot to get it.<br><br><ul class="bb_ul"><li>
      Hand-drawn adventure game with a unique style<br></li><li> A story told on the
      stage of a mysterious theater<br></li><li> Logical puzzles with action elements<br></li><li>
      Full controller suport<br></li><li> And more to come!</li></ul><br><strong>-
      Stay tuned for more news coming up soon!</strong><br>- Follow <strong>Space
      of one Drama</strong> for updates and official announcements.<br><br><i>* Current
      build status: Alpha</i>'
