details:
  data:
    about_the_game: Caveman Craig is a unique strategy/survival game set in a vicious
      prehistoric world of cavemen, neanderthals, sasquatches, and <strong>freakin'
      dinosaurs</strong>! <br><br>Build up your clan and conquer the 5 tribes of boggdrop.
      You decide the fate of man as you hunt, gather, and prepare your way to victory!
      Demonstrate new skills to your cavemen so they can contribute to the survival
      of your people. Gather your brave warriors to fend off an onslaught of dinosaurs,
      and use special tools and equipment  to outsmart the rival tribes. <br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/363240/extras/raptor.png?t=1450671575"
      /><br>Featuring.. <br><ul class="bb_ul"><li>Hilariously brutal battles of rock,
      spear, and claw! Rawr!<br></li><li>Grokkloads of secret unlocks to help you
      along the way, including some really stupid cheats.<br></li><li>All the dinosaurs
      we love to fear! T-rexes, velociraptors, walruses.. wait what?<br></li><li>Lots
      of extra game-types, including custom games and survival mode.<br></li><li>Share
      the experience with your mates - compare your stats with Steam leaderboards,
      or grab a controller and play split screen co-op!<br></li><li>An epic soundtrack
      by platinum selling composer, Ricky Garcia (LaFee, Jordan Rudess).</li></ul>
