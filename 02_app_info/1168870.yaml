    review: "Bom, vamos l\xE1!\nEsse jogo me lembrou bastante o Terraria pela ambienta\xE7\
      \xE3o, Castlevania pelos inimigos, Dark Souls pela dificuldade e Metroid pela\
      \ explora\xE7\xE3o.\nEnt\xE3o ele \xE9 s\xF3 uma copia desses jogos? De forma\
      \ alguma, Mists of Noyah tem sua pr\xF3pria ess\xEAncia e constru\xE7\xE3o.\n\
      \nAlguns pontos:\n\nA jogabilidade ainda tem seus defeitos, como o direcionamento\
      \ de ataque (S\xF3 tem como atacar em um angulo), a IA dos inimigos \xE9 bem\
      \ simpl\xF3ria e o que mais me incomodou foi a IA da entidade que a Bruxa invoca\
      \ para ajudar, ela as vezes fica boiando pelo mapa e n\xE3o ataca.\nOutro ponto\
      \ que me incomoda \xE9 o Dash usando Shift, ficaria bom tamb\xE9m se fosse poss\xED\
      vel usar o Dash com double click, tipo AA ou DD.\nQuanto a parte gr\xE1fica,\
      \ os sprites est\xE3o super bem feitos e agrad\xE1veis, igualmente as anima\xE7\
      \xF5es dos personagens, j\xE1 os inimigos, acredito que exista espa\xE7o para\
      \ melhoria.\nO que mais me incomodou, e isso foi de forma absurda, \xE9 s\xF3\
      \ conseguir acessar as configura\xE7\xF5es pelo menu do jogo, faz muita falta\
      \ acessar as configura\xE7\xF5es in-game, mesmo que o jogo n\xE3o entre em pause,\
      \ j\xE1 diversos jogos sem pause com menu in-game.\n\nO jogo vale a pena? Com\
      \ certeza, principalmente se voc\xEA quiser apoiar a industria nacional, pois\
      \ a empresa que faz o jogo \xE9 do Brasil.\n\nGr\xE1ficos: 8 (Anima\xE7\xF5\
      es dos inimigos tem espa\xE7o para melhorar bastante).\nJogabilidade: 6 (Acredito\
      \ que conforme o jogo for evoluindo, esse ponto vai melhorar).\nConte\xFAdo:\
      \  10 (Estou dando nota alta nessa an\xE1lise tendo f\xE9 que o jogo n\xE3o\
      \ v\xE1 ser abandonado).\n\nAvalia\xE7\xE3o final: 8\n\nEspero voltar no futuro\
      \ e mudar minha nota para 10."
