    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1168870/extras/casualNight.gif?t=1591011149\"\
      \ /><h2 class=\"bb_tag\">The Beginning</h2> In Mists of Noyah, you start in\
      \ an abandoned fort that has been attacked and destroyed by corruption, and\
      \ you\u2019ll have to explore the world to find the inhabitants who have managed\
      \ to escape the attack, to rebuild the fort and return to war!<br><br><img src=\"\
      https://cdn.cloudflare.steamstatic.com/steam/apps/1168870/extras/Crystal.gif?t=1591011149\"\
      \ /><h2 class=\"bb_tag\">Hunt during the day, be hunted during the night</h2><strong>During\
      \ the day</strong>, you\u2019ll have to collect resources such as wood, iron,\
      \ gold, special ores, plants, food, and search for lost inhabitants of the ancient\
      \ fort!<br><br><strong>During the night</strong>, you\u2019ll have to build\
      \ defensive gates, regroup with the found inhabitants and protect yourself.\
      \ Every full moon, the demons lash out at your fort and get stronger with each\
      \ attack. If you lose the fort and can't get it back in time, you LOSE THE GAME!<br><br><strong>Main\
      \ Features</strong><br><br><ul class=\"bb_ul\"><li>Multiplayer Co-op<br></li><li>Crafting<br></li><li>RPG\
      \ Elements<br></li><li>Classes and Skills<br></li><li>Random World Generation<br></li><li>Day\
      \ and night cycle<br></li><li>Events<br></li><li>Factions<br></li><li>Professions\
      \ [Mining, Fishing, Lumber, Herboism, Cooking]<br></li><li>Rare Monsters<br></li><li>Big\
      \ Bosses</li></ul><h2 class=\"bb_tag\"> Crafting and RPG Elements </h2>Forge\
      \ and enchant your equipment and accessories, create potions, plant, cook, distribute\
      \ talent, unlock spells and skills.<h2 class=\"bb_tag\"> The fort </h2>You start\
      \ in an abandoned fort, and need as soon as possible to find all the former\
      \ residents there who fled during the corruption attack. Among the residents,\
      \ you will find soldiers, archers, engineers, mechanics, alchemists, merchants\
      \ and more.<h2 class=\"bb_tag\"> Factions </h2>The factions are smarter monsters,\
      \ who build bases to get stronger. You'll have to destroy those bases before\
      \ they create an army to attack your fort! \\<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1168870/extras/FactionBattle.gif?t=1591011149\"\
      \ />"
