    about_the_game: "In this historical fantasy visual novel, you play as the young\
      \ Chizuru, determined to find her father amidst the drama of Kyoto in the Bakumatsu\
      \ period. Romance the famous samurai of the Shinsengumi as you uncover their\
      \ dark secrets and come face to face with the mysteries of your past.\_In this\
      \ text adventure, choose from a variety of narrative choices and branching storylines\
      \ that unlock 30 different endings.<br><br>This remastered telling of the beloved,\
      \ visual novel Hakuoki series that was first developed and released in 2008\
      \ focuses on the story set in Kyoto, <i>the first part in a two-part series.</i>\
      \ Now, you can experience new characters, love interests, and episodes in the\
      \ world of Hakuoki: Kyoto Winds with updated graphics for PC in English, Japanese,\
      \ and Traditional Chinese!<br><br><strong>Key Features:</strong><br><br><i>12\
      \ Handsome Bachelors</i> - Fall in love, and choose one of 12\_bachelors (including\
      \ 6 new bachelors in this installment)\_as your love interest. Discover multiple\
      \ branching storylines and write your own history, as these warriors battle\
      \ for your heart in this historical fantasy!<br><br><i>Over 80 Hours of Romance</i>\
      \ - With over 30 different endings, immerse yourself in dramas of romance, friendship,\
      \ and betrayal. Your decisions affect your relationships, so be sure to keep\
      \ track of your narrative choices to navigate away from bad endings--and win\
      \ over his heart!  <br><br><i>Beauty at Your Fingertips</i> - Fluid animation\
      \ and vibrant art breathes life into this climatic era in Japan\u2019s history!\
      \ Then, view all of the art in a gorgeous photo gallery.<br><br><i>* Game saves\
      \ created in one language cannot be loaded while playing in a different language.\
      \ Please change the language when starting the application, in order to select\
      \ your desired language.</i><br><br><i>*Language options: Select the language\
      \ to use with the left / right keyboard or gamepad keys, or the mouse wheel.</i>"
