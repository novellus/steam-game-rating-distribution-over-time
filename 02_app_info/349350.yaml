details:
  data:
    about_the_game: "Try to escape from one of the most famous prisons in the world,\
      \ Alcatraz. Many have tried to Escape. Many have failed. Now is your chance\
      \ to add your name to this list of \u2018famous\u2019 escape attempts as you\
      \ try and escape from one of America\u2019s strongest prisons. <br />\r\n<br\
      \ />\r\nAlcatraz Federal Penitentiary has been painstakingly rebuilt in The\
      \ Escapists. Master the routine, plan your strategy and execute your very own\
      \ Alcatraz escape!<br />\r\n<br />\r\nThe Escapists is an award winning prison\
      \ break simulation that provides players the opportunity of experiencing a light-hearted\
      \ insight into everyday prison life. A strategy game of captive survival and\
      \ daring schemes, that gives you the 'freedom' to live the life of a prison\
      \ inmate, plotting and pulling off a daring escape."
