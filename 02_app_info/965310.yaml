    review: "Se consiglierei questo The settlers?\nCERTO.\nL'ultimo grande The settlers\
      \ secondo me. Ho amato il V, L'eredit\xE0 dei Re, per il suo coraggio nel cercare\
      \ di essere diverso dalla serie e di riuscire nel suo intento, creando uno dei\
      \ pi\xF9 bei RTS, giocati ancora e soprattutto a distanza di molti anni, lo\
      \ gioco con molto piacere.\nIl mio discorso \xE8 quasi uguale al VI. Anche qui\
      \ c'\xE8 una bella e lunga campagna con vari eroi (i quali dovrete scegliere\
      \ quale usare, il mio preferito \xE8 Elias) e soddisfare le svariate richieste.\n\
      Adoro giocare a questo gioco e soprattutto alle mappe dove c'\xE8 la modalit\xE0\
      \ libera, dove devi semplicemente costruire la tua citt\xE0 e soddisfare le\
      \ richieste dei cittadini.\nAttenzione per\xF2, il gioco \xE8 in inglese e online\
      \ non troverete la traduzione in ITA per questa versione (che \xE8 la History\
      \ Edition, ma solo per la Gold edition che ora non mi sembra disponibile). Questa\
      \ \xE8 una bella differenza rispetto a the settlers V (dove, anche se non c'\xE8\
      \ scritto su steam, fidatevi che l\xEC c'\xE8 la lingua italiana).\n\nIn sostanza,\
      \ un ottimo gioco, un bell'RTS con cui divertirsi. Da provare assolutamente\
      \ se siete amanti degli RTS e fan della serie"
