details:
  data:
    about_the_game: 'Tree of Savior (&quot;TOS&quot;) is an MMORPG in which you embark
      on a journey to search for the goddesses in a world in chaos. Fairy-tale like
      colors accompanied with beautiful graphics will have you savoring every precious
      moment experienced throughout your gameplay. <br><br><strong>Major Characteristics
      : </strong><br><ul class="bb_ul"><li>Distinct Art Style <br></li><li>Massive
      Freedom of Choice - develop your own playstyle<br></li><li>Team Battle League
      (PVP Content) - Joust your skills with others in the arena!<br></li><li>Guild
      Wars (GvG Content) - No place is safe from enemy guild members, in the open
      field or even in instance dungeons!</li></ul><br><strong>Style : </strong><br><ul
      class="bb_ul"><li>Cute and charming looking characters and background <br></li><li>Diverse
      costumes and expressions</li></ul><br><strong>Scale : </strong><br><ul class="bb_ul"><li>Numerous
      character classes, 8 ranks - Enough class and rank combinations to keep you
      tinkering for your exact build<br></li><li>Hidden/advanced classes achieved
      only through special requirements<br></li><li>Diverse themes comprising a multitude
      of worlds and levels<br></li><li>Abundant field and dungeon contents and hidden
      quests<br></li><li>More than 200 unique boss monsters</li></ul><br><strong>Freedom
      of Choice : </strong><br><ul class="bb_ul"><li>Different jobs, skills, and stats
      giving possibility to a variety of combinations <br></li><li>No fixed route,
      choose which path you wish to take</li></ul><br><strong>Community : </strong><br><ul
      class="bb_ul"><li>The community can be accessed anytime no matter where you
      may be<br></li><li>Automatic Party Finding - Form parties with nearby players
      that will automatically disband when far apart</li></ul><br><strong>Raids :
      </strong><br><ul class="bb_ul"><li>Give low-level characters opportunities to
      join raids even at early stages of game play <br></li><li>Servers use active
      matchmaking to call for automatic party finding</li></ul><br><strong>Statistics
      : </strong><br><ul class="bb_ul"><li>Information is accumulated and posted to
      show rankings for almost everything in-game<br></li><li>The statistics provided
      allow players to see how other players are doing</li></ul>'
