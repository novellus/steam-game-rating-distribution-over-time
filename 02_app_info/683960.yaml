    review: "[h1]Gameplay[/h1]\nBei Tower and Guardian handelt es sich um eine Art\
      \ Tower Defense Game bei dem vordefinierte Wellen von Gegnern vordefinierte\
      \ Wege ablaufen. Das Ziel ist es durch den bau von t\xFCrmen auf vordefinierten\
      \ Punkten alle Gegner zu t\xF6ten bevor sie das Ziel erreichen.\n\n[h1]Sprache[/h1]\n\
      Das Spiel ist komplett Chinesisch und hat keine andere Sprache[/h1]\n\n[h1]Wellendesign[/h1]\n\
      Das Wellendesign ist eher Langweilig, so gibt es vll ca 5 verschiedene Monster\
      \ welche keinerlei gro\xDFe Unterschiede haben ausser der Anzahl der Lebenspunkte.\n\
      \n[h1]Turmbau[/h1]\nDer Turmbau ist das wohl schlechteste was ich je gesehen\
      \ habe. Man hat vordefinierte Puntke auf denen man T\xFCrme bauen kann, jedoch\
      \ wei\xDF man weder wieviel es kostet noch welcher Turm gebaut wird da es kein\
      \ baumen\xFC gibt sondern einfach ein vordefinierter Turm entsteht welcher keinerlei\
      \ bekannt Daten hat.\nDie T\xFCrme kann man scheinbar auch Upgraden wenn man\
      \ draufklickt und zuf\xE4llig (Da Kosten unbekannt) genug Punkte hat, jedoch\
      \ auch hier weiss man nicht was es bringt und man merkt auch nichts.\n\n[h1]Leveldesign[/h1]\n\
      Das Leveldesign ist eher Langweilig. Gesamt gibt es nur 3 Level welche man alle\
      \ drei oben in den Shopscreenshots sehen kann. (2 Lilane und 1 Weisses)\n\n\
      [h1]Schwierigkeitsgrad[/h1]\nDer Schwierigkeitsgrad ist Unterirdisch leicht,\
      \ Ich hatte in keinem der Level ein auch nur ann\xE4herndes Gef\xFChl in gefahr\
      \ zu kommen\n\n[h1]Spielzeit[/h1]\nDie Spielzeit ist extrem kurz. Pro Level\
      \ braucht man ca 1-2 Minuten, nach ca 5-6 Minuten hat man das Spiel durch.\n\
      \n[h1]Sonstiges[/h1]\nDas Spiel ist hier auf Steam als Full release erschienen,\
      \ jedoch erscheint gleich am Anfang des Spieles ein bildschirm (Der einzige\
      \ Englische Text den es gibt) eine Meldung das das SPiel noch im Beta Status\
      \ ist.\n\n[h1]Fazit[/h1]\nEin Spiel das sich ohne Angabe auf der Shopseite im\
      \ Beta Status befindet, nur 5 Minuten dauern, nur auf Chinesisch verf\xFCgbar\
      \ ist und eigentlich keinerlei Gameplay besitzt ausser ein paar Felder anzuklicken.\
      \ Das SPiel bietet eigentlich garnichts ausser dem k\xFCrzesten Clicker Game\
      \ Modus der Welt. Selbst die meisten absolut misserablen Achievement Hunter\
      \ Games besitzen mehr Content als dieses Spiel.\nFINGER WEG!!!"
