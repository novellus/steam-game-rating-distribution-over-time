    about_the_game: This is a short exciting hardcore puzzle-platform game about a
      <strong>lonely robot</strong>, which tries to find his master. To go all the
      way you'll have to look for the master in two dimensions at the same time. Parallel
      world module will help to overcome any obstacles! <br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/491010/extras/inv.png?t=1595371232"
      /><br><br><ul class="bb_ul"><li>unusual gameplay, travel through two worlds
      to reach the goal;<br></li><li>game possibilities increase as you progress through;
      <br></li><li>70 levels in five worlds; <br></li><li>a touching plot;<br></li><li>original
      soundtrack</li></ul>
