    about_the_game: "<a href=\"https://steamcommunity.com/linkfilter/?url=https://szeiner.com/forum/\"\
      \ target=\"_blank\" rel=\"noopener\"  ><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/503010/extras/azulgar_community.png?t=1609496017\"\
      \ /></a><br><br>Azulgar is an procedurally generated open world space sandbox\
      \ survival game inspired by legendary game Freelancer. By buying an open alpha\
      \ you will support us in the developement of the new game features such as mining\
      \ minerals from planets and asteroids, new weapons and hopefully soon even the\
      \ whole game! But even now the game has a lot to offer, players can customise\
      \ their own spaceships, exploring the vast universe of Azulgar and compete or\
      \ cooperate with other players thanks to optional multiplayer.<h2 class=\"bb_tag\"\
      >OUR WORK :</h2><ul class=\"bb_ul\"><li><a href=\"https://steamcommunity.com/linkfilter/?url=https://trello.com/b/SsTMFNnD/azulgar-roadmap\"\
      \ target=\"_blank\" rel=\"noopener\"  >ROADMAP</a><br></li><li><a href=\"https://steamcommunity.com/linkfilter/?url=https://szeiner.com/forum/index.php?forums/bug-reports.20/\"\
      \ target=\"_blank\" rel=\"noopener\"  >REPORT A BUG</a></li></ul><h2 class=\"\
      bb_tag\">GAME FEATURES:</h2><br><ul class=\"bb_ul\"><li>Multiplayer<br></li><li>Create\
      \ own dedicated server<br></li><li>Procedurally Generated Locations<br></li><li>Build\
      \ Your Own Ship<br></li><li>Combat system</li></ul><br>Thank you in advance\
      \ for your support and we can\xB4t wait to see you in the interesting universe\
      \ of Azulgar: Star Commanders."
