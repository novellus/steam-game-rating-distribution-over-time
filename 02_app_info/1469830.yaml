    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1469830/extras/Plot.png?t=1609625809\"\
      \ /><br>Viruses and anti-viruses have been natural enemies since the dawn of\
      \ time. Attack the mainframes of charities mercilessly, on orders from your\
      \ sinister creator that seem strange - maybe even unethical? In the process,\
      \ earn your Creator's grudging indifference. And new hats!<br><br>Replicate\
      \ yourself inside the servers of charities, from Food For Orphans, to the WWWF:\
      \ the World Wildlife Wrestling Federation, further devastating their ability\
      \ to care for the poorest in society. Battle with antiviruses and your own moral\
      \ compass to determine the fate of their donors' vast piles of cash. After all,\
      \ what even is morality? Can you sell it?<br><br>Trap patrolling antiviruses\
      \ in a deadly game of cat and significantly better armed cat! And watch as a\
      \ charity that failed to update their antivirus software falls for the oldest\
      \ trick in the book: superior tactics and firepower. Then the charity that makes\
      \ the antivirus fires another employee.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1469830/extras/Features.png?t=1609625809\"\
      \ /><br><ul class=\"bb_ul\"><li>Mysterious levels shrouded in darkness, thoughtful\
      \ puzzles testing your planning and reflexes, and all-out hectic gauntlets<br></li><li>Selection\
      \ of weapons to slice vast clusters of antivirus drones into chunks of debris<br></li><li>Control\
      \ the look of your virus, make a vicious spiky aesthetic or a apparently hapless\
      \ cuddly neon one \u2013 that remains heavily armed!</li></ul><br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/1469830/extras/Misc.png?t=1609625809\"\
      \ /><br>Sometimes the exchange of gunfire between viruses and antiviruses inside\
      \ a computer is audible, but we mistake it for the sound of the fan."
