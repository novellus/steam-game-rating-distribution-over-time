    about_the_game: <h2 class="bb_tag">Backstory</h2><br>Marine and her friends are
      back!<br>Time is running out for the showdown and the Lords of Mystrock are
      nastier than ever - but Marine has other priorities!<br>She has to explore the
      Eastern part of the world with the hope to find new warriors! But little does
      she know that she is going to be sidetracked in order to help some of her friends!<br>What
      will happen next? Will Jeanne be back? Is Bokden still as elusive as ever? Play
      and find out!<br><br>Millennium 3 features 40 quests, 32 secret rooms, up to
      11 animals kings and a whooping 20-30 hours of gameplay! <br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/298830/extras/millennium-3-promo-256.png?t=1571731161"
      /><h2 class="bb_tag"> </h2><h2 class="bb_tag">Details</h2><br>Millennium 3 is
      the third episode of <a href="https://steamcommunity.com/linkfilter/?url=http://www.aldorlea.org"
      target="_blank" rel="noopener"  >Aldorlea</a>'s flagship series (the makers
      behind The Book of Legends, Moonchild, Dreamscape, 3 Stars of Destiny, Asguaard,
      Undefeated etc.).<br>Featuring an immersive story, this game is a fantastic
      chapter to a series <a href="http://steamcommunity.com/sharedfiles/filedetails/?id=92968395"
      target="_blank" rel="noreferrer"  >greenlighted by the Steam community</a> that
      spans over 5 episodes and features more than 20 characters in total.<h2 class="bb_tag">
      </h2><h2 class="bb_tag">Key Features</h2><br><ul class="bb_ul"><li>40+ achievements
      to unlock - can you get them all?<br></li><li>4 levels of difficulty - choose
      your difficulty and enjoy replaying the game at its most challenging<br></li><li>Choose
      visible or invisible monsters - cater to the encounter style you prefer<br></li><li>Optional
      guiding arrows - enjoy the game without the worry of having to look up a walkthrough
      or guide<br></li><li>Dozens of secret rooms - for those who like to explore
      and discover every secret<br></li><li>40 quests - easy request from a villager
      or very tricky riddle to solve, help people as you progress in your adventure<br></li><li>Battle
      superb monsters including 11 Animal Kings - they are the most dangerous and
      feared creatures out there, so beware<br></li><li>Gorgeous retro graphics and
      musics - Millennium features high production values in its genre, all for your
      enjoyment<br></li><li><a href="https://steamcommunity.com/linkfilter/?url=http://www.rpgfan.com/features/go2009/indie.html"
      target="_blank" rel="noopener"  >RPG Fan's Indie RPG of the Year 2009</a></li></ul><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/298830/extras/millennium-3-promo-256-b.png?t=1571731161"
      /><h2 class="bb_tag"> </h2><h2 class="bb_tag">Best-Selling Games by Aldorlea</h2><br><a
      href="http://store.steampowered.com/app/277470" target="_blank" rel="noreferrer"  id="dynamiclink_3"
      >http://store.steampowered.com/app/277470</a><br><a href="http://store.steampowered.com/app/332380"
      target="_blank" rel="noreferrer"  id="dynamiclink_4" >http://store.steampowered.com/app/332380</a><br><a
      href="http://store.steampowered.com/app/370670" target="_blank" rel="noreferrer"  id="dynamiclink_5"
      >http://store.steampowered.com/app/370670</a><h2 class="bb_tag"> </h2><h2 class="bb_tag">Aldorlea
      Useful Links</h2><br><ul class="bb_ul"><li><a href="https://steamcommunity.com/linkfilter/?url=http://www.aldorlea.org/"
      target="_blank" rel="noopener"  >Official Website</a> (contains 100+ games including
      all 15+ Aldorlea Games released to date)<br></li><li><a href="https://steamcommunity.com/linkfilter/?url=http://www.aldorlea.org/officialsite/phpBB3/"
