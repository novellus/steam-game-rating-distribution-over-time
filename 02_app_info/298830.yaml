    short_description: Time is running out for Marine and her friends. She needs to
      find warriors at all costs, but all she seems to stumble into is a mermaid,
      a werewolf, a dragon and hordes of crazy orcs... can you get her out of trouble,
      in one of the best episodes of the award-winning Millennium series?
