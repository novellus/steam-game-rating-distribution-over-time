  data:
    about_the_game: "Set in the year 2037, in a post apocalyptic world, 11 years after\
      \ humanity has fallen and left forgotten.<br />\r\nDiscover what really happened,\
      \ what happened to everyone and where did the machine come from.<br />\r\nYou\
      \ the player take on the role of one of the last humans left on Earth, the Universe\
      \ for all you know.<br />\r\nThe path in front of you seems clear,<br />\r\n\
      Evade or fight your way through mechanical enemies, make a friend or keep to\
      \ yourself,<br />\r\nbetray or be betrayed. Help, plunder, steal or murder.<br\
      \ />\r\nLoose your humanity or remember who you where but above all do what\
      \ you need to survive.<br />\r\n<br />\r\nAnd remember, not everyone is your\
      \ enemy but not everyone is your ally.<br />\r\n<br />\r\nShape your world and\
      \ become.<br />\r\n<br />\r\nWho will you be..?"
