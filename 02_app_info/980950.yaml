    about_the_game: 'Inspired by the heyday of 8-bit arcade gaming, Crome: Before
      Purgatory is an intense space shoot em'' up experience. Play as the Galactic
      Consul''s best star pilot, Crome, and fend off endless hoards of invaders and
      the mysterious force known as the &quot;Death Comet&quot; while competing for
      the top score on the global leaderboard.<br><br>Prequel to the much anticipated
      Super Crome (early access in 2019).<br><br>OST all done by Jordan Dube and can
      be found at <a href="https://steamcommunity.com/linkfilter/?url=https://jordandube523.bandcamp.com/album/crome-before-purgatory-original-game-soundtrack"
      target="_blank" rel="noopener"  >https://jordandube523.bandcamp.com/album/crome-before-purgatory-original-game-soundtrack</a><h2
      class="bb_tag">Features</h2><ul class="bb_ul"><li> 9 uniquely handcrafted enemies.<br></li><li>
      Dynamic waves to ensure a fresh and challenging experience.<br></li><li> An
      ever changing boss fight. The &quot;Death Comet&quot; grows stronger and acquires
      new attacks every time you fight them.<br></li><li> Level up your ship with
      the more enemies you take down.<br></li><li> Online leaderboard support.<br></li><li>
      Achievement support.</li></ul>'
