  data:
    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1125090/extras/Steam_Featured_616x.jpg?t=1593221577\"\
      \ /><br>It was only a year ago when a little known (but ambitious) indie MMO\
      \ hit Steam, it\u2019s been a year full of ups and downs (mostly ups) and OWW\
      \ is a little less \u2018little known\u2019 yet more ambitious than ever.  <br><br>To\
      \ celebrate our first birthday we\u2019re releasing our first-ever DLC pack,\
      \ it includes: <br><ul class=\"bb_ul\"><li> The <strong>official soundtracks</strong>\
      \ (17 tracks) in MP3 and FLAC formats + \u2018secret\u2019 <strong>bonus track</strong>\
      \ \u2018Electrify my soul\u2019 (the one from the ads). <br></li><li> A collection\
      \ of <strong>5 masks</strong> (3 masks and 2 unique headphones) that will never,\
      \ ever, be available elsewhere. <br></li><li> <strong>Special </strong>orange\
      \ avatar <strong>background </strong>in chat and in-game social profile, in\
      \ case the masks aren\u2019t enough to stand out from the crowd.<br></li><li>\
      \ A <strong>unique </strong>framed record <strong>vinyl asset</strong> that\
      \ can be placed (almost) anywhere</li></ul>Each DLC comes with a warm fuzzy\
      \ feeling knowing you\u2019ve helped the game, devs, and art-loving AI behind\
      \ it to pay for coffee, cloud servers and to expand what games can be and do\
      \ in society. <br><br><strong>Thank you for supporting the Stikipixels and helping\
      \ us grow the Artiverse one frog at a time. </strong><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1125090/extras/dlcpromo1.jpg?t=1593221577\"\
      \ /><br><br>The soundtrack contains the following tracks in both MP3 and FLAC\
      \ format <br><ul class=\"bb_ul\"><li>Black<br></li><li>Blue No.3<br></li><li>Brown<br></li><li>Bruno\
      \ Grife feat. Femme Memoir-Electrify my soul<br></li><li>Celestial Blue<br></li><li>Emerald<br></li><li>Gold<br></li><li>Green\
      \ No. 4<br></li><li>Grey<br></li><li>Orange Bloom<br></li><li>Orange No. 5<br></li><li>Purple<br></li><li>Serene\
      \ Green<br></li><li>Strawberry<br></li><li>Superabundant Blue<br></li><li>White<br></li><li>Yellow</li></ul><br>Track\
      \ files will be located in the Steam directory. (Steam\\steamapps\\common\\\
      Occupy White Walls\\OWW Game soundtrack - Year One)"
