details:
  data:
    about_the_game: 'Have you ever been driven mad by a mosquito? Trade places with
      him and make human go crazy. Use your annoying bzzz sound, make pranks on him,
      destroy his items, make his life a living hell. Human explores many locations,
      egypt, trying to sleep on bed after hard work, going on a vacation, but he can''t
      never relax. It is your duty to be the most annoying mosquito that ever lived.
      You can choose from many pranks. Every pranks triggers funny voice reaction
      of an angry human. It is the best sound for the annoying mosquito. The only
      thing that matters is making this humans face very red from anger, so you can''t
      let him rest. Zero mercy. 8 different maps to make pranks on: boss''s home,
      boat, tropical island, egyptian tomb, mental asylum, castle, morgue, sci-fi.<br>Make
      his face turn red from anger.<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1008390/extras/df.png?t=1550149289"
      /><br>If his face is relaxed, it is bad.<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1008390/extras/0.png?t=1550149289"
      /><br>If his face is flushed red with anger, it is good.<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1008390/extras/8.png?t=1550149289"
      /><br><br>Controls:<br>Left-Mouse Click take and use items<br>Right-Mouse Click
      drop item and make bzzz sound<br>Fly to fire to ignite taken item'
