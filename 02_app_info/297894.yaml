    about_the_game: 'An additional playable scenario for the title &quot;Nobunaga''s
      Ambition: Souzou.&quot; This scenario centers around the bold and ambitious
      One-Eyed Dragon, Masamune Date, and his heroic gamble to seize control of the
      land. Sick of ceaseless war and false truces, he vows to make his move, from
      Oshu in the far north. This is a story of the passion and unbridled ambition
      of one who looks beyond just his own lands, but also across the seas.'
