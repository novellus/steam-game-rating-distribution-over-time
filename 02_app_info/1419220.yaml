    about_the_game: 'The <i>Way Walkers: University</i> epic continues in the second
      part of the Tar''citadel trilogy by author J. Leigh!<br><br>Picking up right
      where you left off in part one, the city and school are still in shock from
      the mysterious attacks, and the question on everyone''s mind is...who was behind
      them, and why? Choose for yourself: will you be drawn into the hunt to discover
      the truth, or simply try to have a normal life in this city of Talents?<br><br>Will
      you excel in your Ability classes, and survive the complex hallways and their
      many magical surprises? Can you piece together the clues, and begin to discover
      the truth behind Illyan Giesi? Will you be able to balance your relationships
      between Jun and Sem, or will friendships crumble while rivalries deepen to hatred?
      Can you win the fight for a friend''s soul, or risk losing them forever?<br><br>Finally,
      can you face what might be your greatest challenge of all in Tar''citadel....
      dating?'
