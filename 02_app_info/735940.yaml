details:
  data:
    about_the_game: "On a spring day when the cherry blossoms have started to fall,\
      \ the na\xEFve princess of a small country, Lion begins her days at a school\
      \ in Hokkaido. The school houses a special facility run by ALCA that trains\
      \ Logicalists who protect the peace of the world. Lion has a lot of unique classmates\
      \ in Class 1-S, including Nina, a Logicalist. This is the story of the energetic\
      \ and adorable days the Logicalists-in-training spend together. It\u2019s time\
      \ to Trance!"
