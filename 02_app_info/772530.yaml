    reviews: "\u201CThe best thing about Crayola Scoot is it introduces us to a new\
      \ mixture of genres that makes both of them better\u201D<br>9/10 \u2013 <a href=\"\
      https://steamcommunity.com/linkfilter/?url=http://www.familyfriendlygaming.com/Reviews/2018/Crayola%20Scoot.html\"\
      \ target=\"_blank\" rel=\"noopener\"  >Family Friendly Gaming</a><br><br>\u201C\
      Crayola Scoot is a deceptively deep and innovative game that evokes the best\
      \ of series like Tony Hawk's Pro Skater and Splatoon and wraps it all up in\
      \ a single package that is an absolute blast\u201D<br>8.9/10 \u2013 <a href=\"\
      https://steamcommunity.com/linkfilter/?url=http://switchjoy.net/reviews/crayola-scoot-review/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Switch Joy</a><br><br>\u201CCrayola Scoot\
      \ is truly the definition of a hidden gem.\u201D<br>8.3/10 \u2013 <a href=\"\
      https://steamcommunity.com/linkfilter/?url=http://vgculturehq.com/crayola-scoot-review-nintendo-switch/\"\
      \ target=\"_blank\" rel=\"noopener\"  >VGCultureHQ</a><br>"
