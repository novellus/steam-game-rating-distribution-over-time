  data:
    about_the_game: "The battle for the Crayola Color Cup is on! So get ready to trigger\
      \ traps with a tailwhip, spray on a speed boost and out-combo the competition\
      \ \u2013 right to the last second. To be champion you\u2019ll need to beat the\
      \ Scoot Legends in a rainbow of team and solo events like Splatter Tag, Trick\
      \ Run and the classic Game of S.C.O.O.T. Or grab your friends for a split screen\
      \ color clash, with 4-player fun to make any party pop. Just remember, bigger\
      \ stunts mean more color \u2014 and in Crayola Scoot, color can change the world\
      \ in impossible ways!<br />\r\n<br />\r\nFeatures<br />\r\n\u2022\tCreate your\
      \ own Crayola Scoot character and start your journey to becoming a scooter legend<br\
      \ />\r\n\u2022\tPerform insane tricks and jumps to splash your color and activate\
      \ traps, boosts and shortcuts<br />\r\n\u2022\tUpgrade your scooter and your\
      \ rider\u2019s style as you rise to fame and challenge for the championship<br\
      \ />\r\n\u2022\tKeep it fresh with 6 team and solo events including Color Frenzy,\
      \ Crazy Crayons, Splatter Tag, S.C.O.O.T. and Trick Run<br />\r\n\u2022\tChallenge\
      \ the outrageous Scoot Legends for the Crayola Color Cup on 12 parks across\
      \ 3 worlds<br />\r\n\u2022\tSplat your friends in 4-player split-screen battles"
