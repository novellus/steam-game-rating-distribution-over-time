  data:
    about_the_game: "Bring new life to your games with these 24 brand-new characters\
      \ just waiting to fill out your party\u2019s roster!<br><br>All of the graphics\
      \ are provided to you; it is up to you to tell their story. These characters\
      \ can be freely mixed and matched with those from the <a href=\"http://store.steampowered.com/app/249921/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Main Party Pack I</a> and can be used\
      \ in conjunction with any PVGames resource bundles.<br><br>Each character contains\
      \ the following:<br><ul class=\"bb_ul\"><li>4-Direction Sprite Sheet with 3\
      \ &amp; 8 Frames of Animation<br></li><li>8-Direction Sprite Sheet with 3 &amp;\
      \ 8 Frames of Animation<br></li><li>4 &amp; 8 Direction Running Sprite Sheet\
      \ with 8 Frames of Animation<br></li><li>Down-Poses Sprite Sheet in 4 Directions<br></li><li>Front-View\
      \ Battler<br></li><li>96x96 Face Graphic<br></li><li>271x291 Message Bust Graphic<br></li><li>Large\
      \ Full-Body Portrait<br></li><li>Animated Battler Sprite Sheet! Check out the\
      \ video to see how they look!<br></li><li><strong>Bonus:</strong> Zombie animated\
      \ battler sprite sheet, Script for RPGMaker VX Ace and over 60 bonus animated\
      \ battler sprite sheets and 6 music tracks in OGG format from Elija Mills!</li></ul>"
