    about_the_game: "A new heroic dragon and rider are taking to the skies and only\
      \ you can help them defeat the evil villains who destroyed a dragon sanctuary\
      \ created by Hiccup and Toothless. When the island of Havenholme is found in\
      \ ruins, mysterious survivors emerge as unlikely future heroes. \_Scribbler\
      \ is a scholar who cannot remember his past while Patch is a unique breed of\
      \ dragon, a \u201Cchimeragon,\u201D who harnesses new, unexpected powers they\
      \ both discover along the way. Together they must explore new islands, battle\
      \ fierce enemies, and piece together lost memories that will reveal the strange\
      \ truth about Patch\u2019s origin and why the villain, Eir, will stop at nothing\
      \ to recapture him.<br />\r\n<br />\r\nPrepare for a story of fire and friendship\
      \ that you won\u2019t forget. Meet your favorite DreamWorks Dragons characters\
      \ like Hiccup, Astrid, Gobber and more. Complete quests in locations like Valka\u2019\
      s Mountain, alongside a host of newly discovered islands, such as Blood Briar\
      \ Island. Go up against fearsome boss dragons and defeat the Dragon Trappers\
      \ who will stop at nothing to capture Patch. \_Unlock more of Patch\u2019s incredible\
      \ hidden abilities to free captured dragons and stop Eir from carrying out her\
      \ evil plans. \_Throughout your adventure, you\u2019ll discover there\u2019\
      s one thing even stronger than the ultimate chimeragon: the bond between a dragon\
      \ and its rider.<br />\r\n<br />\r\n\u2022\tA NEW ADVENTURE: Recover Scribbler\u2019\
      s lost memories as you forge a friendship with Patch, his ultimate hybrid dragon<br\
      \ />\r\n\u2022\tBATTLE: Unlock powerful abilities and take on fearsome foes<br\
      \ />\r\n\u2022\tEXPLORE: Fly to new and familiar locations including Havenholme,\
      \ Valka\u2019s Mountain and Blood Briar Island <br />\r\n\u2022\tSOLVE PUZZLES:\
      \ Swap between Scribbler and his dragon Patch to conquer obstacles"
