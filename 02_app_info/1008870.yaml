    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1008870/extras/Excive--Steam-gif-2.gif?t=1583292647\"\
      \ /><br><br>Robotization has reached a brand new level \u2013 now the robots\
      \ manufacture themselves. Corporations build on the separate planets the factories,\
      \ operated by artificial intelligence, and simply assign orders for the manufacture\
      \ of particular models. Sometimes artificial intelligence recognises itself\
      \ as an individual and runs out of control. In this case they bring the guys\
      \ from the squad Exive to settle the problem.<br><br>You operate a prototype\
      \ of an upgraded robotized new model combat complex Exive A-1000. Your task\
      \ is easy \u2013destroy everything up to the very last mechanism or the chip.\
      \ Those who follow you would forward the left rubbish for processing. By the\
      \ way - the robots know about your mission and have rebuilt the production lines\
      \ to the military models \u2013 this mission is not likely to be easy. Try to\
      \ stay alive in the new prototype- it must be tested under the combat conditions\
      \ and not be turned into the scrap.<br><strong><h2 class=\"bb_tag\">Game features:</h2></strong><br><ul\
      \ class=\"bb_ul\"><li>tornado rhythm, action, action and once again action<br></li><li>5\
      \ primary and 2 secondary types of weapons<br></li><li>4 episodes with 3 spacious\
      \ levels in each one<br></li><li>an old school style has reached a brand new\
      \ level<br></li><li>Pure hardcore. Not the tiresome complexity, but a gameplay\
      \ , requiring practice and skills<br></li><li>elaborated levels with an excellent\
      \ balance<br></li><li>original customised music tracks create an awesome atmosphere</li></ul><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1008870/extras/Excive--Steam-gif-1.gif?t=1583292647\"\
      \ />"
