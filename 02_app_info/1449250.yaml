    about_the_game: "As a historical novel with interaction and multiple endings,\
      \ the story is connected with several real events happened in  1970s, trying\
      \ to figure out how power changed and what was the driven energy of those social\
      \ movements. <br />\r\n<br />\r\nAs a journalist, you can influence public opinion\
      \ by choosing different tittle and photograph, which will lead to different\
      \ endings. <br />\r\nWhat is behind the establishment of ICAC?<br />\r\nWhere\
      \ should you set the boundaries between public security and freedom of speech?<br\
      \ />\r\nHow will you write about teenagers destroying 7 vehicles during Christmas\
      \ Eve?<br />\r\nWhat is right? <br />\r\nTo what extend you can make a difference?<br\
      \ />\r\nAnd what are you willing to sacrifice for it?"
