    about_the_game: "<strong>The Convenience Store | \u591C\u52E4\u4E8B\u4EF6</strong>\
      \ is a J-horror game about a college girl on a night shift. <br>From the creators\
      \ of <a href=\"https://store.steampowered.com/app/1162680/Stigmatized_Property/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  id=\"dynamiclink_3\" >https://store.steampowered.com/app/1162680/Stigmatized_Property/</a>\
      \ <a href=\"https://store.steampowered.com/app/1185160/Inunaki_Tunnel/\" target=\"\
      _blank\" rel=\"noreferrer\"  id=\"dynamiclink_4\" >https://store.steampowered.com/app/1185160/Inunaki_Tunnel/</a>\
      \ <a href=\"https://store.steampowered.com/app/1147960/Okaeri/\" target=\"_blank\"\
      \ rel=\"noreferrer\"  id=\"dynamiclink_5\" >https://store.steampowered.com/app/1147960/Okaeri/</a><br><br><strong>Key\
      \ Features:</strong><br><br><strong>Immersive experience</strong>: An atmospheric,\
      \ photo-realistic graphics intensifies the horror experience.<br><br><strong>VHS\
      \ film aesthetic</strong>: VHS aesthetic emulates look and feel of CRT screens\
      \ including phosphor screen trail and bleeding, VHS tape noise, interlacing,\
      \ and jitter in the analog video signal adding extra immersion to the horror\
      \ experience.<br><br><strong>Gameplay</strong>: This game is primarily a &quot;walking\
      \ simulator&quot; genre with puzzle-solving elements.<br><br><strong>Psychological\
      \ horror</strong>: The game will drive you insane.<br><br><strong>Japanese Theme</strong>:\
      \ Environment art inspired by Japanese horror films. <br><br><strong>2 endings</strong>:\
      \ There are good and bad.<br><br><i>The Convenience Store | \u591C\u52E4\u4E8B\
      \u4EF6 is a short game. The game is about 40 minutes long.</i><br><i>VHS effects\
      \ can be turned off in the options menu.\u200B</i>"
