    about_the_game: 'TDP5: Arena - the outstanding Free-To-Play 3D online shooter
      game with RPG elements, styled as 2D platformer. <br>The game will immerse you
      into the world of underground fightings of Darkness Project.<br>Different game
      modes and wide choose of weapons will not leave you indifferent, and rating
      system, unique talents plus<br>other very interesting features of this game
      certainly do not make you bored!<br><br><br><ul class="bb_ul"><li> Flexible
      talent system - there are 211 unique talents! Design your fighter by choosing
      the most important ones!<br></li><li> The achievement system - 390 achievements
      that will surprise you!<br></li><li> Dynamic Rating system - Play better than
      the others and receive rewards for that!<br></li><li> Flexible leaderboard -
      Now each player has a chance to find out where they will be better than the
      rest! <br></li><li> The friendly shop - you can either rent or buy good weapons
      that you liked!<br></li><li> System implants<br></li><li> Various amplifiers<br></li><li>
      More than 50 types of weapons<br></li><li> Interesting game modes - DM, TDM,
      CTF, DOM, ELM</li></ul>'
