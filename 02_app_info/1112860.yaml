    about_the_game: "Characteristic game play and some simple tips:<br />\r\n<br />\r\
      \n1. Randomly generated partners, each of them has a different experience and\
      \ background, which will make their characteristics and abilities different.\
      \ Rich roles will bring you constant exploration and fun to find them.<br />\r\
      \n<br />\r\n2. Rich random events and interesting rewards and punishments.<br\
      \ />\r\n<br />\r\n3. The synthetic system will constantly surprise you. Random\
      \ and ubiquitous, abundant numbers and winning prizes will generally lead to\
      \ higher quality items, which will bring you more pleasant game experience.<br\
      \ />\r\n<br />\r\n4. The twists and turns of the plot, when you think the game\
      \ is over, please continue to play, there will be more surprises.<br />\r\n\
      <br />\r\n<br />\r\n<br />\r\nThis game is full of random possibilities, hoping\
      \ to bring you different game experience and better game fun."
