    about_the_game: The makers of <a href="http://store.steampowered.com/app/509220"
      target="_blank" rel="noreferrer"  >Save Jesus</a> brings you Zombie Ballz, an
      arcade-style physics puzzle game where you must kill the undead while keeping
      the friendly villagers alive. Each level presents a series of challenges with
      a variety of weapons, each with their own physical properties. Choose the best
      weapon, and interact with the environment by exploding crates, magnetizing metal,
      burning, slicing, dicing and bouncing your balls to victory. <br><br><strong>GAME
      FEATURES:</strong><br>* 48 Strategically Designed Levels<br>* Level Editor allowing
      you to create and share your own levels<br>* 9 Unique Weapons with physical
      attributes (size, shape, weight, strengths and weaknesses)<br>* Hand-drawn art<br>*
      Physics based puzzles<br>* Arcade-style gameplay<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/581970/extras/enemies2.png?t=1572667980"
      /><br><br>In a peaceful village.. Far, far away.. The undead were awoken.. And
      ruined the day<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/581970/extras/villagers2.png?t=1572667980"
      /><br><br>The frightened peasants.. Looked to the skies.. And prayed to the
      heavens.. A hero would rise<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/581970/extras/bosses2.png?t=1572667980"
      /><br><br>Armed with a mouse.. Just a few clicks away.. Use your balls.. To
      save the day!
