    about_the_game: "In American railroading, there are few names and places that\
      \ evoke more history and drama than the great Pennsylvania Railroad and Horseshoe\
      \ Curve. Now you can breathe in the atmosphere of the Pennsylvania Railroad\
      \ in its glory days in Horseshoe Curve Scenario Pack 01!<br><br>Horseshoe Curve\
      \ Scenario Pack 01 features ten challenging and realistic career scenarios that\
      \ take you back to the 1950s and put you at the throttle of classic Pennsy first-generation\
      \ diesel and steam power to challenge PRR\u2019s famed crossing of the Allegheny\
      \ Mountains!<br><br>In this pack, you\u2019ll experience PRR freight, passenger,\
      \ mail and express, local, and switching operations across the length of Train\
      \ Simulator\u2019s best-selling Horseshoe Curve route. You\u2019ll go to work\
      \ at Altoona, Johnstown, Cresson, Portage, and South Fork, and take the engineer\u2019\
      s seat in locomotives as diverse and unique as Pennsy\u2019s Baldwin \u201C\
      Centipede\u201D and \u201CSharknose\u201D diesels, versatile EMD GP7s and F7s,\
      \ and PRR\u2019s renowned K4 4-6-2 steam locomotive!<br><br>Developed by noted\
      \ scenario author Gary Dolzall for partner programme member High Iron Simulations,\
      \ Horseshoe Curve Scenario Pack 01 features highly authentic experiences based\
      \ on actual PRR operations during the 1950s.<br><br>Experience the glory days\
      \ of the great Pennsylvania Railroad \u2013 in Horseshoe Curve Scenario Pack\
      \ 01!<h2 class=\"bb_tag\">Included Scenarios</h2><br>This pack contains 10 lovingly\
      \ crafted scenarios for the <a href=\"http://store.steampowered.com/app/65233\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Horseshoe Curve Route Add-On</a>.<br><ul\
      \ class=\"bb_ul\"><li>Pennsylvania Limited!<br></li><li>Sharks on the Mountain<br></li><li>Coal\
      \ for Bethlehem Steel<br></li><li>Portage Coal East<br></li><li>PRR Mail Train\
      \ 18<br></li><li>East Slope Local<br></li><li>Woodvale Yard Duty<br></li><li>Cresson\
      \ Coal<br></li><li>Diesels from Eddystone<br></li><li>Pennsy K4 Farewell</li></ul><br><strong>Please\
      \ Note: The <a href=\"http://store.steampowered.com/app/65233\" target=\"_blank\"\
      \ rel=\"noreferrer\"  >Horseshoe Curve Route Add-On</a> is required, as a separate\
      \ purchase, in order to play all the scenarios featured in this add-on. Select\
      \ scenarios also individually require Train Simulator\u2019s <a href=\"http://store.steampowered.com/app/65247\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >PRR K4 Loco Add-on</a>, <a href=\"\
      http://store.steampowered.com/app/208318\" target=\"_blank\" rel=\"noreferrer\"\
      \  >PRR Baldwin Centipede Loco Add on</a> and <a href=\"http://store.steampowered.com/app/277774\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >PRR RF 16 Sharknose Loco Add-on</a>.\
      \ </strong>"
