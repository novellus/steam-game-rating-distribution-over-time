    review: "Pour le m\xEAme prix (12 \u20AC \xE0 l'heure o\xF9 j'\xE9cris cette critique)\
      \ vous pouvez avoir Splinter Cell et Deus Ex (respectivement 5 et 7 \u20AC),\
      \ deux jeux d'infiltration l\xE9gendaires.\n\nComprenez-moi bien : Light n'est\
      \ pas mauvais en soi. Le game-design est un peu foireux par moment, notamment\
      \ sur le fait que les gardes vous rep\xE8rent instantan\xE9ment en 1 frame (contrairement\
      \ aux cam\xE9ras qui mettent quelques secondes \xE0 vous rep\xE9rer), voire\
      \ des fois des ennemis qui wall-hackent. Sans compter aussi la frustration que\
      \ les ennemis voient plus \"loin\" que nous (en clair vous pouvez facilement\
      \ vous faire rep\xE9rer par un ennemi en-dehors de votre \xE9cran et dont vous\
      \ n'aviez donc aucun moyen de conna\xEEtre l'existence).\n\nPour le m\xEAme\
      \ prix, vous pouvez jouer \xE0 deux jeux l\xE9gendaires d'inflitration, o\xF9\
      \ les ennemis ne wall-hackent pas, o\xF9 vous pouvez les voir ou les entendre\
      \ avant qu'ils ne vous rep\xE8rent, et \xE0 la dur\xE9e de vie bien meilleure\
      \ (il m'a fallu 3 heures pour finir le jeu en gal\xE9rant comme une quiche).\n\
      \nJe recommande cependant le jeu \xE0 des speedrunners ou des amateurs de scoring.\
      \ La faible dur\xE9e de vie du jeu, son d\xE9terminisme et son syst\xE8me de\
      \ score me semblent de bons points pour ces disciplines."
