    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/271730/extras/StealthHackSteal_EN.png?t=1596809756\"\
      \ /><br><br>Step into a sinister world of corruption, deceit and shadowy organisations!\
      \ Light casts you in the role of a man with no memory. After waking up in a\
      \ strange yet familiar location it\u2019s clear that something\u2019s very,\
      \ very wrong. Who are you? Where are you? Perhaps most of all, what happened\
      \ to you? As the protagonist in Light you must use stealth and cunning to navigate\
      \ around a wonderfully minimalistic-looking environment. Can you succeed in\
      \ your quest and thwart a plan on a global scale?  <br><br>Don\u2019t just avoid\
      \ detection, use subterfuge as well. Hack computer terminals to disable security\
      \ cameras, lock and unlock doors and more.  Collect data, fragmented e-mails,\
      \ memos and scientific reports to slowly piece together the story of Light.<br><br>Light\
      \ combines unique game mechanics, atmospheric visuals and a gripping narrative\
      \ to breathe new life into a much loved genre. Combat is your last option and\
      \ technology your first, can you evade capture and solve the mystery? Do you\
      \ have what it takes to step out of the shadows and into the Light?<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/271730/extras/KeyFeatures_EN.png?t=1596809756\"\
      \ /><br><br><ul class=\"bb_ul\"><li>Challenging Single Player - Light features\
      \ a challenging single player story as you work through over ten levels attempting\
      \ to evade capture, hack computers and steal classified documents.  Infiltrate\
      \ research labs, escape prisons, outwit security officers inside shopping malls\
      \ and break into heavily guarded server farms!<br></li><li>Replay levels to\
      \ increase your score and rating.    <br></li><li>Immersive Stealth Mechanics\
      \ - Use your surroundings to evade capture in this minimalist-looking action-stealth\
      \ game. Use your sight to locate the whereabouts of would be pursuers and deftly\
      \ avoid detection. Make the system work for you, as you hack your way through\
      \ levels. Can\u2019t avoid a security camera? Simply hack it!  <br></li><li>Stash\
      \ unconscious guards in cupboards or simply overwrite electronic locking systems\
      \ to ensure other guards can\u2019t enter rooms. See everyone and everything\u2019\
      s line of sight. View every footstep and blend in with the crowd by donning\
      \ disguises and mingling with non-threatening civilians and office workers that\
      \ litter each and every level.        <br></li><li>Involved storyline to be\
      \ uncovered by the player - start the game with a blank canvas. It\u2019s up\
      \ to you to discover not only who you are, but what is happening too. Even as\
      \ you slowly piece together the story and events leading up to where the game\
      \ starts you\u2019ll soon realise you not only have to work out what is happening\
      \ but find a way to stop it.<br></li><li>Enjoy the story in fragmented snippets\
      \ that require you to knit them all together. Deploy stealth, hack computers\
      \ and steal documents to uncover the truth about project Light!</li></ul>"
