    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/711540/extras/ControllerRecommended_EN.png?t=1607364277\"\
      \ /><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/711540/extras/LMD_Topgif.gif?t=1607364277\"\
      \ /><br><br>Just you and your bike - take it on a thrilling ride down an unspoiled\
      \ mountain landscape. Make your way through thick forests, narrow trails and\
      \ wild rivers. Race, jump, slide and try not to crash - all the way from the\
      \ peak to the valley!<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/711540/extras/LMD_Steam_Header_1_ENG.png?t=1607364277\"\
      \ /><br>Explore the rich mountain worlds at your own pace or face the ticking\
      \ clock. Each mountain features several trails - ride along quiet mountain lakes,\
      \ majestic forests and steep canyons. A custom physics system lets you carefully\
      \ drop from boulder to boulder, sprint over abysses or slide through muddy grounds.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/711540/extras/LMD_Steam1.jpg?t=1607364277\"\
      \ /><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/711540/extras/LMD_Steam_Header_2_ENG.png?t=1607364277\"\
      \ /><br>It\u2019s all up to you! Take the relaxing scenic route or go off-road\
      \ to find the fastest way to the finish line! Master the tight and responsive\
      \ controls to make your way to hidden resting places and secret shortcuts. No\
      \ audience, no barrier tapes - experience a beautiful nature unspoiled by men.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/711540/extras/LMD_Steam2.jpg?t=1607364277\"\
      \ /><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/711540/extras/LMD_Steam_Header_3_ENG.png?t=1607364277\"\
      \ /><br>Unlock new difficulty modes and prove your speed-running talents on\
      \ the leaderboards!  Train your skills day and night to ultimately compete with\
      \ the best riders in the world in the risky Free Ride mode! Each bike handles\
      \ differently, so find the perfect one for your playstyle and make your way\
      \ down the mountain to unlock dozens of paint jobs and outfits!<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/711540/extras/LMD_Steam3.jpg?t=1607364277\"\
      \ /><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/711540/extras/LMD_Awards_October2020_V2.png?t=1607364277\"\
      \ /><br><br><a href=\"https://steamcommunity.com/linkfilter/?url=https://discord.gg/lonelymountains\"\
      \ target=\"_blank\" rel=\"noopener\"  ><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/711540/extras/LMD_Steam_Discord.png?t=1607364277\"\
      \ /></a><br><br><a href=\"https://steamcommunity.com/linkfilter/?url=https://discord.gg/lonelymountains\"\
