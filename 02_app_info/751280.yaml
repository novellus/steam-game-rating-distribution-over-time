    review: "In Snail Trek erlebt man die Abenteuer weltraumfahrender Schnecken auf\
      \ der Suche nach einer neuen Heimatwelt. Die schleimigen Protagonisten dringen\
      \ dabei in Galaxien vor in denen noch keine Schnecke zuvor gewesen ist.\n\n\
      Das Abenteuer pr\xE4sentiert sich im Stile alter Sierra Adventures. F\xFCr alle\
      \ Jung-Schnecken da draussen: Das bedeutet pixelige Grafik und man muss Befehle\
      \ per (englischen) Text eingeben. Aber jetzt nicht gleich wegklicken! Das ganze\
      \ ist so charmant gestaltet das die 20 Minuten die man pro Episode ben\xF6tigt\
      \ fast wie im Fluge vergehen.\n\n20 Minuten? Ja, richtig gelesen, l\xE4nger\
      \ ben\xF6tigt man als durchschnittlich begabter Adventurespieler nicht. Allerdings\
      \ bekommt man die komplette 4-teilige Saga z.Zt. f\xFCr 1,61 Euro auf Steam,\
      \ ich finde da kann man nicht meckern.\n\nDaumen hoch f\xFCr dieses schnecklich\
      \ sch\xF6ne Adventure, ich mach mir jetzt erstmal einen leckeren Salat, Mahlzeit!"
