    about_the_game: "Stained is a side-scrolling, platforming and combat action game\
      \ set in an ancient, mysterious castle featuring detailed 3D environments with\
      \ a continually changing game world. Events in Stained are triggered by breaking\
      \ objects placed in and around the castle, and outcomes are determined by the\
      \ combination of glass pieces that litter the ground, leading to a variety of\
      \ experiences. Novel ways to break objects have to be thought of at times, which\
      \ will keep the player guessing what the next puzzle will be. In any fight in\
      \ the game victory is usually temporary, as defeated foes may form again, or\
      \ reassemble to form entirely new ones. The gameplay is fully interactive and\
      \ physics based \u2013 each character\u2019s uncanny abilities have to be kept\
      \ in mind to think of innovative ways to proceed through the game!<h2 class=\"\
      bb_tag\">Feature List</h2><ul class=\"bb_ul\"><li><strong>Explore Castle</strong>\
      \ \u2013 Explore the world of sprawling castle, be aware of the hidious scourge\
      \ ruling the castle and find your way to survive <br></li><li><strong>Intense\
      \ Action</strong> \u2013 Intense Action with color full stained glass creatures.\
      \ Fight with plenty of Unique Stained Monsters and bosses at regular intervals.\
      \ <br></li><li><strong>Tangram Puzzles</strong> \u2013 stained offers variety\
      \ of puzzles including in-game tangram puzzle editor. <br></li><li><strong>Unique\
      \ Weapons</strong> - Unique Weapons featuring different ways to shatter the\
      \ glass. Hook your self to the walls and slide. <br></li><li><strong>Random\
      \ Experiences</strong> - Events are determined by the combination of glass pieces\
      \ that litter the ground, leading to a variety of different stained monsters.\
      \ <br></li><li><strong>Temporary Victory</strong> - Victory is usually temporary,\
      \ as defeated enemies can form again, or reassemble into entirely new enemies\
      \ giving players a mentally stimulating game play. </li></ul>"
