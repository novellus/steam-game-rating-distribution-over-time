    reviews: "\u201CStained delivers a nice combination of action and platforming,\
      \ and I never found myself getting bored doing the same thing over and over\
      \ again\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=http://www.gamezone.com/products/stained/previews/going-hands-on-with-stained\"\
      \ target=\"_blank\" rel=\"noopener\"  >GameZone</a><br><br>\u201CIf you like\
      \ dungeon crawling side-scrollers, enjoy tales about kings, queens, and all\
      \ things medieval, or you\u2019ve ever wondered what it would be like to play\
      \ as the Grim Reaper in The Sims, you will love this game.\u201D<br><a href=\"\
      http://indiegamemag.com/stained-review-death-is-only-the-beginning/\" target=\"\
      _blank\" rel=\"noreferrer\"  >IGM</a><br><br>\u201CStained is much more than\
      \ a conventional side-scrolling game\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=http://gaming.do.co.za/articles/previews/a_look_at_the_multidimensional_personality_of_stained.htm\"\
      \ target=\"_blank\" rel=\"noopener\"  >Do Gaming</a><br>"
