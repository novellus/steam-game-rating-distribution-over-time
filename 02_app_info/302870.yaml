      ok kolay ge\xE7ilebilecek b\xF6l\xFCmler tam oturtulamam\u0131\u015F kontroller\
      \ y\xFCz\xFCnden epey zorla\u015Fabiliyor. Ba\u015Far\u0131m elde etmeden tutun\
      \ da b\xF6l\xFCm ba\u015Flang\u0131c\u0131na ve hatta son b\xFCy\xFCk d\xFC\u015F\
      man\u0131n ortaya \xE7\u0131kmas\u0131na kadar farkl\u0131 hatalar i\xE7erir.\
      \ Oyunu tekrar ba\u015Flatmak genelde bunun \xE7\xF6z\xFCm\xFC oluyor. Bu sayd\u0131\
      \u011F\u0131m hatalar y\xFCksek oranda \xE7\u0131km\u0131yor kar\u015F\u0131\
      n\u0131za, sadece bazen b\xF6l\xFCm\xFC ge\xE7menize yarayan metalar size verilmiyorsa\
      \ bunun bir hatadan kaynaklanabilece\u011Fini unutmay\u0131n fakat her tak\u0131\
      ld\u0131\u011F\u0131n\u0131z yerde de su\xE7u oyuna atmay\u0131n. Birazc\u0131\
      k kafa patlatmak gerekiyor. Kontrollerin oynan\u0131\u015F\u0131 biraz zorla\u015F\
      t\u0131rmas\u0131 d\u0131\u015F\u0131nda zor bir oyun de\u011Fil ve ba\u015F\
      ar\u0131mlar\u0131 da tam olmas\u0131 gerekti\u011Fi gibi. Steam'de (ba\u015F\
      ar\u0131m i\xE7in \xE7\u0131kar\u0131lm\u0131\u015F oyunlar hari\xE7) ilk defa\
      \ herhangi bir ba\u015Far\u0131m i\xE7in sa\xE7ma \u015Feyler istemeyen bir\
