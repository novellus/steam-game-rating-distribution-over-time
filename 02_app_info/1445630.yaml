    about_the_game: "A pulse-pounding, arcade-style racer that lets you drive powerful\
      \ cars on famous tracks from around the world. Enjoy both day and night-time\
      \ races. Take on different weather and visibility conditions while driving cars\
      \ with unique handling and responsiveness. Jump into a Quick Race any time or\
      \ join a racing team and try your luck on the Tournament Circuit. As your skills\
      \ improve, you\u2019ll be invited to drive for more prestigious racing clubs\
      \ and access better, faster cars.<br />\r\n<br />\r\nArcade racer with a simulation\
      \ feel that is welcoming to all players<br />\r\nCompetitive single-player career\
      \ mode with Tournament Circuit and Trophy Room<br />\r\nQuick Race options let\
      \ you jump right in and customize your racing experience<br />\r\nStunning visuals\
      \ and lighting provide an immersive and realistic world<br />\r\nRace on real-world\
      \ tracks from a variety of countries<br />\r\nRealistic vehicle and cockpit\
      \ damage make the game more challenging<br />\r\nWheel, peddle, joystick, joypad,\
      \ game pad, and keyboard support<br />\r\nMultiple difficulty settings and Driver\
      \ AI that adapts to player skill level<br />\r\nMulti-GPU support providing\
      \ accelerated rendering performance<br />\r\nCinematic multi-camera replay system\
      \ to watch back races frame-by-frame<br />\r\n<br />\r\nfeatures:<br />\r\n\
      <br />\r\n\u25A0 no less than 5 vehicles!<br />\r\n\u25A0 more than 3 different\
      \ weather!<br />\r\n\u25A0 2 different game modes!<br />\r\n\u25A0 Unique retro\
      \ atmosphere!<br />\r\n\u25A0 over 50 different synthetic music!<br />\r\n\u25A0\
      \ performance improvement of car purchase system!<br />\r\n\u25A0 addictive\
      \ games!"
