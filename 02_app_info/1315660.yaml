    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1315660/extras/what_is_sausage_fest.png?t=1601151664\"\
      \ /><br><br>Sausage Fest is a 2-10 player online top-down shooter. Blast and\
      \ pound your opponents to become more than just a footlong and assert your dominance\
      \ over the rest.<h2 class=\"bb_tag\">Things You <strong>CAN</strong> Do</h2><br><ul\
      \ class=\"bb_ul\"><li>Engage in Sausage combat with other players<br></li><li>Be\
      \ awarded for engaging yourself in Sausage combat<br></li><li>Customize your\
      \ character with said awards<br></li><li>Spray mystery fluids on other people<br></li><li>Make\
      \ really good content<br></li><li>Have a good time with the boys<br></li><li>Have\
      \ a literal Sausage Fest</li></ul><h2 class=\"bb_tag\">Things You <strong>CAN'T</strong>\
      \ Do</h2><br><ul class=\"bb_ul\"><li>Gain the power of your character in real\
      \ life<br></li><li>Get bigger in real life<br></li><li>Reenact what happens\
      \ in the game (without an active imagination at least)<br></li><li>Not have\
      \ a good time with the boys<br></li><li>Not have a literal Sausage Fest</li></ul><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1315660/extras/Features.png?t=1601151664\"\
      \ /><h2 class=\"bb_tag\">The Power of Girth</h2><br>You grow powerful and do\
      \ more damage the bigger you get, but at the cost of becoming a larger target.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1315660/extras/Girth_GIF.gif?t=1601151664\"\
      \ /><h2 class=\"bb_tag\">Maps &amp; Game Modes</h2><br>Sausage Fest has different\
      \ maps you can choose from, each with their own unique features that can influence\
      \ how the matches play out. Choose how you want to play: Split into two teams\
      \ and work together, or go at it in free for all to see who's truly at the top.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1315660/extras/Map_GIF.gif?t=1601151664\"\
      \ /><h2 class=\"bb_tag\">Power-ups</h2><br>Take advantage of power-ups that\
      \ spawn from the monuments in every map. Whether it\u2019s to regain your health\
      \ and last longer, do more damage or to give yourself protection from attacks,\
      \ when used right, each one can leave its mark on the face of battle.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1315660/extras/Powerup_GIF.gif?t=1601151664\"\
      \ /><h2 class=\"bb_tag\">Customization</h2><br>Your kills convert into jars\
      \ of mystery fluid that can be used in the store to buy different skins, rocket\
      \ trails and even kill emotes for your character.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1315660/extras/Customization_GIF.gif?t=1601151664\"\
      \ /><h2 class=\"bb_tag\">Thrust Yourself to Victory</h2><br>Just wanted an excuse\
      \ to write this.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1315660/extras/Award.png?t=1601151664\"\
      \ />"
