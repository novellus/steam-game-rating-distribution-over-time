    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1273590/extras/flying_Joe.gif?t=1588950188\"\
      \ /><br><br>It\u2019s a long way to the top (if you wanna hop \u2018n\u2019\
      \ bolt)! Fly high in Jumping Joe, a vertical non-stop platformer so addictive\
      \ that it will make you jump right outta the stratosphere!<h2 class=\"bb_tag\"\
      ># # # HIP TO BE SQUARE # # #</h2>Meet Joe. He is a square. Literally speaking,\
      \ not figuratively. But he is not just any kind of square. He is a square with\
      \ ambition. Help this jumpy fella on his upwards journey through a wild world\
      \ full of gaps, traps and obstacles. Dodge roaring cannonballs, flic-flac over\
      \ pointy spikes and leap across bottomless pits as you go higher and higher\
      \ \u2013 slamming your friends\u2019 highscores and leaving the other jumpers\
      \ in the dust! Don\u2019t forget, once you start the floor is lava!<h2 class=\"\
      bb_tag\"># # # JUMPING JOE\u2019S ENDLESS SURVIVAL HOPPER FEATURES # # #</h2>\u25A0\
      \ Local PVP: Up to 4 players can play on the same screen!<br><br>\u25A0 ONE\
      \ DIRECTION: Reach for new heights and go up high\u2026 waayyy up high!<br>\u25A0\
      \ SUPER ADDICTIVE: Chase highscores and share them with your friends!<br>\u25A0\
      \ MIGHT AS WELL JUMP: Leap from platform to platform via tap or swipe controls!<br>\u25A0\
      \ SWITCHING COLORS: Enter Joe\u2019s ever-changing world \u2013 are you up for\
      \ it?<br>\u25A0 LIL\u2019 HELPERS: Rocket [\u2713]\u2026 helmet [\u2713]\u2026\
      \ magnet [\u2713]\u2026 bomb [\u2713]<br>\u25A0 DRESS TO IMPRESS: Customize\
      \ Joe with dozens of new helmets, trails and characters!<h2 class=\"bb_tag\"\
      ># # # START JUMPING RIGHT AWAY # # #</h2>"
