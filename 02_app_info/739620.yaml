    review: "[h1]DLC-Review:\n\nRADical ROACH: \n\nOriginal Soundtrack[/h1]\n\n\"\
      RADical ROACH\" ist ein kleiner sidescrollender Shooter, in dem wir als fliegende\
      \ radioaktive Kakerlake andere Insekten bek\xE4mpfen m\xFCssen. \n\nDer dazugeh\xF6\
      rige Soundtrack besteht aus 14 Titeln. Besondere Kompositionskunst darf man\
      \ allerdings nicht erwarten. Die Melodien sind sehr einfach gehalten und auch\
      \ der Sound zielt auf simple Unterhaltung. Die Synthi-Sounds treiben stets gleichf\xF6\
      rmig voran und bieten eine gute Folie f\xFCr das Gameplay. Sogar das ber\xFC\
      hmte und namentlich naheliegende \"La Cucaracha\" ist kurz zu h\xF6ren.\n\n\
      Ob der Soundtrack an sich einen gro\xDFen H\xF6rwert ohne das Gameplay hat,\
      \ darf bezweifelt werden. Zu flach kommen die Melodien daher, zu gew\xF6hnlich\
      \ und einfallslos. Schlecht ist der Soundtrack allerdings nicht, nur zu wenig\
      \ kreativ und spannend.\n\n[h1][b]DLC-Wertung: 6/10"
