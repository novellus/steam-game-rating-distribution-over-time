    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/920680/extras/promo3_(2).png?t=1568985059\"\
      \ /><br>Fate Hunters is a hardcore mix of a singleplayer deckbuilder and a roguelike\
      \ adventure. Choose your character, craft a unique deck and risk exploring the\
      \ mysterious Tower! Be prepared for a dangerous journey \u2013 your path to\
      \ the Master is filled with tough monsters and cunning bosses. Face them in\
      \ tactical card battles, avoid deadly traps and you\u2019ll conquer powerful\
      \ treasures to help you on your way to the top of the Tower.    <br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/920680/extras/2019-03-19_13-48-19.gif?t=1568985059\"\
      \ /><h2 class=\"bb_tag\">KEY FEATURES</h2><ul class=\"bb_ul\"><li><strong>You\
      \ won\u2019t be prepared.</strong> Each Tower level is procedurally generated\
      \ with random items, weapons, and skills \u2013 each run features unique challenges.<br></li><li><strong>Building\
      \ your deck is tricky.</strong> Your items, treasures, weapons, and skills go\
      \ to the same deck \u2013 balance your cards and be ready for everything!<br></li><li><strong>Death\
      \ awaits on every corner.</strong> Wounds, Poison, and Curse cards permanently\
      \ stick to your deck on every run \u2013 find ways to get rid of them!<br></li><li><strong>High\
      \ risk \u2013 high reward.</strong> You can exit the Tower on every level and\
      \ take your treasures to safety. Or risk losing everything and try to get even\
      \ more!<br></li><li><strong>Dark fantasy art.</strong> Explore the hand-crafted\
      \ grim world of the Tower.</li></ul><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/920680/extras/FireAndLight.gif?t=1568985059\"\
      \ /><h2 class=\"bb_tag\">Fate Hunters on Early Access features:</h2><ul class=\"\
      bb_ul\"><li>5 characters, each with its own unique cards: Inquisitor, Arcanist,\
      \ Raider, Berserk, and Spy;<br></li><li>150+ weapon, skills and item cards;<br></li><li>10+\
      \ additional cards for your deck;<br></li><li>35+ monsters;<br></li><li>15+\
      \ unique bosses;</li></ul><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/920680/extras/6.gif?t=1568985059\"\
      \ />"
