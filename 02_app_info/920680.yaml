    reviews: "\u201CFate Hunters\u2019 brilliant combination of simplicity and challenge\
      \ make it an excellent time killer. Though it\u2019s relatively shallow in terms\
      \ of lore, storytelling, and modes, it makes up for this by absolutely nailing\
      \ the core gameplay, providing hours of card slinging entertainment.\u201D<br><a\
      \ href=\"https://steamcommunity.com/linkfilter/?url=https://www.thesixthaxis.com/2019/07/25/fate-hunters-review/\"\
      \ target=\"_blank\" rel=\"noopener\"  >TheSixthAxis</a><br><br>\u201CPlayers\
      \ who require a little more razzle dazzle to get fully immersed may find its\
      \ lean set dressing somewhat underwhelming, but fate hunters definitely offers\
      \ worthy experience in the genre for a bargain price.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=https://screenrant.com/fate-hunters-review/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Screenrant</a><br>"
