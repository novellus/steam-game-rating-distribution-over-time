    review: This game reminds me a lot of HyperRogue, and it feels equally pointless,
      except that HyperRogue at least had achievements to give the player something
      to shoot for. I got bored with beating my own score in video games over twenty
      years ago, and Morphblade doesn't really offer anything more than that. If the
      developer could find a way to build a story around this game like he did with
      Gunpoint (a great game that I played through twice), then maybe it would have
      a better chance of holding my interest.
