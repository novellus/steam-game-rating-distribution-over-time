details:
  data:
    about_the_game: BOUNCED, is a beautiful low-poly 3D Platforming game that is easy
      to play, but hard to master.<br><br>Play as a one of ten spirit guardians that
      have taken care of the Earth since the dawn of creation. However, an evil power
      has overtaken the heats of the other guardians, and now it is up to you to fight
      back the evil that has plagued their heart, and to save the earth from destruction.<br><br>Bounced
      has been created to be played on low spec machines without sacrificing aesthetic.<br><br>Features:<br><ul
      class="bb_ul"><li>60 levels of platforming fun spanning over 6 unique worlds;
      Island, Snow, Desert, City Lava and Space<br></li><li>Beautiful eye catching
      graphics<br></li><li>Easy and Intuitive controls<br></li><li>Teleportation and
      Time Manipulation game-play<br></li><li>Hidden Collectables<br></li><li>Boss
      Battles<br></li><li>Relaxing and tranquil music<br></li><li>Low poly visuals<br></li><li>Achievements</li></ul>
