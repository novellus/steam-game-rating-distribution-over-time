  data:
    about_the_game: "<strong>Description</strong><br>Steel Knight 1513 is a solo classic\
      \ platformer set in Pre-Columbian North America in which you\u2019ll have to\
      \ fight against huge bosses and solve many challenges to unveil the secrets\
      \ hidden in 12 action-packed levels.<br><br><strong>History</strong><br>Florida,\
      \ 1513 \u2013 An expedition lead by Juan Ponce de Le\xF3n breaks in the territories\
      \ of what we currently know as Florida. One of his soldiers is secretly informed\
      \ by Native Americans about a treasure hidden deep in the mountains and he decides\
      \ to desert the group\u2026 Will you travel across America, find the riches\
      \ and become the wealthiest man in 16th century?<br><br><strong>Features</strong><br>-\
      \ Get classy with 16-bit Sega Genesis/Mega Drive platform action<br>- Go through\
      \ 12 levels and fight tremendous bosses<br>- Solve different challenges and\
      \ explore the scenarios to complete the adventure<br>- Equip yourself with new\
      \ weapons, shields and magical objects<br>- Enjoy the epic soundtrack containing\
      \ real Native American music"
