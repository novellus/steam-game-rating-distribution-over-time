    detailed_description: "<h1>In Press</h1><p><i>\u201CRememoried doesn\u2019t look\
      \ like any game we\u2019ve seen before.\u201D</i><br><strong>Hardcore Gamer</strong><br><br><i>\u201C\
      It looks beautiful, with plenty of surreal celestial scenes and forays into\
      \ forests.\u201D</i><br><strong>Rock, Paper, Shotgun</strong><br><br><i>\u201C\
      It is breathtaking at first glance, and becomes more stunning as you see more.\u201D\
      </i><br><strong>Indie Games com</strong><br><br><i>\u201CRememoried would probably\
      \ make Timothy Leary proud.\u201D</i><br><strong>Polygon</strong><br><br><i>\u201C\
      Rememoried is a beguiling take on videogame dreams.\u201D</i><br><strong>Kill\
      \ Screen</strong><br><br><strong>Kill Screen</strong> interview:<br><a href=\"\
      https://steamcommunity.com/linkfilter/?url=http://killscreendaily.com/articles/waking-dream-rememoried-creator-switching-walking-simulator\"\
      \ target=\"_blank\" rel=\"noopener\"  >Rememoried's creator on switching up\
      \ the &quot;walking simulator&quot;</a></p><br><h1>About the Game</h1><strong>Rememoried\
      \ is an independent video game, a virtual place where memories change to dreams\
      \ and the only possible way is forgetting, which becomes a mechanism for proceeding\
      \ to the next layer of dreams. The Surrealist explorative first-person adventure\
      \ game.</strong><br><br><strong>Gameplay</strong><br>The basic element of gameplay\
      \ is the ability to forget. Some elements in the surroundings change when the\
      \ player turns away or leaves, and become more than just a direction sign: they\
      \ become the way along which the player walks, flies and falls. Finding such\
      \ a way to the higher levels is a matter of his aptness and intuition, rewarded\
      \ by advancing higher. Failure, on the other hand, brings a return to the lower\
      \ levels, which may be more or less altered then.<br><br><strong>Story</strong><br>If\
      \ you fall asleep while stargazing, a gate to a new world situated in between\
      \ the world of memories and the world of dreams will open for you. That intermediate\
      \ world gradually turns reality to fragments and infuses the player with the\
      \ desire to know the unknowable. But the most persistent can feel the unknowable.<br><br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/368450/extras/trailer_small.jpg?t=1478561833\"\
      \ /><br><i>\u201CYou count the stars above your head just like the one who pointed\
      \ a finger at you from the unknown. The closer you get to infinity, the more\
      \ you get lost in the numbers created to describe the real world, and your eyelids\
      \ become curtains that hide unexpected discoveries beyond the borders, reached\
      \ by only the strongest thoughts. This exciting play for one spectator is a\
      \ reward for everyday gifts of the mind.\u201D</i><br><br><strong>Features</strong><br>\u2013\
      \ varied environments<br>\u2013 living entities<br>\u2013 more than 20 levels<br>\u2013\
      \ electronic and classic music<br>\u2013 spoken word"
