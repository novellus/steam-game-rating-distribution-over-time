    detailed_description: '<h2 class="bb_tag">BATTLE ROYALE - REIMAGINED IN A CLASSIC
      ENVIRONMENT</h2><br>Infestation: Battle Royale is a free-to-play zombie-infested,
      fast-paced Battle Royale game based on the classic Infestation series.<br><br>Discover
      an intense game based on the all-time classic &quot;Infestation: The New Z&quot;,
      previously known as &quot;Infestation: Survivor Stories&quot; or &quot;The War
      Z&quot;.<br><br>Infestation: Battle Royale will set you back in a classic environment
      but comes with tonnes of new features and upgrades such as: 64-bit engine, new
      maps, new content, ranking system, friends system, season pass and much, much
      more!<h2 class="bb_tag">KEY FEATURES</h2><br><ul class="bb_ul"><li><strong>Play
      solo or in a group of 3 </strong>in 100-player matches.<br><br></li><li><strong>Discover
      a wide variety of zombie-infested maps</strong>, such as Arizona, Tropico or
      the classic Colorado which has been revamped into a Battle-Royale map.<br><br></li><li><strong>Learn
      your way around a massive amount of different guns</strong> and fight players
      in both a 1st and 3rd person perspective.<br><br></li><li><strong>Customize
      your character and loadout</strong> with a large variety of skins, character
      clothes, sprays and taunts!<br><br></li><li><strong>Play the season pass</strong>,
      and unlock rewards for your character!<br><br></li><li><strong>Enjoy a fair
      fight</strong> thanks to the custom Fredaikis Anti-Cheat (FAC).</li></ul>'
