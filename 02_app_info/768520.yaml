    about_the_game: "<strong>Plan your strategy and undertake real-time combat missions,\
      \ in this sequel to the best-selling tactical game \u200BThe Red Solstice\u200B\
      ! </strong><br><br>It's the year 117 After Earth, and corporations rush to secure\
      \ dominance over the last remnants of humanity. It's up to you to take command\
      \ of your squad, fight the powers that be, and find a cure to the virus that\
      \ threatens to end mankind.\_ <br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/768520/extras/TRS2-blade.gif?t=1608631808\"\
      \ /><br><br>Across both a deep <strong>strategy layer</strong> and engaging\
      \ <strong>real-time combat missions</strong>, you'll need to think on your feet\
      \ to survive in this hostile world and determine the fate of the planet. Choose\
      \ your mission, design your load-out, then take to the battlefield and lead\
      \ your squad to victory. <br><br>Playable in single-player or with up to seven\
      \ friends, \u200BThe Red Solstice 2: Survivors combines tense claustrophobic\
      \ action with careful strategic planning to create a sci-fi experience like\
      \ no other.\_ <br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/768520/extras/squad.jpg?t=1608631808\"\
      \ /><h2 class=\"bb_tag\">KEY FEATURES</h2><ul class=\"bb_ul\"><li><strong>Capture\
      \ &amp; Research:</strong>  Capture mutants, add them to your bestiary and research\
      \ powerful new technologies to become even stronger.<br><br></li><li><strong>Survival\
      \ strategy:</strong>  Tactical combat missions are underpinned by a strong strategic\
      \ layer that spans over time with a single goal: the survival of the human race.\_\
      \ <br><br></li><li><strong>8 player coop:</strong> Play solo or join up to seven\
      \ friends; join existing campaigns or invite others to sign up to your own.\
      \ Share research and resources, play together, and ensure the survival of the\
      \ planet.\_ <br><br></li><li><strong>Strategic base:</strong> Customize and\
      \ evolve your character; research and upgrade new technologies and combat suits;\
      \ prepare assets for deployment on the battlefield - <i>artillery, tactical\
      \ nukes, reinforcements, dropships and much more.\_</i><br><br></li><li><strong>Tactical\
      \ real-time combat:</strong> Deploy alone or with other players into tense real-time\
      \ tactical battles. Manage your resources, explore an open map, and secure areas\
      \ of safety.\_ <br><br></li><li><strong>Fight the biomass infestation:</strong>\
      \ Fight a spreading biomass that changes the environment and has a mind of its\
      \ own.<br><br></li><li><strong>Unique classes:</strong> Choose between 6 classes,\
      \ each with a specific gameplay style and skills, 2 additional classes will\
      \ arrive as free updates post launch.<br><br></li><li><strong>Hot Join:</strong>\
      \ Call for mid-game reinforcements from your friends list, and have them drop\
      \ down right into the midst of the chaos. \_</li></ul><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/768520/extras/trs2_hunter.jpg?t=1608631808\"\
      \ /><br><br>&quot;It all looks like fighting StarCraft\u2019s Zerg, only up-close\
      \ and personal...&quot;<br><u><strong>Rock Paper Shotgun</strong></u><br><br>&quot;In\
      \ other words, it seems to be taking the base-operating and mission elements\
      \ from titles like XCOM.&quot;<br><u><strong>WCCFTech</strong></u><br><br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/768520/extras/wishlist.png?t=1608631808\"\
      \ />"
