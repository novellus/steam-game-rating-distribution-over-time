    about_the_game: '<strong>Grim Seventh is a 3D Arcade Hack ''n'' Slash game with
      a unique geometrical art style.</strong><br><br>You are Agents! Mage-hunters
      sent by the human army to kill monsters and evil summoners with unknown motives.
      Agent, you are a mage yourself. You must defeat your enemies using all means
      necessary, being magic or steel. YOU MUST SURVIVE. As you will be rewarded if
      you complete your mission. <br><br><strong>The Art</strong><br><br>We chose
      an unique art style: Full 3D Geometrization. Using this style we gave those
      old, 2D hack''n''slash games a new turn. <br><br><strong>The Music</strong><br><br>The
      game''s music is inspired on those power drums, epic tracks from Two Steps from
      Hell and other well known music groups. <br><br><strong>Features</strong><br><br><ul
      class="bb_ul"><li>Fast-paced and dynamic combat <br></li><li>Smooth gameplay
      <br></li><li>Random level selection <br></li><li>Arcade elements (Scores, time
      attack, etc) <br></li><li>Professional, high quality, power EPIC music <br></li><li>Unique
      3D geometrical art style </li></ul>'
