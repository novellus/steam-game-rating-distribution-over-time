  data:
    about_the_game: This is a free demo version of Bunker Defense, a tower defense
      game that will be released in the second half of 2020.<h2 class="bb_tag">MULTI-PLAYER</h2><br>You
      can play Bunker Defense with your friends in an online 2-4 player co-op mode.
      Combine the towers and abilities of different commanders for powerful combos!<h2
      class="bb_tag">KEY FEATURES</h2><br><ul class="bb_ul"><li>Bunker Defense is
      a tower defense game. Waves of enemies attack your base, and you must defend
      it by building different kinds of defense towers and cannons.<br></li><li>A
      top-down strategy game.<br></li><li>Suitable challenges are provided for all
      skill and equipment levels by different difficulty levels.<br></li><li>Maze
      building without juggling!<br></li><li>A single-player mode is included.<br></li><li>An
      online multi-player co-op mode for 2-4 players is included.<br></li><li>There
      are multiple different commanders for the player to choose from, each having
      their own defenses and abilities.<br></li><li>Defenses and tactics can be improved
      with different abilities and items.<br></li><li>Looting and crafting.<br></li><li>Unlockable
      special defenses.<br></li><li>Lots of different kinds of enemies.<br></li><li>Boss
      fights!<br></li><li>Decent graphics with a modern game engine.<br></li><li>Lots
      of content. Contains both hand-crafted and generated levels.<br></li><li>Lots
      of depth with different commanders and commander builds, different special enemies,
      different items, different strategies, resource management, etc.<br></li><li>Great
      soundtrack!</li></ul>
