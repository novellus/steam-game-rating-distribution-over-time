    reviews: "\u201CThis is the kind of game that interrupts gameplay with actual\
      \ footage of people calling it garbage. The kind that aspires to be viewed as\
      \ &quot;shovelware.&quot; The kind that claims to be &quot;the unlicensed Bible\
      \ game that should have been buried in the desert.&quot; The kind about space\
      \ nuns saving orbital monasteries, featuring narration by no-wave godhead Jarboe.\
      \ Uriel's Chasm, in other words, is the kind of game you should play immediately.\u201D\
      <br><a href=\"https://steamcommunity.com/linkfilter/?url=http://killscreendaily.com/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Kill screen daily</a><br><br>\u201CThose\
      \ who appreciate indie games, particularly ones that push boundaries of what\
      \ is acceptable for games, should pursue this. Uriel\u2019s Chasm is an uncomfortable,\
      \ avant-garde title that has hooked me. Chances are more unsuspecting players\
      \ will continue to fall under its strange spell.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=http://www.hardcoregamer.com\"\
      \ target=\"_blank\" rel=\"noopener\"  >Hardcore gamer</a><br><br>\u201CUriel's\
      \ Chasm is an acquired taste, but something tells me this could find it's way\
      \ to reaching cult classic status one day.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=http://www.modvive.com/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Modvive</a><br>"
