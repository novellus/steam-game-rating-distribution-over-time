  data:
    about_the_game: "<h2 class=\"bb_tag\"> About the game </h2>Engine Evolution is\
      \ a multiplayer racing game that uses similar principles as World of Tanks -\
      \ with each race, against 11 other players, you gain experience and credits,\
      \ for which you can buy various upgrades for your bike, or unlock the next bike.\
      \ You start with machines of 1906, can you get to the very top and ride on modern\
      \ technology?<h2 class=\"bb_tag\"> Select from features </h2>- Multiplayer PvP\
      \ races<br><br>- Simplified racing life simulator<br>- 20 real historic vehicles<br>-\
      \ Real circuits<br>- Varied customization<br>- Matchmaking<br>- Realistic graphics<br>-\
      \ Cloud save<br>- Leaderboards<h2 class=\"bb_tag\"> About me </h2>Developed\
      \ mainly by one person! Engine Evolution began in 2016 as a Racing 300. First,\
      \ the Ho\u0159ice Circuit was created, then the game expanded with AI and other\
      \ circuits. I worked on the game during my studies at MFF UK. In the end, I\
      \ decided to try to make an MMO game in one and the result is Engine Evolution."
