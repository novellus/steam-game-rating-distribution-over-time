    review: "This is a really fun game to participate in. \n\nWith all the games out\
      \ there, where you can join through a twitch chat, this one actually keeps you\
      \ on your toes..\n\nIf yo are active and plan your moves, at the right times,\
      \ you actually stand a decent chance of a good outcome.\nThere is of course\
      \ the option of people teaming against you, but you could just get others to\
      \ team with you, against others.\nFun, strategy and cool game.\n\nAnd it is\
      \ free.. either start streaming it or if a viewer, join the people that do stream\
      \ it and have fun!!"
