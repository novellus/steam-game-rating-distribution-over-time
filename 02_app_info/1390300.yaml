    about_the_game: <h2 class="bb_tag">Stream Arenas is only played on Twitch</h2>
      <br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1390300/extras/trollymctroll.gif?t=1609394533"
      /><br><br><strong>Stream Arenas</strong> is an interactive Twitch game where
      you transform your Twitch chat into fierce Chatiators!  Go head to head with
      the community and battle your way to the top of each Season to be the ultimate
      Chatiator!  Fight your opponents using a multitude of characters with unique
      special moves in a variety of different arenas.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1390300/extras/Pixel.gif?t=1609394533"
      /><h2 class="bb_tag"></h2>Spawn vicious monsters into the arena to add even
      more danger!  Killing these enemies award points and special abilities like,
      speed boost, full heals, and extra powers!<h2 class="bb_tag">Features</h2><ul
      class="bb_ul"><li> Highly Interactive Twitch Game!<br></li><li> Trigger random
      match events with Bits!<br></li><li> Lots of Characters to play! <br></li><li>
      Unique ults for each Character!<br></li><li> Seasonal Champions and Themes!<br></li><li>
      Competitive fun on Stream! </li></ul><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1390300/extras/Roadmap__1_.png?t=1609394533"
      />
