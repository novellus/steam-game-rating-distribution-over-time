details:
  data:
    about_the_game: 'Test your skills with this fast-paced arcade game. Put the falling
      shapes into their right place as fast as you can, but be careful: more shapes
      will fall down while the level goes on... Try to get first place in the world
      rank leaderboard!<br><br><ul class="bb_ul"><li> 15 different levels to play<br></li><li>
      Each shape has its own physics!<br></li><li> Random power-ups will drop down
      to help you! catch them all!<br></li><li> Unlock many different cursors to push
      the shapes better!<br></li><li> Steam Leaderboard</li></ul>'
