    about_the_game: It is a time of war in Europe. Driven by new ideas of Enlightenment,
      the hearts of men and women across the continent are inflamed with dreams of
      freedom and glory. Antagonism between the Empires is at an all time high and
      war seems inevitable. Millions of men prepare for battle, while the finest strategists
      draw up their plans for the domination of Europe. This is the moment for a military
      genius to forge himself a name to be remembered throughout all eternity. This
      is your moment.<h2 class="bb_tag">Key Features</h2><ul class="bb_ul"><li>Spectacular
      real-time 3D land and naval battles<br></li><li>Complex battlefields where units
      can gain higher ground, hide behind cover or use formations to their advantage<br></li><li>A
      comprehensive turn-based management model with over 50 provinces in Europe and
      North Africa</li></ul>
