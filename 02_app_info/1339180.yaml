details:
  data:
    about_the_game: 'It''s your summer vacation on Xoo Island! This beautiful, deserted
      island is populated by a surreal menagerie of alien creatures. Can you find
      them all? While you''re at it, you might as well collect a bunch of fossils,
      gems, eggs, merit badges, video games, and anything else that isn''t nailed
      down. Xoo: Xeno Xafari is a new style of collecting RPG.<br><br><ul class="bb_ul"><li>Relaxing,
      peaceful gameplay involving collecting and exploring<br></li><li>270 weird alien
      critters to find: Birds, fish, bugs, sentient plants, the undead, extradimensional
      beings, and more!<br></li><li>300+ things to collect: Fossils, gems, merit badges,
      video games, coins, toys, and other stuff you never knew you wanted!<br></li><li>3
      selectable characters each with their own story<br></li><li>RPG stats and progression:
      Level up your foraging, hunting, collecting, and exploration skills!<br></li><li>Cute
      outfits to wear <br></li><li>Cool camping gear to buy: <br></li><li>A big, scenic
      island to explore<br></li><li>Lots of weird descriptions to read<br></li><li>Extremely
      chill vibes</li></ul>'
