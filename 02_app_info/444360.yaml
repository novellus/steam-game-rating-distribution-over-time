  data:
    about_the_game: 'Have you ever wondered what the future might hold? Then wait
      no longer because the future is here. The <strong>AWESOME PRODUCTS PACK</strong>
      adds three completely new product chains, production buildings and products
      to enhance your experience with <strong>INDUSTRY MANAGER: FUTURE TECHNOLOGIES</strong>.
      Bring a piece of the future to the present with the <strong>AWESOME PRODUCTS
      PACK</strong> for <strong>INDUSTRY MANAGER: FUTURE TECHNOLOGIES</strong>.<br><br><br><strong><u>This
      pack contains:</u></strong><br><br><br><strong>Additional &quot;Videogames&quot;
      Product Chain</strong><br><br>A new series of products which represents the
      videogames industry with a new production building where games can be produced.
      Really? A game which lets you produce games? This is so Inception-like AWESOME!<br><br><br><strong>Additional
      &quot;Steampunk Retro Products&quot; Product Chain</strong><br><br>Produce a
      series of awesome steampunk retro products in your own steampunk factory. How
      AWESOME is that?!<br><br><br><strong>Additional &quot;Nerd Products&quot; Product
      Chain</strong><br><br>A new series of products which introduces nerdy products,
      like a GMINT card game and a cure for Dire AIDS. All the products that can be
      manufactured here pay homage to other games or TV series. This is really AWESOME
      for sure!'
