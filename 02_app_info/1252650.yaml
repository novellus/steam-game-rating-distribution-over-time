    about_the_game: 'Mini Golf Club is a realistic mini golf simulator featuring unique
      game modes, hundreds of holes, an easy-to-use level editor, ball customization
      and multiplayer.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1252650/extras/MiniGolfClub_desc.gif?t=1590765963"
      /><h2 class="bb_tag">Key features</h2><ul class="bb_ul"><li>4 unique game modes<br></li><li>Hundreds
      of challenging holes <br></li><li>Growing collection of community made courses<br></li><li>Easy-to-use
      level editor<br></li><li>Online multiplayer<br></li><li>Ball customization</li></ul><h2
      class="bb_tag">Game modes</h2><ul class="bb_ul"><li>Tournament: Play 9 hole
      golf courses in this single player game mode.<br></li><li>Hotseat: Play on the
      same device with up to 4 players in this turn-base game mode.<br></li><li>Splitscreen:
      Play on the same device with up to 4 players in real-time by dividing the available
      screen space.<br></li><li>Multiplayer: Play matches over the internet with up
      to 4 players in real-time.</li></ul>'
