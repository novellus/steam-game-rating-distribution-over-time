    about_the_game: Twin Blue Moons is a visual novel telling the story of Maya, a
      young mage with a wild imagination and an unparalleled ability to get in trouble.
      Dreams become mingled with magic, memories, and multidimensional dangers in
      this extraordinary adventure!<h2 class="bb_tag"> Story </h2>At the beginning
      of the summer, Maya is brought to a remote forest area at her elder sister Nami's
      whim. Although discontented with the development at first, Maya's natural curiosity
      soon drives her to explore the new surroundings. Before long she has made a
      handful of new friends, among which are the forgetful girl at the lakeside,
      Lilia, and the eccentric alchemist, Kinoko.<br><br><br>Strange things start
      happening at nighttime, yet Maya's dreams feel more realistic than ever. Who
      are those tattooed girls that keep appearing before her time after time? Nami
      seems to know something, but it is as challenging as ever to learn the truth
      from her.<h2 class="bb_tag"> Features </h2><ul class="bb_ul">  <li> 46000+ word
      story with multiple branching plotlines!<br>  </li><li> 30+ player choices and
      10 different endings!<br>  </li><li> Unlockable CG Gallery and List of Endings!<br>  </li><li>
      Background lore library and Scrollable map  (in-game smartphone)!<br>  </li><li>
      All characters are female!<br>  </li><li> Steam Achievements!</li></ul><br><i>&quot;Have
      you had any strange dreams recently?&quot;</i>
