    about_the_game: "\u3010Note\u3011<br>All the characters in this game have reached\
      \ the age of 18.<br><br>\u3010Brief Story\u3011<br>This is a combination of\
      \ RPG + Simulated Management + Galgame.<br><br>You will play a &quot;young and\
      \ promising&quot; aristocratic teenager.<br>He took over a dilapidated puppet\
      \ store from his father.<br>Every time you open a shop, you should prepare snacks\
      \ for your guests.<br>Continuous updates and new dolls on the shelves.<br><br>You'll\
      \ encounter all kinds of headache &quot;VIPs&quot; in the store.<br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/1109110/extras/01.png?t=1563626590\"\
      \ /><br>A noble king's mistress<br>Innocent and kind adventurer<br>Young bamboo\
      \ horses and plums<br>And...<br><br>Their temper is elusive.<br>In order to\
      \ preserve his father's reputation,<br>In order to hone their skills,<br>Please\
      \ spend all your time thinking about their preferences.<br>With delicate gifts,<br>Or\
      \ some necessary little tricks<br><br>When &quot;VIPs&quot; come home with a\
      \ full load,<br>When night comes, you'll get something unexpected.<br>Special\
      \ Remuneration~<br><br>\u3010Introduction to Games\u3011<br>This is a combination\
      \ of RPG + Simulated Management + Galgame<br><br>Limited time in 60 days<br>Collecting\
      \ materials through maze, making props and figures by alchemy.<br>Make a lot\
      \ of gold coins to expand the size of shops and add a variety of new facilities.<br><br>Each\
      \ type of props will have different effects, you can choose the props you need\
      \ before opening the store.<br><br>An unexpected surprise awaits you to discover~\
      \ \u2570(*\xB0\u25BD\xB0*)\u256F<br><br>\u3010Game features\u3011<br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/1109110/extras/02.png?t=1563626590\"\
      \ /><br>More than 60 exquisite CGs<br>Four women with distinct personality<br>There\
      \ are many ways to play such as shop management, material collection, conscription\
      \ system, etc.<br>An immersive plot"
