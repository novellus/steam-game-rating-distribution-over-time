details:
  data:
    about_the_game: "Akagi Ai is unexpectedly stabbed on her way home from school.\
      \ She finds her spirit possessing her body from earlier that day, and must collaborate\
      \ with the past self that inhabits her body to discover why she keeps dying\
      \ -- and why she keeps coming back. Along the way, she becomes entangled with\
      \ mysterious goings-on that have entrapped her friends.<br />\r\n<br />\r\n\
      Manna for our Malices is a decision-heavy visual novel with branching, time\
      \ loops, and scenes that unlock progressively as you uncover new clues."
