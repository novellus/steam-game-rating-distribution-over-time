details:
  data:
    about_the_game: "&quot;Please note that the latest data for certain licensed leagues\
      \ and teams will only be available via an update post-release. You will need\
      \ an internet connection in order to download this update. See the official\
      \ website for more details.<br />\r\n<br />\r\n*Due to the ongoing impact of\
      \ COVID-19, certain real-world football leagues and/or tournaments may undergo\
      \ sudden regulation changes. As a result, there is a chance that in-game regulations\
      \ may not perfectly match their real life counterparts. Other changes that impact\
      \ leagues and tournaments may also be implemented in future updates without\
      \ prior notice.<br />\r\n<br />\r\nPES 2021 LITE, the free-to-play version of\
      \ PES 2021, is available for download now! (Includes in-game purchases)<br />\r\
      \n<br />\r\nCelebrate 25 years of PES with the eFootball PES 2021 Season Update*\
      \ - available at a special anniversary price!<br />\r\n<br />\r\n*This product\
      \ is an updated edition of eFootball PES 2020 (launched in September, 2019)\
      \ containing the latest player data and club rosters. Please note that some\
      \ leagues will have their rosters updated post-release.<br />\r\n<br />\r\n\
      STANDARD EDITION<br />\r\nPurchase this version of the game and receive the\
      \ following myClub content:<br />\r\n\u2022 3 Player Contract Tickets x 10 weeks<br\
      \ />\r\n\u2022 Premium Agent x 10 weeks<br />\r\n*Premium Agents can sign players\
      \ from a large variety of clubs, including players from the club of whichever\
      \ edition you have purchased.<br />\r\n<br />\r\nIt also contains the following\
      \ purchase bonus:<br />\r\n\u2022 2000 myClub Coins<br />\r\n*The pre-order\
      \ bonus, purchase bonus and myClub content can only be claimed on the account\
      \ used to purchase the game.<br />\r\n<br />\r\nARSENAL EDITION<br />\r\nPurchase\
      \ this edition and get the following Arsenal content:<br />\r\n\u2022 'Iconic\
      \ Moment Series' x 1 player<br />\r\n\u2022 Full squad (manager and players)<br\
      \ />\r\n\u2022 Digital kit<br />\r\n\u2022 Original in-game menu theme<br />\r\
      \n\u2022 3 Player Contract Tickets x 30 weeks<br />\r\n\u2022 Premium Agent\
      \ x 30 weeks<br />\r\n*Premium Agents can sign players from a large variety\
      \ of clubs, including players from the club of whichever edition you have purchased.<br\
      \ />\r\n<br />\r\nIt also contains the following purchase bonus:<br />\r\n\u2022\
      \ 3000 myClub Coins<br />\r\n*The pre-order bonus, purchase bonus and myClub\
      \ content can only be claimed on the account used to purchase the game.<br />\r\
      \n<br />\r\nFC BARCELONA EDITION<br />\r\nPurchase this edition and get the\
      \ following FC Barcelona content:<br />\r\n\u2022 'Iconic Moment Series' x 1\
      \ player<br />\r\n\u2022 Full squad (manager and players)<br />\r\n\u2022 Digital\
      \ kit<br />\r\n\u2022 Original in-game menu theme<br />\r\n\u2022 3 Player Contract\
      \ Tickets x 30 weeks<br />\r\n\u2022 Premium Agent x 30 weeks<br />\r\n*Premium\
      \ Agents can sign players from a large variety of clubs, including players from\
      \ the club of whichever edition you have purchased.<br />\r\n<br />\r\nIt also\
      \ contains the following purchase bonus:<br />\r\n\u2022 3000 myClub Coins<br\
      \ />\r\n*The pre-order bonus, purchase bonus and myClub content can only be\
      \ claimed on the account used to purchase the game.<br />\r\n<br />\r\nFC BAYERN\
      \ M\xDCNCHEN EDITION<br />\r\nPurchase this edition and get the following FC\
      \ Bayern M\xFCnchen content:<br />\r\n\u2022 'Iconic Moment Series' x 1 player<br\
      \ />\r\n\u2022 Full squad (manager and players)<br />\r\n\u2022 Digital kit<br\
      \ />\r\n\u2022 Original in-game menu theme<br />\r\n\u2022 3 Player Contract\
      \ Tickets x 30 weeks<br />\r\n\u2022 Premium Agent x 30 weeks<br />\r\n*Premium\
      \ Agents can sign players from a large variety of clubs, including players from\
      \ the club of whichever edition you have purchased.<br />\r\n<br />\r\nIt also\
      \ contains the following purchase bonus:<br />\r\n\u2022 3000 myClub Coins<br\
      \ />\r\n*The pre-order bonus, purchase bonus and myClub content can only be\
      \ claimed on the account used to purchase the game.<br />\r\n<br />\r\nJUVENTUS\
      \ EDITION<br />\r\nPurchase this edition and get the following Juventus content:<br\
      \ />\r\n\u2022 'Iconic Moment Series' x 1 player<br />\r\n\u2022 Full squad\
      \ (manager and players)<br />\r\n\u2022 Digital kit<br />\r\n\u2022 Original\
      \ in-game menu theme<br />\r\n\u2022 3 Player Contract Tickets x 30 weeks<br\
      \ />\r\n\u2022 Premium Agent x 30 weeks<br />\r\n*Premium Agents can sign players\
      \ from a large variety of clubs, including players from the club of whichever\
      \ edition you have purchased.<br />\r\n<br />\r\nIt also contains the following\
      \ purchase bonus:<br />\r\n\u2022 3000 myClub Coins<br />\r\n*The pre-order\
      \ bonus, purchase bonus and myClub content can only be claimed on the account\
      \ used to purchase the game.<br />\r\n<br />\r\nMANCHESTER UNITED EDITION<br\
      \ />\r\nPurchase this edition and get the following Manchester United content:<br\
      \ />\r\n\u2022 'Iconic Moment Series' x 1 player<br />\r\n\u2022 Full squad\
      \ (manager and players)<br />\r\n\u2022 Digital kit<br />\r\n\u2022 Original\
      \ in-game menu theme<br />\r\n\u2022 3 Player Contract Tickets x 30 weeks<br\
      \ />\r\n\u2022 Premium Agent x 30 weeks<br />\r\n*Premium Agents can sign players\
      \ from a large variety of clubs, including players from the club of whichever\
      \ edition you have purchased.<br />\r\n<br />\r\nIt also contains the following\
      \ purchase bonus:<br />\r\n\u2022 3000 myClub Coins<br />\r\n*The pre-order\
      \ bonus, purchase bonus and myClub content can only be claimed on the account\
      \ used to purchase the game.<br />\r\n<br />\r\nProduct Overview<br />\r\nThe\
      \ eFootball PES 2021 Season Update features the same award winning gameplay\
      \ as last year\u2019s eFootball PES 2020 along with various team and player\
      \ updates for the new season. Also comes with the UEFA EURO 2020\u2122 mode\
      \ - all at a special anniversary price!<br />\r\n<br />\r\n\u30FBThe Biggest\
      \ Clubs <br />\r\nPlay with the biggest teams in world football; including German\
      \ champions FC Bayern M\xFCnchen, Spanish champions FC Barcelona, global giants\
      \ Manchester United and exclusive PES partner Juventus!<br />\r\n<br />\r\n\u30FB\
      myClub <br />\r\nCreate your very own dream team from scratch and face off against\
      \ human rivals from all over the world.<br />\r\n<br />\r\n\u30FBMatchday <br\
      \ />\r\nCompete in online PvP events themed after real-life football rivalries\
      \ and other big matches.<br />\r\n<br />\r\n\u30FBMaster League<br />\r\nTake\
      \ the helm of a football club and lead them to the top in this engrossing single\
      \ player mode.&quot;"
