    about_the_game: '<h2 class="bb_tag">Reach Adventure 1: Marooned on Marduk</h2><br>Set
      in the Sindal Subsector featured in the recently released Traveller Core Rulebook,
      Marooned on Marduk is the perfect introduction to the Trojan Reach and the new
      edition of Traveller.<br><br>The Traveller''s shuttle to Marduk is damaged during
      an attack by raiders, forcing it to crash-land far from civilisation. With night
      falling and little prospect of immediate rescue the Travellers will be forced
      to seek shelter in nearby ruins, where they discover they are not alone.<br><br>If
      the Travellers can just survive one night on Marduk, rescue will surely come.
      At worst they face a three-way fight for survival... or perhaps they can befriend
      the xenophobic survivors and team up against the raiders.<br><br>What might
      the outcome of such an alliance be?<br><br><i>Converted by: </i><strong>Colin
      Richardson</strong><br><br>Released on September 24, 2019. Designed for Fantasy
      Grounds version 3.3.7 and higher.<br><br><strong>Requires: </strong>An active
      subscription or a one time purchase of a Fantasy Grounds Full or Ultimate license
      and a one time purchase of the Traveller 2E (Mongoose) ruleset.'
