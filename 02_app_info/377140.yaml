    about_the_game: First of all, you should keep in mind that the game is still a
      work in progress and so that many things are still missing before starting to
      see the original idea into its entirety.<br>If you're waiting for instant fun,
      maybe you should consider keeping an eye on the game and wait for a more advanced
      state before going any further.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/377140/extras/separator_a.png?t=1523136015"
      /><br><br>In the world of Hide &amp; Hold Out, you are one of the survivors
      of the cataclysm which happened near the end of the 20th century.<br>This cataclysm
      has led to a brutal elevation of the sea level all around the globe. Today,
      you don't really know if there is still a true &quot;land&quot; somewhere, but
      you know that this reef saved you after the disaster. Well... not only you,
      actually, and that's more of the problem.<br><br>You will have to find by yourself
      something to eat, materials and fuel to stay alive, to build yourself a home
      and to start building boats and weapons.<br>The other players can be a curse
      in H2o, but they can also be a blessing as working with other survivors will
      give you the key to both safety and power.<br><br>H2o is still far from its
      final form, but we really wants to give a specific importance to the interactions
      between the players. Giving you the means to deploy large ships to fight as
      a team, merchant boats to trade...<br>We plan to add a skill tree in the near
      future, so that each player in a group can choose a specific role. Such as scout,
      driver, gunner, or even a kind of doctor who could craft specific drugs to cure
      diseases and poisonings.<br><br>We want to develop this part of the game with
      the community, once that the classical structure of a survival game will be
      properly set, balanced and stable.<br><br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/377140/extras/KF_title_2.png?t=1523136015"
      /><br><ul class="bb_ul"><h2 class="bb_tag">PRESENT:</h2><li><u>Multiplayer</u><br></li><li><u>Open
      world</u><br></li><li><u>Player Constructions</u><br></li><li><u>Fuel &amp;
      Electricity</u><br></li><li><u>Crafting &amp; Resource processing</u><br></li><li><u>Fishing,
      Farming, Gathering</u><br></li><li><u>In-game map</u><br></li><li><u>VoIP</u><br></li><li><u>Clan
      system</u><br></li><li><u>Vehicles</u><br></li><li><u>Aircrafts</u><br></li><li><u>Ships</u><br></li><li><u>Modular
      Turrets</u><h2 class="bb_tag">COMING DURING EARLY ACCESS:</h2></li><li><u>Advanced
      exploration (especially underwater)</u><br></li><li><u>a bigger map (sized for
      80 players and not ~40 as currently)</u><br></li><li><u>More wild life, Gathering
      and advanced farming</u><br></li><li><u>Ghosting &amp; Random events</u><br></li><li><u>Skills
      &amp; Specialisation</u><br></li><li><u>Diseases &amp; Injuries management</u><br></li><li><u>Bounty
      system</u><br></li><li><u>Battle Mode (coming as a free update at the end of
      the early access)</u><br></li><li>And many others... (Check Trello!)</li></ul><h2
      class="bb_tag">Follow the development:</h2><a href="https://steamcommunity.com/linkfilter/?url=https://trello.com/b/kDBzUl9h/hide-hold-out-h2o-dev"
      target="_blank" rel="noopener"  >https://trello.com/b/kDBzUl9h/hide-hold-out-h2o-dev</a>
