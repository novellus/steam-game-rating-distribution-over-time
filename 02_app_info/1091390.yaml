    reviews: "\u201Cabsolutely fantastic. It is unique and worth your time...I love\
      \ this visual style...it hit me with nostalgia in a way that a lot of these...'nostalgic'\
      \ games just don't do for me\u201D<br><a href=\"https://www.youtube.com/watch?v=F_kMbAAn8X8\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >The Electric Underground</a><br><br>\u201C\
      everything is measured to the millimeter so that the experience is as satisfactory\
      \ as possible....one of my games of the year....Iori Branford has graduated\
      \ with a superb degree, unashamed, profound, intelligent, full of justice and\
      \ feeling.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=https://islademonos.com/analisis/demonizer-el-odio-al-diferente/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Isla de Monos</a><br><br>\u201CDemonizer\
      \ is a very entertaining STG for new players to the genre...does a really good\
      \ job accompanying with a simple tutorial, easy mechanics and makes it very\
      \ quick to practice any level you want.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=https://www.bitgamereviews.com/demonizer/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Bit Game Reviews</a><br>"
