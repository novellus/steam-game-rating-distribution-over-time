  data:
    about_the_game: The fantasy bullet battle to end monstergirl genocide! A vertical
      shooter in the early to mid 90s arcade style of <i>Raiden Fighters</i>, <i>Strikers
      1945</i>, and <i>Battle Garegga</i>.<br><br>The exiled princess Amelia has turned
      into a succubus and joined the peaceful monstergirl tribe. Then invaders arrive
      led by her sister Angelina. Fighting back with her newfound powers of hypnosis
      and demonization she departs to take on the kingdom in a desperate bid to save
      her new people.<br><br><ul class="bb_ul"><li>Seven challenging hand-crafted
      levels packed with beautiful pixel art - defend your forest, fight through towns,
      break monstergirls out of dungeons, race against cavalry and more<br></li><li>Battle
      fearsome enemy forces - masses of infantry and artillery, nimble swordsmen and
      assassins, tricky spellcasters and mighty magical constructs<br></li><li>Capture
      their souls - transform them into fellow demons and watch their powers grow
      with yours<br></li><li>Simple game systems reward natural and intuitive play
      - stay alive, shoot and bomb, and the rest will follow<br></li><li>Three difficulty
      levels - beginners, enthusiasts, and experts can all enjoy<br></li><li>Rock
      out to a gritty, stompy YM2612 FM synth soundtrack<br></li><li>Rich retro visual
      customization - portrait or landscape, low or high res, smooth or sharp pixels,
      stretch or no stretch<br></li><li>A twist on the old monster-slaying story -
      includes free digital comic book revealing events before the game</li></ul>
