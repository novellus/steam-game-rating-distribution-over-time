    reviews: "\u201CIn all, it has everything we could want from a Fighting Fantasy\
      \ port: an authentic and smooth experience reminding us of hours spent over\
      \ paperback pages, a thrilling narrative with just the right amount of fear\
      \ and that feeling that something is going to leap out of the shadows at any\
      \ moment. We can\u2019t wait for the next one.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=http://m.cnet.com.au/kicking-it-old-school-with-fighting-fantasy-339343170.htm\"\
      \ target=\"_blank\" rel=\"noopener\"  >CNET</a><br><br>\u201CAll the other hallmarks\
      \ of the Tin Man treatment are also to be found in House of Hell, including\
      \ an atmospheric soundtrack, good use of multimedia and smooth and easy usability.\u201D\
      <br>4/5 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.gamezebo.com/2013/01/31/fighting-fantasy-house-hell-review/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Gamezebo</a><br><br>\u201COld fans will\
      \ love the nostalgia, and those who have never played this sort of thing before\
      \ are in for a treat.\u201D<br>9/10 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.starburstmagazine.com/reviews/games-reviewspc-xbox-ps3-and-more/4498-game-review-house-of-hell\"\
      \ target=\"_blank\" rel=\"noopener\"  >Starburst</a><br>"
