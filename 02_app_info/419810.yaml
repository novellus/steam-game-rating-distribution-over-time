    about_the_game: "<i>Taking refuge in the infamous House of Hell has to be the\
      \ worst mistake of your life! The dangers of the torrential storm outside are\
      \ nothing compared to the blood-curdling adventures that await you inside. Who\
      \ knows how many hapless wanderers like yourself have perished within its gruesome\
      \ walls? Be warned! Tonight is going to be a night to remember\u2026</i><br><br>Originally\
      \ written by Steve Jackson in 1984, House of Hell takes players on a horror-filled\
      \ adventure in the Earl of Drumer's malevolent mansion, full of all manner of\
      \ ghosts, ghouls and zombies. Don't score too many FEAR points on your adventure,\
      \ or you might just get scared to death!<br><br>House of Hell - lovingly updated\
      \ for PC and Mac. Presented in full colour with realistic physics-based dice\
      \ rolling for battles, an auto-updated adventure sheet and stat keeping.<br><br>This\
      \ Standalone edition of the House of Hell gamebook comes specially themed to\
      \ suit the adventure. House of Hell is also available to purchase within the\
      \ <a href=\"https://store.steampowered.com/app/856880/\" target=\"_blank\" rel=\"\
      noreferrer\"  >Fighting Fantasy Classics library</a>. Please note that purchasing\
      \ one does not unlock the other and will need to be re-purchased if desired\
      \ in the other format."
