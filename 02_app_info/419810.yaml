    review: "Un livre dont vous \xEAtes le H\xE9ros - Le Manoir de l'Enfer\nPar l'\xC9\
      veil des anciens\n\nSi vous le souhaitez, vous pouvez voir le jeu en vid\xE9\
      o ici : https://www.youtube.com/watch?v=fAUWud2GMuI\n\n\n[u]Introduction :[/u]\
      \  Le Manoir de l'Enfer est un livre dont vous \xEAtes le h\xE9ros, dont le\
      \ nom a \xE9t\xE9 abr\xE9g\xE9 par la communaut\xE9 des joueurs/joueuses en\
      \ \"LDVELH\" pour \xEAtre plus facile \xE0 \xE9crire. Comme le nom l'indique,\
      \ c'est un livre jeu, bas\xE9 sur les r\xE8gles des univers de JDR (jeu de r\xF4\
      le) mais n\xE9anmoins avec des r\xE8gles simplifi\xE9es, qui se propose, de\
      \ vous faire vivre une aventure fantastique. \n\nLe \"manoir de l'Enfer\" est\
      \ doublement iconique, \xE0 la fois de mani\xE8re g\xE9n\xE9rale et d'un point\
      \ de vue personnel. De mani\xE8re g\xE9n\xE9rale, car il a connu une tr\xE8\
      s bonne popularit\xE9 au sein de la communaut\xE9 en format papier lors de sa\
      \ sortie en 1984 jusqu'\xE0 nos jours. Peut-\xEAtre aussi parce qu'il regroupe\
      \ les \"codes\" du fantastique : Paysage d\xE9charn\xE9, maison hant\xE9e, fant\xF4\
      me, vampire et autre joyeuset\xE9. Sans oublier la secte satanique et ses rituels\
      \ sanglants ! En r\xE9sumant tout cela avec le titre : \"le manoir de l'Enfer\"\
      , on a le mot \"enfer\" qui ressort, qui est une des grandes questions finalement\
      \ de l'\xEAtre humain \xE0 travers les questions de vie et de mort, \xE0 savoir\
      \ ce qu'il se trouve dans cet au-del\xE0, apr\xE8s la vie terrestre. Mais aussi,\
      \ c'est un des rares LDVELH \xE0 se d\xE9rouler dans une \xE9poque contemporaine.\
      \ Et surtout, le personnage incarn\xE9 n'est pas un h\xE9ros digne des plus\
      \ grands r\xE9cits de fantasy, mais bien quelqu'un qui a un boulot, une vie\
      \ quotidienne, comme tout un chacun. Le titre et le contenu ne pouvaient donc\
      \ qu'interpeller. \n\n\xC0 titre personnel, \"le manoir de l'Enfer\" est iconique\
      \ aussi car tr\xE8s jeune adolescent, vers les 12/13 ans, ce f\xFBt mon premier\
      \ livre dont vous \xEAtes le h\xE9ros !\n\n\n------------\n\n\n2) [u] Qu'en\
      \ est-il de cette version en jeu PC : [/u] \n\nC'est l'\xE9diteur Tin man Games\
      \ qui s'occupe de d\xE9velopper LDVELH en version PC : \nhttps://store.steampowered.com/developer/tinmangames\
      \ \n\nAlors, il faut savoir que d'abord, l'histoire a \xE9t\xE9 respect\xE9\
      \ en tout point. Donc, par l\xE0 il faut comprendre : \xE9galement la m\xEA\
      me difficult\xE9. Et quelle difficult\xE9 ! Car ce qui est s\xFBr c'est que\
      \ ce livre dont vous \xEAtes le h\xE9ros promet d'en faire \"baver\" plus d'un\
      \ de par sa difficult\xE9 et ce n'est pas pr\xEAt de s'arr\xEAter ! De nombreux\
      \ succ\xE8s sur Steam seront \xE0 d\xE9bloquer puisqu'il y a un total de 30\
      \ succ\xE8s Steam avec carte \xE0 \xE9changer. Et pour tout finir \xE0 100%\
      \ de nombreux essais seront n\xE9cessaires !\n\nTout d'abord un r\xE9sum\xE9\
      \ de la situation qui vous attend : \n\n\"Vous devez vous rendre \xE0 un rendez-vous\
      \ \xE9loign\xE9 et pour cela vous n'avez pas le choix, vous devez partir la\
      \ veille pour arriver au lieu du rendez-vous dans la matin\xE9e. Vous voil\xE0\
      \ donc dans votre voiture, en pleine nuit, il pleut comme une vache qui pisse,\
      \ et vous \xEAtes compl\xE8tement perdu. Vos phares \xE9clairent \xE0 peine\
      \ \xE0 2/3 m\xE8tres devant vous. Par \"chance\" vous allez croiser un vieil\
      \ homme aux cheveux blancs qui vous indiquent la route \xE0 suivre pour arriver\
      \ \xE0 votre destination. Cependant, au lieu de regagner la route principale,\
      \ vous vous enfoncez de plus en plus profond\xE9ment dans la nuit et par la\
      \ m\xEAme occasion dans un chemin encore plus caboss\xE9. Vous continuer a suivre\
      \ la route que l'on vous a indiqu\xE9, avec un gros doute que ce soit la solution\
      \ \xE0 vos probl\xE8mes, lorsque tout \xE0 coup une silhouette jaillie devant\
      \ votre voiture, vous for\xE7ant \xE0 donner un gros coup de volant ! Manque\
      \ de chance vous la percutez quand m\xEAme. Votre voiture termine alors dans\
      \ le foss\xE9, elle ne d\xE9marre plus, la pluie ne s'arr\xEAte pas et le dernier\
      \ garage que vous avez vu \xE9tait \xE0 30 Km derri\xE8re vous. La poisse quoi\
      \ ! Mais ce qui est encore plus terrible, en sortant de votre v\xE9hicule, vous\
      \ constatez qu'il n'y a aucun corps sous les roues de la voiture. Le doute s'empare\
      \ de votre esprit, apr\xE8s tout vous avez peut-\xEAtre hallucin\xE9 ? Et pourtant\
      \ une quasi-certitude vous ronge l'esprit : m\xEAme si \xE7a n'a dur\xE9 qu'une\
      \ demi-seconde, le visage de la silhouette que vous avez percut\xE9 ressemblait\
      \ \xE9trangement au vieil homme qui vous a guid\xE9 !\n\nAffol\xE9, perdu au\
      \ milieu de nulle part, votre regard cherche \xE0 trouver une \xE2me vivant\
      \ dans les environs afin de demander de l'aide. Alors la petite lumi\xE8re d'une\
      \ bougie \xE0 une fen\xEAtre va r\xE9pondre \xE0 votre demande. Vous vous dirigez\
      \ vers ce qui semble \xEAtre votre salvation. Seulement, sans le savoir, vous\
      \ n'allez plus \xEAtre de/la m\xEAme apr\xE8s cette soir\xE9e. Car vous allez\
      \ p\xE9n\xE9trer dans le manoir de l'Enfer !\"\n\n\nMaintenant le c\xF4t\xE9\
      \ jeu \"pur\" : alors l\xE0, du classique, les 3 caract\xE9ristiques universellement\
      \ connues qui vont devoir \xEAtre d\xE9termin\xE9 par les jets de d\xE9s :\n\
      \n1) [b] l'habilet\xE9 [/b] : qui repr\xE9sente \xE0 la fois votre force, comme\
      \ votre facult\xE9 de combattre.\n\n2) [b] l'endurance [/b] : qui est votre\
      \ sant\xE9. Si elle tombe \xE0 z\xE9ro, vous \xEAtes mort.\n\n3) [b] la chance\
      \ [/b] : qui repr\xE9sente votre chance / malchance naturelle lors de certaines\
      \ situations du jeu.\n\nCependant la particularit\xE9 du Manoir de l'Enfer,\
      \ c'est l'introduction d'une 4\xE9me caract\xE9ristiques et d'un fait unique\
      \ : 1) pas d'arme pour commenc\xE9 la partie, contrairement \xE0 tous les autres\
      \ livres. Et 2) le fait de mourir de peur (le prendre au pied de la lettre).\
      \ Vous devrez aussi par un jet de d\xE9s, d\xE9terminer quel est votre total\
      \ de peur maximum que vous pourrez supporter. Et si vous arrivez \xE0 ce total\
      \ avant de combattre le boss final, alors vous allez mourir de peur, comme une\
      \ crise cardiaque en somme, qui ne pourra \xEAtre \xE9vit\xE9e.\n\n\n\n3 modes\
      \ de jeux : Lecture libre, moyen et difficile !\n\nL'interface est tr\xE8s belle,\
      \ on est bien dans la th\xE9matique. et les menus sont tr\xE8s clairs et bien\
      \ expliqu\xE9s. J'ai beaucoup appr\xE9ci\xE9 de voir des \"signets\" qui sont\
      \ comme des marques pages que l'on peut disposer par 3 fois dans le jeu pour\
      \ revenir en cas d'erreur et ce, m\xEAme en mode difficile.\n\nGros point noir\
      \ pour certain(e)s, la difficult\xE9 ! Le \"Manoir de l'Enfer\" est vu comme\
      \ un des livres dont vous \xEAtes le h\xE9ros, voir LE LIVRE dont vous \xEA\
      tes le h\xE9ros \xE0 \xEAtre jug\xE9 comme le plus difficile de toute la collection\
      \ r\xE9unies !\n\n\n\n[u] Le graphisme / Bande-son : [/u] d\xE9j\xE0 magnifiques\
      \ dans sa version papier, les illustrations sont en noir et blanc. Magnifique\
      \ tour de force pour la version PC qui proposera une version color\xE9e pour\
      \ chaque illustration du jeu. Si autant sur le papier, les dessins en noir et\
      \ blanc \xE9taient superbes, la version color\xE9e apporter r\xE9ellement une\
      \ red\xE9couverte des sc\xE8nes \xE9piques de l'aventure. Cependant, selon vos\
      \ go\xFBts, il vous sera possible de choisir dans le menu, si vous souhaitez\
      \ la version color\xE9 ou noir et blanc.\n\nLa bande-son quant \xE0 elle est\
      \ efficace, ponctu\xE9 par une musique inqui\xE9tante, par l'orage et la pluie\
      \ qui ne vous l\xE2cheront pas durant la dur\xE9e de votre aventure. Cependant\
      \ je regrette qu'il n'y est pas plus de musique au fur et \xE0 mesure de la\
      \ progression.\n\n\n\n\n------------\n\n\n3) Note / Les + et les - :\n\n\nLes\
      \ + :\n\n+ Un classique des livres dont vous \xEAtes le h\xE9ros, \xE0 avoir\
      \ fait au moins une fois dans sa vie !\n\n+ Une ambiance glauque instaur\xE9\
      e par la musique, les bruits de la pluie et le tonnerre.\n\n+ La th\xE9matique\
      \ abord\xE9 par le livre-jeu (La maison hant\xE9e, spectres, squelettes)\n\n\
      + Les illustrations color\xE9s pour la version PC mais aussi le choix d'avoir\
      \ les illustrations en noir et blanc.\n\n+ La dur\xE9e de vie.\n\n+ Tr\xE8s\
      \ bien \xE9crit, on plonge facilement dans le r\xE9cit.\n\n\nLes - :\n\n- Tr\xE8\
      s difficile ! La difficult\xE9 en rebutera plus d'un (certain(e)s peuvent le\
      \ voir comme un +)\n\n- Le regret qu'il n'y est pas plus de musiques diff\xE9\
      rentes au fur et \xE0 mesure de la progression dans le jeu.\n\n\n\n[u]Conclusion\
