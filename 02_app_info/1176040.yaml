    about_the_game: In 'I Have Low Stats But My Class Is &quot;Leader&quot;, So I
      Recruited Everyone I Know To Fight The Dark Lord', or 'IHLSBMCILSIREIKTFTDL'
      for short, you primarily play as the main character Josephine, fated to defeat
      the Dark Lord. However, as she's generally unskilled in combat, she recruits
      literally everyone in her hometown to fight enemies with a party of 99 characters!<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1176040/extras/99rpg_gif1_twitter.gif?t=1572826982"
      /><br><br>Features:<br><ul class="bb_ul"><li>Nearly 100 characters to recruit
      and use!<br></li><li>A decent variety of skills and equipment for each character!<br></li><li>24
      different elemental types, from Slashing and Fire to Legal and Financial damage!<br></li><li>Plenty
      of status effects! Become Absolved, drown in Bloodlust, and deal with Allergies!<br></li><li>No
      leveling system; with so many characters, that's just excessive!<br></li><li>Rather
      than an open world, have a simple level-based world map! Never worry about missing
      out on anything!<br></li><li>Over 20 worlds and 100 levels!<br></li><li>Everything
      from boss fights to cutting hair in a combat setting!<br></li><li>Puns! Mostly
      relegated to item descriptions and such, but if that's a selling point for you
      then great!</li></ul>
