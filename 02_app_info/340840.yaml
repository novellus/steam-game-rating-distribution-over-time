    about_the_game: "<strong>UPDATE</strong>: <u>revamped </u>with <u>brand new content</u>!\
      \ Immerse yourself in the Last Chapter of the The Corridor: On Behalf Of The\
      \ Dead! <br><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/340840/extras/Hack.gif?t=1608740427\"\
      \ /><br><br>The Corridor: On Behalf Of The Dead is a sci-fi horror game set\
      \ in a dystopian future where law enforcement invade criminals\u2019 minds to\
      \ uncover their guilt. <br><br>Enter the mind of a suspected killer and face\
      \ horrors buried deep within their psyche. In a society where violence and murder\
      \ run rife, you are a Custodian, tasked with solving the most twisted and horrific\
      \ murders. <br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/340840/extras/MosterInTheDark.gif?t=1608740427\"\
      \ /><br><br>Alone and unarmed you must seek out memory evidence to piece together\
      \ the truth. Be careful, madness lurks in the shadows and your ever-depleting\
      \ stores of cohesion must be replenished for you to survive!<br><br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/340840/extras/House_a.gif?t=1608740427\"\
      \ /><br><br><strong>Features</strong>:<br><br><ul class=\"bb_ul\"><li>Story-driven\
      \ nonlinear narrative<br></li><li>Survival and exploration based gameplay<br></li><li>Disturbing\
      \ and ominous atmosphere <br></li><li>Solve puzzles and collect evidence<br></li><li>Alternative\
      \ endings</li></ul><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/340840/extras/Dicatphone.gif?t=1608740427\"\
      \ />"
