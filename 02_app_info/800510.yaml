    detailed_description: '<h1>New Winter Holiday Special!</h1><p><strong>4 new winter
      themed special episodes now included!</strong> Try to find and eat all the gingerbread
      before the robots find and kill you!</p><br><h1>Major updates!</h1><p><strong>Lots
      of updates:</strong> improved lighting on levels, easier first levels, graphic
      improvements and lots more!</p><br><h1>About the Game</h1>RoboHeist is an intensive
      and immersive, &quot;Budget Cuts&quot; style Virtual Reality stealth / spy game
      specially designed for HTC Vive VR device. Oculus Rift version soon!<br><br>FREE
      DEMO AVAILABLE! (including tutorial and 2 full levels!)<br><br>Your mission
      is to complete missions on each level and find your way back to the teleport.
      Watch out for evil robots, lasers and alarms. Hide in closets and chests, climb
      ladders, crawl and crouch. Sneak around in shadows and avoid robots. Using weapons
      to destroy robots will make the game easier but will give you less points.<br><br>FREE
      DEMO includes Tutorial level + 2 full levels.<br>FULL VERSION includes all the
      current and upcoming levels (instant access).<br><br>Global Leaderboards (Steam)
      for each Level Sets!<br><br>Play area: Room-Scale / Stand-In-Place<br>Locomotion:
      &quot;Walk-In-Place&quot; (hold controller touchpad buttons and swing your arms)<br>Controller
      Grip buttons: Grab items / Climb ladders etc.<br>Controller Triggers: Interact
      / Activate / Use items.<br>Controller Top buttons: Inventory<br><br>RoboHeist
      VR is made by a small indie studio Blob Lab from Finland.'
