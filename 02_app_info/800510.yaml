details:
  data:
    about_the_game: "RoboHeist is an intensive and immersive, &quot;Budget Cuts&quot;\
      \ style Virtual Reality stealth / spy game specially designed for HTC Vive VR\
      \ device. Oculus Rift version soon!<br />\r\n<br />\r\nFREE DEMO AVAILABLE!\
      \ (including tutorial and 2 full levels!)<br />\r\n<br />\r\nYour mission is\
      \ to complete missions on each level and find your way back to the teleport.\
      \ Watch out for evil robots, lasers and alarms. Hide in closets and chests,\
      \ climb ladders, crawl and crouch. Sneak around in shadows and avoid robots.\
      \ Using weapons to destroy robots will make the game easier but will give you\
      \ less points.<br />\r\n<br />\r\nFREE DEMO includes Tutorial level + 2 full\
      \ levels.<br />\r\nFULL VERSION includes all the current and upcoming levels\
      \ (instant access).<br />\r\n<br />\r\nGlobal Leaderboards (Steam) for each\
      \ Level Sets!<br />\r\n<br />\r\nPlay area: Room-Scale / Stand-In-Place<br />\r\
      \nLocomotion: &quot;Walk-In-Place&quot; (hold controller touchpad buttons and\
      \ swing your arms)<br />\r\nController Grip buttons: Grab items / Climb ladders\
      \ etc.<br />\r\nController Triggers: Interact / Activate / Use items.<br />\r\
      \nController Top buttons: Inventory<br />\r\n<br />\r\nRoboHeist VR is made\
      \ by a small indie studio Blob Lab from Finland."
