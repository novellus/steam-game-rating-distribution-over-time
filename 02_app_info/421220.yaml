    about_the_game: When James Brennan (Jesse Eisenberg) has to cancel his dream summer
      vacation and make some money for grad school, the only job he can get is at
      Adventureland, a tacky amusement park where the games are rigged and the rides
      make you hurl. But it's where he meets Em (Kristen Stewart) and his roller coaster
      ride to nowhere turns into the best summer ever. Filled with a carnival of colorful
      characters and set to a killer soundtrack, Adventureland is the kind of adventure
      we could all use more of!
