    about_the_game: "Everything is so much better mini-sized! Mini cans of soda...\
      \ Miniature\_golf... Chibis... In the Mini Island DLC, players can battle mini\
      \ versions of monsters! While these monsters are smaller, and have less HP,\
      \ they definitely pack a punch, so be careful! You can even gain more experience\
      \ points than regular monsters! Go deeper into the Mini Island dungeon for even\
      \ MORE EXPERIENCE! <br />\r\n<br />\r\nHow to Unlock in-Game: Mini Island\_\
      can be unlocked from Chapter 8. The dungeon is unlocked through plans.<br />\r\
      \n<br />\r\nThis dungeon and the enemies that appear in this dungeon (Mini Island)\
      \ are the same for Rebirth1, Rebirth2, and Rebirth3."
