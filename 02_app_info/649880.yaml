    about_the_game: '<strong>Its Disco Time.</strong><br><br><strong>The 80s are back!</strong>
      <br>Enter the Dancefloor and celebrate an 80s club party in VR.<br><br><strong>Features</strong><br><ul
      class="bb_ul"><li>18 80s Style Music Tracks or use The InGame YouTube Browser<br></li><li>3
      Clubs + Miami Style Street with entrances to the clubs<br></li><li>Interaction:
      Ask a Dancer for a dance, you can choose between 20 dance styles<br></li><li>7
      Various effects like Slow Motion, Neon, Fog, Alcohol, Drawing and more<br></li><li>Fun
      Games like Dart, Bowling, Mini Basketball, Pool Billiard and Arcade Machine<br></li><li>Teleportation
      and Free (Slide) Locomotion VR</li></ul>'
