    about_the_game: "You are The Bounty Hunter and walked into The Forbidden Stronghold.\
      \ It is taken by The Skeleton King. To collect all treasures you must kill him\
      \ first.<br />\r\n<br />\r\nBecome a hero and fight against the biggest enemies.<br\
      \ />\r\nFight and improve the main character to hunt down monsters, dark skeletons,\
      \ mages and other villains in deepest dungeons.<br />\r\n<br />\r\n- Fight with\
      \ enemies, beat bosses, get gold<br />\r\n- Find new items to use in battle<br\
      \ />\r\n- Upgrade your skills and be fearless<br />\r\n- Versus Mode - compare\
      \ strength with other knights<br />\r\n<br />\r\nGrave Keeper is a Hack and\
      \ Slash game in the fantasy world focused on the fight against The Skeleton\
      \ King."
