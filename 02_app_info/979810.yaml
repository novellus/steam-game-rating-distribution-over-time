    detailed_description: <h1>Upcoming games from Ultimate Games S.A.</h1><p><a href="https://store.steampowered.com/app/978700"
      target="_blank" rel="noreferrer"  id="dynamiclink_0" >https://store.steampowered.com/app/978700</a></p><br><h1>About
      the Game</h1>You are The Bounty Hunter and walked into The Forbidden Stronghold.
      It is taken by The Skeleton King. To collect all treasures you must kill him
      first.<br><br>Become a hero and fight against the biggest enemies.<br>Fight
      and improve the main character to hunt down monsters, dark skeletons, mages
      and other villains in deepest dungeons.<br><br>- Fight with enemies, beat bosses,
      get gold<br>- Find new items to use in battle<br>- Upgrade your skills and be
      fearless<br>- Versus Mode - compare strength with other knights<br><br>Grave
      Keeper is a Hack and Slash game in the fantasy world focused on the fight against
      The Skeleton King.
