details:
  data:
    about_the_game: "<strong>Conquer the Mortal Realms!</strong><br><br>Become the\
      \ commander of one of the extraordinary factions of Warhammer Age of Sigmar\
      \ - a dark-fantasy universe where immortal knights ride heavenly stardrakes\
      \ to eradicate Death across a multitude of realms. This is Storm Ground, a world\
      \ of legends, heroes, hellish creatures and fearsome battles.<br><br>Lead your\
      \ highly-customisable force in this dynamic and spectacular skirmish turn-based\
      \ strategy game packed with fast-paced warfare. Victories allow you to collect\
      \ and upgrade new types of units, powerful equipment, and unlock devastating\
      \ skills.<br><br>Explore all the routes in Storm Ground\u2019s non-linear campaign.\
      \ During each new playthrough, overcome new odds to find unique units and gears.\
      \ Build your legendary army and defy other players in epic online duels.<br><br><ul\
      \ class=\"bb_ul\"><li>The first strategy videogame adaptation of Games Workshop\u2019\
      s epic Age of Sigmar<br></li><li>Spectacular and fast-paced tactical battles<br></li><li>Unlock,\
      \ collect and upgrade dozens of units, equipment and skills<br></li><li>Play\
      \ solo or online in epic 1vs1 battles</li></ul>"
