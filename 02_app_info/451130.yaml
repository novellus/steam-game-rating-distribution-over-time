    short_description: The epic based classic online game Khan takes on where Genghis
      Khan reached the end of his expedition. The game takes place at small kingdom
      of Eurasia where Genghis Khan's brutal force was never able to conquer. You
      will re-visit the history and prepare the battles against the greatest conquer
      of history.
