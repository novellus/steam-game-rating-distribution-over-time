    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/535480/extras/boss_1_618_2-35.jpg?t=1607547355\"\
      \ /><h2 class=\"bb_tag\">Resist or Embrace</h2><br><i>Sundered </i>is a chaotic\
      \ hand\xAD-drawn metroidvania where you resist or embrace ancient eldritch powers.\
      \ Confront hordes of terrifying enemies in an ever-changing world inspired by\
      \ the works of H.P. Lovecraft. <i>Sundered </i>is a challenging and unique take\
      \ on a classic genre from the creators of <a href=\"https://store.steampowered.com/app/323580/Jotun_Valhalla_Edition/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Jotun</a>, now with local co-op! <br><br>You\
      \ play Eshe, a wanderer in a ruined world, trapped in ever-\xADchanging caverns\
      \ filled with hordes of terrifying enemies. Harness the power of corrupted relics\
      \ to defeat gigantic bosses, at the cost of your humanity. Resist or embrace.\
      \ <br><br><i>Sundered: Eldritch Edition</i> includes the <strong>Magnate of\
      \ the Gong update</strong>, adding local co-op multiplayer support for up to\
      \ 4 players, along with new areas and a chaotic battle against the new Magnate\
      \ of the Gong boss!<h2 class=\"bb_tag\">Key Features</h2><br><ul class=\"bb_ul\"\
      ><li> Beautiful hand\xAD-drawn art and animation<br></li><li> Chaotic encounters\
      \ against hordes of enemies<br></li><li> Epic boss fights<br></li><li> Optional\
      \ local co-op for up to 4 players<br></li><li> Hundreds of upgrades and multiple\
      \ character builds<br></li><li> A mix of hand-crafted &amp; procedural levels<br></li><li>\
      \ Multiple endings and over 15 hours of gameplay</li></ul><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/535480/extras/horde_run_618_3.jpg?t=1607547355\"\
      \ /><h2 class=\"bb_tag\">Core Gameplay</h2><br><strong>Explore.</strong><br>Delve\
      \ into a procedurally generated dungeon at the heart of a beautiful hand-drawn\
      \ world. Classic Metroidvania elements such as backtracking, secrets and unlocking\
      \ new abilities that open new regions are at the core of the exploration experience.<br><br><strong>Fight.</strong><br>Confront\
      \ hordes of dynamically spawned eldritch monsters. Put your skills and reflexes\
      \ to the test through furious melee combat and epic boss fights against uniquely\
      \ designed enemies. All monster spawns are dynamic, constantly keeping you on\
      \ your toes.<br><br><strong>Die.</strong><br>Designed as a challenging adventure\
      \ for seasoned gamers, frequent deaths are part of the <i>Sundered </i>experience.\
      \ But taking our inspiration from our favorite rogue-like games, death in <i>Sundered\
      \ </i>is only the beginning.<br><br><strong>Upgrade.</strong><br>When you die,\
      \ you respawn in the Hub, where you level up and customize your character. Equip\
      \ and upgrade a host of unique Perks, stats and special Abilities hidden throughout\
      \ the world.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/535480/extras/Eshe_Death_618_3.jpg?t=1607547355\"\
      \ />"
