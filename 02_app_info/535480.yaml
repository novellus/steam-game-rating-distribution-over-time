    review: 'This was a great, if difficult, game. There''s not too much in the way
      of story, but the action is fun, and the leveling progression is great. Plus
      the hand-drawn animation is excellent.

      Probably the best part of the game is the branching level-up progression. Avoiding
      spoilers, in the game you get collectibles that can be traded in or destroyed
      for different bonuses. These bonuses are so different, that the game plays very
      differently depending on what you choose to do. This made the second playthrough
      for the achievements feel like a different game, and it never got too repetitive
      or stale.'
