    detailed_description: "<h1>Just Updated</h1><p><h2 class=\"bb_tag\">Sundered:\
      \ Eldritch Edition has been unleashed!</h2><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/535480/extras/Sundered_Animated_Key_Art.gif?t=1607547355\"\
      \ /><br><br>Hey folks!<br><br>Today, we're unleashing <strong>Sundered: Eldritch\
      \ Edition</strong>, the definitive edition of of our chaotic metroidvania, containing\
      \ all previous updates published to the game, along with the brand new <strong>Magnate\
      \ of the Gong update</strong>! Here\u2019s what\u2019s being added in this latest\
      \ version:<br><br><ul class=\"bb_ul\">    <li><strong>Local co-op:</strong>\
      \ It\u2019s dangerous to go alone, especially through <i>Sundered\u2019s </i>ever-changing\
      \ caverns. So we\u2019ve added local co-op multiplayer support for up to 4 players!<br><br>\
      \    </li><li><strong>New areas and quest chain:</strong> We\u2019ve added several\
      \ unique new areas throughout the existing map. Complete a quest chain of special\
      \ challenges in the new areas to unlock rewards and the path to a brand new\
      \ boss!</li></ul><br>And that\u2019s just the big stuff! We\u2019ve added a\
      \ ton of smaller features and improvements under the hood! Check out the full\
      \ patch notes <a href=\"https://steamcommunity.com/app/535480/discussions/0/1742229167175158535/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >HERE</a>.<br><br>And to be clear, yes,\
      \ all existing players receive the Eldritch Edition update for <strong>FREE\
      \ </strong>today!<br><br>Please remember that your feedback is crucial for us,\
      \ <strong>so please do leave or update your review</strong> on our <a href=\"\
      https://store.steampowered.com/app/535480/Sundered/\" target=\"_blank\" rel=\"\
      noreferrer\"  > Store page</a>, and strike up a conversation about this update\
      \ with us on our <a href=\"https://steamcommunity.com/app/535480/discussions/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  > Forums</a>! <br><br>Resist or Embrace.<br><br>-\
      \ Rodrigue and the Thunder Lotus Team</p><br><h1>About the Game</h1><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/535480/extras/boss_1_618_2-35.jpg?t=1607547355\"\
      \ /><h2 class=\"bb_tag\">Resist or Embrace</h2><br><i>Sundered </i>is a chaotic\
      \ hand\xAD-drawn metroidvania where you resist or embrace ancient eldritch powers.\
      \ Confront hordes of terrifying enemies in an ever-changing world inspired by\
      \ the works of H.P. Lovecraft. <i>Sundered </i>is a challenging and unique take\
      \ on a classic genre from the creators of <a href=\"https://store.steampowered.com/app/323580/Jotun_Valhalla_Edition/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Jotun</a>, now with local co-op! <br><br>You\
      \ play Eshe, a wanderer in a ruined world, trapped in ever-\xADchanging caverns\
      \ filled with hordes of terrifying enemies. Harness the power of corrupted relics\
