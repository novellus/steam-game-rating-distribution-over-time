      \ Multiple endings and over 15 hours of gameplay</li></ul><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/535480/extras/horde_run_618_3.jpg?t=1607547355\"\
      \ /><h2 class=\"bb_tag\">Core Gameplay</h2><br><strong>Explore.</strong><br>Delve\
      \ into a procedurally generated dungeon at the heart of a beautiful hand-drawn\
      \ world. Classic Metroidvania elements such as backtracking, secrets and unlocking\
