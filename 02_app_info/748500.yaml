    about_the_game: "The Auto Clicker Pet is a ingame Pet which has the look of a\
      \ little ice elemental which shoots bullets on the enemey. The bullets use the\
      \ actual clicker damage which makes the pet to an auto clicker like function.\
      \ The pet has 2 different modes in which it can follow the mouse or folow a\
      \ specific path automatically on the battlefield.<br />\r\n<br />\r\nDifferences\
      \ between ingame and DLC Pet:<br />\r\n<br />\r\nIngame Pet:<br />\r\n- Must\
      \ be unlocked<br />\r\n- can be leveled<br />\r\n- a small little pet which\
      \ follows a path on the battlefield<br />\r\n<br />\r\nDLC Pet<br />\r\n- Is\
      \ directly unlocked after purchase<br />\r\n- Has the Speed value of a lvl 5\
      \ ingame pet but cannot be leveled (ingame attack pets need a long time to unlock\
      \ and level up but can get faster then the DLC pet)<br />\r\n- a bigger pet\
      \ which can also follow a path or also follow the mouse."
