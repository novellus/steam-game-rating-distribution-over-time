    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/682670/extras/story.png?t=1521173652\"\
      \ /><br><br><br>T\u2019was A. D. 2007.<br>When the fundamentals of Time Traveling\
      \ were unveiled by the human kind.<br><br>Eight years later, Masato Gu, then\
      \ an aspiring young scholar of the prestigious Suthermore University, lost his\
      \ beloved fiancee in a rather fishy laboratory accident. To save his lover,\
      \ the scientist devoted five years to inventing what would later be banned by\
      \ law - The Time Machine. Return to the past and change the track of history\
      \ - that was what he had planned. <br><br>Yet at the very night when the Time\
      \ Machine was completed, Masato was drawn into a murder case, which sullied\
      \ his name as he was framed as the culprit. Racing against time to prove his\
      \ innocence, Masato finds himself sinking deeper into the center of a giant\
      \ whirlpool, where the unseen powers try to outwit each other with all their\
      \ eyes focused on the Time Machine, his precious invention\u2026<br><br>Is what\
      \ happened five years ago really an accident? Can everything be redeemed by\
      \ returning to the past?<br>Who is the friend, and who is the foe? <br>In a\
      \ game of secrecy and betrayal, will hatred prevail...or love?<br><br><br>Come\
      \ and behold\u2026hereto lies the striking truth sealed by the Time. <br><br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/682670/extras/features.png?t=1521173652\"\
      \ /><br><br><br>Find yourself becoming Masato Gu - our desperate physicist,\
      \ and strive to clear an unjust murder charge as you run out of time. Try to\
      \ eventually succeed and discover the truth about that accident in which you\
      \ lost your love with the Time Machine!<br><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/682670/extras/plot.png?t=1521173652\"\
      \ /><h2 class=\"bb_tag\">1. Plot Branches</h2>Explore a variety of branch options\
      \ throughout the game and fully immerse yourself into the gripping story. Choose\
      \ your own path to one of the multiple endings and navigate your own fate.<br><br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/682670/extras/deduction.png?t=1521173652\"\
      \ /><h2 class=\"bb_tag\">2. Deductions</h2>Exercise the little grey cells as\
      \ you lead the protagonist to infer the truth out of what seems to be a maze\u2026\
      Enjoy the moment when all knots are neatly untied. <br><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/682670/extras/investigation.png?t=1521173652\"\
      \ /><h2 class=\"bb_tag\">3. On-site Investigation</h2>Wander through the massive\
      \ map freely and collect items crucial to your deduction. Discover puzzles hidden\
      \ in the scenes and as well the clues to solving them!<br><br><br><img src=\"\
      https://cdn.cloudflare.steamstatic.com/steam/apps/682670/extras/puzzles.png?t=1521173652\"\
      \ /><h2 class=\"bb_tag\">4. Puzzles</h2>Multiple innovative or classic intellectual\
      \ puzzles are embedded in a traditional visual novel gameplay; solve the puzzles\
      \ by discovering on-site clues and brainstorming!<br><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/682670/extras/smartphone.png?t=1521173652\"\
      \ /><h2 class=\"bb_tag\">5. Smartphone</h2>Get equipped with the smartphone\
      \ now - with an address book &amp; memo &amp; map installed. Record everything\
      \ you need to proceed in the story without missing one detail."
