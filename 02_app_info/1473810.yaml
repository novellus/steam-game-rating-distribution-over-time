details:
  data:
    about_the_game: <i> Hulda Ulfargsdottir finds an unlike companion and friend in
      Princess Zefya the Second. Both now fugitives and framed for crimes they never
      committed, can only seek refuge and turn for allies in the darkest corners of
      Folkswave...</i><br><br><ul class="bb_ul"><li> Expand your Erannorth experience
      with ~600 new Cards, ~100 new Enemies, new Areas and more!<br></li><li><strong>New
      Organizations:</strong> Join new Organizations and experience a different Sandbox
      run each time. Former enemies become friends and vice versa. Their new keywords,
      tactics, mechanics and cards can enhance and give life to old and familiar archetypes,
      and offer new ways to build your character.<br></li><li><strong>New Archetypes:</strong>
      Each of the new Organizations will also give you access to its own unique Class.
      Additionally you can unlock and Play as a Desert Nomad character regardless
      of organization affiliation.<br></li><li><strong>100 new Enemies &amp; Bosses:</strong>
      Spice up your runs with hundreds of new Enemies and Bosses.<br></li><li><strong>New
      Adventure Areas:</strong> Adventure in new areas, visit new locations, do new
      Challenges &amp; Treasure Hunts.</li></ul><br><strong>A must have add-on that
      will seamlessly expand your Erannorth Reborn experience with a huge amount of
      new content.</strong>
