  data:
    about_the_game: <h2 class="bb_tag">UPDATES SINCE RELEASE</h2><br>In addition to
      the original DLC described below, we continue to add new assets to our DLCs
      based on community feedback. Since the release of the PBR update to GameGuru,
      we have been upgrading assets with additional PBR textures. These updates have
      included:<br><br><ul class="bb_ul"><li> Sports equipment and medical machinery<br></li><li>
      Entire industrial folder including buildings, bridge pieces, and machinery<br></li><li>
      Vehicles, road furniture, and a large rusty old skip</li></ul><h2 class="bb_tag">ORIGINAL
      MEGA PACK 3</h2><br>This bumper pack contains over 400 game ready entities!
      There's a wide range of objects in this pack including War torn buildings &amp;
      old ruins, industrial machinery, medical items, furniture, sports equipment
      and much, much more. We're sure you'll find lots of useful items for your games
      in the pack.<br><br><ul class="bb_ul"><li> 72 Urban items<br></li><li> 69 Sport
      items<br></li><li> 69 Buildings (mainly external and not enterable)<br></li><li>
      64 Office &amp; Industrial props<br></li><li> 32 Furniture items<br></li><li>
      18 Screen decals<br></li><li> 25 Industrial objects<br></li><li> 18 Scenery
      parts<br></li><li> 11 Medical items<br></li><li> 9 Foliage plants<br></li><li>
      8 Panel decals<br></li><li> 2 Laser decals<br></li><li> Electricity &amp; Energy
      decals</li></ul><br>The pack will effortlessly install direct into your GameGuru
      library. When you run GameGuru and click on New Entity in the Library you will
      see a new section called &quot;Mega Pack 3&quot;. Click on it to start exploring
      your new library resource of game assets. <br>All the assets in this Mega Pack
      are royalty free, meaning any game you make with them can be legally sold by
      you.
