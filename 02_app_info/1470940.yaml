    reviews: "\u201CStar Fleet II is the ultimate space game for would-be capital\
      \ ship captains. It's become my all-time favorite space game ever.\u201D<br><a\
      \ href=\"https://www.youtube.com/playlist?list=PL6K1_LepsaN_0rhHWhMbkJm9HjqAuyYfy\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Space Game Junkie</a><br><br>\u201C\
      Star Fleet II provides a good deal of depth in taking on the role of a commander\
      \ of starship in a tactical combat role.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=https://www.goodolddays.net/game/id%2C1124/Star-Fleet-II-Krellan-Commander.html\"\
      \ target=\"_blank\" rel=\"noopener\"  >The Good Old Days</a><br><br>\u201CThis\
      \ game is perfect for someone who is used to putting time into their games.\
      \ Someone who is into Avalon Hill games, or maybe roleplaying.\u201D<br><a href=\"\
      https://steamcommunity.com/linkfilter/?url=https://www.mobygames.com/game/dos/star-fleet-ii-krellan-commander/reviews/reviewerId,20196/\"\
      \ target=\"_blank\" rel=\"noopener\"  >MobyGames</a><br>"
