      \ starliner, then beam those prisoners into the sun or empty space to improve\
      \ your crew's morale! Who says command can't be fun?!<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1470940/extras/bp_000_640.png?t=1607708819\"\
      \ /><br><i>Capturing an Enemy Frigate</i><br><br>Features of <strong><i>Star\
      \ Fleet II</i></strong> 1.0:<br><br><ul class=\"bb_ul\"><li>35 galactic regions\
