  data:
    about_the_game: "<h2 class=\"bb_tag\">This package contains the following items:</h2><ul\
      \ class=\"bb_ul\"><li>Jungle weapons for all classes: H&amp;K G36K, Cobray Striker,\
      \ H&amp;K MP7, Dragunov SR;<br></li><li>45-day VIP bonus (100% XP Reward Boost,\
      \ 50% Arsenal Unlock Boost, 75% Money Reward Boost);<br></li><li>All Guerilla\
      \ body skins;<br></li><li>2000 Kredits.</li></ul><br><strong>If you purchase\
      \ this pack, you get 190% more item value than you would buying the items separately.</strong>\
      \ <br><br>The \u201CJungle\u201D option is designed for those who want to crush\
      \ their enemies and do it in style. It provides you with a 45-day VIP bonus,\
      \ 2000 Kredits and comes in two variants. This one has Guerrilla body skins\
      \ and Jungle weapons.<h2 class=\"bb_tag\">MORE ABOUT THE WEAPONS: </h2><br><strong>Assault\
      \ rifle - H&amp;K G36K.</strong> H&amp;K G36K is a powerful assault rifle with\
      \ one of the highest aimed accuracy values in the game. The Jungle model has\
      \ improved specifications. Outfit the weapon to suit your playstyle with a variety\
      \ of barrel extensions, scopes and rail modifications available.<br><br><strong>Shotgun\
      \ \u2013 Cobray Striker.</strong> Cobray Striker is a prominent shotgun famous\
      \ for its outstanding rate of fire and a large 12-gauge cartridge. The Jungle\
      \ model has improved specifications. Outfit the weapon to suit your playstyle\
      \ with a variety of barrel extensions and scopes modifications available.<br><br><strong>SMG\
      \ \u2013 H&amp;K MP7.</strong> H&amp;K MP7 is a submachine gun chosen for its\
      \ impressive rate of fire and quick reload. This may influence the spread though,\
      \ that is why it is mostly used in close quarters. The Jungle model has slightly\
      \ improved accuracy. Outfit the weapon to suit your playstyle with a variety\
      \ of barrel extensions and scopes modifications available. <br><br><strong>Sniper\
      \ rifle \u2013 Dragunov SR.</strong> Dragunov SR is one of the most renowned\
      \ sniper weapons in the world, a must-have for every aspiring marksman. The\
      \ Jungle model has vastly improved damage and makes this classic rifle even\
      \ more reliable. Outfit the weapon to suit your playstyle with a variety of\
      \ barrel extensions, scopes and rail modifications available. Looking for challenges?\
      \ Unlock custom achievements with this weapon!"
