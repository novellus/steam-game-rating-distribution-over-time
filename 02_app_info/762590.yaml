    about_the_game: "<strong><i>Brutal upgradable cars, big guns and daredevil speed\
      \ will steer you through places that are chock-a-block with zombies... </i></strong><br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/762590/extras/zd2_animation_gif.jpg?t=1586466119\"\
      \ /><br><br>It\u2019s going to be a really exhilarating fight that no one will\
      \ want to miss! The dangerous post-apocalyptic world is crawling with zombies\
      \ and only the bravest and most experienced drivers and the toughest survivors\
      \ will still be left standing, fighting the countless armies of the undead and\
      \ dealing with them on their own or taking part in breathtaking competitions!<h2\
      \ class=\"bb_tag\">Key features</h2><ul class=\"bb_ul\"><li>This is the complete\
      \ version. It includes all modes, &quot;Extreme&quot; and &quot;Halloween&quot;\
      \ levels.<br></li><li>Millions of blood-thirsty zombies of different kinds.<br></li><li>Mass\
      \ destruction of the undead.<br></li><li>9 cars to upgrade including the Zombie\
      \ Combine Harvester.<br></li><li>Bloody massacre in real 3D.<br></li><li>Full\
      \ HD gameplay and playable at 60fps.</li></ul><h2 class=\"bb_tag\">Soundtrack</h2>Soundtrack\
      \ by professional guitarist Gennady Rakov, featuring a total of 6 tracks from\
      \ Zombie Derby 2 in MP3 format! The Soundtrack will be placed in your Zombie\
      \ Derby 2 folder in the Steam directory:<br><br>...Steam\\steamapps\\common\\\
      Zombie Derby 2\\Soundtrack<br><br>P.S. We did not dare to make the PC version\
      \ for a long time, but since many fans of the mobile version wanted to play\
      \ with full access to the content on the PC, we decided to go for the desires\
      \ of our players."
