    review: "Um cl\xE1ssico de RTS. Uma jogo que tem uma proposta inovadora: voc\xEA\
      \ constr\xF3i uma cidade para o Rei enquanto explora a regi\xE3o e conquista\
      \ terras. Uma mistura de RPG (Diablo e similares) com um basebuilder (algo semelhante\
      \ a Majesty). Infelizmente, o jogo n\xE3o \xE9 t\xE3o polido, ent\xE3o existem\
      \ alguns problemas (por exemplo o mapa da cidade).\n\nEu j\xE1 tinha esse jogo\
      \ em CD, e, aproveitei a promo\xE7\xE3o para comprar uma c\xF3pia steam. Vale\
      \ a pena comprar em promo\xE7\xE3o, um jogo que voc\xEA pode gastar umas boas\
      \ horas, evoluindo sua cidade, seus seguidores e atacando os campos inimigos!\n\
      \nQueria que tivesse uma continua\xE7\xE3o, mais bem trabalhada e com mec\xE2\
      nicas expandidas.\nPara quem gosta de Diablo, recomendo! Para quem gosta de\
      \ Majesty, tamb\xE9m!"
