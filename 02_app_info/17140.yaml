  data:
    about_the_game: "June 11, 2009 - Update <br>                    <ul class=\"bb_ul\"\
      ><li>Two new playable Orc classes: Lord (Warrior) or Shaman.<br>           \
      \         </li><li>Expanded gameplay: Orcs consume twice as much food, learn\
      \ martial skills faster, manufacture items slower, and the Shaman uses totems\
      \ to summon creatures.<br>                    </li><li>Several new items regardless\
      \ of character class.<br>                    </li></ul>\_<br>              \
      \      <h2 class=\"bb_tag\">About Hinterland</h2>Loot, level and build with\
      \ fast paced RPG combat and strategic base building!                    <br>\t\
      \t\t\t\tCan you build a vibrant settlement, lead your people to prosperity,\
      \ and tame the wild Hinterland?                    <br>\t\t\t\t\t<ul class=\"\
      bb_ul\"><li><strong>Party-based RPG Action</strong> \x97 A variety of characters,\
      \ weapons, and strategies are at your disposal -- will you lead the charge with\
      \ a devastating two-handed strike, or stand behind the herder in plate mail\
      \ with your trusty bow?                    <br>\t\t\t\t\t</li><li><strong>Town\
      \ Building</strong> \x97 Choose your settlers from a huge cast of characters\
      \ and arm them for defense, or give them tools for production.             \
      \       <br>\t\t\t\t\t</li><li><strong>Character Development</strong> \x97 Develop\
      \ lowly farmers into great warriors and customize your character with a variety\
      \ of specializations.                    <br>\t\t\t\t\t</li><li><strong>Random\
      \ fantasy world</strong> \x97 Each game of Hinterland takes place in a new location\
      \ with different resources, items, and challenges. Different challenges feature\
      \ a range of enemies, including orc war camps, dark elf raiding parties, goblin\
      \ infested mines, ruined cities filled with undead, and more.              \
      \      <br>\t\t\t\t\t</li><li><strong>Customizable Gameplay</strong> \x97 From\
      \ a hardcore game to a world without raiders you make the choice about the type\
      \ of game you want to play.                    </li></ul>Hinterland is a new\
      \ type of role-playing strategy game from the developers of Children of the\
      \ Nile\u2122, Caesar IV\u2122, and SimCity Societies\u2122."
