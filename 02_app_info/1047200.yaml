    about_the_game: "One day, Ryo encounters Zhang Shuqin - a subordinate of Zhu Yuanda,\
      \ who had helped Ryo out in the past.<br />\r\nJust as Ryo thinks that he's\
      \ renewed an old friendship, he learns that Zhang has been kidnapped. But by\
      \ whom - and why?<br />\r\nYou must have reached Niaowu or have save data on\
      \ which the game has been cleared to play.<br />\r\n<br />\r\nIncludes new story\
      \ quests not available in the main game.<br />\r\n<br />\r\nSpecial exclusive\
      \ items can also be obtained by clearing these quests."
