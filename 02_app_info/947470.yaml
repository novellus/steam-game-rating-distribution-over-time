    about_the_game: "<h2 class=\"bb_tag\">Optica is a mind-bending puzzle game of\
      \ logic and illusion.</h2><br>Embracing simplicity with a geometric design,\
      \ Optica reveals puzzles in complex and mind-bending ways. From curious shapes\
      \ and optical illusions to unexpected perspectives, Optica puts spatial thinking\
      \ to the test through 70+ challenging levels.<br><br>Create pathways of light\
      \ while strategically connecting the spaces along the way. But not all is what\
      \ it seems. Rotate shapes to shift your perspective, discover hidden planes,\
      \ and traverse optical illusions.<br><br>As the spiritual successor to the award-winning\
      \ Strata, Optica embodies a similar puzzle-solving philosophy with an entirely\
      \ new twist.<br><br><strong>FEATURES</strong><br><br><u>70+ Levels</u><br>Optica\u2019\
      s handcrafted puzzles start simple, but increasingly become larger and more\
      \ complex while introducing new illusions<br><br><u>Relaxing Soundtrack</u><br>Calming\
      \ music and elegant flourishes create a serene soundscape that is experienced\
      \ best with headphones<br><br><u>Sharpen Your Mind</u><br>Geometric optical\
      \ illusions engage your brain, challenging both spatial and logical reasoning"
