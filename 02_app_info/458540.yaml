    reviews: "\u201CA wonderful little thing, gorgeous and clever, total unison of\
      \ idea and aesthetic, and deftly put me into a tranquil state of mind\u201D\
      <br><a href=\"https://www.rockpapershotgun.com/2017/06/08/unknown-pleasures-10-of-the-best-new-steam-games/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Rock Paper Shotgun</a><br><br>\u201C\
      Lines is a beautiful minimalist puzzle game with hours and hours of creative\
      \ content to play. With 6 modes and daily challenges there is absolutely no\
      \ way to not recommend this game at it\u2019s $4.99 price point.\u201D<br><a\
      \ href=\"https://steamcommunity.com/linkfilter/?url=http://alltimegamers.com/lines-review/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Alltime Gamers</a><br><br>\u201Cif you\u2019\
      re a streamer, the Twitch integration really makes the PC version a no-brainer.\u201D\
      <br>7,5/10 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://fuzzypixels.net/games/reviews/lines-pc-review/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Fuzzy Pixels</a><br>"
