      \ localized in English, German, Russian, Brazilian Portuguese, Chinese, Italian,\
      \ Spanish, French and Dutch.</li></ul></p><br><h1>About the Game</h1>Lines is\
      \ an abstract \u2018zen\u2019 game puzzle experience where form is just as important\
