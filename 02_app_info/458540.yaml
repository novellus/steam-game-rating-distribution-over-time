  data:
    about_the_game: "Lines is an abstract \u2018zen\u2019 game puzzle experience where\
      \ form is just as important as function. Place or remove dots to initiate a\
      \ colourful race that fills a drawing. The colour that dominates the race wins.\
      \ This apparently simple concept becomes intricate quickly with 6 game modes:\
      \ Point, Eraser, Rope, Knife, Portal, Mixed,  and Infinite.<br><br>For the PC/Steam\
      \ edition, we have increased the difficulty level and added an extra challenge:\
      \ Infinite mode. On top of that, players are able to create and share their\
      \ own levels in the level editor, which is connected to Steam Workshop. This\
      \ opens up opportunities for an infinite amount of levels and creativity from\
      \ and for the community. Finally, we added full Twitch integration. Allowing\
      \ streamers to play Lines together with their viewers and viewers to take on\
      \ each other.<br><br>Lines is perfect for short game sessions. Play a single\
      \ session in a matter of seconds or find yourself making a winning streak of\
      \ 20 games in a row. Or create your own perfect level for the community to play.\
      \ <br><br><strong>Features</strong><br><br><ul class=\"bb_ul\"><li>500 levels\
      \ in the core game. Endless more in the Steam Workshop.<br></li><li>A Level\
      \ Editor with Steam Workshop integration.<br></li><li>6 game modes: Point, Eraser,\
      \ Rope, Knife, Portal, Mixed and Infinite mode.<br></li><li>Set a winning streak.\
      \ Earn trophies and achievements.<br></li><li>Play under pressure in the Daily\
      \ Challenge, in which you only get one chance!<br></li><li>Full Twitch integration.<br></li><li>Fully\
      \ localized in English, German, Russian, Brazilian Portuguese, Chinese, Italian,\
      \ Spanish, French, Korean, Japanese, Polish, Arabic and Dutch.</li></ul>"
