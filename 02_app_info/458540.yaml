      \ Knife, Portal, Mixed,  and Infinite.<br><br>For the PC/Steam edition, we have\
      \ increased the difficulty level and added an extra challenge: Infinite mode.\
      \ On top of that, players are able to create and share their own levels in the\
      \ level editor, which is connected to Steam Workshop. This opens up opportunities\
      \ for an infinite amount of levels and creativity from and for the community.\
      \ Finally, we added full Twitch integration. Allowing streamers to play Lines\
