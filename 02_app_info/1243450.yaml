    about_the_game: "<strong>Elephant Games</strong> presents another exciting meeting\
      \ of the finest deductive minds in all of gaming with <i>Detectives United:\
      \ Timeless Voyage</i>!<br><br>Detectives\u2026 Divided? Detectives United is\
      \ scattered to the wind when Dark Anna returns and sends James Blackthorne,\
      \ Anna Gray, and Agent Brown into the past, present, and future against their\
      \ wills, with no way back! Now, with their futures held hostage, they\u2019\
      re each on a mission to find a specific artifact. They have no choice but to\
      \ follow Dark Anna\u2019s directives for now, but what is she planning, and\
      \ how can they prevent it? Help Detectives United outwit the villainous Dark\
      \ Anna to find out, in this time-spanning hidden-object puzzle adventure game!<br><br>This\
      \ is a special Collector's Edition release full of exclusive extras you won't\
      \ find in the standard version. The Collector's Edition includes:<br><br>\u2022\
      \        Break the spell of hypnosis and defeat an evil spirit in the bonus\
      \ game!<br>\u2022        Unlock a secret room with a special challenge after\
      \ the bonus game, and play your favorite HOPs and mini-games!<br>\u2022    \
      \    Tons of collectibles, morphs, and puzzle pieces to find!<br>\u2022    \
      \    Enjoy exclusive wallpapers, music, and more!<br>\u2022        Never get\
      \ lost with the strategy guide!<br><br><br>This is a Hidden Object Puzzle Adventure\
      \ game, meaning a specific genre of story-driven, point &amp; click adventures.\
      \ Throughout the game, players are tasked to find a list of objects hidden within\
      \ a particular scene, and to occasionally complete various mini-games/puzzles."
