  data:
    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/794580/extras/store_standard_616\xD7\
      325.jpg?t=1572597745\" /><br><strong><h2 class=\"bb_tag\">Legendary SNK Heroines\
      \ take the spotlight in one of the craziest tag battles in fighting action history!</h2></strong><br><br>Take\
      \ control of SNK\u2019s most iconic female characters and battle it out in this\
      \ crazy tag fighting game featuring a plethora of cute costumes and accessories!\
      \ With one button special moves and a deep but simplified combo system this\
      \ is a great game for fighting game fans and newcomers alike! A brand new style\
      \ of fighting action has arrived!<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/794580/extras/kokoro_steam_gif_04_24.gif?t=1572597745\"\
      \ /><br><br><strong><u>SNK HEROINES Tag Team Frenzy DELUXE PACK includes the\
      \ following bonus content:</u></strong><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/794580/extras/store_deluxepac_616\xD7\
      325.jpg?t=1572597745\" /><h2 class=\"bb_tag\">- 4 DLC characters</h2>Thief Arthur,\
      \ SKULLO MANIA, MissX, JEANNE<h2 class=\"bb_tag\">- Digital Artbook</h2>Want\
      \ to know more about the SNK Heroines? Find out more about the costume concepts,\
      \ character illustrations, and story-boards in this digital artbook!<h2 class=\"\
      bb_tag\">- Digital Soundtrack</h2>Enjoy 44 tracks including fan favorite SNK\
      \ Heroines' tunes and the theme song, 'cresc.'!<br><br>*For the location of\
      \ the digital artbook and soundtracks files, please check your local installation\
      \ folder.<br><br><u>GAME FEATURES:</u><h2 class=\"bb_tag\">[Characters] Sexy\
      \ and cute SNK Heroines take the spotlight!</h2>A legendary roster of SNK Heroines\
      \ have found themselves trapped in a mysterious mansion! The 14 heroines will\
      \ have to work together to escape, all while wearing a variety of cute and sexy\
      \ costumes!<br><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/794580/extras/kokoro_steam_gif_01_24.gif?t=1572597745\"\
      \ /><h2 class=\"bb_tag\">[Game System] Simple controls with a deep combo system\
      \ and flashy finishers!</h2>Your tag team is able to seamlessly switch between\
      \ the Attacker position in the front and the Supporter position in the back!\
      \ Are you a newcomer to the fighting game genre? SNK Heroines features a simplified\
      \ one button special move system and a variety of items to keep the matches\
      \ simple but tactical! <br>When your opponent\u2019s gauge turns red, that\u2019\
      s your chance to clinch victory with a cinematic Dream Finish!<h2 class=\"bb_tag\"\
      >[Customization] Create your own ultimate SNK Heroine!</h2>Customize your favorite\
      \ heroines with 3 costumes, 4 voice styles and more than 140 accessories. Capture\
      \ unique photos of your heroines in the customization menu with a variety of\
      \ backgrounds, stickers, poses, and more to choose from! Battle offline and\
      \ online to earn in-game currency to unlock more stuff!<h2 class=\"bb_tag\"\
      >[Online Battle] Enjoy the online game experiences with your friends!</h2>A\
      \ robust lobby system allows up to 8 players in a room with fights allowing\
      \ 2 to 4 players to battle each other in ROOM MATCH! You can also bet your in-game\
      \ currency and win big in QUICK MATCH!"
