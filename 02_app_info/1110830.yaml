    about_the_game: "<h2 class=\"bb_tag\">Project Dunk is a multiplayer online basketball\
      \ game with the feature of basketball and fight. The champions win the game\
      \ by their unique basketball moves and fight skills.</h2><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1110830/extras/11.jpg?t=1571912591\"\
      \ /><br><br>An international metropolis born in the near future has gathered\
      \ many young immigrants. They came to this young city with their own dreams.<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1110830/extras/\u573A\
      \u666F\u622A\u56FE.jpg?t=1571912591\" /><br><br>In the alleys of the city, the\
      \ old \u201Cstreet basketball\u201D has been injected with new vitality. In\
      \ order to show their attitude of freedom, the street youngers created the &quot;Vio-Ball&quot;\
      \ sport, which allows players to use any skills and techniques to win the game.<br><br>Under\
      \ the sponsorship of the consortium, the first peak of the Vio-Ball competition\
      \ was launched as scheduled, winners will get huge bounds of reward.<br><br>After\
      \ the announcement, the event attracted attention from all over the world. The\
      \ Vio-Ball, which originated in Shinkyo City, was also able to spread to the\
      \ rest of the world, and more and more people were exposed to the sport and\
      \ invested in it.<br><br>The era of Vio-Ball is coming...<br><br><img src=\"\
      https://cdn.cloudflare.steamstatic.com/steam/apps/1110830/extras/22.jpg?t=1571912591\"\
      \ /><br><br>* Champions<br><br>The street youngers are arrogantly promoting\
      \ their personality in the stadium of Vio-Ball - the video game girl who dominates\
      \ the arcade, the roller-skating boy who loves graffiti, the sumo wrestler who\
      \ is good at the limelight... the characters gather together, and there are\
      \ many wonderful stories waiting for you. Come and discover!<br><br><img src=\"\
      https://cdn.cloudflare.steamstatic.com/steam/apps/1110830/extras/3.gif?t=1571912591\"\
      \ /><br><br>* Attack allowed<br><br>On the basketball court, it is a foul to\
      \ beat people, but in the stadium of Vio-Ball, violent means are allowed to\
      \ interfere with the opponent! Attack opponents to gain the ball and consume\
      \ their physical strength. An exhausted opponent will lose his ability to act\
      \ for a period of time.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1110830/extras/\u4E09\
      \u8FDE_(2).gif?t=1571912591\" /><br><br>* Mega-moves<br><br>The killing animation\
      \ that highlights the character's personality will bring you pure Japanese flavor!\
      \ In addition to the cool picture effect, each nirvana has a strong follow-up\
      \ effect, escorting the team's final victory.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1110830/extras/\u5FC5\
      \u6740(1).gif?t=1571912591\" /><br><br>* Basketball moves<br><br>The basic skills\
      \ of honing and improving basketball are timeless choices. Unlock exclusive\
      \ basketball skills by improving character proficiency. Press the key combination\
      \ at the right time to show the whole game with the simplest tricks!<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1110830/extras/\u7A7A\
      \u63A5.gif?t=1571912591\" /><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1110830/extras/\u89D2\
      \u8272\u5408\u96C6.jpg?t=1571912591\" />"
