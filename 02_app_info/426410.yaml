details:
  data:
    about_the_game: "Directed by Christopher Nolan (THE DARK KNIGHT RISES and INTERSTELLAR),\
      \ this Academy Award\xAE-nominated film is a mind-bending thriller whose mesmerizing\
      \ power grows with every viewing. Guy Pearce stars as Leonard, a man with a\
      \ bizarre disorder: the inability to form new memories. Ever since that fateful\
      \ night when his wife was murdered, anyone Leonard has met, or anything he has\
      \ done, simply vanishes from his mind. Who are his friends? Who are his enemies?\
      \ What is the truth? The answers change from second to second as Leonard seeks\
      \ vengeance for his wife's murder\u2026and sinks into an abyss of uncertainty\
      \ and danger."
