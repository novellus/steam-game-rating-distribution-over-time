    about_the_game: "A free game inspired by Umberto Eco's novel and Jean-Jaques Annaud's\
      \ film &quot;<strong>The Name of the Rose</strong>&quot;, and based on the game\
      \ &quot;<strong>La abad\xEDa del crimen</strong>&quot; by Paco Men\xE9ndez and\
      \ Juan Delc\xE1n.<br><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/474030/extras/reunion-Bernardo.png?t=1464335674\"\
      \ /><br>Don\u2019t follow several and odd sophistical doctrines that spread\
      \ pestiferous seeds \u2013 wrote Clement VI himself in the year 1346 to the\
      \ masters and alumni from Paris University. <br><br>The Pontifex addressed in\
      \ his letters to the doctrine of an illustrious Franciscan monk of English origin\
      \ named William of Occam, who ran away several years earlier from the prison\
      \ of Avignon, accused of heresy. He had been imprisoned for four years, until\
      \ he could escape, and shought asylum in the court of Emperor Ludwig of Bavaria,\
      \ who was at odds with Pope John XXII. <br><br>When the Emperor died, William\
      \ wanted to return to the mission with his order and the church, so he traveled\
      \ to Italy with his young novice to meet Bernardo Gui, who was the head of the\
      \ Inquisition at that time in that region, and, ultimately, the representative\
      \ of the Pope. <br><br><br><br><br>However we cannot know for certain whether\
      \ William achieved his goal. Only the testimony left by his disciple years after\
      \ the events happened, in a collection of scrolls; where those amazing and terrible\
      \ events that happened during the week William and him spent in the abbey the\
      \ meeting was scheduled were described. <br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/474030/extras/guillermoyadso1.png?t=1464335674\"\
      \ /><br>The testimony of the story you are about to revive\u2026 <br><br><br><br><br><br>In\
      \ this game you play as a Franciscan, Fray William of Occam and his young novice\
      \ Adso of Melk on a quest to discover the perpetrator of a series of murders\
      \ in a Benedictine abbey. The entire game is played in an isometric 3D environment,\
      \ with a series of objects that has to be collected in order to successfully\
      \ complete the game."
