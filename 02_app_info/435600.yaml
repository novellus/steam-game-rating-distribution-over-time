details:
  data:
    about_the_game: "<strong>My Tower My Home</strong> Fight tooth and nail to defend\
      \ the tower core \u2013your home! In \u2018My Tower, My Home\u2019 (MTMH) players\
      \ put themselves in the shoes of an unnamed hero to resist hordes of brutal\
      \ mechanic enemies that will do the impossible to destroy your home. Kill enemies,\
      \ gain gold and experience, buy upgrades, buy tower defenses, and build a strategy\
      \ to counterattack. <br><br>MTMH features a cooperative mode for two players\
      \ in which our hero fights alongside Sommybot, a support droid character equipped\
      \ with the most sophisticated technology. The style of play of the coop mode\
      \ is designed to require a great synergy between players\u2019 abilities. United,\
      \ you will never be defeated!<br>Characters are highly customizable in abilities\
      \ and skills and both the hero and the droid have their own perk tree. This\
      \ system gives the game a more RPG-like feeling and multiplies the possible\
      \ strategies for the game in a great way.<h2 class=\"bb_tag\">Game facts Sheet:</h2><br><ul\
      \ class=\"bb_ul\"><li>1 player mode<br></li><li>2 players mode<br></li><li>3\
      \ Game Difficult levels<br></li><li>7 kind of enemies <br></li><li>5 hero\u2019\
      s upgrades<br></li><li>5 hero\u2019s weapons<br></li><li>7 Turrets<br></li><li>8\
      \ Tower upgrades<br></li><li>48 passive perks<br></li><li>Infinite strategies<br></li><li>Infinite\
      \ fun (just kidding, you\u2019ll get bored after some hundreds of hours)</li></ul>"
