    about_the_game: "The classic transport simulation genre has a new gold standard\
      \ with Transport Fever 2. Discover a whole new world by navigating transport\
      \ routes through land, water and air. May progress and prosperity find their\
      \ way!<br><br>Provide the world with the transport infrastructure it needs and\
      \ make a fortune with custom-made transport services. Watch your trains run\
      \ on rails, your buses and trucks thunder along roads, your ships power through\
      \ the water, and your planes soar through the skies. Carry people on their way\
      \ to work or play, and be the reason cities grow and thrive. Deliver raw materials\
      \ and goods to drive the economy. Experience the greatest logistical challenges\
      \ from 1850 to the present day, and build a transport empire unrivaled anywhere\
      \ else on the globe! <br><br>Free play offers a huge range of creative possibilities,\
      \ while campaign mode re-writes transport history across three continents. Transport\
      \ Fever 2 offers a choice of over 200 vehicles from Europe, America and Asia,\
      \ modelled in extreme detail; and with the in-game map editor, you can re-create\
      \ landscapes from three different climate zones. Finally, the realistic transport\
      \ and economy simulator, along with comprehensive modding support, round off\
      \ the gameplay experience.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1066780/extras/city_noise.jpg?t=1600200993\"\
      \ /><br><br><strong>Open Up the World</strong><br>A huge game world is waiting\
      \ for your railroads, road vehicles, aircraft and ships. Intuitive interactive\
      \ rail construction tools and a modular construction system for stations make\
      \ it easy to build and expand your transport empire; and thanks to a wide range\
      \ of configuration options, every free play game provides a new challenge, where\
      \ completely different strategies can lead to success.<br><br><strong>Write\
      \ Transport History</strong><br>Three historic campaigns set in different time\
      \ periods and located on three separate continents will challenge you with different\
      \ objectives \u2026only transport magnates will manage to complete all the missions!\
      \ Voiceovers and cutscenes enrich the story and contribute to a thrilling gameplay\
      \ experience, and even the free play mode will challenge you with different\
      \ achievements to unlock.<br><br><strong>Optimize the Infrastructure</strong><br>It\
      \ is vital to adapt your company to the needs of the economy and cities: bridges,\
      \ tunnels, switches, rail signals, one-way streets, light signals, and bus lanes\
      \ are just some of the possibilities you can use to optimize the transport infrastructure.\
      \ Even train stations and airports can be expanded with modules in order to\
      \ meet different requirements; and various data layers help you visualize traffic\
      \ volumes and emissions, and provide information for further improvements.<br><br><strong>Free\
      \ your Creativity</strong><br>Thanks to the detailed game world, you can develop\
      \ your very own virtual railroad landscape: the map editor provides the possibility\
      \ to create countless different worlds; the terrain in the game can be adjusted\
      \ and painted; and thanks to the extensive modding support, new creations are\
      \ being developed constantly, which are available for free via the Steam Workshop\
      \ and which can be easily integrated into the game.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1066780/extras/cargo_yard.jpg?t=1600200993\"\
      \ /><h2 class=\"bb_tag\">Game Features</h2><ul class=\"bb_ul\"><li>Free play\
      \ with countless configuration possibilities<br></li><li>Three campaigns across\
      \ three continents with over 20 hours of playing time<br></li><li>Editors for\
      \ creating maps and editing saved games<br></li><li>Three landscape types: moderate,\
      \ dry, and tropical<br></li><li>Realistically modelled vehicles from Europe,\
      \ America and Asia<br></li><li>A total of over 200 vehicles: trains, buses,\
      \ streetcars, trucks, aircraft and ships<br></li><li>Modular train stations,\
      \ bus and truck stations, airports and harbors<br></li><li>Realistic transport\
      \ simulation including one-way streets and light signals<br></li><li>Editable\
      \ and paintable terrain with realistic effects<br></li><li>Intuitive construction\
      \ tools for building railroads and more<br></li><li>Display important data such\
      \ as traffic and emissions, on separate layers<br></li><li>Dynamic economy and\
      \ city simulation<br></li><li>More than ten economic chains with associated\
      \ factories and goods<br></li><li>Cities with countless residential, commercial\
      \ and industrial buildings<br></li><li>Detailed game world with physics-based\
      \ lighting<br></li><li>Individually simulated land animals, birds and fish<br></li><li>Over\
      \ 50 challenging achievements in free play mode<br></li><li>Extensive modding\
      \ support via the Steam Workshop</li></ul>"
