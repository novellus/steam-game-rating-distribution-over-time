    about_the_game: "<strong></strong><h2 class=\"bb_tag\">GunZ 2: the Second Duel</h2>Rediscovery\
      \ of action shooting! We present to you GunZ 2: the Second Duel. GunZ 2 is an\
      \ online action shooting game. GunZ 2 provides a whole new user experience that\
      \ players have never seen from other games.<h2 class=\"bb_tag\">Key Features</h2><strong>Completely\
      \ unique action gameplay</strong><br>In this game, there is no limit on how\
      \ players move. In GunZ 2: the Second Duel, a wall is not an obstacle yet another\
      \ path that provide tactical advantages. You no longer have to hide behind walls\
      \ when you encounter your enemies. You can rather climb up the walls around\
      \ you to take higher ground or move into enemies\u2019 blind spot to launch\
      \ vigorous assault.<br><br><strong>Unique classes with various tactics and strategies</strong><br>It\u2019\
      s absolutely up to players to choose which class to play. Unique classes are\
      \ fitted with its own Passive and Active skills. Become a silent assassin wielding\
      \ a long katana, roam around in the battle ground freely with a giant shield,\
      \ or burn enemies with flame-thrower. The choice is completely up to you. (3\
      \ classes will be available at launch, more classes will be continuously be\
      \ added)<br><br><strong>Weapons\u2026 More Weapons!</strong><br>In GunZ 2: the\
      \ Second Duel, you can choose from 200 different weapons sorted into 13 different\
      \ categories. Especially unlike conventional FPS games, GunZ 2 provides unique\
      \ melee weapons which bring maximum strategic variety. Each class has its own\
      \ ultimate skill that can dramatically rescue a friendly unit from danger.<br><br><strong>Save\
      \ the day with friends!</strong><br>Play Campaign Mode to fight against the\
      \ notorious mega corporation with super-national power. Fight against the enemies\
      \ with action you can experience only in GunZ 2: the Second Duel.<br><br><strong>Yet,\
      \ it\u2019s available for beginners!</strong><br>Even though it is fitted with\
      \ such powerful action, maneuvering your character in GunZ 2: the Second Duel\
      \ is extremely easy. To run on walls, simply point your cross-hair to the desired\
      \ direction and tap on the jump key rhythmically. Such simply control makes\
      \ up incredible fast-paced stylish action."
