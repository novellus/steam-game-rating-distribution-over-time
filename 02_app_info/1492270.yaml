details:
  data:
    about_the_game: "The great ruler of the underworld rose to the surface in order\
      \ to destroy the last stronghold of humanity and the light forces. A storm of\
      \ war is brewing between the forces of darkness and light, and you will side\
      \ with the devil in this war. Show all your majestic power and frighten your\
      \ enemies with your infernal flames.<br />\r\n<br />\r\nIblis-Top Down Shooter\
      \ with 2D graphics, where the player acts as the devil and destroys the forces\
      \ of light, you control various variations of the devil's weapons and can use\
      \ the hell mode, a skill that will slow down your enemies plunging them into\
      \ hellish horror.<br />\r\n<br />\r\nFeature of game:<br />\r\n- Nice graphics<br\
      \ />\r\n- atmospheric music<br />\r\n- 30 levels<br />\r\n- high complexity"
