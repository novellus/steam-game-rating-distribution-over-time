    review: "G\xFCn\xFCm\xFCz i\xE7in rezalet, \xE7\u0131kt\u0131\u011F\u0131 zaman\
      \ i\xE7in ise k\xF6t\xFC denebilecek bir oyun. Oynan\u0131\u015F (hareket etme,\
      \ ni\u015Fan alma) berbat, yapay zeka yerlerde ve \xE7o\u011Fu zaman \xE7al\u0131\
      \u015Fm\u0131yor. Evet bazen d\xFC\u015Fman g\xF6z\xFCn\xFCz\xFCn i\xE7ine bak\u0131\
      p s\u0131km\u0131yor. B\xFCt\xFCn d\xFC\u015Fmanlar tek tip ve hepsi ayn\u0131\
      \ hareket \u015Femalar\u0131n\u0131 takip ediyor. Size ni\u015Fan alm\u0131\
      yorlar, mermileri bir \u015Fekilde sizi buluyor, s\u0131kt\u0131klar\u0131 mermiler\
      \ siper ald\u0131\u011F\u0131n\u0131z yerin i\xE7inden ge\xE7iyor. B\xFCt\xFC\
      n oynan\u0131\u015F k\xFCt\xFCk gibi, halatla a\u015Fa\u011F\u0131 inme mekani\u011F\
      i haricinde estetik g\xF6z\xFCken herhangi bir \u015Fey yok hatta halatla a\u015F\
      a\u011F\u0131 inme mekani\u011Fi de \xE7ok k\xF6t\xFC g\xF6r\xFCn\xFCyor yani\
      \ di\u011Fer \u015Feyleri siz d\xFC\u015F\xFCn\xFCn. Bunlar d\u0131\u015F\u0131\
      nda hikaye de \xE7ok kli\u015Fe, hem zaman\u0131na g\xF6re hem de g\xFCn\xFC\
      m\xFCze g\xF6re. Sizi etkilemek i\xE7in bir gram bile u\u011Fra\u015Fmam\u0131\
      \u015Flar hatta kli\u015Fe olsun diye u\u011Fra\u015Fm\u0131\u015Flar adeta.\
      \ Performans olarak ta g\xFCn\xFCm\xFCzdeki bilgisayarlarla bile adam ak\u0131\
      ll\u0131 frame de\u011Ferlerine ula\u015Fam\u0131yorsunuz ki belki de Windows\
      \ 10 uyumlulu\u011Fu olmad\u0131\u011F\u0131 i\xE7indir ancak yine de bu kadar\
      \ eski bir oyunda b\xF6yle k\xF6t\xFC performans beklememi\u015Ftim. Peki ulan\
      \ deli neden tavsiye ediyorsun dedi\u011Fini duyar gibiyim. \xC7\xFCnk\xFC oyun\
      \ o kadar k\xF6t\xFC ki eskiden oynad\u0131\u011F\u0131m tonla k\xF6t\xFC oyunu\
      \ hat\u0131rlatt\u0131 bana, hatta itiraf ediyorum k\xF6t\xFC olmas\u0131na\
      \ ra\u011Fmen oynarken yine de zevk ald\u0131m. Bu tarz bi hastaysan\u0131z\
      \ kesinlikle arad\u0131\u011F\u0131n\u0131z oyun bu. \n\n[h1]-----\n5/10\n-----[/h1]"
