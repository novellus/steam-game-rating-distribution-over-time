    about_the_game: "Kane and Lynch: Dead Men is the new action shooter franchise\
      \ by Io-Interactive, creators of the multi-million selling Hitman series. Kane\
      \ &amp; Lynch: Dead Men follows the violent and chaotic journey of two men -\
      \  a flawed mercenary and a medicated psychopath - and their brutal attitude\
      \ towards right and wrong. This volatile partnership combined with innovative\
      \ technologies allow for an unparalleled gaming experience. <br>\t\t\t\t\tKane\
      \ &amp; Lynch: Dead Men immerses players in an emotionally intense crime drama\
      \ with unflinching action.  Io-Interactive's proprietary technology delivers\
      \ fluid high definition graphics and lighting; highly destructible environments;\
      \ massive crowd AI; single, co-op, and squad-based combat; a cinematic interface;\
      \ and non-stop dialog between Kane and Lynch.  The title also features innovative\
      \ two-player co-op and groundbreaking online game play.  <br>\t\t\t\t\t<ul class=\"\
      bb_ul\"><li><strong>Tense and unpredictable experience</strong> - This is the\
      \ violent and chaotic journey of two men: a flawed mercenary and a medicated\
      \ psychopath. Each hates the other but must work together to save themselves\
      \ and possibly the ones they love. Play Kane in single-player mode and either\
      \ character in two-player co-op mode.<br>\t\t\t\t\t</li><li><strong>Violence\
      \ erupts in meticulously created 'safe' worlds</strong> - Realistic and responsive\
      \ environments and crowds react when events get of out control. Crowded nightclubs\
      \ and calm bank offices become scenes of sudden terror.  Manipulate the environments\
      \ and crowds strategically to complete objectives.<br>\t\t\t\t\t</li><li><strong>Wide\
      \ variety of intense 3rd person game play</strong> - Rappel from buildings;\
      \ fire on the run or from moving vehicles; launch surprise attacks, lay down\
      \ cover fire, and shoot blind from around corners; and hurl smoke, tear, and\
      \ incendiary grenades.<br>\t\t\t\t\t</li><li><strong>Fast and intuitive combat</strong>\
      \ - Lead a crew of criminal mercenaries to increase your chance of surviving\
      \ and reaching your goals. You can also fight alone as your crew AI will automatically\
      \ draw fire, throw grenades, lay down cover, and engage in close combat with\
      \ their own signature moves.  <br>\t\t\t\t\t</li><li><strong>Two-player co-operative\
      \ game play</strong> - Team up and play the full story with a friend as either\
      \ Kane or Lynch. On the big jobs, split the command of your crew.  At any point\
      \ in the game you can choose to play the next, or previous, levels in co-op.<br>\t\
      \t\t\t\t</li><li><strong>Innovative multi-player levels</strong> based on the\
      \ game's themes for up to eight players.</li></ul>"
