    about_the_game: "<h2 class=\"bb_tag\"><strong>Chapter 6: &quot;Sound of a Thousand\
      \ Screams&quot;</strong></h2><i>by</i> <strong>Richard Pett</strong><br><br><i>With\
      \ the dangers of the Stolen Lands brought to heel, the PCs rule as lords of\
      \ that realm. But from an unassuming corner of their kingdom, a centuries-old\
      \ plot takes shape, turning the land itself into a deadly enemy that threatens\
      \ to bring their entire nation to ruin. As the boundary between the Stolen Lands\
      \ and an insane other world begins to break down, it\u2019s up to the PCs to\
      \ save their people from nature gone mad and the emissaries of a reality beyond\
      \ imagining. But can they retain their kingdom\u2014and their sanity\u2014against\
      \ the fury of the First World?</i><br><br><i>This volume of Pathfinder Adventure\
      \ Path brings the Kingmaker Adventure Path to its dynamic conclusion and includes:</i><br><br><ul\
      \ class=\"bb_ul\"><li>\u201CSound of a Thousand Screams,\u201D a Pathfinder\
      \ RPG adventure for 15th-level characters, by Richard Pett.<br></li><li>Nefarious\
      \ plots and high-level challenges to keep your Kingmaker campaign running after\
      \ the Adventure Path\u2019s end, by F. Wesley Schneider.<br></li><li>An exploration\
      \ into the First World, home of the fey and land of impossibilities, by James\
      \ L. Sutter.<br></li><li>Battlefield revelations and unfortunate truths for\
      \ would-be Pathfinder Ollix Kaddar in the Pathfinder\u2019s Journal, by Jay\
      \ Thompson.<br></li><li>Five new monsters, by Gareth Hanrahan and Patrick Renie.</li></ul><br>Pathfinder\
      \ Adventure Path is Paizo Inc's monthly full-color adventure. It contains an\
      \ in-depth Adventure Path scenario, stats for about a half-dozen new monsters,\
      \ and several support articles meant to give Game Masters additional material\
      \ to expand their campaign. Pathfinder Adventure Path volumes use the Open Game\
      \ License and work with both the Pathfinder RPG and the standard 3.5 fantasy\
      \ RPG rules set.<br><br><i>This product is not a PDF or accessible outside of\
      \ Fantasy Grounds. It has been lovingly converted for use within Fantasy Grounds\
      \ and features the following additions:</i><br><br><ul class=\"bb_ul\"><li>All\
      \ maps resized and set up with a preset grid to make combats easy to manage<br></li><li>Individual\
      \ area descriptions linked to maps, containing new encounters, treasure parcels\
      \ and descriptions for just that area<br></li><li>Tokens for each encounter\
      \ are all pre-placed in starting locations on the map. You can edit these on\
      \ the fly.<br></li><li>Drag and drop treasure parcels and Encounter XP that\
      \ is easily awarded to your players to keep the game moving ahead<br></li><li>All\
      \ the images and handouts from the book available to share with your players\
      \ as you need them</li></ul><br>Released on August 08, 2017. Designed for Fantasy\
      \ Grounds version 3.2.2 and higher.<br><br><strong>Requires:</strong> This content\
      \ requires an active license or subscription for Fantasy Grounds to download\
      \ and use."
