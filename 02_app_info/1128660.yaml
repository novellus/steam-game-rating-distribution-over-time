    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1128660/extras/1_1_3.gif?t=1569223455\"\
      \ /><br><br>Roots Of The Woods \u2013 quest with elements of horror. <br><br>The\
      \ game is about an anomalous and strange place. No one who gets here will ever\
      \ be able to return. Or can they? <br>The Forest is a place where all the major\
      \ events unfold. The main characters, met by chance, \u2013 Trisha and Harland\
      \ \u2013 will face many trials. Players will have to sink into the deep history,\
      \ unravel the secrets of the Forest and make a decisive choice that will predetermine\
      \ the fate of not only the heroes, but also the whole Forest.<br><br>Roots Of\
      \ The Woods is divided into three chapters. Each episode will be released as\
      \ it is completed, which the subsequent episodes greatly expand upon.<br><strong>The\
      \ purchase will be one-time, that is, the remaining acts don't need to be purchased.</strong><br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1128660/extras/1_1_5.gif?t=1569223455\"\
      \ /><br><br><ul class=\"bb_ul\"><li> Carefully created history, characters and\
      \ motivation of characters <br></li><li> Variability in different game situations\
      \ <br></li><li> Multiple endings <br></li><li> A large number of secrets, riddles,\
      \ puzzles and easter-eggs <br></li><li> Changing the game world, depending on\
      \ the actions and decisions of the player</li></ul>"
