    about_the_game: "** Please note: a remastered and improved edition of this game\
      \ is now available in Zombie Army Trilogy.**<br><br>Experience a terrifyingly\
      \ intense co-op campaign for up to four players in this gut-wrenching sequel\
      \ to Steam best-seller, <i>Sniper Elite: Nazi Zombie Army</i>.<br><br>With World\
      \ War 2 Europe overrun by legions of the undead, you must find mankind\u2019\
      s salvation deep in the twisted bowels of Berlin by securing the sacred artefacts\
      \ that unleashed this damnation. Every step must be paid in blood as players\
      \ work together against impossible odds and descend further into the demon-infested\
      \ city and the terrifying F\xFChrerbunker itself.<br><br>Tackle the campaign\
      \ online in co-op for up to four players, or embark on the twisted missions\
      \ alone if you\u2019ve got the bottle.<br><br>Featuring new enemies, new environments,\
      \ blood curdling surprises and the return of the infamous X-ray kill cam, <i>Sniper\
      \ Elite: Nazi Zombie Army 2</i> will satisfy even the most bloodthirsty of zombie\
      \ hunters.<h2 class=\"bb_tag\">Key Features</h2><br><strong>New campaign. New\
      \ terrors</strong><br><ul class=\"bb_ul\"><li>Survive an all new stand-alone\
      \ campaign for up to four players.<br></li><li>Endure increasingly hellish new\
      \ locations and oppressive environments.<br></li><li>Confront blood-chilling\
      \ new enemies including the Fire Demon, and Summoner.</li></ul><br><strong>Nerve-shredding\
      \ third-person combat</strong><br><ul class=\"bb_ul\"><li>Experience the trademark\
      \ sniping, blood-pumping sieges and co-op team play that made the original <i>Nazi\
      \ Zombie Army</i> a Steam best-seller.<br></li><li>Revel in the return of the\
      \ infamous X-ray kill cam as your bullets purify the putrid insides of the undead\
      \ in slow motion.<br></li><li>Defy the odds and survive against overwhelming\
      \ hordes with traps, explosives and powerful new machine-gun turrets.</li></ul><br><strong>More\
      \ thrills. More blood spilled</strong><br><ul class=\"bb_ul\"><li>Recoil at\
      \ grotesque new enemies, effects and tense new cinematics. <br></li><li>Savour\
      \ the all-new Carpenter-esque soundtrack inspired by slasher-horror cinema.</li></ul><h2\
      \ class=\"bb_tag\">Notes</h2><ul class=\"bb_ul\"><li>This is a stand alone game.\
      \ It <strong>does not require</strong> Sniper Elite V2 or Sniper Elite: Nazi\
      \ Zombie Army to play!<br></li><li>Steam keys <strong>will not activate in Germany</strong></li></ul>"
