details:
  data:
    about_the_game: <i>This version will free forever. However, if you like it, a
      newer version with 4 more stories and other content is available in the <a href="http://store.steampowered.com/app/426690/Narcissu_10th_Anniversary_Anthology_Project/"
      target="_blank" rel="noreferrer"  >Narcissu 10th Anniversary Anthology</a></i><br><br>...
      on that blindingly bright day ...<br>... on that very day of winter ...<br><br>This
      is a story of disease and suffering; of medication and adverse effects; of thoracotomy
      scars and cellular poisons; of the living who cannot help but to die and of
      the dying who cannot help but to live; of a resting place other than &quot;on
      7F&quot; or &quot;at home&quot;.<br><br>This is a story of so many things.<br><br>But
      most of all ...<br><br>This is the story<br>of a girl whose heart was standing
      still<br>and a boy whose breath was being stolen away,<br>both of whom die.
