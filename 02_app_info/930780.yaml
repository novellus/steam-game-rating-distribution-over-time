    about_the_game: "You may have seen the art assets used by Blood Card in other\
      \ games, because we encountered difficulties in making Blood Card. We sold our\
      \ background and monster art on Unity Asset Store, and purchased some card art\
      \ and background music on Unity Asset Store.<br><br>We want to thank all those\
      \ players who left their feedback, comments and suggestions. We really appreciate\
      \ it and hope that thanks to our players we can make our game better, we accept\
      \ all the criticism modestly, our goal is to continue to improve the game in\
      \ the following updates with more interesting content.<br><br>This card game\
      \ combines elements of roguelike and deckbuilding. During the game, you shall\
      \ strive ahead, gathering cards to build a unique deck and use it to defeat\
      \ the enemies getting in your way. You will have to choose between escaping\
      \ or try to defeat Death, who is relentlessly pursuing you.<br><br>Game features<br>\u25CF\
      \ Unique playing rules<br>In this game, your life value is equal to the number\
      \ of cards in your draw pile. When you get hurt for one damage, you have to\
      \ discard one card. If you have no cards left, the game is over.<br>\u25CF Three\
      \ distinct zones<br> The final boss keeps chasing after you, and you can try\
      \ to beat it at any time you want. Maybe you can get help from your monstrous\
      \ enemies.<br>\u25CF Flexible progression<br>The game sets up different encounters\
      \ and events: monsters, Elites, stores, etc. You get to decide when you want\
      \ to encounter them - if at all.<br>\u25CF Infinite possibilities<br>There is\
      \ no class restricting which card is available and which is not. Once unlocked,\
      \ a card can appear at any time. A variety of magic combos and unknown dark\
      \ arts is waiting for you to be discovered and exploited!<br>\u25CF More than\
      \ 230 cards are available, with over 40 events. 10 bosses and 60 different kind\
      \ of monsters allows for more than one hundred random battles.<br>\u25CF A formidable\
      \ and interesting monster challenge mode, custom mode and daily challenge mode.<br>\u25CF\
      \ Randomly generated card rewards and monster encounters.<br>Unique style\uFF1A\
      <br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/930780/extras/E2.gif?t=1599616885\"\
      \ /><br><br>Thank you for your attention and support\uFF01<br><br>NEW RELEASE:<br><a\
      \ href=\"https://store.steampowered.com/app/1347460/Dark_Cards/\" target=\"\
      _blank\" rel=\"noreferrer\"  id=\"dynamiclink_1\" >https://store.steampowered.com/app/1347460/Dark_Cards/</a>"
