details:
  data:
    about_the_game: "Unlock new equipment with the New Equipment Content Item Addition\
      \ Pack.<br><br>If you are using the following Additional Contents, these items\
      \ will be added to the [Reference Room].<br>If you are using the [New Protector\
      \ Set]:<br>\u30FBHeaven's Force<br>\u30FBEnergic Braum<br>\u30FBEarth Faulter<br>\u30FB\
      Grazie Outer<br>\u30FBShell Slat<br>\u30FB[500] Medals<br><br>If you are using\
      \ the [New Attachment Set]:<br>\u30FBForce Soul<br>\u30FBRadius Soul<br>\u30FB\
      Spiral Soul<br>\u30FBRay Astral<br>\u30FBTera Mithril<br>\u30FBDementio Rune<br>\u30FB\
      [500] Medals<br><br>\u203BIf you are using both Additional Contents, then both\
      \ will be added.<br>\u203BYou can only exchange for these items [once].<br>\u203B\
      Even if these items are carried over into a New Game Plus, you cannot obtain\
      \ them again.<br>\u203BYou can exchange for items you haven't yet even if you\
      \ start a New Game Plus.<br><br>\u203BUninstalling DLC items may prevent users\
      \ from loading save files made before the DLC item was uninstalled. To ensure\
      \ that users can load all Dark Rose Valkyrie save files, we recommend that users\
      \ do NOT uninstall DLC items."
