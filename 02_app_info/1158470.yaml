    about_the_game: Voxelgram is a relaxing 3D puzzle game where you sculpture models
      by following logical hints. It is a 3D variation of nonograms/picross. No guessing
      involved, only deduction and dioramas made out of solved puzzles!<br><br><ul
      class="bb_ul"><li>196 puzzles<br></li><li>20 dioramas<br></li><li>Workshop (800+
      puzzles)<br></li><li>Procedurally generated puzzles</li></ul><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1158470/extras/mosaic_640.png?t=1607461797"
      />
