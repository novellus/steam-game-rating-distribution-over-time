details:
  data:
    about_the_game: "Parallel is a first-person RPG adventure game, you will explore\
      \ a parallel world with a new civilization. Each player will go through different\
      \ environments, from mysticism, paradise to claustrophobic and destruction scenes.<br><br>In\
      \ the game you will have &quot;butterfly effects&quot;. This means that choices\
      \ are important, a simple yes or no in a conversation can change the entire\
      \ destiny of your path. Sometimes the choices are unconscious. Small decisions,\
      \ big twists.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1388350/extras/gif3.gif?t=1606369193\"\
      \ /><br><br>The player can experience many types of emotions. It all depends\
      \ on what he wants to do in the game. With charismatic characters and specific\
      \ scenes, this game brings a lot of immersion. Immersion is definitely the strongest\
      \ part of this game, moving to mystical and very attractive moments.<br><br>After\
      \ waking up in a very strange situation, the player finds himself in another\
      \ world, a parallel world that will make the player explore the environment\
      \ and understand what is happening.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1388350/extras/gif2.gif?t=1606369193\"\
      \ /><br><br>Discover the mysteries of this adventure, welcome to Parallel.<br><br><strong>Features</strong><br><br>\
      \      \u2981\tA beautiful new world - discover life in this world<br>     \
      \ \u2981\tYour choices determine how you will go on the journey; your decisions\
      \ have consequences in the plot that offers massive repeatability<br>      \u2981\
      \tThe player experience and the rich details of the environment are an essential\
      \ part of this game<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1388350/extras/gif6.gif?t=1606369193\"\
      \ />"
