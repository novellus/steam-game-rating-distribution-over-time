    about_the_game: "World Traveler VR is a geo guessing, hidden object VR game in\
      \ which your goal is to figure out which city you are in. On each level of the\
      \ game you are \u201Eteleported\u201D to an unknown street or location somewhere\
      \ on earth and you need to uncover the mystery: Where am I?"
