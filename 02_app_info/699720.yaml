    detailed_description: "<h1>Important Information</h1><p>Notice: the game development\
      \ is still in progress; we extend our thanks to all players who provide feedbacks,\
      \ and we will take careful considerations to make relative changes and optimizations.</p><br><h1>About\
      \ the Game</h1><h2 class=\"bb_tag\">Time and Dimensions.</h2><br>Timension is\
      \ a puzzle game. The player controls a ball that is capable of rewinding the\
      \ surrounding objects and conditions back to 15 seconds ago, enabling the impossibilities\
      \ to become infinite number of possibilities to pass the levels. Every level\
      \ of the game is ingeniously designed that players, finished the level with\
      \ the company of sorts of interactive blocks, would gain a strong sense of accomplishment.<br><br>Timension\
      \ now bears these characteristics:<h2 class=\"bb_tag\">Easily played, easily\
      \ understood;</h2>The players will play as a ball and start from the starting\
      \ point and proceed to the finish, making use of the characteristics of different\
      \ blocks and the ability to reverse time.<h2 class=\"bb_tag\">Simply designed,\
      \ yet pleasantly displayed;</h2>The game\u2019s style of design is finalized;\
      \ using Low-poly style, the mood of colors is very gentle.<h2 class=\"bb_tag\"\
      >Intriguing elements, reversing time\uFF1B</h2>There are three playable levels\
      \ available with six kinds of interactive blocks available in current levels\
      \ (basic block, lifter block, two kinds of magnetic blocks, flat blocks, and\
      \ prism).<h2 class=\"bb_tag\">Modern tech background, immersive experience.</h2>the\
      \ background in the levels as a screen fully excels in its sense of technology,\
      \ which introduces an immersive gaming experience.<br><br><i>Liu yansong, primary\
      \ programmer of Timension, also one of the founders of Timension, contributed\
      \ a great deal programming and coding.<br>Luo jiaxi, chief creative officer,\
      \ an indispensable part of the Team Full Sail, first proposed the key element\
      \ of Timension and set forth numerous constructive pieces of advice developing\
      \ the game.<br>Now, they are sparing no effort developing the authentic full\
      \ version of Timension.</i><br><br>Dating back to 15 seconds ago, can you complete\
      \ the mission impossible?"
