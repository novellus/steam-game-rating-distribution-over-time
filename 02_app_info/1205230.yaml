details:
  data:
    about_the_game: 'Listen to the gorgeously lush tracks and sounds from the fields,
      mountains, dunes and forests of Albamare, in Tumult Kollektiv''s original soundtrack
      for <i>Pine</i>!<br><br>Featuring 29 delightful tracks straight from the game,
      and an additional 2 tracks from previously released trailers, you can now immerse
      yourself in the world of Albamare even when you''re not playing. Dive into the
      soundscapes of all 5 factions of the island or dream away at the open, rich
      melodies of Albamare''s biomes.<br><br>The OST, delivered in <strong>both .mp3
      and .wav format</strong>, is composed by the talented musicians of Tumult Kollektiv:
      Jonathan Howe, Leonhard van Voorst and Alexander van der Kruijf.'
