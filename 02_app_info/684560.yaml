  data:
    about_the_game: "Dear players, this game is in the early access stage and it is\
      \ our first product, so we hope for your participation in the development of\
      \ the game. Thank you for understanding!<br />\r\n<br />\r\nThe world is in\
      \ chaos. Avalon V is the last paradise on Earth. Here, behind huge walls, people\
      \ live a quiet and happy life. But what lies beyond the wall? You have to find\
      \ the answers to this question. The player's main task is to survive, to interact\
      \ with the NPC and surrounding world. The player needs to explore the ruins\
      \ of the old city, save the survivors, build a fort, and also protect the wall\
      \ of the new city.<br />\r\n<br />\r\nMain Features:<br />\r\n\u2022 Possibility\
      \ of construction<br />\r\n\u2022 Customization of buildings<br />\r\n\u2022\
      \ Interaction and firefight with NPCs<br />\r\n\u2022 Transport<br />\r\n\u2022\
      \ Different blade weapons and firearms<br />\r\n\u2022 The battle system<br\
      \ />\r\n\u2022 Dynamic weather<br />\r\n<br />\r\nIn develop: <br />\r\n\u2022\
      \ New locations<br />\r\n\u2022 More weapons<br />\r\n\u2022 More types of opponents<br\
      \ />\r\n\u2022 More types of interior details<br />\r\n\u2022 Support for many\
      \ languages.<br />\r\n\u2022 Multiplayer"
