    about_the_game: '<img src="https://cdn.cloudflare.steamstatic.com/steam/apps/718080/extras/Steam_Banner_6.png?t=1588719982"
      /><br><br>Artifact Quest 2 is a unique mix of match-3, collapse and puzzle gameplay!
      Match gems, solve puzzles to decorate a tropical island and find ancient treasures.<br><br>Travel
      together with Jess, the archaeologist, on a fascinating journey to a tropical
      island decimated by a recent volcanic eruption. You can help the island''s locals
      with the disaster by finding 7 ancient artifacts that will calm the awakened
      volcano. Afterwards, you can begin to build a new settlement for the islanders.
      Solve all the riddles and brain teaser, cascade three in a row puzzles. Play
      mini-games, go through various levels to find new pieces of artifacts, collect
      trophies, and earn coins. Spend the coins to rebuild the island and meet new
      locals. Build and decorating a better village for the islanders!<br><br><ul
      class="bb_ul"><li> Unique mix of match3, collapse and puzzle gameplay<br></li><li>
      Restore and decorating the tropical island<br></li><li> Collect ancient treasures,
      amulets, jewels<br></li><li> Meet friendly and cute characters<br></li><li>
      150 fun, addictive levels<br></li><li> Play relaxing or timed mode<br></li><li>
      Logic game for the whole family<br></li><li> Colorfull 2d garphics<br></li><li>
      Help Jess find 7 ancient artifacts<br></li><li> Set off on a adventure to the
      paradise island!</li></ul><br>Please Note: This casual game is not a mobile
      port. It was built for PC and Mac.'
