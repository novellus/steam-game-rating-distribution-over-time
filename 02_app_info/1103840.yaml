    about_the_game: '<img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1103840/extras/FP_STEAM_GIF_HEADER.gif?t=1583743129"
      /><h2 class="bb_tag">Frostpunk: Digital Artbook</h2><br>Behind Frostpunk''s
      distinctive style there is a history of people working on the visual design,
      concept art and inspirations. That was a long road and it took solid part of
      their lives to ultimately create the grim, dirty, cold style of Frostpunk. <strong>&quot;New
      London. The art of Frostpunk&quot;</strong> is a book documenting this process.
      Learn how the citizens of New London were designed, how the architecture was
      created, how the hole of an ice crater was filled with man-made structures that
      in the end build up the city of New London.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1103840/extras/FP_STEAM_GIF_04.gif?t=1583743129"
      /><br><br><strong>Moreover, you''ll learn the perspective of the team of artists
      at 11 bit as they share their insights on not only designing the in-game elements,
      but also the entire visual side of the game, including the well-recognizable
      logo.</strong>'
