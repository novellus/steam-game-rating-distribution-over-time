details:
  data:
    about_the_game: "<h2 class=\"bb_tag\">Different role has own characteristics\uFF1A\
      </h2><br>The 12 characters in the game have 12 occupations. Each occupation\
      \ has its own characteristics. How to arrange tactics and how to make strategies\
      \ depends on your resourcefulness.<h2 class=\"bb_tag\">Multiple ending</h2><br>Your\
      \ decision will determine the final outcome, good ending or bad ending, all\
      \ in your hands!<h2 class=\"bb_tag\">Free love nurturance</h2><br>All kinds\
      \ of girls in the game can encounter them in the towns after the battle. What\
      \ kind of stories will happen? Please enjoy yourself.<h2 class=\"bb_tag\">Skill\
      \ and talents system</h2><br>All roles have talents, and the matching of these\
      \ talents can change your position in the battleground and reverse the disadvantages\
      \ at the same time. Some professional stunt, reasonable use of special effects,\
      \ will make the game more strategic.<h2 class=\"bb_tag\">Changing career</h2><br>All\
      \ roles can change his career 2 times, and his level will break through at the\
      \ same time, and will also bring about the enhancement of property and the change\
      \ of the range of attack.<h2 class=\"bb_tag\">Equipment system</h2><br>The role\
      \ is equipped with weapon, armor and jewelry. Weapon and armor can be strengthened\
      \ and developed. Jewelry will be launched in the future version. The reinforcement\
      \ of weapons and armour will all have a random effect. If you want to get the\
      \ maximum value, you can use the perfect reinforcement stone to strengthen it,\
      \ and this rare prop will be found in Babel.<h2 class=\"bb_tag\">Babel system</h2><br>When\
      \ the stage 7 is completed ,The tower of Babel will be opened. Here, you can\
      \ make unlimited challenges and acquire various rare props. The development\
      \ materials for high-order weapons and armor will be found here, but you also\
      \ need sufficient strength to clear the stage.<h2 class=\"bb_tag\">Are you the\
      \ chef?</h2><br>In addition to the normal fight, the game can also develop farms\
      \ and hunting grounds, and get food and cooking development here. Once the development\
      \ is successful, the menu will be recorded. You can make the dish directly next\
      \ time.<h2 class=\"bb_tag\">The exploration of the badge</h2><br>In a copy of\
      \ the game, a total of 30 badges are scattered. As long as the role is moved\
      \ to that position, the badge can be obtained. A certain number of badges can\
      \ gain a bonus."
