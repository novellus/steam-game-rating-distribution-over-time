    about_the_game: "Inspired by classic action JRPGs, Eternal Radiance is an action\
      \ role-playing game about a squire named Celeste who begins a journey to prove\
      \ herself worthy of becoming a true knight. Her quest takes her far from her\
      \ home, across the continent in pursuit of a thief whose actions stem from a\
      \ sinister plot.<h2 class=\"bb_tag\">Features</h2><br><ul class=\"bb_ul\"><li><strong>Character-Driven\
      \ Story</strong> \u2013 As Celeste travels across the continent with her companions\
      \ Valana and Ruby, they\u2019ll learn more about the world and its history,\
      \ as well as a sinister plot about to unfold.<br></li><li><strong>Exciting,\
      \ Dynamic Battles</strong> \u2013 Take on a variety of enemies with an exciting\
      \ action combat system. Plan your battles, unleash special attacks, and devastate\
      \ your foes.<br></li><li><strong>Beautiful, Mysterious World</strong> \u2013\
      \ Explore fields, towns, and dungeons across a strange world still haunted by\
      \ its elusive past.<br></li><li><strong>Customization </strong>\u2013 Use an\
      \ expansive talent tree to customize Celeste\u2019s fighting style.<br></li><li><strong>Quests</strong>\
      \ \u2013 In addition to the main story, side quests and optional activities\
      \ allow you to further explore the world and characters of Eternal Radiance.\
      \ Dig deeper into the lore, help the people you meet, and join your party members\
      \ as they resolve their personal struggles.<br></li><li><strong>Party Interactions</strong>\
      \ \u2013 The three main characters learn and change throughout their journey\
      \ and humorous banter fills their interactions as they come to know each other.\
      \ Optional conversations add greater depth to their friendship.<br></li><li><strong>Enchanting</strong>\
      \ \u2013 Upgrade your gear and boost your skills by enchanting them with magical\
      \ relics.</li></ul>"
