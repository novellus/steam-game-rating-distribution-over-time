    about_the_game: "After the first version of \u201CAli Mardan\u2019s Mischief\u201D\
      \ ends with a happy ending with the marriage of Khan Daei, the second version\
      \ the story is resumed from the Khan Daei\u2019s honeymoon where he and his\
      \ wife are on a carriage along with Ali Mardan and other family members. Then,\
      \ we see the carriage entering the \u201CPashmak Abad\u201D Space Station when\
      \ we realize that Khan Daei plans to go to the moon for his honeymoon!!! Ali\
      \ Mardan begins his usual naughty behavior, leading to his fall from the spaceship\
      \ into a black hole where, based on some unknown scientific equations he finds\
      \ himself in the Middle Ages. There, he realizes that Merlin, the great wizard\
      \ of Britain, has gone to fight the wicked Morgana, without leaving any trace.\
      \ In her absence, the Wizard of Oz deals with the city affairs. However, Ali\
      \ Mardan lands just on the courier\u2019s head, steals the letter of credit\
      \ and passes himself as the Wizard Baby of Oz! Thus, in an intriguing adventure,\
      \ Ali Mardan seeks to solve the mystery of the missing Merlin, the curse of\
      \ the wicked Morgana, and of course bringing Excalibur to King Arthur\u2026\
      <br />\r\n<br />\r\nGame features:<br />\r\n<br />\r\n1- A cheerful, engaging\
      \ story full of unpredictable events<br />\r\n2- More than 12 mini games and\
      \ tens of environmental puzzles<br />\r\n3- Cheerful, attractive 2D graphics\
      \ in different settings, more than 20 locations from the spaceship to the Great\
      \ King Arthur Pendragon\u2019s court, and of course the house of Merlin, the\
      \ Wizard<br />\r\n4- 13 lovely and popular comic characters, e.g. Merlin, King\
      \ Arthur, Morgana, and vizier<br />\r\n5- Attractive mid-stories such as the\
      \ caf\xE9 custodian\u2019s proposal to the town square girl, playing morabaraba\
      \ with the Jumbled Jack, and even drawing 3*4 personal pictures to get the King\u2019\
      s permission.<br />\r\n6- Presenting the main character in three different fashions:\
      \ a regular little boy, the wizard baby of Oz, and of course the princess!<br\
      \ />\r\n7- More than 15 minutes of 2D animation<br />\r\n8- 20 minutes of exclusive\
      \ music<br />\r\n9- More than 5 hours of gameplay"
