  data:
    about_the_game: "<h2 class=\"bb_tag\"><strong>What is this?</strong></h2>Immanence\
      \ is a 2D psychological thriller and a spiritual successor to one of the previous\
      \ games developed by Cat In A Jar Games \u2014 Nyctophilia. This is a personal\
      \ project developed by one person. This game keeps the main features of its\
      \ predecessor while raising the bar for quality.<h2 class=\"bb_tag\"><strong>Features</strong></h2><ul\
      \ class=\"bb_ul\"><li>Dark and surreal storytelling.<br></li><li>Creative puzzles\
      \ and gameplay situations.<br></li><li>Immersive soundtrack that features tracks\
      \ created by artists Nyctophiliac, Gouldenberg, \u041A\u0440\u0443\u0433\u0438\
      \ \u043F\u043E\u0434 \u0433\u043B\u0430\u0437\u0430\u043C\u0438.<br></li><li>Simple\
      \ pixel art visual style combined with lighting and post-processing techniques.</li></ul><br>Immanence\
      \ is a small free adventure, full walkthrough takes approximately 1-2 hours.<br><br>English\
      \ text editing and proofreading is done by Black Cat."
