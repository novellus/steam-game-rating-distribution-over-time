  data:
    about_the_game: "President Pig is an old school turn based RPG. In it you must\
      \ save humanity from the grips of the evil dictator President Drumph, who is\
      \ in love with his own daughter...no like really in love! President Drumph has\
      \ been in power for 20 years and poverty is at an all time high. People are\
      \ sick and starving. You must form a team and use magic spells, unique weapons,\
      \ and armor to help you defeat President Drumph and his army. During your journey\
      \ you will rescue other heroes such as Elon Tusk and former President Olama\
      \ who you can summon into battles. Earn gold and buy new items and weapons to\
      \ help you along your journey. It is up to you to lead The Resistance and save\
      \ the world.<br />\r\n<br />\r\nGame Features -<br />\r\n12+ Hours of Game Play<br\
      \ />\r\nCrude Humor<br />\r\nModern Politics<br />\r\nTurn Based<br />\r\nAmazing\
      \ Graphics<br />\r\nAnd Horrible Graphics<br />\r\nHot Babes<br />\r\nMan Dimes<br\
      \ />\r\nMermaids<br />\r\nMermen<br />\r\nUnicorns<br />\r\nA Wizard With A\
      \ Mangina"
