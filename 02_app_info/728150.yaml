  data:
    about_the_game: "<h2 class=\"bb_tag\">Intermediate level tuning software for racers</h2>You\
      \ can come up with your own baseline setup but are still slower than most? Don't\
      \ know what to do to gain that extra speed to compete for podium spots? The\
      \ Virtual Race Car Engineer is for you. VRCE fine tunes your existing baseline\
      \ setup to get the most out of the car\u2026 fast. Offering whole-lap and corner-specific\
      \ advice, VRCE will get the very best out of your setup. In the process, the\
      \ driver tailors the setup to his individual needs and feel. The end result\
      \ is a comfortable, reliable, and fast race setup ready to challenge for top\
      \ positions.<br><br>For beginning tuners I recommend our sister app, Setup Developer\
      \ Tool 2018<br><a href=\"https://store.steampowered.com/app/840690/Setup_Developer_Tool_2018/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  id=\"dynamiclink_1\" >https://store.steampowered.com/app/840690/Setup_Developer_Tool_2018/</a><h2\
      \ class=\"bb_tag\">Product features</h2><ul class=\"bb_ul\"><li>Easy to use\
      \ tablet style interface<br></li><li>Fast results with correct advice<br></li><li>Lap\
      \ logging and reporting<br></li><li>Uses driver feedback to create\_setup to\
      \ your personal needs<br></li><li>Works with all modern sim-racing games, and\
      \ real world cars<br></li><li>Supports open wheel, sports cars, touring cars,\
      \ and stock cars<br></li><li>Both road course and oval style race tracks supported<br></li><li>English,\
      \ Spanish, Portuguese, French, Italian, and German languages</li></ul><br>Virtual\
      \ Race Car Engineer 2018 can be used with any realistic auto racing software\
      \ that allows the users to adjust the car setup. Use with\_Assetto Corsa, Automobilista,\
      \ Codemasters F1 series, iRacing, Project Cars, RaceRoom, rFactor, rFactor 2,\
      \ Stock Car Extreme, Forza,  Grand Turismo, and more."
