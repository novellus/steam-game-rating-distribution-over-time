    reviews: "\u201CAwesome tool to learn [to] setup a race car, virtual or real!\
      \  Thumbs up!\u201D<br>5 Star \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=https://www.facebook.com/pg/VirtualRaceCarEngineer/reviews/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Ze Jesus</a><br><br>\u201CSetups can\
      \ often be a bit of a black art, and many times people make decisions to setup\
      \ changes that are based on half truths.   The tool can help give quick feedback\
      \ from a well-reasoned and experienced perspective. In doing so, it will help\
      \ dial in your setups to be more to your liking while quicker overall.\u201D\
      <br>Recommended \u2013 <a href=\"http://steamcommunity.com/id/FuriouS_CaNary/recommended/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Furious Canary</a><br><br>\u201CNot\
