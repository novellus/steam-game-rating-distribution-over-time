    about_the_game: "Go on an adventure through in a small place with a big personality\
      \ inspired by slavic memes where you'll meet colorful characters and get to\
      \ know this place in and out. Find a way to get home, befriend some people,\
      \ beat up others, have a drink, and if you don't find any trouble, trouble will\
      \ be sure to find you.<br />\r\nIn the game you get stuck in a small place with\
      \ the single goal of getting out but to do that you will have to fight with\
      \ the locals and go through many challenges on your way. Your only hope of getting\
      \ out is through the main residents but how you choose to do it is up to you."
