      of Close Your Eyes is without a doubt one of my favorite indie games out there,
      especially in terms of story. I am happy that this remake, which also contains
      so much more than the original game to the point that one could call this a
      sequel (which it may be, who knows!), was made. I am more than happy to buy
      this game (while the old one was free, I would have absolutely paid to play
      it) and as said before, I am eagerly anticipating the next update to this game.
