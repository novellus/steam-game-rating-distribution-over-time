      \ />\r\nYour task is to find them, and take them back, but it won't be easy.\
      \ In this procedurally generated platform game, you have to avoid deadly lasers,\
      \ circular saws and spikes to collect all the Fragments, to get their greatest\
      \ gift. Do you have what it takes to collect all?"
