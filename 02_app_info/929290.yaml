    review: Standard block breaking gameplay with some buffs/nerfs to the paddle or
      ball. Some of the backgrounds hide the ball a little too much during travel,
      but that only affected a scant few levels. The ball ends up becoming horizontal
      way more often than I'd expect, but a multi-ball power up drops down if too
      much time passes with no significant action occurring. The girls are quite nice
      to look at, though the unveiling mechanism rarely if ever works, causing them
      to be fully shown or constantly flickering (common with every Hentai Playtouch
      game). Overall, a thumbs up.
