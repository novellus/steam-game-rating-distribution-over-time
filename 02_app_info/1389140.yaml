    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1389140/extras/app_workshop_banner_english.png?t=1609520493\"\
      \ /><br>Interested in creating your own cases? With the ingame case editor you\
      \ will be able to write your own cases and share them with the community. Whether\
      \ fictional or recreated cases, the ingame editor got you covered.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1389140/extras/banner_game.png?t=1609520493\"\
      \ /><br><br>In this law simulation RPG you will join a group of innonce lawyers\
      \ who take on the fight for justice, representing the poorest of the poor, the\
      \ victims of the criminal justice system and the wrongfully convicted. However,\
      \ defending the defenseless costs a lot of money. Therefore you will also be\
      \ in charge of high profile cases to generate funds for your fight for justice.\
      \ Work through the case material, find inconsistencies and discover new evidence,\
      \ analyze and select the jurors and experts, question the witnesses and convince\
      \ the jury at trial. Your clients depend on you for they have nowhere else to\
      \ go but prison...<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1389140/extras/selection_gif.gif?t=1609520493\"\
      \ /><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1389140/extras/banner_features.png?t=1609520493\"\
      \ /><br><br><ul class=\"bb_ul\"><li>Play the campaign, the single case files\
      \ or download new cases created by the community from the Steam Workshop<br></li><li>Create\
      \ and upload your own cases using the ingame case editor<br></li><li>Search\
      \ for evidence in a variety of different case materials<br></li><li>Question\
      \ witnesses and jurors to find their specific traits and opinions<br></li><li>Choose\
      \ the jury that fits your client<br></li><li>Try the case in the court of law<br></li><li>Solicit\
      \ legal and illegal help to find the loophole or evidence that breaks the case</li></ul><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1389140/extras/folder_gif.gif?t=1609520493\"\
      \ /><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1389140/extras/banner_people.png?t=1609520493\"\
      \ /><br><br>The game is set in a fictional country deeply divided by racial\
      \ profiling, prejudice and social injustice. A deep bias runs through the country\
      \ and its people. Apart from your courtroom skills as a gifted negotiator, it\u2019\
      s crucial for you to find a jury that gives your client a <strong>chance</strong>.\
      \ Otherwise every argument and scientific fact might be in vain because no one\
      \ will listen.<br><br>Your potential jurors consist of:<br><br><ul class=\"\
      bb_ul\"><li>Ten unique regions<br></li><li>Four ethnic groups<br></li><li>Six\
      \ religions<br></li><li>Four political currents<br></li><li>Four levels of wealth\
      \ and education<br></li><li> And six further defining traits out of a pool of\
      \ over sixty traits</li></ul><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1389140/extras/banner_community_update.png?t=1609520493\"\
      \ /><br><br>This game is a passion project of two indie developers and we\u2019\
      re looking forward to hearing your feedback. If you have questions, suggestions\
      \ or might be interested in a offering your help as a potential beta tester\
      \ or translator, please contact us using the Steam Community section or via\
      \ social media on Twitter and Discord:<br><br><ul class=\"bb_ul\"><li><a href=\"\
      https://steamcommunity.com/app/1389140\" target=\"_blank\" rel=\"noreferrer\"\
      \  >Steam Community Section</a></li></ul>"
