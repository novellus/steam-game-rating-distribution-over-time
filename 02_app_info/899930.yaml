details:
  data:
    about_the_game: Did you ever wonder what sports would be like on the moon? This
      dynamic multiplayer game will have you on the edge of your seat for hours to
      come! Mixing elements on Rugby with the low gravity of the moon, you can work
      as a team to score goals against your opponents. Why not verse your friends
      and become a Spaceball! champion? This game includes a spaceball arena, offline
      play with bots, and the creating and joining of online rooms. This game currently
      includes one arena, two playable characters and access to our online servers.
