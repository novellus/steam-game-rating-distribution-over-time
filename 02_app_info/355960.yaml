  data:
    about_the_game: "Age of Mythology comes to China! A new expansion to the legendary\
      \ RTS brings tons of new content, including a new civilization (with fully voiceacted\
      \ campaign), new maps, and 12 new gods drawn from the robust Chinese pantheon!<br><br>New\
      \ Civilization: The Chinese<br><ul class=\"bb_ul\"><li>Master Tacticians: Between\
      \ their War Academy tech, morale-boosting generals,  and units with unexpected\
      \ counters, the Chinese have no problem dominating the battlefield!<br></li><li>Wololo\
      \ arrives in Age of Mythology! The beloved monk from Age of Empires II finally\
      \ gets its Age of Mythology counterpart in the monk hero unit, which can convert\
      \ enemy units and heal friendly ones.<br></li><li>New Campaign (fully voice-acted\
      \ in English): With Yin and Yang shattered and China in chaos,  General Jiao-Long\
      \ must find a way to restore Yin and Yang and bring peace to the empire.</li></ul><br>New\
      \ Gods<br><ul class=\"bb_ul\"><li>3 Major Gods\u2014The Three Sovereigns<br><ul\
      \ class=\"bb_ul\"><li>Fu Xi, The Heavenly Sovereign: The inventor of the first\
      \ writing system, Fu Xi speeds construction efforts in return for favor.<br></li><li>N\xFC\
      \ Wa, The Earthly Sovereign: Co-creator of humanity and sister of Fu Xi, N\xFC\
      \ Wa brings unparalleled prosperity by boosting villagers and the economy.<br></li><li>Shennong,\
      \ The Human Sovereign: The Emperor of the Five Grains is credited with many\
      \ agricultural inventions, and rains death with mighty siege weapons if his\
      \ monks fail to convert the foe.</li></ul></li><li>New God Powers<br><ul class=\"\
      bb_ul\"><li>Unleash a devastating Tsunami or Inferno on your enemy\u2019s cities.<br></li><li>Destroy\
      \ enemy units with a sudden Geyser or Barrage of arrows.<br></li><li>Summon\
      \ Dilong the Earth Dragon to break through the earth\u2019s crust.</li></ul><br>New\
      \ Myth Units<br><ul class=\"bb_ul\"><li>Jiangshi \u2013 Undead unit that drains\
      \ life from enemy soldiers.<br></li><li>War Salamander \u2013 A new amphibious\
      \ unit that can take the fight to enemies wherever they are.<br></li><li>Terracotta\
      \ Warrior \u2013 Soldiers that expel lethal dust upon death, destroying nearby\
      \ enemies.<br></li><li>Azure Dragon \u2013 Any match can be improved with the\
      \ addition of a fire-breathing dragon.</li></ul><br>New Maps<br><ul class=\"\
      bb_ul\"><li>Basin<br></li><li>Deep Jungle<br></li><li>Old Atlantis<br></li><li>Open\
      \ Fields<br></li><li>Regicide<br></li><li>Silk Road<br></li><li>Yellow River<br></li><li>Giant\
      \ Map: New map size for all maps new and old!</li></ul></li></ul>"
