    detailed_description: "<h2 class=\"bb_tag\">\u0414\u043E\u043F\u043E\u043B\u043D\
      \u0438\u0442\u0435\u043B\u044C\u043D\u044B\u0439 \u043A\u043E\u043D\u0442\u0435\
      \u043D\u0442 &quot;\u0411\u044B\u0441\u0442\u0440\u044B\u0439 \u0441\u0442\u0430\
      \u0440\u0442&quot; \u0434\u043B\u044F \u041C\u041C\u041E \u0438\u0433\u0440\u044B\
      \ &quot;\u0410\u0441\u0442\u0440\u043E\u043B\u043E\u0440\u0434\u044B: \u041E\
      \u0431\u043B\u0430\u043A\u043E \u041E\u043E\u0440\u0442\u0430&quot;</h2><br>\u041F\
      \u043E\u043B\u0443\u0447\u0438\u0442\u0435 \u0443\u0441\u043A\u043E\u0440\u0435\
      \u043D\u0438\u0435 \u043A \u0432\u0430\u0448\u0435\u043C\u0443 \u0440\u0430\u0437\
      \u0432\u0438\u0442\u0438\u044E \u0432 \u0438\u0433\u0440\u0435 \u0441 \u043D\
      \u043E\u0432\u044B\u043C \u043F\u0440\u0435\u0434\u043B\u043E\u0436\u0435\u043D\
      \u0438\u0435\u043C &quot;\u0411\u044B\u0441\u0442\u0440\u044B\u0439 \u0441\u0442\
      \u0430\u0440\u0442&quot;<br><br><strong>DLC &quot;\u0411\u044B\u0441\u0442\u0440\
      \u044B\u0439 \u0441\u0442\u0430\u0440\u0442&quot; \u0432\u043A\u043B\u044E\u0447\
      \u0430\u0435\u0442 \u0432 \u0441\u0435\u0431\u044F: </strong><br><ul class=\"\
      bb_ul\"><li><strong>\u0410\u0440\u0442\u0435\u0444\u0430\u043A\u0442 \u043D\u0430\
      \u0443\u043A\u0438</strong> &quot;\u041C\u043E\u0434\u0443\u043B\u044C \u043F\
      \u0430\u043C\u044F\u0442\u0438&quot; \u0431\u0440\u043E\u043D\u0437\u043E\u0432\
      \u044B\u0439 - <i>\u0433\u0435\u043D\u0435\u0440\u0430\u0446\u0438\u044F \u043D\
      \u0430\u0443\u043A\u0438 +60%</i><br></li><li><strong>\u0420\u0443\u043D\u0430\
      \ \u043F\u0440\u043E\u0438\u0437\u0432\u043E\u0434\u0441\u0442\u0432\u0430</strong>\
      \ &quot;\u0422\u0438\u0438\u0440\u0441&quot; \u0437\u043E\u043B\u043E\u0442\u0430\
      \u044F - <i>\u0421\u043A\u043E\u0440\u043E\u0441\u0442\u044C \u043F\u043E\u0441\
      \u0442\u0440\u043E\u0439\u043A\u0438 \u0438 \u0443\u043B\u0443\u0447\u0448\u0435\
      \u043D\u0438\u044F \u0437\u0434\u0430\u043D\u0438\u0439 \u043D\u0430 \u0430\u0441\
      \u0442\u0435\u0440\u043E\u0438\u0434\u0435 +50% </i><br></li><li><strong>\u041E\
      \u0444\u0438\u0446\u0435\u0440 \u0432\u043E\u0438\u043D </strong>&quot;\u0410\
      \u043B\u0435\u043A\u0441\u0430\u043D\u0434\u0440 \u041E\u043D\u0438\u0441\u0438\
      \u043C\u043E\u0432&quot; 3 \u0440\u0430\u043D\u0433\u0430 -<i> \u041A\u043E\u043B\
      \u0438\u0447\u0435\u0441\u0442\u0432\u043E \u043F\u043E\u043B\u0443\u0447\u0430\
      \u0435\u043C\u043E\u0433\u043E \u043E\u043F\u044B\u0442\u0430 \u041A\u0430\u043F\
      \u0438\u0442\u0430\u043D\u043E\u0432 +20%</i><br></li><li><strong>\u0410\u0432\
      \u0442\u043E\u044D\u043A\u0438\u043F\u0438\u0440\u043E\u0432\u043A\u0430</strong>\
      \ \u043F\u0440\u0435\u043C\u0438\u0443\u043C \u0443\u0441\u043B\u0443\u0433\u0430\
      \ \u043D\u0430 1 \u043C\u0435\u0441\u044F\u0446 - <i>\u0410\u0432\u0442\u043E\
      \u043C\u0430\u0442\u0438\u0447\u0435\u0441\u043A\u0430\u044F \u044D\u043A\u0438\
      \u043F\u0438\u0440\u043E\u0432\u043A\u0430 \u0431\u043E\u0435\u043F\u0440\u0438\
      \u043F\u0430\u0441\u0430\u043C\u0438 </i></li></ul><br><strong>\u041A\u0430\u043A\
      \ \u0432\u043E\u0441\u043F\u043E\u043B\u044C\u0437\u043E\u0432\u0430\u0442\u044C\
      \u0441\u044F DLC: </strong><br><ul class=\"bb_ul\"><li>\u041F\u043E\u0441\u043B\
      \u0435 \u043F\u043E\u043A\u0443\u043F\u043A\u0438, DLC \u043F\u043E\u044F\u0432\
      \u0438\u0442\u0441\u044F \u0432 \u0432\u0430\u0448\u0435\u0439 \u0431\u0438\u0431\
      \u043B\u0438\u043E\u0442\u0435\u043A\u0435, \u0447\u0442\u043E\u0431 \u043F\u043E\
      \u043B\u0443\u0447\u0438\u0442\u044C \u0435\u0433\u043E, \u0432\u0430\u043C\
      \ \u043D\u0435\u043E\u0431\u0445\u043E\u0434\u0438\u043C\u043E \u043F\u0440\u043E\
      \u0441\u0442\u043E \u0432\u043E\u0439\u0442\u0438 \u0432 \u0438\u0433\u0440\u0443\
      <br></li><li>\u0412\u0430\u0448 DLC \u043F\u043E\u044F\u0432\u0438\u0442\u0441\
      \u044F \u0432 \u041E\u043A\u043D\u0435 \u0441\u043E\u0432\u0435\u0442\u043D\u0438\
      \u043A\u0430, \u043F\u0440\u043E\u0441\u0442\u043E \u0432\u044B\u0431\u0435\u0440\
      \u0438\u0442\u0435 \u0435\u0433\u043E \u0438 \u043D\u0430\u0436\u043C\u0438\u0442\
      \u0435 \u043A\u043D\u043E\u043F\u043A\u0443: <i>\u0417\u0430\u0431\u0440\u0430\
      \u0442\u044C \u043D\u0430\u0433\u0440\u0430\u0434\u0443 </i><br></li><li>\u041D\
      \u0430\u0441\u043B\u0430\u0436\u0434\u0430\u0439\u0442\u0435\u0441\u044C \u0432\
      \u0430\u0448\u0438\u043C DLC!</li></ul><h2 class=\"bb_tag\">\u0412\u043D\u0438\
      \u043C\u0430\u043D\u0438\u0435, \u0432\u0430\u0436\u043D\u043E!</h2>\u0414\u043B\
      \u044F \u0442\u043E\u0433\u043E, \u0447\u0442\u043E\u0431 \u0432\u043E\u0441\
      \u043F\u043E\u043B\u044C\u0437\u043E\u0432\u0430\u0442\u044C\u0441\u044F DLC,\
      \ \u0443 \u0432\u0430\u0441 \u0434\u043E\u043B\u0436\u043D\u043E \u0431\u044B\
      \u0442\u044C \u043F\u0440\u043E\u0439\u0434\u0435\u043D\u043E \u041E\u0431\u0443\
      \u0447\u0435\u043D\u0438\u0435 \u0432 \u0438\u0433\u0440\u0435."
