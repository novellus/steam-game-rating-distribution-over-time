    reviews: "\u201CWith intense online team-based action, a solo Survival experience,\
      \ not to mention different classes and environments, Bierzerkers paints a pretty\
      \ picture.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=http://news.softpedia.com/news/quick-look-bierzerkers-steam-early-access-486513.shtml\"\
      \ target=\"_blank\" rel=\"noopener\"  >Softpedia</a><br><br>\u201CIt\u2019s\
      \ constructed well, it looks nice and it kept me laughing while I shot arrows\
      \ into a Sven-horde\u201D<br>8/10 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://powerupgaming.co.uk/articles/950-bierzerkers-review\"\
      \ target=\"_blank\" rel=\"noopener\"  >Powerup Gaming</a><br><br>\u201CBierzerkers\
      \ is definitely an action packed, fun filled game that has something to keep\
      \ everyone happy.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=http://www.gamingconviction.com/preview-bierzerkers/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Gaming Conviction</a><br>"
