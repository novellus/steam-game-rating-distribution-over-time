    about_the_game: 'You are dead. What happens next? Drinking and fighting, of course!
      As a reward for your brave deeds in Midgard (or, in the case of the Drunkard,
      his extreme alcohol tolerance), the gods have let you ascend to Brewhalla, where
      you get to do your favorite things for eternity: boozing and brawling. Have
      a brew, grab a weapon, and crush, kill, destroy, DRINK!<br><br>Set in a vivid,
      stylised, Norse afterlife, Bierzerkers is a multiplayer melee arena combat for
      all comers. While quick to pick up and get in some killing, the game has a great
      deal of depth, both individually and as a team.<br><br>Crush your enemies, see
      them driven before you, and hear the lamentations of their sheep!<h2 class="bb_tag">Key
      Features</h2><br><br><ul class="bb_ul"><li> Team-based, 5v5 online melee combat<br></li><li>
      Fast, arcade-style gameplay<br></li><li> Quick matches<br></li><li> 5 character
      classes with unique abilities (and more to come!)<br></li><li> Easy to pick
      up, but hundreds of different class, ability, and environmental interactions
      make mastery elusive<br></li><li> Gorgeous mythical environments full of color
      and majesty<br></li><li> Join Early Access to shape the development and future
      of the game</li></ul>'
