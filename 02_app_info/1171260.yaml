    detailed_description: '<h1>Wishlist An Upcoming Game By Rubeki</h1><p><a href="https://store.steampowered.com/app/1417930/Lorns_Lure/"
      target="_blank" rel="noreferrer"  id="dynamiclink_0" >https://store.steampowered.com/app/1417930/Lorns_Lure/</a></p><br><h1>About
      the Game</h1><i>A good Samaritan decides to help a fellow man after hearing
      a scream in the apartment garbage chute.<br><br>Things don''t seem the same
      as they used to in the hallways though...</i><br><br>Hollow Head: Director''s
      Cut is a first person horror adventure game with PS1-style graphics. Experience
      a dark, intensely oppressive atmosphere and theme - not just a jump scare maze,
      this one may stick with you after playing.<br><br>Lovingly made for a &quot;Haunted
      PS1&quot; Game Jam, now being re-released as a director''s cut with new content,
      lore, and challenges.<br><br><br><strong>Estimated play time:</strong> 30 -
      90 minutes, or more<br><br><br><strong>NOTE:</strong> progress is saved automatically.
      Starting a new game will erase an existing game file.'
