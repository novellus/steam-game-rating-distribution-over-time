details:
  data:
    about_the_game: 'RAZED is a lightning-fast, single-player platform racing game
      that''s all about speedrunning. Sprint through dynamic neon levels in the quickest
      time possible, employing skills such as super-speed bursts, mega-jumps, drifts,
      stomps and strafes to bypass obstacles and uncover shortcuts to propel yourself
      up the online leaderboards. But there''s a catch: powers cost momentum, and
      if your energy falls too low your shoes (and you) could very well explode...<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/726710/extras/Test_4.png?t=1596692364"
      /><br><br><strong>NON-STOP ESCALATION</strong><br>Sprint through 60 dynamic
      levels spread across six unique worlds, each with a distinct visual style, unlockable
      ability and pulse-pounding boss battle.<br><br><strong>CHART YOUR OWN COURSE</strong><br>Veer
      off the beaten path and carve your own way through levels to achieve seemingly
      impossible times and unlock the S ranks.<br><br><strong>ONLINE LEADERBOARDS
      AND GHOST DATA</strong><br>Challenge the world via online leaderboards, and
      race against friends'' ghosts in a game of asynchronous one-upmanship.<br><br><strong>FUSS-FREE
      SPEEDRUNNING </strong><br>Nobody wants to wait around while striving for perfection.
      Falling short of your target time? Simply jab the restart button to return to
      the start of the level without any loading times.<br><br><strong>SECRET CHALLENGE
      LEVELS </strong><br>Employ all your abilities to root out the hidden levels
      and tackle RAZED''s toughest maps head-on.'
