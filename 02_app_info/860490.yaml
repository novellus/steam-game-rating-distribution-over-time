    about_the_game: <h2 class="bb_tag">What is the fate of those who have acquired
      divine power? Discover it in a fantasy RPG featuring stunning 3D battles!</h2><br>Caine
      enters a ruins site in search of a feral relic said to be left behind by the
      gods and meets a mysterious girl in a mask. This strange encounter becomes the
      catalyst of a grand scheme that will change the worlds of humans and therians.<br>Will
      this new-found power lead to prosperity or destruction?<br><br>Have a 3D battle
      experience full of ambience featuring transformations that enable various skills
      and Bursts that can deal massive damage. Weapons can be customized to increase
      their power or be imbued with various effects.<br>Explore dynamic, constantly
      changing dungeons, take on many subquests and open up your path in a grand adventure!<br><br>This
      app features partial controller support with the Xbox 360 Controller on Windows.
