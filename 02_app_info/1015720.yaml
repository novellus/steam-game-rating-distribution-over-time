    about_the_game: <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1015720/extras/TitleGraphic.png?t=1608309086"
      /><br><br>Sae, a university student, finds herself lost in the mountains.<br><br>Before
      long, she comes across an old looking mansion.<br><br>Hoping to find some help,
      she begins to explore it.<br><br>However, she eventually realizes that this
      isn't just any old mansion.<br><br>But it might be too late!<br><br>Will she
      be able to escape the mansion?<br><br>Find out in this Puzzle-Escape RPG!<br><br><strong><h2
      class="bb_tag">Features</h2></strong><br><ul class="bb_ul"><li>A Puzzle-Escape
      RPG Experience!<br></li><li>Collect Items as you Explore the Mansion<br></li><li>Solve
      Puzzles to Progress through the Mansion<br></li><li>Amazing Pixel Art<br></li><li>And
      No Grinding Required!</li></ul>
