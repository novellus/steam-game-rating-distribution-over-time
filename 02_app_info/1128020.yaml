    about_the_game: Want to see and hear things long buried? Dive even<i> deeper </i>and
      see all the juicy content that didn't make the cut in <strong>We Need To Go
      Deeper</strong> with the <strong>Buried Treasure DLC!</strong><br><br>Here's
      a look at what's included in Buried Treasure:<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1128020/extras/DigitalArtbookContentAd-Small.png?t=1564675343"
      /><br><br><strong>A 150+ Page Digital Art Book</strong> written by WNTGD artist
      Nick Lives. Including concept art, mockups, and scrapped content, even the ugly
      stuff for an authentic look behind the scenes. See how the game developed over
      the course of 6 years with developer commentary and artist notes. Comes in PDF
      form.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1128020/extras/OST-Ad-Small.png?t=1564675343"
      /><br><br><strong>A 35 track Extended Soundtrack!</strong> Comes with the full
      in-game OST alongside 13 cut tracks from throughout development! Featuring the
      musical talents of Jake Lives, Jordan Farr, David Johnsen and Rebecca Mijares.
      Comes in MP3 form.
