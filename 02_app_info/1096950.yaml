details:
  data:
    about_the_game: "Save your daughter from an evil ghost in Psycho Train! Your journey\
      \ began peacefully, with you and your child boarding a sleek locomotive on a\
      \ beautiful day, the two of you excited to be taking a trip together. As the\
      \ train chugged across the charming landscape that surrounds your hometown,\
      \ the lights blinked, the locomotive shuddered, and a ghost appeared and snatched\
      \ your daughter from her seat.<br />\r\n<br />\r\nWhile the next few moments\
      \ are a blur, you awoke to find yourself on a runaway train at night, the passengers\
      \ and crew gone, and the locomotive on the verge of breaking apart. Your desire\
      \ to save your daughter pushes you past the shock. To reach your destination,\
      \ you'll have to explore the train and its abandoned station, search for well-hidden\
      \ clues, and solve mind-bending puzzles. Each step forward will reveal more\
      \ of the shocking truth behind your daughter's disappearance!<br />\r\n<br />\r\
      \nDon't let your fears get the better of you, and don't look away, no matter\
      \ what you see. Board Psycho Train, and begin your journey toward the unknown!<br\
      \ />\r\n<br />\r\nKey features:<br />\r\n<br />\r\n\u2022\tCaptivating story<br\
      \ />\r\n\u2022\tPuzzle-packed locations<br />\r\n\u2022\tIngenious mini-games<br\
      \ />\r\n\u2022\tCreepiest villain ever<br />\r\n\u2022\tHints and tips"
