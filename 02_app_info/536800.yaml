details:
  data:
    about_the_game: "We are still working on FILE 9 and close to finally launching\
      \ for PC and also will have Oculus Rift support as well! While the overall of\
      \ FILE 9 is still being added too with much more content, upgraded art, and\
      \ UI, we are going to be launching an update in mid 2019 that will have all\
      \ the current areas that are available now with updates. Included in update,\
      \ will also be available for PC with full controller support along with support\
      \ for Oculus Rift as well. We will continue to make our FILE 9 title a full\
      \ story-based game, adding the additional areas as well as making major updates\
      \ to the existing areas. <br><br><strong>New features will include:</strong>\
      \ <br><br>\u2022       The final two simulations, which will be story based\
      \  and also will be in two unique, beautifully crafted environments<br>\u2022\
      \t Terminal area overhaul to include asset upgrades, expanded play area ( secret\
      \ areas hidden throughout <br>         the simulations), and a day/night cycle.<br>\u2022\
      \t New and unique game play offensive and defensive tools for each simulation\
      \ <br>\u2022\t Complete UI/UX overhaul  <br>\u2022\t Complete asset overhaul\
      \ <br>\u2022\t Complete sound overhaul<br>\u2022\t Steam Cloud saves<br>\u2022\
      \t Steam trading cards <br>\u2022\t Steam leaderboards for select simulations\
      \ <br>\u2022\t New Steam achievements for upcoming and existing simulations<br>\u2022\
      \t PC with full controller support and Oculus Rift headset and controller support\
      \ in room scale - Adding (Mid 2019)<br><br><br><strong>We will also be localizing\
      \ FILE 9 in multiple languages to give the user a much better experience.</strong><br><br>Next\
      \ major update in last quarter 2019 for all areas. We are expecting to have\
      \ fully completed along with the DLC content available by November 2019. The\
      \ initial areas available now are very engaging and are in the story line. We\
      \ do encourage you to go into the lower area of the Main Terminal to get a better\
      \ understanding of the back story.  If you have any questions please contact\
      \ us at <a href=\"mailto:info@cypressinheritance.com\">info@cypressinheritance.com</a>\
      \ <br><br>We will work to make sure this game from Cypress Inheritance is what\
      \ it was intended to be, enjoyable AAA entertainment.<br><br><strong>FREE CST2\
      \ DLC FOR ALL PURCHASES OF FILE 9 FROM NOW UNTIL THE UPDATE IS LAUNCHED IN LATE\
      \ 2019. </strong><br>The DLC will include the following:<br><br><strong>CST2</strong><br>\u2022\
      \tTerminal area 2 with two new story based simulations<br>\u2022\tNew unique\
      \ environment for both the simulations and Terminal area<br>\u2022\tNew tools\
      \ built specifically for this new expansion<br>\u2022\tNew achievement\u2019\
      s<br><br>The cost for the DLC after November 2019 release will be $30.00<br>\
      \ <br><strong>About FILE 9:</strong><br><br>FILE 9 built by Alfred Cypress,\
      \ is one of the Sub Terminal Areas housing several areas within for Cypress\
      \ training simulations. Each designed with their own unique features, using\
      \ everything from stealth, weapons, searching, and sometimes strategy to achieve\
      \ objectives. Reflexes and ability to stay calm will be tested under pressure\
      \ but with patience and focus you can achieve success!<br><br>Alfred Cypress\
      \ has several locations around the world that are always in danger of a security\
      \ breach or being hacked. This is due to what he has invented with energy sources\
      \ as well as what he was currently working on. Because of these constant threats,\
      \ he has created sub training areas away from the main training underground\
      \ facility and hangars. This area is known as FILE 9. Here there are multiple\
      \ programs, which include Transport Tunnel, Infiltrate and Destroy, Drone Evasion\
      \ and others. Each has specific event possibilities to help be prepared and\
      \ to overcome possible adversaries if necessary. <br><br>Lorna, who was adopted\
      \ at birth, grew up not anything about her birth family. Now she learns her\
      \ actual grandfather is Alfred Cypress. This new along with Alfred's recent\
      \ disappearance, comes as a shock. With the events that have followed since\
      \ she has learned this, she knows she need to take advantage of as much training\
      \ as possible. As part of the Cypress bloodline, Lorna is able to access FILE\
      \ 9 and utilize each of these areas to prepare herself for what's to come. \
      \ <br><br><br><strong>Currently within sub training area FILE 9, there are areas\
      \ completed, that are up and running with more coming on line as completed.\
      \ Each area does have its own unique features and will require skill to achieve\
      \ the objectives and complete.  </strong><br><br><strong>Game Play Features</strong>\
      \  Within FILE 9:<br><br>Multiple areas to encounter.<br><br>Active VR combat\
      \ will be used within certain simulations.<br><br>Maintaining endurance is essential\
      \ to achieving goals.<br><br>Stealth will be a huge asset within at least two\
      \ more of the simulations that are coming on line in the near future.<br><br>Enemy\
      \ drones will be encountered and have to be avoided and in some cases destroyed.<br><br><br>We\
      \ will be featuring more back story segments within FILE 9 on the official FILE\
      \ 9 site:  <a href=\"https://steamcommunity.com/linkfilter/?url=https://cifile9.com/\"\
      \ target=\"_blank\" rel=\"noopener\"  >https://cifile9.com/</a>"
