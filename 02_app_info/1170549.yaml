      \ academy's BGM to an Omega Labyrinth or Omega Labyrinth Z character song.<br\
      \ />\r\nIncludes:<br />\r\nOmega Labyrinth Z<br />\r\n\u30FBInvincible GRAVITY\
      \ (Aina Akemiya &amp; Rio Akanezaki)<br />\r\n\u30FBWorld's Best Present (Aina\
      \ Akemiya)<br />\r\n\u30FBHappy Chain (Nako Mito)<br />\r\n\u30FBRe-Do (Saeri\
      \ Soja)<br />\r\n\u30FBPledge Personified (Marika Hikawa)<br />\r\n\u30FBChase\
      \ the Longing (Mirei Shirogane)<br />\r\n\u30FBI'll Get You Back (Rio Akanezaki)<br\
      \ />\r\n\u30FBFriendship is the Code! (Urara Rurikawa)<br />\r\n\u30FBPai's\
      \ Wonderland! (Pai)<br />\r\n\u30FBStinging Heart (Chichi)<br />\r\n<br />\r\
      \nOmega Labyrinth<br />\r\n\u30FBBrave Heart (Aina Akemiya)<br />\r\n\u30FB\
      A Special Recipe (Nako Mito)<br />\r\n\u30FBAzure Persona (Saeri Soja)<br />\r\
      \n\u30FBCrimson Labyrinth (Marika Hikawa)<br />\r\n\u30FBPrecious Time (Mirei\
      \ Shirogane)<br />\r\n<br />\r\n* Songs will be available after the completion\
      \ of the story dungeon, 'A Maze-like Garden', and can be changed from the Home\
      \ Menu's BGM Settings, under Status."
