details:
  data:
    about_the_game: Hello, when I saw that many people like the &quot;Cyber Driver&quot;
      I developed, I thought why not let the speed come more intense? Let the speed
      become a storm? So this high-speed arcade racing game was born. I hope this
      game has only speed and passion, without any other elements to consider, which
      makes people relaxed, nervous and refreshing.<h2 class="bb_tag">Game Features</h2><br><ul
      class="bb_ul"><li>super high-speed gaming experience.<br></li><li>Simple game
      control, can be played with one hand.<br></li><li>A variety of clothes colors
      and motorbike paint can be collected.<br></li><li>Support 3 kinds of custom
      difficulty.<br></li><li>Support Steam achievements.<br></li><li>Support Steam
      leaderboard.</li></ul><h2 class="bb_tag">Gameplay</h2><br><ul class="bb_ul"><li>Avoid
      the cars on the road and accumulate points.<br></li><li>Accumulate points and
      unlock more clothes colors and motorbike paint.</li></ul>
