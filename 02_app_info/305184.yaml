    about_the_game: "Own the landscape and keep your foes at a distance with three\
      \ of the greatest sniper rifles ever made. All three rifles can be used in any\
      \ multiplayer, singleplayer or co-operative game mode in Sniper Elite 3.<br><br>This\
      \ DLC pack includes:<br><br><ul class=\"bb_ul\"><li><strong>Karabiner 98K rifle:</strong>\
      \ one of the last rifles produced by German arms giant, Mauser, and highly sought\
      \ after by both Axis and Allied forces for its all round high performance.<br></li><li><strong>M1917\
      \ Enfield rifle:</strong> known as the \u201CAmerican Enfield\u201D this crucial\
      \ sharpshooter was shipped across Europe and North Africa to assist Allied troops,\
      \ boasting a higher zoom and lower recoil than other rifles.<br></li><li><strong>Springfield\
      \ rifle (tuned)</strong>: this variation of the American classic has been tuned\
      \ to increase both its damage and muzzle velocity, making it one the most powerful\
      \ rifles available.</li></ul>"
