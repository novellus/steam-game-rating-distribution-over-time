  data:
    about_the_game: "As a thriving new shop owner in a bustling adventurer city, it\u2019\
      s time to roll up your sleeves and get to work! Craft, haggle and sell your\
      \ way to the top and you are sure to attract many colorful characters to your\
      \ shop\u2026 perhaps even the king himself!<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1258080/extras/2.ST_DesignShop_EN.gif?t=1588786802\"\
      \ /><h2 class=\"bb_tag\">BUILD YOUR OWN SHOP</h2><br>CUSTOMIZE YOUR SHOP: Carpets,\
      \ racks and stalls\u2026 or simply tons of cat statues! Design the shop of your\
      \ dreams and your customers will love you for it!<br>DRESS TO IMPRESS: Choose\
      \ among dozens of hairstyles, clothes and accessories to make your shopkeeper\
      \ truly stand out!<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1258080/extras/1.ST_Craft_EN.gif?t=1588786802\"\
      \ /><h2 class=\"bb_tag\">GET CRAFTING</h2><br>CRAFT: Craft from an ever growing\
      \ collection of items including swords, shields, boots, guns and much more!<br>UPGRADE:\
      \ Become a master craftsman. The more items you make, the more powerful and\
      \ valuable they\u2019ll become!<br>ENCHANT: Enchant powerful elemental and spirit\
      \ effects to any item and awaken their true power with over a million possible\
      \ combinations!<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1258080/extras/3.ST_BossBattle_EN.gif?t=1588786802\"\
      \ /><h2 class=\"bb_tag\">ASSEMBLE HEROES AND QUEST FOR LOOT</h2><br>PERSONALIZE\
      \ YOUR PARTY: Recruit and customize Heroes among 18 classes and equip them with\
      \ items you made yourself!<br>MEET THE CHAMPIONS: Team up your Heroes with unique\
      \ and powerful Champions, characters with powerful abilities and unique stories.<br>BATTLE\
      \ MONSTERS: Send out parties of Heroes to battle monsters and gather valuable\
      \ crafting materials!<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1258080/extras/4.ST_Guild_EN.gif?t=1588786802\"\
      \ /><h2 class=\"bb_tag\">A MASSIVELY MULTIPLAYER WORLD</h2><br>JOIN A GUILD:\
      \ Team up with other players around the world and invest together to create\
      \ a bustling city! <br>TEAM UP: Compete with your guild, in events like the\
      \ Lost City of Gold. Big rewards are dropped the further you progress!<br>PLAY\
      \ THE MARKET: Rack up the gold (and gems!) by participating in a worldwide,\
      \ player-driven market!"
