details:
  data:
    about_the_game: "Picking up where you left off, you will encounter new challenges\
      \ and face tough decisions in the hope to finally escape the living nightmare\
      \ in the districts that only became worse. Decide whom you will trust, and how\
      \ will you achieve your goal. It's kill or be killed.<br><br><i>Doomsday on\
      \ Demand 2</i> is a 135,000 word interactive novel by Norbert M., where your\
      \ choices control the story. It's entirely text-based\u2014without graphics\
      \ or sound effects\u2014and fueled by the vast, unstoppable power of your imagination.<br><br><ul\
      \ class=\"bb_ul\"><li> Face deadly enemies varying from mutants to humans.<br></li><li>\
      \ Decide who you'll trust. Strengthen your friendship, or make enemies.<br></li><li>\
      \ Uncover the secrets the destroyed world has to offer while surviving in the\
      \ districts.<br></li><li> Choose your own personality and end pursue your goal\
      \ to finally end the living nightmare.</li></ul>"
