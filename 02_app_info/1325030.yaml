    about_the_game: "<strong>Mad Head Games</strong> brings you a new exhilarating\
      \ case in the spine-tingling<i> Fright Chasers </i>series!<br>When sightings\
      \ of a paranormal monster plague a brand-new amusement park, you and your Fright\
      \ Chasers cohort are on the case! Once you arrive, the activity quickly escalates\
      \ as you track it throughout the park. When you become one of its targets, it\
      \ becomes clear that much more than the park\u2019s success is at stake. Can\
      \ you find the origins of this terrifying creature and stop it, or will you\
      \ become its latest prey? Find out in this chilling Hidden-Object Puzzle adventure!<br><br>This\
      \ is a special Collector's Edition release full of exclusive extras you won't\
      \ find in the standard version. The Collector's Edition includes:<br><br><br>o\t\
      Join the Fright Chasers as they learn about the legendary monster in the old\
      \ castle, the mysterious fire, and the hidden truth from Greta!<br><br>o\tFind\
      \ morphing and collectible objects in every scene \u2013 and gain access to\
      \ extra special puzzles! <br><br>o\tReplay your favorite HOPs and mini-games\
      \ - and add to your achievement awards!  <br><br>o\tSave some game mementos!\
      \ Enjoy and save screensavers, wallpapers, concept art, and music.<br><br>o\t\
      Keep your adventure on track with the strategy guide!<br><br><br>This is a Hidden\
      \ Object Puzzle Adventure game, meaning a specific genre of story-driven, point\
      \ &amp; click adventures. Throughout the game, players are tasked to find a\
      \ list of objects hidden within a particular scene, and to occasionally complete\
      \ various mini-games/puzzles."
