    review: 'The devs have just announced that they intend to use deliberately unfair
      matchmaking to "allow for more comfortable gameplay" for people who purchase
      "Battle Hardened status" (previously just an economic bonus) for their vehicles
      with premium currency.


      Yes, they actually publicly announced deliberately unbalanced, pay-to-win matchmaking
      and they are trying to sell it as a feature.


      https://steamcommunity.com/games/ArmoredWarfare/announcements/detail/2753341279118232121


      On a more personal note, I am already starting to regret buying the Marder because
      after sinking more than 800 hours and a LOT of money into Armored Warfare, I
      was perma-banned from the forums for pointing out that it is rude to just say
      "no" and lock threads where customers make suggestions.


      https://steamcommunity.com/sharedfiles/filedetails/?id=2125956158


      I think the actual reason for the ban is that "Silent Stalker" the Steam Community
      Manager has a personal vendetta against me for pointing out that his previous
      article about the Korean K2 tank contained factual errors (such as his claim
      that the license-built Rheinmetal gun was designed in Korea.)


      https://aw.my.games/en/news/general/black-panther


      He deleted all the responses to his article on the forum but I saved a screenshot
      which shows me responding to his factual errors in the same


      https://steamcommunity.com/sharedfiles/filedetails/?id=2126034055


      Update:


      The ban was removed... from Steam by someone working for Valve... but I am now
      banned from the AW Discord after I made the mistake of asking the mod "Soren"
      for help with the Steam ban. Soren is not even pretending to be decent as you
      can see. He even brazenly put "Thanks for the feedback" as the reason for the
      ban.


      https://steamcommunity.com/sharedfiles/filedetails/?id=2127547497


      So yeah, Steam is good but at least part of My.games is staffed by proud morons
      who treat their paying customers like dirt... sad to see a potentially good
      game in such hands.


      Old Review:


      It''s far too expensive IMHO so only buy it on sale. If you get it on sale,
      it''s one of the best and most versatile vehicles in the game.'
