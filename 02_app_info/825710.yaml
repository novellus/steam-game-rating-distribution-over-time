    about_the_game: "The Marder 2 was an experimental German IFV, developed in the\
      \ late 1980s to replace the aging Marder IFV. It featured more armor, a new\
      \ turret and a brand-new Rheinmetall dual-caliber autocannon that could fire\
      \ both 35mm and 50mm rounds. Despite its qualities, the vehicle was never accepted\
      \ in service due to its high cost and because it was no longer needed because\
      \ of the fall of the Soviet Union. A single surviving prototype can be found\
      \ today in the Koblenz military collection.<br />\r\nIn Armored Warfare, the\
      \ Marder 2 is a Tier 8 Armored Fighting Vehicle. With its 44 tons, it\u2019\
      s one of the heaviest and toughest AFVs around. Unlike many other AFVs of its\
      \ Tier, it is not armed with guided missiles, relying instead on its extremely\
      \ powerful 50mm autocannon. It also features special black camouflage."
