    about_the_game: "Jump start your Mercenary career with 5 of London's finest Mercs,\
      \ and ensure that your squad covers all bases.<br />\r\n<br />\r\n<br />\r\n\
      <br />\r\nThe Squad Pack includes:<br />\r\n<br />\r\nNader: Demolishes enemies\
      \ with her Grenade Launcher and an explosive final attack.<br />\r\n<br />\r\
      \nSawbonez: Heals teammates while holding his own in a firefight.<br />\r\n\
      <br />\r\nStoker: Incinerates foes with Molotov grenades and locks down critical\
      \ chokepoints.<br />\r\n<br />\r\nTurtle: Defends his teammates with an energy\
      \ shield while also repairing objectives.<br />\r\n<br />\r\nVassili: Spots\
      \ enemies for teammates and takes them out at a distance."
