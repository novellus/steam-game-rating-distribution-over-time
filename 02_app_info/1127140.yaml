    about_the_game: "<h2 class=\"bb_tag\"> Story</h2><br>Humanity is extinct.<br>Even\
      \ if there are still individuals surviving, they will finally disappear someday.<br>To\
      \ be precise, the dead people become another creature \u2013 Zombies. <br>They\
      \ suddenly appeared among humans from one day. <br>They had behaviors different\
      \ from any creatures in the past, and values that were different from all historical\
      \ periods. They are completely incomprehensible.<br>Neither Languages nor actions\
      \ could be used to communicate with them. Such unique zombies soon conflicted\
      \ with traditional humans.<br>With strong contagiousness by virus, bacteria,\
      \ or complicated drugs, zombies quickly infected humans who tried to exclude\
      \ them one by one.<br>Soon, zombies were spreading all over the world and humans\
      \ could no longer stop them.<br>Of course, humans tried to resist, and even\
      \ had bloody war against them. But it was like an evolutionary trend, no one\
      \ could stop the pace of zombies. <br>Human civilization finally came to an\
      \ end. Only some lucky individuals are surviving in every corner of the world\
      \ without being detected by zombies. <br>But I have never seen other people.\
      \ In this mansion, there are only me and Xiahua.<br>We are the last human beings\
      \ and I always think so.<br>Until\u2026\u2026<br>\u201CToday is Christmas Eve\u201D\
      <br>The arrival of a girl, who claims to be a zombie hunter, will break this\
      \ paradise.<h2 class=\"bb_tag\">Characters</h2><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1127140/extras/\u590F\
      \u82B1.png?t=1572610583\" /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1127140/extras/\u5E73\
