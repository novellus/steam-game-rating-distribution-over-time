details:
  data:
    about_the_game: "In this classic board game, you will fight a battle against the\
      \ computer.<br />\r\n<br />\r\nYour biggest enemy in this game will try to eat\
      \ all your pieces, and you will have to use your intelligence to eat his pieces\
      \ and make the game turn.<br />\r\n<br />\r\nIf you reach the top, you will\
      \ win a LADY, which can enable special moves within the game.<br />\r\n<br />\r\
      \nAre you ready, lady/gentleman?<br />\r\n<br />\r\nWe hope so, your opponent\
      \ is waiting for you."
