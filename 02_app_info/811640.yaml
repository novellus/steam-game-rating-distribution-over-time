    about_the_game: "Case:  Divided Soul Theft Ritual<br />\r\n<br />\r\nLate one\
      \ night, you get a frantic message from your amateur ghost hunting partner Dante\u2026\
      \ \u201CThe mansion, it\u2019s real and it\u2019s ALIVE with paranormal activity.\
      \  GET HERE NOW!\u201D<br />\r\n<br />\r\nYou immediately drive to the house\
      \ to find DANTE gone, and start to receive mysterious texts from him, guiding\
      \ you to solve the DIVIDED SOUL THEFT ritual!<br />\r\n<br />\r\nExplore a truly\
      \ haunted house, with multiple clue types: sound, picture and actions specifically\
      \ designed for VR experiences.<br />\r\n<br />\r\n\u201CI wanted to design and\
      \ build a game unique for VR that everyone would want to own\u2026 with the\
      \ sole purpose of scaring their friends and showing off the amazing qualities\
      \ of playing in VR\u201D - Josh Crowell lead game designer.<br />\r\n<br />\r\
      \n\u201CSo after turning the corner and having HER, there in my FACE and with\
      \ all the sound and music\u2026 i just ripped that headset off my head to get\
      \ away!  It\u2019s funny  because I WROTE the story and KNEW what was coming\
      \ and still lost it.  I love VR horror!\u201D - Gary Brown Story Writer.<br\
      \ />\r\n<br />\r\nSo gather your friends, sit down and see who can make it past\
      \ the first encounter with\u2026 HER\u2026<br />\r\n<br />\r\nWho can solve\
      \ the mystery first and guide the ghost hunter to success. <br />\r\n<br />\r\
      \nAs an brand new indie game company we HOPE you enjoy it as much as we enjoyed\
      \ making it!<br />\r\n<br />\r\n<br />\r\n        -       Immersive Location\
      \ to Explore<br />\r\n\t-\tVariety of unique VR specific actions to play with<br\
      \ />\r\n\t-\tSoundtrack designed to interact with the gamer to enhance the horror\
      \ experience<br />\r\n\t-\tSINGULAR goal\u2026 SCARE PEOPLE"
