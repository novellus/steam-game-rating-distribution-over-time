  data:
    about_the_game: "<h2 class=\"bb_tag\">Story</h2>As his whole world crumbles from\
      \ the rejection by the girl he loves, Vince cannot begin to fathom ever being\
      \ in a worse situation. But that\u2019s where he\u2019s wrong. The very next\
      \ day, a spontaneous, blonde-haired girl he never met before decides out of\
      \ the blue to confess her love to him. Torn between his broken heart and his\
      \ desire to never subject anyone to that kind of suffering, Vince decides, despite\
      \ his own feelings, to learn more about this mysterious girl\u2014still hoping\
      \ in the back of his mind that his unrequited love will one day be reciprocated.<h2\
      \ class=\"bb_tag\">Features</h2><ul class=\"bb_ul\"><li>110k Words Story</li></ul><ul\
      \ class=\"bb_ul\"><li>9 Endings</li></ul><ul class=\"bb_ul\"><li>One True Ending</li></ul><ul\
      \ class=\"bb_ul\"><li>Original Soundtrack</li></ul><br><strong>Disclaimer: The\
      \ characters depicted in this game are all over the age of 18.</strong>"
