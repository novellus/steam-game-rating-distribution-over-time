      with people, check tunnels and kill zombies! You have to <strong>Survive in
      Angaria</strong>!<h2 class="bb_tag">Features</h2><ul class="bb_ul"><li>Mini
      RPG Survival game!<br></li><li>You can loot items!<br></li><li>Craft new weapons!<br></li><li>Manage
