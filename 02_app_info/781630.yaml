    review: "Spielt nicht: Iffy Institute\n\nIch habe mir das Spiel geholt, da ich\
      \ durch Gametrickser auf es aufmerksam wurde.\nich habe zwar kurz gez\xF6gert,\
      \ als ich sah, das es nur multipayer gab, aber da er ja auch online war kaufte\
      \ ich es schliesslich...\nUnd nun ja... \nDas Spiel w\xFCrde zu viert bestimmt\
      \ Spass machen, aber alleine bringt es das wirklich nicht, denn der Onlinemodus\
      \ funktioniert\n\xFCber einzelne von Spielern aufgemachte R\xE4ume und nicht\
      \ so wie z.B. in Mario kart.\nUnd ich habe dann halt einen Raum aufgemacht und\
      \ um die 25 Minuten gewartet, ohne das jemand kam, nicht ein einziger.\nLokaler\
      \ und online Multiplayer sind also nichts f\xFCr Leute die nicht 4 Freunde haben,\
      \ die gerne Bomberman spielen,\ndie Sache ist nur, dass das spiel nicht mehr\
      \ als das bietet, den Trainingsmodus mal ausgenommen, keine Story, nur Multiplayer...\n\
      Deswegen habe ich das spiel mit 30 Minuten Spielzeit zur\xFCckgegeben und ich\
      \ w\xFCrde jedem davon abraten, der nicht auf lokalen Multiplayer aus ist...\n"
