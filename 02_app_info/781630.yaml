    about_the_game: "<h2 class=\"bb_tag\">The definitive multiplayer experience.</h2><strong>Iffy\
      \ Institute</strong> is a fast-paced maze action game for 2-4 players, in which\
      \ the five most high-profile lab animals fight for survival in a mad scientists\
      \ lab. Build explosion chains with powerful directional bombs and roast your\
      \ enemies with super-mighty special skills.<h2 class=\"bb_tag\">Features</h2><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/781630/extras/1_Characters.png?t=1549059205\"\
      \ /><br><br><strong>5 playable characters:</strong> <br>Alba, Dolly, Ham, Vacanti\
      \ and Rexy: the toughest and bravest animals ever to serve humanity\u2019s scientific\
      \ curiosity.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/781630/extras/2_Special_Skills.png?t=1549059205\"\
      \ /><br><br><strong>4 special skills:</strong> <br>Turn the tables using mighty\
      \ special skills. Jetpack or earwax-cannon? Explosive clone sheep, anyone?<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/781630/extras/3_Multiplayer.png?t=1549059205\"\
      \ /><br><br><strong>Local and online multiplayer: </strong><br>Old school couch\
      \ gameplay for 2-4 players and online multiplayer via the integrated friends\
      \ list. Keep your friends close.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/781630/extras/4_Bombs.png?t=1549059205\"\
      \ /><br><br><strong>Better bombs: </strong><br>Place directional bombs using\
      \ 4 action buttons and compose beautiful chain explosions at your command! If\
      \ you\u2019re smart...<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/781630/extras/5_Pickups.png?t=1549059205\"\
      \ /><br><br><strong>3 pickups: </strong><br>Boost your character for a competitive\
      \ edge.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/781630/extras/6_Controller_Support.png?t=1549059205\"\
      \ /><br><br><strong>Controller support: </strong><br>Hook up any combination\
      \ of DualShock 4, Xbox One, Steam Link or other third-party controllers and\
      \ get going, fast."
