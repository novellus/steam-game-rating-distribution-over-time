    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/640890/extras/gameplayImpressions.png?t=1602677744\"\
      \ /><h2 class=\"bb_tag\">Features</h2><ul class=\"bb_ul\">    <li>Simple but\
      \ deep mechanics<br>    </li><li>Play vs. another player\x92s recordings <br>\
      \    </li><li>Beat the Developer <br>    </li><li>Global Highscore<br>    </li><li>Lots\
      \ of Particles and Bullets</li></ul><h2 class=\"bb_tag\">Beat the Developer</h2>You\
      \ are able to play against the Developer in \x93Will Glow the Wisp\x94, but\
      \ only the best players will be able to handle this challenge. Do you want to\
      \ give it a try?<h2 class=\"bb_tag\">Play vs Content Creators (Games Journalist,\
      \ Youtubers, Streamers\u2026)</h2>We love all content creators that is why you\
      \ can play against recordings of content creators. Content creators get visibility\
      \ by having a separate Highscore and people are able to get to their linked\
      \ homepage, driving additional traffic to the content creators.<br><br><br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/640890/extras/loveIA_badge_dark_s.png?t=1602677744\"\
      \ />"
