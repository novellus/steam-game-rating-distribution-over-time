    detailed_description: 'The appearance of the first tanks on the battlefields led
      to a global change of the principles of the warfare.The tactic of using tanks
      was improved more and more and their number has steadily grown since the day
      of the battle on Somme in 1916 and till the end of the combat actions. In the
      campaign missions the player can himself assess the impact of the British (Mk
      I, Mk IV), French (Saint-Chamond, Schneider CA-1) and German (A7V) combat vehicles
      on the battles of that era: he will have to hold back himself the coming enemy
      and  to participate in breaking of the echeloned defense.'
