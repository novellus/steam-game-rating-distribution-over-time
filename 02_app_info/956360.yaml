    detailed_description: <h1>Chinese New Year Edition</h1><p>Happy Chinese New Year
      Everybody...!<br><br>...or will it be? Someone has kidnapped the parade performers
      and replaced them with evil imposters. Only one kind of warrior can save the
      celebration now... a badminton warrior!<br><br>I am proud to announce Badminton
      Warrior Chinese New Year Edition. This version contains a completely new stage
      with firecrackers, red lanterns, dragons, and more. Enemies have been redesigned
      with a Chinese New Year theme to them plus an additional enemy type was created
      just for this level. Of course, there is also a brand new boss battle at the
      end with a funny twist.<br><br>Celebrate the holidays by smacking projectiles
      at opponents, testing your skill against new obstacles, and experiencing a lighthearted
      story that will put a smile on your face. I hope you enjoy this new edition!<br><br><strong>(The
      Chinese New Year Edition includes the original game that has sixteen levels
      plus a tutorial stage.)</strong></p><br><h1>About the Game</h1><img src="https://steamcdn-a.akamaihd.net/steam/apps/956360/extras/Story_En_Storepage.png?t=1572316190"
