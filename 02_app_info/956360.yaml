    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/956360/extras/Story_En_Storepage.png?t=1572316190"
      /><br>One fine morning, Ral, Mindy, AJ, and Jing go to play badminton when an
      evil being appears and kidnaps Mindy. Things seem pretty grim until a mysterious,
      old man named Lao Pi materializes and offers Ral an enchanted badminton racquet.
      He explains that the racquet can deflect any attack back at an enemy but cannot
      do direct damage by itself. Determined to rescue his friend, Ral embarks on
      a journey which will take him from the clouds in the sky to the depths of Hades.   <br><br>Navigate
      through intense, heart pounding traps and obstacles. Discover new and interesting
      ways to defeat your enemies. Meet a crazy cast of characters including a hockey
      player who thinks he is a god, a lacrosse player running an insane asylum, and
      a basketball player who turns his trophy into an actual wife.  Experience a
      storyline that pokes fun of sports figures, video games, and pop culture in
      general. Most importantly, become the greatest warrior of all time... a badminton
      warrior!<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/956360/extras/Features_En_Storepage.png?t=1572316190"
      /><br><br><ul class="bb_ul"><li>2D action platforming with a unique game mechanic.
      You can clear, drive, and smash projectiles at your enemies, but your racquet
      cannot harm anything by itself.<br><br></li><li>Simple controls (just a swing
      and a jump button).<br><br></li><li>Traps and puzzles that require quick thinking
      and reflexes to overcome.<br><br></li><li>Sports themed levels with a variety
      of oddball enemies.<br><br></li><li>Some games claim to have &quot;Awesome&quot;
      gameplay. This game has &quot;Awesomer&quot; gameplay. Seriously, there is a
      character named Awesomer in the game.<br><br></li><li>Stage select screen that
      lets you decide in what order you want to play them.<br><br></li><li>8 bit style
      music and sound effects.<br><br></li><li>An unapologetic sense of humor.<br><br></li><li>Non-epic
      bosses. Just kidding. Wanted to make sure you were still paying attention. (The
      boss battles can be hard but are enjoyable and rewarding as well.)  </li></ul>
