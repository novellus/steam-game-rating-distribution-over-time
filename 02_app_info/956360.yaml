    developer_response: So version 2.0 is now out that addresses a lot of the issues
      mentioned. Now almost every single enemy has an animation indicating when they
      are going to attack. In addition to that, animations to the bosses have been
      added to differentiate their different attacks. Some of the boss movements have
      also been slowed down to lighten the difficulty. More improvements are coming
      with the Chinese New Year edition that will be releasing in February including
      a redo of the clocktower theme that doesn't include the part that sounds like
      the Cutman theme from Mega Man. I think while composing the music, I listened
      to so many 8-bit tunes I accidentally made some of mine sound too similar. Well,
      hope everyone enjoys the changes.
