    review: "[b]Juego cortito, medianamente dif\xEDcil, frustrante para muchos, pero\
      \ satisfactorio para cualquiera cuando pasas el nivel.[/b]\n\n\U0001F4DD [b]Descripci\xF3\
      n:[/b]\nJuego de puzles donde lo que iluminas existe y lo que dejas en sombra\
      \ es vac\xEDo, debes llegar a la puerta para avanzar de nivel, o incluso resolver\
      \ el subpuzle que abre la puerta y luego ya llegar a ella.\n\n\u2714 [b]Puntos\
      \ fuertes:[/b]\n[b]\u2015 Novedoso[/b] - el juego con la luz y las diversas\
      \ mec\xE1nicas lo hace muy interesante\n[b]\u2015 Sencillez[/b] - f\xE1cil de\
      \ entender, dif\xEDcil de ejecutar algunas veces\n[b]\u2015 Puzles[/b] - cada\
      \ vez se presentan puzles m\xE1s complejos pero bien introducidos previamente\n\
      [b]\u2015 Historia[/b] - narra la historia de 3 personajes a trav\xE9s de las\
      \ pantallas que sin dar mucha explicaci\xF3n, entiendes perfectamente por lo\
      \ que han pasado \n[b]\u2015 Dise\xF1o y m\xFAsica[/b] - m\xFAsica acorde con\
      \ el mundo que juegas, la tem\xE1tica y donde te encuentres en el nivel; el\
      \ dise\xF1o es simplemente \xFAnico y bonito\n[b]\u2015 Logros[/b] - todos son\
      \ autom\xE1ticos por completar los mundos salvo los relacionados con las polillas\
      \ [i](moths)[/i] que son de completistas\n[b]\u2015 Modo Dev Com.[/b] - hay\
      \ un modo con comentarios de los desarrolladores bastante gracioso e interesante\
      \ que sirve para entender c\xF3mo se fue formando el juego y los niveles\n\n\
      \u274C [b]Puntos d\xE9biles:[/b]\n[b] \u2015 No hay pistas[/b] - se trata de\
      \ prueba y error\n[b] \u2015 Atascable[/b] - es posible que no seas capaz de\
      \ pasar un nivel y te haga dejarlo\n\n\U0001F4A1 [b]Recomendaci\xF3n:[/b]\n\
      \ \u2015 [u]Su precio original me parece un poco excesivo[/u], si bien con la\
      \ oferta de 1,99eur [i](-80%)[/i] est\xE1 muy bien de precio, [u]aceptar\xED\
      a incluso una rebaja del -50%[/u]"
