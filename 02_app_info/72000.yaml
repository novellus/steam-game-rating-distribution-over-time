      exists. Manipulate lights to phase objects in and out of reality in this multiple-award-winning
      puzzle game. Play as a strange spider-like demon who explores the stories of
      three human characters through beautiful, eerie environments such as a decrepit
      factory, a murky forest, an abandoned carnival, and the strange, surreal realm
      that connects them together.
