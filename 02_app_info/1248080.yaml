  data:
    about_the_game: "<strong> It's a twin-stick vertical scrolling Shooter hybrid\
      \ with a cinematic flare (being developed by two self-taught artists and developers):\
      \ </strong><br><br>An unrelenting onslaught of eye-popping visuals, ear bursting\
      \ soundscapes and mind-melting action makes Cygni the vanguard for the next\
      \ generation of Shoot-em Ups. <br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1248080/extras/Cygni_002.gif?t=1589275526\"\
      \ /><br>Outgunned, outmanned and out on your own, plunge into a sky full of\
      \ hell in a last-ditch battle for survival. Choose to route power between weapons\
      \ or shield systems and go up against unrelenting waves of ground and aerial\
      \ enemies. Upgrade your ship by picking up new tech and take down colossal alien\
      \ bosses in visceral combat; do whatever it takes to survive. <br> <br>Cygni\
      \ assaults the eyes, ears and mind to deliver an extraordinarily exhilarating\
      \ video game experience. Cygni does not seek to reinvent Shoot'em Ups but to\
      \ elevate the genre to deliver the heightened sensations of a truly next-generation\
      \ experience.  <br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1248080/extras/Cygni_007.gif?t=1589275526\"\
      \ /><br>Encamped within the remains of a long-lost civilization on the planet\
      \ Cygni, Earth forces are decimated by a surprise attack from a powerful, biomechanical,\
      \ alien race. As one of the last pilots on the last carrier in the fleet, you\
      \ are the only line of defence against the unyielding alien bombardment. <br><br><u>Cygni\
      \ Features:</u><br><br>\u2022 With next generation visuals, animation and special\
      \ effects, Cygni is a cinematic shoot'em up.<br><br>\u2022 Be the lone fighter\
      \ battling through intensely hostile levels filled with waves of air and ground\
      \ assaults.<br><br>\u2022 Choose where to route power on the fly switching between\
      \ shields (defensive) or weapons systems (offensive).<br><br>\u2022 Collect\
      \ energy to power up your ship and energise weaponry from hard-hitting nukes\
      \ to inescapable vortex bombs.<br><br>\u2022 Launch air-to-air and air-to-ground\
      \ attacks as you traverse neon-lit metropolises, moon-like landscapes and even\
      \ outer space.<br><br>\u2022 Go one-on-one against gargantuan enemies in cinematically\
      \ epic boss battles.<br><br>\u2022 Full orchestral score and immersive sound\
      \ design.<br><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1248080/extras/Cygni_BossPreview.gif?t=1589275526\"\
      \ /> <br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1248080/extras/Cygni_014.gif?t=1589275526\"\
      \ /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1248080/extras/Cygni_008.gif?t=1589275526\"\
      \ /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1248080/extras/Cygni_013.gif?t=1589275526\"\
      \ /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1248080/extras/Cygni_005.gif?t=1589275526\"\
      \ /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1248080/extras/Cygni_001.gif?t=1589275526\"\
      \ />"
