    about_the_game: The Warrior Pack adds four combat-ready outfits to your wardrobe.
      Antiques never go out of style with the Knight of Steelport Armor, or go for
      something a little more revealing with the Warrior Princess outfit. Bring out
      your inner samurai with the Kabuki Warrior Outfit or choose the Intergalactic
      Warrior Outfit for an out of this world look.
