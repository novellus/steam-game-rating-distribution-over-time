  data:
    about_the_game: "THE QUIET MAN\u2122 delivers an immersive story driven cinematic\
      \ action experience seamlessly blending high-production live action, realistic\
      \ CG and pulse-pounding action gameplay. Unravelling within a single night,\
      \ players take the role of deaf protagonist Dane as he fights his way through\
      \ a \u201Csoundless\u201D world to discover the motives behind the kidnapping\
      \ of a songstress from a mysterious masked man. Embark on an adrenaline-fueled\
      \ motion picture like experience which can be completed in one sitting.  <br><br>Disclaimers:<br><ul\
      \ class=\"bb_ul\"><li>You play as a deaf character, Dane, and experience the\
      \ world as the character does \u2013 with very little distinct audio and no\
      \ subtitles: it\u2019s up to you to make up your own interpretation of the story\
      \ as your search for the masked man unfolds.<br></li><li>The content of this\
      \ videogame is purely fictional, it is not intended to represent or depict any\
      \ actual event, person, or entity, and any such similarities are purely coincidental.\
      \ The makers and publishers of this videogame do not in any way endorse, condone,\
      \ or encourage engaging in any conduct depicted in this videogame.<br></li><li>Subtitles\
      \ will only appear when spoken dialogue is intended to be heard or understood.<br></li><li>For\
      \ narrative purposes, no subtitles will be displayed for most scenes regardless\
      \ of this setting.<br></li><li>Language will be auto-detected based on your\
      \ Computer system software language settings.</li></ul><br><strong>KEY FEATURES</strong><br><br><ul\
      \ class=\"bb_ul\"><li>Experience a \u201Csoundless\u201D world<br>The player\
      \ not only controls Dane but also experiences the world in the way Dane does.\
      \ As a deaf protagonist the audio landscape of the world he lives in consists\
      \ of soundless and muffled audio, leaving it up to the player to make their\
      \ own interpretation as the search for the masked man unfolds.<br><br></li><li>Exhilarating\
      \ combat:<br>- Experience fast, visceral and adrenaline-fueled combat choreographed\
      \ by Tatsuro Koike, renowned for directing the action in the Yakuza franchise.<br>-\
      \ Simple on the surface, but with brutal combos, the combat system is easy to\
      \ pick up like old school beat\u2019em-up action games, whilst offering combat\
      \ variation and thrill.<br>- Unleash an arsenal of combat moves ranging from\
      \ punch and kick combos, to grappling and throwing enemies.  <br>- Give stunned\
      \ opponents a savage beat down or slam them into environment objects to set\
      \ up brutal attacks.<br>- Defend yourself with split second dodges that can\
      \ result in close-shaves and counterattacks.<br><br></li><li>Blurring the lines\
      \ between live action and gameplay<br>In addition to high production live action,\
      \ THE QUIET MAN\u2122 features state of the art CG sequences, facial animations\
      \ produced in partnership with 3Lateral, Cubic Motion and Human Head Studios\
      \ to deliver stunning visual fidelity, strongly-felt emotions such as rage,\
      \ joy and pain, and enables seamless transition and continuity between live\
      \ action, engine cut scenes and actual gameplay.</li></ul>"
