    review: 'This is by far the most amount of effort I''ve had to put into a hentai
      game to see the end result; and it''s not even hentai, it''s merely ecchi, if
      even that (some are just objects).


      My wrist/fingers already hurt from having to hold the mouse button to color
      in many squares quickly after 2 levels. Each level takes around 5-10 minutes
      (usually closer to 10) and there are 111 of them. So lots of value here that
      just isn''t worth the effort to undertake.


      Maybe it''s not my kind of game. It is certainly addicting to want to fill in
      all the squares and see the check marks appear as you finish a color. But the
      anti-stress part? Yeah, pretty sure I was more stressed while playing. The calming
      music didn''t really help either.'
