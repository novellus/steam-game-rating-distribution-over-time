details:
  data:
    about_the_game: "Board Defenders is super-structuring the rules of the world\u2019\
      s most popular game of all times - chess. A modern vision thrilling and fun\
      \ fast action game, combining the pace of an arcade with the challenge of a\
      \ logic puzzle - brain game, based on chess rules. <br><br><ul class=\"bb_ul\"\
      ><li> More than hundred of levels to progress through, each introducing new\
      \ challenges to solve and presenting variety of difficulties to keep you on\
      \ the edge.<br></li><li> Four different unique action characters to play with,\
      \ each having specific attitude on the board making the gameplay so exciting.\
      \ <br></li><li> Several enemies will step against you, separately or combined\
      \ in different setups to create huge variety of unique challenges and puzzles\
      \ to solve.<br></li><li> Three beautiful relaxing locations to play in, each\
      \ of them introducing a different game mode.<br></li><li> Get prepared for lots\
      \ of achievements. <br></li><li> Challenge mode, to train your skills with specific\
      \ characters and measure your score against the best around the globe. <br></li><li>\
      \ Compare your scores with other players.</li></ul><br><br>Board Defenders is\
      \ part of the Playville Quest series."
