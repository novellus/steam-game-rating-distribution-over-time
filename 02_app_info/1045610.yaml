details:
  data:
    about_the_game: '<h2 class="bb_tag"><strong>living the Dream</strong></h2><br>Manage
      your time as a bedroom programmer. Pick projects, contract-work and vacation
      days to get by, then start to build some passive income through your startup.<br>Beware
      though: Once you start hiring your first employees and upgrading your office,
      you''ll attract the attention of competing businesses...<h2 class="bb_tag"><strong>don''t
      Panic!</strong></h2><ul class="bb_ul"><li>You decide how each project goes and
      what to focus on<br></li><li>Spend a week training your staff, or earning money,
      or building features... but choose wisely!<br></li><li>Upgrade your company
      in the skill tree: Will you take longer vacations or cheaper air-co?<br></li><li>Hunt
      for new employees and hire the ones that fit your style: Social butterfly? Marketing
      expert? Lone Wolf?<br></li><li>Compete with rival CEOs for new users in your
      region, and then expand out by building new headquarters on a world map!<br></li><li>Hurting
      for cash? You can take out a loan or search for investors, but don''t think
      it''ll come for free...</li></ul>'
