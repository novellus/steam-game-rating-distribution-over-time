details:
  data:
    about_the_game: "<strong>Rinlo</strong>\u200B is an immersive third person puzzle\
      \ adventure game designed for VR. Follow Agatha, a young girl unexpectedly cast\
      \ away from her hometown as a child, in her epic quest. Guide her through dioramas\
      \ of this steam-powered city, and unlock the truth hiding behind its familiar,\
      \ winding streets.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1297010/extras/Rin_GIF_1920x1080_06.gif?t=1602432990\"\
      \ /><h2 class=\"bb_tag\">Game Experience</h2><br><strong>Conquer complex puzzles</strong><br>Grab,\
      \ shift, twist and unlock tactile puzzles with full VR first person object manipulation\
      \ in order to progress Agatha and yourself in your quest.<br><br><strong>Adventure\
      \ through stunning scenery</strong><br>Explore enveloping environments from\
      \ a third person perspective, and gaze upon wildly fantastic forests, stunning\
      \ sea shores and vast castle ruins.<br><br><strong>Discover the truth</strong><br>Immerse\
      \ yourself in Agatha\u2019s story as you explore a steam-powered city left to\
      \ ruin. Feel every twist and turn along with her as you uncover the mysterious\
      \ truth of what really happened all those years ago.<br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1297010/extras/Rin_GIF_1920x1080_04.gif?t=1602432990\"\
      \ />"
