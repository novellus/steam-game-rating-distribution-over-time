    about_the_game: '<strong>Earth: 9000</strong> a new indie Bullet Hell, Twin Stick,
      Rogue-Lite mashup. You command Earth and all her defenses. Your mission; stop
      a never ending onslaught of alien invaders and try to keep your mind intact
      while your senses are brutally overwhelmed.<br><br>Unlock dozens of weapons
      and even more upgrades as you gain research from defeating enemies and special
      events. You will be defeated, but that isn''t the end, our patented Reali-time-nsion
      technology sends your research, weapons and upgrades to a new Earth ready to
      defend itself once again, but this time with the advantages of everything you''ve
      unlocked before.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1327720/extras/E9000_LGif.gif?t=1601748781"
      />'
