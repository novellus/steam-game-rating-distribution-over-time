details:
  data:
    about_the_game: "Dots eXtreme is a classic dots puzzle with large boards and increased\
      \ difficulty level. It has simple rules, but challenging gameplay. Connect matching\
      \ colors and shapes, use bridges and tubes to complete more than 500 handmade\
      \ puzzles. There are different board sizes available, ranging from 8x8 to 20x20\
      \ cells.<br />\r\n<br />\r\nYou can also collect Tokens to unlock different\
      \ UI skins or in-game tips which will help you to complete most challenging\
      \ levels."
