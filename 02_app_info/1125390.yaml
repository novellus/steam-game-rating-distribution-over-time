  data:
    about_the_game: <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1125390/extras/0Top.gif?t=1606499757"
      /><br>Atrio is a survival game set in a cyberpunk inspired post-apocalyptic
      world. Bend nature to your will by capturing and enslaving the creatures and
      environment to help you survive at all costs.  The many threats  and challenges
      you will face are too difficult to handle on your own, you must build, automate
      and optimize your systems to keep the world at bay to stay alive.<br><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/1125390/extras/1CaptureCreatures.gif?t=1606499757"
      /><br>Every creature can be captured and bent to your will.<br>Catch them all
      and build an army of workers, before they catch you.<br><br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1125390/extras/2Automate_Your_Base.gif?t=1606499757"
      /><br>Build huge, efficient automation systems to keep your base alive while
      you explore the world.<br><br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1125390/extras/3Explore.gif?t=1606499757"
      /><br>Shaped by the contrast of sharp neon lights and darkness and filled with
      mysterious creatures, Every piece of the world is carefully designed. This 2.5D
      world is filled to the brim with surprises and mysterious things to discover.
      <br><br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1125390/extras/4PoopingDeer.gif?t=1606499757"
      /><br>Every creature plays a unique role in the environment, even an unsuspecting
      deer poop may be the key to your survival.
