  data:
    about_the_game: "<strong>SCRAPER: First Strike</strong><br>New Austin was more\
      \ than a refuge from the wastelands of a world ravaged by wars, disasters, and\
      \ disease. It was the perfect city, a Scraper megacity, with residential complexes\
      \ that housed millions, food-production towers that extended above the clouds,\
      \ and robots that served to fulfill every need. But after the world\u2019s most\
      \ advanced AI witnessed an act of human aggression that endangered every life\
      \ on Earth, he decided to take care of humanity . . . permanently.<br><br>Scraper:\
      \ First Strike is the first episode of a planned five-part VR sci-tech shooter\
      \ with RPG and exploration elements. It will take the player on a journey through\
      \ a new IP with fully developed characters, story arcs, and a world filled with\
      \ unique and exciting environments.<br><br>In <strong>SCRAPER: First Strike</strong>,\
      \ the player takes on the role of Casey Maxwell, a Modified Hover Pod pilot,\
      \ and a member of the Human Resistance Force (HRF). Your mission is to help\
      \ the HRF take back Reactor Building 3, restore power to the secret military\
      \ base, and drive back the Humech robots that have seized New Austin. You\u2019\
      ll explore the world with full locomotion controls, and will be able to modify\
      \ your weapons, engineer new parts for your POD, and barter for consumables\
      \ that will help you on your journey. If you have what it takes to carry out\
      \ dangerous missions, and infiltrate highly secure levels, sign up now with\
      \ the HRF and help defeat the Humechs!"
