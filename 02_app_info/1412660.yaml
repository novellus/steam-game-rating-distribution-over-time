    about_the_game: "Rivals is an investigative puzzle game that asks you to piece\
      \ together the story of Josh and Luke.<br />\r\n<br />\r\nThe game is a detective\
      \ puzzle scenario, in which players may inspect sources, documents, audio logs\
      \ and records in order to solve the puzzles contained.<br />\r\n<br />\r\nThe\
      \ game takes place on one screen containing all the resources. The player will\
      \ piece together the  story chapter by chapter, receiving validation every 5th\
      \ correct chapter.<br />\r\n<br />\r\nThe player will experience a rich, human\
      \ drama, while also engaging in the sort of logical deduction found in Return\
      \ of the Obra Dinn and Her Story.<br />\r\n<br />\r\nThe game plays for roughly\
      \ 2-3 hours and features an NG+ mode."
