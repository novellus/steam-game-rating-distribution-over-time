  data:
    about_the_game: The year is 2357. Humans have explored the stars and colonized
      many worlds under the authority of the Earth Systems Alliance (ESA), a government
      controlled by powerful interstellar organizations. An alliance in name only,
      it is in reality, a brutal empire.<br><br>The Earth Systems Alliance (ESA) is
      embroiled in a civil war with a faction known as the Novus Federation. They
      are made up of former ESA colonists, corporations and military personnel who
      oppose Alliance rule and actively undermine ESA activities. <br><br>Both sides
      have committed war crimes on civilian populations. This has destabilized the
      balance of power in the region, creating chaos.<br><br><strong>FEATURES:</strong><br><br>-
      Tactical Battle System (Fleet/Army battles)<br>- Over 100 playable characters<br>-
      Epic Space Opera Storyline<br>- Branching story arcs<br>- Over 100 hours of
      Gameplay<br>- Base/Empire building<br>- Active Time Battle System<br>- Multiple
      side-quests/short stories<br>- Starship and human combat<br>- Class/Job System
      with trainable skills<br>- Amazing soundtrack from various independent artists<br><br><br><strong>Inspiration
      for Star Shift:</strong><br><br>Star Shift takes it's inspiration from many
      notable games and tv shows, but also tries to keep it fresh with our own style.
      <br><br>Some Examples include:<br><br>- Suikoden 2<br>- Mass Effect 1<br>- Star
      Trek<br>- Final Fantasy Tactics<br>- Xenogears<br>- Stargate <br>- Chrono Trigger<br><br><strong>Join
      Our Discord to be part of the development process</strong>:<br><a href="https://steamcommunity.com/linkfilter/?url=https://discord.gg/7ZWa2mx"
      target="_blank" rel="noopener"  >https://discord.gg/7ZWa2mx</a><br><br>Facebook:<br><a
      href="https://steamcommunity.com/linkfilter/?url=https://www.facebook.com/psychronicgames/"
      target="_blank" rel="noopener"  >https://www.facebook.com/psychronicgames/</a><br><br>YouTube:<br><a
      href="https://www.youtube.com/channel/UC4pkhNirMTaVLy0gEaPulXQ" target="_blank"
      rel="noreferrer"  >https://www.youtube.com/channel/UC4pkhNirMTaVLy0gEaPulXQ</a><br><br>Star
      Shift also has partnerships and crossover content with other games. They are
