    about_the_game: 'Journey as Eva, a young girl who lost her sight at an early age,
      and has since developed the unique capability  to &quot;see&quot; the world
      around her through sound. Using this ability, and with help from the spirits
      of the forest, explore the forbidden paths once walked by your ancestors and
      discover the truth. Step into a world on the edge of collapse. Earthquakes shudder
      through the land, but why?<h2 class="bb_tag">Key Features</h2><ul class="bb_ul"><li>
      A first-person experience like no other: You''re blind and must navigate using
      sound<br></li><li> Unique visual style in a transparent world<br></li><li> Lush,
      handcrafted environments to get hopelessly lost in<br></li><li> Ridiculously
      adorable forest spirits to help you get un-lost<br></li><li> Beautiful thematic
      soundtrack composed by Joel Corelitz of Waveplant Studios</li></ul><br>Pulse
      is the final form of the IGF finalist and Unity Award winning prototype originally
      created by the team at Pixel Pi Games as a project of love. Multiple years in
      the making, we''re extremely happy to finally be able to deliver the experience
      we always wanted to make. We hope you enjoy playing the game as much as we have
      making it. <br><br>Thanks to all of our Kickstarter backers for making this
      possible.'
