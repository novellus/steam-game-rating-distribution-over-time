    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/635250/extras/page_bg_raw.jpg?t=1592296722\"\
      \ /><br>Evil\_Genome\_was\_made\_by\_Crystal\_Depths\_Studio.\_It\_is\_a\_3D\_\
      horizontal\_wasteland adventure\_game\_(Metroidvania).\_It\_supports\_single-player\_\
      and\_combined\_elements\_with\_wasteland\_world\_exploration,\_platformer,\_\
      strategic\_combat\_and\_role\_development.\_You\_can\_use\_both\_ground\_and\_\
      aerial\_skills,\_escape\_from\_barrage,\_fight\_with\_your\_enemies\_and\_collect\_\
      game\_elements\_to\_develop\_your\_character.\_The\_story\_takes\_place\_in\_\
      the\_23rd\_century.\_You're\_under\_the\_orders\_of\_TLS\_organisation.\_Your\_\
      mission\_is\_to\_investigate\_and\_eliminate\_those\_colonies\_which\_decalred\_\
      their\_independence.\_During\_the\_adventure,\_you\_have\_to\_face\_to\_forces\_\
      of\_different\_areas.\_Please\_enjoy\_this\_story!<br>If you have any urgent\
      \ problems,please kindly contact me via <a href=\"mailto:email.(acerolahe@xy-game.com)\"\
      >email.(acerolahe@xy-game.com)</a>"
