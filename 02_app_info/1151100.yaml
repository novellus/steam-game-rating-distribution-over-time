    about_the_game: Hamster Scramble takes the versus puzzle game genre to the next
      level. A fusion between the puzzle and platformer genres, Hamster Scramble gives
      players the ability to <strong>swap</strong> into their opponents section to
      attack their puzzle board directly!<br><br><strong>A fusion of familiarity</strong><br><ul
      class="bb_ul"><li>Puzzle and platforming meet to create a brand new style of
      versus game!<br></li><li>Chase down colored hamsters as they run about the stage,
      catch them, then throw them at the board to make matches!</li></ul><br><strong>Swapping,
      a new level of interactivity</strong><br><ul class="bb_ul"><li> The Swap ability
      introduces a level of interactivity never before seen in the versus puzzle genre!<br></li><li>
      By swapping, players can invade their opponents space to interfere with them
      directly!<br></li><li> Steal hamsters you need, throw unhelpful balls at their
      board, attack them to slow them down!</li></ul><br><strong>A sprinkle of stage
      variety</strong><br><ul class="bb_ul"><li> Keep every round fresh by playing
      in a variety of stages!<br></li><li> Each stage has a unique platform layout
      and mechanics.<br></li><li> Icy platforms, floating bubbles, electric walls,
      and more!</li></ul><br>Join the discord for community events, matchmaking, developer
      updates, and more!<br><a href="https://steamcommunity.com/linkfilter/?url=https://invite.gg/hamscram"
      target="_blank" rel="noopener"  >https://invite.gg/hamscram</a>
