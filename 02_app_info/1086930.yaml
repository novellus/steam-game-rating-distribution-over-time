    about_the_game: "BGM, from more than 30 different urban backgrounds, is suitable\
      \ for train commanders to make a cup of coffee in a leisurely afternoon and\
      \ enjoy the music and the pure pleasure of driving the train slowly.<br />\r\
      \nThe BGM soundtrack is under your game dir &quot;music&quot; folder.<br />\r\
      \nThere are 33 bgms in that folder by mp3,you can use steam musci player to\
      \ play these BGM.<br />\r\nHope you enjoy your tour.<br />\r\n<br />\r\n<br\
