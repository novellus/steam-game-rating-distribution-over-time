    about_the_game: <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1201830/extras/ftw_play_5a.gif?t=1609367368"
      /><br><br>For the Warp is a roguelike deck-building game in space!<br><br>Discover
      and add new cards to your arsenal and increase your chances of surviving. Explore
      procedurally generated systems and fight your way to the warp gate<br><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/1201830/extras/ftw_2.gif?t=1609367368"
      /><br><br>Encounter allies and foes, ancient civilization ruins, unlock powerful
      technologies and ships.<br><br><strong>History:</strong><br>You assembled a
      ragtag team for a dangerous trade route, but suddenly the nearest warp gate
      was destroyed. You have no option but to take the longest route and deliver
      your valuable cargo to make a hefty profit... Just survive and reach for the
      warp gate!<br><br><strong>Features</strong><br><ul class="bb_ul"><li> Explore
      procedurally generated systems and fight your way to the warp gate<br></li><li>
      Encounter allies and foes, ancient civilization ruins, unlock powerful technologies
      and ships<br></li><li> Discover and add new cards to your arsenal and increase
      your chances of surviving.<br></li><li> Pixelart by Kirokaze<br></li><li> Synth-pop
      music made by Martyn Stonehouse</li></ul>
