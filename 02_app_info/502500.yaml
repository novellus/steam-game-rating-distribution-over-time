  data:
    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/502500/extras/GIF-AC7-4.png?t=1608748988\"\
      \ /><br><br>Purchase ACE COMBAT\u2122 7: SKIES UNKNOWN and get the playable\
      \ F-104C: Avril DLC as a bonus.<br><br>Become an ace pilot and soar through\
      \ photorealistic skies with full 360 degree movement; down enemy aircraft and\
      \ experience the thrill of engaging in realistic sorties! Aerial combat has\
      \ never looked or felt better!<br>Project Aces aims to revolutionize the sky\
      \ with this entry in the series, offering an experience so immersive it feels\
      \ like you're piloting an actual aircraft! Weather and the environment affect\
      \ your aircraft and the HUD, adding a sense of extreme realism never felt before\
      \ in a flight combat game. Epic dogfights await!"
