    about_the_game: "<h2 class=\"bb_tag\">An Ancient Language<br>A Future World<br>A\
      \ Vital Mission</h2><br>Sheng Tian (\u5347\u5929) - Episode 1 is an innovative\
      \ 3D game for learning Taiwanese Mandarin. Characters are also used in Hong\
      \ Kong, Singapore, Malaysia, Macau, China, and Japan. Pronunciation is common\
      \ to Taiwan and China. No prior language experience is assumed or required.\
      \ <br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1338570/extras/Level1_Small.gif?t=1602443946\"\
      \ /><h2 class=\"bb_tag\">Game Features</h2><ul class=\"bb_ul\"><li>Puzzle your\
      \ way through 7 intriguing 3D environments.<br></li><li>Learn your first 50\
      \ terms directly in context, free of translation. <br></li><li>About 2+ hours\
      \ of gameplay including an overarching storyline.<br></li><li>Toggle between\
      \ traditional or simplified characters.<br></li><li>Change to an audio-only\
      \ mode to practice listening.<br></li><li>Browse the included dictionary after\
      \ each section to validate your understanding.</li></ul><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1338570/extras/road_gameplay.gif?t=1602443946\"\
      \ /><h2 class=\"bb_tag\">The Philosophy of Language Learning in Sheng Tian (\u5347\
      \u5929)</h2>Sheng Tian (\u5347\u5929) was designed by language and learning\
      \ experts to simulate the experience of being immersed in another culture. Rather\
      \ than memorizing flashcards or answering forced-choice questions, in Sheng\
      \ Tian, players intuitively learn words while using them to complete tasks and\
      \ solve puzzles. As you play, Sheng Tian builds your explicit knowledge, but\
      \ also unconscious, procedural fluency.<h2 class=\"bb_tag\">Help Us Build The\
      \ Future of Language Learning </h2>If you like this episode, support us! We\u2019\
      d like to continue the story with more Mandarin terms and branch out to other\
      \ languages with their own unique stories and settings."
