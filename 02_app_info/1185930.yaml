  data:
    about_the_game: "The Zeta Orbital is a first-person sci-fi exploration game set\
      \ on an abandoned research station orbiting an alien planet. Explore the station,\
      \ uncovering clues to the crew\u2019s mysterious disappearance. They found something\
      \ on the planet, and brought it back to orbit \u2014 but what else did they\
      \ bring with it?<br><br>Welcome to The Zeta Orbital. Can you find the answers,\
      \ navigate the station, and scavenge enough resources to escape?<h2 class=\"\
      bb_tag\">A Rogue-(like)-like</h2><br>The decks of the Zeta Orbital are procedurally\
      \ generated, and you can save your progress only when moving between them. Scavenge\
      \ precious resources to explore each level, but never take your eye off your\
      \ oxygen supply.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1185930/extras/steam_about_hydroponics.jpg?t=1573229220\"\
      \ /><h2 class=\"bb_tag\">An intricately-woven story</h2><br>The orbital\u2019\
      s crew didn\u2019t disappear all at once \u2014 and left their own theories\
      \ about what they saw happening around them scattered in their PDAs &amp; terminals.\
      \ Piece together what really happened from snippets and suggestions as you make\
      \ your way through the crew\u2019s quarters.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1185930/extras/steam_about_computers.jpg?t=1573229220\"\
      \ /><h2 class=\"bb_tag\">Every system a puzzle</h2><br>Many doors were left\
      \ locked on the orbital, and many of its support systems are barely functioning.\
      \ You\u2019ll need to restore what you can if you want to escape the station\
      \ intact.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1185930/extras/steam_about_puzzles.jpg?t=1573229220\"\
      \ />"
