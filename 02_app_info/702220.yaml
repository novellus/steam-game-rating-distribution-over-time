    about_the_game: "It's just a clicker idle game. Rotate your fidget spinners, earn\
      \ coins, do upgrades, open chests, buy new spinners, earn more coins and buy\
      \ more new spinners.<br />\r\nYou can click, click and click on the boxes knocking\
      \ out coins from them, and you can leave the game idle to play itself. Spinners\
      \ will rotate, coins will accumulate... More than 120 different fidget spinners\
      \ of different shapes and colors are available."
