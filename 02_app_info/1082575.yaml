    about_the_game: "Cosplaying makes the world go 'round, including the Gamindustri\
      \ dimension! The [Cosplay Series] Equipment Set brings your favorite Neptunia\
      \ characters in awesome cosplay! <br><br>The [Cosplay Series] Equipment Set\
      \ Set includes:<br>Weapons<br>\u2022 Cosplay Sword: Neptune<br>\u2022 Cosplay\
      \ Blade: Noire<br>\u2022 Cosplay Hammer: Blanc<br>\u2022 Cosplay Spear: Vert<br>\u2022\
      \ Cosplay Cards: Chrome<br><br>Bracelets<br>\u2022 Cosplay Gloves: All characters<br>\u2022\
      \ Cosplay Bracelet: Neptune, Vert, Artisan, IF<br>\u2022 Cosplay Gauntlet: Neptune,\
      \ Vert, Artisan, IF<br>\u2022 Cosplay Armlet: Noire, Blanc, Chrome, Compa<br>\u2022\
      \ Cosplay Wristband: Noire, Blanc, Chrome, Compa<br><br>Accessories<br>\u2022\
      \ Cosplay Earrings: Neptune<br>\u2022 Cosplay Crown: Noire<br>\u2022 Cosplay\
      \ Scarf: Blanc<br>\u2022 Cosplay Necklace: Vert<br>\u2022 Cosplay Belt: Chrome<br><br>*Note:\
      \ Weapons are visible during battle and cutscenes. The Bracelets and Accessories\
      \ are not visible on the character during battle."
