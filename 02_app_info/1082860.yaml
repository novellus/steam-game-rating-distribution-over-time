    about_the_game: "This game is a classic SNES style RPG. It does NOT contain any\
      \ in-game purchase. <br />\r\n<br />\r\nThis story is based on the comics Lovemore\
      \ College from the Simgirls series, which can be read for free at the game website.<br\
      \ />\r\n<br />\r\n* THE STORY *<br />\r\n<br />\r\nPrimero is supposed to be\
      \ the nameless player of the original Simgirls dating sim. <br />\r\n<br />\r\
      \nThe story begins when Primero went to Lovemore College and joined the Spirit\
      \ Martial Arts Club (SMAC). Spirit Martial Arts (SMA) is a system of superhuman\
      \ fighting skills using both physical and spiritual strengths. <br />\r\n<br\
      \ />\r\nSoon, the club was challenged by another SMAC from the University of\
      \ Wolfchild, and through a series of unexpected events, Primero found himself\
      \ embarking on an unimaginable, world-scale adventure...<br />\r\n<br />\r\n\
      * FEATURES *<br />\r\n<br />\r\n- Build your own team up to 12 characters!<br\
      \ />\r\n- Classic turn-based RPG battles!<br />\r\n- Discover many hidden secrets\
      \ in the game!<br />\r\n- No in-game purchase!<br />\r\n- Meet the creator SimMan\
      \ (hidden) in the game!"
