    review: "Ho giocato solo 30 minuti,  poi mi sono dovuto arrendere a dei glitch\
      \ che non mi permettavano di interagire con le vari combinazioni di oggetti\
      \ necessari per il proseguimento della storia e del game stesso.\n\nUn p\xF2\
      \ di lag in alcuni momenti, ma potrebbe essere l'utilizzo di una semplice gtx\
      \ 1050 ti invece della solita 2070 s\nDiciamo che voglio pensarla cosi...\n\n\
      Ambientazione suggestiva e immersiva con ottimo sonoro e grafica dettagliata\
      \ semnza scomodare il motore Unreal che qui non \xE8 presente per la onniscenza\
      \ dell' Unit.\n\nChiesto il rimborso, per il problema fondamentale elencato\
      \ sopra.\nConsiglio il gioco comunque con voto di fiducia allo sviluppatore"
