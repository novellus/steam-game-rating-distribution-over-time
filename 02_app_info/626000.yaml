  data:
    about_the_game: "Claw your way to the top of Moreytown, a furry slum for human-animal\
      \ hybrids. Will you take down the gangs who rule the town, or take them over\
      \ instead?<br><br><i>Welcome to Moreytown</i> is a 150,000-word interactive\
      \ novel by S. Andrew Swann. It's entirely text-based, without graphics or sound\
      \ effects, and fueled by the vast, unstoppable power of your imagination.<br><br>You\u2019\
      re a moreau: a genetically engineered human-animal hybrid, a remnant of mankind\u2019\
      s last war. Surviving life in a Moreytown hasn't been easy, but now, someone\
      \ is out to kill you and your fellow &quot;moreys&quot;\u2014unexplained fires,\
      \ explosions, and the gangs swirling around the neighborhood add up to big trouble.\
      \ It's up to you to save your pelt, and maybe take over town.<br><br>Play as\
      \ one of thirteen different species, including tiger, capybara, bear, or wolf.\
      \ Infiltrate a sinister cult, or ally yourself with a gang of moreys. Choose\
      \ a side and let the fur fly!<br><br><ul class=\"bb_ul\"><li> Play as male,\
      \ female, or non-binary, gay, straight, bi, or ace<br></li><li> Fight the police\
      \ or help them to bring down a terrifying enemy<br></li><li> Save your neighborhood\
      \ from utter destruction<br></li><li> Take over a street gang, or even run your\
      \ own cult<br></li><li> Explore multiple potential romantic relationships</li></ul>"
