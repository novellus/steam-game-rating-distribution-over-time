details:
  data:
    about_the_game: 'From mysterious wizards to powerful titans, Monster Pack II battlers
      are a journey into the mysterious world of fantasy monsters. Including both
      the classic staples such as golems, dragons and imps, as well as unique enemies
      such as possessed statues, cave beasts and juggling jesters, this brightly-colored
      set is there to help you enhance your enemy encounters.<br><br>Whether you''re
      on a lookout for a new enemy rotation or need an inspiration boost for constructing
      your game''s lore, Seraph Circle: Monster Pack II is a fantastic addition to
      your growing library of RPG Maker Resources.<br><br>Features:<br><br><ul class="bb_ul"><li>19
      unique battler types, with multiple variations for a total of 99 battlers.<br></li><li>Front
      and side views available.<br></li><li>Unique painted style, with bright colors
      and contrast that matches Seraph Circle Sideview Battler Pack 1.<br></li><li>Illustrations
      based on both classic fantasy and modern imagination, for a memorable look.<br></li><li>Formatted
      for use in RPG Maker MV.</li></ul>'
