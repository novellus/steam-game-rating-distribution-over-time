      \u2605\u2605<br><br>\u2714 8 Player PvP multiplayer combat racing<br>\u2714\
      \ 6 Unique gameplay modes spread throughout the Championships<br>\u2714 90+\
      \ Unique race events to challenge your skills<br>\u2714 20 Table Top race tracks\
      \ set around 5 themed locations (4 routes per location)<br>\u2714 12 Super-cool\
      \ micro cars - Inspired by some of the world\u2019s most iconic cars<br>\u2714\
