  data:
    about_the_game: "\u2605\u2605\u2605 PINT-SIZED POWERED-UP RACING \u2605\u2605\u2605\
      <br />\r\n<br />\r\nGet behind the wheel of 12 ultra-cool, fully tune-able miniaturized\
      \ racing cars and take on 20 race tracks and some devious opponents through\
      \ a comprehensive 'Championship Mode' and a multitude of 'Special Events'. Get\
      \ online for an 8 player multi-player battle and become the ultimate Table Top\
      \ racer! Crush your enemies using cunning 'Power-ups' and unique 'Wheel Weapons'\
      \ and blast your way to victory! Miniaturized, combat racing has never looked\
      \ so good or been so much fun.<br />\r\n<br />\r\n\u2605\u2605\u2605 KEY FEATURES\
      \ \u2605\u2605\u2605<br />\r\n<br />\r\n\u2714 8 Player PvP multiplayer combat\
      \ racing<br />\r\n\u2714 6 Unique gameplay modes spread throughout the Championships<br\
      \ />\r\n\u2714 90+ Unique race events to challenge your skills<br />\r\n\u2714\
      \ 20 Table Top race tracks set around 5 themed locations (4 routes per location)<br\
      \ />\r\n\u2714 12 Super-cool micro cars - Inspired by some of the world\u2019\
      s most iconic cars<br />\r\n\u2714 8 Cunning, strategic, &quot;Power-Up Weapons&quot;<br\
      \ />\r\n\u2714 6 Super-powerful \u201CWeapon Wheels\u201D <br />\r\n\u2714 20+\
      \ Track exclusive soundtrack by Breakbeat producer  Wes Smith of Juice Recordings,\
      \ San Diego<br />\r\n<br />\r\nFollow us on fb.com/playrise and Twitter @PlayriseDigital<br\
      \ />\r\nMore information at the Playrise Digital website www.playrisedigital.com<br\
      \ />\r\n<br />\r\n*Please adhere to the laws and age guidelines in your country\
      \ of origin with regards to social media age restrictions."
