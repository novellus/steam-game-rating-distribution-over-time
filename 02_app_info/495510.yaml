    about_the_game: The Friend and Foe expansion adds eight new SCPs to Daughter of
      Shadows, as well as a mobile task force that has been dispatched to contain
      SCP-029. Explore the facility once again to acquire powerful allies while avoiding
      deadly foes. Included in the list are fan favorites SCP-682 and SCP-079.
