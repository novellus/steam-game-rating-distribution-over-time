details:
  data:
    about_the_game: "Konnichiwa and welcome back to the golden era when Japanese soundtracks\
      \ ruled the world! Samurai Force 8-bit Tracks Vol 1 is a one way time travel\
      \ treat full of songs that sound like they were ripped straight off of a Super\
      \ Famicom console. Featuring 8-bit / chiptune music that will find a home in\
      \ any Asian-themed games or simply any game needing an authentic 1980s sound.<br\
      \ />\r\n<br />\r\nFeatures:<br />\r\n<br />\r\n* 25 BGM, 20 ME, 10 BGS for royalty-free\
      \ use<br />\r\n* OGG, M4A formats included<br />\r\n* 8bit Music for fantasy,\
      \ adventure and much more!<br />\r\n* For use in Visual Novel Maker, RPG Makers\
      \ or the engine of your choice!<br />\r\n<br />\r\nTracklist BGM:<br />\r\n\
      <br />\r\n1. SF8T1_BGM01_Opening<br />\r\n2. SF8T1_BGM02_Battle1<br />\r\n3.\
      \ SF8T1_BGM03_Battle2<br />\r\n4. SF8T1_BGM04_BossBattle1<br />\r\n5. SF8T1_BGM05_BossBattle2<br\
      \ />\r\n6. SF8T1_BGM06_Field1<br />\r\n7. SF8T1_BGM07_Field2<br />\r\n8. SF8T1_BGM08_Field3<br\
      \ />\r\n9. SF8T1_BGM09_Field_Market<br />\r\n10. SF8T1_BGM10_Field_Carnival<br\
      \ />\r\n11. SF8T1_BGM11_Field_Sakura<br />\r\n12. SF8T1_BGM12_Field_Fujiyama<br\
      \ />\r\n13. SF8T1_BGM13_Field_Rain<br />\r\n14. SF8T1_BGM14_Field_Castle<br\
      \ />\r\n15. SF8T1_BGM15_Field_Shrine<br />\r\n16. SF8T1_BGM16_Field_Sea<br />\r\
      \n17. SF8T1_BGM17_Field_Sunset<br />\r\n18. SF8T1_BGM18_Field_Dungeon1<br />\r\
      \n19. SF8T1_BGM19_Field_Dungeon2<br />\r\n20. SF8T1_BGM20_Sence_Meeting<br />\r\
      \n21. SF8T1_BGM21_Sence_Farewell<br />\r\n22. SF8T1_BGM22_Sence_Betrayal<br\
