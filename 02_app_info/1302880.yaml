    about_the_game: <strong>Qube Qross</strong> is a challenging and logical puzzle
      game, like <strong>Nonogram</strong> in 3D, or <strong>Picross</strong> 3D.<br><br>The
      puzzles can be solved by the hints of numbers in the left and right sides of
      walls, players need to get where and how many cubes are located, by the intersection
      of numbers from left and right walls in the same height axis. And use a mouse
      or controller to place all the cubes in the right position to solve a puzzle.<br><br>In
      the classic mode, we have 10 stages with different themes, there are 10 levels
      in each stage, all the puzzles you solve are aww-ing cute voxel models.<br><br><strong>Features:</strong><br>-
      100 independent handcrafted levels.<br>- Each puzzle is a voxel puzzle that
      has meaning.<br>- Chill game music<br>- Neon graphic style<br>- Trivial and
      easy input way for solving puzzles.<br><br><strong>Features we're planning to
      have in release version</strong> (Probably <strong>*Finger crossed*</strong>):<br>-
      Editor mode for players to publish their own levels on Steam workshop<br>- Competition
      mode for players to challenge friends.<br>- Advanced difficult mode for more
      challenged levels.
