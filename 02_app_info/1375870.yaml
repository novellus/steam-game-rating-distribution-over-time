    about_the_game: <h2 class="bb_tag">Disclaimer</h2><strong>This game is for entertainment
      only. It does not represent any group or individual, nor does it represent or
      agree with any political views.</strong><br><strong>This game is based on a
      fictional world, which involves the characters, story is pure fiction. If there
      are similarities, it is purely a coincidence.</strong><h2 class="bb_tag">Game
      Content</h2>With three days to go before the 2020 US election, in the face of
      endless questions from reporters at the press conference, can Comrade Trump
      be re-elected? Can he fulfill the task assigned to him by his motherland?<br><br>This
      game has rich questioning system, each choice may bring different results. Of
      course, if you can't decide, you can also directly reprimand the reporter, &quot;FAKE
      NEWS!&quot; <br><br>Whether to answer the reporter's questions seriously or
      leave in anger depends on your choice.<br><br>Besides, how can Comrade Trump
      forget to tweet? Send a tweet to see how many likes you've collected!<br><br>The
      game has four endings. In addition to winning and losing, there are two hidden
      endings.<br><br>&quot;This is a hymn of loyalty!&quot;<h2 class="bb_tag">Production
      Team</h2><br>YEARS Studio
