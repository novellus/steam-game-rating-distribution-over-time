    about_the_game: Mosaic Maze is a <strong>minimalist hardcore precision platforming
      game</strong> for PC. The rules are simple - use infinite jumps, precise movement
      and lots of trial-and-error to move around the mosaic. Avoid red tiles, and
      make use of other tiles to help you progress through the levels. Each loop you
      make around the mosaic changes it, building a progressively more difficult obstacle
      course ahead of you. Skill, precision, careful planning and lots of practice
      are essential for navigating the levels and reaching the end.<br><br><br><ul
      class="bb_ul"><li>classic platformer gameplay<br></li><li>smooth, responsive
      controls<br></li><li>atmospheric visuals and sounds<br></li><li>challenging
      difficulty, requiring careful planning and lots of trial-and-error<br></li><li>collectible
      bonuses which unlock extra levels, abilities and modifiers which change the
      gameplay<br></li><li>over 200 levels split into 6 worlds, each with it's own
      unique aesthetics and mechanics.</li></ul>
