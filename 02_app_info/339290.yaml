    about_the_game: Become the best castle builder in this original and addictive
      game where you must at the same time create a castle accurately while protecting
      it from all the annoying baddies.<h2 class="bb_tag">Features</h2><ul class="bb_ul"><li>
      Unique concept, engaging and addictive game-play <br></li><li> 18 levels in
      the normal mode, 15 for the King Mode (Extra Hard), and 4 rounds of &quot;Protect
      the Castle&quot; mode (Survival) <br></li><li> Upgrade your castle-building
      equipment and collect items to get rid of the villains <br></li><li> 30 trophies
      to unlock (achievements) <br></li><li> 20 atlas pages to unlock (character descriptions
      and tips) <br></li><li> Funny characters and events with cartoonish graphics
      </li></ul><h2 class="bb_tag">Story and Concept</h2>Monarchs come to you with
      a specific castle request, and your job is to build their dream palace piece
      by piece before the deadline without making mistakes. In the meantime, enemies
      come in and try to break your castle. They will try to burn it, explode it or
      even steal the pieces but you must get rid of them with the right items to reclaim
      control! <br>In &quot;Protect the Castle&quot; mode, you must keep the pre-made
      castles intact as much as possible by dealing with swarms of enemies attempting
      to take over... thankfully you have unlimited items in this frantic mode since
      the enemies are unlimited, too!
