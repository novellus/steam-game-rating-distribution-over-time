    review: "Very Good & challenging BULLET HELL Side scrolling Shoot Em Up.\nGreat\
      \ Graphics & Visual Effects, Love the Trippy/Psychedelic space backgrounds.\
      \ \nThe game mainly consists of BOSS fights and lots of Enemies to vaporise\
      \ into oblivion.\nLots of cool stages, Amazing music. \nTheir is a Shop available\
      \ with a variety of Powerful Weapons+Speed Ups+Shields and Awesome Probes, which\
      \ you can buy from collecting money from destroying the enemy forces.\nGreat\
      \ smooth controls and not encountered any bugs so far. \nExcellent value for\
      \ money.\nIf you love High Octane & addictive shoot em ups.\nThis games for\
      \ you=LOVE IT!!!\nBUY THIS GAME...Itz A Mega Blast....Both Thumbs UP!!! :)\n\
      \nSHOOT EM UPS 4 LIFE!!!"
