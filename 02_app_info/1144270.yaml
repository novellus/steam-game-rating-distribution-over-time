details:
  data:
    about_the_game: "<strong></strong>1\u3001Resurrection is a seamless map horizontal\
      \ 3D action game. The map is large and multi-branch plot has many endings. It\
      \ can kill the NPC to unlock the hidden equipment, but the corresponding hidden\
      \ plot and the hidden boss can not be unlocked.<br>2\u3001The Game  has traditional\
      \ combat mode, there is no gorgeous special effects and links, pay attention\
      \ to the one-by-one cracking and analysis.<br>3\u3001There are more than 20\
      \ different weapons (sword shield, axe shield, gun shield, knife, sword, double-edged\
      \ sword, double-knife, backhand sword, hammer, bow and arrow, punch, bayonet,\
      \ halberd, axe, etc.) in the game, which can press up\u3001down and directly\
      \ attack and cooperate to play different multi-stage maneuvers, magic and divinity.\
      \ The game has the effect of weight bearing. If it exceeds the upper limit of\
      \ weight bearing, it can not move. If it exceeds a certain percentage of weight\
      \ bearing, it will slow down the moving speed.<br>4\u3001The game has a variety\
      \ of combat methods, attack, interruption, backstab, defensive block, rebound,\
      \ evasion and so on. The ability to unlock jumps, air sprints, flights, levitations,\
      \ and transmissions helps explore maps."
