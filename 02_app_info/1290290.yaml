    about_the_game: Mary and Mike always had a good love relationship, but for a long
      time she couldn't accept the fact she wasn't completely happy with herself.
      During her process of self-knowledge, Mike decided he didn't like the woman
      she was becoming and abruptly end their relationship. Lost, feeling like the
      floor was falling out from under her, her life changed upside down.<br><br>In
      this meantime, she met Lilly, a girl who helped her understand herself. A new
      love relationship started, but now Mary's family seems to be in denial about
      her changes. What will Mary do about this new relationship? Open up to her parents
      or will she live a life without acknowledging her feelings? <br><br>Discover
      it in the first partnership between Male Doll and Kidakash.<h2 class="bb_tag">Features</h2><br><ul
      class="bb_ul"><li>Original Bisexual Furry Story;<br></li><li>Original CGs;<br></li><li>Atmospheric
      songs;<br></li><li>Gallery with all scenes;</li></ul>
