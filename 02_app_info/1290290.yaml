      \n[h1]\u27A4 [b]Wprowadzenie\U0001F44B[/b][/h1]\n\n\u2063[b]My\u015Bla\u0142\
      em, \u017Ce produkcja za a\u017C 7 z\u0142otych b\u0119dzie troch\u0119 bardziej\
      \ rozwini\u0119ta. Oczywi\u015Bcie nie spodziewa\u0142em si\u0119 cud\xF3w,\
      \ ale s\u0105 to tylko puzzle z zepsut\u0105 galeri\u0105. Ja osobi\u015Bcie\
      \ nie mia\u0142em ochoty wychodzi\u0107 po ka\u017Cdym obrazku w galerii kombinacj\u0105\
      \ alt + f4 i zn\xF3w wchodzi\u0107 do gry. W opcjach mo\u017Cna jedynie wy\u0142\
      \u0105czy\u0107 d\u017Awi\u0119k i muzyk\u0119. Przyjemn\u0105 rzecz\u0105 by\u0142\
      a muzyka, kt\xF3ra zmienia\u0142a si\u0119 na ka\u017Cdym levelu. Na przecenie\
      \ mo\u017Cna w ostateczno\u015Bci kupi\u0107[/b]\n\n[h1]\u27A4 [b]Rozgrywka\
      \ \U0001F3AE[/b][/h1]\n\n\u2063[b]Uk\u0142adamy puzzle. Mamy do zagrania 10\
      \ poziom\xF3w, kt\xF3re r\xF3\u017Cni\u0105 si\u0119 liczb\u0105 puzzli do u\u0142\
      o\u017Cenia. Gdy przejdziemy tryb fabularny odblokowujemy tryb wolny. W tym\
      \ trybie mo\u017Cemy zagra\u0107 dowolny level na jednym z 6 poziom\xF3w trudno\u015B\
      ci. Mo\u017Cemy dodatkowo dla utrudnienia w\u0142\u0105czy\u0107 ogranicznik\
      \ czasu, lecz na ka\u017Cdym poziomie trudno\u015Bci wynosi on zawsze 2 minuty.[/b]\n\
      \n[h1]\u27A4 [b]Dziewczynki \U0001F46F\u200D\u2640\uFE0F\U0001F4A6\U0001F351\
      [/b][/h1]\n\n[b]Pomimo, \u017Ce mamy 10 plansz do u\u0142o\u017Cenia, tak jedynie\
      \ dwie maj\u0105 pokazan\u0105 nago\u015B\u0107 i seks. Obrazki s\u0105 \u0142\
      adne i przyjemne dla oka.[/b]\n\n[h1]\u27A4 [b]Fabu\u0142a \u2712\uFE0F[/b][/h1]\n\
      \n[b]W tej grze jest opowiedziana historia jednej dziewczyny, kt\xF3rej nie\
      \ wysz\u0142o w normalnym zwi\u0105zku. Po rozstaniu z ch\u0142opakiem spotyka\
      \ dziewczyn\u0119 z kt\xF3r\u0105 si\u0119 zaczyna spotyka\u0107. Wiedzia\u0142\
      bym mo\u017Ce wi\u0119cej gdyby nie to, \u017Ce galeria nie dzia\u0142a. Przy\
      \ ogl\u0105daniu galerii mamy na dole dopiski opowiadaj\u0105ce histori\u0119\
      .[/b]\n\n\n[h1][b]Zapraszam na moj\u0105 grup\u0119 [url=https://steamcommunity.com/groups/JaskiniaWilka]Jaskinia\
      \ Wilka[/url], gdzie jak b\u0119dzie 30 cz\u0142onk\xF3w + 100 os\xF3b obserwuj\u0105\
      cych mojego kuratora mam zamiar zrobi\u0107 GIVEAWAY'a. Z czasem rozwoju mojej\
      \ grupy i kuratora b\u0119d\u0105 coraz lepsze eventy, ale teraz liczy si\u0119\
      \ to, \u017Ce b\u0119dzie mo\u017Cna wygra\u0107 gierki za FREE.[/b][/h1]\n\n\
      \n[h1][b]Hej, HEJ TY! Tak, ty, looknij tutaj. \U0001F440\nSpraw mi rado\u015B\
      \u0107 i daj followka na moim kuratorze [url=https://store.steampowered.com/curator/35248683-Jaskinia-Wilka/]Jaskinia\
      \ Wilka \U0001F43A[/url]. To nie boli, a korzy\u015B\u0107 jest obustronna.\
      \ Dzi\u0119ki temu b\u0119dziesz na bie\u017C\u0105co z nowymi recenzjami. Naprawd\u0119\
      , nie \u015Bciemniam. Warto, wi\u0119c na co jeszcze czekasz? A no tak, jak\
      \ sko\u0144cz\u0119 pisa\u0107. Tuman ze mnie. \U0001F92D[/b][/h1]"
