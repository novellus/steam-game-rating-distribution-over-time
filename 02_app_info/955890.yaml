    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/955890/extras/GIFTemp_1DA4_2.gif?t=1586403502\"\
      \ /><br>War Platform is about a sophisticated war in the modern world, Cooperative\
      \ operations are below the saturation of local strategic and tactical weapons,\
      \ about the hope and the eternal theme -WAR,It is a surreal game and has the\
      \ largest arsenal in the world, weapons of DIY on any kind of platform ,especially\
      \ Heavy combat weapon on the earth.<br>Any weapon you want, missile, gun, laser,\
      \ can be equipped on the sea platform  under water platform  <br>also we will\
      \ wrap all the advanced weapons on the sea today <br>Keep up with the latest\
      \ weapons and equipment in the new sea, land and air,include the world moste\
      \ powerful heavy weapon from sea toair.<br>In this game  ,you can drive modern\
      \ warship  ,aircraft to Large-scale operations.<br>You can modify the weapon\
      \ system of the upgrade platform,\uFF0CThis is a highly free design system\uFF0C\
      Set your weapon platform color\uFF0CWith the upgrade of weapons you will be\
      \ able to cope with powerful enemies that are hard to imagine.<br> Support dual\
      \ screen and any size screen play!<br>1 command missile boat to destroy the\
      \ imaginary enemy aircraft carrier<br>2 operating the battleship and aircraft\
      \  to find potential enemy to destroy<br>3 command the entire fleet for a large-scale\
      \ naval battle<br>4 accurate ground strike mission<br>5 resisting the invasion\
      \ of alien spaceships to defend the last territories of the Earth<br>6.the sea\
      \ supply task<br>7.lunch Aircraft carrier carrier!<br>We produced high-precision\
      \  heavy weapon models in software in this game.<br>At present, there are 10\
      \ types of aircraft platforms including helicopters, trainers, tankers, deflection\
      \ gyroplanes, attack aircraft, etc.<br>There are already 11 aircraft platforms\
      \ including aircraft carriers, destroyers, landing ships, cruisers, etc.<br>We\
      \ fight for hope,for freedom!"
