    review: "Jak za\u010D\xEDt , za\u010Dnu t\xEDm co je na h\u0159e dobr\xE9 .\n\
      1.Grafika je fakt dobr\xE1 lod\u011B vypadaj\xED perfektn\u011B a t\xEDm to\
      \ kon\u010D\xED :-)\nTo co je na h\u0159e \u0161patn\xE9:\n1. P\u0159ehlednost\
      \ hry je naprosto zmaten\xE1 pohyb my\u0161\xED ve h\u0159e a \u0161ipk\xE1\
      ch naprosto \u017E\xE1dn\xE1 nebo minimaln\xED reakce.\n2. Vytvo\u0159it si\
      \ vlastn\xED platformu lodi . Nefunguje vytvo\u0159en\xED zbran\xED nelze usadit\
      \ nelze ani nic vybrat jedin\xE9 co funguje je zm\u011Bna barvy lod\u011B.\n\
      \nHra je extr\xE9m\u011B slo\u017Eita nen\xED to sp\xED\u0161 ani hra ale sp\xED\
      \u0161 program na vytv\xE1\u0159en\xED hry nev\xEDm je to fakt komplikovan\xE9\
      .\nJsou hry kde funguje editor naprosto jednodu\u0161e a jsou hry jako tato\
      \ hra kde to prost\u011B nefunguje .\nNepoda\u0159ilo se my ve h\u0159e nic\
      \ ud\u011Blat ani zm\u011Bnit svou pozici na mo\u0159i neustale na m\u011B n\u011B\
