  data:
    about_the_game: "-TYPE-<br />\r\nSpace Shooting<br />\r\n<br />\r\n-FEATURES-<br\
      \ />\r\nEndless shooting, you can upgrade the battleship to get a higher score<br\
      \ />\r\nGlobal scoreboard, create your own legend<br />\r\n<br />\r\n-BACKGROUND-<br\
      \ />\r\nAlthough with the technical support of the Malo Empire, our battleship's\
      \ ability to resist the abyss has been greatly enhanced, but the abyss fleet\
      \ has also awakened, and the war is inevitably coming again.<br />\r\nStars\
      \ Era  178.09.17, a large-scale abyss wave broke out again.<br />\r\nMister\
      \ Starfield, Clyde Star. The once prosperous mineral star has been out of sight\
      \ because of the outbreak of the abyss, leaving only people who do not want\
      \ to leave their homeland.<br />\r\nBut the abyss will not let go of any living\
      \ planet.<br />\r\nThe war is coming, and GC-Alliance has no enough main fleet\
      \ to defend this remote galaxy.<br />\r\nClyde Star Spaceguard, we will be the\
      \ last guardian of the planet, here will be our final line of defense."
