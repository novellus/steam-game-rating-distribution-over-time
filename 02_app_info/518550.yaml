    about_the_game: "Rescued from a deadly assault on their headquarters, Rune Balot\
      \ finds temporary shelter in \u201CParadise\u201D - a high-tech laboratory where\
      \ the Scramble 09 protocol originated. While the severely injured Oeufcoque\
      \ regenerates in a healing vat, Rune struggles with her equally injured psyche.\
      \ As the search for Shell\u2019s hidden memories continues, Rune struggles to\
      \ bring the man that murdered her to justice in the second combustible volume\
      \ of Mardock Scramble!"
