details:
  data:
    about_the_game: "This is an economic strategy in which you have to manage your\
      \ film studio, shoot the coolest films and produce world-class movie stars.\
      \ You will begin to create your empire in 1895, breaking through all the important\
      \ milestones of cinema, forward, to the starry skies of fame and fortune!<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1187700/extras/MiniImage_1.png?t=1607595222\"\
      \ /><h2 class=\"bb_tag\">Key Features</h2><ul class=\"bb_ul\"><li>Manage charming\
      \ cats.<br></li><li>Explore technology and rewrite history yourself - what first\
      \ appeared - sound or colour picture? Special effects or action-packed scenes?\
      \ It is up to you to decide.<br></li><li>Improve your buildings, hire more specialists,\
      \ monitor their condition, and your film studio will be first on all the lists.<br></li><li>Create\
      \ your franchises, expand them with the help of new ideas and new films, create\
      \ entire movie universes.<br></li><li>Think over your decisions with a well-developed\
      \ economy and good game management to avoid cat-astrophe.</li></ul><br>Each\
      \ character is unique and has their pros and cons: some are very experienced\
      \ in the fantasy genre, some know how to manage others better, and some can\
      \ generate the best stories in the world. Each one has their own catitude. They\
      \ have different abilities, inclinations and skills that can both pull the film\
      \ into the top of the charts, or send the ratings to the bottom of the litter\
      \ tray.<br>Each film has its own story with conflicts in production, world events,\
      \ the experience and abilities of the characters, and your decisions, creating\
      \ a unique history of films that will leave every player feline good.<br><br>You\
      \ have just sold almost all of your property, bought the first camera of your\
      \ life, built your first stage from improvised means, and rented a local crumbling\
      \ theater. What will you shoot? Who will you shoot? It\u2019s your meow-ment\
      \ to decide.<br>You will need to keep up with the times, studying technology,\
      \ building new departments and creating better films.<br>Every decision is important,\
      \ and random events can turn the world of cinema upside down.<br>You will need\
      \ the talent of management to be able to raise the company to the very top of\
      \ the lists of the legendary film studios.<br>Remember - each film has its own\
      \ unique story and potential to be purr-fect."
