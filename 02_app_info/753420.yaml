  data:
    about_the_game: Dungreed is a 2D side-scrolling action game with 2D Rogue-LITE
      elements.<br><br><strong>Prologue:</strong><br><br>A quiet and peaceful town
      was destroyed by a mysterious dungeon and all the townspeople were sucked into
      the dungeon. You must become an adventurer sent from the kingdom to solve this
      disaster. Enter the dungeon to face the endless threats, rescue the people and
      rebuild the town!<br><br>There are no checkpoints in the dungeon. When an adventurer
      is slain within the dungeon, his items are lost and he is sent back to town.<br>Don't
      worry too much though. There are various ways you can grow. You can permanently
      increase your stats through training and become even stronger with various items
      and food found in the dungeon. Train the adventurer and explore deep into the
      dungeon!<br><br><strong>Key features:</strong><br><br>- Procedurally generated,
      but intricately designed maps<br>- Training system to help explore the dungeon
      <br>- From rusty swords to cutting-edge sniper rifles, various weapons, and
      magical items<br>- High-quality appetizing pixel-art of food!<br>- Rebuild the
      town<br>- Dungeons with varying themes such as prison, jungle, and lava zone<br>-
      Exciting monsters, traps and bosses
