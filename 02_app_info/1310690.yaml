details:
  data:
    about_the_game: Disc Party is an online multiplayer disc golf arcade game. Compete
      with your friends on windy, procedurally generated islands and find out who's
      the best disc golfer! Throw discs and use boosters to your advantage to reach
      the goal, but watch out for the heavy winds and cold ocean.<br><br><strong>Features</strong><br><ul
      class="bb_ul"><li>Play online with up to 6 people on procedurally generated
      islands<br></li><li>Play alone in single player high score mode<br></li><li>Compete
      with other players on the daily level mode</li></ul><br><strong>Controls</strong><br><ul
      class="bb_ul"><li>WASD to move and control disc mid-flight<br></li><li>Space
      to jump<br></li><li>E to interact<br></li><li>Mouse to aim &amp; throw</li></ul><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/1310690/extras/about.png?t=1589295027"
      /><br>Sokpop makes a new game every two weeks!<br>Subscribe for 3$ per month
      at <a href="https://steamcommunity.com/linkfilter/?url=http://sokpop.co" target="_blank"
      rel="noopener"  >http://sokpop.co</a>
