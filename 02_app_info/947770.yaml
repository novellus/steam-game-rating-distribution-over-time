details:
  data:
    about_the_game: "Bring the golden era sound of JRPGs to your game with twenty\
      \ tracks of high fantasy from composer Joel Steudler! Memorable melodies recall\
      \ the classic soundtracks of the 16-bit and 32-bit console era and fill your\
      \ game with nostalgic charm. Adventure, action and emotion fill this pack. Also\
      \ includes twenty Music Events!<br />\r\n<br />\r\nFeatures:<br />\r\n<br />\r\
      \n- 20 BGM tracks suitable for battle, dungeons, field, themes, and towns!<br\
      \ />\r\n- 20 Music Events for memorable moments!<br />\r\n- .ogg format included.<br\
      \ />\r\n- Royalty free music to use in your game projects.<br />\r\n<br />\r\
      \nTracklist:<br />\r\n<br />\r\nBattle - Chivalrous Charge<br />\r\nBattle -\
      \ Hold The Line<br />\r\nBattle - Jesters Army<br />\r\nBattle - Knights Advance<br\
      \ />\r\nBattle - Steel Soldiers<br />\r\nDungeon - Darkest Delving<br />\r\n\
      Dungeon - Oasis Cave<br />\r\nDungeon - Overlord Keep<br />\r\nDungeon - The\
      \ Barons Basement<br />\r\nDungeon - Wizards Wardrobe<br />\r\nField - Majestic\
      \ Country<br />\r\nField - Mystic Forest<br />\r\nField - Wide World<br />\r\
      \nTheme - Headquarters<br />\r\nTheme - Hearts Cry<br />\r\nTown - Castle Gates<br\
      \ />\r\nTown - Enchanted Village<br />\r\nTown - Grand Cathedral<br />\r\nTown\
      \ - Happy At Home<br />\r\nTown - Heading To Market"
