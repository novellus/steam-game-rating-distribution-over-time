      space. Just find the projection of the cube in the front view and left view
      direction, and then clicks the corresponding grid above to pass the game. If
      you don't understand, you can click the help button in the upper right corner,
      there will be a projected prompt animation. In the later difficult levels, you
      can also rotate the cube to observe.
