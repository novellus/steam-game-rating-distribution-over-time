    about_the_game: "Pro Pinball, the world's most realistic pinball simulation is\
      \ back, better than ever! Featuring the first of the ULTRA editions - Pro Pinball:\
      \ Timeshock!<br><br><ul class=\"bb_ul\"><li>\tThe ultimate pinball physics engine!<br></li><li>\t\
      Beautiful photo realistic graphics up to 4K resolution <br></li><li>\tControl\
      \ the ambient light level - play in the dark with ultra dynamic lighting effects<br></li><li>\t\
      A top class soundtrack featuring dozens of exciting tracks<br></li><li>\tHundreds\
      \ of top quality dot-matrix display animations<br></li><li>\tOperator's Menu\
      \ lets you fully customise your games and experiment with the table<br></li><li>\t\
      Glass-Off Mode lets you take the virtual glass off the table and push the balls\
      \ around<br></li><li>\tUnified world-wide high score leaderboards<br></li><li>\t\
      More content packed in than many regular tables put together - Multiballs, Wizard\
      \ Modes, Video Modes, Spinners, Jet Bumpers, Magnets, Drop Targets and just\
      \ about everything else you can imagine!</li></ul>"
