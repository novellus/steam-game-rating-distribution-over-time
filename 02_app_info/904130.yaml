    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/904130/extras/PromoDA2.png?t=1553321389\"\
      \ /><br><br>The abominations have escaped, evacuate the facility! We can\u2019\
      t let a single specimen out. Gather resources, build turrets, grab your trusty\
      \ shotgun and prepare yourself for the madness.<br><br>Defense: Abominations\
      \ is a first person tower defense game where you try to survive the abominations\
      \ stored in the laboratory, as long as you can. Level up to unlock new defensive\
      \ turrets and weapons while you rank up via online leaderboards. <br><br>Battle\
      \ all kind of abominations, from leftovers from a zombie outbreak, to dinosaur\
      \ clones and creatures from other dimensions.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/904130/extras/features5.PNG?t=1553321389\"\
      \ /><br><ul class=\"bb_ul\"><li><strong>Level up!</strong> Obtain weapons, turrets\
      \ and upgrades as you play.<br></li><li><strong>Action Gameplay.</strong> Don\u2019\
      t just watch the turrets do their work, support them by joining the battle.<br></li><li><strong>Face\
      \ the opposition.</strong> Battle against a wide number of creatures.<br></li><li><strong>An\
      \ original soundtrack.</strong> Combat at the rhythm of awesome music<br></li><li><strong>Steam\
      \ Achievements. </strong>Unlock over 15 achievements as your level up.<br></li><li><strong>Steam\
      \ Leaderboards.</strong> Will you be the #1 player in the world?</li></ul>"
