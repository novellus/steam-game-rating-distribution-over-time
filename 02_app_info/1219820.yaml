    about_the_game: Pyramid Defense is a 3D tower defense game. Grave robberies' army
      will rush to the pyramid from all directions to seize the Pharaoh's coffin.
      You will play the guard of the pyramid, sniping at the bandits with various
      weapons.<h2 class="bb_tag">Features</h2><ul class="bb_ul"><li></li></ul>Enemies<br>There
      will be a variety of enemies in the game, each of which has its own characteristics
      and needs to be dealt with by different strategies.<br><ul class="bb_ul"><li></li></ul>arms<br>Bombs,
      logs and fireballs all have different effects, or different weapons are used
      together, which will produce wonderful reactions.<br><ul class="bb_ul"><li></li></ul>Levels<br>At
      present, there are four levels each with a unique pyramid.
