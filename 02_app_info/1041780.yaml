    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/1041780/extras/Untitled-4_616.jpg?t=1594735131"
      /><br><br>Soul Valley is a survival, text-reading, treasure hunting, story rich,
      walking simulator game. <br><br>Your character, Abigail, comes this valley after
      her mother gives her a photograh of this place before she dies. She wants you
      to find something piece by piece. With each piece, you solve puzzles and find
      out the truth about your father.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1041780/extras/Untitled-3_616.jpg?t=1594735131"
      /><br><br>Main gameplay is focused on treasure hunting. You try to find pieces
      from the maps your mother left in the valley. Every map leads you to a piece
      of a puzzle and a note from your mother.<br><br>Another part of the gameplay
      is survival. You try to not starve or die from thirst. You loot wood pieces
      to light a fire, you boil your water, you scavenge abandoned sheds for food
      or eat local flora.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1041780/extras/Untitled-2_616.jpg?t=1594735131"
      />
