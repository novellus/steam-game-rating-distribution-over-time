details:
  data:
    about_the_game: '<strong>Game Of Puzzles: Animals</strong> - is a puzzle game
      in which you have to assemble a single image from individual pieces.<br>You
      need to collect from the small pictures one big and after you may to going at
      the new level.<br><strong>Features:</strong><br><ul class="bb_ul"><li> 25 levels<br></li><li>
      A range of sizes from 9 to 36 pieces<br></li><li> Perfect for ages 3+<br></li><li>
      Auto Saving<br></li><li> Simple mouse control<br></li><li> Traditional puzzle
      gameplay<br></li><li> Steam Achievements</li></ul><strong>Credits:</strong>
      This game was created using Clickteam Fusion 2.5! Music by Erwarda Savitnaag.'
