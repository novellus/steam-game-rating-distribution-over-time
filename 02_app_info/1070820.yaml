  data:
    about_the_game: "<h2 class=\"bb_tag\">Realism Is Everything!</h2><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1070820/extras/h2_rule.png?t=1601942803\"\
      \ /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1070820/extras/3.png?t=1601942803\"\
      \ /><br>RealFlight\xAE is the #1 radio-control flight simulator in the world.\
      \ Powered by the industry-leading RealPhysics\u2122 engine, and designed by\
      \ both full-scale and RC pilots, flying in RealFlight feels more lifelike than\
      \ any other simulator. This unmatched realism makes RealFlight an essential\
      \ tool for any new RC pilots learning to fly. Likewise, experienced pilots love\
      \ using RealFlight to practice new maneuvers and perfect their technique. Hone\
      \ your skills in RealFlight's True-to-Life digital environment so you can pilot\
      \ your physical models safely with confidence and style!<h2 class=\"bb_tag\"\
      >New Aircraft From The Best Brands In RC</h2><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1070820/extras/h2_rule.png?t=1601942803\"\
      \ /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1070820/extras/aircraft.png?t=1601942803\"\
      \ /><br>Choose from more than 160 different aircraft including airplanes, helicopters,\
      \ drones, and more! RealFlight 9 adds over a dozen of the latest and greatest\
      \ models from brands such as E-flite\xAE, HobbyZone\xAE, Hangar 9\xAE, and Blade\xAE\
      :<br><br><ul class=\"bb_ul\"><li>E-flite Apprentice\xAE STS 1.5m with SAFE\xAE\
      \ Technology<br></li><li>E-flite Delta Ray\xAE One with SAFE Technology<br></li><li>E-flite\
      \ Viper 70mm EDF with AS3X\xAE and SAFE Select Technologies<br></li><li>E-flite\
      \ Havoc Xe 80mm EDF with AS3X and SAFE Select Technologies<br></li><li>E-flite\
      \ Timber\xAE X 1.2m with AS3X and SAFE Select Technologies<br></li><li>E-flite\
      \ Extra 300 3D 1.3m with AS3X and SAFE Select Technologies<br></li><li>E-flite\
      \ EC-1500 Twin 1.5m with AS3X and SAFE Select Technologies<br></li><li>HobbyZone\
      \ Carbon Cub S+ 1.3m with SAFE Plus Technology<br></li><li>Hangar 9 CubCrafters\
      \ XCub 60cc<br></li><li>Hangar 9 P-51D Mustang 20cc<br></li><li>Hangar 9 Valiant\
      \ 10cc<br></li><li>Blade 230 V2 with SAFE Technology<br></li><li>And more!</li></ul><h2\
      \ class=\"bb_tag\">New Training Features</h2><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1070820/extras/h2_rule.png?t=1601942803\"\
      \ /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1070820/extras/5.png?t=1601942803\"\
      \ /><br>Learning to fly can be tough. Luckily, RealFlight 9 introduces a great\
      \ new Flight Training feature that will help you get off the ground. Fly along\
      \ with voice-guided demonstrations to build the foundational skills you need\
      \ to master the controls and pilot your aircraft like a pro.<h2 class=\"bb_tag\"\
      >Additional RF9 Features</h2><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1070820/extras/h2_rule.png?t=1601942803\"\
      \ /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1070820/extras/2.png?t=1601942803\"\
      \ /><br><ul class=\"bb_ul\"><li>Compatibility with Oculus Rift and HTC Vive\
      \ VR headsets<br></li><li>Over 40 scenic flying sites including 3D fields and\
      \ PhotoFields<br></li><li>Eli Field as a brand new PhotoField<br></li><li>An\
      \ intuitive, updated controller system that allows for greater customization\
      \ and a vast scope of controller compatibility <br></li><li>A challenge system\
      \ that will push your skills and provide  you with hours of entertainment<br></li><li>Online\
      \ multiplayer capability so you can compete with your friends and rise to the\
      \ top<br></li><li>Aircraft and airport editors for maximum customization and\
      \ personalized content<br></li><li>A number of various gadgets that can help\
      \ you improve your skills at the most granular level<br></li><li>Multi-lingual\
      \ navigation supporting English, German, French, Italian, and Spanish (Spain)</li></ul><h2\
      \ class=\"bb_tag\">Controller Required</h2><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1070820/extras/h2_rule.png?t=1601942803\"\
      \ /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1070820/extras/4.png?t=1601942803\"\
      \ /><br>RealFlight 9 requires a controller to run and supports a large number\
      \ of options:<br><br><ul class=\"bb_ul\"><li>Option 1 (Recommended): For the\
      \ best experience, we strongly recommend the Spektrum\u2122 InterLink\xAE DX\
      \ simulator controller. It is specially designed for RealFlight 9 and all your\
      \ controls will come pre-configured by default.<br></li><li>Option 2: Use your\
      \ own RC Radio with an interface. The Spektrum WS1000 wireless dongle works\
      \ well for this, and there are other 3rd-party wireless interfaces available.\
      \ This option will require some user setup.<br></li><li>Option 3: Use any 4-axis\
      \ game controller such as a gamepad or an advanced flight stick.</li></ul><br><strong>*Note:\
      \ See the Announcements and Community Discussion for purchase links.</strong>"
