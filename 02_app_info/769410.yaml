    about_the_game: <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/769410/extras/titleText2_medium.png?t=1587313824"
      /><br><br>Electromaze Defense is a classic tower defense game where you create
      your own maze. Using waypoints, it allows the player to build a maze with a
      whole new level of complexity. With a wide variety of maps, towers and upgrades,
      Electromaze Defense will keep you hooked for hours on end! Can you build the
      perfect maze?<h2 class="bb_tag"><strong>Waypoint Pathfinding</strong></h2><br>Enemies
      have to go through several waypoints on the grid before reaching the end of
      the maze. Use it at your advantage in order to build a maze that will trap them
      in for as long as possible!<h2 class="bb_tag"><strong>14 Unique Towers</strong></h2><br>Each
      tower is unique with its strengths and weaknesses. Place them carefully to make
      sure you are using them to their full potential.<br>Each tower can also be upgraded
      with one of 4 Utility Upgrades. Use these upgrades wisely and your maze will
      be even more deadly!<h2 class="bb_tag"><strong>Enemy Abilities</strong></h2><br>As
      the waves become harder, enemies will unlock various abilities such as blinking,
      healing, or even summoning more enemies! Be prepared, for these abilities are
      designed to mess with your strategy!<h2 class="bb_tag"><strong>Bosses</strong></h2><br>What
      good would a tower defense be without bosses? Not only are these enemies tough,
      but they will make your life even harder by boosting nearby ships!<h2 class="bb_tag"><strong>Random
      Level Generation</strong></h2><br>When you are done with the tutorial and challenges
      we have prepared for you, you can face the real challenge! An infinite variety
      of random maps featuring an infinity of levels. How far can you get before the
      enemies get too strong?
