    about_the_game: "<p>NOTE: Season Pass owners should NOT purchase individual map\
      \ packs. All content in map packs are included in Season Pass.</p>\n\n<p>The\
      \ 21st Century Cold War is heating up. With technologically-advanced weaponry,\
      \ drones and advanced robotics, Call of Duty\xAE: Black Ops II redeploys with\
      \ Revolution, a new downloadable content pack boasting 4 brand-new Multiplayer\
      \ Maps: </p>\n<ul>\n<li>Downhill: Set in the ski country of the French Alps,\
      \ players will fight their way down the slopes and through a mountain lodge,\
      \ avoiding the moving hazards of the gondola system.\n<li>Hydro: Opponents must\
      \ dodge the floodwaters as they contend for dominance of this hydroelectric\
      \ dam facility in Pakistan.\n<li>Mirage: Players compete amidst the sand dunes\
      \ of a sandstorm-devastated luxury resort in the Chinese Gobi Desert, where\
      \ a range of long distance and close-quarters combat will mix up the action\
      \ for all play-styles.\n<li>Grind: Players will be transported to California\u2019\
      s Venice Beach, the birthplace of skateboarding, where they\u2019ll battle it\
      \ out through the ramps and half pipes of a massive skate park. \n</ul>\n<p>And\
      \ for the first time ever, players will enter these firefights with a bonus\
      \ weapon \u2013 the Peacekeeper hybrid SMG-Assault Rifle \u2013 yours to level\
      \ up and customize on all Call of Duty: Black Ops II multiplayer maps. </p>\n\
      \n<p>This first map pack also includes a healthy dose of the undead, as Treyarch\
      \ introduces the brand new Zombies Co-Op Map, Die Rise, bringing a terrifying\
      \ new twist that will turn your undead world upside down. And for even more\
      \ zombie-stopping action, the new Zombies game mode, Turned, flips the battle\
      \ around, putting players into the role of the zombie fighting for survival\
      \ against a human opponent.</p>\n\n"
