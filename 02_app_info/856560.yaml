    about_the_game: "Black Roses is a 2D time trial shooter platformer. You must fight\
      \ your way through the game as fast as possible to beat other peoples times.<br\
      \ />\r\n<br />\r\nRace against the clock to defeat Hitler and get on the leaderboard!<br\
      \ />\r\n<br />\r\nThe game currently has 3 levels with progressive difficulty.\
      \ Give this game a go and you will find that it is much more addictive than\
      \ you would think.<br />\r\n<br />\r\nSlowing down time is an ability which\
      \ you can use to your advantage against the sea of enemies, also find the jetpack\
      \ to reach new heights and progress faster through each level."
