    about_the_game: 'Life between myths. Lead your clan into legend or obscurity.
      Six Ages: Ride Like the Wind is a storybook strategy game, immersing you in
      a land of old gods and magic, the same world as King of Dragon Pass.<br><br>Hundreds
      of small encounters build into an epic, multi-generational tale of survival
      and inter-clan alliances. Six Ages is the spiritual successor to acclaimed King
      of Dragon Pass, taking place thousands of years earlier in the same shared world
      of Glorantha. Part role-playing, part resource management, you''ll always be
      making decisions with long-term consequences, for you and your clan.<br><br><i>Please
      note the minimum system requirements for Windows is Windows 10!</i><br><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/881420/extras/6AFeatures.png?t=1590777550"
      /><br><ul class="bb_ul"><li>Design your own clan, visit the gods, become respected,
      raid your neighbors'' cows<br></li><li>Over 400 interactive story scenes, with
      deep simulation systems driving their appearance and outcomes<br></li><li>Multiple
      difficulty levels, and the option for Iron Willed players to limit reloading<br></li><li>Gorgeous
      hand-painted high-resolution illustrations<br></li><li>Same world as King of
      Dragon Pass, but a new clan: the Riders, with their own myths, and 4x more world
      to explore<br></li><li>Discover, appease, and make deals with spirits in your
      territory</li></ul><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/881420/extras/6Ascreen3.png?t=1590777550"
      /><br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/881420/extras/6ASetting.png?t=1590777550"
      /><br>Glorantha is a highly detailed Bronze Age world, similar in many ways
      to our own. But it exists in a magical universe where the laws of physics are
      subordinate to the whims of the gods and spirits. To understand Glorantha, leave
      our mundane world and enter the world of myth. The Sun is a living god, not
      a nearby star. Countless gods exist, some even more powerful than the Sun, and
      all have the power to directly affect humanity. <br><br>In Six Ages, you play
      specifically as a Riders clan, who revere various gods in their particular mythology,
      including Gamari the Horse Mother, and your culture hero, Hyalor... but you
      would be foolish to forget Raven the Trickster. He has not forgotten you.<br><br>Glorantha
      is also the setting of other rich narrative games/experiences, including King
      of Dragon Pass, HeroQuest, RuneQuest, God Wars, and others.<br><br>Looking for
      even more info? Read the <a href="https://steamcommunity.com/linkfilter/?url=https://sixages.com/manual/desktop/Manual-StormAge.html"
      target="_blank" rel="noopener"  >manual</a>!'
