    review: "for the english version of the review please scroll down\n\nhi ^^ ,\n\
      \nich hatte damals schon eine review geschrieben zu dem spiel habs dann aber\
      \ gel\xF6scht weil ich dem spiel noch ne chance geben wollte aber naja :/ mehr\
      \ negativ als positiv durch zuviele heftige bugs\n\nspielzeit : 509 std. \n\n\
      das positive ( 40% ? )\n- das schicht system: man kann sich eine schicht ausw\xE4\
      hlen die man fahren m\xF6chte und die kann man wenn man will auch komplett fahren\
      \ meistens 3 bis 10 stunden lang\n\n- realistisches zug modell : es ist zwar\
      \ nur ein zug modell im spiel aber das ist gut gemacht und auch fast alles bedienbar\n\
      \n- virtuelles depot : es gibt ein nennen wirs HQ im spiel wo man seine schichten\
      \ abholen kann\n\n- schaffner KL : man kann wenn man will selber neben dem fahren\
      \ schaffner sein oder sich nur aufs fahren focusieren\n----------------------------------------------------------------------------------------------------------------------------\n\
      das negative (70% - 60% ? )\n- keine strecken auswahl : man kann nur eine strecke\
      \ fahren mit immer denn gleichen haltestellen da hilft auch die express route\
      \ nicht ist das gleiche nur auf nehm gleis daneben\n\n- keine zug auswahl :\
      \ wie schon gesagt hat das spiel nur einen zug und eine zusammen stellung immer\
      \ nur 11 wagen :/ wird langweilig ganz ehrlich\n\n- die grafik : die sieht erstens\
      \ echt sagen wir mal wie ein harter keks aus sieht schlecht aus beim hinschauen\
      \ ;) und stockt selbst auf guten pcs bei hohen einstellungen\n\n- die harten\
      \ bugs :/ : das ausschlag gebenste f\xFCr meine negativ bewertung werds jetzt\
      \ nochmal unterteilen :)\nAI bug : die AI spawmt nicht mehr nach dem man die\
      \ schicht angefangen hat man sieht nur die aktuellen z\xFCge auf der strecken\
      \ aber nicht die nachfolgenden die drauf fahren sollten merkt man richtig wenn\
