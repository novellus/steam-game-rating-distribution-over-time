    about_the_game: "The series &quot;World of Subways&quot; features some of the\
      \ most interesting Subway Routes of the world for the PC.<br><br>Once again\
      \ World of Subways 4 comes back to New York, perhaps the most exciting city\
      \ in the world. The whole gaming world takes place in the 70ies/80ies and is\
      \ created in its typical look.<br><br>Start the trip from the green Flushing\
      \ in Queens and go ahead until you reach the Times Square \u2013 the centerpiece\
      \ of New York. The 15km-long Line 7 runs above ground for most of the route\
      \ on the well-known N.Y. tracks. This time it\xB4s your chance to discover the\
      \ Big Apple from a track point of view while you are sitting comfortably at\
      \ home in front of your PC. <br><br>Enjoy exciting missions either as the conductor\
      \ or the driver. Due to the brand new Aggro-Mode (optionally turn on &amp; turn\
      \ off) an evaluation of your handling is also possible during the drive. Always\
      \ regard your speed, braking performance and stop position in the stations to\
      \ keep your Aggro-display in the positive range. When the display is completely\
      \ filled with red, your drive is cancelled.<br><br>WOS4 provides an interactive\
      \ train depot with offices, a canteen and a garage. Talk to your colleagues\
      \ at the interactive depot, listen to exciting adventures and try to manage\
      \ them on your own. Expect tricky but most interesting missions, which will\
      \ demand your driving skills.<br><br>Scheduled service with change of shifts,\
      \ the original signal system and the interactive depot make the fourth part\
      \ of the series as realistic as never before! Board the train now!<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/343070/extras/wos_features.png?t=1568894258\"\
      \ /><br><ul class=\"bb_ul\"><li>21 original subway stations<br></li><li>Eyeshot\
      \ up to 4 km<br></li><li>playable drivers and conductors <br></li><li>interactive\
      \ depot <br></li><li>80% above ground and over the rooftops of the city<br></li><li>new\
      \ Aggro - Mode for more fun <br></li><li>exciting missions based on stories\
      \ <br></li><li>schedule rides with shift change <br></li><li>life-like signaling\
      \ system<br></li><li>realistic KL-train traffic and dynamic passengers on platforms<br></li><li>interactive\
      \ 3D- driver cabin with all relevant operations<br></li><li>with a screen for\
      \ routes, stations and controlling<br></li><li>interactive 3D-conductor cabin\
      \ for the optional conductor mode</li></ul>"
