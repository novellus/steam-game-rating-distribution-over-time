    detailed_description: "<h1>How to activate your key</h1><p>To use content purchased\
      \ on Steam you need to activate the license key in your profile at <strong><a\
      \ href=\"https://steamcommunity.com/linkfilter/?url=http://riseofflight.com\"\
      \ target=\"_blank\" rel=\"noopener\"  >http://riseofflight.com</a></strong><br>1)\
      \ open the <strong>CD Key</strong> tab in Steam Library, and copy the key to\
      \ clipboard;<br>2) go to <strong>License Keys</strong> section in your ROF profile\
      \ (<a href=\"https://steamcommunity.com/linkfilter/?url=http://riseofflight.com/store/license-keys/\"\
      \ target=\"_blank\" rel=\"noopener\"  >http://riseofflight.com/store/license-keys/</a>)\
      \ and activate your key there.</p><br><h1>About the Game</h1><strong>Rise of\
      \ Flight: Intrepid Flyers</strong> content pack includes five planes complete\
      \ with their field and weapon modifications:<br><br><ul class=\"bb_ul\"><li>Hanriot\
      \ HD.1<br></li><li>Hanriot HD.2<br></li><li>Sopwith Strutter 1 \xBD<br></li><li>Sopwith\
      \ Strutter B (Type 9700)<br></li><li>F.E.2b</li></ul><br>For details about the\
      \ content listed above, please, visit <u><strong><a href=\"https://steamcommunity.com/linkfilter/?url=http://riseofflight.com\"\
      \ target=\"_blank\" rel=\"noopener\"  >http://riseofflight.com</a></strong></u>"
