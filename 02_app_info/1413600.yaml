    about_the_game: "M.A.I.D.s coming soon on Steam!<br />\r\n<br />\r\nA new visual\
      \ novel that tells the story of Mobile Autonomous Intelligent Devices (M.A.I.D.s),\
      \ whose idyllic way of life in your household was ruined by an unknown and dangerous\
      \ power. Socialize with M.A.I.D.s to oppose the antagonist, conciliate the conflicting\
      \ girls, and maybe fall in love! <br />\r\n<br />\r\nGame features:<br />\r\n\
      <br />\r\n-\tA rich story about the household with 4 humanized household items,\
      \ who learn how to come through the pandemic as a family.<br />\r\n-\t3-4+ hours\
      \ of gameplay with 60,000 words of text. <br />\r\n-\tA gallery with high-resolution\
      \ images. <br />\r\n<br />\r\nMeet the main characters of M.A.I.D.s:<br />\r\
      \n<br />\r\nViki, a light-minded and clumsy vacuum cleaner. She likes to listen\
      \ to music and attend large parties. Always dreamed to become a sports professional.<br\
      \ />\r\n<br />\r\nDaisy, a cynical but playful dishwasher. She is certain of\
      \ her own irreplaceability and uniqueness. Don\u2019t offend her, as revenge\
      \ will be swift. However, she will follow you everywhere as a loyal girlfriend.\
      \ <br />\r\n<br />\r\nBee, a soft and gentle blender. She is ready to cut anything\
      \ you need, but she will never cut your heart. Bee would like to earn a favor\
      \ from her master at any price. Housework brings joy to her life, but her heart\
      \ yearns for love.<br />\r\n<br />\r\nDiana, a sarcastic and feisty dispenser.\
      \ If you say something wrong or stupid, be ready because she will point it out.\
      \ Diana is a model who values her independence, and she will only work for those\
      \ she likes. She speaks plainly and fears nothing.  <br />\r\n<br />\r\nThe\
      \ game is intended for a 16+ audience.<br />\r\n<br />\r\nThe game will be available\
      \ in an English version; we are also considering a Russian translation."
