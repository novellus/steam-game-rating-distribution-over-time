    about_the_game: "Take the role of a Deadly Hunter in this first person defense\
      \ game!<br>The Orcs invaded our homeland but we defeated them. However, there\
      \ are still small bands of Orcs lingering in a number of our strongholds. As\
      \ a renowned hunter, your task is to eliminate the remaining Orc troops and\
      \ to liberate all strongholds.<h2 class=\"bb_tag\">Amazing Immersive Experience</h2>\
      \  <br><ul class=\"bb_ul\"><li>Battling monsters is brutal. As their archenemy,\
      \ you must fight their axes and spears. <br></li><li>Use your body to dodge\
      \ about and find ways to blow the enemy\u2019s head off, or you\u2019re next\
      \ to fall! </li></ul><h2 class=\"bb_tag\">Rich Game Content</h2>  <br><ul class=\"\
      bb_ul\"><li>Over four (4) hours\u2019 worth of glorious gaming experience with\
      \ over 20 scenes and exciting challenges!  <br></li><li>Monster variety like\
      \ no other: Find over 10 kinds including Berserker, DarkSpear, Shieldon, SmokeLord,\
      \ and Ladybug and find the best ways to annihilate them!<br></li><li>Exciting\
      \ future content for all types of players: The Escort Mode and Multiplayer Mode\
      \ are coming soon. </li></ul><h2 class=\"bb_tag\">Powerful Trap System</h2>\
      \  <br><ul class=\"bb_ul\"><li>Traps are hunters\u2019 best buddies!  <br></li><li>Unlock\
      \ 10 unique traps including the steel trap, the venom swamp, and the archer\
      \ tower.  <br></li><li>Each Orc has a specific weakness \u2013 find out and\
      \ choose a trap wisely! <br></li><li>There are over 100 trap upgrade combinations!\
      \ If one isn\u2019t powerful enough, satisfy your desire and upgrade your traps.<br></li><li></li></ul><h2\
      \ class=\"bb_tag\">Extreme Challenge</h2>  <br><ul class=\"bb_ul\"><li>After\
      \ sharpening your Orc-slaying skills at the regular levels, step up and try\
      \ the Elite and Endless Challenges. Conquer the most ferocious monsters and\
      \ add them to your loot!<br></li><li>Let the world know you\u2019re the best\
      \ hunter! Enter the global rankings after clearing a stage and start your own\
      \ legend.</li></ul>"
