    about_the_game: "Europa Universalis IV: Guns, Drums and Steel Volume 2<br />\r\
      \n<br />\r\n<br />\r\nEuropa Universalis IV: Guns, Drums and Steel Volume 2\
      \ is the second installment of metal inspired remixes featuring music from the\
      \ Europa Universalis franchise. <br />\r\nThis volume includes a whole new batch\
      \ of recorded songs the ups the tempo, cranks up the bass and further enhances\
      \ the Europa Universalis listening experience with heavier, more relentless\
      \ music.<br />\r\n<br />\r\nThe new metal tracks are based on music from Europa\
      \ Universalis IV."
