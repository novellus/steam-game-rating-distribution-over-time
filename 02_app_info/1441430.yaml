    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1441430/extras/WordeousLogoShadow.png?t=1610137271\"\
      \ /><h2 class=\"bb_tag\"><strong>About Wordeous!</strong></h2>Can you play a\
      \ game with thousands of people? With Wordeous you can! Wordeous allows you\
      \ to play with your friends or audience. If you are a streamer on Twitch you\
      \ can play Wordeous with your audience. Thousands of people race to guess the\
      \ &quot;Wordeous&quot; and win! Wordeous is a fun game that will increase interactivity\
      \ of streamers with audience. If you're ready for a fierce competition with\
      \ random game cards in different categories and challenges, let the game begin!<br><br><strong>Wordeous\
      \ </strong> is a card game in which you try to explain the &quot;Wordeous Word&quot;\
      \ to your audience without saying the banned words. Wordeous uses Twitch Chat\
      \ integration which allows you to receive your audience's answers simultaneously.\
      \ After you login to your account, you are all set to start a new game with\
      \ many different categories and hundreds of words!<br><br>Wordeous is a multiplayer,\
      \ co-op game that <strong>requires a Twitch account</strong>. The player explains\
      \ the \u201CWordeous\u201D and your friends and/or audience try to guess the\
      \ Wordeous by writing their guesses to your Twitch channel\u2019s chat. <strong>You\
      \ can moderate your own match  or you can play with your moderator. </strong>\
      \ If you like to play with your moderators, they need to buy a copy of the Wordeous\
      \ too, however the others who tries to guess <strong>&quot;do not&quot;</strong>\
      \ need to buy a copy! <strong>You don\u2019t need to be a streamer to play the\
      \ game, every Twitch account has a chat panel which can be used to play Wordeous!\
      \ </strong><br><br>The scoreboard system allows you to see your most successful\
      \ viewer of the last game or all games. You and your viewers gather points according\
      \ to both your and your viewers performance.<br><br>Wordeous allows you to have\
      \ a highly interactive and fun time with your audience.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1441430/extras/WordeousGif.gif?t=1610137271\"\
      \ /><br><br><strong><h2 class=\"bb_tag\">I am not a streamer can I play Wordeous?</h2></strong><br><strong>Of\
      \ course you can! </strong> Wordeous uses Twitch Chat at the moment. <strong>You\
      \ don't need to be a streamer (broadcaster) to use Twitch chat!</strong> You\
      \ only need a Twitch account to play Wordeous. After you login to your Twitch\
      \ account, when you click on your avatar you will see channel button. In the\
      \ channel page, there is a chat UI. You only need to write down this channel's\
      \ name to Wordeous when creating a game. After the game starts, send your Twitch\
      \ channel's link to your friends so your friends can type in their answers to\
      \ that channel's chat. Wordeous will have log those answers for your match.\
      \ <br><br>Wordeous will have a team mode in the near future. In the team mode\
      \ you will be available to play with your friends without Twitch Chat, and you\
      \ will have opportunity to play against your friends. <strong>The team mode\
      \ is now being tested, and not available at the moment</strong>, however, when\
      \ it is ready it will be included with the base game.<br><br><strong><h2 class=\"\
      bb_tag\">Wordeous Bundles</h2></strong><br><a href=\"https://store.steampowered.com/bundle/18458/Wordeous_Triple_Bundle/?snr=1_7_7_151_150_1\"\
