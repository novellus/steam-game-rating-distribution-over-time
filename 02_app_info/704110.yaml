  data:
    about_the_game: <h2 class="bb_tag">Puzzle meets Tower Defense!</h2><br>Load your
      guns! Rain death from above! Protect your valuable orphans! Defeat giant, improbable
      bosses! Gunhouse is part puzzle, part active tower defense, as you make big
      combos to launch a hail of bullets and special attacks at the alien invaders
      who would like nothing better than to consume your delicious orphan friends.<br><br>With
      infinite levels (you can play this <strong>for ever</strong>), upgradeable weapons,
      hardcore mode, a unique visual style from artist Juan Ramirez, a &quot;weird
      fiction&quot; story by Brandon Sheffield (Street Fighter 30th), code by Jim
      Crawford (Frog Fractions), and music by Disasterpeace (Hyper Light Drifter),
      Gunhouse from Necrosoft Games will entertain the heck right out of you, maybe!<br><br><ul
      class="bb_ul"><li>Tower Defense!<br></li><li>Weapon upgrades!<br></li><li>Infinite
      levels!<br></li><li>Strange narrative!<br></li><li>Weird bosses!</li></ul>
