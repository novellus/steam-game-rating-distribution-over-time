    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/993400/extras/I.png?t=1545995387\"\
      \ /><br><strong> Finding summer </strong> - a three-dimensional platformer about\
      \ a kid named <strong> Aki </strong>, whose nostalgia for the past summer forced\
      \ him to go on an unforgettable adventure - in search of summer! On the way\
      \ to his goal, he will meet not only many dangers, but also make new friends.\
      \ And of course, such a responsible journey is difficult to carry out alone\
      \ - that's why you will go to meet the warm summer days with Aki!<br>The main\
      \ feature of the game is the ability <strong> to move between two layers of\
      \ the level </strong>, which makes the environment much more voluminous and\
      \ increases the number of possible paths!<br>On the way to the very reason of\
      \ traveling - fly, you will visit 4 colorful locations, each of which contains\
      \ its own unique mechanics! What exactly is this unusual adventure? What outcome\
      \ awaits you with Aki at the end of the journey?<h2 class=\"bb_tag\"> Key Features\
      \ </h2><ul class=\"bb_ul\"> <li> Each level consists of two layers, through\
      \ which you can move<br></li><li> Affectionate characters, each with their own\
      \ character and goals<br></li><li> 4 colorful locations in the main storyline<br></li><li>\
      \ Over 25 levels, with unique design and mechanics<br></li><li> Challenging\
      \ difficulty<br></li><li> Atmospheric Instrumental Soundtrack<br></li><li> Aki\
      \ has a cat!<br>\_</li></ul><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/993400/extras/!.png?t=1545995387\"\
      \ /><h2 class=\"bb_tag\"> Post-release support </h2>After the release of the\
      \ game, it will be gradually updated with new storyline additions, access to\
      \ which will be free for all. Such updates will expand the game world, as well\
      \ as implement ideas whose implementation is impossible in just one adventure!\
      \ In addition to the development of the plot, the game will be supported technically\
      \ (regular elimination of errors and bugs)"
