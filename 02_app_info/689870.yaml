details:
  data:
    about_the_game: This third volume in the OMSI download pack series is dedicated
      to the passengers and other people encountered on OMSI maps.<br><br>OMSI 2 Download
      Pack Vol. 3 contains people with 5 different body types and a large range of
      different characteristics and clothing styles. You will meet people with and
      without spectacles, beards or jackets and see them attired in dresses and skirts
      or in trousers. Numerous fashion variants in blue, green, red and yellow make
      for plenty of change on OMSI maps.<br><br>Over 150 new voice files have been
      professionally recorded in a sound studio for Download Pack 3. Whether you are
      listening to a cheery greeting, a passenger making a hesitant enquiry or a vociferous
      complaint, OMSI sounds different with the new AI people.<br><br><strong>NOTE:</strong>
      <br>Before AI people can appear on existing OMSI maps, the people in the OMSI
      2 Download Pack 3 must be added to the maps manually. Follow the instructions
      provided to achieve this. Further distribution of the AI people in the OMSI
      2 Download Pack Vol. 3, whether individually or together with freeware maps,
      is not permitted for reasons to do with copyright.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/689870/extras/omsi_features.png?t=1526298290"
      /><br><ul class="bb_ul"><li>AI people with 5 different body types (3 women and
      2 men) in different variants<br></li><li>Over 60 different AI people variants<br></li><li>Can
      be integrated into commercial and user-created OMSI maps<br></li><li>Professionally
      recorded voice output in German and in English<br></li><li>More than 300 new
      voice files<br></li><li>Manual and tutorial-video in german and english</li></ul>
