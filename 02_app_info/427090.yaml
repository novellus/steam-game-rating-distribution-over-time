    reviews: "\u201CKnee Deep's story has all the makings of a good suspense movie\
      \ or a season of True Detective: shady characters, sketchy political deals,\
      \ snappy dialog, small-town cranks, a religious cult. You can't ask for more.\u201D\
      <br><a href=\"https://steamcommunity.com/linkfilter/?url=http://justadventure.com/index.php?option=com_content&amp;view=article&amp;id=2966\"\
      \ target=\"_blank\" rel=\"noopener\"  >Just Adventure</a><br><br>\u201CKnee\
      \ Deep is surprisingly absorbing, its cast of eccentric characters and shady\
      \ narrative lending a pleasant Twin Peaks vibe\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=http://www.thejimquisition.com/2015/07/knee-deep-act-one-wonderland-review/\"\
      \ target=\"_blank\" rel=\"noopener\"  >The Jimquisition</a><br><br>\u201C...from\
      \ a visual perspective it\u2019s already totally on point. The noir-style storyline\
      \ is paired with an awesome, shadowy-heavy aesthetic.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=http://www.hardcoregamer.com/2015/06/30/review-knee-deep-act-1-wonderland/156511/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Hardcore Gamer</a><br>"
