  data:
    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/427090/extras/KneeDeep-small.png?t=1453517430\"\
      \ /><br><br>When a washed-up actor hangs himself on location, a spotlight is\
      \ cast on the backwater Florida town of Cypress Knee. Your screen becomes a\
      \ stage on which you investigate this mysterious suicide as three distinct characters:\
      \ cheeky blogger Romana Teague, down-and-out local reporter Jack Bellet, and\
      \ cynical private investigator K.C. Gaddis.<br><br>In this demo, play the first\
      \ three scenes of Act 1: Wonderland - a swamp noir stage play presented as a\
      \ computer game!<br><br>Experience a magical reality where characters are transported\
      \ among scenes, set pieces moved into place, and music wafts from the orchestra\
      \ pit. <i>Knee Deep</i> is about characters, storytelling, and melodrama in\
      \ swampland Florida.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/427090/extras/features_heading.png?t=1453517430\"\
      \ /><br><ul class=\"bb_ul\"><li>Uncover a swampland conspiracy\u2014Use your\
      \ skills of observation, deduction, and cleverness to pull back the curtain\
      \ and reveal the true story behind this backwater community.<br></li><li>Dynamic\
      \ storytelling spotlights choice and consequence\u2014Engage in realistic conversations\
      \ that evolve based on your choices, but beware as critical decisions could\
      \ lead to a breakthrough...or someone getting hurt.<br></li><li>Gaming goes\
      \ to the theater\u2014Vivid voice acting, imaginative set transitions, and melodrama\
      \ specifically designed for the digital stage<br></li><li>A swamp noir adventure\
      \ in three acts\u2014enjoy Acts 1 and 2 now, then look forward to Act 3 on March\
      \ 8, 2016!</li></ul><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/427090/extras/swampnoirstage.png?t=1453517430\"\
      \ />"
