    about_the_game: "Once you have downloaded this content, you can set a new master\
      \ by going to Hidden Leaf Village in the online lobby followed by the Ninjutsu\
      \ Library.<br />\r\n<br />\r\nEarn Training Points with Jiraiya to get your\
      \ hands on various Ninjutsu, weapons, and costumes, allowing you to create a\
      \ ninja unique to you!<br />\r\n<br />\r\nContent includes:<br />\r\n\u2022\
      \ Two Ninjutsu:<br />\r\nToad Oil Bombs (Defense Type)<br />\r\nNinja Art: Needle\
      \ Jizo (Defense Type)<br />\r\n\u2022 A Secret Technique:<br />\r\nSummoning:\
      \ Bring Down The House Jutsu! (Defense Type)<br />\r\n\u2022 A Weapon:<br />\r\
      \nSmoking Pipe (Defense Type)<br />\r\n\u2022 An Avatar Part:<br />\r\nJiraiya's\
      \ Hair (male only)<br />\r\n\u2022 Costumes:<br />\r\nJiraiya Outfit: Top/Bottom\
      \ (male only)<br />\r\nJiraiya's Ninja Way T-Shirt"
