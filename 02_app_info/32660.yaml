    about_the_game: "Powered by today's gaming technology, Delta Force\xAE: Xtreme\u2122\
      \ brings the classic Delta Force game back to life to face the enemy once more.\
      \ As a member of the elite Delta Force, prepare yourself to take on over 60\
      \ levels of frantic single and multiplayer FPS action, including graphically\
      \ enhanced missions from the original game, new maps, improved game features,\
      \ STATS and much more!<br>\t\t\t\t\t<h2 class=\"bb_tag\">Features </h2>\t\t\t\
      \t\t<ul class=\"bb_ul\"><li>Over 60 levels of combat to test your CQB and long\
      \ range engagement skills as a Delta Force Operator. <br>\t\t\t\t\t</li><li>As\
      \ a member of the elite Delta Force re-deploy in over 20 graphically enhanced\
      \ single player missions \u2014 the best of the best from the original game.\
      \ <br>\t\t\t\t\t</li><li>Additional new single player missions created especially\
      \ for Delta Force\xAE: Xtreme\u2122 add a new challenge for hardened Delta Operators.\
      \ <br>\t\t\t\t\t</li><li>Take your friends into battle in over 20 co-operative\
      \ missions. <br>\t\t\t\t\t</li><li>Over 20 multiplayer levels include: Deathmatch,\
      \ King of the Hill, Team King of the Hill, Team Deathmatch and Capture the Flag\
      \ game modes. <br>\t\t\t\t\t</li><li>STAT tracking \u2014 you can now see how\
      \ good you are compared to every other Delta Force Operator out there and watch\
      \ your rankings climb as your skills improve! <br>\t\t\t\t\t</li></ul>"
    background: https://steamcdn-a.akamaihd.net/steam/apps/32660/page_bg_generated_v6b.jpg?t=1563177339
