    about_the_game: "This game is 2D open world RPG.<br />\r\nYou will advance games\
      \ by clearing quests that occur in towns and others.<br />\r\n<br />\r\nBattle\
      \ is a turn-based battle of symbol encounter.<br />\r\nWhen you defeat an enemy,\
      \ experience value is obtained,<br />\r\nand the character is strengthened by\
      \ level up.<br />\r\nYou can buy items and equipment with money you got from\
      \ enemies.<br />\r\n<br />\r\nBesides battle, you can enjoy various contents\
      \ such as fishing,<br />\r\ncooking, marriage, furniture arrangement, theater,\
      \ casino.<br />\r\nThe story is to destroy the Satan and save the world,<br\
      \ />\r\nbut you can destroy the world with monsters as devil.<br />\r\nIt is\
      \ the freedom of the player how to advance the story.<br />\r\n<br />\r\nOperation\
      \ is done with the keyboard or Xbox 360 controller.<br />\r\nYou can save on\
      \ the menu screen by pressing Enter (Start)."
