    reviews: "\u201CWhile its style is what may draw you in, its sharp writing fills\
      \ this parodic adventure to the brim with 80\u2019s references, creating a trip\
      \ to the past in a light, albeit challenging way.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=http://twinfinite.net/2016/11/super-rad-raygun-review/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Twinfinite</a><br><br>\u201CSuper Rad\
      \ Raygun is definitely a fun, goofy and surprisingly poignant game. As a love\
      \ letter to the Game Boy era and classic games, in general, you\u2019d be hard\
      \ pressed to find another game made with such passion and style.\u201D<br><a\
      \ href=\"https://www.destructoid.com/review-super-rad-raygun-398497.phtml\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Destructoid</a><br><br>\u201CSuper\
      \ Rad Raygun is for the retro gamer seeking challenge, as its filled with nostalgic\
      \ designs, sounds, and references. The writing is hilarious\u201D<br><a href=\"\
      https://steamcommunity.com/linkfilter/?url=http://maroonersrock.com/super-rad-raygun/review/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Marooners' Rock</a><br>"
