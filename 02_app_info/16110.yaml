    about_the_game: "<p>Somewhere in the Pacific, there was a beautiful island, called\
      \ Isola, where lost villagers made their home. The castaways explored their\
      \ small part of the island and knew every corner. Only a mysterious cave had\
      \ not been carefully explored. One day, two intrepid villagers ventured into\
      \ the dark recesses and discovered an opening behind thick vines. Curious, they\
      \ pressed through and after falling down slippery rocks and a steep waterfall,\
      \ they landed on a new part of the island: the west side! They emerged to find\
      \ they were not alone... children ... dirty, hungry-looking children. Who are\
      \ they and where are their parents? Uncover more answers about the mysterious\
      \ native inhabitants of the island. Explore the western shore of Isola!</p>\n\
      \t\t\t\t\t<ul>\n\t\t\t\t\t<li>Explore a new part of Isola: the western shore:\
      \ all new puzzles, technologies, and island events!</li>\n\t\t\t\t\t<li>Dozens\
      \ of unique collectibles for children to retrieve.</li>\n\t\t\t\t\t<li>Watch\
      \ your villagers go from toddlers, to adults, to grey-haired elders. </li>\n\
      \t\t\t\t\t<li>Make a variety of unique stews from hidden herbs, many with strange\
      \ and unpredictable effects. </li>\n\t\t\t\t\t<li>Award your wisest villagers\
      \ with persistent totems to customize your village. </li>\n\t\t\t\t\t<li>Real-Time\
      \ gameplay: new surprises every time you turn the game on!</li></ul>"
