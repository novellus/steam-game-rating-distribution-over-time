    about_the_game: "&quot;Gui Chu Da Mao Xian&quot; is a text-based visual novel\
      \ with some RPG elements.<br>As the story progresses, you will collaborate with\
      \ and fight against Gui Chu stars. Remember,<br>collaborating and fighting is\
      \ just a means to survive, not an answer to the secrets in this world.<br>Your\
      \ mission is to figure out the truth of this world.<br>You cannot leave the\
      \ world, unless you reveal the truth of it.<h2 class=\"bb_tag\">[story Introduction]</h2>&quot;again\
      \ and Again\u2026\u2026&quot;<br>&quot;failure Is Always Possible, Don't Give\
      \ Up.&quot;<br>&quot;don't stop Before You Reach the End, Okay?&quot;<br>A weird\
      \ game, a fierce opponent, an endless odyssey... What is this all about? What\
      \ is it for my opponents to come here?<br>Swimming coach, swearing Guevara,\
      \ brothers and sisters, Zhuge Liang, Wang Situ... Why did people who had never\
      \ met before came to this place at the same time? Why are they fighting against\
      \ each other?<br>Who is the man behind all of this?  Why did they bring me here?<br>Perhaps\
      \ the only way to answer these questions is to win this game... to be the last\
      \ one standing upright...<br>&quot;Yes, kid... If you want to find the ultimate\
      \ secret... then prove yourself in the world.&quot;<br>The game... now begins!<br><br><br><ul\
      \ class=\"bb_ul\"><li>--Features ---</li></ul>Chinese characteristics, unique\
      \ Gui Chu game culture artworks.<br>Survive the battle royale under the story\
      \ background, in fun battle mode.<br>A total of more than 30 Gui Chu stars appear\
      \ in the game and may become your teammates.<br>Up to four endings, a wealth\
      \ of branch choices, and a variety of odd endings."
