details:
  data:
    about_the_game: '<img src="https://cdn.cloudflare.steamstatic.com/steam/apps/366680/extras/Description.png?t=1604591394"
      /><br>A long time ago, in a land far away, a king ruled with his queen in peace
      and prosperity. Then one day, a dark force kidnapped his beloved and left a
      path of destruction in its wake. To save his beloved, the ruler must take up
      arms and pursue his adversary across three magical realms. He must also take
      up a hammer, a hoe, and a pickaxe so he can rebuild the homes and the lives
      of his people!<br><br>You control the destiny of this heroic ruler and his people.
      To succeed, you''ll need to gather food and other resources, and then use them
      wisely to finish the tasks that lie before you. You''ll also need to defend
      your people against evil henchman and bizarre supernatural enemies. Use strategy
      to complete tasks quickly, and a slew of achievements will be yours! With adventure
      to spare, an inspiring story of destiny, and gameplay that will hold you in
      a grip of excitement, Moai 2: Path to Another World is an instant classic!<br><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/366680/extras/Features.png?t=1604591394"
      /><br><ul class="bb_ul"><li>HD Graphics<br></li><li>Alternative levels<br></li><li>Four
      all-new zones<br></li><li>Captivating storyline<br></li><li>Five powerful bonuses<br></li><li>Over
      40 achievements</li></ul><h2 class="bb_tag">How to play:</h2><ul class="bb_ul"><li>1.
      Click on resources to gather them.<br></li><li>2. When you have enough resources,
      click on obstacles to remove them.<br></li><li>3. When you have enough resources,
      click on enemies to fight them.<br></li><li>4. To beat a level, complete the
      tasks assigned to you before time runs out.</li></ul>'
