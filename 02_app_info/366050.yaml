    short_description: "Star Balls is an awesome puzzler game that follows three stowaways\
      \ on a spaceship trying to use their unique skills to navigate the craft and\
      \ escape. The 3D visuals are incredibly rich, the story is good, there are plenty\
      \ of levels, power-ups and it\u2019s a must play game."
