  data:
    about_the_game: "Star Balls offers unique gameplay, sci-fi, physics tricks and\
      \ adventure to bring this puzzler to a new dimension. <br />\r\n<br />\r\nImmerse\
      \ yourself in the most addictive game available. <br />\r\n<br />\r\nLaunch\
      \ Orbit through a gigantic spaceship, avoiding black holes, flames, and killer\
      \ maintenance bots to win your way to freedom! <br />\r\n<br />\r\n- Three play\
      \ modes and 50 levels keep the fun going. <br />\r\n- Earn coins for powerups\
      \ to jump, swerve, even go back in time, and much more! <br />\r\n- Fantastic\
      \ console-quality 3D art rarely found in a casual game <br />\r\n- Character-based\
      \ play with a strong storyline for entertaining, engaging play <br />\r\n- Three\
      \ play modes keeps the game fresh and gives you great replay-ability <br />\r\
      \n- Interesting plugins add a twist and a challenge as you gain the ability\
      \ to through traps, ramp up to warp speed, and even defy gravity <br />\r\n\
      <br />\r\nOur warehouse is FULL of these robots. We need to move them fast!\
      \ <br />\r\n<br />\r\nCONTACT: <br />\r\nwww.boldergames.com/support <br />\r\
      \n<br />\r\nSOCIAL: <br />\r\n<br />\r\nFollow: twitter.com/boldergames <br\
      \ />\r\nLike: facebook.com/boldergames"
