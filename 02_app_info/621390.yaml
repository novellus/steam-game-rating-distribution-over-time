    about_the_game: 'Antonio Banderas (DESPERADO), Jonathan Rhys Meyers (MISSION:
      IMPOSSIBLE III), and Piper Perabo (THE PRESTIGE) highlight this riveting adaptation
      of an acclaimed French thriller. As a serial killer''s latest slaying shakes
      up a remote Colorado town, desperate writer Paul (Banderas) offers drifter Jack
      (Meyers) shelter at his isolated cabin. Does Jack''s violent behavior make him
      a suspect in the murders menacing the area? Or is the killer''s story even more
      terrifying?'
