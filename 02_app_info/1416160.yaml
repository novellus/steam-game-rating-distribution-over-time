  data:
    about_the_game: "\u4EBA\u751F\u7684\u4F4E\u8C37\u603B\u662F\u4E0D\u671F\u800C\u9047\
      \uFF0C\u521D\u6B21\u906D\u9047\u5230\u7684\u65F6\u5019\u603B\u4F1A\u6D6E\u73B0\
      \u51FA\u4E00\u4E2A\u5FF5\u5934\u300C\u60F3\u8981\u9003\u8D70\u300D\uFF0C\u800C\
      \u5728\u8FD9\u5176\u4E2D\u603B\u662F\u6709\u7740\u4E0D\u5E78\u7684\u4EBA\uFF0C\
      \u8131\u79BB\u539F\u6709\u7684\u7FA4\u4F53\uFF0C\u7529\u5F00\u5411\u4ED6\u4EEC\
      \u4F38\u51FA\u7684\u63F4\u624B\uFF0C\u6210\u4E3A\u4E86\u300C\u9003\u907F\u8005\
      \u300D\u3002<br />\r\n<br />\r\n\u676F\u4E2D\u4E4B\u5FC3\u5C31\u662F\u8FD9\u6837\
      \u7684\u6545\u4E8B\uFF0C<br />\r\n\u6B64\u5904\u662F\u65E5\u672C\u7684\u90FD\
      \u5E02\u4E1B\u6797\uFF0C<br />\r\n\u8FD9\u662F\u54A8\u8BE2\u4EBA\u5FC3\u7684\
      \u673A\u68B0\u4E0E\u8FF7\u5931\u4EBA\u5FC3\u7684\u9003\u907F\u8005\u4EA4\u4F1A\
      \u7684\u7269\u8BED\uFF0C\u5728\u4E25\u51AC\u4E4B\u4E2D\u63D0\u4F9B\u6E29\u6696\
      \u7684\u996E\u54C1\uFF0C\u73A9\u5BB6\u5C06\u4F5C\u4E3A\u54A8\u8BE2\u65B9\uFF0C\
      \u4EE5\u5408\u9002\u7684\u9009\u62E9\u9010\u6B65\u7684\u4E3A\u300C\u9003\u907F\
      \u8005\u300D\u4EEC\u89E3\u5F00\u5176\u4E2D\u7684\u5FC3\u7ED3\uFF0C\u900F\u8FC7\
      \u9009\u9879\u4E3A\u5BF9\u65B9\u6307\u5F15\u5230\u66F4\u4E3A\u7F8E\u597D\u7684\
      \u9053\u8DEF\u3002<br />\r\n~~~~~<br />\r\n\u672C\u6587\u5B57\u5192\u9669\u6E38\
      \u620F\u91C7\u7528renpy\u7684\u6E38\u620F\u5F15\u64CE\uFF0C\u53F3\u952E\u4E0E\
      \u8BBE\u5B9A\u4ECB\u9762\u4E92\u52A8\uFF0C\u900F\u8FC7\u5DE6\u952E\u70B9\u51FB\
      \u753B\u9762\u4E0E\u5267\u60C5\u4E2D\u7684\u4EBA\u7269\u8FDB\u884C\u4E92\u52A8\
      \uFF0C<br />\r\n\u4E8E\u5408\u9002\u7684\u65F6\u95F4\u5185\u786E\u4FDD\u5BF9\
      \u65B9\u613F\u610F\u7EE7\u7EED\u6C9F\u901A\u7684\u524D\u63D0\u4E4B\u4E0B\uFF0C\
      \u9010\u6B65\u7684\u5398\u6E05\u80CC\u540E\u7684\u9690\u60C5\uFF0C<br />\r\n\
      \u5E76\u4E14\u6545\u4E8B\u4E3A\u7EBF\u6027\u6D41\u7A0B\uFF0C\u5BF9\u5E94\u5230\
      \u73A9\u5BB6\u6E38\u73A9\u5230\u4E0D\u540C\u7BC7\u7AE0\u7684\u6545\u4E8B\u7ED3\
      \u5C40\u65F6\u4FBF\u4F1A\u81EA\u52A8\u5B58\u6863\uFF0C\u65E0\u987B\u62C5\u5FC3\
      \u6CA1\u6709\u624B\u52A8\u5B58\u6863\u4E4B\u529F\u80FD\u9020\u6210\u6E38\u620F\
      \u4E0A\u7684\u56F0\u96BE\u3002"
