    about_the_game: "Unravel the mysterious past of your parents and homeland while\
      \ journeying through four unique lands! As you travel, you may discover friendship,\
      \ love, or things better left unknown...But whatever you decide, you will change\
      \ the world forever, or understand what it means to truly be too different.<br><br><i>Too\
      \ Different</i> is a 200,000 word interactive science-fantasy novel by Andrew\
      \ Kenneth Specter, where your choices control the story. It's entirely text-based\u2014\
      without graphics or sound effects\u2014and fueled by the vast, unstoppable power\
      \ of your imagination.<br><br><ul class=\"bb_ul\"><li>Play as male, female,\
      \ or nonbinary; gay, asexual, or straight.<br></li><li>Choose the origin of\
      \ your mother from one of four familiar species.<br></li><li>Romance a childhood\
      \ frenemy, quiet classmate, sassy A.I. helper, forgetful priest, human-obsessed\
      \ romance novelist, slam poet, or hacktivist.<br></li><li>Complete a secret\
      \ poem and discover the surprising history behind the Second Capital.<br></li><li>Work\
      \ with the oppressive Board or end their tyranny forever!</li></ul>"
