    about_the_game: '<strong>About game:</strong><br><br>***The new version will be
      published in this end of month(SEP)***<br><br>This is a 3rd-person simulation
      sandbox game and it is created with UE4 engine.<br>You are a munitions manufacturer
      in 1930s. The war is going to break everywhere in the world. Help your nation
      for arms race. Before the war begins, you need to use  the basic resources provided
      by the nation efficiently in order to  produce enough aircraft, tanks, guns
      and anything that could be used in the war.<br>For these purposes, you have
      to build various types of factories and transits, organize the production line,
      test and develop the  new weapon, train skilled works, defend enemy''d bombing
      and pry information.<br><br>Hello everyone:<br><br>There is no official website
      now. My email: <a href="mailto:nm_ericsun@hotmail.com">nm_ericsun@hotmail.com</a><br><br>After
      22 months hard work, we rebuild . This is a brand new product right now. We
      added lots of gameplay, improved graphic and did much more works than before.  But
      new  would not be published as a new game, it provide a patch to update.'
