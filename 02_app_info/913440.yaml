  data:
    about_the_game: Includes 15 exciting and unique Mahjongg game variations in one
      collection. Enjoy the following games:<br><br><ul class="bb_ul"><li>Traditional
      tile matching gameplay with 100 unique layouts.<br></li><li>Solitaire variations
      such as Doubles, Flip It, Hide and Peek, Golden Dragon, Freecell, Ten Spot,
      and Countdown.<br></li><li>25 double-sized layouts with twice the tiles.<br></li><li>Go
      head-to-head in two player mode.<br></li><li>Other fun variations like Nanjing,
      Four Rivers, Waterfalls, Memory, and Collapse.</li></ul><br><br>Features relaxing
      gameplay that's fun for the whole family.<br><br><ul class="bb_ul"><li>30 beautiful
      tile sets.<br></li><li>Modern interface with easy-to-use design.<br></li><li>Track
      your high score, best times, and in-game achievements.<br></li><li>150 backgrounds
      to choose from.<br></li><li>Layout Editor to create your own levels.</li></ul>
