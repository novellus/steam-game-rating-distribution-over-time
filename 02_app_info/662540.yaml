    about_the_game: 'Haque (<i>/hak/</i>) is a glitch fantasy roguelike adventure
      about cute monsters, low-bit hauntings, and a suspiciously talkative narrator.
      Choose your character and battle through forests, deserts and dungeons to defeat
      a mysterious evil. Die often. Try again!<br><br>Explore a vibrant fantasy world
      falling apart at the seams.<br><br>An old man has asked you to complete a quest:
      purge the land of evil monsters! What land is this? It doesn''t matter. Don''t
      ask too many questions.<br><br>Journey into the pixelated wilderness with your
      beloved pet at your side. Encounter dangerous foes, make some new allies, and
      challenge the reigning bosses. Ignore the mounting sense of dread. That''s normal.<h2
      class="bb_tag">Key Features</h2><ul class="bb_ul"><li>Character selection featuring
      an endless array of randomized characters<br></li><li>Detailed character statistics
      and a classic armor slot system<br></li><li>Procedurally generated maps and
      settings<br></li><li>Challenging turn-based combat with an emphasis on movement
      and strategy<br></li><li>Dozens of unique enemies-- don''t get surrounded!<br></li><li>Rotating
      roster of bosses, each with different fighting styles and priorities<br></li><li>Hundreds
      of items to equip, eat, or... reanimate<br></li><li>Weapon and armor crafting<br></li><li>New
      character quirks at the end of every level<br></li><li>In memoriam screens to
      immortalize your permanently dead characters<br></li><li>A slider for screen
      grime!</li></ul><br>Use every tool at your disposal to deliver Haque from evil.
      Find the truth. Save the game.<br><br><br><strong>Content Warning:</strong>
      Haque contains flashing images and adult language.'
