    reviews: "\u201C... a legitimately good little roguelike, with a solidly designed\
      \ UI, animation used sparingly but to great effect and with enemies, items and\
      \ classes that are almost all weird but cute.\u201D<br><a href=\"https://www.rockpapershotgun.com/2017/12/02/haque-is-a-cute-glitchy-roguey-likey-little-thing/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Rock Paper Shotgun</a><br><br>\u201C\
      It's not even a question. I can be a necromancer, some dude with a stick, or\
      \ a werewolf wizard. A werewolf wizard with brass knuckles who throws boulders\
      \ and shoots icicles, no less.\u201D<br><a href=\"http://www.pcgamer.com/becoming-the-ultimate-werewolf-wizard-in-retro-roguelike-haque/?utm_content=buffer37c47&amp;utm_medium=social&amp;utm_source=twitter&amp;utm_campaign=buffer-pcgamertw\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >PC Gamer</a><br><br>\u201CHaque\u2019\
      s bite-size gameplay and taut combat loop are superbly crafted. For anyone looking\
      \ for a new and inventive take on dungeon crawling, Haque is a solid choice:\
      \ highly recommended.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=http://saveorquit.com/2018/03/08/review-haque/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Save or Quit</a><br>"
