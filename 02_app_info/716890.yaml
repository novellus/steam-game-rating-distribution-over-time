    about_the_game: "The liquidator is the story of a dynamic new generation of shooters.<br\
      \ />\r\nIn the game you have to play the role of a former soldier of special\
      \ purpose, which was injured, and now he was sent to work in one of the buildings\
      \ of the CIA. On the first day, something went wrong... <br />\r\n**********<br\
      \ />\r\nOur team spent a lot of time the artificial intelligence in the game.\
      \ Opponents in the game are able to hide, to sneak, to act tactfully. If you\
      \ think you can just sit in cover and shoot everyone, you are mistaken.<br />\r\
      \n**********<br />\r\nSpecial attention is paid to the music game. More than\
      \ 10 atmospheric tracks that will immerse you in the game and force you to care,to\
      \ empathize with the main character<br />\r\n**********<br />\r\nAfter the release\
      \ of our games we've supported them. The first update to fix bugs/errors, optimization.\
      \ After that we begin to add new features,items,levels, etc. <br />\r\nAll our\
      \ updates are completely free<br />\r\n<br />\r\nFeatures:<br />\r\n- No extra\
      \ charge!<br />\r\n- Many well-designed levels<br />\r\n- Simple controls<br\
      \ />\r\n- Modern graphics<br />\r\n- Excellent optimization<br />\r\n- Atmospheric\
      \ music <br />\r\n- Intriguing plot"
