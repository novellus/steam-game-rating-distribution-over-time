    about_the_game: "\u0418\u043C\u043F\u0435\u0440\u0438\u044F \u0438 \u041E\u043A\
      \u0435\u0430\u043D\u0438\u044F - \u0434\u0432\u0435 \u0432\u0435\u043B\u0438\
      \u043A\u0438\u0435 \u0434\u0435\u0440\u0436\u0430\u0432\u044B \u044D\u0442\u043E\
      \u0433\u043E \u043C\u0438\u0440\u0430, \u0432\u0440\u0430\u0436\u0434\u0443\u044E\
      \u0449\u0438\u0435 \u0434\u0440\u0443\u0433 \u0441 \u0434\u0440\u0443\u0433\u043E\
      \u043C \u0441 \u043D\u0435\u0437\u0430\u043F\u0430\u043C\u044F\u0442\u043D\u044B\
      \u0445 \u0432\u0440\u0435\u043C\u0435\u043D. \u0412 \u0442\u043E \u0432\u0440\
      \u0435\u043C\u044F, \u043A\u0430\u043A \u0436\u0438\u0442\u0435\u043B\u0438\
      \ \u043F\u0435\u0440\u0432\u043E\u0439 \u043F\u043E\u043B\u0430\u0433\u0430\u043B\
      \u0438\u0441\u044C \u043D\u0430 \u043C\u0430\u0433\u0438\u044E \u0438 \u043C\
      \u043E\u0433\u0443\u0447\u0438\u0435 \u0434\u0443\u0445\u043E\u0432\u043D\u044B\
      \u0435 \u0441\u043A\u0440\u0435\u043F\u044B, \u0432\u0442\u043E\u0440\u044B\u0435\
      \ \u0440\u0430\u0437\u0432\u0438\u0432\u0430\u043B\u0438 \u043D\u0430\u0443\u043A\
      \u0443 \u0438 \u043F\u043E\u043B\u044C\u0437\u043E\u0432\u0430\u043B\u0438\u0441\
      \u044C \u0435\u0435 \u043F\u043B\u043E\u0434\u0430\u043C\u0438. <br />\r\n<br\
      \ />\r\n\u041F\u043E\u0441\u043B\u0435 \u0434\u043E\u043B\u0433\u043E\u0439\
      \ \u0431\u043E\u0440\u044C\u0431\u044B \u041E\u043A\u0435\u0430\u043D\u0438\u044F\
      \ \u0440\u0435\u0448\u0438\u043B\u0430 \u0438\u0441\u043F\u043E\u043B\u044C\u0437\
      \u043E\u0432\u0430\u0442\u044C \u043F\u0440\u043E\u0442\u0438\u0432 \u0418\u043C\
      \u043F\u0435\u0440\u0438\u0438 \u044F\u0434\u0435\u0440\u043D\u043E\u0435 \u043E\
      \u0440\u0443\u0436\u0438\u0435. \u0412\u0435\u043B\u0438\u043A\u0438\u0439 \u0418\
      \u043C\u043F\u0435\u0440\u0430\u0442\u043E\u0440 \u0417\u0430\u043C\u0440\u0430\
      \u043D, \u043F\u0440\u0435\u0435\u043C\u043D\u0438\u043A \u0441\u0430\u043C\u043E\
      \u0433\u043E \u0421\u043E\u043B\u043D\u0446\u0435\u043B\u0438\u043A\u043E\u0433\
      \u043E, \u0434\u0430\u043B \u043E\u0442\u043F\u043E\u0440 \u0432\u0440\u0430\
      \u0433\u0430\u043C. \u041F\u0440\u0438 \u043F\u043E\u043C\u043E\u0449\u0438\
      \ \u0434\u0440\u0435\u0432\u043D\u0435\u0433\u043E \u0430\u0440\u0442\u0435\u0444\
      \u0430\u043A\u0442\u0430 - &quot;\u0414\u0443\u0445\u043E\u0432\u043D\u043E\u0439\
      \ \u0441\u043A\u043E\u0431\u044B&quot;, \u043E\u043D \u043F\u0435\u0440\u0435\
      \u043D\u0430\u043F\u0440\u0430\u0432\u0438\u043B \u0431\u043E\u043B\u044C\u0448\
      \u0438\u043D\u0441\u0442\u0432\u043E \u0441\u043D\u0430\u0440\u044F\u0434\u043E\
      \u0432 \u043E\u0431\u0440\u0430\u0442\u043D\u043E, \u0447\u0430\u0441\u0442\u0438\
      \u0447\u043D\u043E \u043F\u0440\u0435\u0432\u0440\u0430\u0442\u0438\u0432 \u041E\
      \u043A\u0435\u0430\u043D\u0438\u044E \u0432 \u0440\u0430\u0434\u0438\u043E\u0430\
      \u043A\u0442\u0438\u0432\u043D\u044B\u0439 \u043F\u0435\u043F\u0435\u043B. \u041E\
      \u0434\u043D\u0430\u043A\u043E \u043D\u0435\u043A\u043E\u0442\u043E\u0440\u044B\
      \u0435 \u0438\u0437 \u0431\u043E\u0435\u0433\u043E\u043B\u043E\u0432\u043E\u043A\
      \ \u0432\u0441\u0435 \u0436\u0435 \u043F\u043E\u0440\u0430\u0437\u0438\u043B\
      \u0438 \u0418\u043C\u043F\u0435\u0440\u0438\u044E, \u0438\u0437-\u0437\u0430\
      \ \u0447\u0435\u0433\u043E \u043D\u0430 \u0435\u0435 \u0442\u0435\u0440\u0440\
      \u0438\u0442\u043E\u0440\u0438\u0438 \u0440\u0430\u0437\u0432\u0435\u043B\u043E\
      \u0441\u044C \u043C\u043D\u043E\u0436\u0435\u0441\u0442\u0432\u043E \u043C\u0443\
      \u0442\u0430\u043D\u0442\u043E\u0432. <br />\r\n<br />\r\n\u0427\u0435\u0440\
      \u0435\u0437 \u043D\u0435\u0441\u043A\u043E\u043B\u044C\u043A\u043E \u043B\u0435\
      \u0442 \u0418\u043C\u043F\u0435\u0440\u0438\u044F \u0432\u043E\u0437\u0432\u0435\
      \u043B\u0430 \u043E\u0433\u0440\u043E\u043C\u043D\u0443\u044E \u0441\u0442\u0435\
      \u043D\u0443 - &quot;\u0421\u0442\u0430\u043B\u044C\u043D\u043E\u0439 \u0449\
      \u0438\u0442&quot;, \u043E\u0433\u0440\u0430\u0434\u0438\u0432 \u0441\u0435\u0431\
      \u044F \u043E\u0442 \u0440\u0430\u0437\u0440\u0443\u0445\u0438 \u0437\u0430\u043F\
      \u0430\u0434\u043D\u043E\u0433\u043E \u043C\u0438\u0440\u0430. \u041A\u0440\u043E\
      \u043C\u0435 \u0442\u043E\u0433\u043E, \u0432\u0441\u044F \u0446\u0438\u0444\
      \u0440\u043E\u0432\u0430\u044F \u0442\u0435\u0445\u043D\u0438\u043A\u0430 \u0417\
      \u0430\u043F\u0430\u0434\u0430, \u0440\u0430\u0437\u043B\u0430\u0433\u0430\u044E\
      \u0449\u0430\u044F \u0434\u0443\u0445\u043E\u0432\u043D\u043E\u0441\u0442\u044C\
      \ \u0438 \u043C\u043E\u0440\u0430\u043B\u044C\u043D\u044B\u0435 \u0443\u0441\
      \u0442\u043E\u0438, \u043E\u043A\u0430\u0437\u0430\u043B\u0430\u0441\u044C \u043F\
      \u043E\u0434 \u0437\u0430\u043F\u0440\u0435\u0442\u043E\u043C. \u0418 \u0442\
      \u0435\u043F\u0435\u0440\u044C, \u043D\u0438 \u043A\u0430\u0432\u0435\u0440\u0437\
      \u044B \u0437\u0430\u043E\u043A\u0435\u0430\u043D\u0441\u043A\u0438\u0445 \u0434\
      \u0435\u0440\u0436\u0430\u0432, \u043D\u0438 \u043C\u0443\u0442\u0430\u043D\u0442\
      \u044B, \u043F\u043E\u044F\u0432\u0438\u0432\u0448\u0438\u0435\u0441\u044F \u0438\
      \u0437-\u0437\u0430 \u0440\u0430\u0434\u0438\u0430\u0446\u0438\u0438, \u043D\
      \u0435 \u043C\u043E\u0433\u0443\u0442 \u043F\u043E\u043C\u0435\u0448\u0430\u0442\
      \u044C \u0418\u043C\u043F\u0435\u0440\u0438\u0438 \u0436\u0438\u0442\u044C \u0442\
      \u0438\u0445\u043E\u0439 \u0438 \u0441\u0442\u0430\u0431\u0438\u043B\u044C\u043D\
      \u043E\u0439 \u0436\u0438\u0437\u043D\u044C\u044E \u0432 \u043F\u043E\u043B\u043D\
      \u043E\u043C \u0435\u0434\u0438\u043D\u0435\u043D\u0438\u0438 \u0441 \u043F\u0440\
      \u0438\u0440\u043E\u0434\u043E\u0439, \u043F\u043E\u043A\u0430 \u0436\u0430\u0440\
      \u043A\u043E\u0435 \u0421\u043E\u043B\u043D\u0446\u0435 2037 \u0433\u043E\u0434\
      \u0430 \u043D\u0435\u0436\u043D\u043E \u043E\u0431\u043D\u0438\u043C\u0430\u0435\
      \u0442 \u0441\u0432\u043E\u0438\u043C\u0438 \u043B\u0443\u0447\u0430\u043C\u0438\
      \ \u0441\u0432\u044F\u0449\u0435\u043D\u043D\u044B\u0435 \u0437\u0435\u043C\u043B\
      \u0438 \u0418\u043C\u043F\u0435\u0440\u0438\u0438."
