    about_the_game: "AuGMENTED is Starward Rogue, but bigger, better, and coated with\
      \ gold. Newly added Gold Floors mysteriously appear throughout your run. Inhabited\
      \ by rare enemies, unique treasures await those who can overcome the challenges\
      \ within.<br />\r\n<br />\r\n* A new gold floor with unique challenges and rewards<br\
      \ />\r\n* 4 new music tracks composed by Pablo Vega and The Overthinkers<br\
      \ />\r\n* 3 new mechs: The Zephyr, The Paladin, and the Warhog<br />\r\n* 90+\
      \ new items<br />\r\n* 30+ new enemies<br />\r\n* 125+ new rooms <br />\r\n\
      * 8 new room obstacles such as the pulse trap and the flamethrower turret  <br\
      \ />\r\n* 10+ challenge rooms (a new room type exclusive to the gold floors)<br\
      \ />\r\n* 6 new minibosses <br />\r\n* 9 new bosses"
