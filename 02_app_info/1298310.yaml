  data:
    about_the_game: <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1298310/extras/RhythmRace_Thread_WhatIsRR.png?t=1603838689"
      /><h2 class="bb_tag">A brief note from the developers:</h2>The game will still
      undergo many changes in mechanics and visuals, we count on your feedback to
      make the game more and more profitable.<br><br><br>Rhythm Race is a rhythm game
      with different songs in a setting mixed with futurism, neon and synth wave.
      In it, you will compete against legends of the futuristic race and do your best
      to win.<br><br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1298310/extras/RhythmRace_Thread_ActualContent.png?t=1603838689"
      /><br><ul class="bb_ul"><li> 11 songs in quick play mode with 3 difficulty levels.<br></li><li>
      Playable tutorial mode to learn how to play quickly.<br></li><li> Options menu
      to remap the keyboard keys</li></ul><br>To play you use the Q W E R T Y keys
      to change the selected color. Circular dots require you to use the action button
      (Space Bar)<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1298310/extras/Gif1.gif?t=1603838689"
      /><br><br>In the continuous arrows you need to be in the correct color and press
      the action button at the beginning of the path.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1298310/extras/Gif2.gif?t=1603838689"
      /><h2 class="bb_tag">Music selection</h2><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1298310/extras/gif3.gif?t=1603838689"
      /><br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1298310/extras/RhythmRace_Thread_FutureContent.png?t=1603838689"
      /><br><ul class="bb_ul"><li> The quick game will contains all songs from the
      career mode (+20) and extra songs.<br></li><li> A career mode that tells the
      story of our character in a dark and obscure world.<br></li><li> A workshop
      for customizing your car in all game modes.<br></li><li> Endless mode for you
      to relax during the game.<br></li><li> Steam achievements.<br></li><li> Ultimate
      Difficult.<br></li><li> Leaderboard<br><ul class="bb_ul"></ul></li></ul>
