  data:
    about_the_game: 'Quilly is a video game prototype created and developed by Ceruk
      Labs<br><br><strong>Quilly</strong> is a short adventure, taking place in a
      desolate location. with an experimental design.<br><br><br>Several objects will
      be part of this small experience.<br><br>After a long time, we finally return
      with new materials about the game. Now the development is at the stage of the
      release. So be prepared to see more news from us also later on. <br><br>We took
      additional time to significantly improve our product and prepare it for digital
      distribution.<br><br><br>Players will uncover the mystery of Quilly. <br><br>By
      the end of this adventure, your destiny will be clear. What''s about Climmi.
      And what more could a person want?<br><br><br><br>You''ll meet several friends
      during your search.<br><br>There is Denf ... Donna etc.<br><br>You are in a
      2d adventure, your name is Joe and have to solve several tasks to find the laptop
      of<br>Climmi.<br>Your mouse icon became a cross when you interact with the environment.
      You can speak, use things<br>at certain stages or walk to an other screen.<br><br>Do
      use things: drop them with drag and drop over the desired place or person.<br>So
      try different things and you''''ll find the right answer.'
