    about_the_game: 'Toposim South America for FSX: Steam Edition provides LOD 11
      / 19m Multi-LOD terrain mesh for South America, improving the accuracy of the
      default terrain mesh and offering a marked improvement to the landscape profile.
      <br><br>VFR flying over South America has never been more realistic with lakes,
      mountains and ground undulations all where they should be. <br><br><i>Please
      note this pack corrects the default terrain mesh and does not include any textures.</i><br><br>This
      pack includes terrain mesh for the following countries:<br><br><ul class="bb_ul"><li>Brazil<br></li><li>French
      Guiana<br></li><li>Suriname<br></li><li>Guyana<br></li><li>Peru<br></li><li>Bolivia<br></li><li>Ecuador<br></li><li>Colombia<br></li><li>Trinidad
