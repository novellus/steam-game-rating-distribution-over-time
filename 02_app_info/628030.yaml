    about_the_game: "To commemorate Kou Shibusawa's 35th anniversary, the &quot;Kou\
      \ Shibusawa Archives&quot; will be opened in the Steam Store. Here we will revive\
      \ popular previously released titles.<br />\r\n<br />\r\nIn this seventh round\
      \ of releases, we offer &quot;Romance of the Three Kingdoms \u2166 with Power\
      \ Up Kit,&quot; an expanded version of the 7th game in the series. <br />\r\n\
      With &quot;Enjoy the lives of all the Romance Warriors!&quot; as the theme,\
      \ in this version players can play any of the officers that appear in the game.\
      \ Experience a range of lifestyles through the lives of the officers; Ruler,\
      \ Strategist, Governor, Officer, Free Officer, they're all available. Immerse\
      \ yourself in your favorite Warrior and plunge into the chaos of the Three Kingdoms."
