      src="https://steamcdn-a.akamaihd.net/steam/apps/1283230/extras/girwishlista.gif?t=1606991717"
      /><br>Autopsy Simulator is a simulator game with horror elements which transforms
      into mystery. The player takes the role of pathologist named Jack. During the
      autopsy of mysterious woman, Jack finds inside her the engagement ring of his
      long lost wife Kate. When the action is in progress other elements of the mystery
      are found. In order to reveal the truth, Jack has to fight a battle with the
      sinister forces and his own thoughts.<br><br><strong>Examine the reports, look
      through the files, find out the history of the victim</strong><br>Everyone has
      own story. So to do the autopsy well, you need to know it from the inside (and)
      out.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1283230/extras/ezgif.com-video-to-gif_(14).gif?t=1606991717"
      /><br><br><strong>Cases analyzed by specialists</strong><br>Each case was created
      with the help of pathomorphologists and forensic doctors, so you will feel as
      if you're involved in a real autopsy process.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1283230/extras/ezgif.com-video-to-gif_(14)_copy.gif?t=1606991717"
      /><br><br><strong>Detailed mapping of organs and cases</strong><br>We're putting
      our focus on/into realism, so organs, their invoices, injuries and cases are
      presented with attention to detail and realism<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1283230/extras/ezgif.com-video-to-gif_(15).gif?t=1606991717"
      /><br><br><strong>A combination of simulator and horror game</strong><br>This
      is an unprecedented combination - apart from a realistic representation of the
      autopsy, we have got a spine-chilling story and an interesting story.<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1283230/extras/ezgif.com-video-to-gif_(16).gif?t=1606991717"
      />
