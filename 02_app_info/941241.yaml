    about_the_game: <img src="https://media.st.dl.pinyuncloud.com/steam/apps/941241/extras/logo_image.png?t=1539709543"
      crossorigin="anonymous"/><h2 class="bb_tag">Overview</h2>The first skin in the
      Make Your Mark series awarded to Penguin after he won the Elemental Rivalries
      tournament on August 18th, 2018. In this series, players who win the tournament
      get to work with the developers to create a skin that is permanently added to
      the game on Steam. Keep an eye on the Steam Announcements page to see if there
      are more Mark Your Mark tournaments coming up.<h2 class="bb_tag">Penguin Absa</h2><ul
      class="bb_ul"><li>Cute little penguins replace your clouds.<br></li><li>Be careful
      when taunting, someone might steal your mints!<br></li><li>Color scheme inspired
      by the custom colors that Penguin uses when he plays Absa.</li></ul>
