  data:
    about_the_game: '<img src="https://steamcdn-a.akamaihd.net/steam/apps/367950/extras/OAV3_Steam_Desccription_Artwork.jpg?t=1599589479"
      /><br>WAKFU Animation is back with a new adventure in 3 Special Episodes !<br><strong><i>The
      Quest for the Six Eliatrope Dofus - Book III: Dragon Mountain</i></strong><br><br>In
      this last Episode, getting back to the Sadida Kingdom, Yugo discovers that Percedal
      has decided to directly attack the root cause of the problem: the terrifying
      Ogrest. The Iop warrior has gone to Mount Zinit. To Yugo, it''s obvious they
      must go help him, no matter the cost. <br>But strangely, his brother, Adamai,
      doesn''t agree. Did his visit to the Kingdom of the Winds disturb him? No matter!
      It''s time for actions, not questions! Yugo has made his decision : he''ll go
      help Percedal, with or without Adamai! The destiny of the World of Twelve is
      in our heroes'' hands, now more than ever.<br><br>Discover the ultimate episode
      of WAKFU: the Quest for the Six Eliatrope Dofus, concluding a story started
      centuries ago ! <br><br><strong>Save money by purchasing the Season Pass, also
      available on Steam.</strong> It will give you access to the <strong>3 episodes
      of the Quest for the Six Eliatrope Dofus</strong> as they are released this
      summer:<br><br>Book I: The Throne of Ice<br>Book II: Ush<br>Book III: Dragon
      Mountain<br><br>You can discover the game where the story continues by <a href="http://store.steampowered.com/app/215080/"
      target="_blank" rel="noreferrer"  >clicking here</a>. Enter: WAKFU, the strategic
      and tactical MMORPG!<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/367950/extras/Ogrest_discover_EN.jpg?t=1599589479"
      />'
