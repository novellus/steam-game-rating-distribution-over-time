    reviews: "\u201CAge has done little to dim the power of the book, and its new\
      \ digital clothing allows it to shine brighter than ever before.\u201D<br>9/10\
      \ \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.pocketgamer.co.uk/r/iPhone/Fighting+Fantasy:+The+Forest+of+Doom/review.asp?c=51602\"\
      \ target=\"_blank\" rel=\"noopener\"  >Pocketgamer</a><br><br>\u201CThis is\
      \ one of the classics of the genre and it has been given the usual royal treatment\
      \ from the developer.\u201D<br>4/5 \u2013 <a href=\"http://toucharcade.com/2013/06/30/fighting-fantasy-the-forest-of-doom-review/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Touch Arcade</a><br><br>\u201CIt\u2019\
      s the kind of experience that reminds one what fun interactive fiction can be,\
      \ as well as making the promise of new Fighting Fantasy titles from Tin Man\
      \ Games soon, all the more exciting.\u201D<br>4.5/5 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.148apps.com/reviews/fighting-fantasy-forest-doom-review/\"\
