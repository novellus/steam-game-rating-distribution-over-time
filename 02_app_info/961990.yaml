  data:
    about_the_game: "With <strong>Photo &amp; Graphic Designer 16</strong> you can\
      \ transform your photos into real works of art and easily create vector graphics\
      \ and illustrations.<h2 class=\"bb_tag\"><strong>Graphic design</strong></h2><strong>Give\
      \ your vision a color and shape \u2013 create impressive compositions with Photo\
      \ &amp; Graphic Designer.</strong><br><ul class=\"bb_ul\"><li> Vector-based\
      \ graphic design for creating your own designs<br></li><li> Photo grids for\
      \ collages<br></li><li> SmartShapes (for timelines, diagrams, shapes such as\
      \ circles, stars, etc.)<br></li><li> Create art brushes from vectors and photos<br></li><li>\
      \ NEW! PDF Editor 3.0</li></ul><h2 class=\"bb_tag\"><strong>Image editing</strong></h2><strong>From\
      \ snapshots to photo art \u2013 Photo &amp; Graphic Designer offers a complete\
      \ kit of image editing tools.</strong><br><ul class=\"bb_ul\"><li> Experiment\
      \ with colors and effects (brightness, contrast, saturation etc.)<br></li><li>\
      \ Magnetic lasso: Cut out objects with ease<br></li><li> Magic Erase: Easily\
      \ remove unwanted elements from a composition<br></li><li> Photo heal tool:\
      \ Easily retouch photos<br></li><li> Drag &amp; drop 140+ photo filters</li></ul><h2\
      \ class=\"bb_tag\"><strong>Illustration</strong></h2><strong>Tell a story through\
      \ images \u2013 create your own logos, symbols &amp; sketches with Photo &amp;\
      \ Graphic Designer.</strong><br><ul class=\"bb_ul\"><li> Art Brush: Photo-realistic\
      \ brush patterns using scans, photos and vectors.<br></li><li> Effects such\
      \ as transparency, shadows and gradients<br></li><li> 3D design \u2013 set perspective,\
      \ depth and shadow<br></li><li> CMYK (cyan, magenta, yellow and key) support<br></li><li>\
      \ NEW! OpenType ligatures<br></li><li> NEW!Text field filler<br></li><li> NEW!Uppercase\
      \ and lowercase tool<br></li><li> NEW!Page makeup</li></ul><h2 class=\"bb_tag\"\
      >Additional new features</h2><ul class=\"bb_ul\"><li> Magic Color Match<br></li><li>\
      \ PDF Editor 3.0<br></li><li> Improved SmartShapes tables<br></li><li> CSV import</li></ul>"
