    about_the_game: "Battle other heroes and villains in a gladiatorial contest to\
      \ become the galaxy's champion. <br>Book 2 of this epic saga starts right after\
      \ the epilogue of Book 1, &quot;Hero or Villain: Genesis&quot;. <br>Kidnapped\
      \ from planet Earth by the mysterious Lanista and forced to fight in the Battle\
      \ of Champions, you will have to balance your training with fighting injustice\
      \ in an alien world\u2026 or becoming a criminal yourself!<br><br>Hero or Villain:\
      \ Genesis is a 240,000 word interactive novel by Adrao, where your choices control\
      \ the story. The game is text-based, and while it has some artwork in it, your\
      \ choices control entirely the outcome of the game. <br><br>Will you follow\
      \ the tournament to its conclusion, and claim victory over colleagues and foes?\
      \ Or, will you start your own criminal empire, and accomplish the biggest heist\
      \ in the history of the planet? Are you a loyal subject, or will you join the\
      \ ranks of the rebels attempting to overthrow the rule of the Elders over the\
      \ galaxy? <br><br><ul class=\"bb_ul\"><li> Import your character from Book 1,\
      \ &quot;Hero or Villain: Genesis&quot;, or make a new one. <br></li><li> Choose\
      \ from dozens of powers. You can pounce your enemies with the power of your\
      \ fists, strike them down with hellfire, take control of their minds, dodge\
      \ their attacks with your super-speed, or teleport behind their backs to strike\
      \ them. <br></li><li> Build your own gadgets, improving the quality of your\
      \ armour or the weapons mounted on it. <br></li><li>You can also learn new alien\
      \ technology and design even more complex projects that will decide your fate\
      \ in battles. <br></li><li> Manage your relationship with your colleagues to\
      \ help them succeed, or strike them down.  <br></li><li> Play as male, female,\
      \ or non-binary, and romance many of the other characters!<br></li><li> Several\
      \ illustrations to enhance your experience.<br></li><li> Variety of different\
      \ game paths, with multiple side missions and endings. <br></li><li> Several\
      \ different difficulty settings. Play as a mighty invincible hero, or just somebody\
      \ only slightly more powerful than an average human.</li></ul>"
