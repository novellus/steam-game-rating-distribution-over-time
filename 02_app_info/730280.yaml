    about_the_game: 'Did you ever want to have your own planet or an asteroid? Protect
      your planet will give you this opportunity, but you will have to protect your
      planet from an asteroids storm. Destroy huge asteroids by clicking on them to
      save the life of your planet!<br><br>Use boosters to more effectively destroy
      asteroids and save the lives of your planet!<h2 class="bb_tag">Featuring:</h2>-
      Beautiful, full resolution graphics and design<br>- Control over time management
      by the boosters!<br>- Frequent feature updates, including new boosters!<br>-
      Infinite Gameplay: Even when you think it ends, there''s more!<h2 class="bb_tag">Planned
      features:</h2><br>-Full featured Leaderboard system<br><br>Start defending your
      first planet!<br>Thanks for playing Protect your planet!'
