    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1225130/extras/overviewbluelefttill.png?t=1588823535\"\
      \ /><br><br>The Adventures of Ten and Till is a bullet hell shoot-em-up developed\
      \ by Japanese doujin designer Toro Nishino. Created by a single developer, the\
      \ game offers a robust shooting experience that merges gorgeous lo-fi pixel\
      \ art with challenging gameplay reminiscent of classic CAVE vertical shooters.\
      \ It features unique mechanics like on-the-fly character-swapping, a risk-reward\
      \ scoring system, a variety of challenging stages, and an emotionally-stirring\
      \ soundtrack.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1225130/extras/featuresfinal.png?t=1588823535\"\
      \ /><br><br>\u30FBIntense bullet-hell gameplay inspired by famed CAVE shooters\
      \ like DoDonPachi.<br>\u30FB9 stages (+ 1 special stage) and 10 boss encounters\
      \ including a True last boss.<br>\u30FB2 different endings: Normal ending and\
      \ True ending.<br>\u30FB2 playable characters that can be swapped on-the-fly\
      \ with the press of a single button.<br>\u30FBCharacter-specific shot types\
      \ as well as shared shot types.<br>\u30FBA risk-reward scoring system with score-based\
      \ extends for racking up additional points.<br>\u30FBA shield mechanic that\
      \ allows players to stack up to three barriers to absorb bullets.<br>\u30FB\
      Unlockable side-bar art to customize your play experience.<br>\u30FBA breathtaking\
      \ 25-track soundtrack that complements a touching story.<br><br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/1225130/extras/storybluelefttill.png?t=1588823535\"\
      \ /><br><br>\u201CPlease... Save Lowres...\u201D The voice of Princess Pixel\
      \ resonated within the hearts of Ten and Till.<br><br>The peaceful land of Lowres\
      \ had been swallowed by the \u201Cwaves of evolution\u201D<br>after losing the\
      \ protection of its beloved princess.<br><br>Now, led by the voice of her Ladyship,<br>Ten\
      \ and Till don the \u201Cpower of feelings\u201D and set off on a journey...<br><br>A\
      \ journey to protect the light of Lowres...<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1225130/extras/charactersbluelefttill.png?t=1588823535\"\
      \ /><br>There are two playable characters in the game, the titular Ten and Till.\
      \ These two characters can be swapped between on the fly, with each one possessing\
      \ their own strengths and limitations.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1225130/extras/SteamHeadersWithGirlsTenandShot.png?t=1588823535\"\
      \ /><br><br><i>A swordsman-in-training</i>. Overflowing with righteousness,\
      \ Ten is a young girl who bears the swordsmanship and manner of dress passed\
      \ down in her village for generations. (It's said that her home village's culture\
      \ originated from another world long ago.) Ten's shot type is a powerful, concentrated\
      \ burst that hits enemies directly in front of her.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1225130/extras/SteamHeadersWithGirlsTillandShot.png?t=1588823535\"\
      \ /><br><br><i>An up-and-coming dancer</i>. Till is a kind girl who brings smiles\
      \ to the people of Lowres through her alluring dances. Although she's always\
      \ being helped out by Ten, Till hopes to one day be able to support her friend\
      \ in the way her friend\u2019s supported her. Till's shot type is a less powerful\
      \ but screen-encompassing spread shot that can hit multiple enemies at once.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1225130/extras/controlsbluelefttill.png?t=1588823535\"\
      \ /><br><br><u>Button 1</u><br>\u30FBShot / Select<br>\u30FBZ key<br><br><u>Button\
      \ 2</u><br>\u30FBSP Attack / return (during name entry)<br>\u30FBX key<br><br><u>Button\
      \ 4</u><br>\u30FBShot Mode* change<br>\u30FBV Key<br><br><u>Button 5</u><br>\u30FB\
      Pause game<br>\u30FBBackspace key<br><br><u>Direction keys</u><br>\u30FBMoves\
      \ the character and cursor<br>\u30FBDirectional cursor key<br><br><strong>*SHOT\
      \ MODE</strong><br><br>By pressing the Shot Mode change button, you can switch\
      \ between the two following shot modes.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1225130/extras/shotmode.png?t=1588823535\"\
      \ /><br><br><strong>L-Mode</strong> is a shot that can reach far away, while\
      \ <strong>S-Mode</strong> is a shot with short-range but high destructive power.\
      \ There are benefits to using each, which are detailed in the game's manual.<br><br>----------------------------------<br><br><i>A\
      \ controller/gamepad is recommended.</i><br><br><strong>Note: resolution is\
      \ 800x600; hit &quot;Enter&quot; to switch to fullscreen; there is no TATE mode\
      \ available.</strong>"
