    about_the_game: "<strong>Metropolis Lux Obscura</strong> is a unique game with\
      \ a film noir atmosphere, seductive wanton women, and dirty dangerous secrets.\
      \ Gameplay is based on a motion comic with a non-linear plot mixed with MATCH3\
      \ puzzle fights.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/671390/extras/release.jpg?t=1574934937\"\
      \ /><br><br>This city is rotten to the core. You can\u2019t even tell night\
      \ from day in this hell where big money runs everything. And the best way to\
      \ prove you\u2019re right is with brute force.<br><br>Jon Lockhart walked through\
      \ the prison gates a free man, after spending years imprisoned as the supposed\
      \ murderer of an old friend. He returned once more to the city where it all\
      \ started intent on figuring out who it was that framed him for the murder and\
      \ make them pay in blood for the crime. It'd take some work with the key witness\
      \ dead, but that just meant he'd have to flush out every rat from hiding.<br><br>Old\
      \ friends and new enemies. Search for the truth, for loyalty and sanity - but\
      \ all you can find here is redemption, betrayal and death. <br>Welcome to Metropolis.<br><br><ul\
      \ class=\"bb_ul\"><li>Beautiful comic art<br></li><li>Gorgeous, sexy girls<br></li><li>12\
      \ mental disorders and bad habits to unlock<br></li><li>Amazing soundtrack and\
      \ audio effects<br></li><li>Rich and dramatic story, professionally voice acted<br></li><li>An\
      \ addicting match-3 puzzle battle system with upgradable traits<br></li><li>4\
      \ different endings</li></ul>"
