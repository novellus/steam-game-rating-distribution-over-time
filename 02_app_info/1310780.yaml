    about_the_game: FlipTale is a 2D platformer role-playing puzzle game. On the way
      home after work, the leading character saw a streak of light and a little boy.
      Suddenly, he found that he had been in a different world and got an ability
      to &quot;flip&quot; the world. The player has to interact with the world by
      the ability to &quot;flip&quot;, solve the puzzles, get more information of
      the world and finally find out the truth of the whole story.
