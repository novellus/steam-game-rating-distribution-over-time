details:
  data:
    about_the_game: "&quot;Attack on Titan 2: Final Battle Upgrade Pack&quot; contains\
      \ the latest content for the tactical hunting action series based on the hit\
      \ anime series &quot;Attack on Titan.&quot;<br><br>\u25A0Includes the stories\
      \ from seasons 1~3 of the anime!<br>Includes the latest stories, which are planned\
      \ to be aired starting in April of 2019 (in Japan).<br>With situations taken\
      \ from the original manga, experience the story from the same point of view\
      \ as the other characters.<br><br>\u25A0Playable characters have been added!<br>Characters\
      \ that played a major role in the 3rd season such as Kenny, Zeke, Nifa, Floch,\
      \ and Caven join the battle!<br><br>\u25A0The new equipment &quot;Thunder Spear&quot;\
      \ has been added!<br>Thunder Spears are powerful weapons that can be used to\
      \ get you out of even the direst situations.<br>They are particularly effective\
      \ against enemies that are tough to cut with a blade, such as the Armored Titan!<br><br>\u25A0\
      The new equipment &quot;Anti-personnel Omni-directional Mobility Gear&quot;\
      \ has been added!<br>While maintaining the thrill of omni-directional mobility\
      \ from previous titles, you can enjoy all new action by shooting the enemy rather\
      \ than using blades.<br>In addition to battling the Titans, human versus human\
      \ battles also unfold!<br><br>\u25A0The new mode &quot;Territory Recovery Mode&quot;\
      \ has been added!<br>A mode in which you invite your favorite characters from\
      \ the original story to join your regiment, and aim to reclaim the territory\
      \ beyond the walls.<br>You can freely set teams with combinations of characters\
      \ that would be unheard of in the original story!<br>Increase the camaraderie\
      \ among characters, and enjoy conversation events that can only be experienced\
      \ in the game.<br><br>[Warning] This is update data for the game Attack on Titan\
      \ 2. It will not work without the original game. <br>To use these contents,\
      \ the original game is required. In addition, please be sure to have the latest\
      \ update for the original game prior to use."
