    about_the_game: "Strategy. Speed. Story. These are the core pillars of Battlefield\u2122\
      \ Hardline, a cops vs. criminals experience unlike any other. Plan the perfect\
      \ bank heist and get away with the loot before the cops take out your crew.\
      \ Rip through the streets in a muscle car and engage in high-speed pursuits\
      \ as bullets whiz by from all directions. Then take a break from epic multiplayer\
      \ showdowns to play through the thrilling single-player campaign, inspired by\
      \ great TV crime dramas. This is a whole new take on Battlefield. <br><br>And\
      \ with the Battlefield Hardline Ultimate Edition, you'll have the complete experience.\
      \ It's jam-packed with bonus content, ensuring you'll have everything you need\
      \ to join your friends and get a piece of the action. <br><br><ul class=\"bb_ul\"\
      ><li><strong>Get Battlefield Hardline Digital Deluxe</strong> \u2014 Lead your\
      \ crew as detective Nick Mendoza in the single-player campaign, then take the\
      \ fight online in massive 64-player battles. There are tons of cops-vs.-criminals\
      \ modes that keep the classic Battlefield gameplay feeling fresh. This edition\
      \ includes special Versatility, Precision, and Suppression Battlepacks, which\
      \ contain in-game weapons, XP boosters, and more.<br></li><li><strong>Includes\
      \ all 4 expansions</strong> \u2014 You'll get every expansion: Criminal Activity,\
      \ Robbery, Getaway, and Betrayal. <br></li><li><strong>Premium Membership perks</strong>\
      \ \u2014 Because the Ultimate Edition comes with a Battlefield Hardline Premium\
      \ Membership, you'll get tons of extra benefits. Enjoy 12 bonus Gold Battlepacks,\
      \ which contain an assortment of in-game items like XP boosts and customization\
      \ items. Plus, get priority position in server queues, exclusive in-game events,\
      \ and tons more..</li></ul>"
