details:
  data:
    about_the_game: "If a tactical game is more your cup of tea and you want to make\
      \ surgical strikes on enemy forces, then you'll want to use the Carrier ship.\
      \ The capital ship of most fleets, the Carrier will enable you to strategically\
      \ place squadrons of offensive troops into the heart of your enemy's defense\
      \ \u2013 guerilla warfare anyone? <br><br><br><br>The carrier is a heavy ship\
      \ acting as a mobile base to deploy squadrons. The various squadrons present\
      \ a lot of tactical options during combat.<h2 class=\"bb_tag\">Skills</h2><ul\
      \ class=\"bb_ul\"><li>Fighter squadron:  Create a squadron of fighters to inflict\
      \ important area damage to the opposition<br></li><li>Bomber squadron:  Create\
      \ a squadron of bombers to deal enormous damage on a target<br></li><li>Assault\
      \ ships:  Send an assault ship squadron filled with Marines to sabotage the\
      \ systems of an enemy ship<br></li><li>Drone:  Send a stealth recon drone to\
      \ reveal a large zone around your fleet<br></li><li>Tactical bomber:  Send a\
      \ tactical bomber load with a devastating Armageddon bomb.</li></ul>"
