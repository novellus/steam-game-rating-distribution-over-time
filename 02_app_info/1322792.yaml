details:
  data:
    about_the_game: "This Soldier Pack includes a Tank Crew Soldier with a Light Tank\
      \ arsenal, 3 tanks armed and ready to take on your enemy. Their size and ability\
      \ matches their intention, challenge medium armored tanks and go head to head\
      \ in combat against light armored vehicles and suppress the enemy infantry!<h2\
      \ class=\"bb_tag\">CONTENTS:</h2><ul class=\"bb_ul\"><li>Tank Crewman<br></li><li>T-26\
      \ Model 1933<br></li><li>T-34/76 Model 1942<br></li><li>SU-76MT<br></li><li>T-38\
      \ Model 1937<br></li><li>Adjustable Wrench<br></li><li>Korovin TK<br></li><li>2x\
      \ Armor assault Ribbon Booster<br></li><li>3x Tank driver Ribbon Booster<br></li><li>3x\
      \ Handgun Assault Ribbon Booster<br></li><li>3x Armor damage Ribbon Booster</li></ul><br><strong>T-26\
      \ Model 1933</strong><br>The T-26 is one of the most successful Soviet light\
      \ tanks and is deployed on all the Soviet fronts. It is a further development\
      \ of the British Vickers Mk. E. It is armed with a 45mm cannon and a 7.62mm\
      \ machine gun.<br><br><strong>T-34/76 Model 1942</strong><br>The T-34 is by\
      \ many considered to be the finest tank of the 2nd world war. It\u2019s 12 cylinder\
      \ diesel engine, the 45mm sloped armor and the 76.2mm cannon is a deadly combination\
      \ on the battlefield.  <br><br><strong>SU-76M</strong><br>The SU-76M, or \u2018\
      suka\u2019 (meaning \u2018bitch\u2019) as it is called by its crew, is the first\
      \ successful Soviet tank destroyer. Inspired by the success of the German StuG\
      \ it has become a symbol of Soviet victory on the eastern front.<br><br><strong>T-38\
      \ Model 1937</strong><br>The T-38 is a small Soviet scout tank. It is fast and\
      \ is armed with a single 7.62mm DT machine gun and serves best in the role of\
      \ infantry support.<br><br><strong>Adjustable Wrench</strong><br>The adjustable\
      \ wrench or \u2018monkey wrench\u2019 is a special kind of spanner that can\
      \ adjust to many sizes of nuts. Ideal for use in the field where tools for mechanical\
      \ work and self-defense are sparse.<br><br><strong>Korovin TK</strong><br>The\
      \ Korovin TK is a small pocket pistol. While its small 6.35mm round was considered\
      \ rather weak, its simple design made the pistol very reliable and its small\
      \ size allowed it to slip into any pocket.<br><br><strong>Ribbon Boosters</strong><br>Ribbon\
      \ Boosters will accelerate the progress on all your soldiers during combat.\
      \ Veteran members will receive the boost on top of the boost from the membership."
