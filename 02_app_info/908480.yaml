    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/908480/extras/Steam_Separator_1a.gif?t=1604067870\"\
      \ /><h2 class=\"bb_tag\">Welcome to the World of Arkanys</h2><i>On a day like\
      \ any other, a young boy returns home to find it in ruins and his parents, gone.\
      \ Armed with courage and driven by the pain of his loss, he sets out on a journey\
      \ to uncover the truth behind his family's disappearance... But what he discovers\
      \ will forever change the World of Arkanys...</i><br><br><strong>Legends of\
      \ Ethernal</strong> is a 2D single-player action adventure game where you need\
      \ to explore beautiful hand-crafted environments, solve clever puzzles and battle\
      \ challenging creatures to uncover the truth about your parents\u2019 disappearance.<br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/908480/extras/Steam_Separator_2a.gif?t=1604067870\"\
      \ /><h2 class=\"bb_tag\">Game Features</h2><br><ul class=\"bb_ul\"><li><strong>Evolving\
      \ Gameplay</strong><br>Enjoy mechanics that are unlocking with weapons and items\
      \ that you find<br><br></li><li><strong>Challenging Dungeons</strong><br>Solve\
      \ puzzles and unleash your strategies against boss battles in multiple dungeons<br><br></li><li><strong>Crafting\
      \ System</strong><br>Gather ethers and craft items during the course of your\
      \ journey to help you progress through the game<br><br></li><li><strong>Unique\
      \ and Gorgeous Art</strong><br>Admire beautiful 2D hand-drawn art covering multiple\
      \ environments, scaling up to a resolution of 4K on supported platforms<br><br></li><li><strong>Enigmatic\
      \ Events</strong><br>Experience a compelling and linear storyline with great\
      \ characters<br><br></li><li><strong>Melodic Musical Score</strong><br>Listen\
      \ to the wonderfully crafted score, produced and recorded by veteran musician\
      \ William Gough<br><br></li><li><strong>Multiple Difficulty Levels</strong><br>Try\
      \ the hardcore mode for an intense experience or enable Relaxed Mode to help\
      \ you complete the game</li></ul><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/908480/extras/Steam_Separator_3a.gif?t=1604067870\"\
      \ />"
