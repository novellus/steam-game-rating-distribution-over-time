    short_description: It's the first ever chess variant with spatial, temporal, and
      parallel dimensions. It's 5D Chess With Multiverse Time Travel! Move pieces
      back in time to create branching timelines. Send a rook to a parallel dimension.
      Protect your kings in the present and in the past!
