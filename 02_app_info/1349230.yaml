    about_the_game: <h2 class="bb_tag">What is it?</h2><i>5D Chess With Multiverse
      Time Travel</i> the first ever chess variant with spatial, temporal, and parallel
      dimensions. It's the first ever chess variant with multiverse time travel!<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1349230/extras/wormhole_optimized.gif?t=1607505173"
      /><h2 class="bb_tag">Features</h2><ul class="bb_ul"><li> Sharpen your tactics
      by solving a collection of multiverse chess puzzles.<br></li><li> Practice against
      four different AI personalities, each with different strengths and styles.<br></li><li>
      Try out a variety of different starting positions and scenarios.<br></li><li>
      Play online with your friends or against strangers.</li></ul><img src="https://steamcdn-a.akamaihd.net/steam/apps/1349230/extras/moves_optimized.gif?t=1607505173"
      /><h2 class="bb_tag">More Features</h2><ul class="bb_ul"><li> Learn as you go.
      An intuitive interface makes experiementation quick and easy.<br></li><li> Visualize
      how your pieces move with highly-polished diagrams and views.</li></ul><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1349230/extras/pivot_optimized.gif?t=1607505173"
      /><h2 class="bb_tag">Buy it!</h2><ul class="bb_ul"><li> Show your friends!</li></ul>
