    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/341800/extras/steamstoreheroFRIENDS3.png?t=1601911245\"\
      \ /><br>You\u2019re alone in a room with a bomb. Your friends, the \u201CExperts\u201D\
      , have the manual needed to defuse it. But there\u2019s a catch: the Experts\
      \ can\u2019t see the bomb, so everyone will need to talk it out \u2013 fast!<br><br>Put\
      \ your <strong>puzzle-solving</strong> and communication skills to the test\
      \ as you and your friends race to defuse bombs while attempting to communicate\
      \ quickly before time runs out!<h2 class=\"bb_tag\">Rounds are fast-paced, tense,\
      \ occasionally silly, and almost always loud. </h2>Whether it\u2019s defusing\
      \ a bomb or deciphering information from the manual, everyone has a crucial\
      \ role to play.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/341800/extras/ktanepcauto2.gif?t=1601911245\"\
      \ /><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/341800/extras/steamstoreherop2.png?t=1601911245\"\
      \ /><h2 class=\"bb_tag\">A local co-op party game for two or more players</h2>\
      \  While usually played in person together, you can play remotely using your\
      \ favorite third-party voice chat service.<h2 class=\"bb_tag\">Play a different\
      \ bomb every time</h2> Procedurally generated puzzles keep the action fresh.<h2\
      \ class=\"bb_tag\">Only one copy of the game needed</h2>Have friends join in\
      \ as Experts by printing or viewing the free Bomb Defusal Manual at <a href=\"\
      https://steamcommunity.com/linkfilter/?url=http://www.bombmanual.com\" target=\"\
      _blank\" rel=\"noopener\"  >http://www.bombmanual.com</a><h2 class=\"bb_tag\"\
      >Explore Mission and Free Play Modes</h2> Missions increase in difficulty as\
      \ players face new modules. Unlock Freeplay Mode to set the pace by configuring\
      \ your own custom bombs.<h2 class=\"bb_tag\">Supports mods</h2> Try new community-made\
      \ modules, missions, and more from the Steam Workshop!<h2 class=\"bb_tag\">Supports\
      \ VR</h2>Enter an unmatched immersive experience, isolated from your Experts.\
      \ Swap out between rounds and share the experience with your friends!"
