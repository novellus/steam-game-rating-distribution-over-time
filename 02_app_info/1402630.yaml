details:
  data:
    about_the_game: "The Freedom Fighters Soundtrack features 18 tracks that are produced\
      \ by acclaimed music composer Jesper Kyd. Combining live choir performances\
      \ by the Hungarian Radio Choir with techno beats and other electronic instruments,\
      \ Kyd effortlessly captures the vibe of the game and the epic quest to liberate\
      \ New York from a foreign superpower.<br />\r\n<br />\r\nOriginally released\
      \ on September 23, 2003. Music composed and produced by Jesper Kyd. Performed\
      \ by Jesper Kyd and the Hungarian Radio Choir."
