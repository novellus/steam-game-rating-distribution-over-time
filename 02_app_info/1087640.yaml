    about_the_game: "Bludgeon is a death match between bird-riding warriors wielding\
      \ flails. Evade the spikes and your enemies' weapons in your feeble attempt\
      \ to survive and become victorious. Grab some controllers and some friends,\
      \ and prepare to be bludgeoned!<br><br>Inspired by games like Joust, Towerfall,\
      \ Super Smash Brothers, and Bomberman, Bludgeon is being built with love, knowing\
      \ there are few things more fun and worthwhile than a room full of friends enjoying\
      \ a good video game together.<br><br>Features:<br><br><ul class=\"bb_ul\"><li>\
      \ Simple but polished gameplay, centered around use of the flail \u2013 <strong>swing</strong>\
      \ it, <strong>block</strong> with it, and <strong>throw</strong> it!<br></li><li>\
      \ A unique, sensible control scheme.<br></li><li> Risk/reward based gameplay:<br>\
      \  <ul class=\"bb_ul\">  <li> If you have your weapon out, you can attack, but\
      \ it hinders your movement.<br>  </li><li> You can throw your weapon, but that\
      \ leaves you temporarily defenseless.<br>  </li><li> Keep your weapon out longer\
      \ for a super-powerful charged attack!<br>  </li></ul></li><li> Up to four players\
      \ at once.<br></li><li> Several characters and stages to choose from.<br></li><li>\
      \ Pain and death at the hands of your enemies \u2013 or, if you\u2019re fortunate,\
      \ sorrow and guilt as an undeserving survivor in an uncaring world.</li></ul>"
