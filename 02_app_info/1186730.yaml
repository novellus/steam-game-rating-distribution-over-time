    about_the_game: <h2 class="bb_tag">Game:</h2><br>Be a hero game developer Terro
      and save evil Waste game store agreements from evil CIPE store. There is different
      enemies like black warriors and stupid enemy worms protecting agreements. Game
      contains 6 levels, basic game mechanic, like hit attack and double jumps. some
      levels contains death zones which will kill player immediately. Collect health
      pick-ups to restore health. Also basic NPC included<h2 class="bb_tag">Features:</h2>-
      6 levels<br>- different enemies, black warriors and stupid worm enemies<br>-
      Steam achievements<br>- Npc<br>- Health pick-ups
