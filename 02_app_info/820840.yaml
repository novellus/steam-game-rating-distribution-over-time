    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/820840/extras/v1.png?t=1591253008"
      /><br><strong>Are you ready to adventure the new world?</strong><br><br>In the
      far future, citizens of a city where only machines are left, wondered what's
      out in the world. The leader of the machines decided to make an explorer team
      to answer the citizens' curiosity. And so, the explorer teams adventured into
      the unknown world beyond their city.<br><br>Four explorers found a civilization
      while wandering around and explored it for 10 years but did not find any evidence
      of life. They were disconnected one by one, and now only explorer Pray remained.
      Despite this, Pray continued exploration in order to complete his given task.<br><br><br>PRE:ONE
      starts in viewpoint of Pray who is one of explorers. Pray watches as one of
      his fellow explorers, who was considered missing, get destroyed and begins to
      chase the one who killed his companion. During his journey, Pray will experience
      many new things and face various challenges. He will be considered an enemy
      and be attacked.<br><br>PRE:ONE progresses in linear fashion which allows for
      a deeper story.<br><br><strong>Hard Difficulty</strong><br>PRE:ONE is quite
      challenging in order to give you a sense of accomplishment rather than an easy,
      less rewarding experience.<br><br><strong>DLC </strong><br>We are going to provide
      the PRE:ONE DLC for free with new stories and mods!
