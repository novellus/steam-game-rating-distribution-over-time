    about_the_game: Daddy is a survival horror game.<br><br>You have to find your
      daddy.<br><br>On your way with your dad. Something is happening to her daddy
      and he is kidnapped by another man.<br>You're going home after the guy. And
      you're trying to save your father.<br>Finding all the clues. By opening the
      right doors and then rescuing your daddy. you have to escape from home together.<br><br>Your
      daddy is being held somewhere in the big house.<br>But be careful someone thinks
      you are a daddy.<br>You can hide in cabinets, chests and barrel.<br>If you can
      find the gun, you can protect yourself.<br>Solve all the clues in the house
      and escape it.<br>You have to do all of this before you get caught.<br><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/867480/extras/info.png?t=1609499788"
      />
