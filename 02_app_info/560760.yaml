    review: "\xD6ncelikle bahsetmeliyim ki bu oyunu incelerken serinin ilk oyunu olan\
      \ Sacra Terra: Angelic Night ile serinin bu oyununu ister istemez olduk\xE7\
      a kar\u015F\u0131la\u015Ft\u0131rd\u0131m \xE7\xFCnk\xFC ilk oyun benim g\xF6\
      nl\xFCmde taht kuran bir gizli nesne bulma oyunuydu. \u015Eimdi as\u0131l s\xF6\
      z konusu olan oyun Sacra Terra: Kiss of Death'e gelecek olursam e\u011Fer bu\
      \ oyun benim i\xE7in b\xFCy\xFCk bir hayal k\u0131r\u0131kl\u0131\u011F\u0131\
      \ olmakla beraber ger\xE7ekten g\xF6z\xFCmde serinin bitmesine sebebiyet verdi.\
      \ 2013 y\u0131l\u0131nda yap\u0131lm\u0131\u015F bir oyun olarak tabii ki g\xFC\
      n\xFCm\xFCz oyunlar\u0131na g\xF6re kar\u015F\u0131la\u015Ft\u0131rma yapmak\
      \ kesinlikle uygun de\u011Fil ve bende bunlar\u0131 g\xF6z \xF6n\xFCnde bulundurarak\
      \ bu incelemeyi yaz\u0131yorum.\n\nOyunun amac\u0131 ana karakterimiz olan kad\u0131\
      n\u0131n erkek arkada\u015F\u0131n\u0131 onu ka\xE7\u0131ran \u015Feytan yani\
      \ Succubus'tan kurtarmak lakin ana hikaye bununla da bitmeyip bu durumun benzerini\
      \ ya\u015Fayan 4 farkl\u0131 ki\u015Fiye daha yard\u0131m etmemizi ele al\u0131\
      yor. \xD6ncelikle seslendirmeye kesinlikle laf\u0131m yok \xE7\xFCnk\xFC oyun\
      \ eski ve zaten o kadar da k\xF6t\xFC bir seslendirmeye sahip bir oyun de\u011F\
      il y\u0131l\u0131na g\xF6re. \u0130yi olan \xF6zelliklerden birisi ilk oyundan\
      \ farkl\u0131 olarak m\xFCziklerin ger\xE7ekten \xE7ok g\xFCzel olmas\u0131\
      \ oldu benim i\xE7in ayr\u0131ca \xE7ok say\u0131da ilgin\xE7 mini oyun var\
      \ ve gizli nesne sahneleri ger\xE7ekten \xE7ok g\xFCzel. Oyunun g\xF6z\xFCmde\
      \ berbat olmas\u0131n\u0131n ger\xE7ek sebeplerine gelecek olursak bunlar\u0131\
      \ \u015F\xF6yle s\u0131ralayabilirim: Oyunun neredeyse tamam\u0131n\u0131 kaplayan\
      \ nesne bulma k\u0131s\u0131mlar\u0131nda hit circle olarak adland\u0131rd\u0131\
      \u011F\u0131m nesnelerin \xE7evresi o kadar sa\xE7ma ayarlanm\u0131\u015Fki\
      \ sinir krizi ge\xE7irmekten ba\u015Fka hi\xE7bir i\u015Fe yaram\u0131yor \xE7\
      \xFCnk\xFC \xFCst\xFCne t\u0131klasan\u0131z alg\u0131lam\u0131yor, yan\u0131\
      na t\u0131klasan\u0131z alg\u0131lam\u0131yor ve do\u011Fru \u015Feye t\u0131\
      klad\u0131\u011F\u0131n\u0131zdan \u015F\xFCphe etmeye ba\u015Flay\u0131p ba\u015F\
      ka yerde hali haz\u0131rda zaten buldu\u011Funuz \u015Feyi aramaya \xE7al\u0131\
      \u015F\u0131yorsunuz. Altyaz\u0131lara gelecek olursam art\u0131k kim bunu g\xF6\
      z \xF6n\xFCnden ge\xE7irdiyse san\u0131r\u0131m ger\xE7ekten sa\u011F\u0131\
      rd\u0131 \xE7\xFCnk\xFC altyaz\u0131lar\u0131n neredeyse hepsi yanl\u0131\u015F\
      \ yerde bir anda kayboluyor veya yanl\u0131\u015F yerde ba\u015Fl\u0131yor.\
      \ Oyunun en en en rezalet yan\u0131 ise s\u0131rf oyunu bitirdi\u011Finiz ba\u015F\
      ar\u0131m\u0131 almak i\xE7in zorunlu bir bonus b\xF6l\xFCm\xFCn olmas\u0131\
      \ ve bu bonus b\xF6l\xFCm\xFCn ana hikayeden k\u0131smen ba\u011F\u0131ms\u0131\
      z olup, sa\xE7mal\u0131k \xF6tesi olmas\u0131. Bonus b\xF6l\xFCmde ana hikayede\
      \ bize yard\u0131mc\u0131 olan doktor bu sefer ana karakterimiz oluyor ve bu\
      \ adam b\u0131rak\u0131n kendi dolab\u0131n\u0131n, kendi kasas\u0131n\u0131\
      n \u015Fifresini. Kendi evrak \xE7antas\u0131n\u0131n \u015Fifresini bile bilmiyor.\
      \ Bu tarz oyunlar\u0131n genelini g\xF6z \xF6n\xFCnde bulundurdu\u011Fum zaman\
      \ ger\xE7ekten hayat\u0131mda daha k\xF6t\xFC bir bonus b\xF6l\xFCm oynamad\u0131\
      m. Yine de bu b\xFCy\xFCk eksilerin yan\u0131nda iyi olan \u015Feyler elbette\
      \ vard\u0131 fakat benim i\xE7in o art\u0131lar\u0131n hi\xE7biri bu kadar eksinin\
      \ yan\u0131nda oyunun iyi oldu\u011Funu bana maalesef g\xF6steremedi. Sadece\
      \ Sacra Terra evreninin merakl\u0131lar\u0131na indirim oldu\u011Fu zamanlar\
      \ dahilinde \xF6neriyorum bu oyunu. Onun d\u0131\u015F\u0131na oynamay\u0131\
      n, oynatt\u0131rmay\u0131n hatta yan\u0131na yakla\u015Fmay\u0131n derim."
