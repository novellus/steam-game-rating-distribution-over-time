    about_the_game: "<strong>FREE update of Organic Soundtrack! </strong><br>We added\
      \ total 20 tracks from the game including the theme song &quot;Forget Me Not&quot;\
      \ (The same song used in the second PV)<br>Enjoy!<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/363980/extras/Untitled-1-0219en.png?t=1601015133\"\
      \ /><br>Organa is an apprentice living together with shopmaster Irene on the\
      \ outskirts of a quiet village.<br>While Irene's shop is fairly small, it's\
      \ always bustling with customers.<br>Organa also helps Irene out in the shop.<br><br>Organa's\
      \ main duty is to grow the shop's merchandise in the greenhouse.<br>It's a busy\
      \ job: watering each item, harvesting the goods, and generally rushing all over\
      \ the place.<br>Heartily growing in the array of pots are kidneys, hearts, and\
      \ such.<br>Basically, &quot;organs&quot;.<br><br>Organa works hard day in and\
      \ day out in order to become a master organ harvester.<br>Today, Irene's busy\
      \ shop is once again visited by some really far-out characters...<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/363980/extras/system_steam_EN.png?t=1601015133\"\
      \ /><br><br>Irene\u2019s requested organ deliveries are presented as quests.\
      \ By completing a few quests, more customers will come, and the story will progress.\
      \ Whether it\u2019s to get Master\u2019s praise, or to please the customer,\
      \ click away and ship those organs!<h2 class=\"bb_tag\">Creator\u2019s Voice</h2><i>&quot;My\
      \ Organic Garden was an idea that has been floating around for a few years.\
      \ Please enjoy a world where a few slightly odd organisms can exist normally.&quot;</i>"
