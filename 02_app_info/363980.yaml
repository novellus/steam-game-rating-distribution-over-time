    detailed_description: "<h1>NEW Title!</h1><p><a href=\"https://store.steampowered.com/app/1396980/_/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  id=\"dynamiclink_0\" >https://store.steampowered.com/app/1396980/_/[/url]</p><br><h1>About\
      \ the Game</h1>[b]FREE update of Organic Soundtrack! [/b]\nWe added total 20\
      \ tracks from the game including the theme song &quot;Forget Me Not&quot; (The\
      \ same song used in the second PV)\nEnjoy!\n\n[img]<a href=\"https://steamcdn-a.akamaihd.net/steam/apps/363980/extras/Untitled-1-0219en.png?t=1601015133\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >https://steamcdn-a.akamaihd.net/steam/apps/363980/extras/Untitled-1-0219en.png?t=1601015133</a>[/img]\n\
      Organa is an apprentice living together with shopmaster Irene on the outskirts\
      \ of a quiet village.\nWhile Irene's shop is fairly small, it's always bustling\
      \ with customers.\nOrgana also helps Irene out in the shop.\n\nOrgana's main\
      \ duty is to grow the shop's merchandise in the greenhouse.\nIt's a busy job:\
      \ watering each item, harvesting the goods, and generally rushing all over the\
      \ place.\nHeartily growing in the array of pots are kidneys, hearts, and such.\n\
      Basically, &quot;organs&quot;.\n\nOrgana works hard day in and day out in order\
      \ to become a master organ harvester.\nToday, Irene's busy shop is once again\
      \ visited by some really far-out characters...\n\n[img]<a href=\"https://steamcdn-a.akamaihd.net/steam/apps/363980/extras/system_steam_EN.png?t=1601015133\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >https://steamcdn-a.akamaihd.net/steam/apps/363980/extras/system_steam_EN.png?t=1601015133</a>[/img]\n\
      \nIrene\u2019s requested organ deliveries are presented as quests. By completing\
      \ a few quests, more customers will come, and the story will progress. Whether\
      \ it\u2019s to get Master\u2019s praise, or to please the customer, click away\
      \ and ship those organs!\n\n[h2]Creator\u2019s Voice[/h2]\n[i]&quot;My Organic\
      \ Garden was an idea that has been floating around for a few years. Please enjoy\
      \ a world where a few slightly odd organisms can exist normally.&quot;[/i</a></p><br><h1>About\
      \ the Game</h1><strong>FREE update of Organic Soundtrack! </strong><br>We added\
      \ total 20 tracks from the game including the theme song &quot;Forget Me Not&quot;\
      \ (The same song used in the second PV)<br>Enjoy!<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/363980/extras/Untitled-1-0219en.png?t=1601015133\"\
      \ /><br>Organa is an apprentice living together with shopmaster Irene on the\
      \ outskirts of a quiet village.<br>While Irene's shop is fairly small, it's\
      \ always bustling with customers.<br>Organa also helps Irene out in the shop.<br><br>Organa's\
      \ main duty is to grow the shop's merchandise in the greenhouse.<br>It's a busy\
      \ job: watering each item, harvesting the goods, and generally rushing all over\
      \ the place.<br>Heartily growing in the array of pots are kidneys, hearts, and\
      \ such.<br>Basically, &quot;organs&quot;.<br><br>Organa works hard day in and\
      \ day out in order to become a master organ harvester.<br>Today, Irene's busy\
      \ shop is once again visited by some really far-out characters...<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/363980/extras/system_steam_EN.png?t=1601015133\"\
      \ /><br><br>Irene\u2019s requested organ deliveries are presented as quests.\
      \ By completing a few quests, more customers will come, and the story will progress.\
      \ Whether it\u2019s to get Master\u2019s praise, or to please the customer,\
      \ click away and ship those organs!<h2 class=\"bb_tag\">Creator\u2019s Voice</h2><i>&quot;My\
      \ Organic Garden was an idea that has been floating around for a few years.\
      \ Please enjoy a world where a few slightly odd organisms can exist normally.&quot;</i>"
