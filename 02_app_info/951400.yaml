details:
  data:
    about_the_game: '<img src="https://cdn.cloudflare.steamstatic.com/steam/apps/951400/extras/header_gameplay.png?t=1602133245"
      /><br><br>A once peaceful kingdom has come under siege.  The King you have pledged
      your loyalty to has been murdered.  The realm is plunged into chaos.  Your enemies
      conspire to upend the peaceful realm.  Can you unite the lords to expel the
      invaders and disrupt their evil plot?<br><br>Warlord: Attrition is a strategy
      and role playing blend set in a fantasy medieval period.  The game features
      a unique story and tactical elements the player must utilize to win.<br><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/951400/extras/header_features.png?t=1602133245"
      /><br><br><ul class="bb_ul"><li> Blended Strategic and role playing elements,
      which provides a unique experience<br></li><li> Recruit officers to your cause
      and expand your forces<br></li><li> Upgrade officer skills and outfit them with
      unique abilities<br></li><li> Recruit lances to each officer to enlarge your
      forces<br></li><li> Unique skill trees<br></li><li> Challenging enemy AI, which
      will require strategic and tactical decisions to defeat<br></li><li> Decapitated
      units bounce around like chickens<br></li><li> Steam achievements<br></li></ul><br><strong>Credits:</strong><br><ul
      class="bb_ul"><li> Music by Punch Deck<br></li><li> Paint Stroke art by Mercury
      Code</li></ul>'
