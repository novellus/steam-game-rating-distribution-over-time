  data:
    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1189990/extras/EternalConflictBanner01.jpg?t=1594895180\"\
      \ /><br><br>In The Eternal Conflict, you\u2019re thrown into a battle between\
      \ the forces of good and evil. Experience new stories through the eyes of characters\
      \ from \u2018The Sacred Pool\u2019 Talisman Expansion in 5 new exciting chapters.<br><br>Featuring\
      \ new stories that focus on expanding the characters of the Dread Knight, Chivalric\
      \ Knight, Magus and Cleric, see for yourself what makes these characters fall\
      \ upon the side of good or evil! Each character is the focus of their own chapter,\
      \ allowing you to see the land of Talisman through their eyes.<br><br>Create\
      \ your own evil cult, or work to purge the evil that has taken root in the land.\
      \ Twist the world to fit your evil ambitions, or show the world that selfless\
      \ heroes still exist!<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1189990/extras/EternalConflictBanner02.jpg?t=1594895180\"\
      \ /><br><br>Will you align with the forces of good and save the land of Talisman?\
      \ Or will you plunge the world into darkness? The new \u2018Eternal Conflict\u2019\
      \ ending sees the forces of good and evil battling for control of the Talisman\
      \ board. Choose your character and then claim spaces in the name of your alignment,\
      \ and conquer the land of Talisman!<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1189990/extras/EternalConflictBanner03.jpg?t=1594895180\"\
      \ /><br><br><ul class=\"bb_ul\"><li>5 chapters of brand-new story content<br></li><li>5-10\
      \ hours of new content<br></li><li>New challenges to overcome<br></li><li>New\
      \ achievements to complete<br></li><li>An all-new ending for Talisman</li></ul>"
