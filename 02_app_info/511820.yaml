    review: "Comparada con el juego la App est\xE1 bien, sin m\xE1s. El problema,\
      \ de nuevo, es el juego base: Le Havre es un juego algo complejo que s\xF3lo\
      \ te recomendar\xEDa si eres un gran apasionado de la gesti\xF3n de puertos\
      \ mercantiles rurales (algo a todas luces apasionante). A un juego de simulaci\xF3\
      n le consiento tener que aprenderme decenas de reglas (entre reglamento y cartas)\
      \ pero no a un euro que lo \xFAnico que me ofrece es cierta complejidad de mec\xE1\
      nicas junto a una tem\xE1tica que, adem\xE1s, no me gusta."
