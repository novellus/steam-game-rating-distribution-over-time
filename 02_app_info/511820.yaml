details:
  data:
    about_the_game: '<strong>Le Havre - The Inland Port: Finally on Steam!</strong><br><br>In
      the award-winning board game, Le Havre: The Inland Port, you and your opponent
      compete in order to amass the most wealth by building up the iconic French port
      of Le Havre. The game can be played locally against the computer, in hot-seat
      mode or online -- competing against friends or global players in order to advance
      in the rankings. Drop in and out of play anytime and play an unlimited amount
      of games with your friends simultaneously, whenever you want.<br><br>The digital
      version of the award-winning 2-player board game by cult author Uwe Rosenberg
      (2013 nominated best for the Golden Geek 2-player board game in 2013, nominated
      for the International Gamers Award - Strategy Games: 2-player board games and
      winner of the International Gamers Awards - Strategy Games: 2 player board game).<br><br>Use
      our convenient matchmaking service to challenge players of your skill level
      globally or play locally with a friend. You can also defeat one of the different
      computer opponents with varying difficulty.<br><br><strong>Features:</strong><br><br>-
      A careful conversion of the the award-winning board game<br>- Comprehensive
      tutorial and straightforward rules<br>- Drop in and out anytime and save your
      games in the cloud <br>- Beautiful art and sound convey the atmosphere of a
      French harbor<br>- Available languages: German, English, French, Spanish<br>-
      Worldwide cross-platform leaderboards: Can you take the #1 spot?'
