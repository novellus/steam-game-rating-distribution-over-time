details:
  data:
    about_the_game: "Inspired by Slay the Spire and Darkest Dungeon in Crash the Core\
      \ your Agency Recruits, Trains and Controls Agents to gather Intel about the\
      \ secret location of a Planet's Core Systems and uncover a conspiracy to take\
      \ over the galaxy!<br />\r\n<br />\r\nSpecialize Your Agents Skills<br />\r\n\
      The Galaxy is at stake and each decision is a matter of life or death for your\
      \ Agents. Although each action you take will have clear consequences but there\
      \ are no easy choices when training powerful agents or innocent people <br />\r\
      \n<br />\r\nHonor Fallen Agents<br />\r\nIf you are struggling in your mission\
      \ you can hire Trainers and spend resources to train up your Agents. You can\
      \ also hire Doctors to save them if they happen to fail in battle or Bartenders\
      \ and Chefs to help them relax and recover from difficult missions.<br />\r\n\
      Crash the Core!"
