    about_the_game: "\u6211\u7684\u5DE5\u5382\u662F\u4E00\u6B3E\u80CC\u666F\u8BBE\u5B9A\
      \u5728\u672B\u65E5\u4E4B\u6218\u4E4B\u540E\u7684\u91CD\u5EFA\u4E16\u754C\u7684\
