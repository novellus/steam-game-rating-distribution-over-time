    about_the_game: Hadean Tactics is a deckbuilding game fused with tactical elements
      to create a unique strategy experience. Choose a Soul, build your deck, customize
      your party, and forge your own path out of the underworld.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1260590/extras/hadeanTactics_new_02_small_slow.gif?t=1609874733"
      /><br><br>With procedurally generated paths, an assortment of game changing
      relics, and a unique battle system that combines the control of deckbuilding
      with semi real-time combat, no run of Hadean Tactics is ever the same.<h2 class="bb_tag">The
      heat of battle</h2>Step into the role of a Hadean, an ancient summoner, and
      have the spirits of the underworld fight for you as you journey through the
      different rings of Hell. Arrange your party on the board, use cards to influence
      their actions in real time, pause whenever you want to, create the best strategies,
      and guide them to victory.<br><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1260590/extras/hadeanTactics_new_01_small_slow.gif?t=1609874733"
      /><h2 class="bb_tag">A selection of characters</h2>Each Soul will offer a different
      playstyle and different cards to discover during your journey, along with their
      own unique units that you can recruit and upgrade, expanding your abilities.<h2
      class="bb_tag">Dynamic maps</h2>Explore a new, procedurally-generated path on
      each run, choosing your own way through the underworld. Discover the six rings
      of the realm, each with their own challenges and ruled by one of the demonic
      Six Wings of Hell.<h2 class="bb_tag">Unlockable artifacts</h2>Each run can unlock
      new Souls, relics, cards, and more, expanding your game and giving you something
      new to discover every time you play.<h2 class="bb_tag">Mysterious events</h2>Find
      many events throughout the game that can help you become stronger by making
      choices, battling special enemies, and more. Uncover the ancient secrets of
      the underworld, and get powerful rewards to help you on your journey.
