    about_the_game: "<strong>One bullet can change the course of a war\u2026</strong><br><br>Southern\
      \ Italy, 1943. Fascist forces occupy your homeland. Using stealth, authentic\
      \ weaponry, and your skilled marksmanship as an elite sniper, fight for the\
      \ Italian Resistance in this exhilarating first-person shooter.<br><br><strong>HEART-POUNDING\
      \ GUNPLAY</strong> \u2013 Grab your rifle, gaze down the scope and take aim,\
      \ as realistic ballistics and immersive weapon interactions bring a whole new\
      \ dimension to this intense sniping simulation <br><strong>EXCLUSIVE CAMPAIGN</strong>\
      \ \u2013 Take on a new explosive stand-alone campaign with 18 replayable missions\
      \ and hours of thrilling gameplay<br><strong>FREE MOVEMENT</strong> \u2013 Use\
      \ stealth and cunning to distract and outmanoeuvre enemy troops and vehicles\
      \ across levels packed with tactical possibilities<br><strong>AUTHENTIC WW2\
      \ WEAPONS</strong> \u2013 Experience the firepower of historically accurate\
      \ WW2 weaponry, with an armoury of rifles, SMGs, pistols, shotguns, grenades\
      \ &amp; explosives<br><strong>VISCERAL X-RAY KILL-CAM</strong> \u2013 Witness\
      \ the devastating effect of your shot as Sniper Elite\u2019s signature kill-cam\
      \ returns, rebuilt for VR"
