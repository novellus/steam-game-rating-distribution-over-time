    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1003560/extras/Key_Features.jpg?t=1606992358\"\
      \ /><br><br><strong>Arcade-style Dungeon Crawling</strong><br><ul class=\"bb_ul\"\
      ><li> Dive into exciting quick-fire combat against monsters, bosses and time\
      \ itself. </li></ul><br><strong>More than Hack &amp; Slash</strong><br><ul class=\"\
      bb_ul\"><li> Pick from 7 characters across 5 class types, wielding sword, axe,\
      \ bow, magic or the elements themselves. Each with unique loadouts, abilities,\
      \ upgrades and bittersweet backstories.</li></ul><br><strong>Randomly Generated\
      \ Worlds</strong><br><ul class=\"bb_ul\"><li> Seamlessly explore 25 diorama-like\
      \ levels across 5 unique regions, procedurally generated to maximise replayability.</li></ul><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1003560/extras/The_Quest.jpg?t=1606992358\"\
      \ /><br><br>The world is in grave danger, ravaged by corrupted beings and besieged\
      \ by the underworld below. As this onslaught reaches its crux, the surface has\
      \ begun crumbling into the underworld, taking all those who live above into\
      \ the depths of hell.<br><br>But hope is not lost. <br><br>Control one of seven\
      \ brave souls willing to risk it all to save the world. Their quest: recover\
      \ the five Gems of Genesis, from the world\u2019s five regions in order to face\
      \ the very source of the corruption in one final showdown.<br><br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/1003560/extras/The_World.jpg?t=1606992358\"\
      \ /><br><br>In this procedurally generated world spanning five vibrant regions,\
      \ no two playthroughs will ever be the same. <br><br>From your timid first steps\
      \ in The Dark Forest to your triumphant victory deep in The Dungeons, fight\
      \ your way through monsters and brutal bosses in order to bring peace to the\
      \ lands. <br><br>But the corrupted monsters aren\u2019t your only worry. The\
      \ world is crumbling beneath your very feet, making pushing forwards your only\
      \ option. Too slow, and you\u2019ll fall into The Underworld. Although this\
      \ dark, dangerous land hides great treasures the armies of hell await you, and\
      \ you must make it back to the surface in time to stop the corruption. <br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1003560/extras/The_Classes.jpg?t=1606992358\"\
      \ /><br><br>Choose your character, wielding sword, axe, bow, magic or the elements\
      \ themselves to fight through the onslaught of corrupted enemies in your quest\
      \ to save the world. <br><br>With every slash, level up and obtain upgrades,\
      \ gathering your strength for the ordeal ahead. But choose your abilities wisely,\
      \ as a wrong decision could be the difference between saving the world or perishing\
      \ along with it. <br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1003560/extras/The_Gameplay.jpg?t=1606992358\"\
      \ /><br><br>Bridging the gap between old-school dungeon crawlers (Diablo I),\
      \ arcade RPGs (Ghouls\u2019n\u2019Ghosts) and combo-driven fighters, Crumbling\
      \ World is a casual dive into dark fantasy.<br><ul class=\"bb_ul\"><li><strong>Adventure:\
      \ </strong>Each region contains  unique quests to complete within its procedurally\
      \ generated environment.<br>Multiple playstyles: With each character bringing\
      \ a distinct playstyle to your fingertips, brimming with unique loadouts, upgrades\
      \ and combos, choose your favourite, or master them all.<br></li><li><strong>Combos:</strong>\
      \ With tight, unified controls, discover and unlock powerful combos to cut through\
      \ the hordes with ease.<br></li><li><strong>Loot:</strong> Channelling the dungeon-crawler\
      \ DNA, break barrels and explore each region to uncover valuable loot to help\
      \ you on your adventure.</li></ul><br>Explore, hack, slash, level up and triumph\
      \ over time itself in this fresh take on classic dungeon crawlers."
