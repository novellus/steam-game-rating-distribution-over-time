details:
  data:
    about_the_game: "Relive the swashbuckling fun and adventure of this game by purchasing\
      \ the original soundtrack of this game! Included are the many entertaining music\
      \ tracks that served as the background of the game. Featuring charming jigs\
      \ and epic orchestral tracks you will find your mind swept away to the high\
      \ seas!<br />\r\n<br />\r\nIncluded with the soundtrack is the director\u2019\
      s commentary by Antonio Lorenzo Carino, the game\u2019s Director, Writer and\
      \ Composer. Get an inside view of the thought process and decision making behind\
      \ making a game like \u201CCaptain Firebeard &amp; The Bay of Crows\u201D.<br\
      \ />\r\n<br />\r\nTracks Included:<br />\r\n<br />\r\n01 \u2013 Pirates on Deck<br\
      \ />\r\n02 \u2013 Sneaking Around<br />\r\n03 \u2013 Battle near Trinidad<br\
      \ />\r\n04 \u2013 Open Ocean Jig<br />\r\n05 \u2013 Moonlight on the Quarterdeck<br\
      \ />\r\n06 \u2013 Fallen Comrade<br />\r\n07 \u2013 The Grand Manor<br />\r\n\
      08 \u2013 Night Before the Raid<br />\r\n09 \u2013 The Bay of Crows<br />\r\n\
      10 \u2013 Director\u2019s Commentary"
