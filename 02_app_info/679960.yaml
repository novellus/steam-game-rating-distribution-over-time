  data:
    about_the_game: "<strong>Brain Crush</strong> is a mind, \u201Cstrategy\u201D\
      , and fast thinking game in a world of 2D.<br>Basically, the biggest goal of\
      \ the game is to reach a blue portal looking a lot like the main character.\
      \ The game might improve your real life reflexes and logic thinking as well.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/679960/extras/1.png?t=1534565733\"\
      \ /><br><br>Brain Crush contains 2 campaigns with 10 unique levels each + 1\
      \ bonus level each, 3 hidden Nightmare levels, 3 minigame levels, and 3 Halloween\
      \ themed levels!<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/679960/extras/2.png?t=1534565733\"\
      \ /><br><br>The game is filled with lots of Easter eggs, a hidden storyline,\
      \ and an unknown amount of secret rooms!<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/679960/extras/3.png?t=1534565733\"\
      \ /><br><br>Brain Crush is built up in a way that new campaigns and secrets\
      \ always can be added to the game. That means that the game will keep evolving\
      \ based on community interest!<br><br><br>The 2 campaigns offer a gameplay of\
      \ 30 to 60 minutes each for a player playing the game for the first time (and\
      \ without any tutorials watched). <br>Some players might complete the Nightmare\
      \ levels in 30 minutes, others in 4 hours or more\u2026<br><br>In Brain Crush\
      \ Classic you will encounter 5 tool blocks which will or will not help you reach\
      \ your goal:<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/679960/extras/ball_tool.png?t=1534565733\"\
      \ /> <img src=\"https://steamcdn-a.akamaihd.net/steam/apps/679960/extras/fire_tool.png?t=1534565733\"\
      \ /> <img src=\"https://steamcdn-a.akamaihd.net/steam/apps/679960/extras/laser_tool.png?t=1534565733\"\
      \ /> <img src=\"https://steamcdn-a.akamaihd.net/steam/apps/679960/extras/beam_tool.png?t=1534565733\"\
      \ /> <img src=\"https://steamcdn-a.akamaihd.net/steam/apps/679960/extras/spike_tool.png?t=1534565733\"\
      \ /><br>Balls <strong>-</strong> Fire <strong>-</strong> Laser <strong>-</strong>\
      \ <i>?</i> <strong>-</strong> Spikes<br><br>In Tech Crush you will be playing\
      \ as 2 characters: 1 &amp; 2, but only one character can be played at a time.<br><br>Pressing\
      \ ESC or BACKSPACE will let you quit the game, so will the red X in your window.\
      \ The only difference is that the red X won't let you say no to quitting the\
      \ game!<br><br><br><strong>WARNING!</strong><br>Brain Crush can cause a lot\
      \ of frustration.<br>It is advised to take breaks from the game once in a while.<br>If\
      \ you keep getting stuck on a level, it is also highly recommended that you\
      \ play the training campaigns!<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/679960/extras/Man_3.0.png?t=1534565733\"\
      \ /> <img src=\"https://steamcdn-a.akamaihd.net/steam/apps/679960/extras/OND.png?t=1534565733\"\
      \ />"
