    review: "[h1]DLC-Review:\n\nWWE 2K17 - Season Pass [/h1]\n\nDie WWE 2K Reihe ist\
      \ das offizielle Wrestling-Game der gr\xF6\xDFten Wrestling-Association WWE,\
      \ World Wrestling Entertainment (ehemals WWF). Mit zahlreichen Spielmodi, Einzel-\
      \ und Tag-Team Matches bis hin zum Royal Rumble lassen sich zahlreiche von der\
      \ Mattscheibe bekannte Matches nachspielen. Und das in recht guter Qualit\xE4\
      t, einem recht umfangreichen Roster und einer gro\xDFen Auswahl an Moves. Man\
      \ kann aber auch als einfacher selbsterstellter No-Name Wrestler beginnen und\
      \ sich Schritt f\xFCr Schritt bis zum Titel k\xE4mpfen.\n\nDer Season Pass beinhaltet\
      \ alle sieben DLCs und ist somit an sich ganz sch\xF6n umfangreich.\n\nAllerdings\
      \ finden sich nur wenige Perlen unter den Zusatzinhalten. Einige klassische\
      \ Wrestler wie Greg \"The Hammer\" Valentine oder Brutus \"The Barber\" Beefcake\
      \ mit eigenen Spezialmoves und Entrances geh\xF6ren sicher dazu. Auch das Moves\
      \ Pack erweitert das Hauptspiel sinnvoll.\n\nDar\xFCber hinaus gibt es aber\
      \ auch eine ganze Menge Unn\xF6tiges und Unwichtiges. Der Accelerator, der einen\
      \ die Spezialinhalte des Hauptspiels schneller freischalten l\xE4\xDFt, ist\
      \ zum Beispiel ziemlich sinnfrei. Auch das Vorhandensein einiger eher unwichtiger\
      \ Mittelklasse-Wrestler, deren Abwesenheit man ansonsten gar nicht bemerkt h\xE4\
      tte, machen den Season Pass nicht wirklich attraktiver.\n\nInsgesamt mu\xDF\
      \ man feststellen: mehr Masse als Klasse und somit nur f\xFCr Fans, die auf\
      \ bestimmte Inhalte nicht verzichten wollen zu empfehlen. An sich aber kann\
      \ man ohne schlechtes Gewissen einen Bogen um den Season Pass machen. \n\n[h1][b]DLC-Wertung:\
      \ 5/10"
