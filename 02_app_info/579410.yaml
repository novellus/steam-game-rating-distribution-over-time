    about_the_game: "<ul class=\"bb_ul\"><li><h2 class=\"bb_tag\">WWE 2K17 MyPlayer\
      \ Kick Start:</h2> Give your MyCareer Superstar the boost it needs with the\
      \ WWE 2K17 MyPlayer Kick Start! Enhance your created Superstar\u2019s journey\
      \ through their career!<br></li><li><h2 class=\"bb_tag\">NXT Enhancement Pack:</h2>\
      \ <ul class=\"bb_ul\"><li>Playable characters Apollo Crews, Nia Jax and Shinsuke\
      \ Nakamura <br></li><li>Earn a 50% boost in points earned for your MyCareer\
      \ Superstar while in NXT!</li></ul></li><li><h2 class=\"bb_tag\">Accelerator</h2><ul\
      \ class=\"bb_ul\"><li>Decide the overall rankings and attribute levels of every\
      \ WWE Superstar and Legend in the game. <br></li><li>Unlock every WWE Superstar\
      \ and Legend, including alternate attires with the Accelerator pack!</li></ul></li><li><h2\
      \ class=\"bb_tag\">Legends Pack:</h2> Playable legends include Brutus \u201C\
      The Barber\u201D Beefcake, Eddie Guerrero, Greg \u201CThe Hammer\u201D Valentine,\
      \ Sycho Sid, and Tatanka.<br><br></li><li><h2 class=\"bb_tag\">New Moves Pack:</h2>\
      \ Over 50 new moves to add to your arsenal! Stun your opponents with the Swingout\
      \ Neckbreaker like Charlotte, dive off the top rope with a Zack Ryder Elbro\
      \ Drop, or give your opponent a Face Wash Combo like Samoa Joe.<br><br></li><li><h2\
      \ class=\"bb_tag\">Future Stars Pack: </h2>Play as 5 of WWE\u2019s brightest\
      \ new Superstars. The Future Stars pack features Austin Aries, Karl Anderson,\
      \ Luke Gallows, Mojo Rawley, and Tye Dillinger.<br><br></li><li><h2 class=\"\
      bb_tag\">Hall of Fame Showcase: </h2>Relive some of WWE\u2019s most historic\
      \ matches featuring the 2016 Hall of Fame Class and also get new playable characters,\
      \ attires, and arenas! Matches include Sting vs Ric Flair (1988), Cactus Jack\
      \ and Diamond Dallas Page vs. The Fabulous Freebirds (1992), Papa Shango vs.\
      \ The Godfather, Big Boss Man vs. The Big Show, and much more.</li></ul>"
