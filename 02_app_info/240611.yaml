  data:
    about_the_game: "<strong>The Red Bull Rookies Cup will add this exciting competition\
      \ to the game.</strong><br>Since its inception in 2007 it has grown into one\
      \ of the most thrilling 2 wheel spectacles in the world. Teenagers from around\
      \ the world know that the best way of getting a start in Grand Prix motorcycle\
      \ racing is by entering the Red Bull MotoGP Rookies Cup. Every year the level\
      \ of competition has climbed and this year's intake are set to raise the bar\
      \ yet again. <br>The 2013 season also sees changes both to the calendar and\
      \ the machinery with the Cup adopting the stunning KTM RC 250 R 4-stroke Moto3\
      \ machine and finally saying goodbye to the 2-stroke KTM RC 125 that has powered\
      \ the Rookies for the last 6 seasons. <br><br>To celebrate this wind of change,\
      \ Milestone has decided to include the amazing Red Bull Rookies Cup DLC \u2013\
      \ available in all on and offline game modes with the exception of Career Mode\
      \ - into MotoGP\u212213.<br><br> Here is the complete contents list: <br>-\t\
      1 new bike model: KTM RC 250 R <br>-\t24 new riders:<br><br>o\tAnthony Alonso\
      \ (USA) <br>o\tEnea Bastianini (ITA) <br>o\tDarryn Binder (SAF) <br>o\tScott\
      \ Deroue (HOL) <br>o\tKarel Hanika (CZE) <br>o\tTarran Mackenzie (GBR) <br>o\t\
      Stefano Manzi (ITA) <br>o\tJorge Martin (SPA) <br>o\tAris Michail (GER) <br>o\t\
      Soushi Mihara (JAP) <br>o\tJoan Mir (SPA) <br>o\tFelix Nassi (FIN) <br>o\tManuel\
      \ Pagliani (ITA) <br>o\tDiego P\xE9rez (SPA) <br>o\tCorentin Perolari (FRA)\
      \ <br>o\tMarcos Ramirez (SPA) <br>o\tBradley Ray (GBR) <br>o\tToprak Razgatlioglu\
      \ (TUR) <br>o\tJoe Roberts (USA) <br>o\tOlly Simpson (AUS) <br>o\tMario Tocca\
      \ (ITA) <br>o\tLukas Trautmann (AUT) <br>o\tYui Watanabe (JAP) <br>o\tJordan\
      \ Weaving (SAF)"
