    about_the_game: An upcoming survival-horror/immersive-sim from the studio that
      brought you Heliophobia and many more. Still in early development. Feel free
      to wishlist and check back here soon for much more!<br><br><strong>Features:</strong><br><ul
      class="bb_ul"><li><strong>Immersive World </strong>- Go anywhere, climb anything,
      and interact with just about any object you come across.<br></li><li><strong>Horrific
      Encounters</strong> - Utilize stealth to avoid powerful demonic pursuers, or
      face them head-on with a wide array of guns and melee weapons.<br></li><li><strong>Player
      Freedom</strong> - Instead of being railroaded in to a linear story, players
      can fully explore the world at will. Choose where to go and what to do, on your
      own terms.<br></li><li><strong>Arcane Transmutation</strong> - Perform dark
      rituals to break down items in to base materials. Use these materials to transmute
      completely new items.<br></li><li><strong>Secrets Around Every Corner</strong>
      - Find hidden loot, shortcuts, lore, and numerous secrets in every nook and
      cranny. Exploration is rewarded, but not required.<br></li><li><strong>Multiple
      Objectives</strong> - Stick to the main story, or break off to complete optional
      objectives that will aid you along the way</li></ul>
