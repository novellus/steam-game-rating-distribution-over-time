    about_the_game: Stop a deadly plague in a medieval fantasy tale of swords and
      surgery!<br> <br><i>Mask of the Plague Doctor</i> is a 410,000-word interactive
      novel by Peter Parrish, where your choices control the story. It's entirely
      text-based, without graphics or sound effects, and fueled by the vast, unstoppable
      power of your imagination.<br> <br>The town of Thornback Hollow is under quarantine.
      Its people are unable to sleep, tormented by a disease known as the Waking Death,
      and the infection is spreading. The Crown has commanded you and two other plague
      doctors to end the plague, even if that means destroying the town.<br> <br>In
      your quest for knowledge, will you try to ease the fear and paranoia of the
      citizenry, or fan the flames of political unrest? Will your fellow plague doctors
      become your rivals, allies, or lovers? Will you grasp the true power that watches
      over the town?<br><br><ul class="bb_ul"><li> Play as male, female, or non-binary;
      gay, straight, bisexual, or aromantic.<br></li><li> Select from a range of mask
      designs, or opt for one of your own.<br></li><li> Specialize in surgery, medical
      theory, or uncanny mysticism.<br></li><li> Unearth a cure for the Waking Death,
      apply traditional medicines, or explore more  experimental methods.<br></li><li>
      Respect the local deity, or throw your support behind a banished sect.<br></li><li>
      Work with the Crown's appointed mayor, aid a revolt, or do your best to avoid
      political intrigue altogether.<br></li><li> Find time for romance with one of
      your fellow plague doctors, or a dashing mercenary.<br></li><li> Recruit others
      to your medical cause and perhaps leave a lasting legacy.<br></li><li> Seek
      induction into the Fellowship of Royal Physicians, or be happy just to escape
      with your life.</li></ul><br>Thornback Hollow is in peril. Can your healing
      hands soothe the Waking Death to slumber? Or will the town perish to fire and
      disease?
