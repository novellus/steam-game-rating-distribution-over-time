    about_the_game: A game of the genre &quot;Tower Defense&quot; ( TD ) in the setting
      of ancient Egypt.<br>Colorful graphics, exciting pilot, interesting gameplay!<br>Build
      powerful weapons, plan protection strategies.<br>Great battles with a huge number
      of units on every level.<br>Many tactics, different levels of difficulty of
      passing.<br>Unique sysmet of improvement of guns and spells.<br>Epic Battle
      of Egypt and Rome will not leave you indifferent.<br>Thin calculation, quick
      response and assistance of the Egyptian Gods allow you to defend the independence
      of Egypt, <br>managed by the beautiful Cleopatra.<br><br><strong>Features List:</strong><br>-Non-linear
      storyline!<br>-More than 60 levels, several difficulty levels<br>-The setting
      of ancient Egypt<br>-16 types of enemies<br>-6 types of fighting weapons with
      a variety of system upgrades<br>-5 types of established gears for influencing
      the characteristics of combat vehicles, with an option to improve them<br>-Exciting
      quests<br>-Ability to personally intervene in the fighting, using grenades,
      Tribolos, lightnings, fire, frost.<br>-English, French, German, Spanish and
      Russian languages.
