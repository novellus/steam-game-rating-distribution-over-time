    about_the_game: "<h2 class=\"bb_tag\">The Resistance Needs You!</h2>Star Wars\u2122\
      : Droid Repair Bay \u2013 Astro-Mechanic for the Resistance will be available\
      \ for free download starting December 6 for the HTC Vive on Steam and Viveport\
      \ and Samsung Gear on the Oculus store. <br><br>In Star Wars: Droid Repair Bay,\
      \ Poe Dameron's sidekick needs your help. Repair BB-8 and his astromech droid\
      \ friends, each with their own unique personalities, so they can roll back into\
      \ the fight against the First Order. Aboard General Leia\u2019s ship in the\
      \ depths of space, you\u2019ll need to work quickly before battle breaks loose\
      \ just outside the droid repair bay.<br><br>Star Wars: Droid Repair Bay, created\
      \ by ILMxLAB, is the official virtual reality story connected to Star Wars:\
      \ The Last Jedi. <br><br>Powered by Nissan. See the VR experience now at select\
      \ dealerships now: <a href=\"https://steamcommunity.com/linkfilter/?url=http://NissanUSA.com/StarWars\"\
      \ target=\"_blank\" rel=\"noopener\"  >http://NissanUSA.com/StarWars</a><br>\
      \ <br>Star Wars: The Last Jedi tickets are on sale now <a href=\"https://steamcommunity.com/linkfilter/?url=http://fandango.com/lastjedi\"\
      \ target=\"_blank\" rel=\"noopener\"  >http://fandango.com/lastjedi</a>. See\
      \ it in theaters December 15th. <br><br>Powered by Nissan.<br><br><strong>This\
      \ software is offered for noncommercial, personal use only. </strong><br>Privacy\
      \ Policy \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://disneyprivacycenter.com\"\
      \ target=\"_blank\" rel=\"noopener\"  >http://disneyprivacycenter.com</a><br>Terms\
      \ of Use \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://disneytermsofuse.com\"\
      \ target=\"_blank\" rel=\"noopener\"  >http://disneytermsofuse.com</a>"
