    about_the_game: 'Year Long Alarm is a FREE single-player mod for Half-Life 2:
      Episode 2. The mod takes place between the events of Half-Life 2: Episode 1
      and Half-Life 2: Episode 2, where the combine have chased Gordon Freeman to
      an abandoned mine outside City 17. Use everything at your disposal to dispatch
      the combine and escape their grasp.<br><br><strong><u>WHAT TO EXPECT?</u></strong><br><br>A
      short and polished Half-Life 2 experience that takes the player through multiple
      environments packed full of puzzles and combat. The mod is only 2 levels, and
      has a play time of roughly 30-50 minutes depending on your pace.<br><br>Source
      Files<br><br>The source files for Year Long Alarm have been packaged with the
      release.'
