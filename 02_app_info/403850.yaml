    review: "Faster Than Wind... plus rapide que le vent (pour la traduction fran\xE7\
      aise) est un jeu mobile \xE0 la base et cela se voit bien dans le jeu lui m\xEA\
      me.\n\nCe jeu est d'un ennui impressionnant, on est pas loin du n\xE9ant absolu\
      \ et attention non pas que c'est un jeu mobile mais tout simplement parce que\
      \ les d\xE9veloppeurs ne connaissent pas le mot \"FUN\".\n\nRien dans ce jeu\
      \ n'est fun. Commen\xE7ons par d\xE9but, vous \xEAtes le capitaine d'un fier\
      \ vaisseau des airs (une gros machin qui avance pas en clair ^^) et vous allez\
      \ faire une rencontre (un accident) qui va changer votre vie car d'honn\xEA\
      te marchand vous allez devenir un livreur pour les pirates et d\xE9couvrir le\
      \ myst\xE8re de cette histoire..\n\nDans le mode Story, vous allez donc remplir\
      \ un certains nombre de mission (toujours d'un point A \xE0 un point B) qui\
      \ doivent \xEAtre d'environ une vingtaine.\n\nIl y a au total 4 vaisseaux...\
      \ le premier vous allez l'\xE9changer contre une poubelle volante et les deux\
      \ autres sont \xE0 acheter soit par des pi\xE8ces d'or , soit par des rubis...\n\
      Autant dire que si vous croyez comme moi que celui qu'on \xE9change contre des\
      \ pierres pr\xE9cieuses sera le meilleur, le plus rapide,... que sais-je encore....\
      \ \"bin\" non.\n\nCes machins volants sont plus lents qu'une grand-m\xE8re qui\
      \ fait du v\xE9lo ou alors j'ai pas trouv\xE9 comment passer la seconde...\n\
      \nAh \xE7a, vous pouvez l'upgrader votre vaisseau (au choix... la r\xE9sistance\
      \ ou la manoeuvrabilit\xE9) de toute fa\xE7on, on ne voit pas la diff\xE9rence.\
      \ Pour dire, c'est le jeu lui m\xEAme qui prend la main pour vous faire faire\
      \ un virage \xE0 90\xB0 ....ooook car jamais vous ne pourrez faire la m\xEA\
      me chose par vous m\xEAme...\n\nDe m\xEAme, vous allez r\xE9cup\xE9rer un canon\
      \ \xE0 un moment, chouette pourrait-on se dire... wouais non pas vraiment, les\
      \ autres ils tirent des rafales de roquettes. Sans compter, qu'il faut compter\
      \ 6 secondes entre chaque tir.... et que vu le nombres de truc qui vous \"tombent\"\
      \ dessus tirer ne sert \xE0 rien...\n\nParlons des \"courses\" maintenant, car\
      \ \xE0 la base il parait que c'est un jeu de course... vous parcourez un espace\
      \ dont les bords sont indiqu\xE9s pour des lignes blanches et des \xE9l\xE9\
      ments viendront g\xEAner votre progression.\nSi \xE9viter un petit cailloux\
      \ ne pose pas de probl\xE8me, \xE9viter des objets plus gros qui viennent litt\xE9\
      ralement obstruer votre \xE9cran vous emp\xEAchant dans le m\xEAme temps de\
      \ voir o\xF9 vous allez c'est assez emb\xEAtant.\nAjoutons \xE0 cela des \xE9\
      l\xE9ments qui bougent ou qui vous foncent dessus \xE0 tout les coups et des\
      \ d\xE9bris... beaucoup de d\xE9bris et on obtient un grand moment du jeu vid\xE9\
      o (surtout dans les derniers niveaux).\n\nOn a bien des qu\xEAtes annexes mais\
      \ qui sont disponibles une fois toutes les heures, voire plus... (Je tiens \xE0\
      \ pr\xE9ciser que j'ai lu que lors de sa sortie sur steam, il fallait attendre\
      \ 20 minutes pour que son vaisseau soit r\xE9par\xE9... maintenant on attend\
      \ 20 secondes ce qui est d\xE9j\xE0 mieux)\n\nGraphiquement, \xE7a se laisse\
      \ regarder... de loin (seul les artworks des personnages sont vraiment bien\
      \ fait).\n\nDonc en conclusion, je dirais que le mode story ne vaut rien aussi\
      \ bien dans sa narration, que dans ses \"courses\", il n'y a pas d'action, on\
      \ essai au maximum d'\xE9viter de s'en prendre plein les f... heuuu... ailerons\
      \ arri\xE8res (restons polis). \n\nP.S. : j'ai toujours pas compris \xE0 quoi\
      \ sert les engrenages que l'on r\xE9cup\xE8re par dizaine lors de nos \"balades\"\
      \ si quelqu'un peut me le dire...\n\n"
