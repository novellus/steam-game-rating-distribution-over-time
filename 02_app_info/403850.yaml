    about_the_game: 'We are delighted to inform that Sky Clash: Lords of Clans 3D
      has been released on Steam. We''ve poured our hearts and souls into the development
      of this game and hope look forward to getting it into the hands of as many players
      as possible.<br><br>You have a great chance to become the first who can play
      and share your thought with other players. <br>Please do it right now!<br><a
      href="http://store.steampowered.com/app/630140/" target="_blank" rel="noreferrer"  id="dynamiclink_1"
      >http://store.steampowered.com/app/630140/</a><br><br>Sky to Fly: Faster Than
      Wind is a stunningly beautiful steampunk-themed runner about saving a sky-city
      from cruel pirates. Play on 20+ different levels, upgrade your ship and discover
      the mysteries of the malicious marauders.<br><br>This game lifts the veil on
      the wonderful world of Sky to Fly, where everything is out of the common run.
      It swings you to an alternative reality in which people had to abandon the solid
      earth buried under debris, for the islands floating high above. In the next
      three months we will give you an opportunity to engage in epic sky battles on
      a variety of airships, and in a year you may create your own civilization and
      challenge other members of the world of Sky to Fly. Meanwhile, enjoy 20 different
      levels in the Story mode and limitless missions from friends you are going to
      meet during the game, upgrade your ship and discover the mysteries of the malicious
      marauders.<br><br>Features:<br><ul class="bb_ul"><li> 3 hours in the story mode<br></li><li>
      20 core missions + 9 additional quests<br></li><li> 10 types of beautiful landscapes
      that will surprise even the most pampered player<br></li><li> 12 charismatic
      characters, who get you acquainted with the new virtual world<br></li><li>  4
      types of ships to fly and upgrade<br></li><li>  8 crew members to hire for the
      unique playing experience<br></li><li>  9 types of enemies<br></li><li>  6 boosters
      to pick up while flying<br></li><li>  4 types of resources to collect</li></ul>'
