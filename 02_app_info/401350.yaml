  data:
    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/401350/extras/SH_steam_banner.png?t=1488134999\"\
      \ /><br>The two jello jelly creatures Bismo and Plom got connected in a tragic\
      \ yet funny accident and thus can exchange their size and abilities at will.\
      \ Welcome to the world of Shift Happens - the only game out there which doesn't\
      \ take a closer look at the body mass index and where players are actually forced\
      \ to work together (and occasionally stab each other in the back).<br><br>Experience\
      \ thrilling adventures in four totally different worlds:<br><ul class=\"bb_ul\"\
      ><li>Explore a freaked out laboratory where Bismo and Plom had their accident!<br></li><li>\
      \ Uncover the secrets of the overgrown green forests...<br></li><li>... and\
      \ survive the dry canyons where a deadly wind awaits you...<br></li><li>...\
      \ just to prepare you for the bitingly cold caves!</li></ul><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/401350/extras/SH_steam_stages.png?t=1488134999\"\
      \ /><br>The twist: Shift Happens is pure fun for solo players, yet its full\
      \ potential can only be experienced together. Play it with your best friend\
      \ while hanging around on a couch enjoying a pizza. Together you can solve puzzles\
      \ and fight over precious coins. Coordination and communication are key to a\
      \ successful journey. We recommend using gamepads for maximum enjoyability\u2122\
      .<br><br>The game also features a singleplayer mode with different level content.\
      \ Although the game is primarily meant to be played by two people, you can play\
      \ the completely different singleplayer levels without another person.<br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/401350/extras/SH_steam_objects.png?t=1488134999\"\
      \ /><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/401350/extras/SH_steam_caption_features.png?t=1488134999\"\
      \ /><br>The full game features all the good things you should expect from a\
      \ co-op platformer:<br><ul class=\"bb_ul\"><li>Over 40 levels of handcrafted\
      \ fun<br></li><li>Local and online co-op gameplay<br></li><li>Extra challenges/rewards\
      \ in the levels for completionists and explorers<br></li><li>More than 30 different\
      \ levels designed for the singleplayer mode<br></li><li>8 unlockable bonuslevels\
      \ (4 single- &amp; 4 multiplayer)<br></li><li>Achievements<br></li><li>And timechallenges\
      \ for each level</li></ul>"
