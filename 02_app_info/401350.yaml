    reviews: "\u201CShift Happens could very well be the next big plattformer\u201D\
      <br><a href=\"https://steamcommunity.com/linkfilter/?url=http://www.hardcoregamer.com/2015/06/30/shift-happens-is-more-than-just-a-clever-title/156696/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Hardcoregamer</a><br><br>\u201CShift\
      \ Happens focuses its co-op efforts on local couch play designed to capture\
      \ that core essence of cooperative puzzle solving. You know, the old &quot;help\
      \ your buddy out so he can help you later but maybe you'll splat him against\
      \ an electric barrier from time because, you know, friendship.&quot;\u201D<br><a\
      \ href=\"https://steamcommunity.com/linkfilter/?url=http://www.co-optimus.com/article/13632/press-buttons-change-sizes-in-co-op-puzzle-platformer-shift-happens.html\"\
      \ target=\"_blank\" rel=\"noopener\"  >Co-Optimus</a><br>"
