  data:
    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1106750/extras/8.gif?t=1610042041\"\
      \ /><br><br><strong>WELCOME TO FAULT</strong><br>At Strange Matter Studios,\
      \ we are invested in rebuilding and improving upon the 3D action MOBA genre.<br><br><strong>CHOOSE\
      \ YOUR HERO</strong><br>Select your play style with many variations of hero\u2019\
      s; from a massive hammer-wielding soul collector to a space mage with control\
      \ over interdimensional portals. Play games to unlock more heroes to add to\
      \ your collection and master the battlefield of Fault!<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1106750/extras/11.gif?t=1610042041\"\
      \ /><br><br><strong>GROW STRONG WITH FAVOR</strong><br>A unique gameplay element\
      \ that separates Fault from other MOBAs is the introduction of a feats system,\
      \ which allows a player to gain strength by achieving milestones during a match.\
      \ <br><br><strong>ADAPT AND EVOLVE</strong><br>Fault has many unique items to\
      \ choose from that can sway the flow of battle. Collect gold from minion and\
      \ hero kills and build your hero to handle any situation.<br><br><strong>MAP\
      \ AND OBJECTIVES</strong><br>Fault has an original map suited to tactical play\
      \ with its verticality and well planned out jungle paths. The jungle is full\
      \ of creatures that when slain will increase you and your team\u2019s strength.\
      \ <br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1106750/extras/6.gif?t=1610042041\"\
      \ /><br><br>Paragon assets and characters in Fault are the property of Epic\
      \ Games, Inc. and used under a license."
