details:
  data:
    about_the_game: "Battle against massive bosses, jump and climb onto them to find\
      \ their weakspots and blow them to kingdom come in this action packed platforming\
      \ boss rush, from the creator of the Gunman Clive series.<br />\r\n<br />\r\n\
      When the MegaMechs have taken control of the world, one small group of brave\
      \ soldiers is still fighting for humanity's  independence. Join them and lead\
      \ the charge against the mechanical menace.<br />\r\n<br />\r\nGet powerful\
      \ weapons and upgrades! Use the Magnet Gloves to climb on top of robots the\
      \ size of Skyscrapers, double jump over pools of lava with the Boost Boots,\
      \ and use your trusty baseball bat to smash the MegaMechs energy cores.<br />\r\
      \n<br />\r\nTake on the massive bosses alone or together with a friend in local\
      \ co-op"
