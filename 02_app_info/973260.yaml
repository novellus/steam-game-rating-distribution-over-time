    about_the_game: "Set in a beautiful forest clearing \u201CAURORA\u201D gives the\
      \ audience space to experience the majesty of nature through a time-lapse style\
      \ narrative of day to night, spring to winter and life to death.<br />\r\n<br\
      \ />\r\nThis visually rich cinematic animated VR short follows the lives of\
      \ a young family and all who inhabit it\u2019s vividly coloured landscape. \u201C\
      AURORA\u201D draws the viewer into the emotive storyline by allowing them to\
      \ get up close and personal with the characters.<br />\r\n<br />\r\nFleeting\
      \ awe-inspiring moments of presence and gentle interaction invite us to reflect\
      \ on the very nature of time itself. \u201CAURORA\u201D is an uplifting visual\
      \ feast that packs an emotional punch."
