    about_the_game: "Hentai Maid Club - this is a puzzle game. In this large universe,\
      \ there are 2 mini-games, collect the picture piece by piece, and rotate the\
      \ elements of the flyer so that to put everything together. So get ready for\
      \ the puzzles. There are never too many puzzles!<br />\r\n<br />\r\nIf you dreamed\
      \ of a luxurious housekeeper who will not only clean your house, but also fulfill\
      \ all your secret desires, then this game is for you!<br />\r\nTo win over your\
      \ housekeeper, you need not only flattering compliments, but also an outstanding\
      \ mind.<br />\r\nAt your disposal will be 7 wonderful housekeepers who will\
      \ fulfill your whims.<br />\r\nBut if you want more than just cleaning, then\
      \ your housekeeper will give you a task and if you cope with it you will be\
      \ generously rewarded!<br />\r\nEach of the 7 housekeepers knows how to please\
      \ you and how to satisfy your secret fantasies, you just need to pass their\
      \ tests and enjoy the result!<br />\r\n<br />\r\nFeatures<br />\r\n1. 7 lovely\
      \ ladies.<br />\r\n3. 2 Mini games<br />\r\n4. Use your thinking and memory\
      \ to win the game.<br />\r\n5. Nice music, sound effects.<br />\r\n6. Translated\
      \ on English!"
