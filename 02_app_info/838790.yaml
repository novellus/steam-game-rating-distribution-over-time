    recommendationid: '74365910'
    review: 'Absolute rubbish. The controls are slow, the enemies are dumb, the re-spawning
      back to zero  every time is annoying and even if you save a game, you return
      to zero when you load it.

      Pressing ''E@ to interact does nothing at all, the ammo boxes all look the same
      and the life boxes are few and far between. No controller settings, no map or
      help or hints.  The worst game I have ever played, and I''ve been playing games
      on computers since 1981. It''s a shame as they have gone to the trouble of rendering
      the landscapes but forgotten to put any game-play into the game.'
