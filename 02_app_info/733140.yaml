    about_the_game: "This expansion brings one of the most popular factions of the\
      \ Endless Universe: the Vaulters.<br>Following the events happening in Endless\
      \ Legend, this stubborn, and resilient people have left the dying planet of\
      \ Auriga, seeking a new home to build their future.<h2 class=\"bb_tag\">CONTENT</h2><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/733140/extras/CONTENT_LD_ENG.png?t=1557220835\"\
      \ /><h2 class=\"bb_tag\">A Quest For A Promised land</h2>The Vaulters have spent\
      \ centuries seeking a home. Stranded on the world of Auriga, they had to survive\
      \ the harsh climate and even harsher neighbors. Once more among the stars, following\
      \ their uncontested leader Ilona Zolya, the people that now call themselves\
      \ the Aurigans still seek traces of their past as well as a safe place to finally\
      \ call home.<br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/733140/extras/QUEST_1.png?t=1557220835\"\
      \ /><h2 class=\"bb_tag\">The Best Offense Is A Good Defense </h2>The Vaulters\
      \ are a scientific- and military-oriented faction. They play defensive with\
      \ strong population traits oriented towards system protection. Their teleport\
      \ ability can carry fleets across the galaxy from one Vaulters system to another.\
      \ Strong allies in peaceful times, it would be foolish to provoke the Vaulters\
      \ into aggression.<br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/733140/extras/2_boarding.png?t=1557220835\"\
      \ /><h2 class=\"bb_tag\">Strong Civilizations Need Heroes\u2026</h2>Befitting\
      \ a tradition of resilience and unending curiosity, Vaulters Heroes are better\
      \ governors than admirals. Their skills range from great system defense bonuses\
      \ to improved scientific output.<br>The Vaulters Expansion also marks the return\
      \ of Opbot DV8 as an unlockable hero.<br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/733140/extras/3_Heroes_c.png?t=1557220835\"\
      \ /><h2 class=\"bb_tag\">\u2026 Powerful Fleets\u2026 </h2>Reminiscing of Mezari\
      \ designs of old on Auriga, the new Vaulters ships are much like their makers:\
      \ resilient, sturdy, gorgeous to a fault. They are reliant on a high number\
      \ of defense modules, along with strong support capacities, that make them a\
      \ tough opponent in battle. One of the new exotic modules will even allow you\
      \ to board enemy ships and eventually take total control of them.<br><img src=\"\
      https://cdn.cloudflare.steamstatic.com/steam/apps/733140/extras/4_SHIPS.png?t=1557220835\"\
      \ /><h2 class=\"bb_tag\">\u2026and Merciless Allies.</h2>Once living in Auriga\
      \ as a group of warrior clerics, the Sisters of Mercy joined the Vaulters in\
      \ their quest for a new home. As a minor faction, they will fight for justice\
      \ and show no mercy to evil forces.<br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/733140/extras/5_Sisters.png?t=1557220835\"\
      \ /><h2 class=\"bb_tag\">Will you befriend the infamous Pirates?</h2>Pirate\
      \ Diplomacy is a new powerful tool to get along with these space outlaws. In\
      \ exchange for payment, you can now get a special treatment by supporting them,\
      \ and even use them to ruthlessly attack other factions. Vaulters have even\
      \ the special ability to mask their ships as Pirates.<br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/733140/extras/6_Pirates.png?t=1557220835\"\
      \ /><h2 class=\"bb_tag\">Additional Deeds &amp; Quests</h2>New deeds will be\
      \ available for the players to get a decisive advantage over the other civilizations,\
      \ should they be the first to unlock them. If you are lucky enough, you might\
      \ also unveil long lost secrets through exploration by completing a series of\
      \ new quests.<h2 class=\"bb_tag\">Content Summary</h2><ul class=\"bb_ul\"><li>\t\
      Vaulters major civilization<br></li><li>\tSister of Mercy Minor Faction<br></li><li>\t\
      Vaulters heroes<br></li><li>\tVaulters special node<br></li><li>\tVaulters main\
      \ quest<br></li><li>\tPirate Diplomacy<br></li><li>\tOpbot (hero)<br></li><li>\t\
      Exotic ship modules<br></li><li>\tAdditional Deeds<br></li><li>\t4 exploration\
      \ quests</li></ul><h2 class=\"bb_tag\">GAMES2GETHER // CHANGE THE GAME</h2><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/733140/extras/ES2_G2G_Badge_VAULTERS.jpg?t=1557220835\"\
      \ /><br>Join the GAMES2GETHER community now, and receive the Endless Space 2\
      \ badge (unlocks points, dozens of avatars and titles to customize your GAMES2GETHER\
      \ profil).<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/733140/extras/ES2_Steam_8.jpg?t=1557220835\"\
      \ /><br>Follow the development of the game and get to know the talent behind\
      \ the scene. Make your voice count by giving feedback on the game, submitting\
      \ ideas, and voting for Art and gameplay elements. Participate in contests and\
      \ design content that will be created by the studio and added to the game!"
