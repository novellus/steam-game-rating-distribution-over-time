    review: "DODATEK: Vaulters / Podziemni- pierwszy dodatek\nMoja ulubiona frakcja.\
      \ Jestem zdania, \u017Ce najsilniejsza w grze. Podziemni posiadaj\u0105 PORTALE\
      \ kt\xF3re s\u0105 po prostu bardzo pot\u0119\u017Cne. Zapewniaj\u0105 mobilno\u015B\
      \u0107 imperium, szybkie uzupe\u0142nienie strat, b\u0142yskawiczn\u0105 wymian\u0119\
      \ populacji. Vaulters potrafi r\xF3wnie\u017C szybciej wydobywa\u0107 z\u0142\
      o\u017Ca strategiczne dzieki odpowiednim bohaterom, u\u017Cywa\u0107 z\u0142\
      \xF3w zamiast towar\xF3w luksusowych i s\u0105 ulta odporni. Nie wspomnia\u0142\
      em \u017Ce jako frakcja skupiaj\u0105 si\u0119 na NAUCE. Wygrywasz w wyscigu\
      \ technologicznym i zawsze jestes o jeden krok przed innymi. \nMINUS: flota.\
      \ okr\u0119ty s\u0105 przeci\u0119tne, dobrze opancerzone ale brakuje si\u0142\
      y ognia - i jest to calkowicie niezauwa\u017Calne z uwagi na inne fantastyczne\
      \ atutu. Nawet jak stracisz statek w bitwie, budujesz go w najdalszym systemie\
