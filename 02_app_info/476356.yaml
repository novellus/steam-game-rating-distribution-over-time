  data:
    about_the_game: Inside this deck lurk over 90 new cards inspired by the bloodiest
      movies, novels and games to ever keep you up at night.  Use this deck by itself
      and pit classic monsters against slasher icons, or shuffle these cards with
      any SUPERFIGHT deck to add a devilish twist to your absurd arguments.  The Horror
      Deck even includes its own set of terrifying Location (Blue) and Scenario (Purple)
      cards!<br><br>The Horror Deck comes complete with new Achievements!<br><br>Once
      added to <strong>SUPERFIGHT</strong>, The Horror Deck will be added to your
      Collection and can be selected when joining fights.
