    about_the_game: "SWARMRIDERS is a FREE &quot;endless runner&quot;+&quot;twin stick\
      \ shooter&quot; ARCADE mashup. A &quot;machine gun swarm surfing minigame&quot;\
      \ made as a bonus content for the UBERMOSH community.<br />\r\n400 years before\
      \ the events of UBERMOSH:BLACK, the Blade Saint was just a mercenary gunner,\
      \ shredding eyes on the backseat of a bike.<br />\r\n<br />\r\nPlayers can expect\
      \ a few minutes of elegant gameplay, responsive controls and a heart pumping\
      \ original soundtrack."
