    about_the_game: '<img src="https://steamcdn-a.akamaihd.net/steam/apps/863460/extras/header.png?t=1608819385"
      /><br><br><strong>Cyber Ops</strong> is a story-based tactical hacking game,
      told from the point of view of a mission control supervisor, operating from
      the distance. <br>You are the eye in the sky, the invisible hand, the cyber
      ghost, looking after your team over the net.<br><br>Cyber Ops is an innovative
      take on the stealth / hacking genre that explores the relationship between the
      operator and real people on the other end of the line through immersive narrative
      and challenging gameplay.<h2 class="bb_tag">Story</h2><br>The young nation of
      Baltia has earned its right to freedom after a long and painful war, but now
      the stakes are higher than ever before.<br><br>You are part of the <strong>Geist
      Division</strong>, a secret high-tech unit created by the government to protect
      the country from all kinds of next-gen threats. As the Operator, your mission
      is to provide remote support to a group of spec-ops agents deployed in urban
      terrains. You must control devices and systems with your deep hacking abilities,
      and scan the environment to provide the safest routes for your squad.<h2 class="bb_tag">Features</h2><br><ul
      class="bb_ul"><li>More than 6 hours of story missions full of cyberpunk themes,
      investigation and political intrigue.<br></li><li>Real-time audio feedback from
      squad leaders brings life to the world of Cyber Ops.<br></li><li>Different hacking
      mechanics to keep control of doors, security devices and cyberlink-equipped
      brains.<br></li><li>Squad management: recruit new blood for the infiltration
      squads.<br></li><li>Research and Development: develop new cyber-implants to
      improve the agents performance.<br></li><li>Retro-futuristic computer interfaces
      and dark analog synth-based music inspired by 80''s cult movies.</li></ul><br><strong><h2
      class="bb_tag">CHECK OUT MORE FROM GAMES OPERATORS:</h2></strong><br><a href="https://store.steampowered.com/app/1454490/Riot_Operator"
      target="_blank" rel="noreferrer"  id="dynamiclink_3" >https://store.steampowered.com/app/1454490/Riot_Operator</a><br><br><a
