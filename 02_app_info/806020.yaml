    review: "[b]Mikly Way Map[/b] \xE9 um dos puzzles minimalistas mais belos que\
      \ j\xE1 tive o prazer de jogar.\n\nA parte visual consegue cativar mesmo sendo\
      \ extremamente simples. Os recursos de shaders usados pela engine d\xE3o a impress\xE3\
      o de que voc\xEA est\xE1 vendo neons por uma lente/vidro. Al\xE9m disso voc\xEA\
      \ pode mover a c\xE2mera para os lados, afast\xE1-la e aproxim\xE1-la.\n\nA\
      \ trilha sonora \xE9 estilo ambiente, por\xE9m toda vez que voc\xEA seleciona\
      \ e/ou gira as pe\xE7as h\xE1 um som instrumental. Dessa forma parece que voc\xEA\
