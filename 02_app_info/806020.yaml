    detailed_description: <h1>Feature List</h1><p>Infinite levels are really infinite.
      No doubt, I can guarantee that you can play to 10,000 levels and can continue
      to play. I added steam leaderboard so that everyone can see who has the highest
      level.</p><br><h1>About the Game</h1>Milky Way Map <br>This game is a puzzle
      game that I completed it by myself.<br>(Program, art and music, All is made
      by me alone)<br><br>Game using Unreal Engine to create it, 3D game locked perspective.<h2
      class="bb_tag">Game Features</h2>1. Unreal Engine 3D render and Light Effect.<br>2.
      Original Music and Sound Effects.<br>3. Through the beautiful render and comfortable
      music, exposure to the pattern puzzle thinking, experience the fun of fresh
      puzzle game.<br>4. Infinite levels, Infinite challenges, you can always come
      across new puzzles and challenges!<br>5. Pure hexagonal grid geometry knowledge
      of the show<br>6. By level picture save feature, your efforts in the game will
      not be wasted, you can take the generated pattern (png format image file) to
      do anything you want!<h2 class="bb_tag">Gameplay</h2>Click Rotate hexagonal
      independent small pattern, think of ways to match the formation of a closed
      loop unique big picture.<br><br>The core gameplay is to solve puzzles, unlimited
      puzzles, each pass will be more difficult than the last pass, and each pass
      will bring a new puzzle level. <br><br>Because the games made with Unreal Engine
      that have beautiful experience of pictures and beautiful music for you, You
      can feel the meaning of education of puzzle through the fresh patterns met by
      each new levels and the puzzle solved by each new pattern .<br><br>The game
      must play more than the 30th level, otherwise you will not experience the core
      gameplay of this game!<br><br>Try it if it looks interesting.
