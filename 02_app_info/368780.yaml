details:
  data:
    about_the_game: "<strong><i>President for a Day - Corruption</i></strong> gives\
      \ you the opportunity to assume the role of an African president. As such, you\
      \ must make controversial decisions revolving around topics such as: democratic\
      \ evolution, corruption, development aid- and cooperation. The game provides\
      \ a solid foundation for discussions regarding e.g., human rights, cultural\
      \ differences and governance. There are four diverse scenarios with a set difficulty\
      \ for the player to engage \u2013 scenarios ranging from famine to effloresce\
      \ of democracy.<br><br>In PFAD - Corruption you will be faced with a wide array\
      \ of dilemmas that stem from recent events in African history. You will also\
      \ witness the local and national effects of modern bilateral cooperation. What\
      \ kind of leader will you be? Will you strive for democracy, or rule the country\
      \ with an iron fist?<br><br>The subjects regard:<br><ul class=\"bb_ul\"><li>Famine,\
      \ caused by draught and climate change<br></li><li>Foreign intervention from\
      \ neighbouring, as well as, western countries.<br></li><li>Ethnic conflicts\
      \ spun by the numerous African tribes, as well as the borders established, in\
      \ the past, by the colonial forces.<br></li><li>The political culture of the\
      \ country, in regards to upholding (or failing thereof) human rights.</li></ul><br>Target\
      \ audience: 13+ years old."
