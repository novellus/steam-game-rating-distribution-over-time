    about_the_game: "<strong>Just Die Already</strong> is an old people mayhem sandbox\
      \ game created by the designers of Goat Simulator.<br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/979070/extras/JDA_Wishlistnow_GIF.gif?t=1604598944\"\
      \ /><br>You are an old retired person in a near future where people aren\u2019\
      t having any children. There isn\u2019t anyone to pay for pensions due to those\
      \ ungrateful millennials who prefer playing video games instead of doing actual\
      \ work. With no one to cover your living costs, you - just like all other old\
      \ people in this world - have no other choice but to survive on your own. <br><strong>How\
      \ will you survive in a world that wants you to Just Die Already?</strong><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/979070/extras/JDA_GIF_Kickedout.gif?t=1604598944\"\
      \ /><br>To make things worse, you\u2019ve just been kicked out of your retirement\
      \ home, and your only option now is to perform dangerous challenges and explore\
      \ the world for retirement tickets to qualify for free retirement care. <br><strong>So\
      \ with society wishing you dead, isn\u2019t it finally time to live a little?</strong><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/979070/extras/JDA_GIF_Rocket.gif?t=1604598944\"\
      \ /><h2 class=\"bb_tag\"><strong>KEY FEATURES</strong></h2><ul class=\"bb_ul\"\
      ><li><h2 class=\"bb_tag\">BE OLD, BE BOLD</h2>You get to be an old person. Angry,\
      \ fragile, poor and hating the world: the dream you didn\u2019t know you had\
      \ until now. Finally, you have found something in common with your grandparents.<br></li><li><h2\
      \ class=\"bb_tag\">BREAK A LEG... BREAK A NECK</h2>Discover the joys of being\
      \ old and made of glass, anything can break you and you can break your everything.\
      \ <br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/979070/extras/JDA_GIF_stairs.gif?t=1604598944\"\
      \ /><br></li><li><h2 class=\"bb_tag\">DON\u2019T TRY THIS AT (RETIREMENT) HOME</h2>Complete\
      \ dangerous challenges that you will never ever try at home and answer existential\
      \ questions like: can you launch yourself from a catapult and land on someone?\
      \ Or, can you survive losing your head, grabbing it and whacking someone with\
      \ it?<br></li><li><h2 class=\"bb_tag\">ONE MISSION: RETIRE!</h2>Earn rewards\
      \ by completing dangerous challenges, your goal? To qualify for a proper retirement\
      \ home. That makes perfect sense. Word of advice: try and stay in one piece\
      \ so you can enjoy it in the end\u2026<br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/979070/extras/JDA_GIF_Legs.gif?t=1604598944\"\
      \ /><br></li><li><h2 class=\"bb_tag\">SANDBOX MULTIPLAYER</h2>Play alone, or\
      \ with up to 4 players in online multiplayer. Complete challenges together,\
      \ or just cause mayhem and rip your friends\u2019 limbs off! <br></li><li><h2\
      \ class=\"bb_tag\">BE OLD. TWICE</h2>You get to be an old person. So good we\
      \ said it twice.<br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/979070/extras/JDA_GIF_Jetski.gif?t=1604598944\"\
      \ /><br></li><li><h2 class=\"bb_tag\">LIMITLESS INTERACTION</h2>Pick up and\
      \ interact with a very wide variety of objects. Everything from giant trouts,\
      \ trampolines, guns, electrical wiring, and fireworks, just to mention a few.\
      \ Bazookas, axes, trombones, air horns and jetpacks to mention a few more. Yes\
      \ they all can be used to hurt and maim.<br></li><li><h2 class=\"bb_tag\">EMBRACE\
      \ YOUR INNER BOOMER</h2>Wreak havoc on the millennial and zoomer population\
      \ (we forgot Generation X, just like everyone else). NPCs react differently\
      \ depending on their age - some will laugh and clap at others getting hurt while\
      \ others will run away in terror. <br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/979070/extras/JDA_GIF_Magic.gif?t=1604598944\"\
      \ /><br></li><li><h2 class=\"bb_tag\">THE GAME CAN BE AS CRAZY AS YOU</h2>The\
      \ city is filled with detailed environments, loaded with secrets and hidden\
      \ paths, that encourage detailed exploration and quirky experimentation to truly\
      \ see it all.<br></li><li><h2 class=\"bb_tag\">OLD. PERSON.</h2>Okay that\u2019\
      s the last time we promise.<br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/979070/extras/JDA_GIF_Electrocute.gif?t=1604598944\"\
      \ /><br></li><li><h2 class=\"bb_tag\">ONE MORE THING!</h2>Wait wait one last\
      \ thing! Did we mention you can find a glue gun that lets you for example attach\
      \ fireworks to a bike, and then ride the bike? Or that you can disrupt traffic\
      \ and make a traffic jam and make cars explode? Or that you can attach wings\
      \ to your arm and fly around? Or that you ca</li></ul>"
