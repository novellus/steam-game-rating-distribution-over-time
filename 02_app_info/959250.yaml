details:
  data:
    about_the_game: "The Star Control universe is yours to shape and control with\
      \ the free Multiverse DLC! Adventure Studio are now open to you so that you\
      \ can add your own star systems, quests, characters, and much more in Star Control:\
      \ Origins. You can upload and use other mods as well. Engage with infinite new\
      \ stories and experiences created by you and other players!<br><br><strong>Let\
      \ your imagination guide you</strong><br>Want to change the universal gravitational\
      \ constant to increase the lander's jump? Create an epic quest that spans the\
      \ galaxy? How about modeling your own planets and star systems? You can make\
      \ it happen!<br><br>Use the Ship and Building Crafting screens to add new visuals\
      \ to your experience. Create crazy and powerful new weapons and aliens for players\
      \ to encounter. From game balance all the way to writing new stories, there\
      \ is very little you can't do with the crafting system.<br><br><strong>Share\
      \ your creation on Steam!</strong><br>The Multiverse DLC not only allows you\
      \ to create new content, but also lets you share it with other people. After\
      \ you've crafted your new quest, adventure, etc., upload it to Steam Workshop\
      \ to share with the rest of the world. <br><br>You can also browse Steam Workshop\
      \ to see what other cool and interesting content other people have created.\
      \ As the library of Star Control Multiverse content continues to grow, you'll\
      \ be able to download and experience infinite new stories and experiences. Please\
      \ check out our <a href=\"https://steamcommunity.com/linkfilter/?url=http://wiki.starcontrol.com/index.php/Modders_Guide\"\
      \ target=\"_blank\" rel=\"noopener\"  >modding guide</a> for info on accessing\
      \ Adventure Studio.<h2 class=\"bb_tag\">Features</h2><ul class=\"bb_ul\"><li>\
      \ Play mods you\u2019ve created, view downloaded mods, and browse the Steam\
      \ Workshop to download or upload more<br></li><li> <a href=\"https://steamcommunity.com/linkfilter/?url=http://wiki.starcontrol.com/index.php/Modders_Guide\"\
      \ target=\"_blank\" rel=\"noopener\"  >Create your own quests, stories, and\
      \ adventures</a> with custom characters, dialogue, and more</li></ul>"
