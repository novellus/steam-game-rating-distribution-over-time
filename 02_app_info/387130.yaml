    about_the_game: "In <i>Zombie Hunter, Inc.</i>, you play as a zombie hunter-for-hire\
      \ who rescues stranded survivors -- for a reasonable fee, of course. Every survivor\
      \ you save has a direct impact on the game\u2019s evolving storyline. It\u2019\
      s actually impossible to save everyone. As you\u2019d expect, some survivors\
      \ will have useful skills and others might know the location of special weapons.\
      \ Protecting the survivors from zombies is important, but there\u2019s more\
      \ than just the undead lurking the streets of Washington, DC. A mysterious distress\
      \ call from the President of the United States who's trapped in the besieged\
      \ White House may compel you to take on the ultimate challenge for the zombie\
      \ hunting corporation!<br><br>KEY FEATURES:<br>* Top-down shooter with unique\
      \ firing mechanics that allow players to aim for the head<br>* Challenging survival\
      \ mode, where players must protect survivors from hordes of zombies while gradually\
      \ upgrading their gear<br>* Engaging campaign mode--with a large city full of\
      \ zombies to kill, guns to fire, secrets to discover, loot to trade, and survivors\
      \ to save<br>* 10 challenging zombie types, each with their own strengths and\
      \ weaknesses, that will test your gaming skills at the highest level<br>* Numerous\
      \ guns and gadgets, each with its unique mechanics, that will help you dominate\
      \ the zombies . . . if you are willing to learn how to use them!<br><br>GET\
      \ A FREE GIFT COPY WITH EACH GAME! Zombie Hunter, Inc. is best played with friends,\
      \ that is why we are giving away an extra copy to everyone who purchases the\
      \ game!"
