    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/1116410/extras/furryfury_horiz_title.png?t=1600161853"
      /><br>Unlock the Premium FurryFury experience! This package is the only thing
      you can buy for FurryFury, there are no other microtransactions or paid content
      packs. It is a one-time purchase and all its bonuses will last FOREVER.<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1116410/extras/furryfury_horiz_xp.png?t=1600161853"
      /><br>Every time you gain Experience, you get 50% extra. <strong>If you play
      with a friend, he/she get the bonus as well</strong>. Experience is needed to
      level up, and leveling up grants rewards.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1116410/extras/furryfury_horiz_showoff.png?t=1600161853"
      /><br>'Show-off' is a background effect for your beast, visible to everyone.
      This one is called 'Crown of Generosity' and it is exclusive which means that
      it can't be acquired any other way.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1116410/extras/furryfury_horiz_demibugs.png?t=1600161853"
      /><br>Instantly be rewarded with 50 Demibugs. It is the in-game currency and
      can be echanged for rewards.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1116410/extras/furryfury_horiz_victory.png?t=1600161853"
      /><br>Open new customization category, in which you may chose what your beast
      is going say after the victorious match. Both winning and losing teams will
      see it.<br><br><i>Remember that in FurryFury you'll never get a duplicate item
      or anyhow lose your items. With every item you get, you're one step closer to
      collect them all.</i>
