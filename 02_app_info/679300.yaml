    short_description: "In PATHOS, a resilient mind is strangled by tragedy and loses\
      \ its order. Through 150+ sokoban-style puzzles (including some of the hardest\
      \ ever made for Steam), follow Ego as it works desperately to put back together\
      \ a brain that\u2019s losing the will to fight."
