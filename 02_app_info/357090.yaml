      \ Sunset! Includes:<br>\xB7 In-game maps<br>\xB7 A detailed walkthrough for\
      \ the main quest<br>\xB7 All the Side-quests and their solutions<br>\xB7 Secret\
      \ rooms' locations<br>\xB7 Monsters\u2019 weaknesses<br>\xB7 Promotions Information<br>\xB7\
      \ Battle Strategies<br>\xB7 General Hints and tips<h2 class=\"bb_tag\"> </h2><h2\
      \ class=\"bb_tag\">How to find the guide</h2><br>From your computer, go to:<br>C:\\\
