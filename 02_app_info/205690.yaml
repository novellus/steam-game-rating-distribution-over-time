    about_the_game: "Light up the world! As Plug, you are charged with restoring the\
      \ expansive Amp-Tree-System, and thwarting an enigmatic intruder. Solve puzzles\
      \ and explore in 1000 Amps!<br><br>\t<br>\t\t\t\t\t\t<h2 class=\"bb_tag\">Key\
      \ Features:</h2>\t\t\t\t\t\t<ul class=\"bb_ul\"><li>Illuminate the darkness\
      \ by lighting up whatever you touch.<br>\t\t\t\t\t\t</li><li>Teleport into any\
      \ un-occupied space with a simple mouse click.<br>\t\t\t\t\t\t</li><li>Explore\
      \ the expansive and labyrinthine Amp-Tree-System, finding new power ups strewn\
      \ throughout.<br>\t\t\t\t\t\t</li><li>Tackle challenges in whatever order you\
      \ like, thanks to the open world design.<br>\t\t\t\t\t\t</li><li>Over 150 rooms\
      \ to complete and explore.<br>\t\t\t\t\t\t</li><li>Save anywhere, at anytime.<br>\t\
      \t\t\t\t\t</li></ul>"
