    about_the_game: 'The characters from the computer-animated TV show &quot;PAC-MAN
      and the Ghostly Adventures&quot; have invaded PAC-MAN Championship Edition DX+
      in a reckless celebration of the show''s debut! Play using the characters and
      visuals from the show and transport all your courses into the world of &quot;PAC-MAN
      and the Ghostly Adventures&quot;! Characters from the show even appear in visuals.<br
      />

      Add-on included in the All You Can Eat Add-on Pack and Edition.'
