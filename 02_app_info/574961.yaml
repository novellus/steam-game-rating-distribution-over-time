    about_the_game: '<img src="https://steamcdn-a.akamaihd.net/steam/apps/574961/extras/Finland1918_Sides.png?t=1544890811"
      /><br><br><strong>Finland 1918</strong> is a simulation of the tragic Finnish
      civil war that follosw the crumble of Czarist Russa. <br><br>The Communists
      control the capital of Helsinki but Russian Soviet support won''t last forever.
      <br><br>Facing them, the Nationalists led by Mannerheim would love to defeat
      the Reds without having to resort to German support, as the latter are keen
      on make Finland another of their vassals...<br><br>Finland 1918 lasts 14 turns
      of 10 days between January and May 1918. Two players are facing each other:
      the Communist partisans in the south of the country, backed by Petrograd, opposed
      to Nationalist militias of general Mannerheim in the north. The land is quite
      hard and armored trains are the best and strongest ways to move quickly between
      fronts.<br><br><ul class="bb_ul"><li>The Russians, allied to the Communists,
      are about to leave but there are still a lot of Red troops, even if of poor
      quality. <br></li><li>The Nationalists have relatively good troops but may be
      encumbered by their German allies when the latter show up...</li></ul><br>The
      game event cards allow full replay ability thanks to the numerous various situations
      that their create on the diplomatic, military, political or economical fields.<br><br>Estimated
      Playtime: 1h30.<br><br>Favored Side: none.<br><br>Hardest to Play: none.'
