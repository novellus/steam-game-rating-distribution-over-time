    about_the_game: "Turn the Heavens into Hell!<br><br> The Southern Azbaristan Democratic\
      \ Front of South Azbaristan has only managed to hold off the North with the\
      \ aid of the West, which supplies military and logistical aid to the tiny state\
      \ in return for the oil exports from their vast reserves. Players will have\
      \ the chance to assume the role of squadron leader Razor and lead the fight\
      \ to reunify Azbaristan and protect the West\u2019s vital interests. <br><br>Jane's\
      \ Information Group is commonly recognized as the definitive source of information\
      \ for the Defense Industry.  In addition to its intelligence, defense and military\
      \ hardware publications, since 1996 Jane's has a long association with simulation\
      \ games.<h2 class=\"bb_tag\"> Key Features&gt;</h2><ul class=\"bb_ul\"><li><strong>Intense\
      \ Expansive Multiplayer:</strong> 16 person multiplayer combat to continue the\
      \ action and intensity of war online. Also included is full campaign co-op play\
      \ that accommodates 2-4 players.<br></li><li><strong>Cunning Enemies From The\
      \ North:</strong> Take on the massive assault of aerial, ground, and naval forces\
      \ with only seconds to decide your fate of victory or defeat.<br></li><li><strong>Combat\
      \ Over Land, Air And Sea:</strong> Over 65,000km\xB2 of continuous terrain,\
      \ including cities, industrial centres, mountainous regions and deserts.<br></li><li><strong>Diverse\
      \ Array Of Advanced Fighters To Fly:</strong> 30 flyable jets from the US, Europe,\
      \ Russia and China. It also features the very best of the next generation in\
      \ fighters such as the F-22A Raptor, F-35 Lightning II, Russia\u2019s Su-35\
      \ Super Flanker and their newest plane, the 5th Generation PAK-FA. </li></ul>"
