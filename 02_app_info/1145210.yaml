    review: 'It''s a ripoff of [url=https://store.steampowered.com/app/3450/Typer_Shark_Deluxe/]Typer
      Shark! Deluxe[/url] from PopCap (which is a much better game).

      This 2012 flash game is extremely barebones, the WPM settings are wildly inaccurate
      and any modes requiring the use of special characters are impossible, as it
      doesn''t seem to register many of them at all (on a US layout anyway, which
      I would presume to be the most compatible).


      Charging $8 for this is insane. Just play Typer Shark Deluxe or many of the
      free browser typing games instead.'
