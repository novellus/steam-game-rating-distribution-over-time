  data:
    about_the_game: This action-packed, underwater adventure will help you master
      challenging keys on the keyboard. Type words quickly to zap hungry sharks and
      piranhas before they attack your submarine. The deeper you dive, the harder
      it is to escape. Watch for the electric eel, giant squid and the boss shark.
      They cast out multiple words all at once, repeatedly! Be ready to type all the
      words before they collide  with your submarine, or you will lose a life. Earn
      points by successfully typing all of the characters, and advancing to the next
      level of play, deeper down into the depths of the sea.
