details:
  data:
    about_the_game: "Anomaly Warzone Earth Mobile Campaign continues Steam's Anomaly\
      \ Warzone Earth in extra 15-level campaign. Originally released on mobile devices,\
      \ the campaign is brought to Steam for PC, Mac and Linux exclusively in Anomaly\
      \ Bundle.<br />\r\n<br />\r\nAWE Mobile Campaign turns tower defense on its\
      \ head. This time you take control of the attacking force, pitting your heavily\
      \ armored squad against the destructive towers of an alien horde. Carefully\
      \ lead your squad through the invaders' defenses, shattering their towers and\
      \ turrets with special weapons and power-ups in this experience of tower offense.<br\
      \ />\r\n<br />\r\nAnomaly Warzone Earth Mobile Campaign Features<br />\r\n<br\
      \ />\r\n\u2022 Ultimately twist tower defense formula - it's tower offense!\
      \ You\u2019re the attacking side.<br />\r\n\u2022 Deploy special weapons to\
      \ break through alien defenses or use stealth to slip through unscathed.<br\
      \ />\r\n\u2022 Think tactically and choose the right squad and route to guarantee\
      \ success.<br />\r\n\u2022 Strategically gather resources to buy and upgrade\
      \ new and more powerful units.<br />\r\n\u2022 Play for hours on end in three\
      \ unique and engaging Squad Assault modes"
