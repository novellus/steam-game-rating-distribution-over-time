    about_the_game: "<strong>Open Hexagon is a fast-paced and adrenaline-inducing\
      \ arcade experience by Vittorio Romeo. Designed for moddability and custom level\
      \ creation.</strong><br><br><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1358090/extras/store_banner_only_three_buttons.png?t=1594824431\"\
      \ /><br>Open Hexagon is easy to learn but extremely hard to master. There are\
      \ three main actions you can perform: <i>rotate clockwise</i>, <i>rotate counter-clockwise</i>,\
      \ and <i>swap by 180\xB0 degrees</i>.<br><br>If you want to beat the hardest\
      \ levels, you'll need impeccable timing and precision.<br><br><br><br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/1358090/extras/store_banner_only_one_goal.png?t=1594824431\"\
      \ /><br>Simplicity and minimalism are key features of Open Hexagon. While certain\
      \ levels might have special quirks and mechanics, the goal is always the same:\
      \ <i>survive as long as possible</i>.<br><br>Challenge your friends and family\
      \ (or yourself) for the highest possible survival times.<br><br><br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1358090/extras/store_banner_amazing_soundtrack.png?t=1594824431\"\
      \ /><br>Headbang your way through polygons by listening to the absolutely amazing\
      \ chiptune and bitpop tracks by artists such as <i>BOSSFIGHT</i>, <i>Dunderpatrullen</i>,\
      \ and <i>Fantomenk</i>.<br><br>You'll want to keep listening even after you're\
      \ done playing - that is 100% guaranteed.<br><br><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1358090/extras/store_banner_innovative_gameplay.png?t=1594824431\"\
      \ /><br>The main idea behind Open Hexagon comes from the excellent &quot;Super\
      \ Hexagon&quot; by Terry Cavanagh. However, Open Hexagon expands on formula\
      \ by introducing a <i>180\xB0 swap mechanic</i>, <i>curving walls</i>, <i>accelerating\
      \ walls</i>, <i>scriptable levels</i> and much much more.<br><br>Whether you're\
      \ a veteran of games like Open Hexagon or new to the genre, you'll find something\
      \ fresh to spike up your adrenaline.<br><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1358090/extras/store_banner_designed_for_modding.png?t=1594824431\"\
      \ /><br>Open Hexagon was developed with the goal of being <i>open</i>. Players\
      \ can create their own custom levels by using the simple yet immensely powerful\
      \ Lua scripting language. The amount of freedom that level designers have is\
      \ unprecedented: you can keep your custom levels simple, or go wild and implement\
      \ brand new mechanics.<br><br>If you have never used a scripting language before,\
      \ Open Hexagon can be a great (and fun) introduction to programming.<br><br><br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1358090/extras/store_banner_fully_customizable.png?t=1594824431\"\
      \ /><br>Play the game the way you want to. Speed up or slow down levels. Change\
      \ the colors and the way the environments are rendered. Open Hexagon gives players\
      \ the freedom to customize their game just the way they like to.<br><br>If you\
      \ want to take it one step further, you can also modify the game engine itself\
      \ as it is fully open-source.<br><br><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1358090/extras/store_banner_thriving_community.png?t=1594824431\"\
      \ /><br>Open Hexagon has been around for a while. Many players have spent countless\
      \ hours becoming masters of the game or building incredibly creative custom\
      \ levels.<br><br>Become part of a growing community by sharing your achievements\
      \ or by turning your crazy level ideas into reality.<br><br><br><br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/1358090/extras/store_banner_upcoming_features.png?t=1594824431\"\
      \ /><br>The development of Open Hexagon is far from finished. While the game\
      \ is fully-playable and all major features are implemented, there is a lot of\
      \ room for improvement. Contribute to the evolution of the game with your feedback\
      \ and suggestions, and keep an eye out for upcoming features such as <i>online\
      \ leaderboards</i>, <i>rich presence</i>, and <i>new scripting possibilities</i>\
      \ for level designers."
