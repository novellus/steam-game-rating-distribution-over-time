    about_the_game: Everyone knows Max. If you have met him once, you'll remember
      him forever. With a love for cooking and food, Max decides to dive head first
      into the Vegan lifestyle. Not for health or weight issues, but for spite. To
      prove to his friend he can do it, Max leaves his old bacon loving ways behind
      and begins a 30 day challenge of going Vegan. Concerned for Max's morbid obesity,
      Director Justin Russell guides Max on his journey, showing him the in's and
      out's of the lifestyle hoping the change will stick.
