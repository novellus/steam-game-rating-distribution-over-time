    review: 'It''s not going to change your life but, it''s a good film.


      I wish there had been more a focus on actual health.

      It would have been more impactful to have blood work done before and after,
      so people could see the changes that aren''t as visible in 30 days. Though him
      shedding like 10 pounds a week is pretty obviously a benefit.


      I''m glad they went to a nutritionost for health advice rather than a normal
      doctor. People rarely understand the huge difference between the two. The nutritionost
      explained it pretty well.


      I wish Max the best, hope he takes care of himself.'
