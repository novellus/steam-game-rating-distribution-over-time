details:
  data:
    about_the_game: "This layout covers the last 19 miles of the Healesville line\
      \ from Mooroolbark to Healesville, set in approximately 1913-1920, prior to\
      \ the line to Lilydale being electrified, and during the period when the locomotives\
      \ were painted Canadian Red.<br />\r\n<br />\r\nThis line features changing\
      \ grades, the famous 'Tunnel Hill' tunnel and multiple bridges. Some of the\
      \ highlights along the line include the Cave Hill quarry; the Tunnel Hill runnel,\
      \ and the 1.5 mile long bridge over the Yarra Flats floodplain and Yarra River\
      \ near the township of Yarra Glen."
