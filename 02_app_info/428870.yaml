    about_the_game: <h2 class="bb_tag">What is love?</h2><br>By the creators of <a
      href="http://steamcommunity.com/app/377330" target="_blank" rel="noreferrer"  >Close
      Your Eyes</a>. A classic love story. A stubborn woman named Gwen is off to save
      her girlfriend, Flora, from a strange depressed phantom know as ArKun. Now Gwen
      must go rescue Flora and reunite with her one true love. You can do it, admirable
      player, most certainly. After all, this is just a game.<br><br>It's all just
      a game.<br><br>This game includes the following to some degree:<br><br><ul class="bb_ul"><li>Voice
      Acting<br></li><li>Original Artwork<br></li><li>Original Music<br></li><li>Original
