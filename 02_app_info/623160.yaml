    about_the_game: Your escape from the zombies continues - now with even more of
      a bite! Play your cards right and escape the blood-thirsty zombies and their
      hunger for human brains once again. <br><br>After the outbreak of the first
      zombie epidemic many survivors managed to escape to an island. But they're in
      for a nasty surprise. When leftovers of the <strong>contaminated tofu</strong>
      regrettably end up on the island, another zombie invasion begins. Is there still
      any chance of survival? <br><br>Now your nail-biting escape back to the mainland
      starts. Enjoy many challenging solitaire matches and entertaining mini games
      as you find your way back through a land full of swaying undead and make sure
      you don't miss that last flight to safety. <br><br><ul class="bb_ul"><li> Sequel
      to the popular solitaire adventure<br></li><li> Undo Button<br></li><li> 100%
      GMO and Gluten FREE!*<br></li><li> Including community feedback from the first
      Zombie Solitaire<br></li><li> Achievements + Trading cards (yeaahh)<br></li><li>
      Optimized and more challenging solitaire levels<br></li><li> 100+ exciting levels<br></li><li>
      Numerous power-ups and useful wildcards<br></li><li> Challenging Match 3 duels<br></li><li>
      Multiple-choice text adventures</li></ul><br>*may contain traces of braiiiinzz<h2
      class="bb_tag">MORE OF OUR GREAT CASUAL GAMES</h2><br><a href="https://store.steampowered.com/app/820910/Last_Resort_Island/"
