    about_the_game: 'Explore this amazing sub-sea world and get close to wonderful
      creatures that inhabit the beautiful clear waters. But, remember, where there
      is deep water, there is always a legend not too far away.<br><br>Explore this
      amazing sub-sea world and get close to wonderful creatures that inhabit the
      beautiful clear waters.  But, remember, where there is deep water, there is
      always a legend not too far away. <br><br>This experience features full 360
      video shot in high resolution in the Bahamas, in 3D.  The addition of the real-time
      content provides another level of immersion in 6 DOF headsets.   <br><br>You
      are almost there in person.  Watch out for the sharks!<br><br>Game Play: Sit
