    review: "Bin erst durch Gronkh auf dieses Spiel gekommen und dachte mir, dass\
      \ ich es auch mal ausprobieren muss und hat sich definitiv gelohnt. \n\nSehr\
      \ gutes Wimmelbildspiel f\xFCr zwischendurch, wenn man gerade seine Steam Library\
      \ durchbrowsed hat und einfach nicht wei\xDF, was man zocken soll. Das Spiel\
      \ hat seine Schw\xE4chen und die Puzzles wo man die einzelnen Teile des Bildes\
      \ richtig Sortieren muss finde ich richtig bescheuert aber dennoch machte es\
      \ mir in den knappen 3 stunden die ich damit verbracht habe Spa\xDF! \n\nDas\
      \ Spiel ist nicht wirklich schwer und einfach mal da sitzen und herumwimmeln\
      \ ist einfach entspannend. Auch wenn sich meine neue RTX 3080 bei der Grafik\
      \ des Spiels wahrscheinlich denkt \"Dein Ernst? F\xFCr sowas brauchst mich jetzt?\"\
      \ sind die Bilder sehr gut gestaltet und sehen definitiv interessant aus."
