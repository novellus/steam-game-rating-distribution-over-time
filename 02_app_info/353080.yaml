    about_the_game: "The twisted and evil Dr. Sigmund Fraud has been released from\
      \ the asylum, and is up to his old tricks. Help Detective Ravenwood track him\
      \ down and end his terrible crimes in Redrum \u2013 Time Lies. Dive into this\
      \ Hidden Object Puzzle Adventure game and free the souls of Dr. Fraud\u2019\
      s victims from their nightmares. Explore eerie nightmares and put an end to\
      \ Dr. Fraud\u2019s cruel experiments once and for all.<br />\r\n<br />\r\n\u2022\
      \ Horrific, heart-pounding gameplay<br />\r\n\u2022 Impressive eerie graphics\
      \ and haunting music<br />\r\n\u2022 Use psychic powers to outwit a homicidal\
      \ maniac<br />\r\n\u2022 Spooky puzzles<br />\r\n\u2022 Help Rose capture Dr.\
      \ Fraud!"
