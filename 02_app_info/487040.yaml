    about_the_game: "It's 8:08am on 8th August 1988, and the evil Dr. H8 has brought\
      \ the world to the brink of total annihilation! His demands are simple: pay\
      \ $88 octillion within 88 minutes, or Dr. H8's 88 thermo-nuclear warheads will\
      \ wipe out the Earth! But who will save us in our time of need? The bravest?\
      \ The boldest? No... the 88 Heroes!<br><br>Prepare to infiltrate Dr. H8\u2019\
      s lair with the help of the strangest, dumbest and most pointless superheroes\
      \ ever! With 88 levels between you and Dr. H8, only 88 seconds to complete each\
      \ level and the 88-minute Doomsday clock already ticking, lead 88 unique characters\
      \ \u2013 each with their own special abilities \u2013 on a platform-hopping,\
      \ enemy-smashing, danger-dodging mission to save Earth from complete destruction!<br><br>Can\
      \ the 88 Heroes save the day? Let\u2019s hope so! They called the best, but\
      \ the best were busy\u2026<br><br><ul class=\"bb_ul\"><li>88 different heroes!\
      \ Discover their unique powers and use them to conquer each stage - if they\
      \ die though, they're lost forever (well, sort of)!<br></li><li>88 different\
      \ levels! Explore Dr. H8's lair across four worlds, avoiding all manner of deadly\
      \ obstacles and evil hero-crushing enemies.<br></li><li>88 seconds per level!\
      \ The clock's already ticking; can you make it to Dr. H8's penthouse in his\
      \ orbiting space station before the 88-minute Doomsday timer runs out?!<br></li><li>Endless\
      \ replay value! Heroes change order every time you play to keep things interesting,\
      \ and you can try to save the day with your favourite eight heroes or even just\
      \ one. Good luck!</li></ul>"
