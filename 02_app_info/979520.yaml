    about_the_game: "<strong>BUILD FLEETS. BATTLE FRIENDS.</strong><br><br>Experience\
      \ the thrill, fast pace, and funk of Starblazer\xAE. Clash with friends and\
      \ join the many curious-minded commanders that have found a VR strategy game\
      \ that everyone can play.<br><br><strong>EXPANSIVE UNIVERSE.</strong> The glitz\
      \ and sheen of Saffron Stadium. The tranquil creeks of Blossom. The fiery sun\
      \ of Icarus. The neon vibes of Incomplex. The lavish lights of Melody. The many\
      \ varieties of maps and arenas keep gameplay unique and interesting.<br><br><strong>UNIQUE\
      \ SHIPS, BUILD COUNTLESS FLEETS.</strong> Craft the perfect fleet, choose your\
      \ favorite ships, and design unique combinations. With 8 different types of\
      \ ships, no fleet is ever the same. Simple \u201Crock-paper-scissors\u201D gameplay\
      \ makes this an easy strategy game for everyone to pick up and play, while leaving\
      \ lots of options for players looking for a challenge.<br> <br><strong>DEFEAT\
      \ ENEMY FLEETS, FIGHT FOR VICTORY.</strong> Directly control the path of any\
      \ ship on the battlefield or give commands to the entire fleet through the Cosmic\
      \ Controller. Playing a game takes only seconds to learn, and advanced players\
      \ can spend hours creating the perfect strategy.<br><br><strong>DUEL PLAYERS\
      \ ON ANY PLATFORM.</strong> Cross platform gameplay supports all major headsets\
      \ \u2013 Oculus Rift, HTC Vive, Valve Index, and Windows Mixed Reality. Play\
      \ your friends in online multiplayer, no matter which VR headset they own.<br>\
      \ <br><strong>EXPLORE THE BUSAN NEBULA. </strong>Discover the hidden locations\
      \ of the main starship, like the glitzy StarRaver Lounge.<br><br><strong>GREAT\
      \ AT PARTIES. </strong>A built-in Arcade Mode makes it simple for operators\
      \ or party hosts to create an easy experience for players to jump right in.<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/979520/extras/Animated_GIF-downsized_large.gif?t=1608223995\"\
      \ /><br><br><strong>FEATURES:</strong><br>\u2022 5 unique competitive maps \u2013\
      \ Saffron, Blossom, Icarus, Incomplex, and Melody<br>\u2022 26 unique puzzle\
      \ levels<br>\u2022 Infinity &quot;Horde Mode&quot; with endless enemies on unique\
      \ map - Erosion<br>\u2022 Smash mode for casual interaction fun<br>\u2022 Build\
      \ and save unique fleet configurations<br>\u2022 Challenge a friend in custom\
      \ games<br>\u2022 Fight someone new in global matchmaking<br>\u2022 Single-player\
      \ A.I. Bot available for practicing new skills<br>\u2022 Explore the Busan Nebula\
      \ in first-person<br><br>Whether it\u2019s your first real time strategy game\
      \ or you\u2019re a skilled RTS player, Starblazer\xAE is a space experience\
      \ that everyone can enjoy. Enjoy the thrill and adrenaline rush that comes with\
      \ controlling an entire fleet in virtual reality. Download and play today."
