    about_the_game: '<img src="https://cdn.cloudflare.steamstatic.com/steam/apps/800342/extras/iceland.png?t=1535731140"
      /><br><br>This add-on includes a new story-driven mini-campaign which takes
      the players to the most remote locations in the world, where the last humans
      have taken refuge. The events take place on 4 islands, each with unique features.
      Chop down massive baobab trees in the Madagascar, slalom among the Moai on Easter
      Island, reshape the environment in sunny Indonesia and try not to melt in rivers
      of lava on Iceland. 4 new enemy types round up the package, ensuring that the
      X-Morph: Defense storyline gets the finale it deserves.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/800342/extras/indonesia.png?t=1535731140"
      />'
