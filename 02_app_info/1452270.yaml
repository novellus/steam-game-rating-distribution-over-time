    about_the_game: "\u9B54\u7269\u8B66\u6212\u662F\u4E00\u6B3E\u7B56\u7565\u56DE\u5408\
      \u5236\u6E38\u620F. \u73A9\u5BB6\u9700\u8981\u5EFA\u9020\u5EFA\u7B51,\u8BBE\u65BD\
      ,\u8D2D\u4E70\u6218\u6597\u5355\u4F4D\u6765\u62B5\u5FA1\u654C\u4EBA\u7684\u8FDB\
      \u653B.<h2 class=\"bb_tag\">\u6E38\u620F\u73A9\u6CD5</h2>\u6E38\u620F\u5730\u56FE\
      \u7531\u516D\u8FB9\u5F62\u683C\u5B50\u7EC4\u6210, \u6BCF\u4E2A\u683C\u5B50\u6709\
      \u81EA\u5DF1\u7684\u5730\u5F62, \u8D44\u6E90.<br><br>\u5728\u6E38\u620F\u4E2D\
      \u73A9\u5BB6\u53EF\u4EE5\u64CD\u63A7\u5404\u79CD\u53EF\u79FB\u52A8\u5355\u4F4D\
      , \u5176\u4E2D\u5927\u90E8\u5206\u53EF\u79FB\u52A8\u5355\u4F4D\u662F\u6218\u6597\
      \u5355\u4F4D. \u5F88\u591A\u6218\u6597\u5355\u4F4D\u5177\u6709\u7279\u6B8A\u7684\
      \u6548\u679C. \u53EF\u79FB\u52A8\u5355\u4F4D\u4E2D\u5F88\u91CD\u8981\u7684\u4E00\
      \u4E2A\u5355\u4F4D\u662F\u5DE5\u4EBA, \u5DE5\u4EBA\u53EF\u4EE5\u5728\u683C\u5B50\
      \u4E0A\u5EFA\u9020\u8BBE\u65BD, \u5EFA\u7B51, \u9053\u8DEF\u7B49. <br><br>\u6839\
      \u636E\u683C\u5B50\u7684\u5730\u5F62,\u8D44\u6E90\u4E0D\u540C, \u5DE5\u4EBA\u53EF\
      \u4EE5\u9020\u5404\u79CD\u8BBE\u65BD. \u8BBE\u65BD\u7528\u4E8E\u4EA7\u51FA\u8D44\
      \u6E90\u7269\u54C1, \u6BD4\u5982\u5EFA\u9020\u519C\u7530\u53EF\u4EE5\u589E\u52A0\
      \u98DF\u7269,\u5728\u6709\u94C1\u7684\u683C\u5B50\u4E0A\u5EFA\u9020\u51B6\u70BC\
      \u5382\u53EF\u4EE5\u589E\u52A0\u94C1. \u8FD9\u4E9B\u8D44\u6E90\u7269\u54C1\u53EF\
      \u4EE5\u7528\u6765\u8D2D\u4E70\u53EF\u79FB\u52A8\u5355\u4F4D. <br><br>\u8981\
      \u8D2D\u4E70\u53EF\u79FB\u52A8\u5355\u4F4D, \u73A9\u5BB6\u9700\u8981\u7528\u5DE5\
      \u4EBA\u5EFA\u9020\u5EFA\u7B51. \u4E0D\u540C\u7684\u5EFA\u7B51\u53EF\u80FD\u4F1A\
      \u63D0\u4F9B\u4E0D\u540C\u7684\u5355\u4F4D\u4F9B\u73A9\u5BB6\u8D2D\u4E70. \u5F53\
      \u7136, \u5EFA\u7B51\u4E0D\u4EC5\u4EC5\u53EA\u662F\u63D0\u4F9B\u5355\u4F4D\u8D2D\
      \u4E70, \u6709\u4E9B\u5EFA\u7B51\u53EF\u4EE5\u653B\u51FB\u654C\u4EBA, \u4E3A\
      \u5DF1\u65B9\u5355\u4F4D\u63D0\u4F9Bbuff, \u6216\u662F\u589E\u52A0\u6700\u5927\
      \u53EF\u79FB\u52A8\u5355\u4F4D\u6570\u91CF(\u5F53\u5F53\u524D\u53EF\u79FB\u52A8\
      \u5355\u4F4D\u6570\u91CF\u5927\u4E8E\u7B49\u4E8E\u6700\u5927\u53EF\u79FB\u52A8\
      \u5355\u4F4D\u6570\u91CF\u65F6, \u4F60\u5C06\u4E0D\u80FD\u8D2D\u4E70\u5355\u4F4D\
      ).<br><br>\u53EF\u79FB\u52A8\u5355\u4F4D\u79FB\u52A8\u9700\u8981\u8017\u8D39\
      \u79FB\u52A8\u529B, \u5F53\u79FB\u52A8\u529B\u4E3A0\u65F6, \u5355\u4F4D\u5C31\
      \u65E2\u4E0D\u80FD\u653B\u51FB\u4E5F\u6CA1\u6CD5\u79FB\u52A8. \u6839\u636E\u5730\
      \u5F62,\u8D44\u6E90\u4E0D\u540C, \u6BCF\u4E2A\u683C\u5B50\u8017\u8D39\u7684\u79FB\
      \u52A8\u529B\u4E5F\u4E0D\u4E00\u6837, \u4E00\u4E9B\u683C\u5B50\u53EF\u80FD\u4F1A\
      \u8017\u8D39\u5F88\u591A\u79FB\u52A8\u529B. \u4F46\u662F\u4F60\u53EF\u4EE5\u7528\
      \u5DE5\u4EBA\u5728\u683C\u5B50\u4E0A\u5EFA\u9020\u9053\u8DEF, \u8FD9\u6837\u5355\
      \u4F4D\u7ECF\u8FC7\u6709\u9053\u8DEF\u7684\u683C\u5B50\u65F6\u53EF\u4EE5\u7701\
      \u53BB\u5F88\u591A\u79FB\u52A8\u529B. \u5F53\u7136, \u9053\u8DEF\u4E5F\u662F\
      \u9700\u8981\u7EF4\u62A4\u8D39\u7528\u7684.<br><br>\u654C\u4EBA\u57FA\u672C\u4E0A\
      \u4F1A\u6BCF\u56DE\u5408\u751F\u6210, \u4ED6\u4EEC\u6709\u4E9B\u4F1A\u5728\u7279\
      \u5B9A\u7684\u5730\u5F62\u751F\u6210, \u8FD9\u4E9B\u5730\u5F62\u73A9\u5BB6\u5355\
      \u4F4D\u53EF\u80FD\u4E0D\u80FD\u8FDB\u5165. \u91CD\u8981\u7684\u662F, \u73A9\
      \u5BB6\u8981\u53CA\u65F6\u6D88\u706D\u8FD9\u4E9B\u654C\u4EBA, \u56E0\u4E3A\u5F53\
      \u56DE\u5408\u6570\u589E\u52A0, \u751F\u6210\u7684\u602A\u7269\u4F1A\u8D8A\u6765\
      \u8D8A\u5F3A, \u4F60\u4E4B\u524D\u8D2D\u4E70\u7684\u6218\u6597\u5355\u4F4D\u76F8\
      \u5BF9\u6765\u8BF4\u4F1A\u8D8A\u6765\u8D8A\u8106\u5F31. \u5F53\u7136, \u602A\
      \u7269\u53D8\u5F3A\u4E86, \u4F60\u65B0\u8D2D\u4E70\u7684\u5355\u4F4D\u4E5F\u4F1A\
      \u66F4\u5F3A. \u8BB0\u4F4F, \u5DE5\u4EBA\u662F\u5F88\u91CD\u8981\u7684\u5355\
      \u4F4D, \u654C\u4EBA\u53EF\u4EE5\u8F7B\u6613\u7684\u6467\u6BC1\u4F60\u7684\u8BBE\
      \u65BD, \u9053\u8DEF, \u8FD9\u65F6\u4F60\u9700\u8981\u5DE5\u4EBA\u5355\u4F4D\
      \u7EE7\u7EED\u5EFA\u9020\u8BBE\u65BD\u6765\u4E3A\u4F60\u63D0\u4F9B\u8D44\u6E90\
      \u7269\u54C1.<h2 class=\"bb_tag\">\u6E38\u620F\u64CD\u4F5C</h2>\u70B9\u51FB\u683C\
      \u5B50\u6216\u8005\u5355\u4F4D\u56FE\u6807\u6765\u9009\u4E2D\u53EF\u79FB\u52A8\
      \u5355\u4F4D, \u6309\u4F4F\u53F3\u952E\u53EF\u4EE5\u9009\u62E9\u8981\u79FB\u52A8\
      \u7684\u683C\u5B50\u6216\u8005\u8981\u653B\u51FB\u7684\u5355\u4F4D. \u5F53\u7136\
      \u4F60\u4E5F\u53EF\u4EE5\u5728\u5355\u4F4D\u5C5E\u6027\u4E0A\u65B9\u7684\u64CD\
      \u4F5C\u680F\u9009\u62E9\u79FB\u52A8,\u653B\u51FB\u7B49\u64CD\u4F5C.<br>\u70B9\
      \u51FB\u5EFA\u7B51\u53EF\u4EE5\u67E5\u770B\u5EFA\u7B51\u60C5\u51B5, \u8D2D\u4E70\
      \u5355\u4F4D."
