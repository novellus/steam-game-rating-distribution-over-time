    detailed_description: "\u9B54\u7269\u8B66\u6212\u662F\u4E00\u6B3E\u7B56\u7565\u56DE\
      \u5408\u5236\u6E38\u620F. \u73A9\u5BB6\u9700\u8981\u5EFA\u9020\u5EFA\u7B51,\u8BBE\
