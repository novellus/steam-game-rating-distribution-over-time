    review: "[h1]TRI.DEFENDER \xE9 um jogo que foca em coordena\xE7\xE3o e rapidez\
      \ para defender um tipo de gerador[/h1]\n\nBom o jogo possui um modo campanha\
      \ e uns modos extras com algumas varia\xE7\xF5es de jogabilidade entre eles.\n\
      Para voc\xEA entender melhor, voc\xEA tem que defender um tipo de gerador e\
      \ \xE9 necess\xE1rio apertar os bot\xF5es (A, E, D) para defender por cada lado\
      \ selecionado, basicamente ele s\xF3 nisso ai, com exce\xE7\xE3o dos modos extras\
      \ que possui tamb\xE9m atacar misseis pelo bot\xE3o esquerdo do mouse por exemplo.\n\
      \nBom de in\xEDcio vou dizer que n\xE3o fui at\xE9 o final da campanha e o motivo\
      \ foi por falta de paci\xEAncia, porque o jogo em si ele pode ser interessante\
      \ de se jogar e de inicio (em menos de 2 minutos ap\xF3s ter iniciado a partida)\
      \ ele seria super tranquilo, o problema que vai ficando bem r\xE1pido ap\xF3\
      s isso e eu n\xE3o consegui acompanhar, o fato dos bot\xF5es serem A E D torna\
      \ a tarefa muito desnecess\xE1ria, se houvesse possibilidade de trocar os bot\xF5\
      es, eu colocaria binds melhores e seria gg.\nEnt\xE3o o que quero dizer \xE9\
      \ que o jogo foi feito pra isso ai mesmo, basicamente se voc\xEA quiser completar\
      \ a campanha vai tem que dar uma insistida e treinar porque ele n\xE3o \xE9\
      \ t\xE3o f\xE1cil afinal \xE9 um jogo sobre reagir r\xE1pido.\n\n[b]Vale a pena\
      \ comprar?[/b]\nSim!! Se esse tema for interessante pra voc\xEA e voc\xEA curte\
      \ um jogo com uma pegada de estilo mais simples, provavelmente vai curtir, no\
      \ meu caso eu n\xE3o sou t\xE3o f\xE3 de ficar apertando sempre os mesmos bot\xF5\
      es toda hora, ent\xE3o eu sugiro antes de comprar, dar uma olhada nas imagens\
      \ e videos do jogo pra ter certeza se vai valer a pena pra voc\xEA."
