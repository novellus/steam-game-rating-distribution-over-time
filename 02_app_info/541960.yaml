    about_the_game: <h2 class="bb_tag"><strong>GAMEPLAY</strong></h2><br>TRI.DEFENDER
      is all about quick reaction, coordination and precise timing. The game will
      challenge and improve your abilities and focus. In addition all levels feature
      friends scores and online leaderboards to compete in.<h2 class="bb_tag"><strong>FEATURES</strong></h2><br><ul
      class="bb_ul"><li>Quick and merciless gameplay<br></li><li>Master a variety
      of different mechanics<br></li><li>Compete with your friends highscores<br></li><li>Compete
      in online leaderboards<br></li><li>Short, story based campaign<br></li><li>Unlocks
      and Steam achievements </li></ul>
