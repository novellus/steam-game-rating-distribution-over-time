    about_the_game: "In a sci-fi world from B horror movies, <strong>Cards of Cthulhu</strong>\
      \ allows you to build your own deck of insane spells. Use them to defeat the\
      \ terrible henchmen of Cthulhu and rescue your girlfriend that was kidnapped.<br><br><strong>How\
      \ does it play? </strong>The game is fast-paced and easy to learn, however,\
      \ mastery requires foresight, improvisation and dexterity. In the deck building\
      \ phase, you must analyse two options of cards and build a deck that has both\
      \ synergy and specialization. In the combat phase, your cards are shuffled and\
      \ only 3 cards will go to your hand. You then have to quickly improvise a combination\
      \ to deal damage to the opponent, that can react and surprise you, forcing you\
      \ to adapt to the circumstances.<br><br><strong>Where is the Roguelike part?</strong>\
      \ When you are killed, you will have the opportunity to build a new deck. Enemies\
      \ will re-organize in new groups for a new experience. But don\u2019t worry,\
      \ you won\u2019t start from zero. Permanent rewards will help you progress in\
      \ your quest.<h2 class=\"bb_tag\">FEATURES</h2><ul class=\"bb_ul\"><li> Unique\
      \ Card RPG gameplay based on spells;<br></li><li> Build your own 6-cards deck\
      \ using 27 of the 40 cards of Cthulhu;<br></li><li> Learn to improvise new card\
      \ combinations during a fight;<br></li><li> Roguelike procedural generator for\
      \ a new deck and groups of opponents each game;</li></ul>"
