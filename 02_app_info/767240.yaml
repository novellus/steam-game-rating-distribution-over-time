    about_the_game: '<img src="https://steamcdn-a.akamaihd.net/steam/apps/767240/extras/banner_coding.png?t=1608618838"
      /><br>BASIC8 is an integrated <strong>Fantasy Computer</strong> for game and
      other program development. You can create, share and play disks in a modern
      BASIC dialect, with built-in tools for editing sprite, tiles, map, quantized,
      etc. It''s been a while since we used to enjoy coding and playing straightforward
      after a computer bootup. The goal of BASIC8 is bringing a sense of joy back
      from retro/vintage computing and gaming, also being quick at getting higher
      level stuff done for contemporary development for everyone.<br><br>Click &quot;<u>View
      the manual</u>&quot; or &quot;<u>Visit the website</u>&quot; on the right side
      of this page to get full details (it''s above instead of right side on small
      mobile screen); or <a href="https://steamcommunity.com/app/767240/discussions/4/1696040635922300967/"
      target="_blank" rel="noreferrer"  >learn more</a>.<h2 class="bb_tag">READY</h2><ul
      class="bb_ul"><li>Handy sharing via Workshop with built-in tools<br></li><li>Disk
      can be made into standalone player with the <a href="https://steamcommunity.com/sharedfiles/filedetails/?id=1328727512"
      target="_blank" rel="noreferrer"  >Player Maker</a> and <a href="https://steamcommunity.com/sharedfiles/filedetails/?id=1391948686"
      target="_blank" rel="noreferrer"  >HTML Maker</a><br></li><li>Disk can be saved
      as &quot;*.b8&quot; file, &quot;*.png&quot;, or text based for sharing<br></li><li>Programmable
      in an easy to learn BASIC dialect with both retro and modern syntax<br></li><li>Easy
      to use API for graphics, input, audio, and more other facilities<br></li><li>Visualized
      built-in tools for editing sprite, tiles, map, quantized, etc.<br></li><li>Visualized
      <a href="https://steamcommunity.com/sharedfiles/filedetails/?id=1352790993"
      target="_blank" rel="noreferrer"  >Wave Maker</a> for making sound effect<br></li><li>Easy
      to <a href="https://steamcommunity.com/sharedfiles/filedetails/?id=1350153766"
      target="_blank" rel="noreferrer"  >bring your own tools</a><br></li><li>More
      features coming...</li></ul><h2 class="bb_tag">SPECS</h2><ul class="bb_ul"><li>Display:
      160x128 pixels<br></li><li>Audio: 2 music channels, 4 sound effect channels,
      1 speech channel<br></li><li>Code: BASIC (structured/prototype-based/functional)<br></li><li>Graphics:
      up to 65535 drawing commands per cycle<br></li><li>Palette: 16 colors with transparency
      support<br></li><li>Sprite: up to 32x32 pixels per frame, up to 512 frames per
      sprite<br></li><li>Tiles: 240 cels<br></li><li>Map: up to 128x64 tiles per layer,
      up to 4 layers (including a layer of logic mark) per page<br></li><li>Gamepad:
      6 buttons for each pad (D-Pad + A/B), up to 8 players<br></li><li>Keyboard and
      mouse: supported</li></ul><h2 class="bb_tag">LANG</h2><ul class="bb_ul"><li>Case-insensitive;
      but no line number in BASIC8<br></li><li>Built-in LIST and DICT<br></li><li>Structured
      sub routine definition with the DEF/ENDDEF statements<br></li><li>LAMBDA expression
      enhanced<br></li><li>Prototype-based CLASS paradigm<br></li><li>With both manually
      and automatically dispatched COROUTINE<br></li><li>Importing multiple source
      files with the IMPORT statement<br></li><li>Automatic releasing of referenced
      objects by GC<br></li><li>Built-in libraries for File, IO, JSON, Matrix, Network,
      Web, etc.<br></li><li>No limitation for file quantity (code, sprites, maps,
      etc.)<br></li><li>More advantages to be discovered...</li></ul>'
