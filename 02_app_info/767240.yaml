    review: I'm a big fan of the Fantasy Console genre and there are great software
      out there, but this is not one of them! The BASIC language is so far gone there
      aren't really any tutorials out there because nobody really uses it anymore
      and the in-game manual is so confusing and is the same length as a novel. I
      would only suggest this if you already know how to code in BASIC, and like the
      idea of Workshop support. Do not buy this if your new to BASIC or coding in
      generally.
