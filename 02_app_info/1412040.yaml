details:
  data:
    about_the_game: '<h2 class="bb_tag">Game:</h2><br>Player is talented gangsta magic.
      He has several abilities like flying, dashing, super jump, several magic attacks
      like fireball, freezing, electric shock. Also player can use telekinesis to
      move some objects. Game is searching/adventure/puzzle game where gangsta magic
      mission is to find Usa themed cone. After finding it player get achievement
      and level is finished. There is several objects during these missions. Enemies
      like monsters who can shoot fire and flying turrets with weapons.<br>Also several
      deathly traps like lava, moving ball killers and death zones which kill player
      immediately. Also few level include mystery achievements which are hidden to
      level<h2 class="bb_tag">Features:</h2>- Magic attacks: Fire, Freeze, Electric<br>-
      Telekinesis to move some objects<br>- 11 levels + training map<br>- Steam achievements<br>-
      Super jump, flying, dash, kicking<br>- Deathly traps<br>- Enemies: Monsters,
      Flying turrets'
