    about_the_game: "2 to 15 ninjas can fight at once.<br />\r\nIn this black and\
      \ white world seek out and destroy your opponents.   Travel to three different\
      \ lands.<br />\r\nKill your enemies as you leap from tall trees,  hide behind\
      \ a simple house, even a snowman, as you chill out in winter wonderland.<br\
      \ />\r\nFinish the job with a shuriken or do it with your deadly sword.<br />\r\
      \nFight to be the best on the scoreboard but remember, when it comes to first\
      \ place there can be only one."
