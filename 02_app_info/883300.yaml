    about_the_game: <h2 class="bb_tag">Being poor is a choice, you are just too stupid
      to not pick it</h2><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/883300/extras/SNNBig.png?t=1537175863"
      /><br><br>As everyone knows the simplest way to make money is to trade stocks.
      If you don't know how, try asking your Fathers assistant or the guys at the
      racket ball club.   <br><br>A failure to make enough to live lavishly is a fundamental
      personal failure on the part of the person. <br><br>Just stop working at McBurger-fil-a
      and get a better job. <br><br>In this life simulator you can -<br><br><ul class="bb_ul"><li>Trade
      stocks like a pro! <br></li><li>Place Market orders after-hours during a downturn!
      <br></li><li>Operate on Margin! <br></li><li>Purchase ETFs!<br></li><li>Take
      advantage of the working class*! <br></li><li>Get hooked to coke as your reach
      exceeds your grasp!<br></li><li>Uncover the cabal of lizard people manipulating
      the world**!!!  </li></ul><br>*Don't worry, they are probably black, foreign,
      or women <br>** JK its just old white guys<br><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/883300/extras/BillyBuyAlpha.png?t=1537175863"
      />
