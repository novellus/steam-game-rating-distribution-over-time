  data:
    about_the_game: <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/394310/extras/dark_fist_expansion.png?t=1596225127"
      /><br><br>To thank the fans of Punch Club for being awesome, we have added a
      brand new, free expansion that adds 3 hours of new content. Enjoy!<h2 class="bb_tag">About
      Punch Club</h2><br>Your father was brutally murdered before your eyes. Now you
      must train hard, eat chicken and punch dudes in the face to earn your place
      in the Punch Club ranks, and discover who ended your father's life.<br><br><strong>Punch
      Club</strong> is a boxing tycoon management game with multiple branching story
      lines. Your goal is clear, but how you get there depends on whether you want
      to legitimately climb the rankings, or take the more ridiculous, shady route.<br><br>Along
      the way you'll want to focus your talents. Will you take the Way of the Tiger,
      the Way of the Turtle, or the Way of the Bear? Your strength, accuracy and agility
      all depends on whichever Way enlightens your path. Do you have stripes, or flippers?<br><br>And
      every decision will matter, especially in your social life. You'll be juggling
      friendships, love life, work, recreational time, relationships, and possible
      stardom, all alongside your gym time and fighting aligators. It's not all just
      pumping iron, you know.<br><br><ul class="bb_ul"><li>Fighter management sim
      with RPG and tycoon elements<br></li><li>Find out who killed your father, and
      maybe learn something about yourself along the way<br></li><li>Heavily story-driven,
      with multiple different narrative branches and game endings to discover<br></li><li>Get
      as deep with stats as you like, and find your own way through extensive skill
      trees<br></li><li>Gorgeous pixel visuals with 80-90s references and nostalgia
      all over the place</li></ul>
