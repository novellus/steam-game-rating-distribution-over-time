  data:
    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/799810/extras/R77_Gif_01.jpg?t=1530695868"
      /><br><br>A dynamic 3D space-mystery driven by puzzles and a haunting ambient
      environment. Slide, match, and find missing pieces to solve puzzles and activate
      the alien technology. Explore the mysteries of an alien race and watch video
      logs left behind by your fellow Returner to journey further into the ship. <br><br>Embark
      on a fantastic adventure to save humanity, braving the beautiful crystalline
      atmosphere of an alien spaceship. It will take you to a new realm of 3D puzzle
      games, into the cinematic wonder of space. Solve the 3D puzzles and immerse
      yourself in the beautiful visual and audio experience, and unravel the mystery
      that Colonel Ling (returner 76) left behind.  <br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/799810/extras/R77_Gif_06_Txt.jpg?t=1530695868"
      /><h2 class="bb_tag"><strong>GAME FEATURES</strong></h2><ul class="bb_ul"><li>A
      Mix of Logic, Skill, Memory, Mechanical and Hidden Object Puzzles<br></li><li>Auto-Solve
      and Hints So You'll Never Get Stuck<br></li><li>Stunning and Highly Detailed
      Environments<br></li><li>Story with Live Action Video Clips<br></li><li>Collect
      All 18 Video Logs<br></li><li>Complete All 80+ Puzzles<br></li><li>A Beautiful
      Haunting Soundtrack</li></ul><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/799810/extras/R77_Gif_04.jpg?t=1530695868"
      /><h2 class="bb_tag"><strong>ABOUT FANTASTIC, YES</strong></h2>Fantastic, yes
      is a gaming studio founded in 2016, based in Copenhagen, Denmark. The studio
      creates fantastic cinematic games with a focus on 3D puzzlers. Our goal is to
      create beautiful, cinematic games. Returner 77 is the first game the studio
      has launched but not the last.
