  data:
    about_the_game: Inspired by 1990s FPS and arcade games, Devil Daggers is a fast-paced
      shooter that places you in an abyssal arena to face endless legions of demons.
      Armed with versatile magic daggers and a fluid movement system, fight to survive
      as long as you can. Compete for precious seconds with Steam Friends or on global
      leaderboards.Your spirit and skill will be tested.<h2 class="bb_tag">Gameplay
      Features:</h2><ul class="bb_ul"><li>Face 13 horrifying enemies.<br></li><li>Harvest
      demonic crystals to increase the power of your magic daggers.<br></li><li>Learn
      from the world's best or watch friends with the leaderboard replay system. <br></li><li>Versatile
      magic daggers, can be used as a shot attack or rapid fire.<br></li><li>Survive
      long enough to earn powerful magical homing daggers. <br></li><li>Fluid movment
      allows for circle strafing, bunny hopping and dagger jumps. <br></li><li>Advanced
      movement techniques allow for speed boosts and double jumps.</li></ul><h2 class="bb_tag">Engine
      Features:</h2><ul class="bb_ul"><li>Custom built engine, hand crafted art and
      sound.<br></li><li>1990s software-style rendering with unfiltered textures and
      polygon jitter.<br></li><li>HDR 3d positional audio. Optional HRTF binaural
      audio.<br></li><li>3d particle physics system with procedural decal effects.<br></li><li>Supports
      hundreds of flocking enemies that all avoid each other.</li></ul>
