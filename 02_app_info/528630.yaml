    about_the_game: "\xAB <i>A Blind Legend</i> \xBB is an adventure game without\
      \ images in which the player incarnates Edward Blake a blind knight travelling\
      \ through the kingdom to free his wife who is held captive.<br><br>This unique,\
      \ immersive and epic experience gives power back to the imagination of the player:\
      \ everyone becomes free to create its own representation of the sound environment\
      \ in which one is immersed.<br><br>It is the same idea that guided the design\
      \ of this original soundtrack. Four musicians give the interpretation of a landscape,\
      \ a scene, a character, a battle... In a word, things that have touched them,\
      \ surprised them or captivated them. <br><br>Guided by their imagination, their\
      \ sensitivity, their culture of video games or cinema and, of course, their\
      \ own musical style, they enrich the game world and prolong the adventures of\
      \ Edward Blake.<h2 class=\"bb_tag\">Tracklisting</h2><br>1: 4TrakZ - Earthquake<br>2:\
