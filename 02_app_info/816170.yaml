    about_the_game: 'Here is the sequel to <a href="http://store.steampowered.com/app/447990"
      target="_blank" rel="noreferrer"  ><strong>Spectrubes</strong></a>: an improved,
      extended, more addictive and endless <strong>Spectrubes Infinity</strong>!<br><br>The
      core idea of the game remains: you control several cubes with different movement
      patterns. Your goal is to place the cube within an exit zone, with a variety
      of different game mechanics getting in your way - and there''s even more of
      those now than ever before!<br><br>Time marches on and technologies change,
      and games follow suit. Thus, we moved away from the classic ZX Spectrum look
      to a completely new look inspired by modern vector graphics, in 1080p Full HD.<br><br>What
      is, then, the secret of Infinity? Why, the Steam Workshop, of course. You will
      now be able to publish your own levels and visual themes which will transform
      the game. And, of course, you''ll be able to download the content created by
      other users.<br><br>If you own the original 2016 release of Spectrubes, you
      will be able to use the classic theme and/or play the original 100 levels in
      the new engine!<br><br>Are you ready to dive into the incredibly spacious and
      infinite world of puzzles?<h2 class="bb_tag">Key features</h2><ul class="bb_ul"><li>50
      completely new game levels with new game mechanics<br></li><li>Modern 1080p
      graphics<br></li><li>Online leaderboards and achievements<br></li><li>A level
      editor for creating custom levels<br></li><li>Steam Workshop support for publishing
      and downloading levels and visual themes<br></li><li>Bonus content for owners
      of the original Spectrubes and/or Big Journey to Home</li></ul>'
