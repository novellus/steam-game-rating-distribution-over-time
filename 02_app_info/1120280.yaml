  data:
    about_the_game: In this turn based 4X strategy game you embark in a voyage of
      discovery to the New World, where you can build lucrative colonies, search for
      lost treasures deep in the jungle, and trade with the native villages.<br><br>As
      you establish settlements, colonists or hired craftsmen can be brought in to
      work the land and generate trade goods that can be sold for profit in your home
      country. There are over 30 building types, from factories that attract trade
      with the natives, to forts or armories to build up the defense of your colonies.
      Explore <i>terra incognita</i> and visit native villages, find ruins hidden
      in the wilderness and search for treasures, and ultimately discover the fabled
      <i>El Dorado</i>.<br><br>Build up garrisons of professional soldiers to defend
      from hostile natives and wage war with other European powers that your country
      is at war with. Eventually, you can declare independence and win the war against
      the expeditionary force your king will send to crush your rebellion.<h2 class="bb_tag">Key
      features:</h2><br><ul class="bb_ul"><li>Procedurally generated map that provides
      a unique experience each new game<br></li><li>A living world with different
      native cultures, foreign colonies and pirates<br></li><li>Choose your own goals,
      you can focus on exploration, trade or conquest<br></li><li>Your King will give
      you missions and offer rewards if completed successfully<br></li><li>New ship
      types become available as the game progresses<br></li><li>Develop your colonies
      with over 30 building types<br></li><li>Each country you choose to play with
      has unique bonuses</li></ul>
