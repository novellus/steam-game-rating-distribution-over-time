    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/849311/extras/SOTTR_TheGrandCaiman_InTextBanner_616x181.png?t=1553878748"
      /><br>A ferocious deity threatens the lives of innocent San Juan villagers in
      Shadow of the Tomb Raider - The Grand Caiman. In order to protect local villagers
      from the aggression of Trinity, Lara Croft must hunt mercenaries, face the towering
      wrath of a volcanic new challenge tomb, and survive the lethal surpise concealed
      within. <br><br>Equip the Force of Chaos Gear pack and unleash primordial hell
      on your foes! Blast your enemies to pieces with the Whispering Scourge. This
      suppressed shotgun will let you get the jump on your foes before you blow them
      away. You'll be able to safely charge into the fray with the Reptile Hide outfit,
      featuring plates offering resistance against projectiles and memory fabrics
      that increase experience from assault kills.<br><br>Included in the <a href="https://store.steampowered.com/bundle/6961/Shadow_of_the_Tomb_Raider_Croft_Edition/"
      target="_blank" rel="noreferrer"  >Croft Edition</a> and <a href="https://store.steampowered.com/app/849262/Shadow_of_the_Tomb_Raider__Season_Pass/"
      target="_blank" rel="noreferrer"  >Season Pass</a>, also available separately.
