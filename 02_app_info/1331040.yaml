    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/1331040/extras/capsule_main_workshop.jpg?t=1597645278"
      /><br>A rogulike Card Battle Game<br><br><strong>Background</strong><br>It's
      said that finding the World Tree can realize a wish,people who keep looking
      for the World Tree are called travelers,they use their cards to fight the enemy.Their
      stories are all around the world.<br><br><strong> Play method</strong><br>Each
      skill card has numbers and colors,use numbers or color combinations to activate
      cards,the more powerful the card, the more difficult it is to take effect,each
      profession has a large number of exclusive skill cards and treasures.<br><br><strong>Features</strong><br>Distinctive
      characteristics of art style,players upgrade to unlock more skill cards and
      treasures,super many combinations waiting for players to discover.
