  data:
    about_the_game: "<strong>Tachyon Project</strong> is a dual stick shooter heavily\
      \ inspired by classic shoot'em ups. We\u2019ve combined many unique enemy types,\
      \ a large variety of weapons and power-ups with innovative gameplay to ensure\
      \ a long lasting challenge and discovery at every new level.<br><br>In <strong>Tachyon\
      \ Project</strong> you take control of <i>Ada</i>, a software program that has\
      \ taken conscience and that was designed to hack into the most secure servers\
      \ on Earth. After some rather mysterious events, Ada is thrown out of the test\
      \ server where it was living and out into the Internet, but when she tries to\
      \ go back there she finds she's unable to. She'll then start a journey to uncover\
      \ the truth behind what happened to her creators, which she considers her parents.\
      \ In the process she'll find out that things were a bit more complex than she\
      \ initially thought.<br><br>The game provides an interesting story mode where\
      \ you go unlocking new weapons, secondary weapons and perks as you progress\
      \ and uncover the story behind Ada's creation. But you can also play on challenges\
      \ that present you with unending hordes of enemies to try for the best score\
      \ and compete in leaderboards. You can play these challenges either alone or\
      \ with friends in up to 4 player local multiplayer co-operative games.<br><br><strong>Tachyon\
      \ Project</strong> also brings new ideas to the table, presenting a new stealth\
      \ mode in some levels where you have to pick carefully when to shoot to avoid\
      \ being discovered too early and keep yourself disguised."
