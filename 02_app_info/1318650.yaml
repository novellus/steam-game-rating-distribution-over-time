details:
  data:
    about_the_game: '&quot;When you came home from school that day, and you found
      him, the engine was still running, and the exhaust fumes were heavy in the air
      to the point of suffocation. Even though the garage door was closed, you instinctively
      opened it when you heard the rumble of the engine coming from the other side.
      Your father was dead.&quot;<h2 class="bb_tag">The Story:</h2>The Detective Chapters
      is a choices matter first-person adventure game. You are an aspiring detective
      trying to make a name for yourself, but your life seems to be heading in all
      the wrong directions. Your mother is a drug-addicted alcoholic, your father
      died mysteriously. Was it suicide? No one knows for certain. You''re a college
      dropout and now work the graveyard shift at the local convenience store to make
      a pittance. Your girlfriend is relentlessly on your butt about going back to
      school, but maybe you have other plans. Chose your path to happiness and find
      answers to secrets dead and buried.<h2 class="bb_tag">Key Features:</h2><ul
      class="bb_ul"><li>First person adventure point and click.<br></li><li>Interactive
      environment.<br></li><li>An in-depth story that evolves based on your choices.<br></li><li>Multiple
      endings.<br></li><li>Play as male, female or other.<br></li><li>Type your own
      dialogue.<br></li><li>Solve the mystery.<br></li><li>Multiple choice dialogue
      trees.<br></li><li>A dark and gritty atmosphere.</li></ul>'
