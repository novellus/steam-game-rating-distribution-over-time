    about_the_game: "<strong>Radical Heroes</strong> brings a fresh take on the tried\
      \ and true beat \u2019em up formula. Imagine a full blend of everything that\
      \ was fun about the 1980's and 1990's (The video games, action figures, cartoons,\
      \ arcades, etc.) Then, jam pack all of this awesomeness in to one experience\
      \ bursting at the seams with retro goodness!<br><br>The story of Radical Heroes:\
      \ Crimson City Crisis begins with Diesel, an average dude who wakes up to find\
      \ the city he loves under attack by a mysterious evil force. Determined to defend\
      \ everything he holds dear, Diesel must face his destiny, overcome the darkest\
      \ of foes, and embark on a Radical quest to stop the evil from fully engulfing\
      \ Crimson City before it\u2019s too late!<br><br>* Explore a vast, new universe\
      \ filled to the brim with nostalgic flavor!<br><br>* Tons of Weapons! Set out\
      \ on an epic quest to save your city from evil using everything you can find\
      \ as a tool of punishment!<br><br>* Six massive playsets to unlock and explore!<br><br>*\
      \ Exotic locations like Tropical Islands, Spooky Graveyards, a City under Attack!<br><br>*\
      \ Tons of secrets and unlockables!<br><br>* Over 40 action figures to collect\
      \ and unlock! Plus, each playable figure comes complete with their own unique\
      \ weapon!<br><br>* Upgrade your figure's Speed, Strength and Defense to combat\
      \ the ever growing threat of evil! <br><br>* Special power moves add a layer\
      \ of sweet chaos only dreamed about in other beat 'em ups!"
