    about_the_game: "The year is 1975, the Cold War is omnipresent and beneath the\
      \ veneer of d\xE9tente the tension between the two superpowers irreversibly\
      \ escalate towards the ultimate confrontation.<br><br>As an at-sea &quot;accident&quot;\
      \ results in the sinking of a Royal Navy frigate and the Warsaw Pact is mobilizing,\
      \ events rapidly spiral out of control. The world is plunging towards another\
      \ global conflict - but this time, there will be no post-war recovery, only\
      \ nuclear disaster.<br><br>Do you have what it takes to stand up to Soviet/WP\
      \ forces and avert Armageddon?<br><br>Command: Northern Inferno is a DLC for\
      \ Command: Modern Operations <br><br>Developer Warfare Sims has created a fully-fledged\
      \ campaign expansion that encompasses 15 scenarios across one of the most thrilling\
      \ and intense moments of recent history.<br><br>While the campaign is fictitious,\
      \ every single part of this electrifying set of scenarios has been meticulously\
      \ researched to deliver an entirely new experience to please both novice players\
      \ and experts.<br><br><strong>FEATURES</strong><br><br><ul class=\"bb_ul\">[[*]15\
      \ nail-biting campaign scenarios written by Paul A. Bridge, active Royal Navy\
      \ officer and Falklands veteran: scenarios are introduced by historic videos,\
      \ edited and voiced over to link scenarios and set the scene for the campaign\
      \ progression<li>6 introductory tutorials: designed and built to teach you how\
      \ to get into the game in an approachable and accessible way<br></li><li>Air,\
      \ surface and underwater combat utilizing CMO highly-praised simulation engine:\
      \ in a world on the verge of global conflict, every unit is key to success,\
      \ but only by mastering joint operations, will contenders be able to achieve\
      \ victory<br></li><li>Conventional and nuclear operations: how far can the world\
      \ go? Will they use nuclear weapons?</li></ul>"
