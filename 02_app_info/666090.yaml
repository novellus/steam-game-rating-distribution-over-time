    about_the_game: Buy this product and instantly get access to the decision-making
      handheld device of the president of a faraway land, in a far away, alternative
      universe (any correlations with the universe, you bought the game in, are a
      mere product of your imagination). With access to this device, get ready to
      make decisions in the president's place.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/666090/extras/pic_467_181.png?t=1590738549"
      /><br><br>But be careful with the device, since your decisions can have consequences!
      You always have to balance the favour of the people and the elites likewise.<br>You
      also have to balance your budget, your debt, your gold and more.<br>But the
      most important thing you have to do is to gain that sweet, sweet power.<br>All
      kind of individuals will come to you with their special interest.<br>Ministers,
      activists, lobbyists, your neighbours, the deep state, contract killers and
      even gold-loving aliens.<br>But at the end of the day, you make the decisions.
      Most of the time at least.<br><br><strong>About the game:</strong><br>This is
      a decision-based resource management game.<br>Balance your resources and be
      aware of the sentiment in the population.<br>Get more and more power to unlock
      more individuals, making it more and more complex as you play. Just like in
      the real alternative life.
