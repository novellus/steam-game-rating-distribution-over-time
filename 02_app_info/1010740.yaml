    review: 'This game is early access, but I feel like even that wont help this game.
      I feel like I am playing something from the 90''s. The gun is very slow at firing,
      which can obv. make a big difference in this type of game. I can barely last
      a minute in this game. There is no screen on telling you which button''s to
      use. You have to figure that out on your own.  No music or anything like that.
      It is way to expensive for this type of game. I simply did not enjoy this game
      at all...


      https://www.youtube.com/watch?v=cCs658tTcsw'
