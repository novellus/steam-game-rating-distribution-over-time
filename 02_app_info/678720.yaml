details:
  data:
    about_the_game: <strong>Cat Quest is an open world RPG set in the pawsome world
      of cats!</strong><br>Leap into a grand adventure in purrsuit of the evil Drakoth
      and your catnapped sister! Explore Felingard's huge overworld map, risk life
      and limb delving into dungeons for epic loot, and lend a paw to a furry cast
      of characters in a flurry of side quests.<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/678720/extras/divider.png?t=1572346421"
      /><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/678720/extras/screen_01.jpg?t=1572346421"
      /><br><br><strong>Real-time Combat</strong><br>Combat in Cat Quest takes place
      entirely in real time, allowing you to get close to enemies with a slash of
      your blade, dodge roll to avoid a counter-attack, and then finish them off with
      powerful magic! Wield the ancient spells of Lightnyan, Flamepurr, and Healpaw
      to vanquish your foes! (Fur real!)<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/678720/extras/armor.png?t=1572346421"
      /><br><br><strong>Equipment Customization</strong><br>Outfit your catventurer
      with a whole basket of equipment! Prefurr casting spells? Don an arcane hood,
      robes, and a staff to bolster your mana reserves! Want to protect yourself from
      attack? Deck out your catventurer with chainmail armor to increase your health
      and provide an extra level of protection. Weapons, armor, and spells can be
      mixed and matched to create the purrfect combinations for your playstyle!<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/678720/extras/screen_02.jpg?t=1572346421"
      /><br><br><strong>World Exploration</strong><br>The world of Felingard is littered
      with interesting places and people! Discover a possessed town whose residents
      lust for obscene amounts of meat, assist the mages Mewlin and Meowgan in their
      search to break a magic seal, and locate someone's missing delivery of &quot;House
      of Parchments&quot; and &quot;The Pouncing Dead&quot;. Exploration is one of
      the main scratching posts of Cat Quest, and with locations such as Bermewda's
      Triangle, the Furbidden Fields, and Pawt City to explore, it's time to get pawing!<br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/678720/extras/divider.png?t=1572346421"
      /><br><strong>Soundtrack</strong><br>Experience an enchanting orchestral score
      inspired by classic RPGs!
