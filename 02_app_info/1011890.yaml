    about_the_game: "This DLC contains 12 originally composed songs for the 12 main\
      \ characters in lossless format. Each song has 2 versions, vocal and pure music.\
      \ <br><br>\u273F Daisy\u2014\u2014Can't stop Loving you<br>\u273F Youko\u2014\
      \u2014\u5B63\u7BC0\u5916\u308C\u3001\u6563\u308B\u7D05\u8449<br>\u273F Caiyun\u2014\
      \u2014Eternity Night<br>\u273F Lin\u2014\u2014\u7A4F\u3084\u304B\u306A\u967D\
      \u3060\u307E\u308A\u306E\u4E0B\u3067<br>\u273F Unita\u2014\u2014Burning Spirit<br>\u273F\
      \ Ketsuno Ana\u2014\u2014\u83EF\u304C\u6563\u308C\u3069\u3082<br>\u273F Ebony\u2014\
      \u2014Beautiful Than Gold<br>\u273F Martha\u2014\u2014\u8FF7\u3048\u308B\u7F8A\
      \u9054<br>\u273F Leah\u2014\u2014Nightmare Dream<br>\u273F Madoka\u2014\u2014\
      \u30AB\u30CA\u30EA\u30A2<br>\u273F Mafercca\u2014\u2014Beauty like a Magic<br>\u273F\
      \ Hill\u2014\u2014Moon Prison<br>\u273F Medley of all 12 songs\u2014\u2014\u5C11\
      \u5973\u306E\u5504<br><br>Instructions: <br>After purchasing, you can enter\
      \ Music Gallery in-game to enjoy the music or find the songs in dlc_song in\
      \ the root folder. <br>The last song you can play in-game, the medley called\
      \ \u5C11\u5973\u306E\u5504, is compressed to .ogg format because the original\
      \ lossless file may be to big that may cause failure. You can find the lossless\
      \ .wav file under root folder/dlc_songs.<br><br>\u2661Mirror: Songs of the Maidens\
