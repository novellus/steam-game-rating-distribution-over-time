    about_the_game: "To commemorate Kou Shibusawa's 35th anniversary, the &quot;Kou\
      \ Shibusawa Archives&quot; will be opened in the Steam Store. Here we will revive\
      \ popular previously released titles. <br />\r\nIn this fourth round of releases,\
      \ we offer &quot;NOBUNAGA\u2019S AMBITION: Bushou Fuunroku,&quot; the 4th in\
      \ this orthodox simulation game series, released in 1990. The theme is &quot;Culture&amp;Technology.&quot;\
      \ Tea ceremonies and the gathering of tea items add a cultural element, while\
      \ the creation of guns and plated ships express the technology of the time.\
      \ The game includes 48 countries and over 700 officers."
