    review: "[h1] Decore as cartas e fuja! [/h1]\n\nMemorise'n'run \xE9 mais um indie\
      \ brasileiro que aborda em sua proposta um jogo de mem\xF3ria,  por\xE9m com\
      \ um grande diferencial, al\xE9m de conter o objetivo de encontrar as pe\xE7\
      as com as duas figuras iguais, tamb\xE9m ser\xE1 necess\xE1rio esquivar-se de\
      \ um inimigo que ficar\xE1 o tempo todo disparando alguma habilidade, semelhante\
      \ a um bullet hell.\n\nO game apresenta no total de 50 n\xEDveis, que s\xE3\
      o desbloqueados de acordo com a progress\xE3o do jogador. Dentre os cinco levels\
      \ aparecer\xE1 um minichef, cada um deles possuem diferentes tipos de ataques\
      \ que variam mediante ao ritmo do jogo, exigindo, ent\xE3o, que o jogador busque\
      \ novas estrat\xE9gias para vencer. No total s\xE3o 9 minichefes e 1 chefe absurdamente\
      \ dif\xEDcil. \n\nO visual do jogo tem um estilo minimalista, contendo apenas\
      \ os planos de fundos coloridos para destacar das cartas e dos demais elementos.\
      \ J\xE1 a trilha sonora foi composta por m\xFAsicas de a\xE7\xE3o do g\xEAnero\
      \ eletr\xF4nica, tanto a m\xFAsica e o background alteram a cada minichef vencido.\
      \ \n\nA jogabilidade \xE9 bem simples, pois atrav\xE9s do teclado podemos realizar\
      \ todas as a\xE7\xF5es do game. O inimigo tentar\xE1 se aproximar do nosso personagem\
      \ para disparar, por isso \xE9 importante ficar desviando dele para n\xE3o gastar\
      \ as tr\xEAs vidas. Caso o jogador consiga vencer o n\xEDvel com todas as vidas\
      \ restando, ele ganhar\xE1 a pontua\xE7\xE3o m\xE1xima. \n\nAlgo que poderia\
      \ ter sido melhor no t\xEDtulo foi a quest\xE3o de ter poucas figuras, o desenvolvedor\
      \ poderia ter adicionado outros desenhos para deix\xE1-las mais variadas e menos\
      \ repetitivas. Fora isso, outro ponto que deixou a desejar foi o volume dos\
      \ efeitos sonoros, eles sempre s\xE3o bastante altos em rela\xE7\xE3o \xE0 m\xFA\
      sica.\n\nContudo, Memorise'n'run disp\xF5e uma proposta um pouco diferenciada\
      \ por tratar-se de um jogo de mem\xF3ria e a\xE7\xE3o ao mesmo tempo, no qual\
      \ acaba servindo como um \xF3timo estimulador de mem\xF3ria e concentra\xE7\xE3\
      o, juntamente com um testador de reflexos. Outro motivo para recomendar Memorise,\
      \ foi pelo fato dele ser um bom passatempo e por proporcionar algumas horas\
      \ de gameplay.\n\n[h1]Extras:[/h1] \n\u2022 Desafiador e divertido;\n\u2022\
      \ Possui o fator rejogabilidade presente;\n\u2022 No total de 13 conquistas;\
      \ \n\u2022 Interface pr\xE1tica e simples.\n\n[h1]Sugest\xF5es:[/h1]\n\u2022\
      \ Corrigir o volume dos efeitos sonoros ou aumentar a altura da m\xFAsica.\n\
      \u2022 Em certos momentos houve alguns bugs de hitbox no personagem, o que acaba\
      \ oferecendo uma certa vantagem, ent\xE3o para n\xE3o atrapalhar a experi\xEA\
      ncia isso poderia ser corrigido.\n\nAn\xE1lise para a curadoria [url=store.steampowered.com/curator/6874381]Jogos\
      \ Gr\xE1tis Brasil[/url] | [url=steamcommunity.com/groups/JogosGratisBrasil]Grupo\
      \ Steam[/url] | [url=discordapp.com/invite/UkhuefE]Discord[/url]"
