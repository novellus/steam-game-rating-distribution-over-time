    detailed_description: <h1>Steam Video</h1><p>This content is only available in
      an online streaming format. More information about streaming videos can be found
      in the <a href="https://support.steampowered.com/kb_article.php?ref=8699-OASD-1871">Streaming
      Videos on Steam FAQ</a>.</p><br><h1>About the Video</h1>A couple on the verge
      of a nasty divorce attempt to sell their empty love nest and move on with their
      lives, separately. After a successful open house, they are horrified to discover,
      days later, that a potential buyer didn't leave their home. While Alice is being
      held captive in the basement, the unannounced houseguest moves in upstairs.
      She senses her capture is being kept a rebellious secret. She knows her only
      way out, if she can only get out alive.
