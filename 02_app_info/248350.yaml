details:
  data:
    about_the_game: Omegalodon is a third-person multiplayer action game where players
      compete by attacking/defending the city. The Red Team is comprised of police
      and soldiers armed with an array of military vehicles and explosive weaponry.
      The Green Team is comprised of Omegalodon, a 100-foot shark monster, and the
      Enviros, equipped with a healing beam. The game plays like a backward tower-defense
      game, but with free-roaming capability and fast-paced, realtime action.<br><br>Omegalodon's
      objective is a nuclear containment dome at the city center. The round will end
      if it is destroyed, the timer reaches zero, or if Omegalodon dies.<h2 class="bb_tag">Features</h2><br><ul
      class="bb_ul"><li> Fully destructible environments<br></li><li> Dozens of drivable
      vehicles including helicopters, cargo ships, and jets<br></li><li> 30-minute
      round-based multiplayer<br></li><li> Dozens of simultaneous players<br></li><li>
      Story elements will full voice acting<br></li><li> Nine square miles of open
      world, spanning islands and cityscapes<br></li><li> A colorful, retro aesthetic</li></ul>
