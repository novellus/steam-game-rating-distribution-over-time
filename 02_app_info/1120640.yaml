    about_the_game: '<strong>OH MY KAIJU!!! IT''S...KAIJU!!! KAIJU KITE ATTACK!!!</strong>
      Get your kite in the sky now! The Kaiju are coming to town to burn it down.
      Save your Meemaw! Save the universe! <strong>FLY OR DIE! </strong><h2 class="bb_tag"><strong>Features:</strong></h2><br><ul
      class="bb_ul"><li><strong> FLY OR DIE!</strong> Non-stop kite-flying, Kaiju-fighting,
      <strong>SHMUP-shooting</strong>, <strong>platform-hopping</strong>, side-scrolling
      action<br></li><li>The <strong>FIRST EVER</strong> philosophical, story-driven,
      <strong>SHMUP-platformer</strong>, spawned from beyond the bounds of space and
      time<br></li><li> Look out for <strong>interstellar Kaiju invasions</strong>!
      Protect your kite, and it may save your feeble life from the claws and jaws
      of the towering beast''s attacks<br></li><li> <strong>State-of-the-art</strong>,
      <strong>kite-flying physics</strong> and controls engineered to accurately and
      precisely simulate an actual, real-life kite-flying, Kaiju attack<br></li><li>
      <strong>Procedurally generated platforming</strong>, ensuring each and every
      platform you land on is one ripped from the grip of random chaos incarnate<br></li><li>
      <strong>Unimaginable</strong> and <strong>unending worlds</strong> to explore
      (actually there''s 6)<br></li><li> ???bit, 2d graphics that suggest your old
      busted <strong>ATARI</strong> and dusty <strong>NES</strong> were crossing wires
      out in the garage<br></li><li> <strong>8 bit original chiptune soundtrack</strong>,
      produced for an optimal kite-flying experience<br></li><li> <strong>Save the
      Universe!</strong> You just might <strong>UNLOCK</strong> more secret high-flying
      action<br></li><li> <strong>An existential vacation on a technicolor kite!</strong>
      Avenge your Meemaw, and find your inner Nino!<br></li><li> Programming, art,
      music, and magic summoned by a Pan-dimensional rabbit</li></ul><h2 class="bb_tag"><strong>Controls:</strong></h2><br><strong>Keyboard:
      </strong><br>Fly kite - arrow keys<br>Shoot kite - left alt<br>Jump - spacebar<br>Switch
      weapon - w<br><br><strong>Xbox Controller:</strong><br>Fly kite - left analog<br>Shoot
      kite - Y<br>Jump - X<br>Select next weapon - right trigger<br>Select previous
      weapon - left trigger<br><br><strong>NES/SNES Retro USB Controllers:</strong><br>Fly
      kite - D pad<br>Shoot kite - B<br>Jump - A<br>Switch weapon - Select button/right
      trigger'
