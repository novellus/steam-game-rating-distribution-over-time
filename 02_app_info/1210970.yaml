details:
  data:
    about_the_game: "Carpet Bombing is a retro-style, 2D aircraft arcade game. Fly\
      \ a jet fighter and engage enemy at land, sea and air! Choose from different\
      \ aircrafts - each with their own unique flying profile. Arm yourself to the\
      \ teeth and get ready for some serious action!<br />\r\n<br />\r\nVARIED GAMEPLAY<br\
      \ />\r\nSeveral types of enemies to combat: soldiers, tanks, helicopters, airplanes\
      \ and more! Each enemy has their own unique AI model, ensuring varied gameplay.<br\
      \ />\r\n<br />\r\nUPGRADES AND POWER-UPS<br />\r\nCollect power-ups to boost\
      \ your aircraft in game. Upgrade the aircraft between each level to increase\
      \ its awesomeness!<br />\r\n<br />\r\nENDLESS FUN<br />\r\nRandomly generated\
      \ maps test your skill in more and more challenging levels<br />\r\n<br />\r\
      \nDESTRUCTABLE TERRAIN<br />\r\nLike Worms and Scorched Earth. Boom!<br />\r\
      \n<br />\r\nEXCITING BOSS FIGHTS<br />\r\nThe game gets harder as you go, which\
      \ means the bosses gets harder. Soon your heart will be pounding from adrenaline\
      \ as you try to get in that last hit before getting killed!"
