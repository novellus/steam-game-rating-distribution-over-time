    about_the_game: "<h2 class=\"bb_tag\">Tracter une caf\xE9t\xE9ria</h2>Quelques\
      \ mois sont pass\xE9s depuis les \xE9v\xE8nements de <strong>Tractage aux portes:\
      \ le jeu vid\xE9o.</strong> La mobilisation va bien, il y a eu quorum \xE0 l'assembl\xE9\
      e g\xE9n\xE9rale et la mobbeuse a un nouvel objectif. En effet, son association\
      \ \xE9tudiante a adopt\xE9 une campagne sur l'environnement, et suite \xE0 une\
      \ escalade des moyens de pression, il est temps de mobiliser pour une journ\xE9\
      e de gr\xE8ve!<h2 class=\"bb_tag\">De la mob aux tables</h2>Dans <strong>Tractage\
      \ aux portes 2: Mob \xE0 la caf\xE9t\xE9ria</strong>, vous saisissez de nouveau\
      \ votre pile de tracts pour cette fois, aller faire de la mobilisation <i>one\
      \ on one</i>. Allez vous asseoir et discutez avec des \xE9tudiantes et des \xE9\
      tudiants pour les convaincre de venir \xE0 leur assembl\xE9e g\xE9n\xE9rale\
      \ de gr\xE8ve et de se voter en faveur de celle-ci! Chaque personne dans la\
      \ caf\xE9t\xE9ria a des opinions diff\xE9rentes sur la campagne et sur la gr\xE8\
      ve. Vous devrez savoir <i>gager</i> les groupes, et trouver les arguments qui\
      \ r\xE9ussiront \xE0 les mobiliser.<br><br>Toutefois, faites attention. La mobbeuse\
      \ n'est pas la seule \xE0 faire son retour en force dans ce jeu: <i>Capitaine\
      \ Douchebag</i> et <i>Sergent CAQ</i> sont eux aussi dans la caf\xE9teria, et\
      \ auront certainement envie de faire entendre leur opinion, si la mobbeuse d\xE9\
      cide de venir parler \xE0 leur groupe!<h2 class=\"bb_tag\">Un outil d'apprentissage</h2>\xAB\
      \ C'est en mobbant qu'on devient un mobbeux ou une mobbeuse. \xBB<br><br><i>-\
      \ Proverbe militant</i><br><br>Faire de la mobilisation, c'est plut\xF4t facile,\
      \ mais intimidant quand on n'en a jamais fait. Le meilleur moyen de devenir\
      \ bon ou bonne \xE0 faire de la mobilisation, c'est de saisir une pile de tracts\
      \ ou de journaux et d'aller les distribuer aux tables de la caf\xE9t\xE9ria.\
      \ Ce jeu a pour objectif de simuler une s\xE9ance de mobilisation, mais pas\
      \ de la remplacer!<h2 class=\"bb_tag\">Questions et r\xE9ponses</h2><strong>Pourquoi\
      \ ce jeu existe-t-il?</strong><br>Pourquoi pas?<br><br>Plus s\xE9rieusement,\
      \ <strong>Tractage aux Portes: Le Jeu Vid\xE9o</strong> a marqu\xE9 l\u2019\
      imaginaire militant \xE9tudiant. Au cours des mois qui ont suivi sa diffusion\
      \ initiale, une pluie de commentaires et suggestions a \xE9t\xE9 re\xE7ue pour\
      \ am\xE9liorer ce jeu. Lorsqu\u2019est venu le temps de d\xE9velopper un nouveau\
      \ jeu, il a \xE9t\xE9 d\xE9cid\xE9 de prendre toutes ces suggestions, sans exception,\
      \ et les utiliser comme base pour un nouveau jeu, et d\u2019aller plus loin\
      \ encore.<br><br><strong>Est-ce que ce jeu comporte des formules de \u201Cloot\
      \ boxes\u201D?</strong><br>Vous voulez dire des ballots <i>d\u2019Ultimatums</i>?\
      \ Non, malheureusement, les <i>Ultimatums</i> et les <i>Argumentaires</i> ne\
      \ feront pas leur r\xE9apparition dans <strong>Mob \xE0 la Caf\xE9t\xE9ria</strong>.<br><br><strong>Est-ce\
      \ que c\u2019est un simulateur de mobilisation?</strong><br>Le terme \u201C\
      Jeu de r\xF4le non lin\xE9aire en monde ouvert\u201D est pr\xE9f\xE9r\xE9, o\xF9\
      \ le joueur ou la joueuse incarne la m\xEAme mobbeuse que lors de <strong>Tractage\
      \ aux portes: Le jeu vid\xE9o</strong>, et o\xF9 le monde ouvert est de la taille\
      \ d\u2019une petite caf\xE9t\xE9ria. Il ou elle peut d\xE9cider d\u2019aller\
      \ mobiliser les tables de son choix, dans l\u2019ordre de son choix.<br><br><strong>\xC7\
      a doit \xEAtre rapidement r\xE9p\xE9titif non?</strong><br>Pour augmenter la\
      \ rejouabilit\xE9 et la diversit\xE9 du jeu, il a \xE9t\xE9 d\xE9termin\xE9\
      \ d\xE8s le d\xE9part qu\u2019une grande partie du jeu sera g\xE9n\xE9r\xE9\
      \ al\xE9atoirement et dynamiquement avant le d\xE9but de chaque partie. Il en\
      \ est de m\xEAme pour les opinions et points de vue de chaque personne dans\
      \ la caf\xE9t\xE9ria. Les dialogues ne sont d\u2019ailleurs pas construits en\
      \ \u201Carbre\u201D, mais par \u201Cth\xE8mes\u201D, pour se rapprocher davantage\
      \ de l\u2019exp\xE9rience de mobilisation."
