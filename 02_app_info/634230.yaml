  data:
    about_the_game: 'As of lately, there has been a rising occurrence in strange events
      and people reporting hallucinations. Unidentified objects are approaching Earth,
      while mankind in is full alert. <u>Hundreds of UFOs have subjugated Earth nations
      and the aliens began their so-called &quot;Project First Contact&quot;: conquest
      of the entire planet. </u><br>Countless species of animals have been already
      generically moddified by the alien menace and along with so much destruction,
      even humans are becoming part of their devious experiments. <br>You are among
      the lucky few which were spared such a fate so far. Your survival and that of
      humanity itself, demands that you defeat the foul extraterrestrials once and
      for all. The challenges ahead shall have you battling creatures that go beyond
      imagination. All that matters is that you press on, no matter what kind of hell
      they wish to inflict upon you and the remaining free humans on the planet. <br>No
      mountains, forests, fields or oceans can stand between you and Area 51, the
      HQ of the alien scum. <br><i>They''ll regret the day they invaded Earth!</i><br><strong>Key
      features</strong>:<br>-Explore up to <strong>7 different areas</strong> on Earth
      including: Area 51, one of the world''s most famous caves, Whitney Mountain
      and many more;<br>-Headless zombies, giant scorpions, dragons, dinosaur goats,
      aliens, flying rabbits will be those who will try to stop you;<br>-Horror style
      of the game will freeze your heart! Each area is more terrifying than another,
      and soundtrack is the <strong>cherry on the cake</strong>;<br>-Try to become
      the savior of the world in this survival-horror game;<br>-<strong>English, Russian,
      Chinese, French,German, Roumanian,Portuguese</strong>? No problem, the game
      have them all, and soon there will be more;<br><br><strong><u><i>NOTE: For a
      truly spooky experience, please use at least a 2.1 speaker system, subwoofer
      to maximum and the sound as high as possible. IF YOU HAVEN''T SUCH AUDIO SYSTEM,
      USE GOOD HEADPHONES</i></u></strong><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/634230/extras/sabufre2.png?t=1605476231"
      />'
