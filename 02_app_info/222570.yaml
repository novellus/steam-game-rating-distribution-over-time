    about_the_game: "This DLC is only available to purchase in the USA.<br><br>In\
      \ order to be able to use this add-on livery product, you MUST first own the\
      \ GP20 Southern Pacific add-on.  If you check in the in-game store it will verify\
      \ if you own it before you purchase.[/b]<br><br>The second generation EMD GP20\
      \ ushered in a new era of turbocharged locomotives on American railroads, and\
      \ now this 2,000hp heavy freight hauler is available for Train Simulator in\
      \ Union Pacific livery. <br><br>The EMD GP20 was seen as leading the way in\
      \ a new age of turbocharged diesel locomotives, even though some of EMD\u2019\
      s competitors had been experimenting with higher horsepower models several years\
      \ earlier. In reality, the GP20 only offered a small increase in horsepower\
      \ over its predecessor, the GP18, but EMD\u2019s salesmen touted the locomotive\u2019\
      s ability to reduce consist sizes and maintenance costs, and increase speeds\
      \ to secure sales. <br><br>GP20s could be identified ahead of similar GP7, GP9\
      \ and GP18 models by an additional small radiator fan ahead of its large aft\
      \ fan, the prominent bulge behind the cab which housed its turbocharger, and\
      \ a single large exhaust stack. <br><br>The EMD GP20 for Train Simulator, developed\
      \ by Reppo, is available in Burlington Northern livery and features a highly\
      \ detailed cab interior with operating switches, advanced and standard driving\
      \ controls, realistic engine start up procedure, accurately modelled simulation,\
      \ engine overheating and working unit selector. <br><br>The locomotive is also\
      \ Quick Drive compatible, giving you the freedom to drive the EMD GP20 on any\
      \ Quick Drive enabled route for Train Simulator, such as those available through\
      \ Steam. <br><br><strong>You must own the GP20 Southern Pacific before you will\
      \ be able to use this add-on</strong>"
