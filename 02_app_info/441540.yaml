    detailed_description: <h1>Steam Video</h1><p>This content is only available in
      an online streaming format. More information about streaming videos can be found
      in the <a href="https://support.steampowered.com/kb_article.php?ref=8699-OASD-1871">Streaming
      Videos on Steam FAQ</a>.</p><br><h1>About the Video</h1>Zombie Orpheus Entertainment
      and Dead Gentlemen Productions continue the epic and hilarious story of dyslexic
      wizard Perf and his attempt to rid himself of a sword of prophecy that has brought
      down assassins, barbarian kings, and severe bad breath upon him and his party.
      Featuring guests stars Fran Kranz (Cabin in the Woods) and Bob Sapp (Conan),
      this movie-length cut of Season Two increases the stakes, the humor, and the
      humanity that made JourneyQuest a worldwide cult hit.
