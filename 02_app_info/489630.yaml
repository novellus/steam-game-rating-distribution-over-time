    about_the_game: "Gladius Prime was known to Imperial scholars as a planet of archeological\
      \ interest. During its colonization ancient relics were found, revealing hints\
      \ of a shrouded past. But it was more than relics. Something awakened, an unspeakable\
      \ horror from an ancient past, and the citizens of Gladius found themselves\
      \ trapped in a terrible war for survival. <br> <br><strong>Gladius Prime was\
      \ once a planet of peace. Now there is only war.</strong><br><br><i>Warhammer\
      \ 40,000: Gladius \u2013 Relics of War</i> brings you to a world of terror and\
      \ violence with the first turn-based 4X strategy game set in the Warhammer universe.\
      \ Face challenging AI or cooperate or compete with friends and strangers across\
      \ the globe.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/489630/extras/Gladius_explore.jpg?t=1609751194\"\
      \ /><br><br>Play as one of four iconic Warhammer factions (Astra Militarum,\
      \ Space Marines, Orks or Necrons), each with their own unique playstyle and\
      \ technology tree. Explore a randomly generated world filled with special features\
      \ and threatening wildlife that can crush your troop's morale. Secure control\
      \ of powerful ancient artefacts to grant you an edge against rival factions.<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/489630/extras/Gladius_expand.jpg?t=1609751194\"\
      \ /><br><br>Construct cities, buildings and fortifications to expand your empire\
      \ and produce an army to vanquish your foes. Harvest resources and research\
      \ new technologies to fuel and upgrade your machinery of war.<br><br><img src=\"\
      https://cdn.cloudflare.steamstatic.com/steam/apps/489630/extras/Gladius_exploit.jpg?t=1609751194\"\
      \ /><br><br>Progress through a different storyline with each faction as their\
      \ destiny on Gladius Prime, a world tainted by the warp, unfolds. In the end,\
      \ when all the dust has settled, only one faction can emerge victorious.<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/489630/extras/Gladius_exterminate.jpg?t=1609751194\"\
      \ /><br><br>Command a wide array of devastating weaponry, issue city edicts\
      \ and deploy tactical operations. Recruit hero units that possess distinct special\
      \ abilities and can be equipped with items, ranging from advanced grenades to\
      \ mighty relics of the past. As they become more and more powerful with each\
      \ rank, they turn into true champions of your cause.<br><br><a href=\"https://www.youtube.com/watch?v=DT383Lq3mAw\"\
      \ target=\"_blank\" rel=\"noreferrer\"  ><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/489630/extras/Gladius_ork-play-banner-308x228.jpg?t=1609751194\"\
