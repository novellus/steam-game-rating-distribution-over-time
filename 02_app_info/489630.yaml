    reviews: "\u201C[\u2026] there\u2019s a lot of action-saturated, tactically-driven\
      \ fun to be had when you look at Gladius for what it truly is: a really well-done,\
      \ turn-based 40K wargame. It\u2019s one of the best turn-based 40K games I\u2019\
      ve played through that lens.\u201D<br>7.9/10 \u2013 <a href=\"http://www.ign.com/articles/2018/07/09/warhammer-40000-gladius-relics-of-war\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >IGN</a><br><br>\u201CWarhammer 40,000:\
      \ Gladius - Relics of War is further proof that we shouldn't look at AAA studios\
      \ to deliver a good 40K strategy experience.\u201D<br>4/5 \u2013 <a href=\"\
      https://steamcommunity.com/linkfilter/?url=https://www.strategygamer.com/reviews/warhammer-40000-gladius-relics-of-war/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Strategy Gamer</a><br><br>\u201CToo many\
      \ strategy games mistake detail for design, activity for gameplay. Gladius knows\
      \ better.\u201D<br>4/5 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=https://www.quartertothree.com/fp/2018/08/24/gladius-learns-all-the-right-lessons-from-all-the-wrong-civilizations/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Quarter to Three</a><br>"
