    about_the_game: Once upon a time, there was a princess that dreamed of having
      her own castle. Unfortunately she got kicked out of her fathers palace and now
      needs to find her way in the world. Embark as a princess on an adventure into
      a world littered with riches and treacherous dungeons. Armed only with your
      wits and determination, find a way to make your dreams come true.<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1103550/extras/descriptionImageNew.png?t=1600195042"
      />
