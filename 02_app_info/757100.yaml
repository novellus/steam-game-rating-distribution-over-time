      \ it's a virtual reality music game where you can actually play the melody.<br>Punching\
      \ the flying stars coming out of the screen will play a note from an instrument,\
      \ and lyric stars will sing the words.<br>The game can even help you exercise\
      \ since your score is based on how hard you punch.<h2 class=\"bb_tag\">Features</h2>-\
      \ No confusing or complex controls like all the buttons on the Oculus Touch\
      \ or Vive controllers, just punch and play.<br>- 25 songs to play in total --\
      \ from EDM to pop rock.We plan to add songs in as time goes on with free updates!<br>-\
      \ Play on a stage just like an actual venue with wonderful light shows to make\
      \ you feel like you\u2019re really there!<br>- A music game where you play the\
      \ melody with your own two hands, rather than just keep the beat to the music."
