    about_the_game: "<strong>Play the melody by punching the lyrics and stars flying\
      \ at you to the beat of the music!</strong><br>*The lyrics and songs are all\
      \ in Japanese.<h2 class=\"bb_tag\">About the Game</h2>VR RHYTHM ACTION SEIYA\
