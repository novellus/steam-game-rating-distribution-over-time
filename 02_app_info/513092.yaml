    about_the_game: The DB Sgns Hopper Pack recreates the modern and versatile style
      of multimodal freight vehicles increasingly used across Europe. Each wagon is
      capable of accepting hoppers of various types and sizes and which may carry
      a variety of loose materials. Their multimodal concept results in faster turnaround
      times and more flexible working arrangements for the hauliers. <br><br>The DB
      Sgns Hopper Pack for Train Simulator Marketplace includes the following rail
      vehicles as operated by DB:<br> <br><ul class="bb_ul"><li>With blue rocktainer
      (empty)<br></li><li>With blue rocktainer (loaded)<br></li><li>With green rockatiner
      (empty)<br></li><li>With green rocktainer (loaded)<br></li><li>Empty</li></ul>
