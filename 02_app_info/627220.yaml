    about_the_game: "Food Truck VR is a virtual reality restaurant simulator that\
      \ allows you to play both chef and entrepreneur! Build up your menu, prepare\
      \ your recipes on all manner of cooking equipment, and frantically serve up\
      \ to 4 customers at a time. You, the player, will be graded on how well you\
      \ cook, and how quickly you serve dishes- the food critics can be especially\
      \ demanding!<br />\r\n<br />\r\nCustomize your restaurant and serve the types\
      \ of dishes you want, but remember to keep your customers happy, or they won't\
      \ want to come back!"
