  data:
    about_the_game: "Hop in and join the explosive action of this shoot-em-up! The\
      \ perfect adventure that players who enjoy a good challenge were waiting for.\
      \ Face the most challenging robot bosses you could possibly imagine as you travel\
      \ across rich and diverse landscapes, and try to keep up with this insane bullet\
      \ hell.<br><br>Enjoy a dynamic arcade-like game where it\u2019s you against\
      \ anything that moves. Remember that hedgehog or that little robot boy? This\
      \ is a trial they wouldn\u2019t be able to face. So get ready for a daring battle\
      \ that\u2019ll put your skills to the test. Blue Rider! Not for the faint of\
      \ heart!<h2 class=\"bb_tag\">Features</h2><ul class=\"bb_ul\"><li> 9 unique\
      \ biomes overflowing with enemies.<br></li><li> Customize your arsenal and discover\
      \ your very own strategy.<br></li><li> Easy to play, hard to beat. Always fun!<br></li><li>\
      \ Challenge and defeat each of the 9 different bosses.<br></li><li> Orchestrated\
      \ original soundtrack.<br></li><li> Explosions, explosions and\u2026 more explosions!</li></ul><h2\
      \ class=\"bb_tag\">Can\u2019t Be Blue With Blue Rider. </h2><h2 class=\"bb_tag\"\
      >Are You Ready, Rebel?</h2>"
