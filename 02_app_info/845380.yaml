    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/845380/extras/abgame.png?t=1530510512\"\
      \ /><br>It\u2019s so nice to live with the person you like, to have everything\
      \ necessary for a good life, to depend on yourself and have a good time.<br>Up\
      \ till recently my wonderful life of leisure in the pet store ran its natural\
      \ course, when suddenly a weird bozo appeared in the house. Why did Mistress\
      \ hire him? Usually she doesn\u2019t fancy strangers in the least. And we were\
      \ doing well without his help anyway.<br>Sometimes it feels far too suspicious\
      \ to me.<br>I\u2019ll find out the truth behind it and make him disappear. Or\
      \ maybe not\u2026<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/845380/extras/gamefeat.png?t=1530510512\"\
      \ /><br><ul class=\"bb_ul\"><li>every resident of the house has a secret<br></li><li>option\
      \ to form a relationship either with a female (yuri) or with a male<br></li><li>option\
      \ to end the game without a romantic relationship<br></li><li>In-game choices\
      \ change the ending<br></li><li>1080p window &amp; full screen options</li></ul><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/845380/extras/pro.png?t=1530510512\"\
      \ /><br>Ginger \u2013 a playful, mischievous and sometimes arrogant cat who\
      \ works at the pet store. She is endlessly thankful to her Mistress, who saved\
      \ her from death\u2019s clutches, so she does her best to be as helpful as she\
      \ can. The government is hunting down the cats like Ginger, allegedly to save\
      \ their population. But in fact they need these creatures for a totally different\
      \ reason\u2026<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/845380/extras/mistr.png?t=1530510512\"\
      \ /><br>Evelyn \u2013 the owner of the pet store. At a glance, Evelyn can be\
      \ taken for a successful entrepreneur. She is often away for business. She comes\
      \ back home late and drops on her bed to fall asleep instantly. If you look\
      \ closer however, everything will turn out to be much more complicated...<br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/845380/extras/shopas.png?t=1530510512\"\
      \ /><br>Christian \u2013 a weird guy, who appeared in the store not too long\
      \ ago. Settled down in a small closet on the ground floor. Fulfills his duties\
      \ to a T. Drinks a lot of coffee and always has his smartphone on hand. There\u2019\
      s definitely something behind his ominous gaze\u2026"
