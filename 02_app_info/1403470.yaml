    about_the_game: 'Listen to the emotional soundscapes from the idle-RPG of the
      cosmos with SPACE / MECH / PILOT - ORIGINAL SOUNDTRACK!<br><br>Composed by Tanner
      &quot;Ruky&quot; Crank (<i>A NIGHTMARE''S TRIP</i>, <i>Garden for Gato</i>,
      <i>RE: DECEIVED VOICE</i>), this exciting 5+1-track OST is set to inspire...and
      dazzle (in a good way). As a bonus, you''ll also receive the track &quot;Dreams
      &amp; Flashbacks&quot;, which went unused in the final game!<br><br>Available
      to download in MP3 / WAV format.'
