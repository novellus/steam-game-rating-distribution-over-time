details:
  data:
    about_the_game: "We created a horror scene based on VR, where you can experience\
      \ unprecedented fear! In the game you should always be vigilant, occasional\
      \ slack may be fatal, because &quot;they&quot; may now be coming to you, you\
      \ need to find the best place to hide, to avoid detection! &quot;They&quot;\
      \ may also hide in a dark corner, or suddenly turn around after leaving! When\
      \ looking for something with a flashlight, please pay attention, because &quot;they&quot;\
      \ will find you with the flashlight light source!<br />\r\n<br />\r\n<br />\r\
      \nIntroduction to Play:<br />\r\n<br />\r\n&quot;A five-day tour in the morgue&quot;\
      \ Is a sneak and puzzle-solving horror game, players need to avoid the sight\
      \ of monsters in order to move smoothly in the game scene. Different monsters\
      \ have different AI attributes, so players need to use their own experience\
      \ to judge the next behavior of different monsters, in order to smoothly launch\
      \ the next activity. In different game levels will provide flashlights or pistols\
      \ and other game props, these props can help you smoothly conduct investigations\
      \ and hunt monsters, but may be inappropriate use of props, and let you become\
      \ the target of monster hunting, so you need some experience in the use of props.\
      \ Game time is five days, every death is one day. On the fifth day, you still\
      \ haven't found the exit. After you die, you will need to start the game again.<br\
      \ />\r\n<br />\r\n<br />\r\nHave a nice trip!"
