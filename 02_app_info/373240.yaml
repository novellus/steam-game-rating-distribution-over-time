      \ Folgen [/url] \nund mehr Reviews von mir entdecken \U0001F38A\n\n\n[h1] Black\
      \ Sails - The Ghost Ship [/h1]\nAdventure from 2015.\n\nA ship is sinking. The\
      \ survivors Anna and Lex are hopelessly floating on the high seas until they\
      \ come across a mysterious, gloomy two-master. You decide to get on board -\
      \ which soon turns out to be a terrible mistake. (Editor)\n\nInspired by a true\
      \ story, on board the ghost ship \"Mary Celeste\" you will experience a journey\
      \ into the darkest abysses of the human soul, until in the end it is no longer\
      \ possible to distinguish between truth and fiction. (Developer)\n\nYou play\
      \ it as a classic point-and-click game. In order to progress in the game you\
      \ have to solve puzzles. To do this, you have to look closely at the environment\
