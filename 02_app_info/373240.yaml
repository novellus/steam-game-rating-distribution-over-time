    review: "[h1]Black Sails - The Ghost Ship[/h1]\nAbenteuer von 2015.\n\nEin Schiff\
      \ sinkt. Die \xDCberlebenden Anna und Lex treiben hoffnungslos auf hoher See,\
      \ bis sie auf einen geheimnisvollen, d\xFCsteren Zweimaster sto\xDFen. Sie beschlie\xDF\
      en, an Bord zu gehen - was sich bald als schrecklicher Fehler herausstellt.\
      \ (Herausgeber)\n\nInspiriert von einer wahren Geschichte erlebt ihr an Bord\
      \ des Geisterschiffes \"Mary Celeste\" eine Reise in die finstersten Abgr\xFC\
      nde der menschlichen Seele, bis am Ende zwischen Wahrheit und Fiktion nicht\
      \ mehr zu unterscheiden ist. (Entwickler)\n\nIhr spielt es als Klassisches Point-and-Click\
      \ Spiel. Um ein Spielfortschritt zu erzielen musst du R\xE4tsel l\xF6sen. Dazu\
      \ musst du dir die Umgebung genau anschauen und die Teile die du zur L\xF6sung\
      \ brauchst erstmal finden. Um sie zu nutzen, um zum Beispiel T\xFCren auf zu\
      \ bekommen oder etwas zu reparieren. Ich hatte selten so viel Spass daran hier\
      \ weiter zu kommen. Da die Aufgaben alle ohne Hilfe zu l\xF6sen sind, jedoch\
      \ sind viele zu l\xF6sende Probleme schon recht schwer.\nEs gibt hier auf Steam\
      \ eine gut gestaltete Guide in deutsch.\nF\xFCr den englischsprachigen Raum\
      \ m\xFCsst ihr im Web schauen.\n\nDas Spiel lebt von der ausgesprochen guten\
      \ Geschichte. \nEin selten gutes Spiel.\n\nMeine Gruppe und mein Archiv mit\
      \ \xFCber 1.750 Reviews hier:\nhttps://steamcommunity.com/groups/hoi4deu\n\n\
