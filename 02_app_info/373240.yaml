    about_the_game: <strong>Best played with the lights turned off and the volume
      turned up, Black Sails is a creepy and mysterious point-and-click adventure
      game.</strong><br><br>A shipwreck. Having lost all hope, two survivors cling
      to wreckage, trying to survive a few more minutes in the raging sea. Until another
      ship appears. Hoping for rescue, they are calling out, but nobody answers. They
      manage to go on board. Will this be their rescue? Or their grave?<br><br>Inspired
      by a true story, the player experiences a journey into the darkest abyss of
      the human soul until he cannot tell between truth and fiction anymore.<br><br>Having
      been released in Germany a few years ago, gathering much acclaim for its focused
      story and strong plot, Black Sails is now available with full English localization
      for the first time ever. We hope you'll enjoy it.<br><br><strong>Features</strong><br><ul
      class="bb_ul"><li> Full English speech and text<br></li><li> Dense atmosphere<br></li><li>
      A mysterious sailing ship to explore freely<br></li><li> Focused on the fate
      of two main characters, Anna and Lex<br></li><li> Disturbing dream sequences<br></li><li>
      Decisions affect the characters' relationship and the game's outcome<br></li><li>
      Classic point-and-click controls<br></li><li> Hint functionality (but not too
      many!)<br></li><li> Creepy soundtrack</li></ul>
