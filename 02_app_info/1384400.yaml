    about_the_game: "LA monsters is the story of Josh and Sid two brothers that live\
      \ in Rawal California they\u2019re quite comfortable life is brought to an end\
      \ by the excesses of the world around them a powerful brain altering TV signal\
      \ takes over all TVs and monsters rule the world. The brothers have to journey\
      \ through the LA wasteland in search of their lost parents.This is an interactive\
      \ video novel Which allows the player to experience the story of LA monsters\
      \ with cutting edge visuals sound and animations along with full narration and\
      \ digital extras.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1384400/extras/LAMONSTERS_GIFF.gif?t=1603976337\"\
