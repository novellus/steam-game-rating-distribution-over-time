details:
  data:
    about_the_game: "Cubiques brings you a collection of challenging puzzles with\
      \ a minimalistic and incredibly beautiful environment. It's a relaxing game,\
      \ that is loaded with calming music and sounds that engage players through a\
      \ fun adventure.<br />\r\n<br />\r\nThe main character is a red cube which main\
      \ objective is to move through all tiles on each level. <br />\r\n<br />\r\n\
      Features:<br />\r\n<br />\r\n* 70 unique and beautiful puzzle levels.<br />\r\
      \n* Beautiful 3D isometric design.<br />\r\n* Beautiful graphic design.<br />\r\
      \n* Unique and relaxing music.<br />\r\n* Steam Achievements.<br />\r\n* Simple\
      \ keyboard arrow controls (WASD or arrow keys for movement).<br />\r\n* Ability\
      \ to scroll through already played levels providing you a way to track your\
      \ best score.<br />\r\n* Localized in English, Spanish, Italian, French, German,\
      \ and Romanian.<br />\r\n* Menu fluid animations.<br />\r\n* Metal support added.<br\
      \ />\r\n<br />\r\nThank you for playing and supporting an indie game developer.<br\
      \ />\r\nDilmer Valecillos"
