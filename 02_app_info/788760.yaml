    reviews: "\u201CSometimes things don't have to be complicated to be a good puzzler,\
      \ and Cubiques looks like it might use the right side of minimalism.\u201D<br><a\
      \ href=\"https://steamcommunity.com/linkfilter/?url=http://www.pocketgamer.co.uk/r/iPhone/Cubiques/news.asp?c=74115\"\
      \ target=\"_blank\" rel=\"noopener\"  >Pocket Gamer</a><br><br>\u201CA minimalistic\
      \ puzzle platformer reminiscent of Edge.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=https://appadvice.com/app/cubiques/1139007807\"\
      \ target=\"_blank\" rel=\"noopener\"  >AppAdvice</a><br><br>\u201CIf you enjoy\
      \ minimalist puzzle games on your phone, you'll probably enjoy Cubiques. The\
      \ art style goes for a Monument Valley kind of aesthetic.\u201D<br><a href=\"\
      http://toucharcade.com/2017/06/13/minimalist-puzzle-games-cubiques-coming-june-22nd/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Touch Arcade</a><br>"
