    about_the_game: "Hotel R\u2019n\u2019R is the gonzo <strong>VR rockstar simulator</strong>\
      \ that encourages bad behaviour. Sell your soul to The Devil, smash up hotels\
      \ and become Infamous. Pressure from hotel staff and your own limp wrists are\
      \ against you, but with the full game featuring over 36 weapons, and a World\
      \ Tour ahead of you, it\u2019s time to get creative.<br><br>Each hotel is a\
      \ unique playground of <strong>physics-based demolition</strong>, with time\
      \ to explore and plan your strategy before lighting the fireworks and trying\
      \ to keep the Manager out. With a hellish pawn shop of weirdly satisfying weapons\
      \ \u2013 including Wet Fish, Hot Glue, Cattle Prods, C4 and Sub-Machine Guns\
      \ \u2013 and a stack of Challenges to appease The Devil, becoming the most Infamous\
      \ takes brains as well as looks.<br><br>Get the band together for Party Setlists<strong>\
      \ (up to 5 people Pass and Play) </strong>or try out ideas at your own pace\
      \ in Sandbox mode. Hotel R\u2019n\u2019R is a satirical journey of selling your\
      \ soul and then trying to take it back; along the way there\u2019s no shortage\
      \ of luxury hotels, sarcastic maids, ragdoll physics, rock\u2019n\u2019roll\
      \ cliches and eccentric mayhem.<h2 class=\"bb_tag\">Featuring:</h2><ul class=\"\
      bb_ul\"><li><strong>Extensive single player </strong>- The World Tour features\
      \ 6 hotel suites that expand in scale and ambition as you gain Infamy, each\
      \ containing unique features such as robot vacuums, antique cannons, bowling\
      \ alleys and even a wrecking ball!<br></li><li><strong>Local pass and play or\
      \ solo leaderboards</strong> - 10 Setlists makeup a varied selection of game\
      \ types, from skill-based challenges to all out O.P. destruction to our own\
      \ version of Prop Hunt \u201CPropSquad\u201D. All with Local and Global Leaderboards\
      \ to compete against the world.<br></li><li><strong>36 Weapons, Enhancers and\
      \ Modifiers</strong> - Combine items to create superweapons, complete Weapon\
      \ Challenges to make items more powerful or unlock unique features that dramatically\
      \ change the dynamic of gameplay.<br></li><li><strong>A cast of supporting characters</strong>\
      \ - Each is fully voiced, sarcastic as hell and ready to be slapped or simply\
      \ disappointed by you.<br></li><li><strong>Fully rigged player character </strong>-\
      \ Totally realistic player setup with 3 fingers, wiry arms and missing teeth!\
      \ Play dress up, with a multitude of different looks, poorly done tattoos and\
      \ arrogant expressions for him or for her.<br></li><li><strong>Music by actual\
      \ failed musicians! </strong>- Scuzzy guitars, 80\u2019s synths and some booming\
      \ 808 kicks. All played by unprofessional musicians who can barely string a\
      \ sentence together, nevermind a riff.</li></ul><br><i><strong>Are you up to\
      \ it? <u>I just need you to sign here.</u></strong></i>"
