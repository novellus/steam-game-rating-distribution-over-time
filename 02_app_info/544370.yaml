details:
  data:
    about_the_game: "<strong>Buckle up, check your mirrors and hit the gas in this\
      \ zombie-infested post-apocalyptic mayhem!\_</strong><br><br>The end is nigh\
      \ and the dead have risen so select your four-wheeled weapon of choice and kill\
      \ as many zombies as you can!\_<br><br>Upgrade your zombie-bashing engines of\
      \ destruction, go on a supply run, patrol different areas, find collectable\
      \ items and save people from imminent zombie infection to earn Coins!\_<br><br>Survive\
      \ this crazy chaos by unlocking new cars and upgrading them out to full strength.\_\
      <br><br>Race through the different destructible zones and smash everything in\
      \ your path with your trusty metal ally in this war on the walking dead.\_<br><br>\t\
      <strong>This game is a casual 3D driving game in a post-apocalyptic mayhem world,\
      \ so if you're looking for something simple and one of those fun driving games\
      \ to keep you occupied for hours, this is it!  <br><br>Dead Hand Drive features\
      \ :\_</strong><br><br><ul class=\"bb_ul\"><li>Immersive zones each with hours\
      \ of zombie-crushing fun\_<br></li><li>Swarms of blood-thirsty zombies\_<br></li><li>Challenging\
      \ missions to earn valuable coins\_<br></li><li>Multiple weapons to help you\
      \ destroy everything in your path\_<br></li><li>Tons of vehicles with unique\
      \ properties\_<br></li><li>Finger-licking tasty graphics\_<br></li><li>Skin-crawling\
      \ creepy atmosphere\_<br></li><li>Blood-curdling rockin\u2019 soundtrack</li></ul><br>Warning:\
      \ You must own a driving licence to kill before playing this game as<strong>\
      \ without it, you may be quite doomed in this post apocalyptic world!</strong>"
