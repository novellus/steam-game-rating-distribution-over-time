    about_the_game: "<h2 class=\"bb_tag\">What if the Tower of Babel Never Fell?</h2><br><i>Experience\
      \ an old-school fantasy JRPG with biblical and Shakespearean allusions!</i><h2\
      \ class=\"bb_tag\">Embark on a Journey!</h2><br>As you awake, your father\u2014\
      the King of Achaea\u2014greets you with the following message:<br><br>&quot;Caspian,\
      \ as it is now your sixteenth birthday, it is time for you to prove your worth\
      \ as the heir to Achaea's throne. You must first show your ties to the dragon,\
      \ Fafnir, by awakening him from his slumber. Only then can you fly to the Tower\
      \ of Babel. Once at the top of the tower, you will be able to receive the Mandate\
      \ of Heaven. Don't fret, you don't need to do this alone; I have made arrangements\
      \ with Ruth's Tavern in order for you to gain companions for your journey! In\
      \ addition, here's 1000G in order to properly equip you and your companions\
      \ and a world map so that you never get lost. Good luck on your quest! Godspeed!&quot;<br><br>...and\
      \ with his parting words, you set off on your adventure!<h2 class=\"bb_tag\"\
      >Inspired by Classic JRPGs!</h2><br>Romancing Monarchy is an old-school non-linear\
      \ fantasy JRPG heavily inspired by classic 8-bit RPGs. As the Prince of Achaea,\
      \ it is your duty to obtain the Mandate of Heaven to continue your family's\
      \ rule over the kingdom. After assembling a party of four at Ruth's Tavern,\
      \ you set off to explore the world in search of the Mandate, while meeting new\
      \ faces on the way.<h2 class=\"bb_tag\">Features:</h2><ul class=\"bb_ul\"><li>A\
      \ Fast, Strategic, and Exploitable Battle System</li><li>2 Endings</li><li>10-20+\
      \ Hours of Gameplay</li><li>Many Sidequests</li><li>A Complex Class-Changing\
      \ System with 15+ Classes</li><li>7 Playable Characters</li><li>A Catchy 8-bit-esque\
      \ Soundtrack</li><li>A Difficulty Slider</li><li>Non-Linear Game Design Similar\
      \ to Classic 8-bit RPGs</li></ul>"
