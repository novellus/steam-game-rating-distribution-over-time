    about_the_game: "In the RPG game The Handler of Dragons you play as a warrior\
      \ who can speak to the dragons. How did it happen?  What will be the consequences?\
      \ <br>The adventure begins...<h2 class=\"bb_tag\">Decide and see how your fate\
      \ unfolds. </h2><br>During adventures, you will meet various people and creatures.\
      \ You will choose whether you want to become a friend of dragons or their slayer.<br>Are\
      \ you going to protect dragons at all costs?<br>How far will you go to obtain\
      \ their power?<br><br>Manage relations with your relatives and see how they\
      \ will help you (or not) along your journey. For instance, if your wife can\
      \ fight on your side if you develop a good relationship with her. <br><br>As\
      \ you proceed you\u2019ll be given a chance to improve: learn new skills, magic\
      \ attacks, and others. You decide.<br><br><strong>Features:</strong><br><ul\
      \ class=\"bb_ul\"><li>DRAGONS,<br></li><li>Multiple creature sets (example:\
      \ Orcs, Skeletons, Rock Giants, Trolls, Golems)<br></li><li>Multiple character\
      \ sets (Warriors, Sorceress, Wizards, Dwarfs etc. ),<br></li><li>Decisions having\
      \ impact in the game,<br></li><li>Variety of maps/levels<br></li><li>Humor,<br></li><li>Weapon\
      \ items and others,</li></ul>"
