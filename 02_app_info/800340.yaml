    about_the_game: <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/800340/extras/xmorph_warcar_600x338.png?t=1522065521"
      /><br><br>This add-on includes a new story-driven mini-campaign happening on
      the European front. The action takes place parallel to the main story campaign.
      It focuses on European military forces trying to repel the X-Morph invasion.
      Wreak havoc across Finland and Holland before concluding in an epic, destruction-fuelled
      showdown at the Eiffel Tower in France. European defense forces use new experimental
      weapons that force the X-Morph to adapt and improvise new defense tactics.<br><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/800340/extras/xmorph_freezeray2_600x338.png?t=1522065521"
