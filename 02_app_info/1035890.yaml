details:
  data:
    about_the_game: 'vApe Escape is a point-and-click adventure in a science fiction
      comedy setting. The player takes control of an innocent ape who must escape
      the sad destiny of becoming a vape dispenser machine for the wealthy hipsters
      of the universe. <br><br>The game will take the player across many (read: two)
      locations on board a space-faring cargo ship transporting vApe dispensers to
      the galaxy, and features multiple (read: two) endings to the story, depending
      on how you play it. Since it is imagined as an &quot;interactive comic&quot;,
      you can print out your gameplay in comic-book format once you''ve finished the
      game, and put it on your comic-book shelf to impress your friends!<br><br>Gameplay<br><br><ul
      class="bb_ul"><li>Help a downtrodden ape commandeer a human starship IN SPACE<br></li><li>A
      dystopian science fiction where the apes HAVEN''T won<br></li><li>Short and
      sweet - 20ish minutes of gameplay<br></li><li>A soundtrack that will haunt you
      in your most intimate vaping moments<br></li><li>Print out your gameplay as
      a comic-book when you''re done playing</li></ul>'
