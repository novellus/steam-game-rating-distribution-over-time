    review: "(English_Fran\xE7ais review)\n[url=https://store.steampowered.com/curator/37930390-Mia-Curations/]My\
      \ Curations[/url]\n\nENGLISH:\nUnlike other Choice of Games, I didn't enjoy\
      \ Choice of the Petal Throne. The story ends way too quickly and Choice of the\
      \ Petal Throne uses fictional terms that are hard to grasp. I usually love the\
      \ use of exotic terms and/or alien language in video games, but here, it\u2019\
      s a failure (in my eyes). I had no attachment to the other characters and I\
      \ just wanted to rush to the end. That\u2019s how bored I was.\n\nFRAN\xC7AIS:\n\
      Contrairement \xE0 d\u2019autre \xAB Choice of Games \xBB, j\u2019ai pas appr\xE9\
      cier Choice of the Petal Throne. L\u2019histoire se termine bien trop rapidement\
      \ et Choice of the Petal Throne utilise des termes fictifs, bien difficile \xE0\
      \ saisir. Pourtant j\u2019adore l\u2019utilisation de termes exotiques et/ou\
      \ d\u2019une langue alien dans les jeux vid\xE9o, mais l\xE0, c\u2019est rat\xE9\
      . Je n\u2019\xE9tais aucun attachement aux autres personnages et je n\u2019\
      avais qu\u2019une envie, \xAB rusher \xBB le tout pour arriver \xE0 la fin."
