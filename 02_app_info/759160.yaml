  data:
    about_the_game: Dungeons &amp; Vampires is a fascinating and hardcore roguelike,
      in which you have to fight with the terrible creatures of darkness in procedurally
      generated dungeons in search for treasures, adventures, and glory.<br><br>In
      the role of a brave undead hunter, you have to make your way through the hordes
      of creatures of darkness, in order to drive aspen stakes into the long-cooled
      hearts of their masters - the ancient vampires! The bloodsuckers from the depths
      of the earthly firm have terrorized the surface for centuries, and there was
      no one who dared to challenge them. But that was before you came along.<br><br>Use
      unique character skills to stay alive! Dungeons &amp; Vampires will offer you
      4 game classes that have their own characteristics, increasing as they are pumped
      (Knight, Cleric, Witchdoctor, Rogue). You are free to develop one or all of
      the available classes at once.<br><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/759160/extras/FEATURES.png?t=1577683823"
      /><br><ul class="bb_ul"><li> A fascinating alloy of RPG and Dungeon Crawler
      elements, clicker-mechanic and Roguelike games.<br></li><li> Procedurally generated
      levels.<br></li><li> 4 main classes, dozens of enemies and items.<br></li><li>
      Random events, determined before the beginning of each game and modifying the
      gameplay.<br></li><li> Daily awards, quests for the time and 40+ achievements.<br></li><li>
      There are no lootboxes or microtransactions. All crystall you can give in game.<br></li><li>
      Fascinating mini-games, built into the main gameplay.<br></li><li> 10 hours
      of play? Ha! How about 10 million hours ?! You can (and will) play Dungeons
      &amp; Vampires for the rest of your life.</li></ul>
