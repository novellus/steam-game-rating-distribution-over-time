details:
  data:
    about_the_game: As Jack Walker, you are an <strong>intergalactic bounty</strong>
      hunter who operates dangerous contracts in <i>different planets</i> and <i>galaxies</i>.
      Your left robotic arm is your ultimate weapon which provides you power and agility
      you need. With your hacker partner called Frosty, you are the perfect duo for
      any job in deep space. Use your spaceship to receive bounty requests and travel
      to diverse backgrounds playing <strong>J.W.E. </strong><br><br><u>Jack Walker
      can:</u><br>-<strong>Launch his left robotic hand</strong> to surfaces and pull
      himself to it and fly <br>- Shoot <strong>laser beams</strong> out of his left
      wrist, when his hand is away<br>- Send magnetic shock waves to enemies' brains
      and <strong>incapacitate</strong> them by grabbing their heads from behind<br>-
      <strong>Slow motion</strong><br>- <strong>Grab objects from distance</strong>
      using his<i> high-tech</i> gauntlet<br>- <strong>Slice enemies</strong> with
      his custom-made plasma sword<br><br><u>Single Player Modes</u><br><br><strong>Contracts:</strong>
      This mode is the campaign-like mode for single player. Different missions will
      be playable in different planets and some of them will require different skills,
      weapons and strategies. By completing these missions you will earn credits and
      will be able to upgrade your weapons.<br><br><strong>Survival:</strong>This
      is the wave shooter mode where you can test your skills in the maps, where enemies
      come in waves. You will choose the maps and the types of enemies will differ
      according to the map selected.<br><br><u>Multiplayer Modes</u> (Coming Soon)
