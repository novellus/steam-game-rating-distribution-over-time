details:
  data:
    about_the_game: "Samurai Zero-Go on a great journey through various regions of\
      \ ancient Japan, pass the most difficult tests on your way, which change from\
      \ level to level, tests that will make you spend more than one hour in the hope\
      \ of a victorious outcome.<br />\r\n<br />\r\nSamurai Zero is a Platformer with\
      \ various mechanics of passing, from runner to slasher, from training your attentiveness\
      \ to concentrated reaction, all this is seasoned with the old-school effect\
      \ of old TVs, creating a unique atmosphere and mood.<br />\r\n<br />\r\nFeature\
      \ of game:<br />\r\n- Hardcore<br />\r\n- Beautiful Pixel Art<br />\r\n- Retro\
      \ TV style<br />\r\n- Variety of mechanics"
