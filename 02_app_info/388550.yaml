  data:
    about_the_game: "<strong>Galactic Missile Defense</strong> is an endless/leaderboard-based\
      \ shooter and tower defense game, where you must protect Earth from the invading\
      \ Martians that declared war on our planet just because a space rover accidentally\
      \ ruined their picnic! Three technologically advanced bases will allow you to\
      \ hold the front line and unleash destruction upon the enemy spaceships. Answer\
      \ the call now and defend Earth in this battlefield of infinite possibilities!<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/388550/extras/funny_animation.png?t=1572437921\"\
      \ /><h2 class=\"bb_tag\">The Story</h2>The year is 2015 and humanity has made\
      \ a big step: The Pry Rover has successfully landed on Mars, roaming in the\
      \ Red Planet's desert in search for any evidence of life form. Unfortunately,\
      \ scientists didn't like what the mobile laboratory found, the inhabitants of\
      \ Mars got infuriated by the ultra robot\u2019s presence and it is up to you\
      \ to save the world from the upcoming alien threat!<br><br>But you are not alone,\
      \ your bases can be upgraded to deadly machineguns or bring up the heat using\
      \ their ultra-charged laser beams. For the tough green-skinned guys, be sure\
      \ to enable your most powerful weapons and the booster packs that will absolutely\
      \ devastate your enemies! So, what do you say Commander, are you ready for this\
      \ challenge or will Earth as we know it end today?<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/388550/extras/martian_revolution.png?t=1572437921\"\
      \ /><h2 class=\"bb_tag\">Key Features</h2><ul class=\"bb_ul\"><li>Boosters include\
      \ Nuclear Explosions, Black Holes, Lasers, Chain Lightning Guns and more.<br></li><li>Native\
      \ support for high resolution monitors, up to Quad HD.<br></li><li>Fast paced\
      \ gameplay.<br></li><li>Easy to pick up, hard to master.<br></li><li>Hardcore\
      \ difficulty on high levels.<br></li><li>Strategy mixed with action.<br></li><li>Plethora\
      \ of weapons to choose from.</li></ul><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/388550/extras/martians_explosions.png?t=1572437921\"\
      \ />"
