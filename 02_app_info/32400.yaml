    about_the_game: "Behind a veil of secrecy the evil Empire is creating a doomsday\
      \ army - one that, if finished, will become the final cog in the Empire's arsenal\
      \ of terror and domination.<br>\t\t\tYour Mission? Join the Rebel Alliance's\
      \ covert operations division, infiltrate the Empire, then battle every man and\
      \ machine the Imperial Forces can muster. Search a vast galaxy for clues, attack\
      \ enemy bases-all in a desperate attempt to stop the activation of this fearsome\
      \ new weapon.<br>\t\t\t<ul class=\"bb_ul\"><li>Fully interactive environments\
      \ - morphing walls and floors, moving platforms, and conveyors, realistic lighting\
      \ and atmospheric effects.<br>\t\t\t</li><li>First-person ground combat. Call\
      \ on 10 weapons to fight twenty types of enemies.<br>\t\t\t</li><li>Explore\
      \ the virtual Star Wars universe up close and personal.<br>\t\t\t</li><li>Climb\
      \ catwalks, look and shoot up and down, jump off ledges, wade through garbage.<br>\t\
      \t\t</li></ul>"
