  data:
    about_the_game: "The Haunted Dolls is a unique survival horror game. It all starts\
      \ when the man was going to his destination, suddenly a ghost appeared in front\
      \ of him in the middle of the road causing him to veer from his path and collide\
      \ with a tree. He entered an abandoned place to look for help and found himself\
      \ locked inside surrounded by ghosts and evil spirits. He quickly realizes that\
      \ he has fallen victim to black magic and begins to find his way out as he faces\
      \ many terrifying and difficult obstacles.<br />\r\n<br />\r\nFeatures<br />\r\
      \nSingleplayer / Story mode."
