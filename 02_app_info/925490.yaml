  data:
    about_the_game: '<strong> Test your knowledge: Dogs</strong> is a test game that
      will test your knowledge of different breeds of dogs. Do you know what a variety
      of dog breeds look like? German shepherd, Labrador Retriever, English bulldog,
      Poodle, Golden Retriever, Chihuahua, and many others. Test yourself with our
      interesting test. The essence of the game - is to choose one correct answer
      from four options! Answer all the questions correctly and get 51 of the most
      beautiful achievements!<br><br>Don''t forget to share your result in the comments!<br><br><strong>Key
      features:</strong><br>- Allows you to test your knowledge of felinology<br>-
      For children and adults<br>- Helps to remember and learn how to look and called
      certain breeds of dogs.<br>- 51 achievements'
