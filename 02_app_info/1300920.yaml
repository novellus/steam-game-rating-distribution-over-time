    about_the_game: "Ghost of Dragon is a Semi-Idle RPG game. Players can recruit\
      \ heroes, collect soul cards, capture monster powers, craft equipment and defeat\
      \ vicious creatures. Special visitors can be attracted and promoted to unlock\
      \ unique features for the town, and they will further support players\u2019\
      \ choice of play styles.<h2 class=\"bb_tag\">Game Features</h2><ul class=\"\
      bb_ul\"><li>15 Hero Classes: each class provides a unique set of skill and tactic.\
      \ A vast variety of exclusive soul cards can be collected to further enhance\
      \ and modify hero powers. Player will even be able to modify a tank hero into\
      \ a DPS one, or a DPS hero into a supportive one, so to allow this high level\
      \ of flexibilities to help assembling a unique and powerful battle team.</li></ul><br><ul\
      \ class=\"bb_ul\"><li>6 Major Elements: heroes can utilize up to 6 major elements\
      \ to further customize powers. By making use of Ice that provides crowd control\
      \ benefits, Gu that controls venomous creatures, Flame that deals blast damage,\
      \ or Arcane that allows field control advantages for other team members, heroes\
      \ will be able to exert an extra layer of influence towards powerful foes.</li></ul><br><ul\
      \ class=\"bb_ul\"><li>Highly flexible and versatile itemization system: randomized\
      \ item attributes + over 100 unique effects + embed system that allows precise\
      \ attribute modification, all these translates into a highly flexible craft\
      \ system.</li></ul><br><ul class=\"bb_ul\"><li>Real Time-Based Command battle\
      \ system: During battles, heroes automatically perform actions when their skills\u2019\
      \ Cooling-Down is ready, and players can unleash powerful tactics at any time\
      \ by spending \u2018Yin Yang Points\u2019. This frees players from micromanaging\
      \ teams and allows fast paced and intense battle fights!</li></ul><br><ul class=\"\
      bb_ul\"><li>Monster Power Capture: all monster powers in Ghost of Dragon can\
      \ be captured into tokens, which can then be embedded into seals and equipped\
      \ by heroes. Players will be able to hunt dungeons for rare and unique monsters\
      \ and powers!</li></ul><br><ul class=\"bb_ul\"><li>Visitor System: players can\
      \ attract various unique visitors to reside in town, promote them and receive\
      \ powerful supporting features. These features can significantly change the\
      \ way town functions. For instance, a Stableman can introduce secret levels\
      \ and improve logistic efficiency, a Businessman can expand shop inventory and\
      \ improve income, a Kitchen Lady can turn ingredients into delicious dishes\
      \ that empower heroes for dungeon crawling, and an Alchemist can craft medicines.\
      \ There are even mysterious visitors such as Whizz Baby that claims to be able\
      \ to predict future, and Cat of Doom that provides secretive services for heroes.</li></ul>"
