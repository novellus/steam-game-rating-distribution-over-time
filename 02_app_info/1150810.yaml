details:
  data:
    about_the_game: <strong><u>Features:</u></strong><br><ul class="bb_ul"><li>Classic
      match 4 style puzzle game!<br></li><li>4 gameplay modes!<br></li><li>Local Multiplayer!<br></li><li>Customizable
      game rules for extra challenge!<br></li><li>Controller support!<br></li><li>Excellent
      60 fps gameplay!<br></li><li>Steam Achievements!<br></li><li>Leaderboards!</li></ul><br><strong><u>Modes:</u></strong><br><i>Challenge
      Mode</i> is a single-player only mode with 30 unique challenges that test the
      limits of your skill. They range from easier tasks for beginners to brutal trials
      that require mastery of the game's mechanics. Exciting stuff for veterans and
      newcomers alike.<br><br><i>Endless Mode</i> is a side-by-side mode for 1 or
      2 players (not competitive) with customizable game rules. Choose the speed you
      want, the number of available colors, whether or not you want the game to speed
      up over time, starting with &quot;garbage&quot; blocks or add periodic garbage
      block drops as you play, and more! A great mode for casual play and practice.<br><br><i>Versus
      Mode</i> is a player vs. player mode of intense action. Customize the game rules
      to your liking, each player can change the rules independently, allowing for
      a handicap system that allows players of different skill levels to play fairly
      against one another. So grab a friend and ruin your friendship with this multiplayer
      mode!<br><br><i>Arcade Mode</i> is a side-by-side mode for 1 or 2 players (not
      competitive) with fixed game rules. It gets progressively harder the longer
      you survive. Plays like a classic arcade puzzle game. Aim for the highest score!
