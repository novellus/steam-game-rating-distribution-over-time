    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/351910/extras/Shop_top_Logo.png?t=1578501348"
      /><br>You spent your whole life in service to the gods of Asgard. You died an
      honorable death. You earned your place in the halls of Valhalla. <br>But when
      you knocked on its gates to receive your final reward, none answered. Odin has
      turned his back on your people. He underestimates the Viking spirit. He underestimates
      you.<br><br>Force their hand as you lead your people past the dangers waiting
      on Valhalla Hills and fight to prove your honor, your strength, your worthiness.
      Look after your Vikings, gathering food, chopping wood, and mastering the complex
      economics of wilderness survival. <br>Reach the portal at the top of each mountain,
      and shout your battle cry loud enough for the gods to hear.<br><br> If they
      will not give your people the reward you all deserve, then by your axe, you
      will take it from them.<br> <br><img src="https://steamcdn-a.akamaihd.net/steam/apps/351910/extras/Shop_features_v2.png?t=1578501348"
      /><br><ul class="bb_ul"> <li>Be prepared for randomly generated levels with
      various challenges<br></li><li>Look after your Vikings' needs<br></li><li>Improve
      constantly, use your knowledge and achievements for the next map<br></li><li>Earn
      your place in Valhalla, for your Vikings and yourself</li></ul>
