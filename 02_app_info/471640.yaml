details:
  data:
    about_the_game: .EXE is a platformer/rogue-lite game set inside the very computer
      you once had. Moto, a rogue emoticon is about to be replaced when a new upgrade
      is downloaded and as a result, he is set to be deleted. Rather than give up,
      he decides to escape via a floppy disc to freedom! Can you help him unlock secrets,
      find hidden paths, get power ups and face menacing foes of every kind?<h2 class="bb_tag">Features</h2><br>    <ul
      class="bb_ul"><li>50+ randomly selected levels to make each play through unique.<br>    </li><li>25+
      power ups and items to uncover.<br>    </li><li>20+ enemies to make Moto's life
      difficult...<br>    </li><li>12 Talents across 3 different trees that you earn
      throughout your play throughs.</li></ul>
