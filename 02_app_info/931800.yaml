  data:
    about_the_game: "Welcome to Sinley Bay, a storied haven for outcasts and outlaws\
      \ that\u2019s hidden deep within the asteroids of the Scum Belt. For a refugee\
      \ called Mac, this bustling spaceport is the key to escaping a mysterious past\u2014\
      and unlocking a future of untold possibilities.<br><br>Get ready to explore\
      \ Sinley Bay\u2019s hive of black market traders, bottom-feeding gamblers, and\
      \ mercenary ship captains. Hot up-and-comers David Accampo and Paul Montgomery\
      \ (The Margins) have joined forces with Priscilla Petraites and Marco Lesko\
      \ (Brilliant Trash) to create a tense, captivating sci-fi adventure inspired\
      \ by Six Foot Games\u2019 tactical shooter, Dreadnought.<br><br>Dive into a\
      \ world of colossal ships, notorious captains, and courageous spirits to discover\
      \ the most legendary outpost in the solar system.<br><br><br><strong>Issue #1\
      \ cover created by celebrated, Eisner Award-winning artist Bill Sienkiewicz</strong><br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/931800/extras/cover_small.jpg?t=1540919438\"\
      \ /><br><br><i>Story by Coert Voorhees, David Accampo &amp; Paul Montgomery<br>Script\
      \ by David Accampo &amp; Paul Montgomery<br>Art by Priscilla Petraites<br>Colors\
      \ by Marco Lesko<br>Lettering &amp; Design by David Accampo<br>Cover by Bill\
      \ Sienkiewicz</i>"
