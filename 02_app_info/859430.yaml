    review: I bought this one at full price and don't regret it.  Hilarious voice
      lines and sound effects.  Satisfyingly challenging while also not being too
      punishing.  So far, this is one of the most enjoyable tables for me to play.  I
      never have a bad time.  Even when I utterly fail, I just laugh at my Sensei
      being disappointed in me.
