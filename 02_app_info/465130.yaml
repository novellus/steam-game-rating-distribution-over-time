    about_the_game: "Once upon a time, Mom,'Wicce' lives in the forest with her daughter<br>one\
      \ day she takes her young girl to errand, and she didn't come back until then\
      \ night.<br>Wicce goes to the deepest and darkness part of village for find\
      \ her daughter.<br><br>Epidemic makes people fall down and appears &quot;Death&quot;,\
      \ Wicce is cured patient.<br>But, The pope called her &quot;Witch&quot; and\
      \ hunting.<br><br>Follow her, enjoy your journey the middle age with full of\
      \ death.<br><br><br><br><br>'Wicce' is side - scrolling 2D platformer action\
      \ game based on PC platform<br>You can play the game to your keyboard and game\
      \ pad which one do you like.<br><br>This is 3 multi endings and you'll take\
      \ 1 hour for one ending.<br><br><br><br><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/465130/extras/\uC18C\
      \uAC1C\uAE00_000.png?t=1574040269\" /><br><br><ul class=\"bb_ul\"><li> Feel\
      \ the exciting gameplay : Combo, dodge fly and slash the &quot;Death&quot;<br></li><li>\
      \ No dialog event : Easy to play for another language  <br></li><li> Help the\
      \ people or Find the tresures and illusions for your journey <br></li><li> Intense\
      \ boss battles with challenging patterns<br></li><li> Difficalty appropriate\
      \ for all</li></ul><br><br><br><br><br>It's the Sound Track of Wicce with 19\
      \ tracks. <br>composed by &quot;Karut&quot;, &quot;Bucho&quot; and &quot;Alphe*&quot;.<br><br><br><br>Track\
      \ list:<br><br>01. Wicce (00 : 28)<br>02. Once upon a time (Bell ver.)  (00\
      \ : 44)<br>03. Brocken Mountain (01 : 51)<br>04. Skull Spider (01 : 13)<br>05.\
      \ Witchcraft (00 : 49)<br>06. Woodland (02 : 18)<br>07. Black Death (01 : 31)<br>08.\
      \  Sunset and Dusk (01 : 30)<br>09. He is comming (01 : 36)<br>10. Midnight\
      \ (01 :48)<br>11. Nightmare (01 : 53)<br>12. The deepest darkness (01 : 48)<br>13.\
      \  Bloody Sabbath (00 :45)<br>14. Nightingale ~ Angel of Night (01 : 45)<br>15.\
      \ Malleus Maleficarum (00 : 25)<br>16. Witch hunt (00 :34)<br>17. Everything's\
      \ gone History (01 : 02)<br>18. I wish a happy ending (02 : 32)<br>19. Once\
      \ upon a time (01 : 24)"
