    about_the_game: "<strong>AWARDED VR GAME OF THE YEAR @ IMGA</strong><br><br>&quot;It\
      \ feels magical&quot; - VentureBeat<br><br>WANDS\xAE is a first person VR experience\
      \ that offers fast-paced magic duels against other players online. Equip your\
      \ wand with a wide variety of spells and battle other Wielders for fame, power\
      \ and glory in the fantastic realms of The Beyond. Explore new spells and hone\
      \ your skills in your secret workshop in between battles.<br><br>- Action-Packed\
      \ Magic Duels <br>- Friendly, Cross-Platform Community<br>- Spectacular Battle\
      \ Arenas<br>- 25+ Powerful Spells<br>- Competitive Gameplay <br>- Strategic\
      \ Wand Loadouts<br>- AI Opponent<br>- Frequent Updates"
