    detailed_description: <h1>Update Notes</h1><p>List of update notes and additions
      as of 08/09/2015.<br><br><ul class="bb_ul"><li>Unlocked Tattoos.<br></li><li>Unlocked
      Sponsors for Jersey creator.<br></li><li>Unlocked attributes.<br></li><li>Added
      Goal Kicking Competition Drill with Leaderboards.<br></li><li>Added Perk ability
      to players.<br></li><li>Added Licensed content.<br></li><li>Goal Kicking Drill
      allows for Sudden Death after tenth kick.<br></li><li>Referee Creation added.<br></li><li>League
      Creation added.<br></li><li>Passing Drill unlocked.<br></li><li>Copy Appearance
      from Other Player button added to Referee Creation.<br></li><li>Mod Capabilities.</li></ul></p><br><h1>About
      the Game</h1>Rugby League Live 3 - The FanHub BETA provides an unparalleled
      ability to create and share your favorite Rugby League Stars.<br><br>The FanHub
      BETA offers player and club creation and sharing. The ability to create Referees
      and modify your own Leagues. You can also learn the skills of the game by going
      into the Drills to compete against friends and the world with Goal Kicking and
      Passing Drills complete with leaderboards.<br><br>The player creation suite
      offers the ability to alter players appearance, height and weight. Add tattoos,
      strapping and headgear. Even change players boots!<br><br>The club creation
      suite offers the ability to alter clubs playing rosters, identity, home grounds.
      You can even customise your clubs jerseys!<br><br>Featuring an online community
      with over 70,000 creations!<br><br>Get Creating and Get Sharing!
