  data:
    about_the_game: "Rugby League Live 3 - The FanHub BETA provides an unparalleled\
      \ ability to create and share your favorite Rugby League Stars.<br />\r\n<br\
      \ />\r\nThe FanHub BETA offers player and club creation and sharing. The ability\
      \ to create Referees and modify your own Leagues. You can also learn the skills\
      \ of the game by going into the Drills to compete against friends and the world\
      \ with Goal Kicking and Passing Drills complete with leaderboards.<br />\r\n\
      <br />\r\nThe player creation suite offers the ability to alter players appearance,\
      \ height and weight. Add tattoos, strapping and headgear. Even change players\
      \ boots!<br />\r\n<br />\r\nThe club creation suite offers the ability to alter\
      \ clubs playing rosters, identity, home grounds. You can even customise your\
      \ clubs jerseys!<br />\r\n<br />\r\nFeaturing an online community with over\
      \ 70,000 creations!<br />\r\n<br />\r\nGet Creating and Get Sharing!"
