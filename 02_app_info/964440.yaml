    about_the_game: "Adam Smithson lives his daily routine of work/eat/sleep/repeat,\
      \ cooped up in his claustrophobic apartment listening to the never-ending repetition\
      \ of songs spat out by his gramophone all day and taking care of his beloved\
      \ plants. The normality of this mundane cycle is only broken by one thing, the\
      \ thing that terrifies him the most, having to leave his four walls to go into\
      \ Century City; the city that could cost him everything. <br><br>After awaking\
      \ on his sofa and discovering a Magnolia Bonsai growing in an old vase, the\
      \ cracks begin to show in the reality which he\u2019s created. Who placed it\
      \ there while Adam slept, why that particular plant, and most importantly, why\
      \ Adam? <br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/964440/extras/ElevatorResize.gif?t=1607459051\"\
      \ /><br><strong><u>WATCH YOUR BACK</u></strong><br>The outside world is filled\
      \ with unknowns and evils. The Things stalk every alleyway, shop door entrance\
      \ and crosswalk, waiting for the perfect time to strike and rip away the valuable\
      \ blood in your veins to survive, while The Others want it for a different purpose,\
      \ along with all the precious items you\u2019ve collected on your run. <br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/964440/extras/ShopShootResize.gif?t=1607459051\"\
      \ /><br><strong><u>PVP</u></strong><br>The Things aren\u2019t the only entities\
      \ that should be feared in Century City. Stalking the same pathways you do are\
      \ monsters that feel familiar to Adam, close yet so distant, maybe The Others\
      \ are just like you. As fast as predator can become prey, make sure you\u2019\
      re using all of Adams senses to stay on top of the food chain. <br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/964440/extras/ShopZoomresize.gif?t=1607459051\"\
      \ /><br><strong><u>BLOOD MONEY</u></strong><br>In the dystopian world that Adam\
      \ survives in, Blood isn\u2019t only something that feeds his precious Magnolia\
      \ Bonsai and the rest of his plant collection, but collect enough from Things\
      \ or Others and you\u2019ll be able to exchange it for hard cash at the Bank.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/964440/extras/SlowZoomResize.gif?t=1607459051\"\
      \ /><br><strong><u>TIME TO GROW</u></strong><br>Ensuring your plants grow big\
      \ and healthy means a constant supply of blood is needed, but what if there\
      \ was a way to grow different crops? What if enhancing crops yields better results?\
      \ Only time, patience and dedication will show you what is possible in Hell\
      \ Is Others. <br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/964440/extras/SofaResize.gif?t=1607459051\"\
      \ /><br><strong><u>ALL WORK AND NO PLAY </u></strong><br>Outfit Adams' apartment\
      \ with an array of new appliances to change his crumbling home into a castle\
      \ for a king. A new cooker, refrigerator or oven can make all the difference\
      \ in how a home feels alongside being used for a multitude of purposes; and\
      \ maybe the vendors will have something new every day for the right price. <br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/964440/extras/ShowerResize.gif?t=1607459051\"\
      \ /><br><strong><u>CENTURY SHITTY</u></strong><br>Century City seems to change\
      \ every time Adam enters its ghastly grip. Explore to your heart\u2019s content\
      \ but be warned; if you lose the way home, you might just end up losing what\u2019\
      s in your pockets."
