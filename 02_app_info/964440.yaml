    short_description: Hell is Others invites you to leave the safety of your safe
      house and step into Century City, a dystopian society whose economy is literally
      fuelled by blood. Venture into the streets to loot, explore, hunt and survive.
      Horrors stalk the streets; and the most hideous enemies could be other players.
