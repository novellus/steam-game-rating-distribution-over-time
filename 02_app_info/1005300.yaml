    about_the_game: "It\u2019s the wildest Party Pack yet with five hilarious new\
      \ games!<br />\r\n <br />\r\n   1)\tThe popular trivia deathmatch Trivia Murder\
      \ Party 2 (1-8 players). Try to survive the bizarre new minigames.<br />\r\n\
      \  <br />\r\n   2)\tThe weird word circus Dictionarium (3-8 players). May the\
      \ funniest definition win.<br />\r\n<br />\r\n   3)\tThe hidden identity game\
      \ Push The Button (4-10 players) . Can you discover the aliens in time? <br\
      \ />\r\n<br />\r\n   4)\tThe comedy contest Joke Boat (3-8 players). Craft one-liners\
      \ for a cruise ship talent show.<br />\r\n<br />\r\n   5)\tThe offbeat personality\
      \ test Role Models (3-6 players). Find out who you really are. (Or at least\
      \ what your friends think of you.)<br />\r\n<br />\r\nPlay using your phones,\
      \ tablets or computers. No extra controllers needed!<br />\r\n <br />\r\nNOTE:\
      \ The Jackbox Party Pack 6 is in English only.<br />\r\n <br />\r\nNOTE: The\
      \ game is local multiplayer but can be enjoyed over streams with remote players."
