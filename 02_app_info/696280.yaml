    review: 'This is basically a walking/flying simulator with some small "puzzles"
      that are really not hard. The visuals and music are beautiful. I actually feel
      frustrated at the size of the world, because there is SO much to explore and
      a lot of it feels copy-pasted. As an achievement hunter, I''m gonna feel the
      need to play again so I can get the rest of the achievements, but I''ll take
      a break first.


      This is the only game that''s ever given me vertigo-- the mechanics are a bit
      clunky sometimes and the perspective can flip quickly, so beware if you are
      sensitive to this. I found the best way to play is in a dark room with blue
      light glasses.'
