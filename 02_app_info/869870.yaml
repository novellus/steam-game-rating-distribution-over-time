    about_the_game: 'Tired of your normal city life? Maybe it''s instinct, maybe it''s
      science, but nature is calling Hiroto back to his rural hometown! Little does
      he know that his childhood friend has somehow gotten herself turned into a...
      mermaid!?<br><br><strong>ABOUT THIS GAME</strong><br>&quot;She is Mermaid&quot;
      is a Visual Novel developed jointly by a Japanese and Korean team and is now
      available on PC!<br>Besides the relaxing sound effects, the backgrounds have
      also been upgraded for the PC version.<br><br><strong>Features</strong><br>+
      Lazy but cute female protagonist and Japanese dubbing.<br>+ Medium-length game
      of about 160,000 words.<br>+ Sold thousands of copies both in Japan and Korea,
      gaining more than 5000 five-stars ratings.<br>+ Adjustments and optimizations
      have done for a better experience on PC.<br><strong><br>Story</strong><br>She
      has fins...? She has fins! Never underestimate the power of science... <br>Leaving
      the big city to return to his rural hometown, our protagonist reunites with
      his childhood friend Ion.<br>But she''s now... a freshwater mermaid!?<br>It
      doesn''t end there though, he soon meets another mermaid named Petakko who''s
      memory has become, well, fish-like. Then he runs into Rin, a priestess with
      a split personality living her life in mystery. <br>Centered on legends and
      stories of mermaids, an incredibly unique and science filled summer vacation
      with Ion, Petakko, and Rin now begins...<br><br><strong>Introduction</strong><br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/869870/extras/1.jpg?t=1549632599"
      /><br>Ion<br>CV: Mai Fuchigami<br>A childhood friend of the protagonist who
      has somehow gotten herself turned into a mermaid.<br>Usually a shy and somewhat
      introverted girl, but, when she''s with Hiroto, she sometimes uses her tail
      to express how she feels...<br>By hitting him with it!<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/869870/extras/2.jpg?t=1549632599"
      /><br>Petako <br>CV: Aya Suzaki<br>Another mermaid Ion and the Hiroto meet.<br>A
      bright and outgoing girl with a memory system that''s basically degraded to
      that of a fish.<br>Really, she can barely even remember what happened the day
      before.<br>More research is needed to determine if this is normal part of being
      a mermaid.<br>It doesn''t seem to hold her back any though, she lives her life
      to its fullest.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/869870/extras/3.jpg?t=1549632599"
      /><br>Lin <br>CV: risa kasama<br>A priestess of a mysterious shrine said to
      have been built by people who moved to the village a long time ago from overseas.<br>She
      knows both Ion and Petakko and seems to take care of them.<br>She''s much stronger
      than she looks. And yes, her punches are incredibly painful.<br>It is hypothesized
      that since she is a priestess, she can become possessed by her shrine''s deity.
      It''s like she has two completely different personalities!<br><br><br>Changes
      to the PC version from the original<br>1. Some background images have been upgraded.<br>2.
      The UI has been modified for a better experience on PC.<br>3. Some branches
      leading to bad endings have been removed.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/869870/extras/new.JPG?t=1549632599"
      />'
