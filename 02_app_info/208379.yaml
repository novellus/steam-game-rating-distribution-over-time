    detailed_description: "<h1>Special Edition</h1><p>PRO RANGE<br>The Pro Range is\
      \ aimed toward the serious train simulation enthusiast looking for a complex\
      \ machine to master. Each product is designed to provide education and entertainment\
      \ for users. Xbox controller and HUD interface support do not come as standard\
      \ and users will need to read the accompanying documentation to fully understand\
      \ the operation of this advanced simulation.</p><br><h1>About the Game</h1>The\
      \ Class 86 add-on brings classic British electric traction to Train Simulator.\
      \ <br><br>The Class 86 is a powerful locomotive from the early days of electric\
      \ main line traction in Britain. Originally known as AL6 (the 6th design of\
      \ AC locomotives) under the earlier BR classification, the Class 86 was built\
      \ to operate on the then newly-electrified West Coast Main Line, and formed\
      \ part of the effort replace steam locomotives by 1968. Throughout the 1970s\
      \ the Class 86 was used on express passenger services as well as freight but\
      \ with the demand for electric locomotives increasing, by the 1980\u2019s the\
      \ need for a standard fleet saw all the Class 86\u2019s fitted with improved\
      \ suspension giving them greater operational flexibility. The Class 86 for Train\
      \ Simulator comes with two Freightliner liveries as well as RailFreight Grey,\
      \ Rail Express Services and BR Blue liveries, together with rolling stock. The\
      \ Class 86 also features an accurate recreation of the \u2018tap changer\u2019\
      \ power control found in the real locomotive: this realistic feature offers\
      \ a lifelike driving experience but can be challenging for less experienced\
      \ Train Simulator drivers \u2013 please refer to the manual for full driving\
      \ instructions.<h2 class=\"bb_tag\">Includes:</h2><ul class=\"bb_ul\"><li>Class\
      \ 86 electric locomotive in Freightliner Green, Freightliner Powerhaul, Rail\
      \ Express Systems, RailFreight Grey (6 different sectors) and BR Blue liveries\
      \ <br></li><li>British Rail Mk2 First Corridor, Second Open and Brake Second\
      \ Open coaches <br></li><li>FSA container bogie wagons<br></li><li>6 scenarios\
      \ to drive on the <a href=\"http://store.steampowered.com/app/24083/\" target=\"\
      _blank\" rel=\"noreferrer\"  > West Coast Main Line North </a> route (available\
      \ separately). </li></ul>"
