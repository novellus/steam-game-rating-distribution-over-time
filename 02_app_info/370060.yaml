details:
  data:
    about_the_game: Coffee Shop Tycoon is a management game in which you take control
      of your own coffee shop. Will you thrive and become a popular coffee shop or
      die trying? Everything lies in your hands. <br><br>The game is NOT another 'click
      and wait three hours for your employees to cook' kind of game you will have
      to take choices constantly that will bring more costumers or make you lose money.
      We are building a game in which customization and planning is as important as
      having fun. <br><br>Coffee Shop Tycoon features:<br><ul class="bb_ul"><li>Brew
      your coffee<br></li><li>Create your own drinks<br></li><li>Hiring and Training
      Staff<br></li><li>Marketing Campaigns <br></li><li>Seasons and Trends <br></li><li>Several
      coffee shops with different styles<br></li><li>Build reputation with Gourmet
      beverages and special coffee beans <br></li><li>Choose your coffee shop logo
      and color<br></li><li>Buy furniture and decoration for your coffee shop <br></li><li>Add
      services to your coffee shop (Wifi, Rewards, and more)<br></li><li>Special Events<br></li><li>Resupply
      food and drinks<br></li><li>Manage your franchise from you Headquarters.</li></ul>
