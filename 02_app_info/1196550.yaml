  data:
    about_the_game: "Days Gone By tries to endevour a striking expierence getting\
      \ back that simpleton feeling of the long gone scrolling genre.<br />\r\nProviding\
      \ a mesh up of levels where timing and awareness are essential for completing\
      \ the game levels, it tries to strike every kind of Player.<br />\r\nNo respawn,\
      \ no second chance, no power-ups, no buff and no maps to help you it's a one\
      \ way journey to a tale told many times and never truly forgotten.<br />\r\n\
      A dozen of levels to face and beat and you will take on a magic king to arrival.<br\
      \ />\r\nAND FIREBALLS! <br />\r\n<br />\r\nAvailable on Windows PC, Macs, Linux\
      \ based platforms and SteamOS machines.<br />\r\nPurchasing the game gives you\
      \ access no matter which the aforementioned system you are using.<br />\r\n\
      Buy the package and you can play wherever you are!<br />\r\n<br />\r\nEnjoy!"
