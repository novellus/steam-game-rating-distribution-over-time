    about_the_game: "(original name: f\xE4kh\xE4\xDFk\xAB&gt;f\xE4b\xFCk, all rights\
      \ have been given to Claudius Kigfron to release this game and accompanying\
      \ soundtrack as well as any assets from either)<br><br>This is a port of a game\
      \ that a friend gave me from l\xE4kz\xE4naud\xE4t (approx eng: programming language\
      \ computer) to Windows using Unity3d. The original game was written in v\xAB\
      k\xE4n (Vexen) but I have used various translation scripts to translate the\
      \ game into English. I've posted this on Steam so that people may enjoy a classical\
      \ Vexen game which entertained many back in v\xABkka firl\xE4n I (Vexka Island\
      \ 1).<br><br>More information regarding the games origins as well as the porting\
      \ process are available on my blog: <a href=\"https://steamcommunity.com/linkfilter/?url=http://klodijskigfron.com\"\
      \ target=\"_blank\" rel=\"noopener\"  >http://klodijskigfron.com</a><br><br><br><strong><h2\
      \ class=\"bb_tag\">Adventure of Great Wolf</h2></strong><br>(f\xE4kh\xE4\xDF\
      k's adventure might be a better translation)<br><strong><br>(eng)</strong><br>A\
      \ game created by F\xE4kh\xE4\xDFk the 2nd.<br><br>This game accompanies f\xE4\
      kh\xE4\xDFk\xAB&gt;f\xE4k\xE4rkatl\xABid (eng: f\xE4kh\xE4\xDFk's universe music,\
      \ the soundtrack for this game).<br>Together, they create a great feeling.<br><br>They\
      \ will think much but feel soothed with the nice nostalgia-ish music. (note:\
      \ the closest english translation for \xE4\xABk\xE4ml\xFCk is nostalgia)<br><br>The\
      \ game supports foreign languages with a many-language-device, but the game\
      \ does not include a many-language-device.<br><br>created by f\xE4k h\xE4\xDF\
      k II on<br>10th april 1572 (april 20th, 1572 in the Gregorian Calendar)<br><br><strong>(v\xAB\
      k)</strong><br>k\xE4m \xDFpy vonay f\xE4kh\xE4\xDFkay IIay mak\xE4\xABk\\<br><br>d\xDF\
      \ \xDFpy f\xE4kh\xE4\xDFk\xAB&gt;f\xE4k\xE4rkatl\xABid bitn mit nikt t\xE4mut\
      \ k\xE4vn\\ lz f\xE4k f\xE4\xABiln ziml\\<br><br>d\xE4n unday f\xE4n\xE4 \xE4\
      \xABk\xE4ml\xFCknf\xFCln\xE4 l\xABid\xE4 k\xE4n\xDF d\xE4nkt\xE4nt t\xE4mut\xE4\
      nt aud\xE4t\xE4nt\\<br><br>d\xE4 \xDFpy andraka\xE4 k\xE4n\xDF m\xE4kvur\xE4\
      nt mit k\xE4m t\xE4mutkag\xE4ryt, ab\xE4r d\xE4 spy k\xE4m t\xE4mutkag\xE4ryt\
      \ nikth\xE4p\\<br><br>m\xE4k\xDFpy f\xE4k h\xE4\xDFk II kvn<br>\xABt\xE4k apr\xE4\
      \xDFm\xE4nd MDL\xAB\xABII<br><br><br>I apologize if any translations are incorrect\
      \ or sound weird, I am not skilled in the Vexen language."
