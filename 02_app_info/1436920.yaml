    about_the_game: '<img src="https://steamcdn-a.akamaihd.net/steam/apps/1436920/extras/Tandem_Main.jpg?t=1610027394"
      /><br>Tandem : A Tale of Shadows redefines the puzzle platformer genre with
      unique gameplay and exceptional aesthetics taking place in London, at the end
      of the 19th century.<br><br>Thomas Kane mysteriously disappeared five years
      ago. His ten year old sister Emma and her faithful teddy bear Fenton decide
      to solve his disappearance themselves. They will relive the last day spent with
      her brother and discover what really happened. The Kane family mansion is shadowy
      and spooky, just like the performances of their parents, a famous duo of illusionists.<strong>Will
      she uncover the truth in time?</strong><br><br><br><strong><h2 class="bb_tag">A
      unique gameplay</h2></strong><br>Play and switch between two characters Emma
      and Fenton in two dimensions (top down &amp; side scroller).<br>Use light and
      shadows to solve puzzles and platform challenges in this beautifully accurate
      Victorian era setting!<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1436920/extras/Tandem_gameplay_02_optimized.gif?t=1610027394"
      /><br><br><strong><h2 class="bb_tag">Explore five luxurious worlds</h2></strong><br>Within
      the old 19th Victorian Manor, Emma and Fenton will explore and progress through
      five dazzling and creepy worlds. <br>Enjoy some samples of the concept arts!<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1436920/extras/Tandem_univers_optimized.gif?t=1610027394"
      /><br><br><strong><h2 class="bb_tag">Dozens of mechanics</h2></strong><br>Enjoy
      a great variation of the gameplay mixing puzzles and platform fun actions sequences
      during 50 levels.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1436920/extras/Tandem_mechanics_optimized.gif?t=1610027394"
      /><br><br><strong><h2 class="bb_tag">Face enemies and bosses </h2></strong><br>Emma
      and Fenton will face many enemies and bosses throughout the game. Be fast and
      smart!<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1436920/extras/Tandem_spider_optimized.gif?t=1610027394"
      />'
