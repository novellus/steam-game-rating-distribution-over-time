details:
  data:
    about_the_game: "Welcome to the Angry Troll Simulator 2018. This small game, which\
      \ contains jokes, references to movies and Internet memes, will help you to\
      \ distract from everyday worries and cheer you up for a while. This game have\
      \ simple system of interaction and control. This is my first project I made\
      \ with the Unity Engine and I hope you like it =)<br />\r\n<br />\r\nDo you\
      \ like peace and quiet? Do you appreciate personal space? And you DON't like\
      \ when someone bothers you? Then this game is for you! Playing for a very inhospitable\
      \ forest Troll, you have to find a way to destroy the camp of troublemakers\
      \ and return peace to the forest inhabitants. <br />\r\n<br />\r\nThe game has\
      \ 5 quest NPCs, 18 quest Items, strong and tough enemies, 2 mini-bosses, a secret\
      \ weapon, the famous &quot;Arrow-in-the-knee&quot;, &quot;Singing skeleton&quot;,\
      \ &quot;Crazy cow&quot;, and well-hidden 8 PowerUP's that can make your adventure\
      \ much easier."
