details:
  data:
    about_the_game: Theo's world gets increasingly surreal after befriending a band
      of misfits on a scrapyard island. Follow Theo into the twisted world of Phaser
      Reach, the Greatest Space Station North of the Harbor... Adventures in the Light
      &amp; Dark is a kinetic visual novel with a less traditional presentation, embracing
      the elements of reading a book and letting your imagination roam freely. Experience
      Theo's story in virtual reality or desktop!<h2 class="bb_tag">FEATURES</h2><ul
      class="bb_ul"><li>A kinetic story experience<br></li><li>Surreal audio and visual
      cues<br></li><li>Automatic bookmark save</li></ul><h2 class="bb_tag">INCLUDED
      BONUS CONTENT</h2><ul class="bb_ul"><li>Novel Digital Copy<br></li><li>Novel
      Soundtrack<br></li><li>Telekrex LP<br></li><li>Art Gallery<br></li><li>Letter
      to the Reader</li></ul><br><strong>Some story content not suited for the easily
      disturbed.</strong><br><strong>The intended experience is like reading a book.
      Words!</strong><br>Paperback available at Protoria's website.<br>Bonus features
      are found in your local files.<br>adluafzpeaypnnlyypnoa.
