details:
  data:
    about_the_game: Dungeon Crawlers is a game designed to explore the fun and funny
      concept of what &quot;Ghostbusters&quot; might've looked like if it were set
      in a dungeon.  It's a turn-based strategy game that is easily accessible.  Don't
      expect to dive too deep into statistics and weapons types here.  The interface
      is highly streamlined.  This game is all about launching and playing, but still
      being demanding and challenging to even the most seasoned of turn-based vets.<br><br>Key
      Features:<br><ul class="bb_ul"><li>Fun, streamlined, turn-based gameplay<br></li><li>Hilarious
      story, it will keep you interested throughout!<br></li><li>Incredible visuals
      for a game of this scope<br></li><li>6-8 Hours of core gameplay, and several
      hours of additional gameplay constantly added in the form of challenge maps.</li></ul>
