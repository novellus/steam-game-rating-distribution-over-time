    about_the_game: 'Ales Dash is a Side-Scrolling 3D Action Game.<br>You control
      Ales running forward and Clear the Level while over obstacles.<h2 class="bb_tag">Controls</h2><ul
      class="bb_ul"><li>Keyboard</li></ul>WASD : Move<br>Enter : Confirm | Jump<br>Back
      Space : Cancel  | 3DGuide ON-OFF<br>Arrow Keys : Move<br>Z | Space : Confirm
      | Jump<br>X : Cancel  | 3DGuide ON-OFF<br>Esc : Pause<br><br><ul class="bb_ul"><li>Gamepad
      (XBox)</li></ul>Left Stick | D-pad : Move<br>A | B  : Confirm | Jump       <br>X
      | Y  : Cancel  | 3DGuide ON-OFF<br>START  : Pause<h2 class="bb_tag">Mode</h2>In
      Game Mode there is  &quot;Endless&quot; to compete how far you can proceed randomly
      generated Level and &quot;Challenge&quot; to Clear the Level prepared in advance.<br><br><br><ul
      class="bb_ul"><li>Endless</li></ul>Endless is a mode of competing to what extent
      it can clear the randomly generated Level.<br>Every time you make a Miss, Ales''
      Credits are decremented by 1, and when it gets 0, the Game is over.<br>Every
      time you clear 3 Levels, BGM and color change.<br>Every time you clear 9 Levels,
      speed of Ales, Enemies, Traps, Obstacles increases.<br>As the level passes through
      10, 28, 46, new Traps and Obstacles are added.<br>If you connect to the Internet
      and register Online Ranking, you can compete with players all over the world
      with a High Score.<br><br><ul class="bb_ul"><li>Challenge</li></ul>Challenge
      is a mode to clear more than 18 Levels prepared in advance.<br>The one Level
      there are three Medals, and collect Medals at all levels, you can play a Special
      Level.<h2 class="bb_tag">Item</h2><ul class="bb_ul"><li>Crystal</li></ul>If
      you collect 100 crystals in endless mode, Ares'' Credit goes up by 1.<br><br><ul
      class="bb_ul"><li>Medal</li></ul>It is worth for 30 Crystals.<br><br><ul class="bb_ul"><li>Gold
      Bean</li></ul>This emerges in endless mode, and taking it, the speed of Ales
      rises for a certain amount of time and becomes invincible.<br>In invincible
      mode, you will not miss even if you touch an enemy or a trap or fall into a
      hole.<h2 class="bb_tag">Enemy</h2><ul class="bb_ul"><li>Drop</li></ul>Drop is
      a green Enemy living in the Dungeon.<br>It can be knocked down by stepping on,
      but if you touch from the side it will make a mistake.<br><br><ul class="bb_ul"><li>Poison
      Drop</li></ul>Poison Drop is an purple Enemy appearing in the second half of
      the Level in Endless.<br>it moves while dropping venom.<br>Unlike ordinary Drop,
      it can not be stepped on, and if you touch venom, you will make miss.<br>You
      can defeat it only when Ales is Invincible Mode.<h2 class="bb_tag">Miss</h2>Ales
      will miss when falling into a gap or hitting an Obstacle.<br>Let''s avoid them
      by using jump and horizontal movement.<h2 class="bb_tag">Traps and Obstacles</h2>A
      total of 6 Traps and Obstacles will appear in the level.<br>As the degree of
      difficulty rises, speed increases and types increase.<br><br><ul class="bb_ul"><li>Lift</li></ul>It
      moves back and forth horizontally and vertically.<br><br><ul class="bb_ul"><li>Thorn</li></ul>It
      goes up and down in every fixed timing.<br><br><ul class="bb_ul"><li>Cube</li></ul>It
      rotates in a certain direction.<br>Ales will be dropped if Ales am on the Cube
      for a long time.<br><br><ul class="bb_ul"><li>Magic Circle</li></ul>Magic Ball
      appears every fixed time.<br>Touching the magic ball makes a miss.<br><br><ul
      class="bb_ul"><li>Wind Circle</li></ul>It will create a tail wind.<br>While
      touching this wind, Ales speeds up.<br><br><ul class="bb_ul"><li>Spike Ball</li></ul>It
      will move along the rail.<br>Touching the Spike Ball will make miss.'
