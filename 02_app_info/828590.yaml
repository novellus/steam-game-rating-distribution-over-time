    detailed_description: '<h1>Compatible Controllers</h1><p>The game is ''<strong>partially</strong>''
      compatible with the following controllers: <strong>PS4 , XBOX ONE , PC controller.</strong>
      Controllers are registered once plugged into the system. Once connected  the
      controls must be set in the Config Menu or they will not function in game. Controls
      must be redefined each time you intend on using a new controller/keyboard. <i>Most
      menus can still be navigated with a keyboard and controller respectively. </i></p><br><h1>Achievements
      added!</h1><p>Super Weekend Mode has been updated with 16 new Achievements!</p><br><h1>About
      the Game</h1><img src="https://steamcdn-a.akamaihd.net/steam/apps/828590/extras/story_tab.png?t=1545293482"
      /><br><i>A simple chase through labyrinths of despair </i><br>You are a princess
      <strong>.''That guy''</strong> has taken your stuff. You should most probably
      take it back...<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/828590/extras/gameplaytab.png?t=1545293482"
      /><br><i>Simple 2-3 button game play blended with multi-tasking mayhem!</i><br><ul
      class="bb_ul"><i></i><li>Super Weekend Mode combines falling block games and
      shoot''em''ups into a fast paced arcade experience. Using only <i>&quot;3 buttons&quot;</i>:
      <strong>COLLECT ,SHOOT, BUMP and CRUSH</strong> your way through 9 action packed
      stages . Do your best to aim for the top score!</li></ul><img src="https://steamcdn-a.akamaihd.net/steam/apps/828590/extras/screen1.png?t=1545293482"
      /><br><br><i>With great power-ups come even greater challenges.</i><br><ul class="bb_ul"><li>The<strong>
      Classic Mode</strong> of Super Weekend Mode -EXTEND  features a<strong> Dynamic
      Power Up </strong>system. The more lives you complete a stage with, the more
      power-ups you receive. Take advantage of this to score more points!</li></ul><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/828590/extras/powerups.png?t=1545293482"
      /><br><i>Bored of the same old Red?</i><br><ul class="bb_ul"><li>Customise the
      game to suit your play style<strong> WITH STYLE </strong> by selecting one of
      the 5 alternative outfits provided! The changes are not just cosmetic! (I swear)</li></ul><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/828590/extras/outfitssmall.png?t=1545293482"
      /><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/828590/extras/art_tab.png?t=1545293482"
      /><br>Awesome sprite animations (and backgrounds) produced by pixel artist (and
      game play programmer)<strong>Pixelteriyaki</strong> add a splash of colour (and
      cuteness) to Super Weekend mode.<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/828590/extras/sample.png?t=1545293482"
      /><br> <br><img src="https://steamcdn-a.akamaihd.net/steam/apps/828590/extras/music_tab.png?t=1545293482"
      /><br>The musical talents of<strong> Souichi Sakagami</strong> and <strong>Juhuruka
      </strong>(YouFulca) come together to bring Super Weekend Mode to life with a
      ROCKING 8-bit soundtrack. Follow the links to listen to some of their stuff!'
