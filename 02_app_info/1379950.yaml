details:
  data:
    about_the_game: "Discover the East Frisian North Sea islands with the new XPlane\
      \ 11 add-on German Islands 1: East Frisia.<br><br>Every single island included\
      \ \u2013 from Norderney over Langeoog to Borkum \u2013 has been built with attention\
      \ to detail. This gets especially clear with the manually placed HD vegetation\
      \ on the islands, realistically recreated autogen and many striking landmarks.<br><br>All\
      \ airfields have been implemented based on over 5.000 photographs and are thus\
      \ very lifelike. Moreover, there is also the opportunity to approach helipads.<br><br>Thanks\
      \ to the additional HD ground layout with PBR and static aircrafts that have\
      \ been created individually for the region, there is nothing left to interfere\
      \ with the realistic simulation flight experience.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1379950/extras/xp11-addon-features.png?t=1596184590\"\
      \ /><br><ul class=\"bb_ul\"><li>Realistic replica of the East Frisian islands\
      \ Borkum, Juist, Noderney, Baltrum, Langeoog, Spiekeroog, Kachelotplate, Memmert,\
      \ Minsener Oog and Mellum<br>- Complete Orthophoto coverage with depth effect<br>-\
      \ Manually placed HD vegetation<br>- Realistically recreated autogen houses<br>-\
      \ Relevant landmarks, e.g. lighthouses, beacons, restaurants, harbour buildings,\
      \ beach chairs etc.<br></li><li>Highly detailed recreation of all airfields,\
      \ based on over 5.000 on-site photographs<br>- Borkum EDWR<br>- Juist EDWJ<br>-\
      \ Norderney EDWY<br>- Baltrum EDWZ<br>- Langeoog EDWL<br>- Wangerooge EDWG<br></li><li>Consistent\
      \ high development standard<br>- HD ground layout with PBR effect<br>- Static\
      \ aircrafts, individually created for the region<br>- Performance optimized\
      \ objects with high texture resolution<br>- 3D characters (operated by temperature\
      \ and time)<br></li><li>Additional helipads<br>- Bundeswehr (German army) landing\
      \ site Borkum (SAR)<br>- Landing site Spiekeroog<br></li><li>Additional material\
      \ included<br>- All OFD and FLN paintings for the Torquesim and Nimbus BN-2\
      \ Islander<br>- All FLN paintings for the Carenado Cessna 182T<br>- Pre-programmed\
      \ GPS flight plans (.fms) for real routes including circuits of the aerodrome\
      \ and approaches</li></ul>"
