details:
  data:
    about_the_game: "The Vickers Mk.7/2 was one of the last members of the famous\
      \ Vickers MBT British tank export series. It was built around the advanced Vickers\
      \ turret (with a wide range of guns offered as options), combined with a modified\
      \ Leopard 2 hull. A single prototype was built in 1985, but failed to attract\
      \ any customers. The tank was never mass-produced but the lessons learned by\
      \ Vickers from its development were used when designing the Challenger 2 MBT.\
      \ In Armored Warfare, the Vickers Mk.7/2 is a Tier 8 Premium Main Battle Tank\
      \ with a special \u201CVanquisher\u201D British-themed camouflage, well-armored\
      \ in the best Albion tradition."
