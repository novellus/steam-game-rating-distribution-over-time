    detailed_description: "XWallpaper is a funny and powerful live wallpaper engine\
      \ that displays amazing animations and effects on your wallpaper with low CPU\
      \ usage. It brings life to your static wallpaper with powerful visual designer\
      \ in one-click.<h2 class=\"bb_tag\">Features</h2><ul class=\"bb_ul\"><li>Brings\
      \ life to your static wallpaper with build-in Visual Live Wallpaper Designer,clean\
      \ UI and easy to use <br></li><li>Hundreds of floating particle effects(200+)/filters(20+)\
      \ and mouse track effects(200+),mouse click effects(200+) to choose from.<br></li><li>Many\
      \ editing options - you can change almost every effects in live wallpaper.<br></li><li>Pause\
      \ Mode - You can enable the pause mode when you need 100% power for your other\
      \ games.<br></li><li>Support Taskbar transparent<br></li><li>Support Multi-Monitors<br></li><li>Support\
      \ Steam Workshop<br></li><li>Optimization - reduced equipment requirements,low\
      \ CPU usage. Optimized code created for Low-end devices.</li></ul><h2 class=\"\
