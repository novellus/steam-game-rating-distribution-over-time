    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1169350/extras/1.jpg?t=1570848809\"\
      \ /><h2 class=\"bb_tag\">\u65F6\u95F4\u7EBF\u7B80\u8FF0</h2>\u4EBA\u7C7B\u7684\
      \u6B32\u671B\u6700\u7EC8\u65A9\u7834\u4E86\u4F26\u7406\u4E0E\u5F8B\u6CD5\u7684\
      \u53CC\u91CD\u67B7\u9501, \u5E76\u81EA\u6B64\u5F00\u59CB\u5C1D\u8BD5\u7528\u79D1\
      \u6280\u4ECB\u5165\u751F\u547D\u5FAA\u73AF, \u4EE5\u8FBE\u6210\u7A81\u7834\u7269\
      \u79CD\u80FD\u529B\u4E0A\u9650\u7684\u7EC8\u6781\u8BA1\u5212.  <br>\u90A3\u6323\
      \u8131\u4E86\u611F\u6027\u675F\u7F1A\u7684\u667A\u6167\u4E4B\u529B,\u5728\u77ED\
      \u77ED\u6570\u5E74\u4E2D\u4FBF\u6539\u53D8\u4E86\u4E16\u95F4\u7684\u4E00\u5207\
      . <br>\u65E0\u8BBA\u662F\u8D28\u7591\u8FD8\u662F\u53CD\u6297, \u90FD\u5728\u8FD9\
      \u5DE8\u5927\u7684\u79D1\u6280\u529B\u91CF\u9762\u524D\u53D8\u5F97\u6BEB\u65E0\
      \u610F\u4E49, \u7EDD\u5927\u90E8\u5206\u751F\u547D\u5728\u8FD9\u671F\u95F4\u88AB\
      \u9009\u62E9\u6027\u653E\u5F03, \u5316\u4F5C\u4E86\u6367\u6367\u9EC4\u6C99,\u4E0D\
      \u6D41\u4E1D\u6BEB\u75D5\u8FF9. <br>\u90A3\u6050\u6016\u7684\u666F\u8C61\u5DF2\
      \u96BE\u4EE5\u53BB\u7528\u6587\u5B57\u8FDB\u884C\u63CF\u8FF0. <br>\u672B\u65E5\
      ! \u662F\u5BF9\u8FD9\u8868\u8C61\u6700\u4F73\u7684\u5F62\u5BB9. <br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1169350/extras/2.jpg?t=1570848809\"\
      \ /><h2 class=\"bb_tag\">\u6E38\u620F\u7B80\u8FF0</h2>\u4F5C\u4E3A\u626E\u6F14\
      \u672B\u65E5\u5E78\u5B58\u8005\u7684\u4F60, \u5C06\u4E3A\u6C42\u5F97\u751F\u5B58\
      , \u4E0D\u5F97\u4E0D\u524D\u5F80\u4EBA\u7C7B\u6700\u540E\u7684\u4E00\u9053\u9632\
      \u7EBF,\u5BC6\u95ED\u4E4B\u57CE\u5BFB\u6C42\u5E87\u62A4.<br>\u7136\u800C\u5230\
      \u8FBE\u8FD9\u91CC\u540E,\u4F60\u5F88\u5FEB\u53D1\u73B0\u4E86\u6B64\u5730\u7684\
      \u602A\u5F02\u6C14\u6C1B, \u90A3\u5BC6\u95ED\u7684\u9AD8\u5899\u4E2D\u63A9\u85CF\
      \u4E86\u592A\u591A\u4E0D\u4E3A\u4EBA\u77E5\u7684\u79D8\u5BC6. <br>\u5F3A\u70C8\
      \u7684\u5371\u673A\u611F\u4FC3\u4F7F\u4F60\u5C1D\u8BD5\u9003\u79BB\u6B64\u5904\
      , \u7136\u800C\u4E00\u5207\u90FD\u592A\u8FDF\u4E86.<br>\u4E00\u573A\u7A81\u53D1\
      \u7684\u8BE1\u5F02\u4E8B\u4EF6, \u8FC5\u901F\u6539\u53D8\u4E86\u57CE\u4E2D\u7684\
      \u4E00\u5207.<br>\u5F53\u9677\u5165\u660F\u8FF7\u7684\u4E3B\u89D2\u518D\u6B21\
      \u9192\u6765, \u770B\u5230\u4E86\u57CE\u4E2D\u5DF2\u53D8\u7684\u5982\u540C\u70BC\
      \u72F1\u4E00\u822C.<br>\u8FD9\u91CC\u5371\u673A\u56DB\u4F0F, \u5230\u5904\u6F5C\
      \u4F0F\u7740\u566C\u4EBA\u8840\u8089\u7684\u602A\u7269.<br>\u9762\u5BF9\u5982\
      \u6B64\u56F0\u5883, \u4F60\u662F\u5426\u8FD8\u6709\u53EF\u80FD\u7A81\u7834\u5C42\
      \u5C42\u6050\u6016\u7684\u9632\u7EBF,<br>\u7834\u5F00\u91CD\u91CD\u7684\u8C1C\
      \u56E2, \u5E76\u6700\u7EC8\u518D\u6B21\u9003\u51FA\u751F\u5929\u5462?<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1169350/extras/3.jpg?t=1570848809\"\
      \ /><br>\u654C\u4EBA\u5C06\u5145\u5206\u5229\u7528\u72ED\u7A84\u9ED1\u6697\u7684\
      \u73AF\u5883\u5BF9\u73A9\u5BB6\u8FDB\u884C\u4F0F\u51FB.<br>\u5934\u9876\u7684\
      \u7EF4\u4FEE\u901A\u9053, \u5899\u58C1\u4E0A\u7684\u901A\u98CE\u4E95, \u811A\
      \u4E0B\u7684\u9542\u7A7A\u5730\u677F, \u90FD\u6709\u53EF\u80FD\u6F5C\u85CF\u7740\
      \u5B83\u4EEC\u7684\u8EAB\u5F71. <br>\u4F60\u9700\u8981\u65F6\u523B\u7EF7\u7D27\
      \u795E\u7ECF, \u4EE5\u9762\u5BF9\u4EFB\u4F55\u7A81\u7136\u51FA\u73B0\u7684\u5371\
      \u673A. <br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1169350/extras/6.jpg?t=1570848809\"\
      \ /><br>\u5C3D\u60C5\u8E29\u8E0F,\u7834\u574F,\u80A2\u89E3\u654C\u4EBA\u7684\
      \u5C38\u4F53,\u4EE5\u83B7\u5F97\u989D\u5916\u7684\u8865\u7ED9\u54C1.  \u8BF7\
      \u5728\u8FD9\u6124\u6012\u7684\u5BA3\u6CC4\u4E0B, \u6D88\u892A\u6389\u5B83\u4EEC\
      \u751F\u524D\u66FE\u4E3A\u4F60\u5E26\u6765\u7684\u6050\u60E7. <br><br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/1169350/extras/4.jpg?t=1570848809\"\
      \ /><br>\u67AA\u68B0\u5E76\u4E0D\u662F\u4F60\u552F\u4E00\u7684\u6C42\u751F\u624B\
      \u6BB5, \u4F60\u53EF\u4EE5\u5229\u7528\u4F60\u7684\u7CBE\u795E\u80FD\u529B\u53BB\
      \u80A2\u89E3\u5B83\u4EEC, \u7981\u9522\u5B83\u4EEC. <br>\u4E3A\u81EA\u5DF1\u5728\
      \u7EDD\u5883\u4E4B\u65F6\u521B\u9020\u65B0\u7684\u751F\u673A. \u4E0D\u8FC7\u4F60\
      \u8981\u5C0F\u5FC3\u7684\u662F,\u8FD9\u4E9B\u602A\u7269\u975E\u6BD4\u5BFB\u5E38\
      .<br>\u5B83\u4EEC\u7684\u8EAB\u4F53\u5373\u4F7F\u88AB\u62C6\u5378\u7684\u4E03\
      \u96F6\u516B\u843D, \u53EA\u8981\u8FD8\u6709\u4E00\u4E1D\u884C\u52A8\u7684\u53EF\
      \u80FD, \u5B83\u4EEC\u90FD\u4E0D\u4F1A\u653E\u5F03\u5BF9\u4F60\u7684\u730E\u6740\
      .<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1169350/extras/5.jpg?t=1570848809\"\
      \ /><br>\u7CBE\u795E\u80FD\u529B\u56FA\u7136\u5F3A\u5927, \u4F46\u8FD9\u5374\
      \u662F\u4E00\u628A\u53CC\u5203\u5251.  <br>\u6BCF\u4E00\u6B21\u4F7F\u7528\u90FD\
      \u4F1A\u524A\u5F31\u4F60\u7684\u7CBE\u795E\u7A33\u56FA\u72B6\u6001, \u800C\u4E00\
      \u4E9B\u7279\u522B\u7684\u654C\u4EBA\u751A\u81F3\u4F1A\u5BF9\u4F60\u53D1\u8D77\
      \u7CBE\u795E\u653B\u51FB.  <br>\u4E00\u65E6\u7CBE\u795E\u529B\u6D88\u8017\u6B86\
      \u5C3D, \u4F60\u4FBF\u5C06\u9677\u5165\u77ED\u6682\u7684\u5931\u63A7\u72B6\u6001\
      , \u4EFB\u7531\u654C\u4EBA\u5BB0\u5272.  <br>\u56E0\u6B64\u6839\u636E\u81EA\u5DF1\
      \u6240\u5904\u7684\u72B6\u51B5,\u5408\u7406\u5206\u914D\u7CBE\u795E\u529B, \u624D\
      \u662F\u6700\u4F73\u7684\u751F\u5B58\u4E4B\u9053."
