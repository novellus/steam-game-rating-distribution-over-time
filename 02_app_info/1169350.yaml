    short_description: "\u65F6\u95F4\u7EBF\u7B80\u8FF0\u4EBA\u7C7B\u7684\u6B32\u671B\
      \u6700\u7EC8\u65A9\u7834\u4E86\u4F26\u7406\u4E0E\u5F8B\u6CD5\u7684\u53CC\u91CD\
      \u67B7\u9501, \u5E76\u81EA\u6B64\u5F00\u59CB\u5C1D\u8BD5\u7528\u79D1\u6280\u4ECB\
      \u5165\u751F\u547D\u5FAA\u73AF, \u4EE5\u8FBE\u6210\u7A81\u7834\u7269\u79CD\u80FD\
      \u529B\u4E0A\u9650\u7684\u7EC8\u6781\u8BA1\u5212. \u90A3\u6323\u8131\u4E86\u611F\
      \u6027\u675F\u7F1A\u7684\u667A\u6167\u4E4B\u529B,\u5728\u77ED\u77ED\u6570\u5E74\
      \u4E2D\u4FBF\u6539\u53D8\u4E86\u4E16\u95F4\u7684\u4E00\u5207. \u65E0\u8BBA\u662F\
      \u8D28\u7591\u8FD8\u662F\u53CD\u6297, \u90FD\u5728\u8FD9\u5DE8\u5927\u7684\u79D1\
      \u6280\u529B\u91CF\u9762\u524D\u53D8\u5F97\u6BEB\u65E0\u610F\u4E49, \u7EDD\u5927\
      \u90E8\u5206\u751F\u547D\u5728\u8FD9\u671F\u95F4\u88AB\u9009\u62E9\u6027\u653E\
      \u5F03, \u5316\u4F5C\u4E86\u6367\u6367\u9EC4\u6C99,\u4E0D\u6D41\u4E1D\u6BEB\u75D5\
      \u8FF9. \u90A3\u6050\u6016\u7684\u666F\u8C61\u5DF2\u96BE\u4EE5\u53BB\u7528\u6587\
      \u5B57\u8FDB\u884C\u63CF\u8FF0. \u672B\u65E5! \u662F\u5BF9\u8FD9\u8868\u8C61\
      \u6700\u4F73\u7684\u5F62\u5BB9. \u6E38\u620F\u7B80\u8FF0\u4F5C\u4E3A\u626E\u6F14\
      \u672B\u65E5\u5E78\u5B58\u8005\u7684\u4F60, \u5C06\u4E3A\u6C42\u5F97\u751F\u5B58\
      , \u4E0D\u5F97\u4E0D\u524D\u5F80\u4EBA\u7C7B\u6700\u540E\u7684\u4E00\u9053\u9632\
      \u7EBF,\u5BC6\u95ED\u4E4B\u57CE\u5BFB\u6C42\u5E87\u62A4.\u7136\u800C\u5230\u8FBE\
      \u8FD9\u91CC\u540E,\u4F60\u5F88\u5FEB\u53D1\u73B0\u4E86\u6B64\u5730\u7684\u602A\
      \u5F02\u6C14\u6C1B, \u90A3\u5BC6\u95ED\u7684\u9AD8\u5899\u4E2D\u63A9\u85CF\u4E86\
      \u592A\u591A\u4E0D\u4E3A\u4EBA\u77E5\u7684\u79D8\u5BC6. \u5F3A\u70C8\u7684\u5371\
      \u673A\u611F\u4FC3\u4F7F\u4F60\u5C1D\u8BD5\u9003\u79BB\u6B64\u5904, \u7136\u800C\
      \u4E00\u5207\u90FD\u592A\u8FDF\u4E86.\u4E00\u573A\u7A81\u53D1\u7684\u8BE1\u5F02\
      \u4E8B\u4EF6, \u8FC5\u901F\u6539\u53D8\u4E86\u57CE\u4E2D\u7684\u4E00\u5207."
