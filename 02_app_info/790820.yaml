  data:
    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/790820/extras/Small-(GIF-1)-People-running-dramatically.jpg?t=1603131449\"\
      \ /><br><br><i>A Continent Engulfed in the Bitter Flames of War!</i><br><br>Valkyria\
      \ Chronicles 4 takes place in the same timeframe as the original Valkyria Chronicles,\
      \ but with an all-new story focusing on Squad E of the Federation. Commander\
      \ Claude Wallace and his childhood friends set out to fight in a desperate war,\
      \ but bone-chilling blizzards, waves of imperial soldiers, and the godlike powers\
      \ of the Valkyria stand between them and victory.<br><br>The BLiTZ Battle System\
      \ and the CANVAS Graphic Engine return!<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/790820/extras/Small-(GIF-2)-Tank-action.jpg?t=1603131449\"\
      \ /><h2 class=\"bb_tag\"><strong>Features</strong></h2><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/790820/extras/VC4_STEAM_EMOTICON_1_SM_18X18_V1.png?t=1603131449\"\
      \ /> A Coming-of-Age Story in a Time of War<br>Take command of the determined,\
      \ young Commander Claude Wallace, engineer/heavy weapons extraordinaire Riley\
      \ Miller, hot-headed Darcsen Raz, ice-cold ace sniper Kai Schulen, and more.\
      \ Together, they will experience the painful realities of war \u2014 but will\
      \ the bonds of Squad E's friendships survive the frozen battlefield?  <br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/790820/extras/VC4_STEAM_EMOTICON_3_SM_18X18_V1.png?t=1603131449\"\
      \ /> The Next Generation &quot;&quot;BLiTZ&quot;&quot; Battle System<br>Part\
      \ overhead turn-based strategy, part RPG, and part real-time 3rd person shooter,\
      \ the &quot;BLiTZ&quot; battle system returns to the field. New features include\
      \ an explosive new class called the Grenadier, numerous offensive/defensive\
      \ battleship support options, chances for a unit to have a &quot;Last Stand&quot;\
      \ action before death, and more. Plus, fight the imperial threat with more units\
      \ on larger-scale maps than ever before. <br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/790820/extras/VC4_STEAM_EMOTICON_2_SM_18X18_V1.png?t=1603131449\"\
      \ /> CANVAS Aesthetics<br>The series' signature hand-drawn visual style is back\
      \ and overhauled for the newest generation. Inspired by watercolour compositions,\
      \ the CANVAS Graphics Engine blends visual elements of reality and imagination\
      \ to create an expressive world filled with colourful emotions. Watch the journey\
      \ of Squad E unfold like an interactive painting! <br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/790820/extras/VC4_STEAM_EMOTICON_5_SM_18X18_V1.png?t=1603131449\"\
      \ /> The Return of a Legendary Composer<br>The illustrious Hitoshi Sakimoto,\
      \ original composer of the Valkyria Chronicles series and countless other emotional\
      \ epics, returns to provide a sweeping orchestral score for the game.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/790820/extras/VC4_STEAM_EMOTICON_7_SM_18X18_V1.png?t=1603131449\"\
      \ /> Optimised for PC<br>4K resolutions, customisable keyboard and mouse controls,\
      \ even ultra- widescreen support. Also includes achievements and Steam trading\
      \ cards.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/790820/extras/VC4_STEAM_EMOTICON_6_SM_18X18_V1.png?t=1603131449\"\
      \ /> Complete Edition<br>Valkyria Chronicles 4 Complete Edition includes all\
      \ of the bonus DLC plus the full game.<br><br><ul class=\"bb_ul\"><li><a href=\"\
      https://store.steampowered.com/app/792331/Valkyria_Chronicles_4__Squad_E_to_the_Beach/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Squad E to the Beach </a><br></li><li><a\
      \ href=\"https://store.steampowered.com/app/792332/Valkyria_Chronicles_4__A_Captainless_Squad/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >A Captainless Squad </a><br></li><li><a\
      \ href=\"https://store.steampowered.com/app/790830/Valkyria_Chronicles_4__Expert_Level_Skirmishes\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Expert Level Skirmishes </a><br></li><li><a\
      \ href=\"https://store.steampowered.com/app/790831/Valkyria_Chronicles_4__The_Two_Valkyria/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >The Two Valkyria </a><br></li><li><a\
      \ href=\"https://store.steampowered.com/app/790832/Valkyria_Chronicles_4__Advance_Ops/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Advance Ops </a><br></li><li><a href=\"\
      https://store.steampowered.com/app/792330/Valkyria_Chronicles_4__A_United_Front_with_Squad_7/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >A United Front with Squad 7 </a></li></ul>"
