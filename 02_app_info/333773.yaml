details:
  data:
    about_the_game: "<strong>Spriter: Run N' Gun Platformer Art Pack</strong><br><br><i>Please\
      \ note: The second video on this store page shows all of the pre-created animations\
      \ that are included.</i><br><br>This art pack includes a robustly animated and\
      \ armored run n\u2019 gun player character, ready to walk, run, shoot, slide,\
      \ crouch, flip, and swim his (or her) way through the world you create. Also\
      \ included are several fully animated basic enemies, a couple of boss-like characters\
      \ and a few effects you\u2019ll likely find useful for things like impacts,\
      \ pick-up effects etc. This Art Pack also includes two unique alternate \u201C\
      skins\u201D for the player character..these are unique image sets which turn\
      \ the player into a female or an enemy robot.<br><br>In Spriter you can easily\
      \ customize the animations to suit your needs or use the images or pre-assembled\
      \ characters in your own unique ways to create completely original animations.\
      \ Buy this content once and it remains royalty free (non-transferable) for you\
      \ to use in any of your games, whether they're free, shareware, or commercial.<br><br>Export\
      \ your finished animation either as Spriter XML or JSON formats, sequential\
      \ images, GIF animations, or sprite sheets at any FPS, re-sizing as needed.<br><br><strong>Important\
      \ notes:</strong><br><ul class=\"bb_ul\"><li>Everyone who has purchased Spriter\
      \ Pro automatically received free (reduced content) Essentials versions of all\
      \ of our Art Packs, including the Essentials version of this Art Pack. Be sure\
      \ to compare the content of the Essentials Art Pack you already own with the\
      \ content shown in the preview linked. You can find your Essentials art packs\
      \ in the following Steam installation folder location:<br><strong>/SteamApps/common/Spriter/Art\
      \ Packs/Essentials</strong></li><li>This art pack is one of our several Platformer\
      \ themed art packs. It is compatible with the others for scale, character part\
      \ images, and character construction for the main player character. It also\
      \ shares some identical animation data as well as some image data so that no\
      \ matter which Platformer Pack you choose, you'll have a solid foundation of\
      \ essential animations.</li></ul><br>Due to the shared content of these Platformer\
      \ Packs, once you've purchase any one of them be sure to review the content\
      \ of any additional Platformer Pack you plan to purchase to assess what new\
      \ content you would be receiving.<br><br><i>Special thanks to Bensound for trailer\
      \ song.</i>"
