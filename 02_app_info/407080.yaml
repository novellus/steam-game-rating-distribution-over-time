      recommended: <strong>Testing DirectX 12</strong><br>The DirectX 12 part of the
        API Overhead feature test requires Windows 10, graphics hardware that supports
        DirectX 12, and the appropriate drivers. DirectX 12 is not yet supported on
        all DirectX 11 level hardware. Check with your video hardware vendor for the
        latest drivers. The API Overhead feature test does not yet support multi-GPU
        systems, and you may need to disable Crossfire/SLI. Close other apps that
        tie into the DirectX stack, for example applications like FRAPS that draw
        overlays. Apps that are not compatible with DirectX 12 will prevent the test
        from running.
