details:
  data:
    about_the_game: <i>(Please remember that Down Ward is in development. Handle this
      owl with care.)</i><br><br>Venture into the haunted wilds with Gable, a little
      owl, as she sets out to rekindle the dormant relics of a land long abandoned
      to ruin.<br><br>Puzzle, fight, and fly your way through the long lost gauntlets,
      and spectral denizens of the fearful Deep Wilds.<br><br>Flying is a core feature
      of traversing the environment in Down Ward. The unique flight system allows
      unlimited airtime, but requires forward momentum and skillful maneuvering to
      maintain lift.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/904700/extras/hub-loop.gif?t=1574495977"
      /><br><br>Like the physics of real flight, as long as Gable is moving forward,
      she can gain lift.<br>She can stay in the air as long as she has the room to
      maneuver around obstacles and maintain forward airspeed.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/904700/extras/ks-fortStart-loop-2x_color2.gif?t=1574495977"
      /><br><br>Specters of the Deep Wilds abound, and obstacles, both puzzly and
      precisiony await!<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/904700/extras/PaletteKeys_set2-loop.gif?t=1574495977"
      /><br><br>All in-game graphics are composed of 4 colors, and there are many
      4-color palettes to choose from.
