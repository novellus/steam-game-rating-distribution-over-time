    about_the_game: <img src="https://media.st.dl.pinyuncloud.com/steam/apps/742530/extras/RoguemanceBig.png?t=1519564762"
      crossorigin="anonymous"/><br>Roguemance is a roguelite with romance. Each battle
      is a date! Meet love interests, fight relationship problems and make heart-breaking
      decisions.<h2 class="bb_tag">EACH BATTLE IS A DATE</h2><br>Fight by your lover's
      side! Combat is where you get to know them and find out if they are a good fit
      for you. Compromise or die!<h2 class="bb_tag">A LOVE FOR EVERYONE</h2><br>Everyone
      deserves love! You'll surely find a partner that fits you in Roguemance.<h2
      class="bb_tag">FIND PROCEDURAL LOVE</h2><br>Procedurally generated companions
      with distinct appearances, personalities and abilities. Find one you love!<h2
      class="bb_tag">EXPLORE THE HEARTIPELAGO</h2><br>A heart-shaped island is the
      setting you will explore. But this land of love is in trouble! Can you mend
      your broken heart?<h2 class="bb_tag">GROW RELATIONSHIPS</h2><br>Each partner
      has an opinion on what to do and where to go. Keep them happy or they will break
      up. Or find someone who suits you!<br><br><img src="https://media.st.dl.pinyuncloud.com/steam/apps/742530/extras/gif2.png?t=1519564762"
      crossorigin="anonymous"/>
