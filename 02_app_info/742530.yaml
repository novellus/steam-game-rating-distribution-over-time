    recommendationid: '69145958'
    review: 'I''ve tried to play this game but I just cannot enjoy the core game mechanic.
      The puzzle fires almost immediately, trying to balance myself and my partner
      is maddening and because of how the battlefield is arranged I can''t do anything
      to help them.


      I love the graphic style and the theme, and even the idea sounds fun but I just
      cannot will myself to play this anymore. Thankfully it didn''t cost much.'
