  data:
    about_the_game: You have a small amount of funds and a little rented place in
      one of the richest trading city.<br>If you are a Dwarf, you will open your forge!
      A new war is coming, new mines are discovered every month and of course Dwarven
      arms have world-famous?<br>But it's not as easy as you think...<br><br><ul class="bb_ul">
      <li> Crafting and enchanting items.<br> </li><li> Hiring and manage workers.
      <br> </li><li> Trade your goods on the market. <br> </li><li> Collect sets,
      gems and other precious items.</li></ul><br>Planned Major Features:<br>- Equip
      your best items and fight in arena for the honor of your forge.<br>- Manage
      your shop.<br>- Build tavern and send heroes for quests. <br>- Explore deep
      mines and fight for rare resources.<br><br>-Game is on development. Please buy
      it only if you want to support or leave your feedback for game improvement.
      Thank you.-
