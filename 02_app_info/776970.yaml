    about_the_game: In <strong>&quot;Scary NEW YEAR&quot;</strong> you try to escape
      after waking up in the Dark Hell.<br> <br><strong>Story</strong><br><br>You
      were just celebrating the New Year with your friends and had a drink too many.
      Your memory of the day is fuzzy at best, only the strong flavour of your last
      drink lingers on. You wake up in the middle of nowhere. Disoriented and without
      a clue how or why you got here. The only thing you have on you is your bag and
      a flashlight. <br>You should get out of here quick.<br><br><strong>Gameplay</strong><br><br>Explore
      the surroundings of the various islands. You can find abandoned buildings and
      houses. Don't get caught by the local monsters. Your weapon is a flashlight.
      So run. Your objective is finding the escape point of the map and leaving the
      place. <br> <br><strong>Sound</strong><br>A breathtaking soundtrack adds to
      this horror game. Every step will make you shiver.<br><br><strong>Karten</strong><br>Huge,
      labyrinthine maps await you. Every one is different, with new dangers and obstacles
      to overcome.<br><br><strong>Motto</strong><br><strong>Easy to learn. Hard to
      master.</strong>
