    detailed_description: "Awaken as an action RPG game has a wealth of levels and\
      \ a variety of way to play. We hope that players who love this type of game\
      \ can experience the core content of the game as well as the overall story of\
      \ the game. Adopting the Early Access mode also hopes that players can put forward\
      \ valuable suggestions and suggestions for our games in the first time. This\
      \ will allow us to better optimize the game and improve the game content in\
      \ the later update of the game.<br />\r\n<br />\r\nThe Early Access currently\
      \ includes all the main characters of the No. 1 protagonist (Day.Dream). There\
      \ are a total of 24 levels, including four parkour-type recreational levels\
      \ and 20 battle levels. Day.Dream's full talent panel, bomb maker panel, to\
      \ better integrate into this game by experiencing the first story of the great\
      \ adventures of Day.Dream.<br />\r\n<br />\r\nThe full version will include\
      \ online clearances between players, local and online multiplayer modes, including\
      \ confrontation mode and cooperation mode.<br />\r\nIn addition, there will\
      \ be more updates to the game's level content.<br />\r\nIn the follow-up content,\
      \ new chapters and more different characters will be added. <br />\r\nAnd the\
      \ complement of the background story of the entire hero's adventure world will\
      \ describe from multiple angles.<br />\r\nWhile enriching content, the full\
      \ version will also have more complete actions and special effects, as well\
      \ as UI optimization."
