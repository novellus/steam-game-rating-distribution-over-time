    about_the_game: <strong>An epic zombie shooter from Alloyalties 3B game Studio</strong><br>What
      are you waiting for?Take your soldiers to the cadaver Frenzy!<br><strong>[Game
      Features]</strong><br><strong>===== 500 zombies on the same screen at the highest
      level, =====</strong><br>The wave of bodies that really shook you, the feeling
      of flesh and blood flying, was absolutely unprecedented, like never before.Note
      that initially out of human consideration, players will not instantly experience
      the zombie tide, when the level can break 2 stars to experience the infinite
      zombie tide, absolute shock suggested that every zombie FPS fan experience.<br><strong>=======
      fight to the death with radiation zombies and creatures =======</strong><br>This
      game not only tests your marksmanship, but also your strategy, choose different
      guns and zombies to declare war!<br><strong>======= lead the soldiers to fight
      together against the enemy =========</strong><br>More than 20 types of soldiers
      at your disposal, unlimited soldier leadership system, you will become a corporal?Colonel
      or Commander?Or configure terminator?Is it said to be possible to have a zombie
      swarm collide with the human army?<br><strong>========= put the fence, the oil
      drum strategy back =======</strong><br>Gather the material, get the material
      make the oil drum and fence!Fight off the zombies with a strategy<br><strong>=======
      large number of skill drawings, skillful skills =========</strong><br>Can you
      get all 6 tough skills?
