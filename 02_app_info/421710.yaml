    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/421710/extras/SpaceLive_Steam_IMG1.png?t=1568835823"
      /><br><strong>Space Live</strong> is a short and sweet visual novel that will
      add some kick into your step for the week! <br><br>The game features all of
      the following:<br><ul class="bb_ul"><li>Colorful and resplendent artwork brought
      to you by Circus, the creators of the <a href="http://store.steampowered.com/app/542290/Da_Capo_3_R/"
      target="_blank" rel="noreferrer"  >Da Capo 3 R</a> series and <a href="http://store.steampowered.com/app/638930/Dal_Segno/"
      target="_blank" rel="noreferrer"  >Dal Segno</a>.<br></li><li>An engaging story
      filled with riveting performances from your favorite browsers. Laugh, gasp,
      and be amazed at their thrilling acting abilities and excellent teamwork.<br></li><li>Join
      the idol gauntlet and wage war to deliver the crown to your ideal broswer!<br></li><li>A
      host of events await your curious eyes, including a swimsuit competition and
      a mesmerizing acting session sure to leave you craving for more.<br></li><li>A
      cast of browsers battling for the crown, each with their unique quirks that
      are sure to resonate with a diverse audience.</li></ul><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/421710/extras/SpaceLive_Steam_IMG2.png?t=1568835823"
      /><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/421710/extras/SpaceLive_Steam_IMG3.png?t=1568835823"
      /><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/421710/extras/SpaceLive_Steam_IMG4.png?t=1568835823"
      /><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/421710/extras/SpaceLive_Steam_IMG5.png?t=1568835823"
      /><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/421710/extras/SpaceLive_Steam_IMG6.png?t=1568835823"
      /><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/421710/extras/SpaceLive_Steam_IMG7.png?t=1568835823"
      /><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/421710/extras/SpaceLive_Steam_Story.png?t=1568835823"
      /><br><strong>Star Calendar, Year 2222</strong><br><br>Humanity abandoned reality
      and decided to reside in Net Space. Net Space is divided into a number of factions,
      and every four years, they hold a concert for control of all the Spaces. With
      such high stakes at play, the heated battle between Space Idols shall commence!<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/421710/extras/SpaceLive_Steam_dev.png?t=1568835823"
      /><br>Circus is a long-time visual novel producer which has brought many full-length
      games to the West with MangaGamer. Among one of the first investors in the Western
      market, Circus is happy to develop <strong>Space Live</strong> as their first
      title exclusively for the Western market - a big thank you for supporting our
      translations in the last decade!
