details:
  data:
    about_the_game: The exclusive Director's Cut of THE BUNKER, the apocalyptic horror
      FMV now cut into a Steam-only movie.  Edited by director and creator Allan Plenderleith,
      the movie follows the darkest path which John can take through the sinister
      bunker - unlocking suppressed memories, revealing the horrific truth about the
      bunker, and what really went on down there.  John is about to discover he is
      not entirely innocent...
