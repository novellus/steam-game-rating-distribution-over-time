    detailed_description: <h1>Steam Video</h1><p>This content is only available in
      an online streaming format. More information about streaming videos can be found
      in the <a href="https://support.steampowered.com/kb_article.php?ref=8699-OASD-1871">Streaming
      Videos on Steam FAQ</a>.</p><br><h1>About the Video</h1>The exclusive Director's
      Cut of THE BUNKER, the apocalyptic horror FMV now cut into a Steam-only movie.  Edited
      by director and creator Allan Plenderleith, the movie follows the darkest path
      which John can take through the sinister bunker - unlocking suppressed memories,
      revealing the horrific truth about the bunker, and what really went on down
      there.  John is about to discover he is not entirely innocent...
