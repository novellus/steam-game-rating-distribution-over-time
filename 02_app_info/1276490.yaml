    about_the_game: In Cascading Failure you must lead your troops to victory by establishing
      bases, controlling resources and amassing an army. Two playable factions are
      available, each with their own unique weapons and customizations. Both factions
      also share common technologies, requiring smart decision making when choosing
      the correct loadouts for you and your army. You must build defensible locations,
      expand to new resources and advance your presence on many maps, facing different
      challenges based on the game mode selected.<br><br>You play as an on-field commander
      where you lead your troops into battle by example, in this FPS/RTS hybrid game.
      Your personal skills are important, but will not win you the match, as you will
      be unsuccessful in crushing an enemy outpost by yourself. Good troop control,
      economy management and timings, will determine how good of a commander you really
      are. Finding the best way to break a defensible location, or setting up the
      perfect defence while balancing multiple expansions are all aspects you have
      to manage while also fighting enemy troops in small to large battles.<h2 class="bb_tag">Building
      and Securing</h2>In the heart of every operation is the need to establish a
      base of operations. Constructing modular bases, defence turrets and Anti Air
      Emplacements allow you to setup the most basic infrastructure of a base. You
      will need to manage your resource income, plan expansions and troop production,
      so you do not become trapped and over committed on single locations.<h2 class="bb_tag">Customizing
      Loadouts and Troops</h2>Creating a good balance in your own personal loadouts
      as well as your Army will allow you take on field supremacy. Sometimes balance
      is not the only path as specialising heavily into a certain technology can have
      its advantages at different stages of the game. Your on field Army composition
      will play a huge factor in how you approach fortified locations, or even how
      you setup defences.<h2 class="bb_tag">Company Investments and Technology</h2>Investing
      in companies is how you get access to technology produced by that company. The
      most you invest, the more weapons become available for on field use. Weapon
      blueprints that are unlocked become available for both your army and yourself.
      Certain units are restricted to certain types of weapons so creating a good
      balance of investments is a good starting point when funds are limited.
