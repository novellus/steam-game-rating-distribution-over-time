    about_the_game: "A diorama is NOT a game, nor is it a demo. Simply put, a diorama\
      \ is a painting you can visit with a simple goal of inspiring a sense of wonder.\
      \ They are an ideal retreat to think and be somewhere else. <br><br>In 'Blocked\
      \ In' you will visit the workspace of a Russian scientist to enjoy an extraordinary\
      \ view of the end of the world by tetronimoes, that will leave you \u2018Blocked\
      \ In\u2019.<br><br>Blocked In is the first entry in 'The Shoebox Diorama', an\
      \ ongoing series of fantastical dioramas for VR devices by interactive illustrator\
      \ 'Daniel Ernst'. A diorama can be explored as a standalone experience or as\
      \ an interconnected experience through the \u2018Table of Contents\u2019 diorama\
      \ (coming soon), which serves as the central hub.<br><br>'Blocked In' was first\
      \ released in late 2013 for the DK1. For many early adopters \u2018Blocked In\u2019\
      \ was their first introduction to VR and has been one of the defining VR experiences.\
      \ It also coined the term diorama for these types of VR experiences.<br><br>If\
      \ you liked \u2018Blocked In\u2019 why not try other dioramas as well : <br>\
      \ <a href=\"http://store.steampowered.com/app/431370\" target=\"_blank\" rel=\"\
      noreferrer\"  id=\"dynamiclink_1\" >http://store.steampowered.com/app/431370</a>"
