    reviews: "\u201CI couldn\u2019t help but be impressed by Blocked In, an experience\
      \ that gave me a stronger sense of presence than I had ever felt in a VR world,\
      \ even though, as a player, I could take no action but to look around.\u201D\
      <br><a href=\"https://steamcommunity.com/linkfilter/?url=http://www.gamasutra.com/blogs/JesseSchell/20150626/247113/Making_Great_VR_Six_Lessons_Learned_From_I_Expect_You_To_Die.php\"\
      \ target=\"_blank\" rel=\"noopener\"  >Jesse Schell</a><br><br>\u201CI Wish\
      \ Every Oculus Rift Demo Looked This Cool\u201D<br><a href=\"http://kotaku.com/i-wish-every-oculus-rift-demo-looked-this-cool-1609672981\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Yannick LeJacq - Kotaku</a><br><br>\u201C\
      Dani\xEBl Ernst pushed boundaries of VR design before it became the big buzz.\u201D\
      <br><a href=\"https://steamcommunity.com/linkfilter/?url=http://amaze-berlin.de/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Thorsten Wiedermann (organizer Amaze\
      \ Festival)</a><br>"
