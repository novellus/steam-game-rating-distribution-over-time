    about_the_game: <h2 class="bb_tag">SOVIET FACTION GIGA PACK</h2>The Giga Pack
      includes one Officer of each Soldier Type + 2 Additional Infantry Officer Soldiers.
      Each Officer allows you to get Assault Teams to control and deploy in the war.
      Each soldier comes with the highest tier equipment along modifications for weapons
      and access to 15 upgraded vehicles including Tanks, Planes and Terrain Vehicles.<br><br><ul
