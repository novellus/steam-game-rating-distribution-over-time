    about_the_game: R42 is a fast-paced non-linear VR racing game set on the highways
      of the digital world. Meet other players or the digital natives while racing
      for the best time on each track.<br><br>Defy the laws of reality. Make the ceiling
      your floor, pass through your obstacles and find crazy shortcuts. Make use of
      the unique properties of data space, where falling down is the same as falling
      back in from above. Be the fastest racer data space has ever seen!<br><br>What
      do you mean &quot;non-linear racing&quot;? How does that work?<br><br>In R42
      you do not race along a given track to reach certain checkpoints and your placement
      is not determined by your position relative to other racers. Instead you need
      to traverse a big enough part of each track and make it back to the finish line.
      The winner is decided by the fastest route. You will not only need enough skill
      to execute a given route, but also enough creativity to find the fastest one.<h2
      class="bb_tag">Key Features:</h2><ul class="bb_ul"><li> You can travel along
      any highway surface you can reach. Be creative in deciding your route!<br></li><li>
      Dataspace repeats itself infinitely. You will always be able to return to where
      you started.<br></li><li> 42 simultaneous Racers on every stage - even in multiplayer!
      <br></li><li> 16 stages with 2 different speed settings each.<br></li><li> Play
      at your own pace. Start and stop your participation in a race whenever you want.
      The winner is decided by the fastest lap. Game Length adjustable!<br></li><li>
      Several control schemes. Play with a Gamepad or fully immersed with VR Controllers
      while sitting or standing.<br></li><li> Record replays of your best tricks and
      times as Ghosts and share them on the Steam Workshop.</li></ul>
