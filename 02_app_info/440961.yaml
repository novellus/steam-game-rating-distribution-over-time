details:
  data:
    about_the_game: "With four targets to take out, the \u201CFreedom Fighters\u201D\
      \ mission delivers an intense infiltration mission that forces players to evolve\
      \ trusted tactics.  The area is extremely hostile, with a newly built perimeter\
      \ fence and patrols around the clock.  <br />\r\n<br />\r\nA once placid farm\
      \ compound has been converted into a militia training camp and base of operations.\
      \  Led by one of your targets Sean Rose, this new-age team of guerrilla fighters\
      \ combines hackers, and weapons experts from across the globe.  Three other\
      \ targets must also be eliminated \u2013 Maya Parvati, Penelope Graves and Ezra\
      \ Berg, who are all prominent militia members complete with their own specialties.\
      \  <br />\r\n<br />\r\nWith huge story revelations, diehard Hitman players will\
      \ not be left cold as the season continues to build towards a thrilling climax.\
      \ <br />\r\nFor the deadliest players, all-new opportunities, weapons, and items\
      \ are waiting to be discovered.  <br />\r\nEpisode 5: Colorado awaits you on\
      \ high alert and with multiple adversaries to overcome."
