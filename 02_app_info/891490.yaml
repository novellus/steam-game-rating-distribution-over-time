    review: "Gespielt mit der Oculus Quest (via Virtual Desktop VR - wireless gestreamt\
      \ vom PC)\n\nDer (Escape)Room, sprich das Setting selber, ist sehr detailliert\
      \ aufgebaut und optisch sehr ansprechend.\nDie Story ist f\xFCr einen Escape\
      \ Room ebenfalls sehr gut gemacht und ergibt sich im Laufe des Spiels selber.\n\
      Die R\xE4tsel sind so gestaltet, dass es einem echten Escape Room meiner Meinung\
      \ nach sehr nahe kommt.\n\nDie gesamte (stille) Atmosph\xE4re passt eigentlich\
      \ sehr gut zum Spiel, es gibt aber auch einen Schallplattenspieler mit genau\
      \ einer Schallplatte f\xFCr optionale \"Hintergrundmusik\", die mich aber teilweise\
      \ beim L\xF6sen der R\xE4tsel auch zu sehr ablenkte. Ohne diese Musik existieren\
      \ kaum weitere Umgebungsger\xE4usche, lediglich Ger\xE4usche bei der Bedienung\
      \ von Elementen, was f\xFCr mich kein negativer Punkt war.\n\nAlles in allem\
      \ w\xFCrde ich jedem Escape Room Fan dieses Spiel empfehlen, da es zu der Sorte\
      \ der besseren Escape Rooms geh\xF6rt (erst recht wenn man es im Sale abgreifen\
      \ kann).\n\nSpielzeit - wie f\xFCr einen Escape Room \xFCblich - etwa eine Stunde,\
      \ will man das ein oder andere Achievement ebenfalls mitnehmen und macht zus\xE4\
      tzlich einige Speedruns, so hat man 1 - 1,5h Spa\xDF!"
