    about_the_game: Capsule is a challenging VR escape game developed for the HTC
      Vive and Valve Index. It is set in a fictional 1982 and takes place in a fallout
      bunker following a nuclear attack. Explore the environment, examine items and
      solve puzzles in order to leave the bunker in time to be rescued. Throughout
      the bunker the player can find audio tapes, recorded previously by the character
      that they are assuming during game play, that offer insight pertaining to the
      situation they are currently in. Capsule is designed to be played best at room
      scale where players navigate by a simple teleport mechanic. Controls are minimal
      and, overall, game play is designed to be intuitive and immersive allowing the
      player to focus on the environment around them. The solutions to the puzzles
      in the game are randomized, so that the player wont be able to simply remember
      combinations and solutions from their last play through, this ensures that subsequent
      play-throughs and speed-run achievements retain a certain level of challenge.
