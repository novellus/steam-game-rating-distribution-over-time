    about_the_game: "Raven\u2019s Point is a first-person psychological and survival\
      \ horror game with boss-rush elements, following the perspective of Sara Williams,\
      \ a 19-year-old college student seemingly trapped in a demented version of her\
      \ own home. In search of answers and a possible escape, Sara seeks help from\
      \ a mysterious voice lurking in the shadows of her bathroom. In order to escape\
      \ the confines of her own house, Sara must confront the eight demons hiding\
      \ in the darkest depths of her home and learn to overcome her own inner traumas.<h2\
      \ class=\"bb_tag\">Explore the ever-changing town of Raven's Point\u2026</h2><br>Roam\
      \ the halls of your twisted home as the rooms change, appear, and disappear\
      \ at a moment's notice, second-guessing what could be around every corner. Build\
      \ a mental map of the constantly-expanding house's paradoxical layout as you\
      \ explore its secrets and search for an exit. Survive the streets of Raven's\
      \ Point as you explore a Silent Hill-inspired overworld and evade the creatures\
      \ hunting you down.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1151330/extras/portals_optimized.gif?t=1596839768\"\
      \ /><h2 class=\"bb_tag\">Face each of the eight creatures haunting the town\u2026\
      </h2><br>Come face-to-face with each of the monsters lurking in the house and\
      \ town. Through eight terrifying and unique boss fights, your mind is your most\
      \ powerful weapon as you outsmart and overcome each obstacle thrown your way.\
      \ Trial-and-error is an essential part of the process; without failure, there\
      \ is no growth. With no traditional weapons in your arsenal, sometimes the best\
      \ course of action is to learn the ins and outs of an enemy\u2019s behaviors\
      \ and personality and craft a strategy to counter it. With each boss defeated,\
      \ a new piece of the puzzle is uncovered and new areas of the environment open\
      \ up for your exploration.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1151330/extras/rabbit_optimized.gif?t=1596839768\"\
      \ /><h2 class=\"bb_tag\">Unearth the secrets hidden within Raven's Point\u2026\
      </h2><br>Solve dozens of hidden puzzles, explore secret levels, uncover locked\
      \ away rooms, and collect unknown items as you piece together the story behind\
      \ the town and the creatures inhabiting it. New items may allow you to see old\
      \ areas in a new light, and a fresh perspective on a previous location might\
      \ allow you to notice something you hadn\u2019t before. The closer you look,\
      \ the deeper the rabbit hole appears to go.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1151330/extras/raven_optimized.gif?t=1596839768\"\
      \ /><h2 class=\"bb_tag\">Key features</h2><ul class=\"bb_ul\"><li><strong>Minimal\
      \ HUD</strong><br>No excessive tooltips, no explicit tutorials, no handholding.\
      \ The majority of the game\u2019s graphical interface takes place inside Sara\u2019\
      s smart watch, allowing you to scroll through your inventory, monitor your health,\
      \ and check your settings.<br></li><li><strong>Engaging and honest story</strong><br>The\
      \ story of Raven\u2019s Point follows a lost girl and a conflicted boy as they\
      \ struggle to make sense of the world around them. Themes of loneliness and\
      \ hopelessness are carried throughout the experience as these characters fight\
      \ battles both physical and mental, doing everything in their power to overcome\
      \ them. These topics are presented in a non-sugar coated, true-to-life manner,\
      \ detailing the thoughts of a person struggling with just as much inside as\
      \ they are outside.<br></li><li><strong>Hours of exploration and discoverable\
      \ secrets</strong><br>Outside of the game\u2019s primary narrative, there are\
      \ hours of hidden rooms and secret levels to uncover. On your first playthrough,\
      \ you\u2019ve only just scratched the surface.<br></li><li><strong>True terror</strong><br>While\
      \ jumpscares are used for boss fights and certain key moments throughout the\
      \ game, Raven\u2019s Point relies on its environment, atmosphere, characters,\
      \ and narrative to drive the overall horror.</li></ul><br><i>DISCLAIMER: Raven\u2019\
      s Point contains a number of flashing lights and loud noises throughout the\
      \ experience. Sensitive topics such as anxiety, depression, and suicide are\
      \ heavily touched on. Discretion is advised.</i>"
