    about_the_game: "The basic design concept of the game scene is a combination of\
      \ points, lines, and surfaces. And a minimalist style.<br>Set in a space which\
      \ created by some kind of high-dimensional creature. <br>Walk around, find the\
      \ panels and complete them.<br>Unlock all rooms and find ME.<br>Please do not\
      \ miss any notice. Think over everything in this game.<br>It's a trip about\
      \ ME.<br><br><i>The game will be auto saved. You can not choose any level from\
      \ beginning.</i><br><i>This is a slow-paced game.</i><br><i>This game contains\
      \ dark and narrow space scenes. If you have any discomfort with it, please purchase\
      \ carefully.</i><br><br>If you got any problem send me email<br>or check my\
      \ channel \u201C\u83CA\u82B1\u94C1\u91D1\u521A\u201D on bilibili and message\
      \ me"
