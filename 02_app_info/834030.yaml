details:
  data:
    about_the_game: "-This is a VR game that really brings you the shooting experience.<br\
      \ />\r\n-Accompanied by the music Till the End of World, you can fully display\
      \ your shooting potential on the virtual playground.<br />\r\n-In the world\
      \ of VR, your passion towards basketball can be expressed through every time\
      \ of your shooting, every arc you created, and every drop of your sweat?<br\
      \ />\r\n-It is fine if you are not good at shooting; we\u2019ve got a powerful\
      \ physical system that allows everyone to shoot like a NBA star!<br />\r\n-There\
      \ is an online ranking board providing you an access to a place where you can\
      \ share your love for basketball with your friends, even people around the world.<br\
      \ />\r\n-Come on! Show your excellent shooting techniques and your best score\
      \ to the world!<br />\r\n<br />\r\n-The part of game resources are derived from\
      \  the Internet. If infringement, please contact us immediately!"
