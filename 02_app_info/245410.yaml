    about_the_game: FULL-COLOR ANIMATED graphics <br>DIGITIZED sound (NO add-on cards
      required)<br>HARD DISK supported<br><br><ul class="bb_ul"><li>11 Races, 14 Professions
      (with rankings!)<br></li><li>Weaponry, Physical and Academia Skills<br></li><li>Six
      Spellbooks, 462 Combinations<br></li><li>Non-Player Characters<br></li><li>An
      arsenal of over 400 researched items<br></li><li>Varied Fighting Modes<br></li><li>Primary
      and Secondary Attack<br></li><li>Continuous Journey<br></li><li>Unlimited Backups<br></li><li>Save
      Game</li></ul><br>Ten years ago, WIZARDRY set the standards in Fantasy Role-Playing
      (FRP). Now after two million copies have been sold and dozens of awards have
      been won, Bane of the Cosmic Forge raises and redefines those standards. This
      new WIZARDRY, the truest simulation ever of Fantasy Role Playing, will push
      your computer, your mind, and your sense of adventure to their very limits.
      Only through the power of the latest computer technology could the full dimensions
      of this new genre in FRP be possible.<br><br>This is FRP the way you wanted
      it to be.<br><br>Prepare yourself. Take with you six companions - choose wisely,
      for having chosen, your fate is in their hands. Enter the ancient castle to
      retrieve the Cosmic Forge, a magical pen whose writings caused the river of
      time itself to change course. You will find treasure, armor, and magic items
      to advance your quest; meet wizened and cryptic dwellers who hold secrets that
      must be unearthed; and solve the riddles and puzzles that abound.<br><br>But
      beware- you and your party will encounter countless dangers, hazards, and creatures
      of dazzling form to block your way. Only through your magic and skills, ever
      growing as you progress, can they be vanquished.<br><br>And the story, so rich
      in mythology and legend, weaves a web of intrigue so complex that only you,
      with patience and travail can unravel.<br><br>Let the computer roll the dice,
      consult the charts and apply the rules. From the 400 items of armor and weaponry
      researched for authenticity to the realistic combat structure, incorporating
      Primary and Secondary attack, this reproduction of true FRP within the computer
      environment will make all other attempts obsolete.<br><br>The adventure is as
      real as the pleasure.
