    about_the_game: "<strong> LAST GENERATION MANAGEMENT!<br>KURT \xB499 - THE FOOTBALL\
      \ MANAGER [/ b]<br><br>The pioneers of soccer simulation games created one of\
      \ their masterpieces with KURT.<br><br>Beginners and professionals alike will\
      \ be amazed by the ease of use and realistic game scenes. Game depth and fun\
      \ are guaranteed! Kurt puts the focus back on football.<br><br><strong> 4: 3\
      \ RESOLUTION [/ b]<br><br>Like back in `99: The 4: 3 resolution will continue\
      \ to accompany us in the future \U0001F60A<br><br><strong> LIVE GAME SCENES\
      \ CALCULATION  [/ b]<br><br>KURT calculates every game movement &quot;live&quot;.\
      \ Your settings immediately affect the gameplay.<br><br><strong> UNIQUE OPERATION\
      \ [/ b]<br><br>KURT has intelligent user guidance that adapts to the manager.\
      \ If you don't know what to do, KURT explains almost every detail on the screen.<br><br><strong>\
      \ ABSOLUTELY FLEXIBLE GAME SYSTEM [/ b]<br><br>Homemade league system, own club\
      \ crest, changed player heads \uF0E0 with the editor you can change and adapt\
      \ everything.<br><br><strong> INTELLIGENT ASSISTANTS [/ b]<br><br>Tired of taking\
      \ every setting yourself? No problem - just hire an assistant. He is happy to\
      \ take care of the various tasks.</strong></strong></strong></strong></strong></strong>"
