    about_the_game: 'This Moon HD DLC (addon) contains high-resolution textures for
      the Moon. It improves the level of detail of the lunar surface compared to the
      default SpaceEngine installation.<br><br><strong>Credits:</strong><br>Made by
      <strong>Klud''s</strong>.<br>LOLA Science Team at NASA Goddard Space Flight
      Center, Greenbelt, MD. <br>NASA/GSFC/Arizona State University provided data
      accessed via Lunaserv WMS<br><br><strong>Source data:</strong><br>Elevation
      map: LRO DEM 2015 release (sldem2015_128 and ldem_128).<br>Image resolution:
      92160x46080.<br>Effective resolution: 0.118 km/pix.<br><br>Surface albedo map:
      Boyd/Robinson WAC Normalized Reflectance (643nm), colorized by maps in 643nm,
      566nm, 415nm.<br>Image resolution: 109164x54582.<br>Effective resolution: 0.1
      km/pix.'
