details:
  data:
    about_the_game: "Chineze is the HSK (Chinese Proficiency Test) quiz trainer, with\
      \ the aim to improve your Chinese vocabulary. You'll have an opportunity to\
      \ choose exact level of HSK. Every HSK level has a number of categories for\
      \ easier learning process.<br />\r\nGameplay is quite simple: you need to choose\
      \ right answer for given Chinese character. <br />\r\n<br />\r\nFeatures: <br\
      \ />\r\n- HSK vocabulary (Levels 1, 2, 3).<br />\r\n- Different vocabulary categories.<br\
      \ />\r\n- Several game modes."
