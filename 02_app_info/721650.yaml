    detailed_description: "<h1>Steam Video</h1><p>This content is only available in\
      \ an online streaming format. More information about streaming videos can be\
      \ found in the <a href=\"https://support.steampowered.com/kb_article.php?ref=8699-OASD-1871\"\
      >Streaming Videos on Steam FAQ</a>.</p><br><h1>#label_about_the_series</h1>Amatsuki\
      \ Meguru is a girl who innocently aspires to be a hero of justice and the cool\
      \ Kisaragi Sumire who grew up in the strict Kisaragi household... The two girls\
      \ who are in their 3rd year of middle school end up getting orders from a mysterious\
      \ hedgehog named Miruku-chan and turn into Twin Angels in order to fight evil!\
      \ Meguru is always cheerful but sometimes a bit too forceful. Meanwhile, Sumire\
      \ isn\u2019t accustomed with being around others. Despite their differences,\
      \ as they work together, they start opening up to each other. Celebrating the\
      \ 10th anniversary of the Twin Angel series, the long-awaited new series is\
      \ about to start. The name of the new Twin Angel is... Breaking through to the\
      \ shining future, Twin Angel Break!!"
