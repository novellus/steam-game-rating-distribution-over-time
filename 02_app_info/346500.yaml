    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/346500/extras/Logo.png?t=1604006913\"\
      \ /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/346500/extras/0.png?t=1604006913\"\
      \ /><br><ul class=\"bb_ul\"><li>In <strong>Road Scars: Origins</strong> you\
      \ play as Adam, an aspiring motorcyclist, fighting to join the Road Slicers,\
      \ the biggest motorcycle club on the town. Do you have what it takes to reach\
      \ your goal?<br></li><li>Play the first of a three part game series, a challenge\
      \ mode or reach to top of steam leaderboards on the arcade mode<br></li><li>A\
      \ fusion of classic games such as Road Rash and Road Fighter.</li></ul><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/346500/extras/1.png?t=1604006913\"\
      \ /><br><ul class=\"bb_ul\"><li>Avoid traffic and knock down enemies through\
      \ randomly generated roads.<br></li><li>On the story mode, pass through challenges\
      \ and racings and follow Adam's jorney.<br></li><li>On the arcade mode, get\
      \ the best possible score and try to reach the top of the Steam Leaderboards.<br></li><li>On\
      \ the challenge mode, unlock achievements throught challenges and racings.</li></ul><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/346500/extras/2.png?t=1604006913\"\
      \ /><br><ul class=\"bb_ul\"><li>The first installment of a three part game series.<br></li><li>Retro\
      \ visuals and cutscenes with comicbook style.<br></li><li>Story mode with about\
      \ 1 hour gameplay.<br></li><li>Endless arcade mode<br></li><li>50 challenges<br></li><li>Randomly\
      \ generated road<br></li><li>4 scenarios<br></li><li>day-nigh dinamyc system<br></li><li>6\
      \ original punk-rock tracks<br></li><li>Steam Leaderboards, Achievements, Cloud\
      \ Saving and Trading Cards<br></li><li>2 Languages (English, Portugu\xEAs)</li></ul><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/346500/extras/3.png?t=1604006913\"\
      \ /><br>Located in Brazil, NukGames is a solo-indie company formed by Paulo\
      \ Brunassi but that count with some external support, mainly with original music\
      \ and some arts. The focus is to bring the best possible games for a very small\
      \ price.<br><br>Thanks for reading, I hope you'll <strong>enjoy Road Scars:\
      \ Origins</strong>.<br><br>Paulo Brunassi - NukGames"
