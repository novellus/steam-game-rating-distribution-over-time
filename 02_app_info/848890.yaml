    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/848890/extras/LOGO.png?t=1591927315"
      /><br><br>Afelhem is an role-playing game that enables players to explore many
      different paths as well as creating their own. Players can level up to unlock
      new spells, weapons, and armor to become stronger while also building up skills
      for crafting items, catching and cooking their own food, and even making potions.<br><br>This
      open-world sandbox experience is a place where players can form their own story
      in a classes system. The sky is the limit as their is no level cap for any combat
      or skill levels. The higher your proficiency in a skill becomes the more power
      you will become as a player. There are many hand crafted regions and areas to
      explore with additional places to be included with each game update. <br><br><strong>We</strong>
      aim to create and deliver an amazing classic Role-playing game experience for
      everyone to enjoy. So, go on Adventurer, tread into unknown and return with
      new knowledge of the great world of Afelhem!<h2 class="bb_tag">Features</h2><br><ul
      class="bb_ul"><li>Massive sandbox style world</li></ul><ul class="bb_ul"><li>Lots
      of dungeons to explore</li></ul><ul class="bb_ul"><li>Many items to collect</li></ul><ul
      class="bb_ul"><li>Crafting system</li></ul><ul class="bb_ul"><li>Wide variety
      of skills and professions such as mining, fishing, cooking, and more</li></ul><ul
      class="bb_ul"><li>Questing</li></ul><ul class="bb_ul"><li>Great soundtrack</li></ul><ul
      class="bb_ul"><li>Forever free content updates (yes, forever)</li></ul>
