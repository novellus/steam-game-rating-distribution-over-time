    about_the_game: "The race is on in Mantis Burn Racing, where fast-paced bumper-to-bumper\
      \ racing combines with intuitive, tactile gameplay and stunning visuals in one\
      \ of the best-looking and most immersive top-down racers around. Drive incredible\
      \ built-for-racing vehicles across highly detailed, visually stunning tracks,\
      \ in high-risk, high-speed races where winning is everything. Prove your skills\
      \ in an extensive career mode and take on friends with 4-player local split-screen\
      \ racing and online modes for up to 8 players in \u2018one-more-go\u2019 style\
      \ competitive racing. With a RPG-style upgrade system providing players with\
      \ deep tactical choices and excellent replay-ability, this is racing at its\
      \ rawest but most exciting!<br><br>The race is on!<br><br>Follow us: <a href=\"\
      https://steamcommunity.com/linkfilter/?url=https://www.facebook.com/voofoo\"\
      \ target=\"_blank\" rel=\"noopener\"  >https://www.facebook.com/voofoo</a> \
      \ and <a href=\"https://twitter.com/voofoo\" target=\"_blank\" rel=\"noreferrer\"\
      \  >https://twitter.com/voofoo</a>  Visit: <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.voofoostudios.com\"\
      \ target=\"_blank\" rel=\"noopener\"  >http://www.voofoostudios.com</a> <br><br>Features:<br><br><ul\
      \ class=\"bb_ul\"><li><strong>Compelling Career Mode </strong> - Test every\
      \ aspect of your driving ability in a comprehensive 9-season career structure\
      \ where you choose your progression path on the road to being crowned Mantis\
      \ Burn Racing Champion.<br></li><li><strong>Bumper-to-Bumper Racing</strong>\
      \ - Jump the sand dunes of sun-scorched Sand Town, burn rubber on the asphalt\
      \ city streets of New Shangri-la or race across the treacherous icy snowscapes\
      \ of Snowbound in high-speed competitive races.<br></li><li><strong>Incredible\
      \ Vehicles</strong> \u2013 Choose from a roster of fully customisable built-for-racing\
      \ vehicles in 3 distinct categories, each with their own unique handling and\
      \ performance traits with speedy dune-buggies, versatile road-racers and super-strong\
      \ 6-wheeler trucks competing side-by-side in the same race.<br></li><li><strong>Stunning\
      \ Visuals</strong> \u2013 Race across 12 stunning reversible tracks located\
      \ in 3 uniquely challenging environments with incredible photo-realistic visuals\
      \ for crystal clear high-octane racing.<br></li><li><strong>Intuitive, exciting\
      \ gameplay </strong>\u2013 Enter a world of realistic, but fun, vehicle handling\
      \ with intuitive and exciting gameplay where the driving experience takes centre\
      \ stage.<br></li><li><strong>RPG-Style Upgrade System </strong> \u2013 Fine\
      \ tune your vehicle\u2019s handling and performance to your exact preference\
      \ and playing style via a RPG-style upgrade slot system to customise your vehicles\u2019\
      \ suspension, gear-box, engine, tyres and boost.<br></li><li><strong>Challenging\
      \ Game Modes</strong> \u2013 Master 10 fun game modes - including Knockout,\
      \ Accumulator, Overtake and Time Trial - that keep the extensive solo career\
      \ fresh and exciting.  <br> </li><li><strong>Weekly Challenges</strong> - Race\
      \ your way to the top of the Global leader boards in unique challenges each\
      \ week for the ultimate in bragging rights.<br></li><li><strong>Intense Multiplayer</strong>\
      \ - 4 player local split-screen racing with extensive online modes for up to\
      \ 8 players allowing players worldwide to race together seamlessly.<br></li><li><strong>Original\
      \ Soundtrack</strong> \u2013 Race to an original ambient-electro soundtrack\
      \ written especially for the game.<br></li><li><strong>Regular Updates</strong>\
      \ \u2013 Regular content updates during Early Access with add-ons planned post\
      \ full launch, including free and paid content packs.</li></ul>"
