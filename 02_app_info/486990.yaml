details:
  data:
    about_the_game: Introducing Jump Stars, the bonkers new local multiplayer party
      game which pits player against player in a bizarre, violent game show - whilst
      they collectively compete to save their skins. <br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/486990/extras/1._UnderABus.png?t=1591106931"
      /><br><br>Cooperate as a team to get as much score as you can, then jump, punch,
      break, munch, explode, and crunch your teammates out the way to steal first
      place!<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/486990/extras/JumpAround.png?t=1591106931"
      /><br><br>Try to reach &quot;The Gauntlet&quot; by getting enough team score
      in each of four random mini-games chosen by the ominously cuckoo host, in &quot;Tournament&quot;!
      Or, build your very own line-up, choosing from a array of unique mini-games
      across 25 different settings, in &quot;My Show&quot;. Then pick one of 24 different
      cosplaying Cubee contestants to play as!<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/486990/extras/3._Podium.png?t=1591106931"
      />
