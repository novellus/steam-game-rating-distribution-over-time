    about_the_game: "\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\
      \u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\
      \u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\
      \u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\
      \u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501<br />\r\n\
      \u25C6The Ultimate 3D Life Simulator\u25C6<br />\r\n\u2501\u2501\u2501\u2501\
      \u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\
      \u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\
      \u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\
      \u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\
      \u2501\u2501\u2501\u2501\u2501<br />\r\nAI Shoujo is a simulation crafting and\
      \ survival game where you'll enjoy a carefree life of abundance on a lush deserted\
      \ island. But this is no solitary journey of philosophical contemplation, no!\
      \ A lovely group of realistic AI ladies will keep your nights from growing lonely\
      \ and your days filled with comfort and joy.<br />\r\n<br />\r\nAI Shoujo won't\
      \ just blow your mind, it'll blow you...away!<br />\r\nAll characters in the\
      \ game are over the age of 18.<br />\r\n\u2501\u2501\u2501\u2501\u2501\u2501\
      \u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\
      \u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\
      \u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\
      \u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\
      \u2501\u2501\u2501<br />\r\n\u25C6A Vast Suite of Character Customization Tools\u25C6\
      <br />\r\n\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\
      \u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\
      \u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\
      \u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\
      \u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501<br />\r\n\
      Create the perfect partner with a suite of character creation tools that sport\
      \ a thick set of Tools &amp; Assets. The girl of your dreams is just a few clicks\
      \ away!<br />\r\n<br />\r\nAnd guess what? We've upgraded our 3D customization\
      \ tools to make them more realistic, more detailed, and more satisfying! With\
      \ a host of all-new features, you'll soon have a waifu so real she could be\
      \ a body pillow! Hey, we've said it before, and we'll say it again: bring your\
      \ (3D!) waifu to laifu!<br />\r\nSculpt your ideal friend, add some benefits,\
      \ and experience the pleasure of the best 3D simulation game around! We guarantee\
      \ it'll make you pump your fist in excitement!<br />\r\n<br />\r\n\u2501\u2501\
      \u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\
      \u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\
      \u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\
      \u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\
      \u2501\u2501\u2501\u2501\u2501\u2501\u2501<br />\r\n\u25C6Lifelike NPCs\u25C6\
      <br />\r\n\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\
      \u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\
      \u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\
      \u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\
      \u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501<br />\r\n\
      But that's enough about customizing NPC bodies. We know what you're really after:\
      \ their minds! And AI Shoujo's ladies are no beep-boop robots (unless you're\
      \ into that, we won't judge). They'll think and make decisions on their own,\
      \ and you'll often see them skipping around the island working, playing, relaxing...whatever\
      \ they feel like!<br />\r\n<br />\r\nWatch as your special AI Shoujo lives,\
      \ laughs, loves, and learns, and before you know it you'll have a true partner\
      \ to share life with on this uncharted desert isle.<br />\r\n<br />\r\n\u2501\
      \u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\
      \u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\
      \u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\
      \u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\
      \u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501<br />\r\n\u25C6Savor a Slow\
      \ Life in the Sun\u25C6<br />\r\n\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\
      \u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\
      \u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\
      \u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\
      \u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\
      \u2501<br />\r\nAh! The salty sea breeze!<br />\r\nAh! The warm tropical sun!<br\
      \ />\r\nAh! The verdant green of the jungle!<br />\r\nThis island is truly a\
      \ paradise! Cast your eyes about and you're bound to spot some pirate booty\
      \ or a brace of tender, juicy coconuts.<br />\r\n<br />\r\nIn AI Shoujo, you'll\
      \ find yourself immersed in a lovingly crafted 3D map filled with beauty and\
      \ color. Spend a few days with a few girls on this gorgeous island, and you'll\
      \ have memories that will transcend your screen and touch your heart.<br />\r\
      \n<br />\r\nWe hope you enjoy AI Shoujo!"
