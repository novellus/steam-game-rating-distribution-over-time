    about_the_game: 'This Extra Character Pack for 100% Orange Juice adds 2 all-new
      playable characters from developer Orange_Juice - <strong>Arnelle</strong> and
      <strong>Maynie</strong>, as well as character and announcer voices for them!<h2
      class="bb_tag">Arnelle &amp; Maynie Character Pack includes</h2><ul class="bb_ul"><li><strong>Arnelle</strong>
      the self-described greatest treasure hunter (Voice: Ishiguro Chihiro)<br></li><li><strong>Maynie</strong>,
      her trusty sidekick with a bit of a wild side (Voice: Tanaka Takako)<br></li><li>New,
      unique Hyper Cards for both characters to bring chaos to the battlefield with!<br></li><li>New
      music tracks play as Arnelle and Maynie''s themes</li></ul><br>The new characters
      are designed by Orange_Juice''s original staff for the game''s English Steam
      release, with character art by Hono and hyper card art by Siumai112.'
