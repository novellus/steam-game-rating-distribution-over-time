    about_the_game: Welcome to the world of japanese mahjong!<br><br><strong>Overview</strong><br><br>Japanese
      mahjong, also known as <strong>Riichi Mahjong</strong>, is a 4 player tabletop
      game. Play against other players from all over the world in the online multiplayer
      mode.<br>Aim for the highest value possible with your hand and triumph over
      your opponents! Be careful not to play into someones hand while advancing your
      own. The simplified tutorial will explain newcomers how to play the game in
      a quick and easy understandable manner. A always available handsheet ingame
      shows you all possible combinations (yaku) with their conditions and examples
      so you can ensure you are on the correct track!<br><br><br><strong>Features:</strong><br><br><ul
      class="bb_ul">    <li> Singleplayer<br>    </li><li> Online multiplayer<br>    </li><li>
      Tutorial</li></ul>
