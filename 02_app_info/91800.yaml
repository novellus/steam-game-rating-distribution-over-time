  data:
    about_the_game: "<p>Have you ever been cloned?  Ever wonder what it would be like\
      \ to be half chicken? Half monkey? Half frog?  Well, wonder no more when you\
      \ play Cloning Clyde.</p>\n\t\t\t\t\t\t<p>As Clyde, or one of his clones, work\
      \ your way through the levels of the nefarious Dupliclone, Inc. building.  It\
      \ houses bizarre simulated environments created specifically to accommodate\
      \ their unconventional cloning experiments.  Have fun utilizing the many clones\
      \ running amok inside Dupliclone, as you try to free yourself\u2026or should\
      \ we say yourselves.  Be careful of the traps set by the sinister corporation,\
      \ and watch out for mutant clones!  Get even more inventive and you can use\
      \ the cloning technology to combine the Clyde clones with some of your co-inhabitants\
      \ to make mutant Chicken-Clydes, Frog-Clydes, Ape-Clydes and more.  Many of\
      \ the mutant Clydes have special abilities that can help you to escape from\
      \ the evil Dupliclone, Inc.</p>\n\t\t\t\t\t\t<p>Cloning Clyde is a 3D side-scrolling\
      \ adventure.</p>\n\n\t\t\t\t\t\t<h2>Key features:</h2><ul>\n\t\t\t\t\t\t<li>Explore\
      \ a visually compelling world filled with hilarious action and crazy adventure\
      \ as you struggle to escape the clutches of the evil company Dupliclone, Inc.\n\
      \t\t\t\t\t\t<li>Play as a variety of mutant Clydes, each with unique abilities,\
      \ including 'Chicken-Clyde', 'Frog-Clyde', 'Sheep-Clyde' and more.\n\t\t\t\t\
      \t\t<li>Solve exciting and addictive puzzles with a variety of resolutions.\n\
      \t\t\t\t\t\t<li>Play not only as one character but also switch between hundreds\
      \ of clones.\n\t\t\t\t\t\t<li>Hours of fun with 40 compelling levels.</ul>"
