    about_the_game: "Pureya is a collection of arcade minigames that play with just\
      \ 2 buttons.<br>Every 10 seconds, the game will jump from one minigame to the\
      \ next.<br><br>Avoid obstacles and collect marbles, then use them in a pachinko\
      \ machine to unlock skins and new minigames.<br><br><u><strong>Features:</strong></u><br>\xB7\
      \ 30 minigames.<br>\xB7 Hundreds of skins.<br>\xB7 Dynamic difficulty that goes\
      \ up or down according to your performance.<br>\xB7 Dynamic music with random\
      \ tracks that link together as a single song.<br>\xB7 Play all the minigames\
      \ 10 seconds at a time or individually in a score attack."
