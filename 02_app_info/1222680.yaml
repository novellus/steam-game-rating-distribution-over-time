    about_the_game: "A thrilling race experience pits you against a city\u2019s rogue\
      \ police force as you battle your way into street racing\u2019s elite. <br><br>Hustle\
      \ by day and risk it all at night in Need for Speed\u2122 Heat, a white-knuckle\
      \ street racer, where the lines of the law fade as the sun starts to set. By\
      \ day, Palm City hosts the Speedhunter Showdown, a sanctioned competition where\
      \ you earn Bank to customize and upgrade your high-performance cars. At night,\
      \ ramp up the intensity in illicit street races that build your reputation,\
      \ getting you access to bigger races and better parts. But stay ready \u2013\
      \ cops are waiting and not all of them play fair.<br><br>The Deluxe Edition\
      \ comes with:<br><ul class=\"bb_ul\"><li>1 Starter Car \u2014 the K.S Edition\
      \ Mitsubishi Lancer Evolution X Starter Car, available from start in player\
      \ garage.<br></li><li>3 additional K.S Edition cars unlocked through progression<br></li><li>4\
      \ exclusive character outfits \u2014 Available in character customization, swappable\
      \ and fit both male and female avatars.<br></li><li>a REP and BANK boost<br></li><li>REP\
      \ rewards increased by 5%<br></li><li>BANK rewards increased by 5%<br><br>Need\
      \ for Speed Heat is Crossplay enabled.</li></ul>"
