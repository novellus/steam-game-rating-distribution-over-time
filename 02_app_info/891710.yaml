details:
  data:
    about_the_game: "Thanksgiving Day Mosaic is an original puzzle game for all the\
      \ family to enjoy! Pick out a turkey, bake pies, buy gifts, decorate the house\
      \ and have people over! Bring Thanksgiving Day Mosaic into your home on Thanksgiving.\
      \ Give yourselves and your loved ones a true holiday experience!<br />\r\n<br\
      \ />\r\nThanksgiving Day Mosaic is full of mosaic puzzles made of 6 different\
      \ materials: wood, cloth, glass, paper, gemstones and metal. Assemble the patchwork\
      \ puzzles and guess the picture: holiday traditions, original home decorations,\
      \ the bounties of nature, the autumn harvest, family ties, Black Friday, Indian\
      \ life, the history of the Plymouth colony and settlers from England.<br />\r\
      \n<br />\r\nAssemble all the mosaics and find out new things about this holiday\
      \ of the harvest and gratitude. Immerse yourself in an atmosphere of warm autumn\
      \ relaxation with your friends and family! Apple pies, stuffed turkeys, traditional\
      \ parades, the horn of plenty, fields of ripe corn and pumpkins\u2026 All this\
      \ awaits you in Thanksgiving Day Mosaic.<br />\r\n<br />\r\n- 120 unique puzzles\
      \ patchwork mosaics<br />\r\n- Make any purchase - turn off ads! <br />\r\n\
      - 6 locations and 6 different materials<br />\r\n- Storyline and themed holiday\
      \ setting.<br />\r\n- Special quests and 18 trophies for the real pros<br />\r\
      \n- More than 10 hours of gameplay with beautiful calming and cheerful music<br\
      \ />\r\n- Entertaining gameplay for players of all ages<br />\r\n- Use bonuses\
      \ and earn new ranks"
