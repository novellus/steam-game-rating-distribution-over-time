    review: You probably bought Steins; Gate Elite and this came along with it. If
      you haven't played the og Steins; Gate, or its remake Steins; Gate Elite, don't
      play this just yet. A lot of the stories hinge on knowledge of the original.
      Overall this is just more stories featuring the charaters, concepts, and settings
      of Steins; Gate. GO PLAY THE OG FIRST, then enjoy!
