      character and get a glimpse of their inner thoughts through 10 new stories.<br><br>While
      STEINS;GATE unfolded from the perspective of the protagonist, Okabe Rintaro,
      STEINS;GATE: Linear Bounded Phenogram features stories told by the rest of the
      main cast.<br><br><ul class="bb_ul"><li>STEINS;GATE: Linear Bounded Phenogram
      is available only with purchase of STEINS;GATE ELITE</li></ul>'
