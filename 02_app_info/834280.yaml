    about_the_game: "Fishing Sim World: Pro Tour features an authentic career mode\
      \ where you work your way up to an elite angler competing against over 100 of\
      \ the best anglers in the world across Bass, Carp and Predator fishing whilst\
      \ unlocking sponsorship opportunities, gaining career earnings and social media\
      \ followers as you go.<h2 class=\"bb_tag\">PLAY IT YOUR WAY</h2><br>Custom multiplayer\
      \ allows you to set the rules as you take on your friends online. Choose different\
      \ options such as number of rounds, length of match, catch species, venue, weather\
      \ conditions etc. Participate in online tournaments which form the Dovetail\
      \ Fishing League to try and earn the coveted title of \u2018Angler of the Month\u2019\
      \ and great rewards. <br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/834280/extras/Casting.gif?t=1608641170\"\
      \ /><h2 class=\"bb_tag\">PLAY AGAINST THE BEST</h2><br>As well as over 100 of\
      \ the best anglers in the world - Fishing Sim World: Pro Tour is fully endorsed\
      \ by Scott Martin, the most successful FLW Tour bass angler of all time as well\
      \ as the host of the Scott Martin Challenge TV show on Discovery Channel and\
      \ Ali Hamidi, leading Korda angler as well as executive producer and presenter\
      \ of ITV\u2019s Monster Carp and The Big Fish Off. <br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/834280/extras/Leaderboard.gif?t=1608641170\"\
      \ /><h2 class=\"bb_tag\">LUCK\u2019S GOT NOTHING TO DO WITH IT</h2><br>You will\
      \ need all your skills and tactics to master the variety of the 10 venues. Use\
      \ your boats sonar and GPS on Bass tour destinations, Lake Guntersville and\
      \ Lake Travis or stalk from the margins on famous Carp fishing lakes Gigantica\
      \ and Manor Farm at Linear Fisheries. <br>There are hundreds of items of equipment\
      \ to choose, from over 50 licensed partners including 13 Fishing, Evinrude,\
      \ Booyah, Korda and RidgeMonkey. You will need it all when targeting the 29\
      \ different species of fish such as varieties of Bass and Carp, Brown and Rainbow\
      \ Trout, Wells Catfish and Channel Catfish each with their own fish behavioral\
      \ systems and affected by issues such as weather conditions and time of day.\
      \ <br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/834280/extras/Boats.gif?t=1608641170\"\
      \ /><br><br><strong>Key Features </strong><br><br><ul class=\"bb_ul\"><li>Career\
      \ mode \u2013 Take on over 100 pro anglers including Scott Martin, Jacob Wheeler,\
      \ Ali Hamidi and Ian Russell. Choose your path from Bass, Carp and Predator\
      \ or choose all three. Your path is in your hands with the ability to change\
      \ your discipline at any time. Unlock sponsorship opportunities and gain social\
      \ media followers as well as career earnings as you rise from amateur to elite.<br></li><li>Custom\
      \ Multiplayer \u2013 Fish against your friends online and choose your own options\
      \ such as number of rounds, length of match, catch species, venue, weather conditions\
      \ and time of day <br></li><li>Online Tournaments \u2013 Participate in the\
      \ Dovetail Fishing League to try and earn the coveted title of \u2018Angler\
      \ of the Month\u2019 for great rewards. <br></li><li>Venues, Equipment and Species\
      \ \u2013 10 venues, including 5 US Bass venues and 5 European venues. Over 50\
      \ licensed partners offering hundreds of items of equipment and 29 different\
      \ species of fish.  <br></li><li>Community and Mastery Challenge system \u2013\
      \ Complete community, weekly and in-game mastery challenges to unlock exclusive\
      \ items.</li></ul>"
