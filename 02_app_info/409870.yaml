    about_the_game: '~The DEFINITIVE edition! Includes all <i>Phantom Brave: The Hermuda
      Triangle</i> and <i>Phantom Brave: We Meet Again</i> content!~<br><br>On a small,
      lonely island in Ivoire lives Ash, a Phantom who lost his life in battle, and
      Marona, who has the ability to communicate with Phantoms. Sometimes, Marona
      receives Bottlemails that float along the sea.<br><br>Marona, who lost her parents
      when she was very young, makes her living by completing the requests inside
      the Bottlemails as a Chroma, a person who accepts freelance work to solve problems
      for people. However, because of her abilities, the people call her the &quot;Possessed.&quot;
      Even if she completes her work, some clients will hesitate to pay her the reward
      because of her reputation.<br><br>Still, Marona stays optimistic and follows
      what her parents told her long ago: &quot;Help people, and someday everyone
      will start to like you.&quot; Her goal is to save enough money to buy Phantom
      Isle, which she''s currently renting. Like a subtle wave in the sea, the adventures
      of Marona and Ash are about to begin.'
