    reviews: "\u201CBut with more than 100 hours of gameplay, plenty of customizable\
      \ options, and a style and look that you're only going to find from one or two\
      \ companies in the world, Phantom Brave is definitely worth the price of admission.\u201D\
      <br>8.6/10 \u2013 <a href=\"http://www.ign.com/articles/2004/09/01/phantom-brave\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >IGN</a><br><br>\u201CIt's an RPG with\
      \ an amazing, innovative battle system, an unconventional hero who doesn't have\
      \ spiky blond hair and doesn't get washed up on a beach with all his memories\
      \ lost even once, no random encounters and truly rewarding, meaningful progression.\u201D\
      <br>9/10 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.eurogamer.net/articles/r_phantombrave_ps2\"\
