details:
  data:
    about_the_game: It's your job to enter areas where no one wants to step and where
      everyone is looking with chills. After finding the right job for your team,
      explore the area.<br>After completing the correct ritual, you must neutralize
      the creature. You have to work in coordination with your squad and break the
      curse.<br>A lot of evil can await you in the land you enter. Because for a very
      long time this land has belonged to evil spirits.<br>Find and use items left
      by former squad that failed in the territories.<br>Hide from creatures. Look
      for ways to neutralize them. Investigate all sides. Find items that work for
      you. Open locked doors and reveal secrets. At some point, things can get out
      of control. Remember, the old teams said it would be an easy task.<br>Sometimes
      you need to stand out and become a hero, or you can hide in the closet.<br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1506620/extras/Follow.gif?t=1609614790"
      />
