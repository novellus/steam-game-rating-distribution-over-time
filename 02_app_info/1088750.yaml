  data:
    about_the_game: "<strong>WISHLIST US ON STEAM!</strong><br><br>Soda Story - Brewing\
      \ Tycoon is a Casual / Management game that lets you brew and sell your own\
      \ soda as part of a Reality TV show called &quot;Prisoneers&quot;.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1088750/extras/PlantHarvest.gif?t=1605264429\"\
      \ /><br>Plant, grow and harvest an array of weird and wonderful Flavor Cubes.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1088750/extras/Experiment.gif?t=1605264429\"\
      \ /><br>Create and experiment with flavor combinations and sample the results\
      \ to make sure it\u2019s all tasting fine.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1088750/extras/ThrowUp.gif?t=1605264429\"\
      \ /><br>Sometimes you\u2019ll discover the unexpected. Most other times it will\
      \ just be your stomach lining.<br><br>In Soda Story - Brewing Tycoon you play\
      \ as a prisoner taking part in a reality TV show called &quot;Prisoneers&quot;.\
      \ Each contestant in the show takes over an old warehouse and tries to master\
      \ their assigned craft over the course of the TV show season. You have been\
      \ assigned to brew Soda!<br><br>In order to gain fame and fortune (fortune being\
      \ your early release from prison), you must achieve victory by mastering your\
      \ craft and defeating your rival contestants."
