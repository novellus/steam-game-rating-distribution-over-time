details:
  data:
    about_the_game: This short visual novel is a derivative work of the Touhou Project.<br><br>Let
      the wicked hermit Seiga Kaku share her Taoist wisdom with you. With her help,
      you will surely achieve your goals in life and become a better person. To the
      Tao, no problem is insurmountable. Learn about the philosophy of Taoism, and
      how to apply it to find love, success, and peace of mind. And don't die.<h2
      class="bb_tag">Features</h2><ul class="bb_ul"><li> Two endings with several
      variation (for a total of 5 different endings)<br></li><li> A complete English
      translation of Tao Te Ching, one of the fundamental texts of Taoism. With in-character
      notes and interpretations by Seiga Kaku.<br></li><li> Original ZUN-style art
      by Ryann1908<br></li><li> Original meditative music by Bahia</li></ul><br>Inspired
      by the games of Sigyaad Team.
