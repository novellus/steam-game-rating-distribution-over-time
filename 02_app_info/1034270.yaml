    about_the_game: 'The Gods have summoned you to the banks of the Nile. Solve Solitaire-Levels
      and use your skills to build the great city of Luxor. Endless deserts mark the
      wide landscapes of Egypt. It''s time for the gods to finally establish a luxurious
      capital that lives up to their power: Luxor! But all the temples, shrines and
      statues are not easy to build. That''s why they chose you to learn how to master
      the art of Solitaire and to find the precious scarabs. It''s the only way to
      fulfill your duties to the gods! Are you up for this job?'
