    review: "Ach, jak ja lubi\u0119 gry komputerowe! Pozwalaj\u0105 mi pr\xF3bowa\u0107\
      \ rzeczy niecodziennych i niezwyk\u0142ych: rzucania zakl\u0119\u0107, romansowania\
      \ z obcymi, prowadzenia nawiedzonego pensjonatu, mierzenia si\u0119 z potworami,\
      \ wys\u0142uchiwania pitolenia jakiego\u015B typa, kt\xF3ry narzeka na bezdomnych\
      \ i po prostu nie mo\u017Cesz si\u0119 doczeka\u0107, a\u017C si\u0119 zamknie\
      \ i w ko\u0144cu wysi\u0105dzie... ... zaraz. \n\nCo jest HOT:\n+ przyjemna\
      \ oprawa: prosta grafika utrzymana w ciep\u0142ych barwach, \u0142adne kawa\u0142\
      ki na MP3;\n+ losowo\u015B\u0107 rozgrywki - faktycznie ka\u017Cda podr\xF3\u017C\
      \ jest inna;\n+ sam pomys\u0142 na gr\u0119.\n\nCo jest NO WIESZ, TO ZALE\u017B\
      Y:\n~ w grze jest bardzo prosty mened\u017Cment, w kt\xF3rym trzeba pilnowa\u0107\
      , by nasza posta\u0107 by\u0142a na\u017Carta, napita i nieposikana. Mamy fur\u0119\
      \ pieni\u0119dzy i trzeba si\u0119 postara\u0107, \u017Ceby pa\u015B\u0107 z\
      \ g\u0142odu - dla jednych b\u0119dzie to wada, dla innych zalet\u0105 b\u0119\
      dzie to, \u017Ce element survivalu nie odci\u0105ga od najwa\u017Cniejszego,\
      \ czyli...\n\nA co NOT:\n-...historyjek opowiadanych nam przez wsp\xF3\u0142\
      pasa\u017Cer\xF3w. Wszystko fajnie, szkoda, \u017Ce te monologi s\u0105 ma\u0142\
      o interesuj\u0105ce. Zdarzy\u0142o si\u0119, \u017Ce tekst mnie zaskoczy\u0142\
      \ (puenta opowiastki barmana), rozbawi\u0142 (okulista-altruista) czy zaciekawi\u0142\
      \ (self-insert opowiadaj\u0105cy o genezie gry, jakkolwiek to by\u0142o nieco\
      \ niezdarne \u0142amanie czwartej \u015Bciany) - szkoda tylko, \u017Ce te pozytywne\
      \ odczucia by\u0142y do\u015B\u0107 blade, a historyjki generalnie niezbyt porywaj\u0105\
      ce \u0142amane przez nudne;\n- nie ma ani opcji ustawienia pr\u0119dko\u015B\
      ci tekstu, ani nie przewidziano przeklikiwania teksu - trzeba zaczeka\u0107\
      , a\u017C wszystko si\u0119 przestuka, \u017Ceby s\u0142ucha\u0107 dalej.\n\n\
      To jest moment, w kt\xF3rym brakuje mi na Steamie opcji \"jest okej\". \"Bustories\"\
      \ nie jest gr\u0105 z\u0142\u0105, a ju\u017C na pewno nie gr\u0105 robion\u0105\
      \ bez pomys\u0142u czy na odwal. Sam koncept jest bardzo dobry i mnie jest bardzo\
      \ po drodze z wszelkimi visual novels, ale tu po prostu nie siad\u0142o: historyjki\
      \ i wywo\u0142ywane przez nie emocje s\u0105 po prostu nijakie. Raz i p\xF3\u0142\
      \ zagrane, nie mam ochoty ponownie przemierza\u0107 tej trasy."
