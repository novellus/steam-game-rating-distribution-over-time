    about_the_game: <strong>Bustories - A Bus Travel Simulator.</strong><br><br>A
      small visual novel about bus trips and conversation with different companions,
      whom you see for the first and last time in your life. <br><br>Every new trip
      is slightly different from the previous one.<br><br>March. Evening. It was already
      dark outside. I'm on the bus home, with a disgusting mood. I look out the window,
      listen to music. I'm sorting through the concept for a new game. And at some
      point I realized that no one had yet done a bus travel simulator, where you
      are the passenger. Yes, the passenger, not the driver. Immediately I took out
      the phone, and began to write the ideas. <br><br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/778570/extras/One.jpg?t=1523685272"
