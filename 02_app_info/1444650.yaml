details:
  data:
    about_the_game: "Haydee II, like its predecessor, is a game about a female protagonist\
      \ locked in a strange complex with no clue of what\u2019s going on or how to\
      \ get out. It is another maze of 6 themed sections and 160 rooms filled with\
      \ enemies, puzzles and hidden items, where your only friends are your gun, your\
      \ wits and item management. It is you against the challenge. You either give\
      \ up or accept it. The choice is yours.<h2 class=\"bb_tag\">This game will not\
      \ give you:</h2><ul class=\"bb_ul\"><li>Any clue or direction from the narrator<br></li><li>Interactive\
      \ maps<br></li><li>Autosaves or checkpoints<br></li><li>Health regeneration<br></li><li>Objective\
      \ markers<br></li><li>Enough ammo or health kits<br></li><li>Enough inventory\
      \ space<br></li><li>Mercy</li></ul><br>But it will give you mods and an editor.\
      \ Good luck with your journey!"
