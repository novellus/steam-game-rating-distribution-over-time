    about_the_game: Many people are interested in Einstein's theory of relativity
      as I am, but its complicated mathematics keeps us out. This game provides us
      with an opportunity to intuitively experience the wonderful appearance of objects
      under general relativity.<br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1401150/extras/blackhole_design.png?t=1601219856"
      /><br>In a world dominated by gravitation, all objects appear so symmetrical
      and elegant. Black holes are the most representative existence in this magnificent
      world.<br><br><strong>Game features:</strong><br>1. Simulate the appearance
      of the black hole as accurately as possible.<br>2. You can adjust the parameters
      to change the appearance of the black hole.<br>3. You can also add a star to
      observe the interaction between the black hole and the star.<br>4. There are
      multiple space background sky boxes.
