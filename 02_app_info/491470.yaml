    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/491470/extras/AboutGame_EN.png?t=1574416153\"\
      \ /><br><br><strong>Principia: Master of Science</strong> is a simulation game\
      \ with the theme of European science in the 17th century. <br><br>Choose one\
      \ of 12 real scientists from the era of Isaac Newton and proceed with your research.\
      \ <br>There are six research topics: &quot;Astronomy&quot;, &quot;Physics&quot;,\
      \ &quot;Thermodynamics&quot;, &quot;Biology&quot;, &quot;Optics&quot;, &quot;Mathematics&quot;.\
      \ <br>Choose one topic (or more), perform experiments, make discoveries and\
      \ submit your findings to the Royal Society of Sciences.<br>You can even belittle\
      \ your rival scientists.<br><br>Fill and complete your own encyclopedia of inventions\
      \ such as the &quot;Pendulum clock&quot; or &quot;Reflecting telescope&quot;,\
      \ or sketches like &quot;Enlarged view of a cork&quot; or &quot;Enlarged view\
      \ of a flea&quot;!<br><br>It is a time when even the term &quot;Science&quot;\
      \ did not exist. <br><i>Who can be the master of science?</i><br><br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/491470/extras/Character_EN.png?t=1574416153\"\
      \ /><h2 class=\"bb_tag\">Isaac Newton (1642\u301C1727)</h2><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/491470/extras/Newton96x128.png?t=1574416153\"\
      \ /><br><br>A British physicist and mathematician. He is hailed as one of the\
      \ Three Great Mathematicians. His first great discovery (the spectrum of light)\
      \ was finding that white light was an amalgam of monochromatic light. Next,\
      \ using his Universal Law of Gravitation, he successfully mathematically proved\
      \ that planets move along elliptical orbits. The significance of this was explaining\
      \ the movement of celestial and terrestial bodies under one law. The manuscript\
      \ of his collective theories, 'Principia', took the world by storm, and Newton\
      \ went on to obtain immutable fame. In 1705 he was knighted and known henceforth\
      \ as 'Sir Isaac Newton'<br><br><strong>Renowned invention: Newtonian telescope</strong><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/491470/extras/ItemTelescopeRef.png?t=1574416153\"\
      \ /><h2 class=\"bb_tag\">Christiaan Huygens (1629\u301C1695)</h2><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/491470/extras/Huygens96x128.png?t=1574416153\"\
      \ /><br><br>A Dutch physicist and astronomer. His father was a government official\
      \ affording him the highest standard of education. In 1655 he conceptualised\
      \ a method of polishing lenses, which he demonstrated in action with the production\
      \ of a high fidelity refracting telescope. Huygens valued quantitative observation\
      \ leading him to invent the 'pendulum clock' in 1656, and the 'minimeter', capable\
      \ of making measurements accurate within seconds, increasing the precision of\
      \ observations. In the field of optics he opposed Newton's particle theory of\
      \ light, asserting that it was instead a wave, but he went unacknowledged.<br><br><strong>Renowned\
      \ invention: Pendulum Clock</strong><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/491470/extras/ItemClock.png?t=1574416153\"\
      \ /><h2 class=\"bb_tag\">Gottfried Leibniz (1646\u301C1716)</h2><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/491470/extras/Leibniz96x128.png?t=1574416153\"\
      \ /><br><br>A German mathematician and politician. It was said that he demonstrated\
      \ talent in mathematics from a young age and was unparalleled in mental arithmetic.\
      \ He advanced Pascal's calculator design, conceptualising one capable of multiplication\
      \ and division. Additionally, he developed infinitesimal calculus during the\
      \ same period as Newton did. There was severe discord between him and Newton\
      \ et al. over priority rights for calculus. The notations for calculus used\
      \ today are those Leibniz himself once used. In 1700 the Berlin Academy of Sciences\
      \ was founded at the behest of Fredrick I of Prussia. Leibniz became its first\
      \ president.<br><br><strong>Renowned invention: Stepped reckoner</strong><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/491470/extras/ItemCalculator2.png?t=1574416153\"\
      \ /><br><br>...and more characters!<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/491470/extras/DevVoice_EN2.png?t=1574416153\"\
      \ /><br><br>This game is developed originally for the software contest held\
      \ in 2000 as &quot;PRINCIPIA&quot;. <br>Since then, all aspects of the game\
      \ are improved including the system, graphics and sound. Also the current version\
      \ has &quot;Final theme&quot;, &quot;Order of merit&quot; and more. It is completely\
      \ different to the original version. <br><br>The game follows actual history\
      \ very closely, so you can also learn the history of science while you play\
      \ the game. <br><br>All six songs were recorded in the studio by a real string\
      \ quartet. These live performances suit the 17th century aesthetic very well.\
      \ <br><br>If you are interested in Science, this will be a fun game for you!"
