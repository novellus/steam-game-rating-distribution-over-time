    about_the_game: Help Kingkat to defend the castle while waiting for his owner
      to come back for him (or so he thinks). Hire warriors, archers, rogues, berserkers,
      mages, or priests and upgrade their skills to aid you in battle against wave
      after wave of angry dogs.<br><br><i>- &quot;A kingdom is not lost by a single
      defeat&quot; (ROBERT E. HOWARD, The Hour of the Dragon).</i><br><i>- &quot;Defeat
      is always momentary&quot; (PETER JACKSON, King Kong).</i><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/398110/extras/ProfileHeader.png?t=1461004640"
      /><br><strong>FEATURES:</strong><br><ul class="bb_ul"><li>The main game includes
      the story, skills to be upgraded, items to be unlocked, 2 mini games(Chow and
      Potty), and 3 additional game modes. <i>&quot;Revenge of The Big Bad Wolf&quot;,
      &quot;War, War Never Ends&quot;, and &quot;Survive the Night&quot;</i><br></li><li>6
      different classes of cats. Each with 2 jobs and 2 modes to be used against dogs.<br></li><li>13
      different breed of dogs and a secret final enemy to defend Kingkat from.<br></li><li>4
      Mini Bosses and 1 Final Boss<br></li><li>Send Cats to venture forth for additional
      gold and challenge to the game.<br></li><li>Night, Day, and Weather affects
      the game-play.<br></li><li>Be able to plan ahead for randomized boss encounter
      and to think of a strategy for your hirelings placements.<br></li><li>Feed Cats
      and clean up their litter box.</li></ul><br><strong>Included 3 Additional Game
      Modes:</strong><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/398110/extras/revenge.png?t=1461004640"
      /><br><strong>&quot;REVENGE OF THE BIG BAD WOLF&quot;</strong><br>Play as The
      Big Bad Wolf, and call out for reinforcements to attack and capture Kingkat.<br>Features:<br>-
      New unlockable content included in the game. (Not as DLC)<br>- Play as the Big
      Dog and command your pack to attack the cats.<br>- Strategically pick within
      5 available cards at your disposal or reshuffle it.<br>- Total of 22 cards to
      use, 13 different dog cardsand 9 skill cards<br><a href="https://www.youtube.com/watch?v=LQg0c7AVVhg"
      target="_blank" rel="noreferrer"  id="dynamiclink_3" >https://www.youtube.com/watch?v=LQg0c7AVVhg</a><br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/398110/extras/endless.png?t=1461004640"
      /><br><strong>&quot;WAR, WAR NEVER ENDS&quot;</strong><br>Continue the battle
      between Cats and Dogs. Only this time, it will be an all out war.<br>Features:<br>-
      Play the game against randomly selected dogs.<br>- Mini bosses will appear whenever
      they want to.<br><a href="https://www.youtube.com/watch?v=Nl3sY_D-X6k" target="_blank"
      rel="noreferrer"  id="dynamiclink_4" >https://www.youtube.com/watch?v=Nl3sY_D-X6k</a><br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/398110/extras/survive.png?t=1461004640"
      /><br><strong>&quot;SURVIVE THE NIGHT&quot;</strong><br>You must defend the
      castle at all cost against some weird things that's going on.<br>Features:<br>-
      Enemies are green and weird! They don't act like they normally would.<br>- Your
      range cats will be visually impaired by the darkness and the fog.<br><a href="http://youtu.be/q-yj9b4TKMs"
      target="_blank" rel="noreferrer"  id="dynamiclink_5" >http://youtu.be/q-yj9b4TKMs</a><br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/398110/extras/king.png?t=1461004640"
      />-meow-
