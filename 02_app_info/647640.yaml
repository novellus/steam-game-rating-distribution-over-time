    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/647640/extras/WishlistGIF.gif?t=1589989782\"\
      \ /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/647640/extras/EndscreenOPTCorrect.gif?t=1589989782\"\
      \ /><br><br><strong>SHOCKRODS is a classic arena shooter with a twist!</strong><br><br>ShockRods\
      \ features all the over-the-top, in-your-face vehicle combat that you have come\
      \ to expect from Stainless Games, the world renowned indie studio that specialises\
      \ in vehicular mayhem.<br><br>ShockRods is a 6v6 or 12 player free-for-all arena\
      \ shooter (PvP and PvE), featuring blisteringly fast-paced action, crazy power-ups\
      \ and overpowered weapons. <br><br>ShockRods draws inspiration from the classic\
      \ \u201Ckill or be killed\u201D arena shooter greats of yesteryear, but in vehicles\
      \ with insane mobility. ShockRods are customisable, technologically advanced\
      \ vehicles, nimble but tough, equipped with multi-directional boosters for super-fast\
      \ direction changes and jumping, resulting in truly thrilling and action-packed\
      \ gameplay.<br><br>Driving a ShockRod is easy. But once mastered, it becomes\
      \ an even greater high octane, thrill-a-minute ride!<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/647640/extras/EnviroGif.gif?t=1589989782\"\
      \ /><br><br><strong>Environments</strong><br>ShockRods features 6 stunning,\
      \ highly varied environments, designed to allow players to exploit their vehicle\u2019\
      s manoeuvrability; action takes place in levels ranging from natural desert\
      \ and woodland areas to man-made battle arenas, specifically designed for 6v6\
      \ or free-for-all carnage and mayhem. <br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/647640/extras/GameModesOPT.gif?t=1589989782\"\
      \ /><br><br><strong>Game modes</strong><br>ShockRods brings 3 classic, tried\
      \ and tested game modes to the table: Death Match, Team Death Match and Capture\
      \ The Flag. Plus, the juggernaut inspired Golden Ram mode and the full combat\
      \ no-holds-barred Shockball - work as a team and protect the ball carrier as\
      \ they target the opposition goal, or simply reduce your opponents to scrap\
      \ metal and walk the ball home. <br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/647640/extras/Custom.gif?t=1589989782\"\
      \ /><br><br><strong>Customisation</strong><br>ShockRods allows for full customisation\
      \ of your nimble war machines. Change your car body style, colour, and patterns.\
      \ Select from a wide range of wheel and tyre combos. Choose from a host of taunt\
      \ FX and sounds, and much more, to show off your flair and style as you dominate\
      \ your opponents. All the content is cosmetic and can be unlocked through currency\
      \ earned in game, based on your performance in battle.  <br><br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/647640/extras/SpecialWeaponsOpt.gif?t=1589989782\"\
      \ /><br><br><strong>Weapons and Power-Ups</strong><br>ShockRods brings a full\
      \ arsenal of explosive (and somewhat unconventional) weapons to aid you in annihilating\
      \ your opponents. These are placed across the environment for you to collect\
      \ and put to good use. Want a Minigun? Rocket Launcher? Grenade Launcher? We\
      \ got you covered. Not your style? Try the Balloon Cannon, Freeze Gun or Ram\
      \ power ups!"
