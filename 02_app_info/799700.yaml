details:
  data:
    about_the_game: "A season pass that allows you to obtain 20 additional costumes\
      \ for &quot;Attack on Titan 2&quot; at a discounted price.<br />\r\n20 additional\
      \ new costumes will be available for use within the game.<br />\r\n<br />\r\n\
      \u25BCHow to use<br />\r\nYou can access the new costumes by performing either\
      \ of the following:<br />\r\n1. Select &quot;Another Mode&quot; on the main\
      \ menu, and then select the character whose costume you want to change.<br />\r\
      \nChange into the new costume by selecting &quot;Character Editor&quot; when\
      \ you are near the tent on the field.<br />\r\n2. Select &quot;Story Mode&quot;\
      \ on the main menu, and then approach the character whose costume you want to\
      \ change in the Daily Life section.<br />\r\nChange into the new costume by\
      \ selecting &quot;Change outfit&quot; when you are near the character."
