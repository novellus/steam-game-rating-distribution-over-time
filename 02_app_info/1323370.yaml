  data:
    about_the_game: <h2 class="bb_tag"><strong>Welcome to Sterling Hollows...</strong></h2><br>Play
      as Jacoby Paccs, a young male with a troubled past. In Dangerous Community,
      the small town of Sterling Hollows is filled with many drug dealers, drug addicts,
      criminals, hateful individuals, and gang members. As you explore the town, it
      is up to you how Jacoby responds to situations with other NPC's. Jacoby can
      be peaceful or violent with the NPC's depending on what the player chooses.
      <br><br><br><ul class="bb_ul"><li>Explore a small town and meet and interact
      with residents from the town, optionally help them with tasks, and learn about
      Jacoby and his past.<br></li><li>React to situations using peaceful or violent
      dialogue depending on what the player chooses.<br></li><li>Combat system.<br></li><li>Gore
      system.<br></li><li>Use different types of weapons against NPC's that can be
      found throughout the map and be unlocked.<br></li><li>Plenty of missions and
      collectibles.<br></li><li>Random encounters with other residents from town.<br></li></ul>
