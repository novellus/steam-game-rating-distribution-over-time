details:
  data:
    about_the_game: "Set out on an adventure that challenges all the codes of the\
      \ RPG genre, toying with its boundaries to create something unlike anything\
      \ you've ever seen.<br />\r\nIn a world full of magic and adventure, a young\
      \ boy starts his apprenticeship to become a knight, protector of the Kingdom.<br\
      \ />\r\nHe will face many challenges along the way, but overcoming them will\
      \ allow him to grow into the hero the world needs.<br />\r\nJoin him in his\
      \ quest to find himself, as his steps guide him towards something way bigger\
      \ than him: the mystery surrounding the very nature of mankind and the fabric\
      \ of reality itself."
