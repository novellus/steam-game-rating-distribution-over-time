  data:
    about_the_game: "<strong><i>Holy Potatoes! A Weapon Shop?!</i> is a wacky simulation\
      \ game where you manage your very own weapon shop and expand its business across\
      \ an incredible potato world.</strong><br><br>Use your potato smiths to forge\
      \ weapons and sell them to questing heroes. You will meet more than 70 potato\
      \ heroes, forge more than 200 weapons, expand your business into 20 wacky areas,\
      \ manage 30 zany potato smiths, discover 10 legendary pop culture heroes . .\
      \ . and even adopt a potato dog!<br><br>Inspired by games such as <i>Game Dev\
      \ Story, Weapon Shop De Omasse</i> and <i>Recettear: An Item Shop's Tale</i>,\
      \ <i>Holy Potatoes! A Weapon Shop?!</i> is designed to provide an exciting new\
      \ gameplay experience to fans of this emerging game genre. <br><br>The game\
      \ score is composed by the legendary Kimura Masahiko\u200B, who worked on the\
      \ original score for the <i>Genso Suikoden Series</i> and the <i>Castlevania\
      \ Series</i>.<h2 class=\"bb_tag\">Features: </h2><ul class=\"bb_ul\"><li>Research\
      \ and forge hundreds of weapons<br></li><li>Manage and train 30 potato smiths<br></li><li>Sell\
      \ weapons to questing heroes and build customer loyalty to learn more about\
      \ these adorable potato people<br></li><li>Encounter random events and weather\
      \ conditions<br></li><li>Explore the potato world for materials, relics and\
      \ enchantments<br></li><li>Customize and enhance workshop equipment<br></li><li>Forge\
      \ unique weapons for legendary pop culture heroes</li></ul>"
