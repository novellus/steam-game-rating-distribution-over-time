    about_the_game: "In a world where Viking mythology collides with magic, explore\
      \ the world of KYN in a fast paced role playing strategy game that combines\
      \ party based combat with exploration and progression. <br />\r\n<br />\r\n\u2022\
      \tA Magical Viking World Brought to Life.    Unlock the mysteries of the vast\
      \ world of KYN as you explore ancient ruins, lush landscapes and snowy mountains\
      \ filled with intricate puzzles and plenty of danger! Fight against a variety\
      \ of intelligent enemies and use your skill and cunning to take out powerful\
      \ boss enemies! <br />\r\n<br />\r\n\u2022\t A Hybrid Tactical RPG Meets Hack-n-Slash.\
      \  This is real time action in a fantastical RPG setting.  You will need to\
      \ leverage the environment to create traps, defend areas or build up special\
      \ attacks.  When tactics are needed, utilize the slow motion feature, where\
      \ time slows to almost zero and you can direct your heroes to an area and assign\
      \ them a task to out flank, out smart and defeat your enemies!<br />\r\n<br\
      \ />\r\n\u2022\t An RPG Party with up to Six Playable Characters.  Build that\
      \ classic RPG dungeon crawling group with our motely group of heroes. Each warrior\
      \ can be outfitted with different equipment and specialized abilities to meet\
      \ your needs. Allocating points in mind, body, control will build characters\
      \ that fit your style or meet the challenges of the puzzles you will soon face.\
      \ <br />\r\n<br />\r\n\u2022\t A Deep Crafting and Loot System.  Collect hundreds\
      \ of items.  Combine over 100 different elemental materials in a unique crafting\
      \ system designed to help you get more powerful weapons and armor."
