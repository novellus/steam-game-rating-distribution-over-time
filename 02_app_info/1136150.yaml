details:
  data:
    about_the_game: "It's March 1944, the beginning of the end. The Reich has become\
      \ a fortress without a roof. The large formations of Allied four motors have\
      \ become daily visitors. Come, join the German Luftwaffe in these dire times.\
      \ Jump into one of JG26's Messerschmitt Bf-109-s, and find out what it\u2019\
      s like to attack the &quot;fat cats&quot; head on, or to take off in a hail\
      \ of bullets from the attacking Mustangs. Watch the Allied forces land on the\
      \ beaches of Normandy, and support the retreating Wehrmacht. Let all the details\
      \ immerse you in this semi-historical campaign and make you feel like a young\
      \ Jagdflieger fighting a lost battle, where, like 1944, survival is the most\
      \ you can hope for.<h2 class=\"bb_tag\">Key Features:</h2><br><ul class=\"bb_ul\"\
      ><li>12 semi-historical missions focusing on JG26 from March to July 1944<br></li><li>A\
      \ detailed background story, mission contexts and checklists<br></li><li>Detailed\
      \ briefings and briefing images, including separate PDF mission files<br></li><li>Unique\
      \ kneeboard graphics for each mission<br></li><li>Over 250 specially recorded\
      \ voice-over messages and radio broadcasts<br></li><li>Historically accurate\
      \ custom skins<br></li><li>A wide array of missions including free hunt, intercept,\
      \ bomber escort and ground attack</li></ul><br><strong>Note: DCS: Bf 109 K-4,\
      \ DCS: WWII Assets Pack and DCS: Normandy 1944 Map are required</strong>"
