    about_the_game: '<img src="https://steamcdn-a.akamaihd.net/steam/apps/777640/extras/600x55.png?t=1593664683"
      /><br>Take on the role of the spark of the mind - in the literal sense! In this
      game you act as the personification of inspiration. Make your way through the
      shattered consciousness of the Storyteller who tries to write a new tale, and
      help him to succees with this goal. This poor fellow had to endure much - pangs
      of creativity and much worse things - and therefore his consciousness is unstable,
      tearing apart, haunted with internal demons. Is there a hope to save the light
      of mind in such unenviable conditions?<h2 class="bb_tag">Explore The Mysterious
      World</h2><img src="https://steamcdn-a.akamaihd.net/steam/apps/777640/extras/600x340.png?t=1593664683"
      /><br>To win, you have to pass through numerous levels of the Storyteller''s
      mind, collecting the fragments of the story. To move, press the mouse button,
      point in desired direction, drag the mouse in backward direction and then release
      the button, and the protagonist will jump in the desired direction. Be careful,
      though, as imprecise aiming immediately leads to sorrofwul falling into the
      abyss.<h2 class="bb_tag">Collect sparks</h2><img src="https://steamcdn-a.akamaihd.net/steam/apps/777640/extras/600x295.png?t=1593664683"
      /><br>Also you should watch over the state of your inner fire. It fades away
      and decreases the area of light around you, and you have to collect sparks for
      maintaining brightness.<h2 class="bb_tag">Be careful!</h2><img src="https://steamcdn-a.akamaihd.net/steam/apps/777640/extras/600x235.png?t=1593664683"
      /><br>Darkness is quite dangerous: not only you lose the sight of nearby platforms,
      suitable for jumping, but also you become quite vulnerable to the creatures,
      lurking in the dark!'
