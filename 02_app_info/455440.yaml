details:
  data:
    about_the_game: "<strong>REQUIRES <a href=\"https://steamcommunity.com/linkfilter/?url=https://www.htcvive.com\"\
      \ target=\"_blank\" rel=\"noopener\"  >HTC VIVE</a></strong>.<br><br>A FPP fantasy\
      \ VR demo for movement controllers (currently only Vive), in which you can sword\
      \ fight skeletons and cast spells by really speaking to the microphone (optional\
      \ - read manual on Steam to activate).<br><br>You can also shoot medieval guns,\
      \ bows, throw stuff at your enemies, summon and commad your wooden golem minions.\
      \ It\u2019s core is a small sandbox, where you can train your skills, but it\
      \ also has a quest to complete!<br><br><br>You can rush through the game's quest\
      \ in about 25 minutes, normal paced playthrough can take up to an hour."
