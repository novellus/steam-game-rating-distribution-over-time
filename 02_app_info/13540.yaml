    about_the_game: "<p>Tom Clancy's Rainbow Six makes its next-generation hardware\
      \ debut in the most dramatic installment of the renowned first-person shooter\
      \ franchise to date.</p>\n\t\t\t\t\t<p>Rainbow operatives take to the chaotic\
      \ streets of Las Vegas as an escalating terrorist siege in 'Sin City' threatens\
      \ to take world terrorism to new, uncontrollable heights. The future of global\
      \ security hangs in the balance as you battle to defend classic Vegas locations\
      \ and environments like Fremont Street, the Strip, and casinos. </p>\n\t\t\t\
      \t\t<p>Experience Las Vegas like never before - through revolutionary next-\
      \ generation technology as you work against the clock to keep one of the world's\
      \ most recognizable cities from utter devastation.</p> </p>\n\t\t\t\t\t<ul>\n\
      \t\t\t\t\t<li><strong>New Leader, New Team</strong> - Team Rainbow ushers in\
      \ a new breed of heroes. With a new team comes added responsibility. Tactics\
      \ play a MAJOR role in your team's success, as each member comes equipped with\
      \ his own skill set: Logan Keller, team leader and recon expert; Michael Walter,\
      \ heavy weapons and demolition expert; and Jung Park, long range and electronics\
      \ specialist. </li>\n\t\t\t\t\t<li><strong>Special Order Location</strong> -\
      \ Experience a new level of squad-based realism as your teammates, Michael and\
      \ Jung, offer you real-time tactical suggestions like busting through walls\
      \ or hacking computers, all in a race against time to locate the heart of the\
      \ terrorist cell. </li>\n\t\t\t\t\t<li><strong>Observe - Plan - Assault</strong>\
      \ - Use tactical planning to maneuver through multiple-path Vegas environments,\
      \ while utilizing high-tech equipment such as snake cams to strategically 'tag'\
      \ terrorist targets to your teammates, prior to entering a room. </li>\n\t\t\
      \t\t\t<li><strong>Real-Time Immersion</strong> - Prepare yourself for a new\
      \ level of in-game immersion with real-time mission briefings, all in the midst\
      \ of the most intense combat ever played.</li>\n\t\t\t\t\t<li><strong>Advanced\
      \ Gameplay Animations</strong> - Motion-captured assault and recon techniques\
      \ such as fast roping, rappelling, window entry, blind-cover fire, and more.\
      \ All captured by an experienced Hollywood animation expert.</li>\n\t\t\t\t\t\
      <li><strong>Next-Generation Artificial Intelligence</strong> - Next-generation\
      \ technology brings a higher level of artificial intelligence to Rainbow Six.\
      \ As you get past the grunts and advance closer to the center of the terrorist\
      \ cell, encounter deadlier, more skilled enemies who work together as a group\
      \ to counter every move you make. </li>\n\t\t\t\t\t<li><strong>Customizable\
      \ Multiplayer Experience </strong> - Create your own multiplayer character that\
      \ evolves as you play online, unlocking new equipment and achievements as you\
      \ go.</li>\n\t\t\t\t\t<li><strong>Ubisoft Montreal Returns</strong> - Rainbow\
      \ Six is back in the hands of Ubisoft's Montreal studio, creators of the award-winning\
      \ and highly acclaimed Rainbow Six 3.</li></ul>"
