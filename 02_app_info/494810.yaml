  data:
    about_the_game: '<strong>VR: Vacate the Room</strong> is a short Escape the Room
      game.<br><br>It is a VR Experience where you need to find clues to solve puzzles
      and find your way out of the Room. There are some items that can be grabbed
      and carried around. With some items you can interact (such as switches and numpads).<br><br>Part
      two can be found here: <a href="https://store.steampowered.com/app/595300/VR2_Vacate_2_Rooms/"
      target="_blank" rel="noreferrer"  >VR2: Vacate 2 Rooms</a><br><br>Please notice:<br><ul
      class="bb_ul"><li>It currently only supports the <strong>HTC Vive</strong>.<br></li><li><strong>Medium
      room size</strong> is recommended, but small size should be alright as well.<br></li><li>Please
      make sure that you can reach at least a height of <strong>2.10 meters</strong>.</li></ul>'
