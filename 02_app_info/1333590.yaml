details:
  data:
    about_the_game: "Dive into our virtual world to improve your VR skills and agility.\
      \  Play games that enhance your hand\u2013eye coordination, mental agility,\
      \ and alertness in a fun filled realistic carnival environment.  Step into the\
      \ dart booth and try popping balloons and get rewarded for your sniper-like\
      \ target acquiring skills.  Next, test your right and left hand coordination\
      \ in our truck driving skills challenge.  Finally check your quick thinking\
      \ ability to fix a pinball machine using machine specific tools spread around\
      \ the broken machine.  The purpose of these games is to give you a better understanding\
      \ of the control concepts used in virtual reality platforms.  If you are new\
      \ to VR this is a great place to start learning the basics and have a bit of\
      \ fun along the way!"
