    review: "Gioco con una storia tutto sommato carina, una vena umoristica un po'\
      \ trash/cringe. La mobilit\xE0 del personaggio \xE8 piuttosto legnosa, irritante\
      \ a volte, il gioco mi si \xE8 chiuso tre volte da solo. Alcune trovate sono\
      \ davvero carine, altre un po' troppo fantasione ma il gioco non manca di darti\
      \ aiutini per andare avanti senza ricorrere ai tutorial su Youtube. Ci sono\
      \ alcuni difetti che trovo inconcepibili, come la presenza di oggetti che il\
      \ gioco ti invita a prendere ma che in realt\xE0 non puoi prendere e non sai\
      \ se \xE8 il gioco che \xE8 buggato oppure non servono veramente a nulla, ma\
      \ a questo punto perch\xE9 indicarmeli come possibili oggetti utili da prendere?\
      \ E inoltre ci sono molte porte non accessibili che non sai se dovrai aprirle\
      \ ma hai mancato di prendere qualche chiave o meno. Difetti questi che non accetto\
      \ soprattutto in un avventura grafica che per portarla a termine non ti deve\
      \ mancare nulla. Il sistema raccolta oggetti fa schifo. Nel complesso un gioco\
      \ discreto, 7/10 per non essere troppo cattivi."
