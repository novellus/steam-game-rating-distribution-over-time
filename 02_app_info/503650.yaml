    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/503650/extras/Logo.png?t=1604126645\"\
      \ /><h2 class=\"bb_tag\">The Funniest Challenge:</h2>Fenimore Fillmore: The\
      \ Westerner is a thrilling and hilarious adventure game in which you will enjoy\
      \ the essence of the Wild West through the craziest and funniest puzzles that\
      \ will test your wits to find solution to the most diverse challenges.<h2 class=\"\
      bb_tag\">An adventure game classic:</h2>Fenimore Fillmore: The Westerner is\
      \ a classic point &amp; click adventure game where the different puzzles can\
      \ be solved in different order, depending on the skill of each player. It is\
      \ highly recommended to talk will all the characters to obtain information on\
      \ what to do in each situation, as well as to pick and use all the items found.<h2\
      \ class=\"bb_tag\">You can\xB4t miss it:</h2>Hailed by critics as one of the\
      \ best adventures of its time, and voted as best adventure game of 2004 by the\
      \ magazine The Inventory, Fenimore Fillmore: The Westerner appears now, coinciding\
      \ with the 20th anniversary of the publication of the first Fenimore Fillmore,\
      \ \u201C3 Skulls of the Toltecs\u201D, in a careful HD reissue that will delight\
      \ both the most experienced adventurers and players who don\u2019t know this\
      \ classic genre.<h2 class=\"bb_tag\">Features:</h2><ul class=\"bb_ul\"><li>Wide\
      \ locations to explore.<br></li><li>More than 20 characters to interact with.<br></li><li>Over\
      \ 80 items to collect and use.<br></li><li>More than 30 minutes of animations.<br></li><li>Classic\
      \ point &amp; click adventure game.</li></ul><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/503650/extras/Collage.png?t=1604126645\"\
      \ />"
