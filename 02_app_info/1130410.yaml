    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1130410/extras/ch4-2.gif?t=1601307810\"\
      \ /><br><br>Hardcore Parkour!<br><br><strong><i>Cyber Hook</i></strong> is a\
      \ fast-paced, 3D platformer that has you using parkour skills and a grappling\
      \ hook to scale and ride walls, while fighting enemies and blasting blocks with\
      \ a laser gun. Hurtle forward in a vibrant retrowave environment to test parkour\
      \ abilities, but be careful, because one missed jump can mean life or death.<h2\
      \ class=\"bb_tag\">Features:</h2><br><ul class=\"bb_ul\"><li><strong>Marathon\
      \ Mode</strong><br>Unlock Marathon Mode to run through a bevy of levels in a\
      \ row without having time ever stop and see if you can make it to the top of\
      \ the leaderboards. Challenge yourself in full game Marathon, Monthly Marathons,\
      \ and Per World Marathons.<br></li><li><strong>Intense Parkour Action</strong>\
      \ <br>Fast-paced 3D parkour gameplay that plunges you through intense platforming\
      \ challenges. Scale and ride walls, but be careful to time jumps correctly or\
      \ you\u2019ll plunge to your death.<br></li><li><strong>Tools At Your Disposal</strong><br>Use\
      \ a grappling hook to fly through levels by hooking yourself onto blocks, while\
      \ blasting foes and blocks with a laser gun.<br></li><li> <strong>Alter The\
      \ Game</strong><br>Warp time to save yourself from falling to your death and\
      \ discover new movement options to make it past challenges. In Cyber Hook, you\
      \ can forge your own path by abusing physics and breaking the level design.<br></li><li><strong>Levels\
      \ Galore</strong><br>70+ levels at launch to test your parkour skills. <br></li><li><strong>Worldwide\
      \ Leaderboards</strong> <br>Earn your spot at the top of the leaderboards and\
      \ watch others play in-game to determine the best strategies to make it through\
      \ levels. </li></ul><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1130410/extras/ch3-2.gif?t=1601307810\"\
      \ />"
