    about_the_game: "For the first time, RPG Maker 2000 is available in English! Since\
      \ its debut 15 years ago, the beloved game-making engine has introduced untold\
      \ amounts of users to the wonders of game design and continues to be a powerful,\
      \ user-friendly tool. No other engine in the RPG Maker series comes closer to\
      \ the classic late-80s/early-90s feel, with graphics and a battle system that\
      \ hit the nostalgic sweet spot while still offering huge opportunities for innovation.\
      \ With a brand new translation and updates, this is the best version of the\
      \ classic engine you\u2019re going to find!<h2 class=\"bb_tag\">Key Features:</h2><u><strong>-Classic\
      \ Front-View Battle System:</strong></u> Recalling the earliest days of the\
      \ console RPG, this vintage layout hasn\u2019t lost its thrill. Creating fights\
      \ can be learned in minutes but there is major potential for surprising, dynamic\
      \ battles once all the different conditions and events are mastered.<br><br><u><strong>-Straightforward,\
      \ User-Friendly Interface:</strong></u> RPG Maker engines are designed to be\
      \ as flexible as possible while still being user friendly, and RPG Maker 2000\
      \ is one of the earliest examples. Virtually everything in the engine is managed\
      \ through a simple point-and-click interface. All of your game\u2019s characters,\
      \ enemies, skills, animations, and equipment are created and stored in an easy-to-navigate\
      \ database. An in-depth event system contains dozens of functions to help make\
      \ your story and world come to life, such as custom messages, character movement,\
      \ player choices, special effects, and more. Plus, RPG Maker 2000\u2019s powerful\
      \ map editor is extremely easy to master, allowing you to craft your world tile\
      \ by tile with unprecedented efficiency!<br><br><u><strong>-Retro Aesthetic\
      \ and Huge Customization</strong></u>: RPG Maker 2000 allows you to create games\
      \ that look just like ones from the storied history of console RPGs. However,\
      \ the possibilities go far beyond the graphics that come with the engine. If\
      \ you\u2019re feeling especially creative, RPG Maker 2000 allows you to import\
      \ custom 16-bit graphics, including character sprites, tilesets for your environments,\
      \ battle animations, backgrounds, and more! The engine is also loaded with a\
      \ variety of catchy midi tracks and sound effects for your game; custom WAV\
      \ and MIDI tracks can be added as well.<br><br><u><strong>-Share Your Game</strong></u>:\
      \ Want to share your creation with the world? You can export your creation in\
      \ a portable file that can be played on ANY Windows system! Plus, games made\
      \ with RPG Maker 2003 can be sold as long as you have the appropriate rights\
      \ and have followed the registration procedure. With some hard work you could\
      \ become the next great indie game developer!"
