      \ game you can<br />\r\n(a) Speak &amp; Learn (ABC &amp; 123)<br />\r\n(b) Match\
      \ the Alphabet<br />\r\n(c) Picture Matching<br />\r\n(d) Letter &amp; Number\
      \ Quiz<br />\r\n(e) Number Counting (1-100)<br />\r\n(f) Number Puzzle<br />\r\
      \n(g) Alphanumeric<br />\r\n(h) Identifying Numbers<br />\r\n-Fully tested on\
      \ Windows 7 &amp; Above.<br />\r\n-Demo Version gives access to Limited Features.\
