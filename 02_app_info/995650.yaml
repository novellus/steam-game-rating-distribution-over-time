    about_the_game: "A secret base of the Inquisition has come under attack by Chaos\
      \ forces. The strategic importance of this location requires a certified agent\
      \ to take command and organize defences until relief forces arrive.<br />\r\n\
      <br />\r\nThis DLC contains a special Priority Assignment. An investigation\
      \ has its own plot and consists of a series of new missions. Upon completing\
      \ the Assignment, you will be rewarded with a unique Tarot card. (Please note\
      \ that this assignment is only available after unlocking the Agartha Subsector.)"
