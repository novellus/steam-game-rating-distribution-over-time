      \ opposite Taro Heibon you have the chance to move!<br>Look closely at the actions\
      \ of girls and let's not miss chance to approach.<br><br><br><br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/656190/extras/steam_the_houchiplay_us_03.png?t=1597712021\"\
      \ /><br>First of all, let's choose the shop you'd like to challenge from 5 shops\
      \ in Moe city map!<br>Girls called cast are waiting at the shop.<br>Choose the\
      \ girl you want to play, you win at all!<br>Successfully approaching stage level\
      \ 5 will result in Taro Heibon's victory.<br><br><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/656190/extras/steam_the_houchiplay_us_04.png?t=1597712021\"\
      \ /><br>The operation of the game is easy, but in fact it is hard hit!<br>When\
      \ L trigger and R trigger are alternately and repeatedly timed, Taro Heibon\
      \ moves!<br>The better the timing, the faster the acceleration!<br><br><br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/656190/extras/steam_the_houchiplay_us_05.png?t=1597712021\"\
