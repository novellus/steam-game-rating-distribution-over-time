      \ and quickly approaches!<br>Let's hit the LR trigger repeatedly and approach\
      \ the girl as soon as possible without being noticed!<br><br><br><br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/656190/extras/steam_the_houchiplay_us_02.png?t=1597712021\"\
