    about_the_game: <h2 class="bb_tag">The official soundtrack of spell-battle action
      game Touhou Sky Arena.</h2>With a large volume of <strong>all 100 battle soundtracks</strong>,
      including exclusive tracks added for Game Consoles and Steam releases.<br>An
      on-parade of magnificent Touhou arrangements, performed by famous Japanese Doujin
      Circles such as Rokugen Alice, BUTAOTOME, A-One, C-CLAYS and Yuuhei Satellite
      to heat up the battles to infinity!<br><br>*10 Tracks, which will be released
      later on the DLC are included.<br>*Specially offered non-exclusive tracks are
      not included.
