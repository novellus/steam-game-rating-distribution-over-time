    about_the_game: "\u6E38\u620F\u5B98\u65B9\u8BA8\u8BBA\u7FA4\uFF1A799893527<br>\u4F60\
      \u53EF\u4EE5\u5728\u8FD9\u91CC\u627E\u5230\u6211\uFF0C\u8FDB\u884CBUG\u53CD\u9988\
      \u5E76\u5F97\u5230\u4F18\u5148\u5185\u6D4B\u7684\u8D44\u683C\u3002<br><br><strong>\u672C\
      \u4F5C\u7279\u8272</strong><br>\u5F15\u4EBA\u5165\u80DC\u7684\u4E09\u5341\u4E07\
      \u5B57\u7684\u7CBE\u5F69\u5267\u60C5\uFF1B<br>\u540C\u65F6\u7167\u987E\u6838\
      \u5FC3\u73A9\u5BB6\u4E0E\u975E\u6838\u5FC3\u73A9\u5BB6\u7684\u96BE\u6613\u5EA6\
      \uFF1B<br>\u6DF1\u5EA6\u7684\u6218\u6597\u7CFB\u7EDF\uFF0C\u4E0E\u7279\u6B8A\
      \u7684\u989D\u5916\u6311\u6218\uFF1B<br>\u7279\u6B8A\u7684\u9053\u5177\u7CFB\
      \u7EDF\u3001\u53EF\u4EE5\u81EA\u7531\u7EC4\u5408\u7684\u7B26\u6587\u7CFB\u7EDF\
      \u3001\u4E30\u5BCC\u7684\u6280\u80FD\u8BBE\u5B9A\uFF0C\u52A0\u4E0A\u53EF\u4EE5\
      \u6539\u53D8\u6280\u80FD\u6027\u8D28\u7684\u7279\u6027\u8BBE\u5B9A\uFF0C\u4F7F\
      \u5F97\u6218\u672F\u62E5\u6709\u65E0\u9650\u79CD\u53EF\u80FD\uFF01<br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/1387590/extras/\u67AA\u4E4B\u81EA\
      \u5728\u6CD5.gif?t=1609819709\" /><br><br><strong>\u5F00\u53D1\u8005</strong><br>\u300A\
      \u5217\u4F20\uFF1A\u9769\u65B0\u6218\u4E89\u300B\u662F\u7070\u70EC\u6E38\u620F\
      \u5DE5\u4F5C\u5BA4\u51FA\u54C1\u7684\u7B2C\u4E00\u6B3E\u6E38\u620F\u3002<br>\u5DE5\
      \u4F5C\u5BA4\u7531\u4EC0\u4E48\u90FD\u505A\u7684\u5DE5\u5177\u4EBA\u7070\u70EC\
      \u4EE5\u53CA\u5E73\u9762\u7F8E\u672F\u62C5\u5F53\u94C5\u7B14\u6784\u6210\u3002\
      <br>\u662F\u6211\u4EEC\u7528\u4E1A\u4F59\u65F6\u95F4\u53BB\u5236\u4F5C\uFF0C\
      \u4E00\u5171\u6253\u78E8\u4E86\u4E09\u5E74\u7684\u81EA\u4FE1\u4F5C\uFF0C\u5E0C\
      \u671B\u5927\u5BB6\u80FD\u591F\u559C\u6B22\u3002<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1387590/extras/\u6708\
      \u8F6E\u661F\u65CB\u5760.gif?t=1609819709\" /><br><br><strong>\u6E38\u620F\u7B80\
      \u4ECB</strong><br>\u5217\u4F20\u9769\u65B0\u6218\u4E89\u662F\u4E00\u6B3E\u4F20\
      \u7EDF\u5374\u4E0D\u5931\u9769\u65B0\u7684\u7B56\u7565\u6218\u68CB\u7C7B\u6E38\
      \u620F\uFF0C\u8003\u9A8C\u73A9\u5BB6\u7684\u7B56\u7565\u4E0E\u667A\u6167\u3002\
      <br>\u672C\u4F5C\u4EE5\u4E2D\u4E16\u7EAA\u4E3A\u6E38\u620F\u80CC\u666F\uFF0C\
      \u73A9\u5BB6\u53EF\u4EE5\u5728\u8FD9\u91CC\u4F53\u9A8C\u5230\u201C\u738B\u9053\
      \u4E2D\u7684\u90AA\u9053\u201D\u5F0F\u65B0\u9896\u6545\u4E8B\uFF0C\u6545\u4E8B\
      \u62E5\u6709\u4E30\u5BCC\u7684\u4EBA\u7269\uFF0C\u6240\u6709\u89D2\u8272\u90FD\
      \u5177\u6709\u81EA\u5DF1\u7684\u9B45\u529B\u2014\u2014<br>\u5305\u62EC\u53CD\
      \u6D3E\uFF0C\u65E0\u4E00\u4F8B\u5916\u3002<br>\u5728\u6545\u4E8B\u4E2D\u73A9\
      \u5BB6\u5C06\u626E\u6F14\u4E3B\u89D2\u739B\u65AF\u5854\u5947\u5728\u5E7B\u60F3\
      \u4E2D\u4E16\u7EAA\u8FDB\u884C\u5192\u9669\uFF1B<br>\u6545\u4E8B\u5C06\u4ECE\
      \u5192\u9669\u56E2\u7684\u8BBE\u7ACB\u5F00\u59CB\uFF0C\u4E00\u6B65\u6B65\u62DB\
      \u52DF\u65B0\u7684\u6210\u5458\uFF1B<br>\u5728\u610F\u5916\u4E2D\u53C2\u4E0E\
      \u56FD\u5BB6\u7EB7\u4E89\uFF0C\u6700\u7EC8\u5728\u673A\u7F18\u5DE7\u5408\u4E0B\
      \u62C5\u8D1F\u4E86\u62EF\u6551\u4E16\u754C\u7684\u91CD\u4EFB\u3002<br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/1387590/extras/\u4EBA\u5251\u5408\
      \u4E00.gif?t=1609819709\" />"
