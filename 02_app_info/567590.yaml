    about_the_game: '<img src="https://steamcdn-a.akamaihd.net/steam/apps/567590/extras/altero.png?t=1550749176"
      /><br>A sad puzzle-adventure game about death and redemption <br><br>&quot;Born
      without consent with one only purpose: pain. You are responsible for the loss
      of many lives and your lack of choice cannot change that fact. Your desire for
      a different life dances with leaves on the wind.&quot; <br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/567590/extras/the-game.png?t=1550749176"
      /><br>Altero is a brain teasing puzzle-platform game where you need to learn
      how and when to sacrifice yourself in order to overcome the obstacles. <br><br>Dive
      deep into the heart of the Sorrow Forest and help Ady, a cursed voodoo doll,
      finding his redemption by rescuing the lost souls. <br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/567590/extras/features.png?t=1550749176"
      /><br>- <u>Cards &amp; Badges</u>: Get rewarded with awesome pretty cards and
      badges! <br>- <u>Achievements</u>: Find secrets and unlock steam achievements
      <br>- <u>Secondary goals</u>: Harder optional puzzles, to please hardcore players
      <br>- <u>Local co-op mode</u>: special levels designed with puzzles that requires
      two players<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/567590/extras/bottom_page.jpg?t=1550749176"
      />'
