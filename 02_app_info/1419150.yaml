    about_the_game: "Harness natural forces of wind and rain to help your forest grow.<br\
      \ />\r\n<br />\r\nMold the circle of life to your whim. <br />\r\n<br />\r\n\
      Maintain the water cycle with realistic water simulation.<br />\r\n<br />\r\n\
      Help plants thrive and spread by managing wind, rain and sunlight.<br />\r\n\
      <br />\r\nGuide animals to their habitat to protect them from predators... but\
      \ make sure there is enough food to go around.<br />\r\n<br />\r\nCan you maintain\
      \ a balanced ecosystem?"
