    review: "[h1]Ein halbherziges Amateur-RPG-Maker-Spielchen mit sehr fragw\xFCrdiger\
      \ DLC-Preispolitik[/h1]\nWitch of Ice Kingdom ist eines von zahlreichen uninspirierten\
      \ RPG-Maker-Spielen, die sich auf Steam tummeln. Das Spiel bietet absolut gar\
      \ nichts, was es aus der Masse herausstechen l\xE4sst, weswegen die Kommerzialit\xE4\
      t f\xFCr diesen Titel auch nicht gerechtfertigt ist. Das Spiel stammt vom chinesischen\
      \ Amateur-Entwickler Windward_Birds, der das Spiel urspr\xFCnglich am 20.11.2014\
      \ ver\xF6ffentlichte, das Spiel jedoch erst im ersten Quartal 2017 als DLC zum\
      \ zweiten Teil von Witch of Ice Kingdom ver\xF6ffentlichte.\nDas Spiel kostet\
      \ in seiner DLC-Form zwar nur 0,99 \u20AC, alledings darf man nicht vergessen,\
      \ dass man zum Spielen ja auch den zweiten Teil der Serie besitzen muss \u2013\
      \ das DLC-Format machts m\xF6glich. Teil 2 kostet 3,99 Euro, womit man indirekt\
      \ also 4,98 \u20AC l\xF6hnen muss, nur um dieses Spiel tats\xE4chlich spielen\
      \ zu k\xF6nnen. Ich sag es gleich vorweg: Dieses Spiel ist kein Geld wert und\
      \ steht exemplarisch daf\xFCr, warum der RPG-Maker bzw. die Kommerzialisierung\
      \ derartiger Spiele solch einen schlechten Ruf hat. Warum erfahrt ihr im folgendem\
      \ Test.\n\n\n\n[h1]Ein dumm-naiver Jugendlicher ist halt doch nicht daf\xFC\
      r geeignet die Welt zu retten[/h1]\nIhr \xFCbernehmt die Rolle des jugendlich-naiven\
      \ S\xF6ldners Leon. Dieser lebt in einer Fantasy-Welt, welche vor langer Zeit\
      \ einen verheerenden Krieg zwischen machtgeilen Hexen miterlebt hat. Als Konsequenz\
      \ aus diesem Krieg wurde Leons Heimatkontinent Exlester in eine permanente Tundra-Winterlandschaft\
      \ verwandelt, die alle Jahre wieder vom sogenannten \u201ECrazy Winter\u201C\
      \ heimgesucht wird, also einer noch st\xE4rkeren und ungem\xFCtlicheren Version\
      \ des permanenten Winters.\nLeon erh\xE4lt den Auftrag den schwarzen Onyx-Kristall\
      \ aus einem n\xF6rdlich gelegenen Dungeon zu bergen. Mit diesem Ding will seine\
      \ Auftraggeberin, die P\xE4pstin Itarleyasa, angeblich den Kontinent von seinem\
      \ Dauerwinter-Zustand befreien. Obendrein hat Leon in letzter Zeit Tr\xE4ume\
      \ von einer schwarzhaarigen Sch\xF6nheit, die ihn bittet sie zu retten. Was\
      \ es mit der holden Maid auf sich hat und warum die P\xE4pstin ausgerechnet\
      \ einen x-beliebigen S\xF6ldner wie Leon mit solch einer wichtigen Mission betraut,\
      \ m\xFCsst ihr jetzt freilich selbst herausfinden.\n\nDie Handlung ist nicht\
      \ besonders spannend, da die Wendungen sehr vorhersehbar sind und Leon als naiver\
      \ Jugendlicher nicht einmal ansatzweise interessant ist. Generell beschr\xE4\
      nkt sich der Schrifttext des Spiels auf sehr kurze, knappe S\xE4tze, erwartet\
      \ also nichts komplexes oder tiefg\xE4ngiges. Obendrein ist das Spiel extrem\
      \ kurz (1-2 Stunden, je nachdem wieviel man grindet) und endet mit einem offenen\
      \ Bad-Ending, welches den Eindruck erweckt, dass man hier den ersten Teil eines\
      \ Episoden-Projekts gespielt hat (als welches das Spiel jedoch nicht markiert\
      \ wird). Das was mir hingegen gef\xE4llt, ist, dass hier der Trope des jugendlichen\
      \ Naivlings endlich mal zurechtgestutzt wird. Es ist die Dummheit des Protagonisten,\
      \ welche zur Katastrophe f\xFChrt und aufzeigt, dass jugendliche Dummk\xF6pfe\
      \ keineswegs dazu geeignet sind die Welt zu retten, wie es sonst sehr gerne\
      \ im Genre breitgetreten wird. Daf\xFCr gibts zumindest einen Anerkennungspunkt\
      \ von mir.\n\n\n\n[h1]Standard RPG-Maker-Gameplay und mickriger Umfang[/h1]\n\
      Es gibt wirklich nicht viel zum Gameplay zu erz\xE4hlen. Es ist ein Standard-JRPG\
      \ auf Basis g\xE4ngiger RPG-Maker-Konventionen. Ihr erkundet die Spielwelt aus\
      \ der Vogelperspektive. Die Welt setzt sich dabei lediglich aus einem sehr \xFC\
      berschaubaren Oberweltabschnitt, Leons Haus, einem kleinen Dorf sowie zwei Dungeons\
      \ zusammen. Auf der Oberwelt und in den Dungeons lauert nat\xFCrlich der generische\
      \ Runden-Zufallskampf, welcher mit Erfahrungspunkten f\xFCr Level-Ups und Geldeinheiten\
      \ f\xFCr neue, bessere Ausr\xFCstung belohnt wird. Ein paar Schatztruhen gibts\
      \ auch und der erste der beiden Dungeons ist auch ein klein wenig verwinkelt\
      \ und f\xFCr einen Startdungeon relativ lang. Dummerweise ist die Rate der Zufallsk\xE4\
      mpfe zu hoch angesetzt, was bereits fr\xFChzeitig auf die Nerven geht. Au\xDF\
      erdem gibt es keinerlei Balancing des Schwierigkeitsgrads. Anfangs muss man\
      \ vielleicht ein paar Level grinden, aber danach w\xE4lzt man eigentlich alles\
      \ m\xFChelos platt. Leon selbst startet seine Spezialangriffe via TP-System.\
      \ Durch ausgeteilten Schaden verdient er also TP-Punkte, mit denen er dann die\
      \ Spezialangriffe lostreten darf. Sp\xE4ter bekommt er auch noch eine Magierin\
      \ in die Gruppe, welche auf das altbekannte MP-System zur\xFCckgreift.\n\nTja,\
      \ und mehr gibt es da auch nicht zu erkl\xE4ren. Die Steuerung funktioniert\
      \ gewohnt solide und Controller werden auch unterst\xFCtzt. Und wenigstens hat\
      \ sich der Entwickler die M\xFChe gemacht Achievements ins Spiel zu integrieren.\
      \ Trading Cards werden jedoch nicht geboten.\n\n\n\n[h1]Grafik und Sound[/h1]\n\
      Audiovisuell gurkt das Spiel auf den Bausatz-Bausteinen des RPG-Maker VX herum.\
      \ Mit Ausnahme eines einzigen, mies aufgel\xF6sten Artworks f\xFCr die schwarzhaarige\
      \ Begleiterin Leons, gibt es hier nur generische Assets. Auch der Soundtrack\
      \ setzt sich nur aus dem integrierten Songs des RPG-Maker-Programms zusammen.\
      \ In Kombination mit dem miesen Umfang ist der Kaufpreis also nicht gerechtfertigt.\n\
      \nVermutlich versucht der Entwickler den Preis mit der englischen Text\xFCbersetzung\
      \ zu rechtfertigen, allerdings ist diese derart bemerkenswert schlecht, dass\
      \ es schon wieder lustig ist, die katastrophale Grammatik und Wortgebung mitzuverfolgen.\
      \ Diese ist beinahe unterhaltsamer als das Spiel an sich. Man merkt, dass die\
      \ \xDCbersetzung von Chinesen stammt, welche die englische Sprache nutr leidlich\
      \ beherrschen und sehr lustlos an ihre \xDCbersetzungsarbeit herangegangen sind.\
      \ Auch hier kann ich den Preis von 0,99 \u20AC nicht erkennen.\n\n\n\n[h1]Pro\
      \ und Kontra:[/h1]\n\nPro:\n- es gibt keine Bugs und so, man kann es also reibungslos\
      \ durchspielen\n- der naive Jugendliche versauts und gibt diesem l\xE4stigen\
      \ Klischee somit einen sch\xF6nen D\xE4mpfer mit auf den Weg\n\nKontra:\n- wirkt\
      \ wie ein Amateur-Projekt eines gelangweilten chinesischen M\xF6chtegern-Entwicklers,\
      \ es ist also kein Geld wert\n- miserable englische Text\xFCbersetzung gelangweilter\
      \ Chinesen\n- Spieldauer von 1-2 Stunden\n- audiovisuell wird eigentlich nur\
      \ auf RPG-Maker-Assets zur\xFCckgegriffen\n- es gibt keinerlei Balancing des\
      \ Schwierigkeitsgrades und auch keinerlei Besonderheiten im Gameplay\n\n\n\n\
      [h1]Ist kein Geld wert und obendrein ein Paradebeispiel daf\xFCr, wie man DLCs\
      \ nicht handhaben sollte[/h1]\n\nWitch of Ice Kingdom ist ein schlechtes RPG-Maker-Spiel,\
      \ welches mal irgendwann von einem gelangweilten chinesischen Kiddie zusammengew\xFC\
      rfelt wurde. Besagtes Kind ist aber irgendwann erwachsen geworden und war dann\
      \ der Meinung seinem Amateur-Spielchen eine miserable englische \xDCbersetzung\
      \ zu verpassen und das Ding f\xFCr 0,99 \u20AC auf Steam zu packen. Dies alleine\
      \ ist schon sehr fragw\xFCrdig, denn der Umfang ist l\xE4ppisch, die Story unbefriedigend\
      \ und sowohl Gameplay als auch Grafik-Assets sowie der OST entstammen ausschlie\xDF\
      lich dem RPG-Maker-Programm. Es gibt hier also nichts was den Preis rechtfertigt,\
      \ zumal so etwas fr\xFCher einmal kostenlos ins Internet geschmissen wurde.\n\
      Was mich jedoch wirklich ver\xE4rgert, ist die seltsame DLC-Politik, die der\
      \ Entwickler betreibt. Statt das Ding als eigenst\xE4ndiges Spiel zu verkaufen,\
      \ wird es als DLC an die Fortsetzung \u201EWitch of Ice Kingdom II\u201C gekoppelt,\
      \ was bedeutet, dass man erst einmal die 3,99 \u20AC f\xFCr dieses Spiel berappen\
      \ muss, um den ersten Teil \xFCberhaupt erwerben zu k\xF6nnen. Und die Besitzer\
      \ von Teil 2 welche auf Achievements wert legen, waren gezwungen den ersten\
      \ Teil zu kaufen und zu komplettieren, um ihren Perfekt-Status f\xFCr die Achievements\
      \ zur\xFCckzuerlangen. Insgesamt gesehen eine sehr sch\xE4bige Herangehensweise\
      \ des chinesischen Entwicklers. Sehr uncooles Spiel. Verzeiht den Pun. ;)"
