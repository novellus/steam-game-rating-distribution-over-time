    about_the_game: The game takes place in the year 3018, after waking up after a
      cryogenic freeze, the super-soldier Rabbit find himself in a dangerous world
      full of dangers and deadly traps.<br>Learn the secret origin of the hero explore
      the world of the game, fight with alien opponents and dangerous robots.<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/979900/extras/title.png?t=1548148816"
      /><br><br>In the game you have to look for keys, open doors, use various mechanisms.
      Robot Rabbit has weapons and is ready to destroy any enemy.<br><br>Special features<br><ul
      class="bb_ul"><li>Explore locations with a variety of traps.<br></li><li>Fight
      opponents.<br></li><li>Open the doors and mechanisms.<br></li><li>6 types of
      opponents.<br></li><li>Two-player mode with 10 challenging levels.<br></li><li>Single
      player mode with 20 levels different from the level of two players.<br></li><li>A
      lot of funny elements and references to popular characters.<br></li><li>Support
      for two gamepads or two keyboards.</li></ul>
