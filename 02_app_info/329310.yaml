details:
  data:
    about_the_game: "Tile Miner is a top down sandbox adventure game.  Explore an\
      \ infinite, randomly generated world and then mold it to your liking.  <br><br><strong><u>Survive</u></strong>\
      \ \u2013 Find food and shelter before nightfall in order to stay alive.<br><br><strong><u>Landscape</u></strong>\
      \ - Almost all tiles in Tile Miner are breakable and placeable. Create the top\
      \ down adventure that you want by doing your own landscaping.<br><br><strong><u>Build</u></strong>\
      \ \u2013 Build your own shelter and furnish it the way that you want.<br><br><strong><u>Farm</u></strong>\
      \ \u2013 Till the soil and cultivate many different varieties of crops.<br><br><strong><u>Mine</u></strong>\
      \ \u2013 Dig through the mountains and caves to find the best ores.<br><br><strong><u>Explore</u></strong>\
      \ \u2013 Explore the many different biomes in search of new enemies and treasures.<br><br><strong><u>Craft</u></strong>\
      \ \u2013 Craft the best tools, weapons, and armor available.<br><br><strong><u>Alchemy</u></strong>\
      \ \u2013 Use a cauldron to create potions with different effects.<br><br><strong><u>Magic</u></strong>\
      \ \u2013 Use a spell making table to create magic staffs to perform different\
      \ spells.<br><br><strong><u>Adventure</u></strong> \u2013 Craft compasses to\
      \ find the dungeon to fight new enemies."
