details:
  data:
    about_the_game: "The protagonist, Tenka Kurono, is an adopted son of the Kurono\
      \ family, who has been managing the Kuromiya Shrine for several generations.\
      \ His older sister Mutsuki and upperclassman Rinna are runemasters - prana users\
      \ who have been defending the land of commoners since ancient times. Alas, Tenka\
      \ himself has no special powers, but his daily life is about to be shattered\
      \ when he starts hearing his name being called in a dream...<br />\r\n<br />\r\
      \nWish is a doujin game, or Indie game, coming to you straight from the fan\
      \ and story-telling community of Japan! An \u201CEastern romance visual novel,\u201D\
      \ Wish combines the best of supernatural, battle, and human elements in order\
      \ to create an awesome visual novel.  It was Studio Migiha's first title, and\
      \ if it's well received we may localize more episodes of this title!"
