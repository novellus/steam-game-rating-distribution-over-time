details:
  data:
    about_the_game: "The world has a plastic problem. Various organizations around\
      \ the world acknowledge that this is a problem. But how should we stop it ?<br\
      \ />\r\nWatch this machine create plastic and destroy the environment. Be a\
      \ part of the movement.<br />\r\n<br />\r\nPlay as a plastic machine operator\
      \ whose job is to watch the plastic manufacturing unit create plastic while\
      \ earning cash. Re-energize the machine when it runs out of energy and continue\
      \ the process. Collect plastic/metal caps while you are at it.<br />\r\n<br\
      \ />\r\nThis game is connected to the real world recycling. Every game purchased\
      \ will assist us in making the world a cleaner place."
