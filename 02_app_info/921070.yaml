details:
  data:
    about_the_game: Spellwake is an online 3D Action RPG. In this game, the world
      has been invaded by an overpowering planar force. You play as a renegade who
      takes up arms and decides to kill as many invaders as possible.<br><br>Features:<br><ul
      class="bb_ul"><li>Fast-paced hack n' slash against hordes of monsters and powerful
      bosses.<br></li><li>An vast class system with few restrictions. You can combine
      any classes to make creative and original builds.<br></li><li>Anything Goes.
      We want all builds to be viable and fun.<br></li><li>Full multiplayer. No account
      creation. Just start the game and play with your friends.<br></li><li>Free to
      play. Nothing is locked.<br></li><li>An open world to explore. No areas are
      restricted.<br></li><li>Scripted raid bosses.<br></li><li>Magic items, unique
      items, currency items and a crafting system that allows you to reroll items.<br></li><li>Endless
      replayability with our Unleash system where any area can become maximum level.<br></li><li>Randomly
      generated areas and monsters.<br></li><li>No PvP outside a designate area. Everyone
      works together.</li></ul><br>Spellwake was made by a pair of independent programmers
      without a 3D artist. We hope that the gameplay is a lot of fun nevertheless.
