    short_description: Circadian is an engaging retro-style RPG. Engage in turn-based
      combat with strange and bewildering enemies. Solve puzzles, sniffing out all
      the strange clues about the small suburban village of Mount Olive. Talk with
      all the quirky villagers, and seek out some help from your friends!
