    about_the_game: <h2 class="bb_tag">The World of Circadian</h2>Circadian is an
      engaging retro-style role playing video game. Strange things start to happen
      in a small suburban town when the circadian sleep cycles of all creatures goes
      haywire. A group of misfits must work together to solve the mysteries of their
      community before the entire thing unravels. Unlock the secrets of the Unrest
      Rhythm, saving those you love, and possibly the entire world.<h2 class="bb_tag">Welcome
      to Mount Olive!</h2>Welcome to the small suburban village of Mount Olive! Here
      you'll find wildlife, trees, mountains and mysteries! Although known for its
      quiet atmosphere, this hamlet gets more peculiar every day. When a shady corporation
      suddenly moves into town, a young man finds himself on the short end of their
      laundry list. Take control of a group of young adults as they strive to protect
      themselves and their beloved suburb.<h2 class="bb_tag">What to expect</h2><ul
      class="bb_ul"><li>Turn Based Combat<br></li><li>Quirky Characters<br></li><li>Unforgettable
      Enemies<br></li><li>Computer Hacking<br></li><li>Arcade Mini Games<br></li><li>Hamburgers</li></ul>
