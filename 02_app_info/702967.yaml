details:
  data:
    about_the_game: "This Just Flight Curtiss C-46 Commando add-on for FSX:SE includes\
      \ military, cargo and civilian passenger variants of the aircraft, as well as\
      \ military and civilian cockpit configurations. It has been modeled using real-world\
      \ plans, the aircraft feature multiple animations and highly detailed engines.\
      \ The faithfully recreated virtual cockpit features 3D instrumentation, wear\
      \ and tear, and realistic systems functionality. This extensive package also\
      \ includes 19 military and civilian liveries, realistic flight dynamics and\
      \ an authentic R2800 twin-row radial sound set.<h2 class=\"bb_tag\">Features:</h2><br><ul\
      \ class=\"bb_ul\"><li>Accurately modelled Curtiss C-46 Commando, built using\
      \ real-world aircraft plans and from official notes and publications.<br></li><li>Three\
      \ variants included:<br><ul class=\"bb_ul\"><li>Military \u2013 four-blade propellers.<br></li><li>Cargo\
      \ \u2013 three-blade propellers.<br></li><li>Civilian Passenger \u2013 three-blade\
      \ propellers.</li></ul></li><li>19 authentic liveries.<br></li><li>All hatches\
      \ and doors animated.<br></li><li>Highly detailed and accurate engines with\
      \ unique start-stutter effects and volumetric props<br></li><li>Beautifully\
      \ rendered airframe detail with accurate strengthening strakes, pitot tubes,\
      \ aerials and more.<br></li><li>Choice of military (wartime) or civilian pilot\
      \ models.<br></li><li>Authentic gear operation includes modelled tread-blocks\
      \ on the tires.<br></li><li>HD textures are used to produce the highest possible\
      \ texture clarity.<br></li><li>Includes a choice of cockpits:<br><ul class=\"\
      bb_ul\"><li>Military \u2013 authentic WWII layout.<br></li><li>Civilian \u2013\
      \ modern gauges layout.</li></ul></li><li>Highly detailed with uniquely rendered\
      \ metal effects and specular shine on many components.<br></li><li>Cockpit textures\
      \ feature realistic wear and tear, with dynamic specular effects on surfaces.<br></li><li>Instruments\
      \ constructed fully in 3D with smooth animations.<br></li><li>Realistic systems\
      \ functionality including engine start and fuel tank selection.<br></li><li>Realistic\
      \ and accurate flight dynamics based on real-world performance and handling\
      \ data.<br></li><li>Authentic R2800 twin-row radial sound set.<br></li><li>Custom\
      \ sounds for switches, pumps and more.<br></li><li>Comprehensive manual with\
      \ panel guide.</li></ul>"
