  data:
    about_the_game: '<h2 class="bb_tag">Introduction:</h2><br>Pixel Robot Hunter is
      simplistic 2d shooter platformer with pixel graphics.<br><br>Player is robot
      who want gold. So kill enemies in different levels and find gold treasure. Levels
      contain different enemies : flying and running goblins,  enemy bats and spike
      bosses in end of every levels. Also different traps like firespikes which will
      kill player. Player can also collect different weapons like spacerifle and firebomb
      weapons which is powerful weapon against bosses. Also health pick-ups are available.
      Game contains also checkpoint system where player will respawn after death.
      <br>First version contains 9 levels and test level where player can check out
      different enemies, pick-ups and features. Robot player and enemies can also
      shoot through walls<h2 class="bb_tag">Features:</h2>- 9 levels<br>- checkpoint
      system<br>- Double-jump <br>- Health system<br>- Player sliding feature<br>-
      Test level which show all important features of game<br>-  3 different weapons:
      normal rifle, laser rifle and firebomb weapon<br>- Ammo pick-ups<br>- Health
      pick-ups<br>- 4 different enemies: flying goblin, running goblin, bats, spike
      bosses with weapons<br>- Camera shakes<br>- Flying platformers<br>- Super jump
      barrels <br>- Controller/gamepad support<br><br>Read manual file where is added
      gamepad and keyboard controllers'
