    about_the_game: '<img src="https://steamcdn-a.akamaihd.net/steam/apps/680750/extras/afterpartylogooptomised.gif.jpg?t=1559650618"
      /><br><br>Destination Primus Vita is a narrative, first-person and episodic
      puzzle game set in a science-fiction universe. Follow the adventures of our
      main six characters: Austin, Hayao, Artemis, BrX, Geny and Coby as they travel
      across the cosmos to Primus Vita to complete their vital mission: to save life
      on Earth!<br><br>Set in the year 3044, a team of six humans travel to the planet
      Primus Vita to retrieve the water that was stolen from Earth hundreds of years
      ago by an alien species. Set aboard the interstellar ship ''Beaufort'', live
      the extraordinary experiences of our six crew members aboard the interstellar
      ship through their dreams as they lie in cryosleep on their 4-year journey to
      the planet Primus Vita.<br><br>Their dreams are a construct created by NIM (the
      AI on the ship), designed to train them for their time on Primus Vita and to
      introduce them to the challenges they will face and the clues they must seek.<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/680750/extras/shatteroptmosied.gif.jpg?t=1559650618"
      /><br><br><ul class="bb_ul"><li>Experience a unique narrative puzzling experience<br></li><li>The
      first chapter of 6 standalone chapters, each focusing on one of the game characters<br></li><li>Based
      on the comics of the same name<br></li><li>Detailed and visual environments,
      cleverly crafted puzzles and complex characters</li></ul>'
