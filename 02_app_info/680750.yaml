      \ dash through mazes, and navigate short conversations with your colleagues\
      \ and friends.\u201D<br>85 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=https://venturebeat.com/2018/08/15/destination-primus-vita-review-a-twist-on-exploring-the-final-frontier/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Venture Beat</a><br><br>\u201CStriped\
      \ characters, intriguing storyline and gorgeous puzzles make the title memorable\
      \ while solving puzzles offers a solid dose of pleasure.\u201D<br>8.5 \u2013\
      \ <a href=\"https://gr.ign.com/destination-primus-vita-episode-1-austin-pc/58856/review/destination-primus-vita-episode-1-austin-review\"\
