    about_the_game: "Super Blue Boy Planet is an unusual little platform game with\
      \ some quirky graphics. <br />\r\n<br />\r\nYou have navigate the levels avoiding\
      \ obstacles and creepy crawlies. You can jump gaps and also jump on monsters,\
      \ both destroying them and getting you further in the same move. <br />\r\n\
      <br />\r\nJumping also lets you activate bridges and other objects, something\
      \ you need to do in order to progress. <br />\r\n<br />\r\n- Gamepad supported\
      \ and recommended <br />\r\n- Different enemies <br />\r\n- Level Bosses <br\
      \ />\r\n- Puzzle elements <br />\r\n- Easy to play"
