    detailed_description: <h1>New Release</h1><p><a href="https://store.steampowered.com/app/1042330/Tricky_Cat/"
      target="_blank" rel="noreferrer"  id="dynamiclink_0" >https://store.steampowered.com/app/1042330/Tricky_Cat/</a></p><br><h1>About
      the Game</h1>Super Blue Boy Planet is an unusual little platform game with some
      quirky graphics. <br><br>You have navigate the levels avoiding obstacles and
      creepy crawlies. You can jump gaps and also jump on monsters, both destroying
      them and getting you further in the same move. <br><br>Jumping also lets you
      activate bridges and other objects, something you need to do in order to progress.
      <br><br>- Gamepad supported and recommended <br>- Different enemies <br>- Level
      Bosses <br>- Puzzle elements <br>- Easy to play
