    reviews: "\u201CIf you still love the classic RPG style, this Sci Fi type game\
      \ delivers with a charming story and a few laughs and unexpected turns.\u201D\
      <br><a href=\"https://steamcommunity.com/linkfilter/?url=https://sublimegamereviews.wordpress.com/2016/05/16/space-pilgrim-episode-1-alpha-centauri/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Sublime Game Reviews</a><br><br>\u201C\
      I give the entire saga an 8 out of 10 and would definitely recommend it to people\
      \ who like point-and-click adventure games.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=https://eriserato.wordpress.com/2016/07/01/space-pilgrim-saga-game-review/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Eriserato</a><br>"
