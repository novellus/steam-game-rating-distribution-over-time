details:
  data:
    about_the_game: "Captain Gail Pilgrim has been flying starships since she was\
      \ a kid, ferrying passengers between planets and space stations across the galaxy.\
      \ She has no reason to expect that this latest trip to Alpha Centauri will be\
      \ anything special, even if her passengers are a little more diverse than usual:\
      \ a fusion scientist, a retired space marine and a priest.<br><br>However, it\
      \ turns out to be far from a routine interstellar voyage \u2026 <br><br><strong>Features</strong><br><br><ul\
      \ class=\"bb_ul\"><li>Relive the days of good old fashioned point-and-click\
      \ adventure games<br></li><li>Mouse, keyboard and controller support<br></li><li>In\
      \ this first episode, solve puzzles and begin to engage in an epic science fiction\
      \ narrative written with humour and passion for the genre<br></li><li>Across\
      \ the four episodes in this saga you will travel to space stations, colonies,\
      \ cities and islands across an immersive and intricate futuristic universe,\
      \ interact with dozens of unique characters and enjoy 10+ hours of gameplay\
      \ (Please note: this purchase is for <strong>episode one only</strong>)</li></ul>"
