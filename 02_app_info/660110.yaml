      generated action 2D platform shooter with heavy Rogue-like elements, game is
      very like Binding of isaac and Rogue Legacy . )<br><br>During the game you have
      to collect all the pictures of you'r self-development and life style, and each
      picture adds an important detail to your house, until eventually the house becomes
      from a scary place to a beautiful and neat place.<br><br><br>-Find lots of items
      that give you special abilities.<br>-Fighting all the bosses.<br>-And of course
      collect the pictures that change the world outside.
