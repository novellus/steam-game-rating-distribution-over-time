    about_the_game: With The Cat Machine's soundtrack, you can feel like you're solving
      cat based logical puzzles and saving the world, wherever you are! Featuring
      seven tracks, twelve and a half minutes of specially prepared soundtrack-edition
      music by composer Peter Nickalls, now your life can have music with meows, that
      it has so desperately required.<br><br><strong>Tracklist:</strong><br><br><ul
      class="bb_ul"><li> Main Theme - 1:07<br></li><li> Testing the Solution  - 0:45<br></li><li>
      Purrfect Puzzle - 2:54<br></li><li> Steaming Along - 3:31<br></li><li> Machine
      Complete - 0:11<br></li><li> Kitty Conundrum - 3:02<br></li><li> Cats to the
      Rescue - 1:03</li></ul><br>Also included are high-quality FLAC files, for those
      of you whose ears can't abide even the mention of an MP3.
