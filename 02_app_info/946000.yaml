details:
  data:
    about_the_game: "Captain Macaw is an old school platform adventure in the style\
      \ of the ZX Spectrum classics.<br />\r\nThe graphical style closely resembles\
      \ but not 100% emulate the ZX spectrum resolution and palette.<br />\r\n<br\
      \ />\r\nCaptain MaCaw was returning from a voyage when treacherous weather engulfed\
      \ his ship.<br />\r\nScrambling for the life boat, he managed to escape just\
      \ as the Jolly Roger vanished into the abyss.<br />\r\n<br />\r\nWashed aboard\
      \ a lost island with his life boat in ruin, Captain MaCaw must platform, collect\
      \ and puzzle<br />\r\nhis way round this unfamiliar island.<br />\r\n<br />\r\
      \nThe creatures on the island are not all out to kill you, but most are so take\
      \ a helping hand when it is offered<br />\r\nand you may make it off this accursed\
      \ island yet!"
