    review: As "lo-fi chill beats" is written in the title for  [url=https://store.steampowered.com/app/1070710/Kind_Words_lo_fi_chill_beats_to_write_to/]
      Kind Words[/url], you'd expect the game to feature lo-fi music. And not only
      does it feature seventeen original tracks, but they're also very well made.
      Composed by Clark Aboud, the soundtrack for [url=https://store.steampowered.com/app/1070710/Kind_Words_lo_fi_chill_beats_to_write_to/]
      Kind Words [/url] is really well made and is quite relaxing. It definitely adds
      a lot to the game, but it holds up well on its own too. And although this soundtrack
      is available on streaming services, you can purchase it here if you'd like to
      support the developers and the composer.
