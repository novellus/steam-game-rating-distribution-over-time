    about_the_game: '<h2 class="bb_tag">How Orcus Stole Christmas</h2><br>This low-level
      adventure (4-6 characters between levels 3-5) introduces the players to a contained
      wilderness environment known as Newville.<br><br>It is designed to fit into
      most traditional fantasy campaigns. The open nature and local environment can
      extend the adventure across multiple sessions. So beware the danger behind the
      joyful cruelty of the enemies and their pathetic holiday slaves!<br><br>It''s
      up to a small band of brave heroes to save Christmas this year, and without
      their unwavering Christmas spirit and willingness to face the cruelties of both
      winter and a twisted aspect of the great Demon Prince, they''ll never discover
      How Orcus Stole Christmas...<br><br><i>Converted by: </i><strong>Michael Potter</strong><br><br>Released
      on December 06, 2018. Designed for Fantasy Grounds version 3.3.6 and higher.<br><br><strong>Requires:
      </strong>An active subscription or a one time purchase of a Fantasy Grounds
      Full or Ultimate license and the included 5E Compatible ruleset.'
