    about_the_game: '*DISCLAIMER: Discard your expectations. It''s barely a game.
      It''s more like an interactive wallpaper, really. XD<br><br>An ambient, very
      simple game* with pseudo-puzzle elements, something you can leave open on a
      second monitor while you work.<br><br>Experience this peaceful world through
      the eyes of a sentient pillowcase. Navigate dreamscapes and curious events best
      experienced, but not dwelt upon too much. After all, a dream is just a dream,
      right?<br><br><ul class="bb_ul"><li>Click on objects to interact with them,
      press Z to zoom in/out<br></li><li>Alter the dreamscape through interaction
      chains<br></li><li>Unlock more dreamscapes by opening portals<br></li><li>But
      most of all, just enjoy. Even if it makes very little sense. ^_^</li></ul>'
