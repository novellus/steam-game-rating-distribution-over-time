    review: "[b]La r\xEAverie est la vapeur de la pens\xE9e.[/b]\n\nAgr\xE9able exp\xE9\
      rience po\xE9tique dans un univers charmant en compagnie d'un petit personnage\
      \ tout mignon.\n\nOn ne b\xE9n\xE9ficie \xE0 aucun moment d'une indication explicite\
      \ sur ce qu'il faut faire ni comment. Ceci peut \xEAtre d\xE9stabilisant pour\
      \ certains. Moi, c'est ce qui m'a au contraire incit\xE9 \xE0 aller \xE0 la\
      \ d\xE9couverte du jeu et exp\xE9rimenter diverses actions pour en constater\
      \ les effets. Il y a en fait peu de choses diff\xE9rentes \xE0 faire (cliquer\
      \ aux quelques endroits o\xF9 c'est possible) mais \xE7a impacte clairement\
      \ l'environnement et/ou invite le personnage \xE0 se d\xE9placer.\n\nJ'ai tr\xE8\
      s rapidement \xE9t\xE9 inform\xE9 que j'avais apparemment r\xE9ussi plusieurs\
      \ choses qui \xE9taient attendues de moi mais sans pour autant toujours savoir\
      \ exactement comment. J'ai alors compris qu'il y avait 4 objectifs \xE0 remplir\
      \ dans chacun des 5 niveaux avant de pouvoir passer au suivant.\nL'indice principal\
      \ est [spoiler]le nom \xE9vocateur d\xE9signant en jeu chaque objectif permettant\
      \ d'obtenir un succ\xE8s du m\xEAme nom[/spoiler]. Mais parvenu au niveau de\
      \ la for\xEAt, ce n'\xE9tait plus suffisant et je n'arrivais plus \xE0 avancer.\n\
      J'ai alors r\xE9alis\xE9 que le second indice est [spoiler]le dessin correspondant\
      \ \xE0 chaque succ\xE8s[/spoiler] et \xE0 partir de l\xE0 tout devient relativement\
      \ facile jusqu'\xE0 la fin.\n\nL'aventure s'av\xE8re tr\xE8s courte (\xE0 peine\
      \ 1h pour moi), il n'y a pas d'histoire compliqu\xE9e \xE0 comprendre (c'est\
      \ d'ailleurs clairement annonc\xE9 dans la pr\xE9sentation du jeu) et s'il y\
      \ a un sens cach\xE9, il est laiss\xE9 \xE0 la libre interpr\xE9tation de chacun.\n\
      \nIl n'y a ni textes ni dialogues ni voix, les bruitages restent discrets et\
      \ il n'y a pas de musique mais j'ai plut\xF4t appr\xE9ci\xE9 cela et \xE7a contribue\
      \ pour moi \xE0 l'atmosph\xE8re myst\xE9rieuse et apaisante.\n\nSous ses apparences\
      \ d'innocente petite aventure contemplative, [i]Reverie[/i] doit sans doute\
      \ \xEAtre consid\xE9r\xE9 plut\xF4t comme un [i]puzzle game[/i] qui n\xE9cessite\
      \ de se laisser aller \xE0 la curiosit\xE9 d'essayer des choses avant de comprendre\
      \ la logique de m\xE9caniques.\n\nJe suis assez fan des jeux qui savent se contenter\
      \ de la simplicit\xE9 au lieu d'accumuler les artifices pour nous en mettre\
      \ plein la vue sans pour autant r\xE9ellement enrichir l'exp\xE9rience. Donc\
      \ j'ai bien appr\xE9ci\xE9 ce jeu.\n\n\n\n\n"
