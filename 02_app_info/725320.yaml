  data:
    about_the_game: "Dance Studio VR is a virtual reality dancing game. The Player\
      \ can choose different characters to play as, and can choose their own songs\
      \ to play. The goal of the game is to mimic the dance moves of the other two\
      \ characters in the studio. The faster and more accurate the players moves,\
      \ the faster they win. If you\u2019re having trouble with the moves, you can\
      \ practice them in the Practice Room.<br />\r\nThrough out the game Summer will\
      \ be your guide. She will offer you assistance and walk through to help you\
      \ understand the game. She will also help you stay motivated by giving shouts\
      \ of encouragement."
