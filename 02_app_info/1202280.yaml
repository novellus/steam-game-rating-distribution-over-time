    reviews: "\u201CPlayers who are fans of the early Mana series and appreciate pixelated\
      \ erotica will find enjoyment in Sarah\u2019s search for freedom.\u201D<br>7.5\
      \ \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=https://www.tech-gaming.com/slave-princess-sarah/\"\
      \ target=\"_blank\" rel=\"noopener\"  >TECH-GAMING</a><br><br>\u201CAll things\
      \ considered, Slave Princess Sarah is a decent and highly playable homage to\
      \ the Game Boy classic Final Fantasy Adventure. It executes solid albeit dated\
      \ gameplay mechanics in a game world that is methodically designed with swift\
      \ pacing and features some really cool boss battles.\u201D<br>7 \u2013 <a href=\"\
      https://steamcommunity.com/linkfilter/?url=https://noisypixel.net/slave-princess-sarah-review-pc/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Noisy Pixel</a><br>"
