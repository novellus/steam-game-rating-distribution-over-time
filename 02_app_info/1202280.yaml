  data:
    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1202280/extras/sara\u7ACB\
      \u3061\u7D75.gif?t=1608389785\" /><h2 class=\"bb_tag\">Overview</h2><strong>Play\
      \ as Sarah, the sexy warrior princess, as she fights to restore peace to her\
      \ kingdom!</strong><br><br>Lovingly recreated classic <strong>ultra-low res\
      \ pixel animations</strong>.<br>A throwback <strong>chip tune soundtrack </strong>\
      \ reminiscent of the games of a bygone era.<br>And finally, a cutting edge <strong>hardcore\
      \ story</strong> to tie it all together!<br><br><strong>Nostalgia and newness\
      \ come together in this 8 Bit hand-held game style action RPG!</strong><br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1202280/extras/saraBOSS.gif?t=1608389785\"\
      \ /><h2 class=\"bb_tag\">Story</h2>Disaster suddenly strikes the peaceful kingdom\
      \ of Estasia.<br><br>A demonic army\u2019s surprise attack has left it all but\
      \ destroyed.<br>Our heroine, princess Sarah, along with her sister Mana were\
      \ sold into slavery following the assault.<br>The only way to regain freedom\
      \ for herself and her sister, is to buy it back for a large sum of gold.<br>Does\
      \ Sarah have what it takes to earn the money needed to save her sister and her\
      \ kingdom?<br><br><strong>Sarah's long, strife filled journey has only just\
      \ begun...</strong><h2 class=\"bb_tag\">Features</h2><ul class=\"bb_ul\"><li>Kill\
      \ monsters and complete quests to gain experience and make Sarah Stronger.<br></li><li>Enjoy\
      \ a diverse world of open plains, snowy mountains, dry deserts, dark dungeons,\
      \ and even a battle arena...!<br></li><li>Overcome giant and powerful bosses\
      \ to advance through each step of the story.<br></li><li>Open new paths in the\
      \ world and enhance Sarah's versatility using a plethora of weapons and items.<br></li><li>Learn\
      \ a variety of deadly and useful magical spells. </li></ul><h2 class=\"bb_tag\"\
      >Specifications</h2><ul class=\"bb_ul\"><li>160x144 resolution Dot Matrix 4\
      \ gradient monochromatic graphics.<br></li><li>Lovingly crafted <strong>ultra-low\
      \ bit pixel animations</strong>. <br></li><li>Music and game sounds that are\
      \ faithful recreations of that handheld sound chip style.</li></ul>"
