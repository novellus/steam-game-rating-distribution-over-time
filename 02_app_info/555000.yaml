    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/555000/extras/in-the-grim.gif?t=1608742886\"\
      \ /><br>It all started with a freak nuclear accident that gave all goats the\
      \ necessary intelligence to quickly overthrow their human owners with their\
      \ powerful rams, high jumps, and ear-blowing bleats. No, wait, that wasn\u2019\
      t it. The goats were intelligent from the very beginning, but since they had\
      \ no thumbs, they waited patiently for humanity to develop automated robots\
      \ capable of producing what they needed in order to... No, that doesn\u2019\
      t work either. In an alternate universe, goats are the mightiest warriors of\
      \ the...<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/555000/extras/cabra-comeletras.jpg?t=1608742886\"\
      \ /><br><br>Goat of Duty is a fast-paced and intense multiplayer first-person\
      \ shooter, and that\xB4s pretty much all you need to know. No nonsense: no need\
      \ to master a convoluted metagame, learn different characters, combine skills,\
      \ strategic team play... just devilish combat arenas, <br>powerful weapons,\
      \ and fast-paced action. Well, and lots of silly humor, crazy goatstumes (skins),\
      \ and goat mechanics for you to troll your friends to your heart\xB4s content!<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/555000/extras/goat-are-you.png?t=1608742886\"\
      \ /><br><br><ul class=\"bb_ul\"><li><strong>Goats.</strong> You are an armed\
      \ goat fighting other goats. It doesn\u2019t get any better than that!<br></li><li>Experience\
      \ <strong>intense deathmatch multiplayer battles for 2 to 10</strong> goats<br></li><li><strong>Fast-paced\
      \ gameplay:</strong> Goats are fast and nimble, after all; they can climb pretty\
      \ much anything and jump really high.<br></li><li><strong>Old-school, no-nonsense\
      \ shooter experience</strong>: Just you and your skills against your enemies!<br></li><li><strong>Wear\
      \ crazy goatstumes, dance like a goat, and troll your buddies</strong> when\
      \ you bleat them in combat!<br></li><li><strong>Four multiplayer modes:</strong>\
      \ Classic free-for-all, Gun Deathmatch, Herd Wars (or team deathmatch for humans)\
      \ and an original, new mode: the crazy Fus Ro Arena<br></li><li><strong>Explore\
      \ a variety of crazy maps with different playstyles:</strong> Feel right at\
      \ home on a futuristic farm, explore mountains in distant planets, survive the\
      \ desert of the lambs, experience hair-rising fear at the horror well, wander\
      \ adrift the space station, or encounter mind-boggling randomness at the medieval\
      \ village -- among others!</li></ul>"
