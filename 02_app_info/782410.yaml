  data:
    about_the_game: "Metropolis - The Ultimate City Simulator<br />\r\n<br />\r\n\
      Metropolis is a city simulator like no other. In your role as Mayor you need\
      \ to rebuild and regenerate your city to become one of the best in the world.\
      \ Financial mismanagement has brought the city to it's knees and the previous\
      \ administration are facing many accusations of corruption and embezzlement.<br\
      \ />\r\n <br />\r\nAs the newly elected Mayor your challenge is to rebuild the\
      \ city to become the top 'most liveable city' in the world. Your task won't\
      \ be easy, all essential services have been run down and the major buildings\
      \ of the city have fallen into disrepair. While breathing life back into the\
      \ city you'll have to watch your back, political opponents are ready to strike\
      \ at every opportunity and your fate will be decided by the voters at the next\
      \ election.<br />\r\n<br />\r\nKey Features...<br />\r\n\u200BOver 60 building\
      \ types<br />\r\nDay and night cycles<br />\r\nOpposition parties and elections<br\
      \ />\r\nPress conferences<br />\r\nComprehensive policy options<br />\r\n4 types\
      \ of public transport<br />\r\nFully functioning stock exchange<br />\r\nDetailed\
      \ financial information<br />\r\n5 types of tax income<br />\r\nFully functional\
      \ global economy<br />\r\nIntelligent news channel<br />\r\nChanging land and\
      \ property values<br />\r\nBuild, invest and sell property<br />\r\nDetailed\
      \ crime statistics<br />\r\nCCTV and Police Helicopter<br />\r\nDistinct and\
      \ unique city suburbs"
