  data:
    about_the_game: '<strong>ABOUT THIS ORIGINAL SOUNDTRACK</strong><br><br>From Orchestral
      to Rock, to Acoustic. Enjoy the world of Aereon <br>in a musical adventure.<br><br>This
      Album contains 37 Track of High Quality 320 Kbps LAME 3.98  from <br>Veteran
      Game Composer <i>Jasson Prestilliano</i> also known as <br><i>JP Soundworks</i><br><br>Featuring
      2 Original Song from renowned and crowd favorite Indonesian utaite <br>singer
      <i>fleurishana</i><br><br>And also Including some Unused BGM<br><br><i><h2 class="bb_tag">
      Notes: Only Includes Music from Jasson Prestilliano, While there are some BGM
      composed by other composers as Additional music in the game, they are not Included
      here.</h2></i><br><br>Track Listing<br><ul class="bb_ul"><li>1. Awaiting Fate<br></li><li>2.
      Ode ( Title Screen )<br></li><li>3. Theme of Rissa<br></li><li>4. Theme of Diana<br></li><li>5.
      Theme of Raash<br></li><li>6. Theme of Amber<br></li><li>7. Solitude<br></li><li>8.
      Awakening<br></li><li>9. Behind The Woods<br></li><li>10. Cafe de Luna<br></li><li>11.
      Cliffside Tavern<br></li><li>12. Luminen<br></li><li>13. Unknown Maze<br></li><li>14.
      Cultural Inheritance<br></li><li>15. Broken Glass<br></li><li>16. Broken Glass
      ( Version 2 )<br></li><li>17. Emergence<br></li><li>18. Nostalgia<br></li><li>19.
      Paranoia<br></li><li>20. Power Abuse<br></li><li>21. Sentimental<br></li><li>22.
      Spirited<br></li><li>23. Storm is Coming<br></li><li>24. Chains of Renegade
      ( Battle Theme 1 )<br></li><li>25. Chains of Renegade ( Version 2 / Battle Theme
      2 )<br></li><li>26. The Dissident ( Boss Theme )<br></li><li>27. Dragon Rising<br></li><li>28.
      Dance of Swords<br></li><li>29. The Insurgence ( Main Theme )<br></li><li>30.
      Hidden Truth ( Acoustic Instrumental )<br></li><li>31. Hidden Truth ( Acoustic
      Vocal )<br></li><li>32. Hidden Truth ( Instrumental )<br></li><li>33. Hidden
      Truth ( Violin )<br></li><li>34. Hidden Truth<br></li><li>35. Till The End (
      Instrumental )<br></li><li>36. Till The End ( Violin )<br></li><li>37. Till
      The End</li></ul><h2 class="bb_tag"><strong><i><u>To open the DLC</u></i></strong>
      : Right click on<strong> Insurgence - Chains of Renegade</strong> on your game
      list, <br>Click <i>Properties &gt; Local Files &gt; Browse Local Files</i> and
      open &quot;<strong>DLC</strong>&quot; Folder</h2>'
