    about_the_game: Dog Theatre is a quick and simple endless runner that will put
      your reflexes and skills to the test as you run along the stage dodging all
      kinds of obstacles. Suit up Jack, get on the stage and show the audience what
      you are made of.<br><br><ul class="bb_ul"><li>Random generated levels</li><li>New
      and different challenges each level</li><li>Find boost food to help you on stage</li><li>Collect
      food and beat challenges to unlock different hats for your dogs</li><li>Hats
      and breeds that change game mechanics</li></ul>
