details:
  data:
    about_the_game: "Nebuchadnezzar is a classic isometric city builder game inviting\
      \ players to experience the mysterious history and culture of ancient Mesopotamia.\
      \ In the campaign, players get to rule over influential historical cities filled\
      \ with magnificent monuments.<h2 class=\"bb_tag\">Gameplay</h2>Build your city\
      \ while you oversee the manufacturing of different agriculture and goods for\
      \ your population. Solve problems, prevent population loss, trade with other\
      \ cities, handle foreign relationships, take care of varying population classes\
      \ and employee types across various industries and services, and many more.\
      \ Nebuchadnezzar\u2019s gameplay is geared towards all types of players: from\
      \ beginners of the genre to experienced strategists.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1157220/extras/overview_1.png?t=1606162580\"\
      \ /><h2 class=\"bb_tag\">Campaign</h2>Nebuchadnezzar\u2019s main campaign contains\
      \ more than a dozen historical missions covering the colonization of ancient\
      \ lands to the conquest of Babylon by Persians in the 6th Century bc. Each mission\
      \ summons a different time period in Ancient Mesopotamian history, providing\
      \ comprehensive historical experience. Players must carry out tasks important\
      \ to the specific time and place of each mission, including the construction\
      \ of historical monuments.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1157220/extras/overview_2.png?t=1606162580\"\
      \ /><h2 class=\"bb_tag\">Monuments</h2>During the campaign players will not\
      \ only build complex ancient monuments, but design them too. Nebuchadnezzar\
      \ features an in-game <strong>monument editor</strong> giving players complete\
      \ control over their buildings. From structural design to color scheme to final\
      \ details: it\u2019s in the hands of the player. Will you recreate history or\
      \ make history? It\u2019s up to you.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1157220/extras/overview_3.png?t=1606162580\"\
      \ /><h2 class=\"bb_tag\">Mods &amp; Localization</h2>Nebuchadnezzar was created\
      \ with mods and localization in mind. Expand your experience with the full support\
      \ of mods from new buildings, new goods, production chains, and even new maps,\
      \ missions, and campaigns. It is almost entirely moddable. Localizing mods will\
      \ also not be a problem. You can create mods in multiple languages and/or add\
      \ languages to existing ones. This applies to the base game as well."
