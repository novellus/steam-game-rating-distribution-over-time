    about_the_game: The extended edition of Deity Quest adds many new features to
      the game. The additional features include:<br><ul class="bb_ul"><li>All new
      locations and quests.<br></li><li>An epilogue to the story.<br></li><li>The
      Follower Lab which allows you to create entirely new follower types.<br></li><li>New
      follower types which you can only find in the extended edition.</li></ul><br>This
      edition includes the base game as well as the extended edition DLC. If you already
      have the base game, you can buy the Deity Quest Extended Upgrade DLC.<br><br>Note
      that some achievements in the base game are only possible with the extended
      edition.
