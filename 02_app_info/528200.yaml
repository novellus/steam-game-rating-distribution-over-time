    about_the_game: "<strong>VEGAS Pro 14 Edit \u2013 Steam Edition</strong> provides\
      \ powerful functionality and advanced features for top-end professional video\
      \ and audio editing. Reach fantastic results quickly with the help of new functions\
      \ such as the Trimmer window with hover scrub technology and native ProRes file\
      \ format support.<br>Intuitive workflow enables you to master advanced techniques\
      \ fast so you can focus on your creativity. Create stunning video sequences\
      \ with sophisticated compositing tools, and edit your sound with unrivaled audio\
      \ features.Export finished projects in any desired format and upload your movies\
      \ directly to YouTube, Vimeo and Facebook.<h2 class=\"bb_tag\"><strong>Highlights\
      \ </strong></h2><br>Your video projects will gain in sophistication, just like\
      \ your gameplays. <br>The most important features of <strong>VEGAS Pro 14 Edit\
      \ \u2013 Steam Edition</strong>:<br><br><ul class=\"bb_ul\"><li> Unlimited tracks\
      \ for audio and video<br></li><li> Intuitive drag and drop workflow<br></li><li>\
      \ HEVC file support<br></li><li> Comprehensive color correction<br></li><li>\
      \ Clip speed change up to 40x<br></li><li> Hover scrub technology in Trimmer\
      \ window<br></li><li> B\xE9zier tool for masking</li></ul><h2 class=\"bb_tag\"\
      ><strong>Video and audio production</strong></h2><br><strong>Innovative editing\
      \ tools</strong> <br>Edit your gameplays natively in resolutions of up to 4K\
      \ using drag-and-drop functionality.<br>The Vegas Pro 14 Edit interface provides\
      \ an impressive array of innovative tools and thoughtful touches with a fully\
      \ customizable workspace for accomplishing a wide range of production tasks.\
      \  Edit an exhilarating gameplay video or drone footage fast, add amazing audio\
      \ and video effects, then upload it directly to your channel to share experiences\
      \ with your subscribers. <br><br>No greenscreen at hand? Use B\xE9zier drawing\
      \ tools to quickly and easily create rectangular and oval-shaped masks which\
      \ isolate or mask out portions of your gameplays.<h2 class=\"bb_tag\"><strong>Complete\
      \ creative freedom</strong></h2><strong>VEGAS Pro 14 Edit \u2013 Steam Edition</strong>\
      \ natively combines many video, audio and image formats on one timeline. Concentrate\
      \ fully on your creativity and present your ambitious gameplays in a format\
      \ to match."
