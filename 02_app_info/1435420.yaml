    review: 'Huge swathes of empty terrain, a very slow and un-fun gameplay mechanic,
      and interesting but largley boring bosses, combine to make an extremely uninspired
      game.

      The only nice bit is the dash mechanic but honestly, there is no point to this
      game.

      Pick something else for your $3.


      https://youtu.be/C2Sp0o0p-Ro'
