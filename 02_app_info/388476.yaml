    review: "Erweiterung f\xFCr den Euro Truck Simulator 2.\nDiese bringt vier neue\
      \ Lackierungen ins Spiel, welche mit Italien zu tun haben. Einerseits bekommt\
      \ man die italienische Flagge, welche man auf einf\xE4rbige Lackierungen hinzuf\xFC\
      gen kann, andererseits gibt es einen metallischen Paint Job mit der Flagge,\
      \ welcher \xFCber den ganzen LKW geht. Zus\xE4tzlich sind noch zwei weitere\
      \ Lackierungen enthalten: Auf einer ist ein Gondoliere zu sehen, welcher bei\
      \ einer sch\xF6nen Kulisse in Venedig eine Gondel steuert. Dabei wurde auf eine\
      \ passende Kombination der Farben T\xFCrkis, Orange und Gelb geachtet. Die vierte\
      \ Lackierung, welche in diesem DLC inkludiert ist, zeigt das Kunstwerk \"Der\
      \ Sommer\" aus der Serie \"Vier Jahreszeiten\" vom italienischen K\xFCnstler\
      \ Guiseppe Arcimboldo. Es ist eine Person dargestellt, welche aus Fr\xFCchten\
      \ besteht. Ich hatte bereits die Gelegenheit, das Kunstwerk in der Realit\xE4\
      t zu betrachten und es ist den Entwicklern gelungen, das Werk recht originalgetreu\
      \ in das Spiel einzubauen.\nIch empfehle diese Erweiterung auf jeden Fall weiter.\
      \ Man muss nicht unbedingt Italiener sein, um dieses DLC zu m\xF6gen, es richtet\
      \ sich an jeden, der das Aussehen Venedigs mag oder sich f\xFCr italienische\
      \ Kunst interessiert."
