    about_the_game: "In the year 2299, an interstellar war rages on. In a bid to save\
      \ Earth from destruction, you must take control of the Strike Suit \u2013 a\
      \ revolutionary fighter craft with the ability to transform into a lethal suit\
      \ of space armor. Immerse yourself in massive fleet battles where your dog-fighting\
      \ skills will directly affect the fate of the cosmos. <br><br><br>Discover a\
      \ colorful and vibrant universe, with an epic story where the fate of Earth\
      \ hangs in the balance and your actions will determine the outcome: preventing\
      \ Earth\u2019s destruction is your immediate concern but preserving its future\
      \ is your ultimate goal.<br><br><br>Engage intelligent enemy fighters and take\
      \ on colossal capital ships, exploiting weak points in their super-structure\
      \ to blow them apart.  Upgrade your ships and customize your weapon load-outs\
      \ to tailor combat to your tastes. Take advantage of four unique craft, including\
      \ the Strike Suit, to experience dogfighting action as you\u2019ve never seen\
      \ it before. <br><br><br>This Is Space Combat Reborn.<h2 class=\"bb_tag\">Key\
      \ Features</h2><br><ul class=\"bb_ul\"><li>  Fast, frantic space combat: freely\
      \ engage multiple enemies, dogfight other pilots, fight massive fleet battles\
      \ and defend vast structures.</li></ul><ul class=\"bb_ul\"><li>  The Strike\
      \ Suit: strategically switch from Pursuit Mode (speed and power) to Strike Mode\
      \ (a powerful, highly maneuverable combat mode)</li></ul><ul class=\"bb_ul\"\
      ><li>  Capital Ship Destruction: take capital ships apart piece by piece \u2013\
      \ take out their turrets or target weak-points to blow out entire sections of\
      \ their superstructure.</li></ul><ul class=\"bb_ul\"><li>  Multiple endings:\
      \ your choices in game directly affect the state of Earth at the end of the\
      \ game.</li></ul><ul class=\"bb_ul\"><li>  Vibrant and vivid universe: space\
      \ is far from the dark, featureless void it\u2019s supposed to be. Discover\
      \ the color and vibrancy of the Strike Suit universe across 13 unique locations.</li></ul><ul\
      \ class=\"bb_ul\"><li>  Ship Designs from renowned Mechanical Design engineer\
      \ Junji Okubo (Appleseed: Ex Machina, Steel Battalion.)</li></ul><ul class=\"\
      bb_ul\"><li>  Music from award-winning composer Paul Ruskay (Homeworld) including\
      \ a collaboration with Japanese singer/songwriter Kokia (Tales of Innocence,\
      \ Gunslinger Girl: II Teatrino)</li></ul><ul class=\"bb_ul\"><li> Joystick compatible:\
      \ as well as being fully optimized for mouse and keyboard, and gamepads, Strike\
      \ Suit Zero is compatible with a range of joysticks for full immersion.</li></ul><ul\
      \ class=\"bb_ul\"><li> Multi-screen support: play the game across three monitors,\
      \ and discover the Strike Suit universe in all its widescreen glory.</li></ul>"
