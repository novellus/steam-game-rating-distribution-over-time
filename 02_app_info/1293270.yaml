    about_the_game: For Evelyn is a Story-driven RPG Adventure game set about 700
      years after the events of Arcanbreak. The game will tell the story of two lovers,
      which will ultimately plunge the world into a state of chaos and war.<h2 class="bb_tag">Features</h2>-
      An intriguing tale of love, betrayal, and the ultimate sacrifice. <br><br>-
      Well written narrative<br>- Powerful musical score<br>- Point &amp; Click interaction<br>-
      Excellent pixel art graphics<br>- Unique character portraits<br>- Varied maps
      to explore<br>- Leveling system<br>- Voice acting<br>- Crafting
