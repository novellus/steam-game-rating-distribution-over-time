    about_the_game: '<img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1457820/extras/burst-preview.gif?t=1609123638"
      /><br><br>In a distant future humans will enhance themselves with robotic paraphernalia
      to make their lives longer, or just to be stronger. Our hero Cybergeist did
      that, but to survive. He got cheated, and now he is a living weapon of mass
      destruction.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1457820/extras/title-run-for-his-life.png?t=1609123638"
      /><br><br>The cops of all the city are hunting down Cybergeist. Their goal:
      kill. So run and dodge them all over the endless highway.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1457820/extras/title-embody-the-burst.png?t=1609123638"
      /><br><br>Collect the Burst Spheres until our hero gets full charged to activate
      the Burst Mode. In this mode Cybergeist is able to destroy everything on his
      path!<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1457820/extras/title-classic-mechanic-re-imagined.png?t=1609123638"
      /><br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1457820/extras/run-preview.gif?t=1609123638"
      /><br><br>Cybergeist is a twist on the classic game with the yellow hero afraid
      of ghosts. Referencing other classics in the process.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1457820/extras/title-cyberpunk-themed.png?t=1609123638"
      /><br><br>Neon lights, big banners, terrible life. Cybergeist gets it all. A
      dark, and yet colorful, dystopic future.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1457820/extras/title-awesome-soundtrack.png?t=1609123638"
      /><br><br>The game features great electronic beats from Peritune. A catchy sound
      that makes you thrill over the highway.'
