    about_the_game: '<img src="https://cdn.cloudflare.steamstatic.com/steam/apps/677340/extras/store_description_header.png?t=1606393452"
      /><br>The Colonists is a relaxing settlement building game inspired by classic
      titles like The Settlers and the Anno series.<br><br>Take on a series of individual
      campaign missions, play randomly generated maps, compete on player-designed
      creations or build your colony unfettered by any constraints in the <strong>sandbox
      mode</strong>.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/677340/extras/steam_stackbot1.gif?t=1606393452"
      /><br><br>You take control of a team of self-replicating robots built to simulate
      human civilisation.  After escaping Earth, The Colonists are now free to roam
      the galaxy in search of a new home and construct their dream settlement.<br><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/677340/extras/steam_loadboat1.gif?t=1606393452"
      /><br>You''ll advance through three different Ages as you build infrastructure
      for your colony by constructing road, boat and train transport systems.<br><br>Harvest
      natural resources, set up farming and food production, create expeditions to
      discover new lands and research new technologies.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/677340/extras/steam_fish1.gif?t=1606393452"
      /><br>With two separate mission tracks, The Colonists lets either you create
      sprawling settlements in peace or race to compete against AI colonies in military
      winner-takes-all scenarios.<br><br>Explore, research, manage, tweak and refine
      to your heart''s content.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/677340/extras/sculpt_mini_2.gif?t=1606393452"
      /><br><br>An extensive map editor and Steam Workshop support is included, so
      you can create, share and play custom maps.<h2 class="bb_tag">Features</h2><ul
      class="bb_ul"><li><strong>Campaign</strong>: 14 missions split into separate
      peaceful and military tracks<br></li><li><strong>Random Maps</strong>: Play
      on a near-infinite amount of procedurally generated maps<br></li><li><strong>Sandbox
      Mode</strong>: Customise various game settings to play the game how you like<br></li><li><strong>Steam
      Workshop</strong>: Play hundreds of player-generated custom maps<br></li><li><strong>Frontiers</strong>:
      Play and compete for the best time in a brand new map every month<br></li><li><strong>Challenge
      Trophies</strong>: Special speed-run challenges which test the most expert colony
      builders<br></li><li><strong>Map Editor</strong>: create, play and share your
      own maps</li></ul>'
