    detailed_description: <strong>Close the Window</strong><br>You just installed
      the new OS, called Ruindows. It worked well for a week but suddenly some erros
      related to this version started to popping up on screen, you need to close these
      errors before it's too late! <br>Every time you click on 'start' there's a slight
      chance to invoke the farm mode!<br><br>It features:<br><br>1. Upgrades<br>2.
      Various errors appearing on screen<br>3. Farm Mode <br>4. Cool SFX's<br><br>How
      to play:<br><br>Use your left mouse button to click on the windows and close
      them, use the upgrade points to spend on the upgrades!<br>During the gameplay,
      press space when the time comes to use your super closing window power and destroy
      all the errors!!<br>You can pause the game any time by pressing the escape key.<br><br><br>Observation:<br>Steam
      Trading Cards will be available once the game sells a bunch of copies, so please,
      help!
