    about_the_game: <strong>Crazy Scientist - is a simple, intuitive 2D platformer
      with original, beautiful graphics suitable for all ages. In this platformer
      you have to pass a variety of picturesque levels for a mad scientist. Your main
      mission is to complete levels by gathering vials. After collecting all the vials
      on the level and defeating all the enemies you can move to the next level. Be
      careful, it may seem that the enemies are not smart enough, but it is not true,
      use chemical balls to defeat them.</strong><br><br><br><ul class="bb_ul"><li>
      Beautiful, animated graphics.<br></li><li> Many levels with increasing difficulty.<br></li><li>
      Simple and intuitive gameplay.</li></ul>
