  data:
    about_the_game: You are a cave dweller with a massive appetite. Armed with only
      your wits, you set out to build a dessert empire. Collect, process, and combine
      ingredients. Farm crops, discover new recipes, and cook over an open fire. Explore
      an open world in search of customers for your tasty treats.<br><br>Cave Confectioner
      is a back-to-the-land farming and cooking game. Get to know the locals and sell
      them every sweet confection you can contrive, and be aware of their individual
      predilections, like lactose intolerance and love of sugar.<h2 class="bb_tag">Features</h2><ul
      class="bb_ul"><li> <strong>Exploration.</strong> Tear through kilometers of
      wilderness.<br></li><li> <strong>Cooking.</strong> Process natural ingredients
      into things you can eat.<br></li><li> <strong>Capitalism.</strong> Learn what
      people like and distribute foodstuffs accordingly.<br></li><li> <strong>Performance.</strong>
      The in-house engine starts quickly and leaves you with RAM to spare.</li></ul>
