  data:
    about_the_game: "1986 y\u0131l\u0131nda Mu\u011Fla'da bir k\xF6yde ya\u015Fanan\
      \ t\xFCyler \xFCrpertici, ger\xE7ek bir olay. K\xF6yde insanlar hazine bulmak\
      \ i\xE7in \u015Feytani ruhlarla anla\u015Fma yapt\u0131lar. O g\xFCnden sonra\
      \ hi\xE7bir \u015Fey eskisi gibi olmad\u0131...<br />\r\n<br />\r\nBu olaylardan\
      \ sonra k\xF6yl\xFCler k\xF6y\xFC terk etti. Fakat \u015Feytani ruhlar orada\
      \ bulunan hazineyi halen korumakta. Siz a\xE7g\xF6zl\xFC biri oldu\u011Funuz\
      \ i\xE7in bu hazineyi istiyorsunuz ve k\xF6ye do\u011Fru harekete ge\xE7iyorsunuz.\
      \ <br />\r\n<br />\r\nOlay K\u0131bletepe k\xF6y\xFCnde ger\xE7ekle\u015Fmekte.\
      \ G\xF6revimiz hazineyi bulup yerinden \xE7\u0131kartmak. Hazineye ula\u015F\
      mak i\xE7in ise gerekli ipu\xE7lar\u0131 toplamal\u0131 ve ipu\xE7lar\u0131\
      \ \xE7er\xE7evesinde ilerlemelisiniz. Verilen g\xF6revleri zaman\u0131nda tamamlay\u0131\
      p \u015Feytani ruhlar\u0131n etkisinden ka\xE7man\u0131z gerekiyor.<br />\r\n\
      <br />\r\nGer\xE7ekten hazineyi istiyor musun ?"
