    about_the_game: "Battle the forces of evil in this thrilling interactive fantasy\
      \ novel! When a powerful demon destroys your village, you embark on a perilous\
      \ journey alongside your shape shifting companion, determined to avenge your\
      \ shattered village and banish the devil back to the Netherworld.<br><br><i>Trial\
      \ of the Demon Hunter</i> is an epic 85,000 word interactive fantasty novel\
      \ by Samuel Harrison Young, where your choices control the story. It's entirely\
      \ text-based\u2014without graphics or sound effects\u2014and fueled by the vast,\
      \ unstoppable power of your imagination.<br><br><ul class=\"bb_ul\"><li> Battle\
      \ goblins, witches, and vampires<br></li><li> Music and illustrations to enhance\
      \ your experience</li></ul>"
