details:
  data:
    about_the_game: Amid an atmosphere of suspense and intrigue you'll launch your
      voyage in the icy cold wastelands of the Antarctic aboard a Royal Navy submarine
      - the H.M.S. Victoria. As an American agent of the Office of Naval Intelligence,
      your mission is to thwart a Nazi plot and recover top secret cargo. Horrific
      creatures capable of shifting the balance of world power must be conquered.
      World War II looms ahead and your every move could change the course of history.<br><br>As
      you journey to the seemingly placid surroundings of a Greek courtyard or the
      secret gardens of Tihuanica, beware - things are not as they seem. This supernatural
      action adventure is sure to pique your obsession with horror and espionage.<br><br><ul
      class="bb_ul"><li>Step into a classic point-and-click adventure based on the
      bizarre and twisted writings of H.P. Lovecraft.<br></li><li>150 stunning settings
      and 70 minutes of music enhance your journey through untold horror!<br></li><li>Master
      the complexity of time travel on your investigation.</li></ul>
