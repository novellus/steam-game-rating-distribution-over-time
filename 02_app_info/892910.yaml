  data:
    about_the_game: 'Space Wars is an exciting high action 2D space shooter developed
      in the Unity 3D engine. It is exciting in the classical sense with power-ups,
      high-scores, scrolling backgrounds, and tons of enemy ships. Features include
      homing missiles, bubble shields, laser beams, and many more. It is an exciting
      game that is challenging but also fair. It is your job to restore peace and
      prosperity to galaxy X and defeat the Tyrannical Empire. Only the true heroes
      will prevail from this bullet hell!!!!! Instructions to play: F key to fire
      weapons and arrow keys to move ship. Enjoy!!!!!'
