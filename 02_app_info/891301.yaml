    detailed_description: This Pack includes:<br><br><ul class="bb_ul"><li>A43 Black
      Prince (Rank 4 Great Britain);<br></li><li>Premium account for 15 days.</li></ul><br>This
      tank became the most highly improved modification of the Churchill and its design
      was thoroughly reworked. A new welded hexagonal turret was created to house
      a deadly 17-pounder anti-tank gun. The tank is excellently armoured and is capable
      of greater pressure than the earlier Churchills, but be aware of enemy flanking
      maneuvers.<br><br><ul class="bb_ul"><li>All premium vehicles allow you to earn
      increased Research Points and Silver Lions for each battle and comes furnished
      with all available modifications. <br></li><li>With a Premium account (also
      purchasable in the game for Golden Eagles) you will earn more Research Points
      and Silver Lions during each battle for a set amount of days. This is cumulative
      with bonuses from premium vehicles! </li></ul><br><strong>Note!</strong><br><br><ul
      class="bb_ul"><li>To add this DLC to your account, launch the War Thunder client
      from Steam library and press the Steam Login button at the startup screen in
      the game.<br></li><li>Compensation is not provided if you purchase 2 different
      packs which include the same vehicle or you already have the vehicle from this
      pack!<br></li><li>Available for Linux, Windows and Mac only. You can't activate
      this item for the PSN or Xbox Live account.</li></ul>
