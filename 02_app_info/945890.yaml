details:
  data:
    about_the_game: '<strong>Hentai no Hero is a Third Person Action game where you
      play as Maria, Knight of his State.<br> Who must fight an evil in a remote area
      of her kingdom.<br>Hentai no Hero is Medieval-Fantasy game inspired by the souls
      games</strong><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/945890/extras/Maria2.png?t=1570890855"
      /><br><strong>This game is in Early acess so the content will improve </strong><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/945890/extras/Maria3.png?t=1570890855"
      /><br><strong>Different types of enemy blocks your way with each their own aptitudes<br>That
      give you challenge, where you need to dodge the enemies attacks and protect
      yourself.</strong><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/945890/extras/Sans_titre2.png?t=1570890855"
      /><h2 class="bb_tag"><strong>Main Features:</strong></h2><ul class="bb_ul"><li>Lock
      On System : Lock the camera on a particular enemy <br></li><li>Roll dodge<br></li><li>Each
      IA have his own move set<br></li><li>Equip and Unequip Sword and Shield.<br></li><li>Differents
      Attack :(Light Attack , Heavy Attack, Special Attack, Air Attack, Thrust Attack)
      <br></li><li>Parry/Block the enemy attack with the shield<br></li><li>Dialogue
      System<br></li><li>Save System with Checkpoints</li></ul><br>Few Informations:<br>Combo
      Keyboard+Mouse and Controller available too<br>Various IA (Humans,Monster spiders...)'
