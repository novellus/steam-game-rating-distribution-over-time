    about_the_game: The story starts in the most popular bar in the kingdom.<br>Rosie,
      who has a crush on the barkeep, tries very hard to win his heart this year.
      <br>It follows Airi's Adventure but can be enjoyed as an independent story.<br><br><img
      src="https://media.st.dl.pinyuncloud.com/steam/apps/1509790/extras/line-2-1.png?t=1609519436"
      crossorigin="anonymous"/><br>    A lady's adventure of romance and bittersweetness.<br>    A
      light-hearted JRPG with a turn-based battle system.<br>    A colourful fantasy
      world with original art and music.<br>    A solo journey of yourself...to seek
      for treasures, love and yourself.<br>    Old friends and familiar faces! Or
      a couple of potential party members...<br>    Hidden character(s) and routes
      (interacts with the savedata of Airi's Adventure).<br>    Multiple endings.<br>    Collectable
      monsters, recipes and fish!
