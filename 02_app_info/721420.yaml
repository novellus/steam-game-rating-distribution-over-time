  data:
    about_the_game: Fighting box is a casual game with characters that use boxing
      gloves, the player must to hit the opponent until his energy bar drain out,
      or the opponent fall out from the ring. The game use procedural levels, so the
      player can play as long as he survives or until the time out per round.<br><br>I
      intend to improve the AI, work a bit more on graphics, and as the levels are
      formed procedurally, i intend to to create more objects, traps, and more interaction
      between them, in order to deliver many diferent levels for the game not become
      repetitive.<br> i'm also creating the multiplayer mode and cooperative mode.<br><br>
      This is one more game made on Blender Game Engine, i hope the players enjoy.<br><br>CHARACTERS:<br><br><img
