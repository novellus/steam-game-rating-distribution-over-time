    about_the_game: <h2 class="bb_tag"> About the game </h2>The Federal Rescue is
      a rescue game that contains lots of action!<br>With various gameplay difficulties,
      you can adapt to the best, and challenge each gameplay.<br>The game also features
      some online interactions, such as Chat, where you can communicate with other
      players.<h2 class="bb_tag"> History </h2>John lived a normal life with his father
      Mener in Los Angeles, who was head of the federal police and John was following
      the same path, in search of replacing his father, until one day Mener and John
      left for a special operation, and they found evidence to incriminate a famous
      national politician. The local politician, on being warned, sent his men to
      capture John and Mener, but unfortunately, only John managed to escape, his
      father, Mener, had been captured and taken to a captivity, and now John, in
      search of his father, rescue him.<br><br>You will have a Rifle, a Sniper and
      a Smoke Grenade.<br>You can play in the silent style, killing your enemies with
      logic, or you can play in the action style, facing your enemies face to face.<br><br><br>Will
      you succeed?<br><br><strong><i>----------------------------------------------------------<br>Game
      and support available in Portuguese and English. </i></strong>
