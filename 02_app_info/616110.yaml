    review: I bought this during the steam sale for a dollar.  It's a very short game,
      but has a bit of humor and has a few easy skill based tasks in addition to the
      normal clicker action.  Worth the dollar I paid, but I might suggest waiting
      for the sale again.  Some comments said the second playthrough would result
      in a different ending, but that wasn't my experience.
