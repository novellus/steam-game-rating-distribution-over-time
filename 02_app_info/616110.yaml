details:
  data:
    about_the_game: "SPACEPLAN is an experimental piece of interaction based partly\
      \ on a total misunderstanding of Stephen Hawking\u2019s A Brief History of Time.\
      \ Use manual clicks and the passage of time to create and launch potato-based\
      \ devices and probes from your nondescript satellite orbiting a mysterious planet.\
      \ Unlock the mysteries of the galaxy or just kill some time in what the astrophysics\
      \ community is calling the \u2018best narrative sci-fi clicker game of all times\u2019\
      .<h2 class=\"bb_tag\">Features</h2><ul class=\"bb_ul\"><h2 class=\"bb_tag\"\
      ></h2><li>Fifteen starchy items to unlock, create, and blast into the vacuum\
      \ of space.<br></li><li>Life affirming, silly story that will both captivate\
      \ and help you kill time.<br></li><li>Reveal the secrets of five different planets\
      \ across two different realities.<br></li><li>Banging soundtrack, as is customary\
      \ in a narrative sci-fi clicker game.</li></ul>"
