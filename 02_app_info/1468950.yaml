details:
  data:
    about_the_game: "The magic scriptures of that year had been lost for a long time.\
      \ After the world was in a short period of peace, the dark demon world rose\
      \ again. Anubis' army was rampant, and the demonic army engulfed the Middle\
      \ Earth. As the successor of the magic gate, Leo set foot on the devil Kingdom\
      \ after his father disappeared for many years, looking for the magic scriptures\
      \ and his father to fight against the demon army. He looked for clues in the\
      \ devil's land, kept learning magic, and became stronger and stronger in battle\
      \ after battle, resisting the dark army tenaciously, and finally facing the\
      \ Dark Lord.<br />\r\n<br />\r\nThis is a magic and adventure action game, the\
      \ game designed a number of demon scene, including Miguel City, pyramid magic\
      \ Road, Paria volcano, Tavla castle, Beka jungle, blue city cave, etc. The high\
      \ difficulty level design, the unceasingly rich magic skill, the striking feeling\
      \ full movement, will let you indulge in it.<br />\r\n<br />\r\nWe are a 2-person\
      \ indie game studio(blusped.com), engaged in development for many years. This\
      \ is a act game on steam. We spent two years designing the game, hope you like\
      \ it."
