    about_the_game: "For the first time, you can suit up as Spider-Man and see what\
      \ it\u2019s like to be the world\u2019s favorite superhero.  Learn the ins and\
      \ outs of your brand new Stark Industries upgraded web shooters and master different\
      \ web types as you race to complete fast-paced targeting trials \u2013 but you\u2019\
      ll have to learn quickly\u2026 The Vulture is on the loose and coming for you.\
      \ Sling high above the city in a dramatic confrontation before pursuing Spidey's\
      \ deadliest enemy.<br />\r\n<br />\r\nBased on the all-new 2017 film, the Spider-Man\
      \ Homecoming VR Experience is a fun and thrilling first-person look inside the\
      \ world of your friendly neighborhood Spider-Man."
