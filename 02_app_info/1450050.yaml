details:
  data:
    about_the_game: "Rally the Rescue Team to stop a glacial meltdown that could have\
      \ catastrophic consequences!<br />\r\n<br />\r\nWhen global warming unleashes\
      \ a rash of natural disasters, the Rescue Team swoops in to save the victims!\
      \ With a few easy clicks, the player races against the clock to deploy helicopters\
      \ to hilltops to rescue stranded tourists, send rescue dogs into churning waters\
      \ to save people from drowning, and dispatch firemen to hose down burning buildings\
      \ and debris.<br />\r\n<br />\r\nThe excitement builds as the player gathers\
      \ and produces the resources he or she needs to rebuild hospitals so doctors\
      \ can heal the injured and jails so the police can stop thieves in their tracks!<br\
      \ />\r\n<br />\r\nAll of these thrilling quests take place in a vibrant and\
      \ colorful world packed with secrets to find and rewards to earn. From scorching\
      \ deserts to frozen frontiers, each beautifully animated setting will take the\
      \ player closer to a final challenge in which the fate of the world rests in\
      \ his or her hands!<br />\r\n<br />\r\nAre you ready to save the day? The adventure\
      \ is just a click away!<br />\r\n<br />\r\nGAME FEATURES:<br />\r\n<br />\r\n\
      \u2022\t65 gripping levels to beat<br />\r\n\u2022\tOver 40 achievements to\
      \ earn<br />\r\n\u2022\tRelaxed, Easy and Hard game modes<br />\r\n\u2022\t\
      Downloadable soundtrack<br />\r\n\u2022\tDesktop wallpapers<br />\r\n\u2022\t\
      Character bios<br />\r\n\u2022\tPoint-and-click controls<br />\r\n\u2022\tStep-by-step\
      \ walkthrough<br />\r\n\u2022\tLearn-as-you-play tutorial"
