  data:
    about_the_game: "Return to Gears 5 with the new Hivebusters campaign expansion.\
      \ Play as Lahni, Keegan and Mac \u2013 the heroes of Gears 5\u2019s Escape mode\
      \ \u2013 on their first operation as part of the secretive Hivebuster program.\
      \ Thrown together and dubbed \u201CScorpio Squad,\u201D their suicide mission\
      \ to destroy a Swarm hive may hold the key to saving Sera and their own redemption.\
      \ <br><br><ul class=\"bb_ul\"><li> Enjoy a new, 3-hour campaign set on the volcanic\
      \ Galangi islands. The island lava flows and sandy beaches are crawling with\
      \ Swarm and a deadly new predator.  <br><br></li><li> Use and upgrade Ultimate\
      \ Abilities in a campaign story setting for the first time. <br><br></li><li>\
      \ Up to 3 player online co-op.</li></ul> <br>Xbox Profile Required. Sign in\
      \ with your existing profile or create one for free."
