    about_the_game: "The Space Engineers - Style Pack includes four character skins,\
      \ four character emotes and four armor skins. The character and armor skins,\
      \ as well as the emotes included in the Style Pack, do not bring new functionality\
      \ and game mechanics to Space Engineers; they are purely decorative and provide\
      \ an extra layer of entertainment for players.<br><br>FREE ADDITIONS TO EXISTING\
      \ PREMIUM CONTENT: (August 22, 2019)<br><ul class=\"bb_ul\"><li>Retro Engineer\
      \   <br></li><li>Ghillie Engineer  <br></li><li>Wood Armor<br></li><li>Moss\
      \ Armor</li></ul><h2 class=\"bb_tag\">Armor skin - Carbon Fibre</h2>This sleek\
      \ armor skin is designed for spaceships and other vehicles operating in high\
      \ temperatures; its cool factor is also off the charts.<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1084680/extras/fiber.gif?t=1599223594\"\
      \ /><h2 class=\"bb_tag\">Armor skin - Digital Camouflage</h2>Some missions require\
      \ the element of surprise and concealment, making the Camo Armor Skin well-suited\
      \ for ambushing hostile forces.<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1084680/extras/camo.gif?t=1599223594\"\
      \ /><h2 class=\"bb_tag\">Armor skin - Wood</h2>A more natural aesthetic for\
      \ your creations; elegant would be an understatement.<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1084680/extras/wood_skin.gif?t=1599223594\"\
      \ /><h2 class=\"bb_tag\">Armor skin - Moss</h2>If you\u2019re looking to age\
      \ your creations or you\u2019re going for a more organic aesthetic, we\u2019\
      ve got you covered.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1084680/extras/moss_skin.gif?t=1599223594\"\
      \ /><h2 class=\"bb_tag\">Character skin - Proper</h2>Whether you\u2019re hosting\
      \ a party for your fellow engineers or you\u2019re about to attack an enemy\
      \ base, you\u2019ll be dressed perfectly for any occasion in this suit.<br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1084680/extras/proper.gif?t=1599223594\"\
      \ /><h2 class=\"bb_tag\">Character skin - Chef</h2>Inspired by the apparel worn\
      \ by the famous intergalactic TV chef on \u201CCooking with Clang\u201D, this\
      \ suit is ideal for barbecuing or preparing meals in the kitchen.<br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/1084680/extras/chef.gif?t=1599223594\"\
      \ /><h2 class=\"bb_tag\">Character skin - Retro</h2>And old school meets new\
      \ school look for your engineer.<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1084680/extras/retro_skin.gif?t=1599223594\"\
      \ /><h2 class=\"bb_tag\">Character emotes: Pointing (6 variants), Angry, Dance,\
      \ Assist (2 variants)</h2>Engineers can use these in-game gestures to express\
      \ themselves and communicate with other players. Dance party anyone?<br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1084680/extras/emotes.gif?t=1599223594\"\
      \ />"
