    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/573080/extras/Snow.jpg?t=1603798664\"\
      \ /><br><br>Peregrin is a story puzzle game, combining myth, fantasy and sci-fi.<br><br>Peregrin\u2019\
      s story is a moving take on the struggle to overcome both personal and collective\
      \ loss \u2013 beautifully realised in an epic mythical style.<br><br>Take control\
      \ of Abi as she leaves her scavenger tribe to embark upon an epic journey into\
      \ the wastelands of the divide. Mysterious monoliths and strange artefacts await\
      \ her there, revealing the secrets of these fallen lands.<br><br>Peregrin's\
      \ absorbing gameplay revolves around the use of Abi's arcane powers. Use them\
      \ to take temporary control of the creatures you encounter - from simple animals\
      \ to The Divide's hostile guardians. Turn the unique abilities of each creature\
      \ to your advantage in solving puzzles and surviving battles.<br><br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/573080/extras/Peregrin-02.jpg?t=1603798664\"\
      \ /><br><br><ul class=\"bb_ul\"><li>A rich and immersive narrative, fully voiced\
      \ in English.<br></li><li>5 chapters comprising over 60 visually stunning scenes.<br></li><li>Intuitive\
      \ and rewarding gameplay featuring the unique creature possession mechanic.<br></li><li>Bespoke\
      \ art style inspired by canonical sci-fi artists such as John Harris and Moebius.<br></li><li>Custom\
      \ composed musical score for a fully cinematic experience.<br></li><li>Full\
      \ controller support.</li></ul>"
