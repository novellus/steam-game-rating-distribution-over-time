    about_the_game: 'Station Life is the second expansion to Deep Sky Derelicts that,
      as its name suggests, focuses on turning the station, your scavenger home and
      safe haven, into a livelier and more varied place to be, more useful and versatile
      hub of scavenging operations, and a more compelling experience overall.<br><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/1189700/extras/dsd-dlc2-combat-1-615x350.gif?t=1576173424"
      /><br><br>The overhauled station brings new possibilities to further upgrade
      and customize your crew by crafting custom weaponry and equipment, re-training
      and neurally enhancing your squad members, and even changing their looks to
      your liking. The DLC also throws at you a handful of randomly generated but
      constantly challenging encounters and timed events that involve other station
      dwellers and may easily catch you off guard while always putting either your
      combat prowess, your luck or your business acumen to a test. To top it all off,
      the local bar now offers you a bunch of high-profile bounty contracts to pursue
      during your derelict raids for unique trophies and hefty coin rewards. Oh, and
      there is a new recruit class, the Inventor, waiting for you there!<h2 class="bb_tag">New
      and enhanced station facilities:</h2><ul class="bb_ul"><li>Crafting Workshop
      (extension of the Research Workshop) that allows to craft any type of equipment
      after disassembling an item of the corresponding type.<br></li><li>Advanced
      Medical services: Experimental Surgery Department and Neural Reprocessing Facility
      that allow:<br>- installing neural implants that enhance various skills and
      abilities of individual crew members;<br>- re-training crew members by resetting
      and re-allocating their ability points; (available to base game owners free
      of charge!!!)<br>- and customizing crew members'' visual appearance including
      changing characters'' portraits and individual elements of their scavenger suits.
      (available to base game owners free of charge!!!)<br></li><li>New technology
      upgrades in the Research Workshop related to crafting and implants.</li></ul><h2
      class="bb_tag">Station random encounters:</h2><ul class="bb_ul"><li>Defending
      the station from randomly intruding raiders;<br></li><li>Peaceful communication
      with station dwellers and fellow scavengers;<br></li><li>Bargaining with various
      kinds of traders including shady dealers coming with high-risk high-reward offers;<br></li><li>Brawling
      with rival scavenger crews;<br></li><li>All set in new station environments
      with unique room backgrounds.</li></ul><h2 class="bb_tag">New contracts and
      missions:</h2><ul class="bb_ul"><li>10 brand-new Bounty contracts to locate
      and eliminate elite enemy groups that pose an increased threat to the player
      with their special gear and traits but promise hefty rewards;<br></li><li>A
      dozen new side missions to complete and a bunch of new NPC encounters to discover
      and enjoy.</li></ul><h2 class="bb_tag">Miscellaneous:</h2><ul class="bb_ul"><li>A
      new playable class: Inventor - a sturdy, melee-combat oriented character that
      lacks shields but applies unique health regeneration abilities on the battlefield
      to compensate for that;<br></li><li>New equipment types especially useful for
      hybrid class specializations, along with new illustrious mods and new handy
      consumables;<br></li><li>6 new nasty enemy types of varied power and nature
      to further increase diversity on board and across derelicts.</li></ul>'
