    about_the_game: "Flight \xB7 Flow \xB7 Freedom <br><br>Escape into a world kept\
      \ secret by a tyrant, and discover the truth about your freedom. The King\u2019\
      s Bird is an artistic, momentum-based game that seamlessly combines precision-platforming\
      \ with physics-based gliding.<br><br>A new yet easily accessible take on the\
      \ precision-platforming genre.<br><br><ul class=\"bb_ul\"><li>Dynamic background\
      \ music and sounds that change based on your movements<br></li><li>Text-less\
      \ narrative told through visuals in motion<br></li><li>Five unique worlds to\
      \ explore, full of vibrance and colorful silhouettes, with inspirations from\
      \ ancient Mayan, Southeast Asian, and Roman cultures</li></ul><br><br><a href=\"\
      https://steamcommunity.com/linkfilter/?url=http://www.caffeine.tv/start-broadcasting\"\
      \ target=\"_blank\" rel=\"noopener\"  ><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/812550/extras/banner-steam.png?t=1592954488\"\
      \ /></a>"
