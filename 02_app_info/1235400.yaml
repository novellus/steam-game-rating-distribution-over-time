    about_the_game: "<strong>STORY:</strong><br>This is a visual novel and adventure\
      \ game set in the present day.<br>This is a story about suddenly turning into\
      \ a cat, meeting a mysterious chicken, and spending your days getting picked\
      \ up by people as you prowl around town.<br>(It is not an otome game.)<br><br><strong>GUIDE:</strong><br>In\
      \ this game you advance the story through clicking.<br>There are multiple endings,\
      \ and the outcomes change according to the choices you make.<br>You can find\
      \ hints about the choices you will make throughout, as well as two main endings.<br><br><strong>KEYBORD\
      \ SHORTCUTS:</strong><br>Ctrl:Skip<br>Esc:Close window <br>B:Display backlog\
      \ <br>M:Open menu <br>Enter:Continue reading <br>A:Autoplay<br><br><strong>FEATURES:</strong><br>\u30FB\
      2 endings<br>\u30FB3+1CGs<br>\u30FBUnlockable 3 short episodes<br>\u30FBDisplay\
      \ resolution: 1280\xD7720px"
