    about_the_game: Teleport yourself to Rome, hold a beating heart, or walk among
      dinosaurs. Open Sketchfab VR to discover a showcase of explorations through
      remote places, fantastic creatures, game worlds, cultural heritage, science
      and other wonders.<br><br>Sketchfab is the platform to publish and explore a
      million things in 3D and VR. With a community of over half a million creators,
      it is the largest library of user generated VR content in the world. We selected
      some of the best experiences for you - discover them now! You can also browse
      the full gallery on <a href="https://steamcommunity.com/linkfilter/?url=http://sketchfab.com"
      target="_blank" rel="noopener"  >http://sketchfab.com</a> with our WebVR support,
      using Chrome beta (get it on <a href="https://steamcommunity.com/linkfilter/?url=http://webvr.info"
      target="_blank" rel="noopener"  >http://webvr.info</a>).<br><br><a href="https://steamcommunity.com/linkfilter/?url=https://sketchfab.com/models/311d052a9f034ba8bce55a1a8296b6f9"
