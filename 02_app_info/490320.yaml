      \ in parte gi\xE0 successi dei Steam Powered Giraffe, un gruppo di musicisti\
      \ robot che meriterebbe di essere conosciuto di pi\xF9. Fanno probabilmente\
      \ roba molto di nicchia ma davvero di fattura pregiata. Ho diverse colonne sonore\
      \ di Steam, ma tutte acquistate magari nelle edizioni complete dei giochi. Questa\
      \ \xE8 l'unica che abbia comprato appositamente. Ve la consiglio davvero!"
