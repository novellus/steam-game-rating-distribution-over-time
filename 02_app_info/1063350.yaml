    review: "Das Spiel ist in sich sch\xF6n, macht Spa\xDF. 60 Level, je ca. 4-5 min.\
      \ Man ist also in einem Modus in 4 Std. durch. Habe normal und Experte gespielt.\
      \ Normalmodus ist recht leicht. Keine extra versteckten Dinge . Es gibt zus\xE4\
      tzliche Puzzles, \xE4hnlich wie Mahjong. Errungenschaften, die aber auch recht\
      \ leicht im normalen Spielverlauf zu erreichen sind. Sonst keine Extras leider."
