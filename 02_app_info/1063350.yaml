details:
  data:
    about_the_game: "The Viking Brothers face their greatest challenge yet in an epic\
      \ journey to save Midgard! The evil Nidhogg and an army of dragons want to destroy\
      \ the world of humans, so they attacked a giant serpent that holds Midgard together\
      \ with its long body. The stakes have never been higher \u2013 or bigger \u2013\
      \ as Everand and Boromir travel around the world to help the serpent and save\
      \ their home.<br />\r\n<br />\r\nMagic abounds in the land of Midgard and will\
      \ help you succeed in your quest to aid the Viking Brothers. You'll use special\
      \ altars to give your heroes new skills, interact with enchanted beings to acquire\
      \ resources and travel to mesmerizing worlds, including the underwater realm\
      \ of Atlantis. You'll also battle bizarre creatures and spirits and enlist the\
      \ help of the gods of legend!<br />\r\n<br />\r\nAlong the way, you'll guide\
      \ a crew of workers as they employ their skills in farming, digging for gold\
      \ and acquiring other valuable resources. The faster they work, the greater\
      \ your rewards will be, so you'll need to plan their steps carefully and work\
      \ strategically to beat the clock! Making clever use of a variety of bonuses\
      \ will help.<br />\r\n<br />\r\nLeave your world behind and step into the realm\
      \ of Midgard to experience a magical adventure of incredible imagination!<br\
      \ />\r\n<br />\r\nKey features:<br />\r\n<br />\r\n\u2022\tA magical, adventurous\
      \ story<br />\r\n\u2022\tVibrant worlds and enchanting characters<br />\r\n\u2022\
      \tChallenging, addictive gameplay<br />\r\n\u2022\tMini-games and hidden items\
      \ to find<br />\r\n\u2022\tAn untimed mode for kids and casual players"
