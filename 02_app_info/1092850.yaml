    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1092850/extras/library_capsule_english.png?t=1591788949\"\
      \ /><br><br>Zeus begins is a retro style beat\xB4m up inspired by the arcade\
      \ games of the 80\xB4s.<br>Influenced by games like Double Dragon and Golden\
      \ Axe and so many references to movies, anime and other games.<br><br>The young\
      \ Zeus has to cross Greece and reach the Olympus to defeat Cronus, his father.<br>On\
      \ his journey he must fight with a multitude of mythological creatures  and\
      \ overcome the different dangers that arise along the way.<br><br>Features<br><br>-\
      \ Classic and addictive gameplay<br>- 16 bits graphics<br>- Retro, arcade, beat\xB4\
      m up 100%<br>- Final bosses<br>- Shoot\xB4m up bonus levels<br>- Different enemies\
      \ for each level<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1092850/extras/zeus_patadaHD.png?t=1591788949\"\
      \ />"
