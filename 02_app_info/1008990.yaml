    about_the_game: <u><h2 class="bb_tag">Virtual martial arts training and meditation</h2></u><br>You
      always wanted to practice your martial arts in a perfect environment. You always
      wanted to train with your virtual Bo, Bokken or Ken?<br>The martial art also
      includes meditation. This brings peace, joy and peace into your everyday life
      and gives you strength for the ever new tasks you have to deal with every day.
      Transform your home into an incredible training landscape and a refuge to relax.<br><br>h2]The
      environment[/h2]<br>You start in a wine cellar of a monastery, where by throwing
      a dice at the Trinity.Town logo different weapons appear. Soon you will be teleported
      from here to breathtaking places where you can find the best environment for
      you to train or meditate perfectly. Further areas are already under construction
      to inspire you in new ways.<h2 class="bb_tag">Individual adjustments</h2>At
      the moment we are working on lots of features so that you can adapt the times
      of day, music and much more individually to your needs. So you can concentrate
      on what's important. Among other things, we are working on a music visualizer
      and testing a radio and spotify integration.<h2 class="bb_tag">Always new content</h2>We
      are constantly working on new environments and improving existing landscapes.
      More details, more possibilities, new effects, new music and much more await
      you in the future and partly also as free Early Access Updates.<br><br>h2]<strong>As
      of version 2.0 Guided training units</strong>[/h2]<br>We are mainly working
      on providing you with a virtual trainer. So you can look at techniques and procedures
      and get tips on how to perform them yourself. These virtual trainers receive
      their &quot;knowledge&quot; through motion capture from real masters. They are
      therefore the ideal template for your training - wherever and whenever you want!
      The guided meditation is of course also an important part of our further development.
