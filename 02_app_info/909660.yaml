    detailed_description: "<h1>BEFORE YOU BUY</h1><p><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/909660/extras/before_you_buy_full.jpg?t=1604917418\"\
      \ /></p><br><h1>Free Vagrus - Prologue NOW AVAILABLE here on Steam</h1><p><a\
      \ href=\"https://store.steampowered.com/app/1304660/Vagrus__The_Riven_Realms_Prologue/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  ><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/909660/extras/prologue-out.jpg?t=1604917418\"\
      \ /></a><br><br><a href=\"https://store.steampowered.com/app/1304660/Vagrus__The_Riven_Realms_Prologue/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  ><strong>Vagrus - The Riven Realms:\
      \ Prologue</strong></a> is an early Demo to Vagrus - The Riven Realms, made\
      \ up of two parts:<br><ul class=\"bb_ul\"><li>The first section of the standalone\
      \ story 'Pilgrims of the Wasteland', which is also the tutorial of the game.\
      \ <br></li><li>A taste of the Open-World main campaign with character creation\
      \ and the first five turns to play.</li></ul>The Demo has about <strong>2-3\
      \ hours of playable</strong> content (depending on playstyle).<br><br>If you\
      \ preferred to wait and play Vagrus only when it comes to <strong>Early Access\
      \ on July 22</strong>, please <strong>follow </strong>and <strong>wishlist </strong>\
      \ the game now so that we can keep you posted.</p><br><h1>About the Game</h1><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/909660/extras/laurels-fekv-3-small.png?t=1604917418\"\
      \ /><br><strong>Vagrus</strong> is an <strong>award-winning roleplaying game</strong>\
      \ with a narrative focus, open-world exploration, and strong elements of strategy.\
      \ The player takes the role of a vagrus - a caravan leader who strives to survive\
      \ in a strange and dangerous dark fantasy world by leading a traveling company\
      \ on all kinds of ventures.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/909660/extras/dark.png?t=1604917418\"\
      \ /><br>A vast realm is yours to explore, filled with unique locations, strange\
      \ factions, and a colorful cast of characters. In order to punish the Empire\
      \ for its sins, the Elder Gods unleashed their power a thousand years ago that\
      \ ended up devastating the realms. The continent is now a wasteland, riddled\
      \ with arcane anomalies, swarming with twisted monsters, and haunted by roaming\
      \ undead even after long centuries of rebuilding.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/909660/extras/gif-map-steam.gif?t=1604917418\"\
      \ /><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/909660/extras/line.png?t=1604917418\"\
      \ /><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/909660/extras/branching.png?t=1604917418\"\
      \ /><br>A large selection of stories make up the game\u2019s narrative in the\
      \ form of events and quests. The choices you make in these often affect your\
      \ companions and the world around you. Pick your background from trader, mercenary,\
      \ or explorer; work for factions, follow rumors and trading opportunities; acquire\
      \ wealth, gain fame, and discover hidden knowledge.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/909660/extras/gif-event2-steam.gif?t=1604917418\"\
      \ /><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/909660/extras/line.png?t=1604917418\"\
      \ /><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/909660/extras/combat.png?t=1604917418\"\
      \ /><br>Engage in turn-based, tactical combat that involves your companions\
      \ and a large variety of enemies, both humanoid and monstrous. Use a wide range\
      \ of character skills as well as your own leadership-related abilities to succeed.\
      \ Positioning and support skills are of paramount importance in these challenging\
      \ engagements.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/909660/extras/gif-combat-steam.gif?t=1604917418\"\
      \ /><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/909660/extras/line.png?t=1604917418\"\
      \ /><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/909660/extras/manage.png?t=1604917418\"\
      \ /><br>Journeys have to be planned and prepared for carefully, lest they end\
      \ in disaster. Manage your supplies, morale, and your crew\u2019s vigor effectively\
      \ to survive. Haul cargo and valuables across the wasteland or take it from\
      \ others. Your crew of workers, fighters, scouts, and slaves have to be managed\
      \ well to optimize their effectiveness.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/909660/extras/gif-management-steam.gif?t=1604917418\"\
      \ /><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/909660/extras/line.png?t=1604917418\"\
      \ /><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/909660/extras/characters.png?t=1604917418\"\
      \ /><br>Recruit from a wide variety of companions to have them serve in versatile\
      \ caravan roles, such as scoutmaster, guard captain, treasure hunter, or beast\
      \ handler. Each companion comes with unique combat skills, background stories,\
      \ and personal quest lines that can upgrade them further when you complete them.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/909660/extras/gif-characters-steam.gif?t=1604917418\"\
      \ />"
