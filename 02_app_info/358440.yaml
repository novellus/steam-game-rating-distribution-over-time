    about_the_game: 'Dark Ages was the first shareware game to support the Adlib &amp;
      Sound Blaster music cards.  If featured a movie style soundtrack of eight unique
      songs and themes.  <br><br>Each volume of Dark Ages has its own unique appearance,
      with different goals, level designs and locations. Each volume has 10 huge scrolling
      levels packed with devious traps, creatures and treasures.<h2 class="bb_tag">Game
      Features</h2><br><ul class="bb_ul"><li>Built in instructions<br></li><li>Save
      and restore<br></li><li>Permanent high scores<br></li><li>Sound on/off<br></li><li>Flexible
      keyboard configuration<br></li><li>Three skill levels</li></ul><h2 class="bb_tag">Bonus
      Info</h2>The EGA/VGA graphics are colorful and stunning, with fast scrolling
      screens and high-speed animation. Dark Ages has such demanding graphics and
      animation that it requires an 80286 (or 80386) machine to run at proper speed,
      otherwise it may run too slowly. (NOTE: Dark Ages runs too fast on 486 or higher
      computers. You will need to slow them down to play).'
