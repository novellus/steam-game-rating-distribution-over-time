    detailed_description: "KumaKuma\_-\_Custom\_Pose\_Evolution is the first function-oriented\
      \ DLC of KumaKuma Manga Editor. The main features are to add more functions\
      \ in customizing characters and add Auxiliary line. <br><br>\xB7More adjustable\
      \ nodes<br>-4 more drag-able nodes<br>-10 more directly drag-able body parts<br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1069450/extras/1.png?t=1556175733\"\
      \ /><br><br>\xB7More accurate hand adjusting<br>-15 modes for a single hand,\
      \ how about that!<br>-Now able to lock the parameter of one or multiple fingers<br>-Aperture\
      \ and curvature now adjustable<br>-Unlock \u201CSave As\u201D function for hand\
      \ gesture.<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1069450/extras/2.png?t=1556175733\"\
      \ /><br><br>\xB7Auxiliary line<br>-Open perspective box in HELP<br>-Help set\
