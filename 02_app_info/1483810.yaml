    about_the_game: Welcome to your first defense against <strong>spanking</strong>.
      You have been kicked off the throne and you must regain your throne, which will
      require you to pass many enemies and not let them destroy you. Don't think it's
      going to be that easy, because everyone around you is hunting you and wants
      you dead... But it's worth it, maybe you'll find out what happens next...<br>You
      will walk through a field filled with enemies, all this way for one purpose
      only - to regain your throne and protect yourself from your enemies...<br><br>You
      were kicked out, but you promised to return and shine over all those who betrayed
      you.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1483810/extras/library_logo.png?t=1608773286"
      /><br><ul class="bb_ul"><li>Platformer elements<br></li><li>Atmospheric <strong>Musical
      Accompaniment</strong><br></li><li>Funny enemies<br></li><li>Some memes</li></ul><br>The
      defense begins...
