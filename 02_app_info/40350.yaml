    about_the_game: "1936: Soldiers of the Third Reich roam the world seeking occult\
      \ weapons for their insane plans of conquest. When Fenton Paddock, a former\
      \ British soldier and hapless smuggler, is asked to look for his friend Richard,\
      \ who went missing in Tibet, he has no idea that this search will lead him across\
      \ three continents to a secret that could turn the whole world upside down.\
      \ Enough mystery? Not in the mood for another crime story? &quot;Lost Horizon&quot;\
      \ brings the classic adventure back to its roots: the 1930s, exotic settings\
      \ all over the world, and the dangerous quest for one of the greatest secrets\
      \ of mankind makes adventurers' hearts beat faster. The Makers of the award-winning\
      \ Secret Files series invite you to experience a technically outstanding, carefully\
      \ designed game featuring an absolutely thrilling story at the side of Kim and\
      \ Fenton.<h2 class=\"bb_tag\">Key features:</h2>\t\t\t\t\t\t\t\t<ul class=\"\
      bb_ul\"><li>Unique handmade graphic style<br>\t\t\t\t\t\t\t\t\t</li><li>Exotic\
      \ settings you've never seen before<br>\t\t\t\t\t\t\t\t\t</li><li>Movie-like\
      \ story by novelist Claudia Kern<br>\t\t\t\t\t\t\t\t\t</li><li>Both realistic\
      \ and funny dialogues<br>\t\t\t\t\t\t\t\t\t</li><li>Excellent technical appearance\
      \ and minimal system requirements<br>\t\t\t\t\t\t\t\t\t</li><li>Fast-paced presentation\
      \ of the exciting story in movie style<br>\t\t\t\t\t\t\t\t\t</li><li>Innovative\
      \ puzzle design, always fair and logical<br>\t\t\t\t\t\t\t\t</li></ul>"
