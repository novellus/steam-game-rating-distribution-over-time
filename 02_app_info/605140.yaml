    about_the_game: "<h2 class=\"bb_tag\">Story</h2><br><br>The world of Lera has\
      \ fallen ill to an unstoppable plague and as the King of Ebris, you \u2013 Farren\
      \ \u2013 franticly seek a way to bring an end to your people\u2019s suffering\
      \ in Ena: The Kingdom Above All Kingdoms.  And to rid your world of this illness\
      \ once and for all.<br><br>In the weakness of your distress, your Regent \u2013\
      \ Gulbrand \u2013 speaks to you a tale of hope, a way to purify the world by\
      \ means of the Spires and the extraordinary resources that await beyond the\
      \ realms.<br><br>Desperate for answers, you leave Gulbrand in charge of your\
      \ kingdom to trek out to the other six Kingdoms of Lera and reopen the Spires;\
      \ the other kings willing or not.<br><br>You succeed in your endeavor, however\
      \ with the reopening of the last Spire\u2026 something is wrong.  The world\
      \ begins to fall apart, the heavens turn dark and the oceans go dry.  In the\
      \ aftermath of your deeds, you find yourself stranded in the middle of a deteriorating\
      \ world, only thoughts of worry to comfort you, as you trek onward to get back\
      \ to your kingdom.<br><br>The journey back takes you three years.<br><br>And\
      \ when you arrive\u2026 you do not recognize your own kingdom.<br><br><br>Forsaken\
      \ and betrayed by your own Order, fight back against the forces of a long-forgotten\
      \ realm as you try to save existence from the evil of a usurper king in pursuit\
      \ of what lies beyond immortality in the Kings of Lorn: The Fall of Ebris.<br><br>A\
      \ first-person dark-fantasy survival-horror video game developed by TeamKill\
      \ Media.<br><br><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/605140/extras/waylayer_1.gif?t=1582674820\"\
      \ /><h2 class=\"bb_tag\">Features</h2><br><br>Story:<br>Uncover a mysterious\
      \ story as you progress and unravel the secrets behind transpired events.<br><br><br>Isolation:<br>You\
      \ are alone. There is no one to help you; no one to come to your aid and no\
      \ one to hold your hand. It is up to you to figure things out.<br><br><br>Atmosphere:<br>A\
      \ dense atmosphere of despair, where light is scarce and darkness, overwhelming.<br><br><br>First-Person\
      \ Defensive Gameplay:<br>You must fight back against the horrors that seek to\
      \ kill you. However, they are much stronger than you.<br><br><br>Large Array\
      \ of Weapons<br>Fight back using a variaty of weapons, from swords, axes and\
      \ a war hammer to powerful staves and a life consuming ultimate weapon.<br><br><br>Unpredictable\
      \ Enemies:<br>Enemies have specific senses (some hear, some see) and explore\
      \ of their own free will."
