    about_the_game: "Developed by Iranian based Bearded Bird, ParVaNeh: Legacy of\
      \ the Light's Guardians is an action-adventure game set in the fantasy World\
      \ of Naria.<br />\r\n<br />\r\nFadia, a young and courageous boy sets about\
      \ protecting \u2018Naria, his home village, from the Khazdaks who are trying\
      \ to pollute their river... As the adventure unfolds, Fadia begins to discover\
      \ where the Khazdaks have come from and why they have arrived."
