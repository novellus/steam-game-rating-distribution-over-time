    detailed_description: <strong>Naval Action - Trincomalee. </strong><br>This is
      a premium consumable ship. It is not refundable.<br><br>The Beautiful Trincomalee.
      The ultimate chase ship.<br><br><ul class="bb_ul"><li>Trincomalee was built
      in from Teak in India by the master shipbuilder Jamshoot Wadia<br></li><li>Wadia
      Group is still operating in India and owns multiple businesses including an
      airline and a cricket team<br></li><li>Trincomalee blueprints were stolen from
      HMS Java by USS Constitution<br></li><li>HMS Java was originally French sailing
      under name of &quot;Renommee&quot;<br></li><li>Trincomalee was built based on
      the Leda Class designs<br></li><li> Interestingly enough, another Leda Class
      ship HMS Shannon, captured USS Constitution weaker sister-ship Chesapeake<br></li><li>Leda
      class design was based on the French ship &quot;Hebe&quot;<br></li><li>Hebe
      was captured in combat by HMS Rainbow which was the first combat use of the
      Carronades<br></li><li>Hebe was designed by Jacques Sane <br></li><li>Sane also
      designed the Ocean, Duguay-Trouin, the Redoutable. A lot of ships at Trafalgar
      were designed by Sane<br></li><li>Trincomalee was a training ship alongside
      HMS Implacable.  Implacable was at Trafalgar under the name Duguay-Trouin<br></li><li>Trincomalee
      operated till 1986<br></li><li>These days Trincomalee is the oldest British
      warship afloat!</li></ul><br><strong><br>About premium consumable vessels.</strong><br>Premium
      ships cannot be captured by players or traded. You can request this vessel from
      the admiralty once a day as long as you dont have the same vessel already in
      your docks. You will be able to request the frame and planking wood type when
      ordering a ship. Admiralty requests for this ship will be completed instantly.<br><br>Rank
      required to sail the ship fully crewed. <br><br>Imported DLC ships are perfect
      if you just want to jump into action quickly, ignoring hauling of resources,
      just buy guns, repairs and you are good to go. DLC will appear in your redeemable
      list after you dock to any port.
