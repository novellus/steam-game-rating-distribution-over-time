    about_the_game: "Use your solitaire skills to build gorgeous gardens in this relaxing\
      \ Card &amp; Board game! Grab cards from the conveyor and place them on the\
      \ game board next to a card that ranks one higher or lower. Fill in the board\
      \ and watch your peaceful garden bloom to life. With fun game modes, unique\
      \ power-ups, and an original storyline, Koi Solitaire is a soothing break that's\
      \ full of family fun.<br />\r\n<br />\r\n- Unlimited play<br />\r\n- Easy to\
      \ learn and enjoy<br />\r\n- Build gorgeous gardens!"
