    review: Koi Solitaire is a very unique solitaire game. Hard to explain, but in
      the game you have to build gardens by using cards  in a solitaire style. Game
      contains a story line, bonus levels, and more. Graphics are good and music matches
      the theme of the game. If you are a Fan of solitaire games, this one should
      be in your collection. 10/10
