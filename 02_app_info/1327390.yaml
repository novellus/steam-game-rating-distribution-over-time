    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/1327390/extras/steam_1.png?t=1608557944"
      /><br>You wake up in a crappy and very strange place, like an old factory or
      warehouse. You are locked in one of the rooms. You don't know how you got in
      here and what to do next. Suddenly, an unfamiliar and arrogant voice from the
      loudspeaker orders to obey him and follow the rules in order to survive and
      get out of here. Everywhere around is semidarkness, confusion, and loud clinking
      sounds are emitted. The locals know you're here. Death is inevitable if inactive,
      but outside the room is also dangerous. There is only one option, to move unnoticed
      and avoid encounters with monsters, because health is limited.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1327390/extras/mutant.gif?t=1608557944"
      /><br><br>Features:<br><br><ul class="bb_ul"> <li> Realistic monsters, with
      their past. </li></ul><ul class="bb_ul"> <li> A short but exciting story. </li></ul><ul
      class="bb_ul"> <li> Some monsters are quiet, so surprise is guaranteed. </li></ul><ul
      class="bb_ul"> <li> Nice soundtracks. </li></ul>
