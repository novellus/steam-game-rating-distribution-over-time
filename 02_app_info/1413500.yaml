    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/1413500/extras/BanerSmall.gif?t=1602413670"
      /><br><br>Ifectra is a strategy game set in 2124 on the distant planet Emevera
      III, ruled by the Maxploit Corporation, where an epidemic of a yet unknown virus
      broke out.<br>The corporation was during advanced level of colonizing a new
      planet, the perfect source of strategic metarials. The group of engineers, miners,
      technicians and their families meant to be the seed of a new civilization. And
      then one day a not yet classified organic gas spread out to the atmosphere,
      changing irrevocably genotype of people with direct contact with... let's call
      it virus. It sounds like something manageable.<br><br>Your goal as the corporation
      security commander is to evacuate as many healthy people as possible and to
      eliminate infected individuals.<br><br>- plan evacuation and build fortification<br>-
      try out variety of tactics<br>- find the best solutions<br>- succeed or be lost<br><br>When
      the world is on the edge of catastrophy and the future lays in your hands, the
      man must hold his ground and find a way of survival. <br>You were not chosen
      specifically for this kind of job. No one would ever apply ...<br>Stop the infection
      from spreading. Guide civilians to the rescue zones and fight hordes of mutants.
      The corporation is counting on you!<br><br>Game main features:<br><br>- challenge
      yourself on the strategic field in 12 missions<br>- find your own method of
      building fortification, experiment and get better results<br>- watch cutscenes
      with actors<br>- enjoy 3D low poly graphics<br>- play using  mouse, touchscreen
      or Xbox 360 gamepad<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1413500/extras/MaxploitTV.gif?t=1602413670"
