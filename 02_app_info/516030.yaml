    detailed_description: "<h1>DELUXE EDITION AND SEASON PASS NOW AVAILABLE</h1><p><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/516030/extras/deluxe_steam_banner.png?t=1560507853\"\
      \ /><br><br>The Insane Robots Deluxe Edition is out now, and includes the base\
      \ game plus all six robot pack DLCs when they are released. If you already own\
      \ Insane Robots, buy the Season Pass to upgrade you to the Deluxe Edition.<br><br>Over\
      \ the forthcoming months we will release the following packs, each with four\
      \ robots:<br><br>* Robot Pack 1 - Veneron, K3-DDP, Mugsoy and Zafarb<br>* Robot\
      \ Pack 2 - Raakter, DUM-E, Myuuz and Trasztor<br>* Robot Pack 3 - Fazarb, Hydro,\
      \ Tazac and Baron<br>* Robot Pack 4 - Cazstore, F0-X1, CAM-0 and Leon <br>*\
      \ Robot Pack 5 - Scramble, Darf Darf, Ceph and Unit 09785<br>* Robot Pack 6\
      \ - Cutlaz, Kr\xF6m, Icebox and Cypod <br><br>Each robot pack unlocks four robot\
      \ skins for use in local and online multiplayer game modes.</p><br><h1>About\
      \ the Game</h1><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/516030/extras/Battles_Short.jpg?t=1560507853\"\
      \ /><br><br><strong>Fight to the DEATH in this unique card battler. Compete\
      \ in intense one-on-one duels. Lead a riotous robot rebellion through randomly\
      \ generated survival arenas. Overthrow a malevolent robot despot in the epic\
      \ 15+ hour single-player campaign. Insane Robots is card battling... HACKED!\L\
      </strong><br><br><strong>NOW WITH TWO CHALLENGING EXTRA PLAY MODES (TRICKSY\
      \ AND ROBO-SLAYER) AND THREE MULTIPLAYER MODES (QUICK BATTLE, MAX THE CASH AND\
      \ BEST OF THREE)</strong><br><br>Master the 22 token battle deck and develop\
      \ your strategies in super-accessible local, online and single-player robotic\
      \ skirmishes. Deploy HACKS and GLITCHES in the heat of battle. Use all your\
      \ cunning to terminate the competition. Climb the leaderboards and conquer the\
      \ robot world! <br><br>Battle with a collection of 46+ deliciously diverse robots\
      \ in five hostile environments. Augment the devious droids as you go, to become\
      \ increasingly formidable. Embark on an epic journey filled with peril and twists\
      \ as a decaying robot dystopia reveals itself over eight replayable tournaments.\
      \ Trade cutting, robotic insults as you fight. Obliterate the competition in\
      \ relentless overkill!  <br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/516030/extras/hacked.jpg?t=1560507853\"\
      \ /><br><br><strong>FEATURES</strong><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/516030/extras/features2.png?t=1560507853\"\
      \ /><br><ul class=\"bb_ul\"><li>This is card battling HACKED with no costly\
      \ expansions and time-consuming customisation<br></li><li>Uniquely balanced\
      \ random decks maximise the fairness and the mayhem<br></li><li>Compete in intense\
      \ local and online ranked 2P multiplayer battles<br></li><li>Experience the\
      \ epic 15+ hour single-player campaign<br></li><li>Unlock 46 robots and find\
      \ over 100 augments to boost their abilities<br></li><li>Explore your tactical\
      \ options to survive randomly generated survival arenas<br></li><li>Master the\
      \ 22 token battle deck and define your own style of play<br></li><li>A compelling\
      \ narrative with over 150 branching story events<br></li><li>Explore five types\
      \ of hazardous environment from lush jungles to barren Moonscapes<br></li><li>Can\
      \ you overthrow the megalomaniacal Kernel and save robotkind?</li></ul><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/516030/extras/Maps_Short.jpg?t=1560507853\"\
      \ />"
