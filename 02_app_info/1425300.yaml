    about_the_game: "In Factorization, you must plan and build a factory capable of\
      \ producing a myriad of resources.<br />\r\n<br />\r\nYou focus on designing\
      \ optimal production lines while buying and selling resources to keep the factory\
      \ profitable. In the meantime your workers will build your designs and carry\
      \ out the day-to-day tasks in your factory.<br />\r\n<br />\r\nYou can let them\
      \ carry resources from and to the machines as is needed or you can choose to\
      \ automate the process by using belts, splitters, mergers, containers...<br\
      \ />\r\n<br />\r\nAs you progress, you will need to upgrade your infrastructure\
      \ to include faster belts and more capable machines in order to build ever more\
      \ complex items. An in-game planning tool can assist you in figuring out what\
      \ you need to build a particular item.<br />\r\n<br />\r\nThere is a strong\
      \ focus on design, allowing you to sketch out exactly what you want before committing\
      \ to the build. Once you're happy with your creation, you can create blueprints\
      \ to reuse in other games or share with your friends.<br />\r\n<br />\r\nThe\
      \ game can be completely overhauled with mods, introducing not only new graphics\
      \ and tiny tweaks but entirely new production lines, backstories and ultimate\
      \ goals. In fact, the core game itself is written as a mod for the factorization\
      \ engine.<br />\r\n<br />\r\nFor those who are interested, you can take even\
      \ more control over your factory by scripting smart belts."
