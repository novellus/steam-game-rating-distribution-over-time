    about_the_game: "<a href=\"https://store.steampowered.com/sale/2019_top_vr/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  > <img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/877200/extras/ZeroCaliber_VRAwards_01_small.png?t=1608676715\"\
      \ /> </a><h2 class=\"bb_tag\">ABOUT THIS GAME</h2>Zero Caliber VR is a first-person\
      \ tactical shooter developed by XREAL Games exclusively for premium Virtual\
      \ Reality headsets. <br>The story brings the player to a dystopian United States\
      \ in the not too distant future where physics-based interaction combined with\
      \ hyper realistic weapon handling and stunning graphics will make you feel like\
      \ you\u2019re physically part of the action. Fight either alone, or with your\
      \ friends throughout the whole campaign, which is fully playable in Co-Op. <br>Action-oriented\
      \ story, gripping gunfights, realistic weapons with an on-the-fly swappable\
      \ attachment system. Immersion like you\u2019ve never felt before in a VR military\
      \ shooter! <br><a href=\"https://steamcommunity.com/linkfilter/?url=https://springboardvr.com?game_verification=57f73140-5c47-11e9-8c45-959ed89ff02e\"\
      \ target=\"_blank\" rel=\"noopener\"  > Available for Arcades on SpringboardVR\
      \ </a><h2 class=\"bb_tag\">REALISTIC COMBAT SYSTEM - MOVE YOUR BODY TO FIGHT\
      \ AND FIND COVER</h2><br>Handle, aim and reload your weapons with real-life\
      \ movements! We modeled the in-game weapons based on their real-life counterparts\
      \ paying extreme attention to detail. Each weapon has its unique reloading method\
      \ that you have to learn and practice to fully master them. <br>If you fancy\
      \ explosions, just grab a grenade and throw it at the enemy. After you pulled\
      \ the pin of course.<br>Stay in the open for too long and you\u2019re dead.\
      \ Try to find cover instead, duck, crouch, sneak, peek around a corner, clear\
      \ obstacles with real-life movements. Military combat isn\u2019t all about shooting.\
      \ Being aware of your surroundings, the terrain, and working together with your\
      \ squadmates are all part of a successful mission. Don\u2019t let your fellow\
      \ soldiers down!<h2 class=\"bb_tag\">REALISTIC WEAPONS - CUSTOMIZE YOUR FAVOURITE\
      \ GUN</h2><br>Everyone has a unique playstyle. Is accuracy your thing? Put a\
      \ laser sight on your assault rifle and take accurate shots in semi-automatic\
      \ mode, or just grab a sniper rifle. Are you more of a shoot first, ask later\
      \ type of person? Take a shotgun, or dual wield your machine guns in fully automatic\
      \ firing mode. Be careful though, recoil can make your job really difficult!\
      \ Combine your favourite gun with your favourite attachments on-the-fly to find\
      \ out which variation suits you the most!<h2 class=\"bb_tag\">THE STORY - DIVE\
      \ INTO AN ENGAGING DYSTOPIAN ADVENTURE IN THE NOT TOO DISTANT FUTURE</h2> <br>Water\
      \ is life. Someone should\u2019ve made that clear before humanity started poisoning\
      \ Earth with microplastics. Now water is death. People are fighting for drinkable\
      \ water, for survival.<br>The military tried their best to keep order, but inevitably\
      \ they got overwhelmed. That\u2019s when mercenaries appeared.. then entire\
      \ private armies.. and then when hope started to fade away came the religious\
      \ cults. The most fearsome of all is a secretive organization worshipping Tlaloc,\
      \ the aztec God of rain. The \u201CTlalokii\u201D, as they call themselves.\
      \ Their motto? \u201CJoin us or perish\u201D. What is even worse, they know\
      \ something that can change the fate of humanity.<br>Be part of this action-packed,\
      \ story-driven VR adventure where you fight alongside your fellow soldiers trying\
      \ to keep order\u2026 or what\u2019s left of it anyway.<h2 class=\"bb_tag\"\
      >STUNNING GRAPHICS</h2><br>We place realism above anything else. Graphics and\
      \ ambiance are crucial parts of this, that\u2019s why we took extreme care in\
      \ audio and visual design. Explorable open environment, stunning graphics, background\
      \ noises, realistic weapon sound effects. <br><br><strong>A constantly developing\
      \ military VR FPS experience that will surely make you forget that you are in\
      \ a video game!</strong>"
