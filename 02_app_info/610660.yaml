      race on rough roads, on the dirt road and in the mud. Travel in different cars
      of the Russian car industry and try to come first! Upgrade auto buying him new
      parts for the engine. Buy new wheels. Paint car in your favorite color! Discover
      new car in your own garage. Try yourself in the role of a driver on Russian
      roads.<br><br><strong>Key features:</strong><br>- This game has passed Greenlight
      and is now in her fall card!<br>- 2 cars for the races.<br>- Improve the appearance
      and performance of the vehicle.
