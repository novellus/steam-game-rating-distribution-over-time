    review: "[h1] Genre [/h1] Ein Renn Spiel\n\n[h1] Gameplay [/h1] Es gibt insgesamt\
      \ 24 Level und 2 Fahrzeuge. Jedes Fahrzeug hat 12 Level und 3 Upgrade M\xF6\
      glichkeiten um den Wagen Schneller zu machen und besseres Handling zu bekommen.\
      \ Nach jedem Abgeschlossenen Level gibt es eine Stern Bewertung und etwas Geld,\
      \ je nach dem welchen Platz wir gemacht haben. Ziel ist es durch jedes Checkpoint\
      \ im Level zu fahren und dann durchs Ziel. Hat man ein Checkpoint nicht durchquert,\
      \ kann man das Rennen nicht beenden\n\n[h1] Achievements [/h1] Es gibt insgesamt\
      \ 8 Erfolge. Hierf\xFCr m\xFCssen wir alle 24 Level mit 3 Sterne Abschlie\xDF\
      en und f\xFCr Beide Autos alle Upgrades kaufen. Dazu gibt es noch Erfolge f\xFC\
      rs \xE4ndern der Grafikeinstellung, wechseln der Kameraperspektive und starten\
      \ des Spiels\n\n[h1] Pro/Contra [/h1]\n+ XBox 360 Controller Support\n+ Achievements\n\
      + Sammelkarten\n\n- Die Upgrades scheinen kaum etwas zu bringen\n- Teilweise\
      \ wird der Sound extrem Laut\n- In manchen Leveln gibt es Berge wo man nicht\
      \ hochfahren kann\n- Unn\xF6tiges Grinden f\xFCr das Upgrade Achievement\n-\
      \ Schlechte KI\n\n[h1] Fazit [/h1] Man bekommt was man zahlt. Ein simples Renn\
      \ Spiel mit schwacher KI. Schlechtes Handling, Nervige Bergpassagen und unn\xF6\
      tiges grinden nach Geld um alle Upgrades zu kaufen bremsen den Spielspa\xDF\
      . Ich kann es nicht Empfehlen\n\n\n\U0001F451 Powered by HoI 4 Deu  Kuratorengruppe\
      \ auf deutsch/englisch \U0001F451\u2800\u2800\u2800\U0001F389 [url=https://store.steampowered.com/curator/30388691/]\
      \ Folgen [/url]"
