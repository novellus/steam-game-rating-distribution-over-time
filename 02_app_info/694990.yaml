    about_the_game: Years have passed, decades maybe. Little goblin moved on, all
      but forgot about the great coin trouble, not even realizing that a new trouble
      is awaiting behind the doors! Run and jump through a new adventure, explore
      the world, collect coins and face enemies old and new in this evolution of a
      2016 indie small bean Goblin and Coins. <br><br><ul class="bb_ul"><li> Improved
      graphics<br></li><li> Extended mechanics<br></li><li> Simple puzzles<br></li><li>
      Revisit levels <br></li><li> Even weirder enemies and story line</li></ul>
