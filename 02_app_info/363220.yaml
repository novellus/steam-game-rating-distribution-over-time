    review: 'This game is sadistic. Like, if that old "Super Mario Frustration" ROM
      hack and Dark Souls had a baby on the Virtual Boy, it would be this. The game
      was originally made for a contest in which the theme was "unforseen consequences,"
      hence the recurring theme in the story and the tunnel vision. Controls are crisp,
      music is awesome, aesthetic is amazing, but only buy this game if you have a
      CRT that can withstand your fist. LCDs are out of the question, you''ll break
      one on the third level. Do not use with a CRT that cannot withstand your fist;
      you will be horribly mamed by flying shards of glass.


      Anyway, ever get stuck on a level of a game like Donkey Kong Land and just have
      fits of rage after dying on the same level for months? This game summons the
      same amount of rage, but unlike DKL, it''s not because of janky controls, confusing
      graphics, that horrible GameBoy screen, or a sadistic saving system. It''s because
      each level requires a whole lot of trial, error, death, and inhuman precision.
      It''s simultaneously beautiful and horrifying.'
