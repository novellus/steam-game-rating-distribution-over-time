    about_the_game: '<img src="https://steamcdn-a.akamaihd.net/steam/apps/359280/extras/hol_description_image01.png?t=1572874569"
      /><br><br>Heroes of Loot combines the action of twin-stick shooters with the
      dungeon crawling of rogue-likes. You''ll find yourself in the middle of hordes
      of ghosts, skulls, cyclops, critters and much more.. survive using quick reflexes,
      level up to improve your weapon, and if you have time complete some quests for
      extra loot and upgrades.<br><br>Heroes of Loot get''s a lot of the inspiration
      from the original 80''s classic Gauntlet games, combined with Robotron and Smash-TV
      style gameplay. <br><br>There are various secrets to uncover, hidden rooms full
      of special items to find, and perma-items to find and collect for extra power.
      <br>So, how deep into the dungeon can you go?<br><br>Play it alone, or with
      a co-op buddy.. just be sure to share the loot, healing potions, weapons, and
      shields... <br>...or not, and sacrifice your buddy for your own gain !<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/359280/extras/hol_description_image02.png?t=1572874569"
      /><br><br>Heroes of Loot is a dungeon-game like no other: every time you play
      the dungeon will be different, every time you become better, the dungeon will
      also grow and become more dangerous.. <br><br>this game will learn from you
      !<br><br>Features: <br>- Unlimited amount of randomly generated dungeons <br>-
      Random quests to reward you with extra loot, items, experience, and more <br>-
      Four classes to choose from: Elf, Warrior, Wizard and Valkyrie <br>- Special
      fifth class to unlock for the real gamers<br>- Secret area''s <br>- Special
      mysterious dungeon items and obstacles <br>- A large collection of loot and
      items to acquire and aid you in your quest <br>- Always changing gameplay <br><br>This
      rogue-like walks a fine line between dungeon-crawler and shoot-em up.<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/359280/extras/hol_description_image03.png?t=1572874569"
      />'
