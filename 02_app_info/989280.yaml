    about_the_game: Work on and improve your sailboat racing performance in virtual
      reality to get better results in real life.<br><br><i>Tell me and I will forget,
      show me and I may remember; involve me and I will understand.</i><strong>Confucius</strong><h2
      class="bb_tag">Training modules</h2><ul class="bb_ul"><li> Practice adjusting
      various sail controls, including cunningham and the boom vang to get the best
      speed depending on conditions<br></li><li> Learn and practice international
      racing rules<br></li><li> Practice race starts <br></li><li> Practice rounding
      marks with other boats &quot;in the way&quot;<br></li><li> <i>and more based
      on community feedback and ideas</i></li></ul><h2 class="bb_tag">From creators
      of VR Regatta</h2><br>In 2016 MarineVerse released the first virtual reality
      sailing experience available on Steam - VR Regatta. Initially released as Early
      Access, VR Regatta evolved to be a well received, unique experience gently introducing
      countless gamers to the world of virtual reality sailing. <br><br>While developing
      VR Regatta, we made many design decisions making the game accessible to non-sailors.
      With Sailboat Racing Training ( SRT ), we are focusing exclusively on sailors
      interested in improving their real life racing performance. With this laser
      focus, we will be making design choices to create a truly useful tool that will
      help you get better at racing!
