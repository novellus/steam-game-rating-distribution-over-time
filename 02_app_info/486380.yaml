    about_the_game: Most samurai are forgotten. Will you be among them, or will you
      join the ranks of Miyamoto Musashi and Tomoe Gozen?<br><br>Key features:<br><ul
      class="bb_ul"><li> Samurai RPG with permadeath<br></li><li> Beautiful historical
      artwork from the public domain<br></li><li> Brutal and strategic katana duels<br></li><li>
      Combine seven dueling schools to form your own style<br></li><li> Three-axis
      morality system<br></li><li> Commit seppuku to earn persistent bonuses<br></li><li>
      Get one-shot by bosses who look like kabuki actors<br></li><li> Cut down defenseless
      peasants and give their hearts to an oni<br></li><li> Get wasted on sake and
      visit a kagema</li></ul>
