details:
  data:
    about_the_game: "<p>The Burtons have just moved into their beautiful new dream\
      \ home, which unfortunately for them, happens to be haunted. As they prepare\
      \ to pack up and leave, they are suddenly greeted by the peculiar Milton Hobblepop,\
      \ self described paranormal investigator. Now the Burtons need your help to\
      \ clear their house of a group of particularly unfortunate ghosts. Enter the\
      \ domains of these eccentric specters and search for objects hidden throughout\
      \ over 30 beautifully illustrated rooms. Discover details of the departed houseguests\
      \ by solving enigmatic riddles left behind for the living. Assemble custom ghostcatchers\
      \ for each pesky poltergeist and challenge them in unique minigames where you\
      \ must play by their rules! Unravel the mysteries of the ghosts' unfortunate\
      \ fates and their connection to the mysterious Hobblepop through in-game comics!\
      \ Help the Burtons survive the paranormal and take back their home in Mishap:\
      \ An Accidental Haunting.</p>\n\t\t\t\t\t\t<ul>\n\t\t\t\t\t\t<li>Find hidden\
      \ objects in a haunted mansion with over 30 rooms!\n\t\t\t\t\t\t<li>Face each\
      \ of the eccentric specters in a unique minigame show-down!\n\t\t\t\t\t\t<li>Search\
      \ for clues and assemble them to deduce hidden messages.\n\t\t\t\t\t\t<li>Discover\
      \ the ghosts\u2019 tragic tales through in-game comics!\n\t\t\t\t\t\t<li>Stunning\
      \ and detailed environments bring the locations to life.\n\t\t\t\t\t\t</ul>"
