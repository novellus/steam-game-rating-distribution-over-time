    detailed_description: "<h1>Try the Free Prologue!</h1><p><a href=\"https://store.steampowered.com/app/1469250/Rubber_Bandits_Christmas_Prologue/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  id=\"dynamiclink_0\" >https://store.steampowered.com/app/1469250/Rubber_Bandits_Christmas_Prologue/</a></p><br><h1>Join\
      \ our discord</h1><p><a href=\"https://steamcommunity.com/linkfilter/?url=https://discord.gg/DyjNfe2\"\
      \ target=\"_blank\" rel=\"noopener\"  ><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1206610/extras/DiscordBanner.png?t=1608028128\"\
      \ /></a></p><br><h1>About the Game</h1>Rubber Bandits is a wacky multiplayer\
      \ party brawler for up to 4 players.<br><br>It's every bandit for himself when\
      \ the robbery starts - steal as much as you can or beat up the other bandits\
      \ and keep their money for yourself. Get out as fast as you can when the getaway\
      \ vehicle arrives! If anybody gets pinched, we don\u2019t know each other, is\
      \ that clear? <br><br><ul class=\"bb_ul\"><li>Play <strong>online</strong>,\
      \ locally or even two people at one PC.<br></li><li>Pick one of many classic\
      \ robber disguises like cowboy outlaw, cat burglar, or banana suit.<br></li><li>Smash\
      \ several different highly destructible levels in classic heist themes like\
      \ The Bank, The Museum and The Casino.<br></li><li>Fight in a free-for-all thief\
      \ brawl or team up for a 2v2.<br></li><li>Use 20 different weapons ranging from\
      \ baguettes to rocket launchers.<br></li><li>OR use the debris from the destructible\
      \ levels as improvised weapons!</li></ul><br><strong>Physics and Destruction</strong><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1206610/extras/RubberBanditsDestructionUlt.gif?t=1608028128\"\
      \ /><br><br><strong>Wacky Ragdolls</strong><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1206610/extras/RubberBanditsDancing2.gif?t=1608028128\"\
      \ /><br><br><strong>Tons of Weapons</strong><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1206610/extras/RubberBanditsWeapons.gif?t=1608028128\"\
      \ />"
