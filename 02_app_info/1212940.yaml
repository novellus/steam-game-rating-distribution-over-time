    reviews: "\u201CThe editorial voice, lean model, and creative thinking around\
      \ distribution bear comparisons to a pioneer in the film world.\u201D<br><a\
      \ href=\"https://steamcommunity.com/linkfilter/?url=https://vrroom.buzz/vr-news/entertainment/sundance-film-festival-and-rise-indie-vr\"\
      \ target=\"_blank\" rel=\"noopener\"  >Rolling Stone</a><br><br>\u201CImaginative,\
      \ architectural and delirious visualizations. More than an imitation of a drug\
      \ trip, the world presented is a spiritual one. Chants fill the headphones.\
      \ Snakes slither. And no amount of text we can draft can dig deep enough into\
      \ the actual experience.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=https://coolhunting.com/tech/five-highlights-from-the-2019-tribeca-film-festivals-immersive-virtual-arcade/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Cool Hunting</a><br><br>\u201CThe experience\
      \ unfolded effortlessly. It felt right, like all great art\u201D<br><a href=\"\
      https://steamcommunity.com/linkfilter/?url=https://www.forbes.com/sites/charliefink/2019/04/27/tribeca-immersive-2019-awesome-list/#277251ec67aa\"\
      \ target=\"_blank\" rel=\"noopener\"  >Forbes</a><br>"
