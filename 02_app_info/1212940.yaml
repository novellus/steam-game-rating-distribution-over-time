  data:
    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1212940/extras/LOGO_AYAHUASCA_BLANC_612.png?t=1593104101\"\
      \ /><br><br><strong>AYAHUASCA Kosmik Journey </strong> is a Virtual Reality\
      \ film in which participants are immersed in visions triggered by a dose of\
      \ ayahuasca. Each virtual trip is its own experience, as different views and\
      \ perspectives will reveal new ways of seeing and understanding. <br>Tap into\
      \ your inner sense of calm and lose yourself in the kosmik journey.<h2 class=\"\
      bb_tag\">KEY FEATURES</h2><br><ul class=\"bb_ul\"><li>Motion sensors in the\
      \ headset allow the system to keep track of your movement and posture and react\
      \ accordingly. The visions will either intensify or diminish, depending on movement\
      \ and angles of viewing.</li></ul><br><ul class=\"bb_ul\"><li>The spectator\
      \ lives through the eyes of director Jan Kounen, who for over 20 years has been\
      \ traveling to the heart of the Amazon to experience Ayahuasca with local tribes.</li></ul><br><ul\
      \ class=\"bb_ul\"><li>Staying faithful to the original Shipibo tradition of\
      \ consuming this plant as a transformative and meditative ritual, the psychedelic\
      \ journey is guided by an indigenous South American shaman.</li></ul> <br><ul\
      \ class=\"bb_ul\"><li>Filmed in 360 \u0352, AYAHUASCA\u2019s conceived for HTC\
      \ Vive, Oculus, or Playstation VR and can be viewed as a 360 \u0352 video.</li></ul><br><u><strong>AYAHUASCA\
      \ has been internationally recognized at the following festivals:</strong></u><br>Best\
      \ Documentary Raindance 2019, Nominee at Tribeca 2019, Annecy 2019, Sandbox\
      \ Qingdao 2019, BIFAN 2019, Kaohsiung 2019, Sonar 2019, Sitges 2019, MIFF 2019.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1212940/extras/Cathedrale_Gif_low_1.gif?t=1593104101\"\
      \ />"
