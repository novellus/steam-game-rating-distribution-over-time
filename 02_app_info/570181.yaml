    review: "[h1]DLC-Review:\n\nWWE 2K17 - Legends Pack[/h1]\n\nDieses DLC enth\xE4\
      lt f\xFCnf neue alte Wrestler, die jeweils gut ausgearbeitet sind. Dar\xFCber\
      \ hinaus bietet das DLC allerdings leider keine neuen Inhalte, keine spezifischen\
      \ Matches, keine neue Geschichten.\n\nMit Brutus \u201CThe Barber\u201D Beefcake,\
      \ Eddie Guerrero, Greg \u201CThe Hammer\u201D Valentine, Sycho Sid und Tatanka\
      \ bekommt man f\xFCnf durchaus wichtige und zentrale Figuren der Wrestling-Historie.\
      \ Insbesondere Brutus Beefcake und der Hammer waren in einer Zeit, in der die\
      \ WWE noch WWF hie\xDF, \xFCber Jahre hervorragende Main-Events und zeichneten\
      \ sich durch klar herausgearbeitet Charaktere aus, die sie auch glaubw\xFCrdig\
      \ verk\xF6rperten. \n\nBrutus Beefcake, der nach dem Match immer den Haarschopf\
      \ des Gegners mit einer Schere bearbeitete, hatte wirklich zahlreiche legend\xE4\
      re Matches. Eine zeitlang bildete er sogar mit dem Hammer das TagTeam \"The\
      \ Dream Team\". Die anderen drei w\xFCrde ich als durchaus wichtige Wrestler,\
      \ aber als nicht so bedeutend oder stilbildend betrachten.  \n\nIngesamt ist\
      \ der Inhalt des DLC in Umfang und Qualit\xE4t in Ordnung. F\xFCnf gut gebaute\
      \ Wrestler mit eigenen Moves und eigenem Einzug. Allerdings h\xE4tte man in\
      \ dieses nicht gerade g\xFCnstige DLC auch durchaus auch etwas mehr reinpacken\
      \ k\xF6nnen.\n\n[h1][b]DLC-Wertung: 6/10"
