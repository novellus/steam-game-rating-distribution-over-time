details:
  data:
    about_the_game: '<strong>IS THIS FOOTBALL?</strong><br>Yes, but it''s not the
      usual soccer game, it is a fun, physics-based pixel art game!<br>Circle of Football
      is an arcade soccer game with easy-to-learn controls but a hard-to-master gameplay.<br>You
      can play 1vs1 and 2vs2 online competitive modes, as well as local multiplayer
      matches.<br>Every soccer field has a unique style, get ready to adapt!<br><br><br><strong>A
      LOT OF DIFFERENT FIELDS</strong><br>You can choose from 10 different stages!
      Airport, street and beach are just some of them.<br>Your mom went crazy when
      you played with the ball inside your home?<br>Now you can have your revenge
      in the house field and don''t worry about the windows, they are 100% ball-proof!<br><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/1245570/extras/house.gif?t=1600184872"
      /><br><br><strong>FOOTBALL PLAYERS</strong><br>You can pick between 8 different
      characters like the frog, the goat and even the strangest creature alive nowadays,
      the cosplayer.<br>Every player has different statistics, like attack power,
      kick power, control, and speed!<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1245570/extras/image_(5).png?t=1600184872"
      /><br><br><strong>USE YOUR HEAD</strong><br>In Circle of Football there is no
      referee: no yellow or red card!<br>If your opponent takes control of the ball
      you can charge a super shot and hit them with your head to retake the ball!<br>If
      you are nostalgic you can also slide into other players, but remember, always
      use your head!<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1245570/extras/instagif.gif?t=1600184872"
      /><br><br><strong>PLAY WITH YOUR FRIENDS</strong><br>You can play local multiplayer
      matches with up to 4 players.<br>Challenge your friends in 1vs1 or 2vs2 games,
      Circle of Football supports up to 4 gamepads simultaneously.<br><br><strong>ONLINE
      MULTIPLAYERS</strong><br>You can play online with and against players from all
      over the world!<br>Win matches and climb the leaderboard alone or with your
      premade.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1245570/extras/favelas.gif?t=1600184872"
      />'
