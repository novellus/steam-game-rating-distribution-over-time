    about_the_game: Machines that sort! Machines that build! Machines that combine!
      With Fallout 4 Contraptions, use conveyer belts, scaffolding kits, track kits,
      even logic gates to construct crazy and complex gadgets to improve your Wasteland
      settlements. The Contraptions Workshop also includes all-new features like elevators,
      greenhouse kits, warehouse kits, fireworks, armor racks and more!
