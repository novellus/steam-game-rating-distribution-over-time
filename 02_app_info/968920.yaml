  data:
    about_the_game: Manage a space station, flying through a procedually generated
      universe, fight, build and survive in the coldness of space.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/968920/extras/Mine_Refine.png?t=1558371647"
      /><br>Send out your haulers to mine Resources &amp; refine them to craft them
      into useful modules and ships.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/968920/extras/Mine_RefineGif.gif?t=1558371647"
      /><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/968920/extras/BuildText.png?t=1558371647"
      /><br>Build modules and ships.<br>Modules refine your raw resources into materials.
      Materials are used to build more modules and ships.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/968920/extras/Build.gif?t=1558371647"
      /><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/968920/extras/Fight.png?t=1558371647"
      /><br>Use defensive modules and ships to destroy the enemy.<br>Ships come in
      different sizes with different stats. Do you need a cheap fast fighter? Do you
      prefer to wait for the materials to build a slow but sturdy gunship?<br>It's
      your choice!<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/968920/extras/Fight.gif?t=1558371647"
      /><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/968920/extras/Survive.png?t=1558371647"
      /><br>Manage your energy and fuel. Should you run out of energy, your productions
      will stop. Turn off not needed modules or build power plants to generate more.<br>Should
      you run out of fuel, your life support fails.<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/968920/extras/Explore.png?t=1558371647"
      /><br>Travel through a vast universe to find resources, unique places and enemies.<br>Decide
      where to go. The next galaxy might be more dangerous but it might also have
      the resources you need.<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/968920/extras/Research.png?t=1558371647"
      /><br>Research new technologies to unlock new vesels and modules or improve
      the ones you currently have.<br><br><ul class="bb_ul"><li>Build modules that
      help you survive<br></li><li>Produce different ships that fight, haul or trade
      for you<br></li><li>Manage the energy consumption of your modules<br></li><li>Explore
      the vast universe<br></li><li>Research new modules and ships..<br></li><li>..to
      Crush your enemies<br></li><li>see them driven before you<br></li><li>and scavenge
      the debris of their space ships!</li></ul><br>Started as a break from a project
      I was working on, this grew into a passion project.
