    about_the_game: "<h2 class=\"bb_tag\">SURVIVE THE WHITE WASTELAND</h2><br>ICY\
      \ is a narrative-driven post-apocalyptic survival RPG set in a new Ice Age,\
      \ where your life and the lives of your followers depend on every decision you\
      \ make. Create your own character, using a detailed stat system that influences\
      \ your abilities to hunt, travel, scavenge, communicate and lead, then begin\
      \ a journey of survival across the White Wasteland. <br><br>It is up to you\
      \ to take on the responsibilities of leadership and guide your newfound nomad\
      \ family in their fight for survival. Do not take your role lightly, for each\
      \ decision you make, each word you speak, ripples through the life of your community.\
      \  <br><br>Take heed, for you and your clan are not alone in this frozen world.\
      \ In addition to the elements and the wildlife you encounter, there will be\
      \ loners and bands of miscreants to deal with. Decide carefully on whom to trust\
      \ and how to react or the snow covered landscape will become your icy tomb.<h2\
      \ class=\"bb_tag\">FEATURES</h2><br><ul class=\"bb_ul\">    <li>Experience an\
      \ intense story of survival in a unique post-apocalyptic new ice age setting.\
      \ <br>    </li><li>Influence the plot with your choices, with numerous shades\
      \ of morality that lead to multiple endings. <br>    </li><li>Lead a group of\
      \ survivors, each one with different needs, values and ideals. <br>    </li><li>Scavenge\
      \ for items and hunt for food while facing the challenges of starvation, illness,\
      \ harsh elements and other bands of survivors. <br>    </li><li>More than 400\
      \ pieces of detailed hand-drawn artwork that portray the bleak and dire landscape\
      \ of the frozen world. <br>    </li><li>Customize your character by choosing\
      \ how to distribute attribute points among 9 different skills that affect your\
      \ abilities and experience through the entire game.<br>    </li><li>Enjoy the\
      \ new combat system offering a mix between a classic turn based combat system\
      \ and a trading card game.</li></ul><h2 class=\"bb_tag\">A COMPLETELY REMASTERED\
      \ EXPERIENCE</h2>After nearly two years since the original release of ICY, Inner\
      \ Void Interactive and Digital Tribe Games are proud to release ICY: Frostbite\
      \ Edition, a completely remastered edition of the game. We worked to improve\
      \ every lacking feature of the original ICY, recreating the game from scratch\
      \ in Unity 5.<br>Thanks to the exhaustive feedback received from our community\
      \ and the experience we gained from the original game, we have improved ICY\u2019\
      s formula in many different ways to let it offer a real survival RPG experience\
      \ in a cold post-apocalyptic world.<br><ul class=\"bb_ul\">    <li>A new combat\
      \ system was developed: deeper, more exciting and more challenging than the\
      \ original one.<br>    </li><li>The survival experience was overhauled in order\
      \ to offer more variety.<br>    </li><li>A crafting system was introduced, allowing\
      \ the player to create new items.<br>    </li><li>The original plot was improved\
      \ and new quests and characters have been added to create a longer and more\
      \ satisfying experience.<br>    </li><li>The UI was completely reworked to be\
      \ clearer and better looking.</li></ul>"
