    about_the_game: "The VFR Poland NW photo scenery for FSX: Steam Edition covers\
      \ the north-western region of Poland. The product is based on SPOT5 multispectral\
      \ satellite images geometrically and radiometrically corrected to create a seamless\
      \ mosaic. The scenery reproduces the real characteristics of the ground surface\
      \ using 2.5 m/px resolution ground textures, a hydrological layer and autogen.<br><br>The\
      \ Republic of Poland is located in Central Europe, lying between E014\xB007'\
      \ and E024\xB008', and N49\xB000' and N54\xB050'. It has a latitudinal distance\
      \ of 649 km and a longitudinal distance of 689 km. Poland borders Germany, the\
      \ Czech Republic and Slovakia in the south, Ukraine and Belarus in the east,\
      \ Lithuania in the north-east and the Kaliningrad Oblast of Russia in the north.\
      \ Most of the northern border consists of the coast of the Baltic Sea. <br><br>The\
      \ scenery covers lowland areas lying within the North European Plain. The natural\
      \ vegetation in the region consists of temperate deciduous and mixed forests.\
      \ The area is located within the Baltic watershed. The longest rivers in the\
      \ scenery area are the Oder (854 km, including 742 km in Poland), the Warta\
      \ (808 km) and the Note\u0107 (391 km). The scenery area's most important cities\
      \ are Pozna\u0144, Gda\u0144sk, Szczecin, Bydgoszcz, Gdynia, Toru\u0144, Elbl\u0105\
      g, Gorz\xF3w Wielkopolski, Koszalin, Grudzi\u0105dz and S\u0142upsk.<h2 class=\"\
      bb_tag\">Features:</h2><ul class=\"bb_ul\"><li>2.5 m/px ground resolution<br></li><li>Real\
      \ satellite photos<br></li><li>Total area of about 80000 sq km<br></li><li>Single\
      \ season - summer textures<br></li><li>Hydrological layer<br></li><li>Autogen</li></ul>"
