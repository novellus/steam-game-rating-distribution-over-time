    about_the_game: 'In <strong>Spheroids</strong> you take control of <i>Lucas</i>,
      a jumpy Canadian boy who sets out on an adventure with his crazy scientist companion
      <i>Otto</i> after it''s discovered that the government has been hiding alternative
      universes from the cubic world they live in. Unfortunately, these alternative
      universes contain spheres that wish to turn everything round, so it''s up to
      Lucas to save the world from these dangerous aliens: the <i>Spheroids</i>.<br><br>Throughout
      <strong>Spheroids</strong> 32 levels, you''ll encounter many different environments,
      with multiple hazards to avoid and enemies to destroy. Items such as the <i>Modified-Drilling-Hook</i>
      Otto lends Lucas will help you traverse the environment with ease, with many
      more to find throughout.'
