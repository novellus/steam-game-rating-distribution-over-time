    about_the_game: <h2 class="bb_tag">Be Creative!</h2>In this game you can create
      your own crazy, fun inventions! With the help of the Inventioneers, our tiny
      helpers with unique characteristics, you can invent fun, creative and often
      quite weird inventions. A lot of inventions are included in the game, the more
      you solve the more parts you receive for your own inventions!<h2 class="bb_tag">Learn
      About Physics!</h2>Inventioneers is an outstanding tool for learning about realtime
      physics and the science behind different features like air, fire, magnetism
      and jumping bunnies. What you can do with the tool is virtually endless. <br><br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/395580/extras/InventioneersSteam-Things-500on605.png?t=1478167252"
      /><h2 class="bb_tag">Share With Friends!</h2>Invite friends to share their crazy
      inventions and you can share yours too!<h2 class="bb_tag">8 Chapters With Inventions</h2>Help
      pirates in the tropics and launch rockets in the backyard chapter. The night
      inventions will have you zapping laser trough a maze of mirrors to ignite bombs.
      Help penguins in the winter and teleport potions in the fairy tale chapter.
      Inventioneers have 8 chapters with a total of 112 inventions. If that isn't
      enough you can create your own inventions and share them with your friends.
      <br><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/395580/extras/InventioneersSteam-Chapters-Arranged-605.png?t=1478167252"
      /><br><br><ul class="bb_ul"><li> 8 chapters with a total of 112 new inventions!<br></li><li>
      Create! - A fully working tool to create your own inventions<br></li><li> Share
      up to 16 inventions with your friends!<br></li><li> 100+ objects<br></li><li>
      18 characters that you can help<br></li><li> 8 Inventioneers with unique features
      - Windy, Blaze, Sporty, Zappy, Bunny, Magneta, Freezy and Maggie</li></ul>
