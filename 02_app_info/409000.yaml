    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/409000/extras/Title.jpg?t=1590634041\"\
      \ /><br>Forget about saving the king, forget about saving the townsfolk, a true\
      \ hero is one who saves the day! <br>Once you begin Mystery Chronicle: One Way\
      \ Heroics, there is no turning back. <br><br>Mystery Chronicle overhauls the\
      \ gameplay and graphics of the highly acclaimed indie title One Way Heroics.\
      \ As well as adding in some well-loved characters from other IPs such as Danganronpa\
      \ and Shiren the Wanderer. <br><br>Play your way through the different maps\
      \ generated with every playthrough, constantly on the move away from the calamity\
      \ of light, the Shine Raid, to your left and on to your final battle with the\
      \ Fallen Angel, Alma. There's no turning back, once this thrilling one-way adventure\
      \ begins!<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/409000/extras/Features.jpg?t=1590634041\"\
      \ /><br><ul class=\"bb_ul\"><li>Filled with over 20 different classes<br><br></li><li>Epic\
      \ battles together with the comrades you meet, and the chance to unravel the\
      \ mysteries of these worlds.<br><br></li><li>Dungeon Crawling Goes Above Ground<br>Leave\
      \ dinky dungeons behind to explore an infinite number of procedurally generated\
      \ worlds, each with their own terrain, traps and treasure. <br><br></li><li>Forced-scroll\
      \ Roguelike RPG<br>The Shine Raid consumes everything in its path and moves\
      \ with every action you take! Do you risk taking a detour for loot, or do you\
      \ play it safe and put more distance between yourself and annihilation?    <br><br></li><li>Brimming\
      \ with Class and Characters<br>With over 20 classes to choose from, no two adventures\
      \ will ever be the same! A quirky cast of NPC allies will always be there to\
      \ keep you company\u2014so long as you take care to keep them alive.<br><br></li><li>Social\
      \ Skills<br>Share the worlds you unlock with friends, then post your successes\
      \ (and failures) on Twitter. Thanks to daily Campaign Worlds you\u2019ll never\
      \ run out of new ground to cover!<br><br></li><li>English and Japanese Interface,\
      \ Subtitles and Full Audio! </li></ul><br><br>Be sure to check out the original\
      \ <a href=\"http://store.steampowered.com/app/266210/\" target=\"_blank\" rel=\"\
      noreferrer\"  >One Way Heroics</a> and <a href=\"http://store.steampowered.com/app/352840/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >One Way Heroics Plus</a><br><a href=\"\
      http://store.steampowered.com/app/266210/\" target=\"_blank\" rel=\"noreferrer\"\
      \  ><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/409000/extras/OWH.jpg?t=1590634041\"\
      \ /></a><a href=\"http://store.steampowered.com/app/352840/\" target=\"_blank\"\
      \ rel=\"noreferrer\"  ><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/409000/extras/OWH+.jpg?t=1590634041\"\
      \ /></a>"
