details:
  data:
    about_the_game: "You are in the suburbs, and try to make your way to the upper\
      \ class. <br />\r\nYou start with a business idea,<br />\r\nDo surveys about\
      \ it,<br />\r\nPrototype your idea, <br />\r\nGet loans from friends and family,\
      \ <br />\r\nRent an office or get in an incubation center, <br />\r\nEstablish\
      \ your company, <br />\r\nStart mass production, <br />\r\nRent or buy a warehouse,<br\
      \ />\r\nIncrease your business network, <br />\r\nSale your product to markets\
      \ and malls, <br />\r\nGet an angel investor or get a loan from a bank, <br\
      \ />\r\nEarn money and pay your taxes, <br />\r\nHire employees and increase\
      \ production. <br />\r\nAfter you start growing your business, start marketing\
      \ your product on a zeppelin! <br />\r\nOr do online marketing for e-commerce.\
      \ <br />\r\nDo some research on more advanced technologies. <br />\r\nExport\
      \ your products to other countries. <br />\r\nDemand is always changing in the\
      \ game so you have to offer the right product at the right time. <br />\r\n\
      You should make clever decisions, manage your cash flow to grow your business.\
      \ <br />\r\nYou should watch for bottlenecks and avoid them.<br />\r\nIn the\
      \ end, you will have a great company which is selling across the globe."
