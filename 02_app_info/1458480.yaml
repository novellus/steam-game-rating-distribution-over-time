    detailed_description: '<strong>Travellers</strong>: Paradise Lost is an ancient
      astronaut survival action game. <br>As the name implies, you will be able to
      travel different types of survival environments each with a different theme.
      <br>The main theme of the game revolves around ancient astronaut theories. So
      playing the game, you will be able to find unique ancient alien artifacts and
      fight enemies each with different characteristics. <br>You play as a botanist/chemist,
      named Mark. You and your crewmates travel to different locations<br>to find
      ancient artifacts. Along the way you encounter situations where you have to
      loot and fight to survive.<br><br>More content will come in the coming weeks.
      Stay tuned for the big updates. <br>Add to your wishilist! <br>Our discord channel
      will be reveald on launch day.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1458480/extras/space_01.gif?t=1608662075"
      />.<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1458480/extras/Engineer_Desert_01.gif?t=1608662075"
      />.<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1458480/extras/fight.gif?t=1608662075"
      />.<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1458480/extras/desolate_planet_01.png?t=1608662075"
      />.'
