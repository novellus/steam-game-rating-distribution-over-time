    about_the_game: "Once you have downloaded this content, you can set a new master\
      \ by going to Hidden Leaf Village in the online lobby followed by the Ninjutsu\
      \ Library.<br />\r\n<br />\r\nA special training pack for your avatar!<br />\r\
      \n<br />\r\nAs you train with Ohnoki, you will acquire Training Points that\
      \ can be used to unlock a wide variety of Ninjutsu, weapons, and costumes for\
      \ your avatar!<br />\r\n<br />\r\nContent includes:<br />\r\n\u2022 3 Ninjutsu<br\
      \ />\r\n- Earth Style: Super Weighted Boulder Jutsu (Heal Type)<br />\r\n- Earth\
      \ Style: Super Lightened Boulder Jutsu (Heal Type)<br />\r\n- Stone Clone Jutsu\
      \ (Substitution Jutsu)<br />\r\n<br />\r\n\u2022 1 Secret Technique<br />\r\n\
      - Particle Style: Atomic Dismantling Jutsu (Heal Type)<br />\r\n<br />\r\n\u2022\
      \ Avatar Parts<br />\r\n- Accessory (Ohnoki's Nose), for male/female avatars<br\
      \ />\r\n- Hair (Tsuchikage Hat), for male/female avatars<br />\r\n- Lobby Action\
      \ (Earth Style: Lightened Boulder Jutsu)<br />\r\nHonorary Title: Fence-Sitter<br\
      \ />\r\n<br />\r\n\u2022 Costume<br />\r\n- Ohnoki Outfit, for male/female avatars"
