    about_the_game: "To commemorate Kou Shibusawa's 35th anniversary, the &quot;Kou\
      \ Shibusawa Archives&quot; will be opened in the Steam Store. Here we will revive\
      \ popular previously released titles. Among the first released will be Nobunaga's\
      \ Ambition which was first released in 1983. <br />\r\nPlayers assume the mantle\
      \ of either Nobunaga Oda or Shingen Takeda and strive to conquer the entire\
      \ land (17 areas in the Kansai and central Japan region). They manage their\
      \ country to make it rich, then prepare their military forces. These then attack\
      \ and defeat surrounding Clans in battle.<br />\r\n<br />\r\n\u3010Regarding\
      \ Online User Registration\u3011<br />\r\n<br />\r\nOnline User Registration\
      \ is a system for users to receive services through inputting their unique game\
      \ serial number at the dedicated KOEI TECMO GAMES portal site, GAMECITY. Registration\
      \ is free. Please register your game.<br />\r\nFor your convenience, Users'\
      \ browsers can access the proper site through the Online User Registration menu\
      \ in the Launcher.<br />\r\n<br />\r\n\u3010Regarding the survey\u3011<br />\r\
      \n<br />\r\nFor taking the time to fill out our survey, users will receive a\
      \ GC Coin, usable at the KOEI TECMO GAMES portal site, GAMECITY. Please see\
      \ the Survey menu in the Launcher."
