details:
  data:
    about_the_game: "Having recently completed your degree in mortuary sciences; River\
      \ Fields Mortuary has given you an apprenticeship. Over the past several months\
      \ you have logged many hours aiding the Mortician in daily tasks along with\
      \ learning the ins and outs of the embalming process as well as how to properly\
      \ handle and care for the deceased.<br><br>The mortician and funeral director\
      \ of River Fields has started having difficulties at home and has needed to\
      \ leave the office periodically due to family emergencies. Because of this,\
      \ he has started giving more and more responsibility over to you. Still relatively\
      \ new, you are uncertain about taking on all these new tasks but he assures\
      \ you that you have been doing a great job and can handle the work.<br><br>Now\
      \ it is up to you to handle the bodies of the deceased and perform the usual\
      \ duties of the mortician from basic record keeping to full embalmings. The\
      \ mortician\u2019s personal life and a small staff has caused random and demanding\
      \ hours of operation. Eager to succeed in this new line of work, you have stepped\
      \ up to the task. It\u2019s time for you to be alone with the dead.<br><br>Performing\
      \ embalmings, and handling the various jobs around the mortuary. However, the\
      \ longer you work these difficult hours, the more you notice strange things\
      \ happening at River Fields Mortuary.<br><br><ul class=\"bb_ul\"><li>Perform\
      \ embalmings<br></li><li>Handle various mortuary tasks<br></li><li>Find hidden\
      \ objects<br></li><li>Solve puzzles<br></li><li>Experience strange happenings\
      \ around the dead</li></ul>"
