    about_the_game: "<h2 class=\"bb_tag\"> Try yourself in a role of a passenger bus\
      \ driver! </h2>Complete journeys around the city and its suburbs, strictly following\
      \ the schedule. Earn money by successfully delivering passengers and following\
      \ the traffic laws. Complete various scenarios with pre-set conditions or build\
      \ your own career in Free Mode.<h2 class=\"bb_tag\">Action takes place in the\
      \ real cities - Russian Serpukhov and German Cologne.</h2>We took photos of\
      \ a big part of these cities and their suburbs to recreate buildings and streets\
      \ as close to real objects as possible. Virtual cities are recreated very in\
      \ a very accurate way, with every detail preserved. Buildings, bus stops and\
      \ other objects are situated exactly on their places.<br><br><br><img src=\"\
      https://%CDN_HOST_MEDIA_SSL%/steam/apps/679260/extras/3.png?t=1609022672\" crossorigin=\"\
      anonymous\"/><h2 class=\"bb_tag\">Play as you want! You have freedom of choice.</h2>Choose\
      \ routes at your look to drive around the city districts you are interested\
      \ in. It does not matter whether you like high-speed passenger transportation\
      \ or slow and relaxed driving. If you do not like pre-set schedule, you can\
      \ customize it for your driving style. Earn money, buy new buses and upgrade\
      \ them. Decorate your bus as you want. You will definitely like various decorations\
      \ for each bus.<h2 class=\"bb_tag\">Car park for any taste.</h2>You have a unique\
      \ chance to drive buses from different eras and countries. You can drive both\
      \ old Soviet city buses and European long-distance giants.<br><br><br><img src=\"\
      https://%CDN_HOST_MEDIA_SSL%/steam/apps/679260/extras/4.png?t=1609022672\" crossorigin=\"\
      anonymous\"/><h2 class=\"bb_tag\">Life of the driver \u2013 not only on the\
      \ road.</h2>Do not forget to occasionally refill your bus so you do not have\
      \ to call the tow truck. Be prepared to spend a lot of your time in one of the\
      \ garages where you can upgrade your buses and take a rest.<h2 class=\"bb_tag\"\
      >Dynamic time of day change.</h2>We have implemented realistic traffic in our\
      \ game. Also, passenger flow is simulated depending on the day time. Deliver\
      \ people to their work in the morning when there are traffic jams, in afternoon,\
      \ when there are less passengers and cars, and in the evening, when there are\
      \ almost no one on the streets and lamp posts are illuminating the roads.<br><br><br><img\
      \ src=\"https://%CDN_HOST_MEDIA_SSL%/steam/apps/679260/extras/5.png?t=1609022672\"\
      \ crossorigin=\"anonymous\"/><h2 class=\"bb_tag\">Widen your game experience.</h2>Driving\
      \ is realistic like never before! Connect your VR set, steering wheel and pedals\
      \ for the best gaming experience.<h2 class=\"bb_tag\">Game features:</h2>\u2022\
      \tThere are thirteen high-detailed buses from different countries and eras (including\
      \ the ones from DLCs). New buses are regularly being added.<br><br>\u2022\t\
      Recreated cities and their suburbs with area of more than 20 km\xB2.<br>\u2022\
      \tPossibility of upgrading your buses, adding and replacing decoration elements.<br>\u2022\
      \tDifferent weather conditions, dynamic day time change.<br>\u2022\tVarious\
      \ traffic situations: traffic jams, accidents, speed bumps, driving at night,\
      \ long-distance travels.<br>\u2022\tWide functionality on driving a bus.<br>\u2022\
      \tNecessity to visit gas stations and garages.<br>\u2022\tSteering wheel, gamepad\
      \ and VR support."
