    review: "Also ich bin ja durchaus mit gutem Willen an diesen Simulator herangegangen.\n\
      Nur ist der in dem Zustand unbrauchbar.\nDie Idee finde ich ja nicht schlecht,\
      \ jedoch ist der KI-Verkehr f\xFCr mich der Deal- und Gamebreaker.\nDer f\xE4\
      hrt n\xE4mlich auch, wenn man selber Vorfahrt hat. Und dann klebt auf einmal\
      \ ein Auto vorne am Bus, und f\xFCr jede Bewegung werden einem 200 Punkte abgezogen.\
      \ So kommt man schnell in den Negativbereich.\n\xC4ndert das, dann w\xE4re das\
      \ Spiel gut. Und gebt dem Spieler eine Option, den KI-Verkehr herunterzuregeln\
      \ oder zu deaktivieren. OMSI kann das auch.\nDer aktuelle Stand des KI-Verkehrs\
      \ ist jedenfalls schlimmer als bei OMSI und ETS2 im Urzustand.\nEs kann nicht\
      \ sein, da\xDF der Spieler f\xFCr dessen Fehlverhalten bestraft wird. Ich fahre\
      \ z.B. um eine Kurve, habe Vorfahrt, das Vorfahrtsschild steht auch da, ein\
      \ Auto donnert in meine Seite. Das kann so nicht sein.\nAuch sind die Fahrg\xE4\
      ste nicht unbedingt so sch\xF6n animiert. Einige torkeln offenbar betrunken\
      \ durch die Gegend. Ist mal lustig, aber st\xE4ndig...nun ja.\nAuch nicht gut,\
      \ da\xDF man DLC-Busse nicht f\xFCr Szenarien verwenden kann.\nIch w\xFCnsche\
      \ mir auch ein freies Spiel.\nGrafik ist Mittelma\xDF, Unity-Spiel halt, Anti-Aliasing\
      \ funktioniert nur eingeschr\xE4nkt, Leistungsbedarf auch recht hoch. Mein System\
      \ ist zwar nicht topaktuell(6700K, 16GB RAM und Geforce 1060), sollte aber schon\
      \ f\xFCr sowas ausreichen.\nDerzeit leider keine Empfehlung."
