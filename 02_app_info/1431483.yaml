details:
  data:
    about_the_game: "A set that includes an additional scenario and events that can\
      \ be played with &quot;ROMANCE OF THE THREE KINGDOMS XIV&quot;.<br />\r\n<br\
      \ />\r\nNote: This product is included in the &quot;ROMANCE OF THE THREE KINGDOMS\
      \ XIV Season Pass 2&quot;. Be careful to avoid making a redundant purchase.<br\
      \ />\r\n<br />\r\n\u25BCAdded scenario<br />\r\nThe Wavering Han Dynasty<br\
      \ />\r\n<br />\r\nBackground:<br />\r\nShortly after the Yellow Turban Rebellion\
      \ ended, revolts occurred against the Han Dynasty one after another, and warlords\
      \ were in a rush to suppress them. In Liang Province, Han Sui rebelled against\
      \ Dong Zhuo and his men. In You Province, the army that Zhang Chun raised had\
      \ been placed in check by Liu Yu and Gongsun Zan. In Changsha, after defeating\
      \ Ou Xing, Sun Jian was establishing a foothold. Meanwhile, at the palace, He\
      \ Jin and the Ten Eunuchs were spending all of their time on political infighting.<br\
      \ />\r\n<br />\r\n\u25BCAdded events<br />\r\n&quot;Death of Emperor Ling&quot;,\
      \ &quot;Plot to Eliminate the Eunuchs&quot;, &quot;Turmoil in the Imperial Capital&quot;,\
      \ &quot;Plot to Assassinate Dong Zhuo&quot;, and &quot;Cao Cao Raises an Army&quot;<br\
      \ />\r\n<br />\r\nOverview:<br />\r\nThe events depict the chaos within the\
      \ Han Dynasty, such as the political strife between He Jin and the Ten Eunuchs,\
      \ the tyranny of Dong Zhuo, and more.<br />\r\n<br />\r\nNote: Events also occur\
      \ in other scenarios."
