details:
  data:
    about_the_game: "Get a sneak peek into how it all starts with the demo version\
      \ of FINAL FANTASY XV WINDOWS EDITION.<br>*Spec may differ from the product\
      \ version. <br><br>Take the journey, now in ultimate quality. Boasting a wealth\
      \ of bonus content and supporting Native4K(3840\xD72160px) ultra high-resolution\
      \ graphical options and HDR 10, you can now enjoy the beautiful and carefully-crafted\
      \ experience of FINAL FANTASY XV like never before.<br> *The main difference\
      \ to the product version is that sub-quests have been disabled.<br><br><ul class=\"\
      bb_ul\"><li>The download size for the FINAL FANTASY XV WINDOWS EDITION PLAYABLE\
      \ DEMO is 21GB. The High-Res 4K textures are included in this demo and are turned\
      \ on or off automatically depending on your hardware specification.<br></li><li>In\
      \ the final product, High-Res 4K textures will be an optional download and can\
      \ be toggled on or off by the user. <br></li><li>Please visit <a href=\"https://steamcommunity.com/linkfilter/?url=https://www.finalfantasyxv.com/uk/windows-edition\"\
      \ target=\"_blank\" rel=\"noopener\"  >here</a> for more details on the recommended\
      \ hardware needed to optimally use these textures.</li></ul><br>The FINAL FANTASY\
      \ XV WINDOWS EDITION PLAYABLE DEMO is a preview of the full game.  We will continue\
      \ to work on all aspects to ensure FFXV WINDOWS EDITION will be a great experience\
      \ for PC gamers."
