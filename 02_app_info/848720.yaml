details:
  data:
    about_the_game: "Commanders\u2019 orders are not discussed. Having received an\
      \ order, take your weapon and go to fulfill the will of the command. Facing\
      \ the enemy hordes, use all the power of your weapon and the experience of previous\
      \ battles. The number and size of opponents does not matter if you are sure\
      \ of your victory. Command order will be fulfilled!<br><br><strong>Z.W!</strong>\
      \  is an tense shooter where you battle against massive enemy battalions. You're\
      \ alone against tanks, helicopters and submarines.<br><br><strong><u>Current\
      \ key features:</u></strong><br><ul class=\"bb_ul\"><li>Forty levels of varying\
      \ difficulty.<br></li><li>Five types of real weapons.<br></li><li>Seventeen\
      \ types of enemies.<br></li><li>Eight types of bosses.<br></li><li>Original\
      \ soundtrack.</li></ul><br><strong><u>Current game modes:</u></strong><br><ul\
      \ class=\"bb_ul\"><li>Quests - clean all forty of the levels from the enemies\
      \ step by step. How far can you go?<br></li><li>Survival \u2013 the enemies\
      \ are coming and you're making your last stand! How long can you survive? </li></ul>"
