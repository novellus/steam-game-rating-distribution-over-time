    about_the_game: <a href="https://steamcommunity.com/linkfilter/?url=http://discord.gg/c3NQd47"
      target="_blank" rel="noopener"  ><img src="https://steamcdn-a.akamaihd.net/steam/apps/1162470/extras/discord.png?t=1584065750"
      /></a><br><br>Build and battle floating islands in the skies! Fly around the
      realms of a shattered world and interact with an assortment of islands and factions!
      Battle procedurally generated enemies, sometimes even more than one at a time!<h2
      class="bb_tag">Build</h2><img src="https://steamcdn-a.akamaihd.net/steam/apps/1162470/extras/editing_small.gif?t=1584065750"
      /><br>Build your powerful island from loads of blocks and attachments with the
      island editor. Place your blocks to form your base island, then load up on weapons,
      shields, reactors, batteries and so much more to try and give yourself the best
      advantage in combat. Assign weapons and modules to any keybind you desire, all
      configurable from the super easy to use editor.<h2 class="bb_tag">Fight</h2><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1162470/extras/missile.gif?t=1584065750"
      /><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1162470/extras/mortar.gif?t=1584065750"
      /><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1162470/extras/laser.gif?t=1584065750"
      /><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1162470/extras/ramming.gif?t=1584065750"
      /><br>As the saying goes, there's more than one way to blow up a floating island!
      Take out all their floatrons to make them fall out of the sky or destroy their
      warp core and watch their island explode in a fiery inferno!<h2 class="bb_tag">Explore</h2><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1162470/extras/warp_gate.gif?t=1584065750"
      /><br>Explore a vast realm, with factions, cities, and pirates! Find abandoned
      regions and grab some free loot, or a merchant with powerful items to sell!
      Encounter different enemy classes, with a variety of strengths and weaknesses!
      Every island is procedurally generated, so each encounter will be unique!<h2
      class="bb_tag">Loot</h2><img src="https://steamcdn-a.akamaihd.net/steam/apps/1162470/extras/loot_collection.gif?t=1584065750"
      /><br>Collect items to maximize your island's potential! Forge items together
      to upgrade them from the bronze tier to the crystal tier!  Every single item
      has the potential to be unique, and almost every property can be upgraded by
      tech. Infuse tech into items to give them cool buffs like damage penetration,
      increased health, or reduced cooldowns!<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1162470/extras/items.gif?t=1584065750"
      /><br>With over 150 items, and with over 50 item properties and behaviors, the
      possibilities are endless!
