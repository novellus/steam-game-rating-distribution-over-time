    about_the_game: '<strong>Official QQ opinion collection: 724527637</strong><br>
      <a href="https://steamcommunity.com/linkfilter/?url=https://play.google.com/store/apps/details?id=com.olh.tmgp.zhqsl"
      target="_blank" rel="noopener"  >https://play.google.com/store/apps/details?id=com.olh.tmgp.zhqsl</a><h2
      class="bb_tag"> Game introduction: </h2><ul class="bb_ul"> &quot;Dragon Call&quot;
      is a strategy-based turn-based card game, also has Roguelike card gameplay,
      operating the hearthstone, simplifying the battle elements of Magic, while retaining
      the diversity of battles It also makes up for the common problem that card games
      have always been difficult to get started. The game is designed and developed
      independently by Xinyou 7 and can be operated with a mouse. The game has 5 majors
      to choose from, and there are 10 heroes and more than 200 cards to collect.
      You will play the summoner who explores the mysteries of the continent of Akara,
      and pursue the path of knowledge of the prophets'' meditation. All cards are
      available in the game. You need to use the hero skills, bio-cards, magic cards
      and equipment cards in your hands to form a set of formed cards, and you can
      explore a variety of genre styles as you like. Different heroes have different
      combat models based on their unique occupations and skills. Nearly 500 cards
      make the battle elements rich and varied. In addition, you can compete with
      players all over the world online! </ul><img src="https://steamcdn-a.akamaihd.net/steam/apps/1101420/extras/New
      Project_(6).png?t=1609752107" /><h2 class="bb_tag"> Gameplay: </h2><ul class="bb_ul">
      The game is divided into two modes: PVE (Adventure) and PVP (Player vs. Battle).
      Each battle will send three creature cards. After death, it will form a grave,
      a mana value will be cleared, or two rounds will be awaited. eliminate. After
      clicking &quot;Battle&quot; at the bottom right, the bio card will automatically
      fight against the opposing enemy</ul><ul class="bb_ul">PvE map mode: You can
      get cards, coins and crystals by completing the task with the push map. </ul><ul
      class="bb_ul">PvE Tavern: Battle against computers of the same level </ul><ul
      class="bb_ul">PvP competitive mode: Match real players, the battle will get
      gold coins, diamonds, glory values, and each season will get rich rewards</ul><ul
      class="bb_ul">PvP friends: You can add friends by clicking on the chat channel,
      click on the name, or you can find friends by using the user id in the social
      menu. After you become friends, you can directly learn </ul><ul class="bb_ul">PvE
      &quot;Dragon Purgatory Tower&quot; Roguelike gameplay: Each layer of guards
      is generated by player data, failed to fall to the bottom of the tower, every
      five layers of rewards will increase, and every fifth layer will have a chance
      to get a dragon card </ul><img src="https://steamcdn-a.akamaihd.net/steam/apps/1101420/extras/New
      Project_(5).png?t=1609752107" /><h2 class="bb_tag">Do you need to spend money
      in the game:</h2><ul class="bb_ul"> There is no need to punch in the game, there
      is no in-app purchase setting, cards and heroes can be obtained through the
      game content, rest assured game </ul><h2 class="bb_tag"> How to get gold coins:
      </h2><ul class="bb_ul">1. Daily tasks</ul><ul class="bb_ul">2. Going to adventure</ul><ul
      class="bb_ul">3. Battle victory </ul><h2 class="bb_tag"> Crystal acquisition
      method: </h2><ul class="bb_ul">1. Achievement Task</ul><ul class="bb_ul"> 2.
      Sell cards </ul><ul class="bb_ul">3. Battle victory </ul><h2 class="bb_tag">
      How to get the hero: </h2><ul class="bb_ul">1. Store Diamond Purchase</ul><ul
      class="bb_ul"> 2. Sign-in rewards</ul><h2 class="bb_tag"> How to get the card:
      </h2><ul class="bb_ul">1. Go to adventure</ul><ul class="bb_ul"> 2. Task </ul><ul
      class="bb_ul">3. Store diamond or gold coin purchase</ul><ul class="bb_ul">4.
      End of season rewards</ul><ul class="bb_ul">5.Picture Direct Purchase</ul><h2
      class="bb_tag"> Battlefield operation: </h2><ul class="bb_ul">1. There are three
      positions on the battlefield where cards can be placed. You can place cards
      by dragging with the mouse. The cards need energy </ul><ul class="bb_ul">2.
      The card just placed will be in sleep state. When the card is not in sleep state,
      the mouse can be dragged and attacked against the enemy card or hero. The action
      of the card does not need to consume energy </ul><ul class="bb_ul"> 3. The cards
      on the battlefield can move the position and move to sleep after moving </ul><ul
      class="bb_ul">4. Cards can be sacrificed, drag the card to the right of the
      hand area, and get more energy after the sacrifice</ul><ul class="bb_ul">5.
      After the card is dead, there will be a turn into a tombstone. Clicking it can
      take 1 energy to dig the grave</ul><ul class="bb_ul">6. Skill cards can be directly
      dragged towards the target </ul><ul class="bb_ul">7. Equipment cards can be
      dragged to heroes, equipped with heroes, and one action will consume a little
      durability </ul><ul class="bb_ul">8. Each hero has three skills. After the skill
      is charged, you can drag the mouse to release to the target. You can only release
      one skill per turn </ul><ul class="bb_ul">9. There is a battle record button
      at the bottom left of the battlefield, you can view the cards that have been
      summoned in this battle</ul>'
