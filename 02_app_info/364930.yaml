  data:
    about_the_game: "If you want learning &quot;Hanafuda&quot;, &quot;Koi-Koi Japan&quot;\
      \ is the fastest way!<br />\r\nEveryone can be a &quot;Koi-Koi&quot; Master!<br\
      \ />\r\n<br />\r\n&quot;Hanafuda&quot; is a traditional Japanese card game.<br\
      \ />\r\nNow you can play Koi Koi, its most well-known variation.<br />\r\n<br\
      \ />\r\nIn Koi Koi, you compete to snatch up cards that will allow you to win\
      \ by forming Yaku, or card combinations, before your opponent does.<br />\r\n\
      If you form a Yaku, you can aim for even more points by calling &quot;Koi Koi&quot;\
      \ and continuing the game. I hope you'll try this simple, but fiercely competitive\
      \ game of strategy.<br />\r\n<br />\r\n\u25C6Optimized for Hanafuda Beginners<br\
      \ />\r\nWe've prepared an easy-to-use tutorial for those who may be playing\
      \ for the first time. <br />\r\nNow anyone can learn the basic rules and start\
      \ enjoying Koi Koi right away.<br />\r\n<br />\r\n\u25C6Beautiful Japanese Design<br\
      \ />\r\nThe cards with floral and animal designs evoke a sense of &quot;wabi\
      \ sabi,&quot; a uniquely Japanese aesthetic. Combined with elegant music, this\
      \ enchanting game is sure to captivate you.<br />\r\n<br />\r\n\u25C6Great Replay\
      \ Value<br />\r\nEnjoy the game again and again with extra features such as\
      \ achievements and Collection Mode where you can collect postcards depicting\
      \ Japanese scenery."
