    about_the_game: "StellarX is a collaborative sandbox that empowers anyone to create\
      \ their own environments and simulations in AR, VR, and MR. No coding skills\
      \ required; it\u2019s easy as 1, 2, 3! <br><br><strong>1. Build up your Space</strong><br>Choose\
      \ from one of our thematic template Spaces or kick off with an Empty Space that\
      \ you can personalize with assets from your personal collection. It\u2019s your\
      \ Space to enjoy your way, so make it your own.<br><br><strong>2. Build your\
      \ experience</strong><br>Using our visual scripting tool, design an immersive\
      \ experience... without code. Just open up the Scenario Canvas, map out your\
      \ idea with interactive and editable Nodes, and connect your components to virtually\
      \ bring any interactions to life. <br>     <br><strong>3. Build up your team</strong><br>Share\
      \ your Space with friends and colleagues as you enjoy real-time collaboration,\
      \ creation, and play! Tackle a complex design problem together, onboard a new\
      \ employee with safe, hands-on training, or challenge your team with life-like\
      \ simulations and authentic learning situations.<br><br><strong>Features:</strong><br><br>-\
      \ Easily bring your wildest ideas to life with our drag-and-drop functionalities\u2014\
      no fuss, no code, no problem! StellarX is designed with natural interactions\
      \ in mind: Grab and place, point and press, set it and forget it \u2014 enjoy!<br>-\
      \ Use a thematic template Space or start from scratch in an Empty Space. Edit\
      \ terrain and spruce up your Space with StellarX Asset Collections or upload\
      \ your own so you feel right at home. <br>- Author the mood with spatial audio,\
      \ play with Toys and Tools inside your Space, experiment with the laws of physics,\
      \ or even trigger complex mechanics; with editable asset properties, there\u2019\
      s no telling what you\u2019ll discover!<br>- Play animations, create realistic\
      \ simulations, replicate authentic situations, and training scenarios in VR\
      \ with the Scenario-building Canvas and Nodes. Mapping out an immersive experience\
      \ has never been this easy. <br>- 24/7 support from our awesome and caring Customer\
      \ Support Team! For questions, comments, or to flag any issues, contact us any\
      \ time via email. <br>- Full access to our online user guide.<br>- Stay up to\
      \ date with the latest software updates. <br><br><strong>StellarX Enterprise</strong><br>If\
      \ you\u2019re looking for more... More features, more power, and more support,\
      \ be sure to check out our StellarX Enterprise version for the ultimate creation\
      \ experience! Head on over to our website to learn more.\u2728<br><br><strong>Thanks\
      \ for joining our growing community!</strong><br>Welcome to our community of\
      \ artists, geeks, gamers, players, and creators of all sorts! If ever you have\
      \ a question, comment to share, or a feature suggestion, please feel free to\
      \ get in touch via email. We\u2019re all ears and we\u2019re all here to help.\
      \ Our team wants nothing more than for you to enjoy StellarX as you Create and\
      \ Play in VR. While you\u2019re at it, be sure to leave us a review so that\
      \ we can work towards improving our platform for you. Again, welcome to our\
      \ #STXCrew. We look forward to hearing back from you! <br><br><strong>Pricing</strong><br>Free\
      \ 30-Day Trial<br>$4.25 USD / month <br><br>Cheers,    <br><br>-The StellarX\
      \ Crew \u2728<br><br>StellarX was put forward with help from the Canada Media\
      \ Fund (CMF)"
