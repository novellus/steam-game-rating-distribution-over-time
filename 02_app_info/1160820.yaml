    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1160820/extras/plot.png?t=1573394882\"\
      \ /><br><br>The protagonist, a boy named Thomas, has a difficult life. It gets\
      \ even worse when his father marries a woman who simply can\u2019t stand her\
      \ stepson. His whole life changes with a sudden trip to his aunt, whom he visited\
      \ once many years ago. Now he is definitely distracted from all sad thoughts,\
      \ because his aunt Alice is a real witch who has a talking cat and a bunch of\
      \ magical things, and her house is not exactly the right place for little boys.\
      \ But despite all the dangers, Thomas accepts the challenge and firmly decides\
      \ to reach the heights of potion-making and to reveal all the secrets hidden\
      \ behind the magical barrier.<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1160820/extras/FEATURES.png?t=1573394882\"\
      \ /><br><br>* Colorful and beautiful art style.<br>* Fabulous and warm atmosphere.<br>*\
      \ Original soundtrack and realistic sounds that create the effect of presence,\
      \ which helps you immerse yourself in this magical world.<br>* Quest mechanics.<br>*\
      \ Interactive locations.<br><br>Gameplay duration: 6-8 hours."
