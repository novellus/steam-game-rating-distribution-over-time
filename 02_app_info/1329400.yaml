    short_description: '&quot;Space Dogfight&quot; is a single-player fast-paced flying
      shooting game that can be played with a mouse (does not support gamepad). In
      15 minutes, players need to drive a spaceship to fight enemies on a randomly
      generated space battlefield. The game can be customized The number of AI.'
