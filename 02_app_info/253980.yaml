    about_the_game: "Experience incredibly atmospheric and intense medieval combat\
      \ action! <br>Go ahead and enter a new world, the award-winning world of <strong>ENCLAVE</strong>!<br><br><i>The\
      \ people of Light and Darkness are divided by a bottomless rift that split the\
      \ earth many millennia ago. The lands of light are an Enclave of truth and order\
      \ surrounded by the twisted and barren lands of the dark, known as the Outlands.\
      \ Over the centuries the rift has started to close\u2026<br><br>And now it is\
      \ only a matter of time before the forces of Light and Darkness will clash in\
      \ an unprecedented, merciless struggle for survival!<br>Remember... When a storm\
      \ comes up, for some it\u2019s better to keep out of its way\u2026 while for\
      \ others it\u2019s time to block its path!</i><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/253980/extras/Enclave_Awards.png?t=1597837979\"\
      \ /><h2 class=\"bb_tag\"><strong>FEATURES:</strong></h2><ul class=\"bb_ul\"\
      ><li>Breathtaking combat action<br></li><li>Amazing 3D graphics with latest\
      \ Shader technolgy support<br></li><li>2 separate story driven single player\
      \ campaigns: Light and Dark Campaign<br></li><li>25+ highly detailed fantasy\
      \ themed missions<br></li><li>Secret bonus games<br></li><li>12 different playable\
      \ character classes <br></li><li>5 mighty end bosses<br></li><li>Epic musical\
      \ score and impressive sound FX</li></ul>"
