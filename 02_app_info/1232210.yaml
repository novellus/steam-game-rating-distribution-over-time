details:
  data:
    about_the_game: "Professor Teaches provides interactive, hands-on training for\
      \ QuickBooks 2020, the premier small business accounting software. QuickBooks\
      \ is designed to help manage small businesses, including product inventory,\
      \ sales, invoices, company payroll, and more. Learn how to improve your productivity\
      \ and run your business more efficiently using QuickBooks. Each interactive\
      \ course is organized for fast and easy learning with hands-on exercises to\
      \ help you build new skills quickly.<br />\r\n<br />\r\nThe Fast Way to Learn\
      \ QuickBooks!<br />\r\nLearn from each of the courses or just the one you need!\
      \ More than just videos, you\u2019ll interact to perform the correct action\
      \ during each exercise for better learning and retention. Hundreds of learning\
      \ topics and beginner through advanced subjects are included. Chapters are organized\
      \ into specific learning objectives \u2014 easily available from the main menu.<br\
      \ />\r\n<br />\r\nBuild Your Business &amp; Increase Efficiency<br />\r\nTeach\
      \ yourself how to automate most of your accounting tasks: printing checks, paying\
      \ bills, and tracking expenses. You can build your skills quickly to unlock\
      \ the power of QuickBooks and expand your business.<br />\r\n<br />\r\nEffectively\
      \ use QuickBooks Pro small business accounting software to help your business\
      \ grow. Professor Teaches training includes:<br />\r\n<br />\r\n\u2022\tAccounting\
      \ Basics<br />\r\n\u2022\tQuickBooks Fundamentals<br />\r\n\u2022\tSetting Up\
      \ the Chart of Accounts<br />\r\n\u2022\tCreating Items<br />\r\n\u2022\tEntering\
      \ Transactions for Incoming Funds<br />\r\n\u2022\tMaintaining Financial Information<br\
      \ />\r\n\u2022\tWorking with Reports<br />\r\n\u2022\tSetting Up Lists<br />\r\
      \n\u2022\tTracking sales<br />\r\n\u2022\tTracking expenses<br />\r\n\u2022\t\
      Entering customer payments<br />\r\n\u2022\tCreating invoices and forms"
