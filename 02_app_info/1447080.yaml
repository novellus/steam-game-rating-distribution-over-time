    about_the_game: '<img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1447080/extras/SM_LOGO.png?t=1604406826"
      /><br><br>SM Fly: Ice Age is an exciting adventure platformer with gravity switching.<br><br>Feature
      of game:<br><ul class="bb_ul"><li>Changing gravity in 4 directions;<br></li><li>Physics;<br></li><li>Snowy
      mountains, but you are not in danger of cold;<br></li><li>Convenient gravity
      control;<br></li><li>Progress;<br></li><li>Strong main character, he is afraid
      only of sharp saws.</li></ul><br>The main character is Mr. SM!<br>In the game,
      you control a black alien with one eye, but not directly, but by directing it
      through the level collecting coins and moving to new levels through a teleport.'
