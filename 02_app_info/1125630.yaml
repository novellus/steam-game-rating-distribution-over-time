    about_the_game: '<img src="https://steamcdn-a.akamaihd.net/steam/apps/1125630/extras/TWOM_FadingEmbers_Header.gif?t=1589369566"
      /><br><br><strong>''Fading Embers''</strong> is the third installment in This
      War of Mine: Stories. The expansion features a narrative-driven scenario that
      portrays the story of Anja. Living in a warzone and carrying a heavy burden,
      Anja wrestles with herself to answer the question of what is more important
      - survival of human legacy or the survival of a man.<br><br>The DLC contains
      new locations in the city of Pogoren and its vicinity, new shelters people can
      live in, enhanced locations from the original game, new playable survivors and
      citizens of Pogoren. Most importantly, the structure of ''Fading Embers'' brings
      new ways to experience narrative along with non-linear structure leading to
      multiple endings based on player''s decisions. Since the main theme orbits around
      human legacy, new gameplay mechanics introduces collecting art, deciding on
      its fate and more.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1125630/extras/TWOM_FadingEmbers_Second.gif?t=1589369566"
      /><h2 class="bb_tag">This War of Mine: Stories - Fading Embers (ep. 3) main
      features:</h2><br><strong>Theme and story:</strong><br><ul class="bb_ul"><li>tackle
      the challenge of preserving human heritage in a time of war<br></li><li>discover
      the story of Vyseni people and their culture<br></li><li>face dilemmas never
      before explored in This War Of Mine</li></ul><br><strong>New mechanics:</strong><br><ul
      class="bb_ul"><li>New narrative devices<br></li><li>New hub area to keep track
      of your progress<br></li><li>Collection Management mechanics including:<br></li><li>Securing
      the art collection<br></li><li>Ability to gather new pieces of art<br></li><li>Deciding
      on the fate of art pieces</li></ul><br><strong>Locations:</strong><br><ul class="bb_ul"><li>Brand
      new locations and sceneries<br></li><li>Two new shelters<br></li><li>Overhauled
      9 locations from the original game</li></ul><br><strong>Characters:</strong><br><ul
      class="bb_ul"><li>3 new playable survivors: Anja, Ruben, Zoran<br></li><li>Unique
      characters to meet and interact</li></ul><br>DLC also features new music tracks
      and additional, smaller mechanics and lore bits.'
