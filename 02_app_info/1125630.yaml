    review: "Bad military wants to destroy museum because *shuffles deck*.... oh,\
      \ just because they are bad, that's why.\n[hr][/hr]\n[spoiler] \nSave collection\
      \ of ancient artifacts but let children die? Really? Is there even a choice?\
      \ Yet this selfish prick Ruben chooses to leave. After he has been treated,\
      \ fed and warmed.\nMilena, trying to save the collection so future generations\
      \ will know about her great ancestors. Yet she is still risking some most valuable\
      \ items leaving them on exhibition on the floors that are about to collapse.\
      \ What is this logic? \nBrought old rusty truck for evacuation... what can go\
      \ wrong? Is it really safe to put all your items in there and just go anywhere?\
      \ But you have a nice basement under your museum, why can't you ensure required\
      \ conditions down there and just store your collection? \n[/spoiler]\nStory\
      \ has no point at all."
