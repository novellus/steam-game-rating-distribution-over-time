    about_the_game: "The Variety Map Pack DLC for Call of Duty\xAE: Modern Warfare\xAE\
      \ Remastered includes four remastered multiplayer maps from the original game.<br\
      \ />\r\n<br />\r\nExperience some of the most epic maps in Modern Warfare history,\
      \ including &quot;Creek,&quot; a wide-open village ravaged by combat where concealment\
      \ is the difference between life and death; &quot;Broadcast,&quot; an enemy\
      \ communications building with confined corridors and wide-open parking lots;\
      \ &quot;Chinatown,&quot; a foggy downtown district, lit by a full moon and the\
      \ neon glow of the city; and &quot;Killhouse,&quot; a tiny warehouse for maximum\
      \ close-quarters chaos.<br />\r\n<br />\r\nBONUS: Purchase Variety Map Pack\
      \ DLC and receive 10 Rare Supply Drops from the all-new Operation Lion Strike.\
      \ Grab some new gear and experience some of the most epic maps in Modern Warfare\
      \ history!"
