    about_the_game: "Adventure novel\u3000game.<br>(English subtitles)<br><br>Story\
      \ synopsis\uFF1A<br>Large sword in hand, a man plans his escape from the organization.<br>Running\
      \ from his pursuers, he is forced to wander.<br>Then, before his eyes\u2026\
      \ a girl appears.<br>In the silver-haired girl\u2019s hand, a long sword that\
      \ seems otherworldly.<br>The moment she sees him, she attacks at blinding speed.<br><br>Despite\
      \ his artificially enhanced body, the girl\u2019s attacks move with god-like\
      \ speed<br>slowly closing in on him\u2026<br>One can only wonder why she is\
      \ after him<br>as she glares with glowing red eyes that pierce the shadows\u2026\
      <br><br>\u201CKemono Michi\u201D is the story of a man who lost his memory<br>and\
      \ his grueling fight against a sinister organization.<br>\u203B\u201CKemono\
      \ Michi\u201D means beast road.<br><br><br>Software Usage Instruction Manual:<br>\u2014\
      \u2014\u2014\u2014\u2014\u2014\u2014\u2014\u2014\u2014\u2014\u2014\u2014\u2014\
      \u2014\u2014\u2014\u2014\u2014\u2014\u2014\u2014\u2014\u2014<br>We would like\
      \ to thank you very much <br>for purchasing \u201CKemonomichi ~White Moment~\u201D\
      .<br>\u2014\u2014\u2014\u2014\u2014\u2014\u2014\u2014\u2014\u2014\u2014\u2014\
      \u2014\u2014\u2014\u2014\u2014\u2014\u2014\u2014\u2014\u2014\u2014\u2014<br>Game\
      \ functions and explanations:<br>\u2014\u2014\u2014\u2014\u2014\u2014\u2014\u2014\
      \u2014\u2014\u2014\u2014\u2014\u2014\u2014\u2014\u2014\u2014\u2014\u2014\u2014\
      \u2014\u2014\u2014<br>Upon game start:<br>\t-NEW GAME \u2014 Select to start\
      \ a new game.<br>\t-LOAD GAME \u2014 Select to continue your game (from a save\
      \ point).<br>\t-EXIT \u2014 Select to quit the game.<br>During game play (Click\
      \ on the icon in the lower right to access the options):<br>\t-Save \u2014 Saves\
      \ your progress.<br>\t-Load \u2014 Quit your current game and restart from a\
      \ save point.<br>\t-Hide the Messages \u2014 Temporarily hides the message window.\
      \ (When viewing CG sequences.)<br>\t-Skip Reading \u2014 Will automatically\
      \ skip past scenarios that you have already read.<br>\t-Return to Top Menu \u2014\
      \ Quit your current game and return to the top menu.<br>\t*Click on the X button\
      \ in the upper right corner of the menu to return to the game.<br>Buttons within\
      \ the game window:<br>\t-SAVE button \u2014 Allows you to access the Save menu\
      \ screen.<br>\t-LOG button \u2014 Allows you to look over dialogue you\u2019\
      ve already read. This will allow you to read anything you may have accidentally\
      \ skipped.<br>\t-AUTO button \u2014 Allows you to progress through the game\
      \ without clicking. The game will pause at selection screens until a choice\
      \ has been made.<br><br>---------------------------------------------------------------<br><br>[Some\
      \ programs protrude from the screen and displayed]<br><br>After disabling multi-monitor\
      \ support, some programs may be displayed out of the screen.<br><br>Cause)<br>This\
      \ phenomenon may occur if the program was displayed on a monitor other than\
      \ the primary monitor before disabling multi-monitor support.<br><br>Solution)<br>To\
      \ solve this problem, use one of the following methods.<br><br>Method 1)<br>Start\
      \ the program.<br>Right-click the program on the task bar and click Maximize.<br>Right-click\
      \ a blank area on the task bar and click [Overlay].<br>Change the window of\
      \ the program to the appropriate size.<br><br>Method 2)<br>Start the program.<br>Right-click\
      \ the program on the task bar and click [Move].<br>Move the mouse pointer to\
      \ the center of the screen.<br>Use the arrow keys on the keyboard to move the\
      \ program's window to the screen display area.<br>Press the Enter key.<br>Change\
      \ the size of the window as necessary.<br><br>Method 3)<br>Note: The following\
      \ method can not be used if the display adapter of the secondary monitor has\
      \ been deleted from the computer.<br>Click the [Start] button, point to [Settings],\
      \ click [Control Panel], and double-click [Display].<br>Click the Settings tab.<br>In\
      \ the Display box, click the secondary display adapter.<br>Deselect the Allow\
      \ Windows desktop to move on this monitor check box and click OK.<br><br>\u203B\
      <br>This phenomenon may also occur when you change the placement of the monitor\
      \ on the [Settings] tab of [Display Properties]."
