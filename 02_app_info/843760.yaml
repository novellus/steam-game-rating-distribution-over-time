    detailed_description: "<h1>Update Notes</h1><p>[Some programs protrude from the\
      \ screen and displayed]<br>Sorry for bothering with this phenomenon.<br><br>After\
      \ disabling multi-monitor support, some programs may be displayed out of the\
      \ screen.<br><br>Cause)<br>This phenomenon may occur if the program was displayed\
      \ on a monitor other than the primary monitor before disabling multi-monitor\
      \ support.<br><br>Solution)<br>To solve this problem, use one of the following\
      \ methods.<br><br>Method 1)<br>Start the program.<br>Right-click the program\
      \ on the task bar and click Maximize.<br>Right-click a blank area on the task\
      \ bar and click [Overlay].<br>Change the window of the program to the appropriate\
      \ size.<br><br>Method 2)<br>Start the program.<br>Right-click the program on\
      \ the task bar and click [Move].<br>Move the mouse pointer to the center of\
      \ the screen.<br>Use the arrow keys on the keyboard to move the program's window\
      \ to the screen display area.<br>Press the Enter key.<br>Change the size of\
      \ the window as necessary.<br><br>Method 3)<br>Note: The following method can\
      \ not be used if the display adapter of the secondary monitor has been deleted\
      \ from the computer.<br>Click the [Start] button, point to [Settings], click\
      \ [Control Panel], and double-click [Display].<br>Click the Settings tab.<br>In\
      \ the Display box, click the secondary display adapter.<br>Deselect the Allow\
      \ Windows desktop to move on this monitor check box and click OK.<br><br>\u203B\
