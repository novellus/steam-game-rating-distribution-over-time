    about_the_game: "PLANNES is a game of zero-gravity tennis. As you visit various\
      \ planets on your spaceship, you are challenged by the planets' national teams!\
      \ Outsmart your opponents by making full use of your various rackets, each with\
      \ unique abilities!<br />\r\n<br />\r\nSimple rules:<br />\r\n* Destroy all\
      \ the crystals behind your opponent to win.<br />\r\n* Destroy crystals by hitting\
      \ them with the ball.<br />\r\n* Winning matches will earn you points.<br />\r\
      \n* You can use the points to unlock new rackets.<br />\r\n<br />\r\nNetwork\
      \ play:<br />\r\nIn NETWORK PLAY mode, you can play online match over the Internet.<br\
      \ />\r\n<br />\r\nVS Mode:<br />\r\nTwo players can play on one PC! Player 2\
      \ uses the monitor and the gamepad.<br />\r\n<br />\r\n---------------------------------------------------------------------<br\
      \ />\r\n\u30D7\u30E9\u30CD\u30B9\u306F\u7121\u91CD\u529B\u7A7A\u9593\u3067\u884C\
      \u3046\u30C6\u30CB\u30B9\u306E\u3088\u3046\u306AVR\u30B9\u30DD\u30FC\u30C4\u3067\
