  data:
    about_the_game: "In Click Space Miner you take control over a mining company in\
      \ space. There is a big market, a lot of customers, but therefore also a lot\
      \ of concurrents so you have to mine fast. <br />\r\n<br />\r\n<br />\r\nGameplay:\
      \ <br />\r\n<br />\r\n<br />\r\nClick fast to get rich. Mine resources with\
      \ your mouse fast and buy new tools and machines to do the work for you. Earn\
      \ more and more money and get rich. But while mining and keeping track of the\
      \ high management expenses, dont forget to renew your mining licenses because\
      \ they are very popular and if you come too late you lose everything. <br />\r\
      \n<br />\r\n<br />\r\nControlls: <br />\r\n<br />\r\nThe mouse is your most\
      \ impotant device. You mine with it and use it to build new tools. <br />\r\n\
      <br />\r\n<br />\r\nTools: <br />\r\n<br />\r\nBuy new and better drills to\
      \ get your resources and you money faster. <br />\r\nBuy drones to let them\
      \ work for you or buy mines to get more out of your resources."
