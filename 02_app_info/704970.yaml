    about_the_game: "Project Ara - Crucible is a bullet hell type shoot\u2019em\u2019\
      up featuring procedural content generation in addition to light RPG elements.\
      \ Help Lethe Zelmiya, the forgetful wizard on her epic quest to graduate from\
      \ the Myrellian Academy of Magic.<br />\r\n<br />\r\nKey Features<br />\r\n\
      <br />\r\nThe enemy waves in the 5 stages of the Crucible are randomly generated\
      \ and adapts to your skill level keeping the game challenging for novices and\
      \ experts alike.<br />\r\n<br />\r\nPlayers can adjust the game's challenge\
      \ rating to suit their abilities.<br />\r\n<br />\r\nLevel up to gain powerful\
      \ randomized feats to defeat your foes.<br />\r\n<br />\r\nLethe's Magic Runes\
      \ alter her primary attacks in varied ways.<br />\r\n<br />\r\nBullet Patterns\
      \ contain no random elements to promote skill-based game play.<br />\r\n<br\
      \ />\r\nSurvival Mode pits you against an endless gauntlet of enemies."
