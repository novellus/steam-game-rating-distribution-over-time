  data:
    about_the_game: "You are Akane, a Kunoichi ninja secretely loving her master Goro,\
      \ a noble samurai. One day Goro is kidnapped by the evil Hiromi and her minions\
      \ - you have to rescue him, but it won't be an easy task!<br />\r\nMany enemies\
      \ will try to stop you, and you'll have to be brave to fight against the evil\
      \ ninjas and huge monsters loyal to Hiromi.<br />\r\n<br />\r\n- 3 secret ninja\
      \ techniques<br />\r\n- 5 different environments<br />\r\n- 5 huge bosses<br\
      \ />\r\n- 15 stages<br />\r\n- 45 hidden Charming Lost Kimonos to catch!!!<br\
      \ />\r\n<br />\r\nFor more information:<br />\r\nHomepage: http://www.haruneko.com<br\
      \ />\r\nFacebook page: http://www.facebook.com/HarunekoEntertainment<br />\r\
      \nTwitter: @harunekogames<br />\r\n<br />\r\n&quot;The bosses in the game are\
      \ impressive and fun.&quot; www.ztgd.com - 8.5/10<br />\r\n&quot;Impressive\
      \ Graphics, Visuals &amp; Artwork&quot; www.gamingtruth.com - 8.5/10<br />\r\
      \n&quot;Akane defines what a downloadable title should strive to be: loaded\
      \ with content, affordable, and genuinely fun.&quot; www.digitallydownloaded.net\
      \ - 5/5<br />\r\n&quot;those crazy kids at Haruneko know what made well-remembered\
      \ games worth remembering&quot; - www.honestgamers.com - 8/10<br />\r\n&quot;a\
      \ really cool game&quot; www.armlessoctopus.com - 4/5"
