    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/743350/extras/DecentVainGreathornedowl.jpg?t=1564816067\"\
      \ /><br><br>Slay One will be down for a period of time due to server transition.\
      \ Don't buy the game for now.<br>\U0001F477\u200D\u2642\uFE0FWe are currently\
      \ unsure how long the downtime will last, but we promise to get back stronger\
      \ than ever with new updates, including a 1v1 mode.<br><br>We recommend that\
      \ all Slayers use this time to go out and enjoy your favorite outdoor activities\
      \ in the beautiful summer weather, to get in shape for those late night Slay\
      \ One sessions. \U0001F4AA<br><br>Sorry for the inconvenience, and thank you\
      \ for understanding. <br><br>About:<br><br>Slay.one is a fast-paced top-down\
      \ multiplayer shooter with many exciting PVP and Co-op game modes. Select from\
      \ a range of different weapons, abilities and characters, fight with other players\
      \ online.<br><br><strong>Features:</strong><br><br><ul class=\"bb_ul\"><li>Fast-paced\
      \ online action! <br></li><li>Secure dedicated server<br></li><li>Many game\
      \ modes such as Infection, Team CTF, Team Deathmatch, Deathmatch and more!<br></li><li>Constantly\
      \ adding new weapons with new game mechanics, such as machine guns, shotguns,\
      \ rifles, many types of laser weapons, heal guns, sniper rifles, and many other\
      \ weapons.<br></li><li>Lots of active players around the world. Super easy to\
      \ find a fun match.<br></li><li>Steam players will have unique colored name\
      \ in the game (cosmetics only). <br></li><li>Also Steam players will get 20\
      \ gems to purchase 20 fully leveled slayers!</li></ul>"
