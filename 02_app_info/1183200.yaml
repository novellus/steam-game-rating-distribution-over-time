    about_the_game: As king of the dogs, your mission is to find all your loyal subjects
      and guide them to the portal. The second you wake up another dog, he will simultaneously
      follow your movements. You succeed by finding your way to the portal. You are
      mastering the mission if you save all your loyal subjects, find the golden bone
      and get to the portal.
