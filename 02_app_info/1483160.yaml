details:
  data:
    about_the_game: "This is a single adventure game. You can get diamonds by controlling\
      \ tanks, killing enemies and completing many achievements. And use diamonds\
      \ to unlock new tanks and upgrade tanks. If you like to play with your friends,\
      \ there is also a double play mode, so that you and your partners can fight\
      \ each other fairly. The better game experience is in the crazy tank.<br />\r\
      \n1: Game provides 4 need to buy tanks and an original tank.<br />\r\n2: In\
      \ the game, the tank can be upgraded to make the tank more powerful.<br />\r\
      \n3: There are 24 maps, 20 levels and 4 chicken eating levels in the game.<br\
      \ />\r\n4: You can choose double play mode and play with good friends to see\
      \ who has more powerful operation.<br />\r\n5: Each level will randomly generate\
      \ 5 super large tanks.<br />\r\n6: Each level randomly generates 5 combat resistant\
      \ boss tanks (the more you fight, the bigger you get). You should seize the\
      \ opportunity to kill them.<br />\r\n7: The last enemy at each level will become\
      \ a super large boss.<br />\r\n8: In flight state, press K to adjust the viewing\
      \ angle (keyboard), and move up and down to adjust the viewing angle (mouse).<br\
      \ />\r\n9: In all scenarios, press the space to pause the game and choose to\
      \ return to the main page or play again. P key to switch the perspective<br\
      \ />\r\n10: : Escape kill game, want to kill the enemy, as long as the head\
      \ hit it.<br />\r\n11: Bubble chaos fight small game, press the Z key can jump\
      \ in place (when on the ground)."
