    about_the_game: "\u300A\u84BC\u58A8\u9F8D\u541F\u300B\u662FSMG \u30B2\u30FC\u30E0\
      \u5236\u4F5C\u30B0\u30EB\u30FC\u30D7\u9996\u5EA6\u63A8\u51FA\u7684\u672C\u683C\
      \u6D3E\u6B66\u4FE0\u6230\u68CB\u55AE\u6A5F\u4F5C\u54C1\uFF0C\u539F\u5275\u7684\
      \u6B66\u4FE0\u5287\u60C5\uFF0C\u50B3\u7D71\u7684\u6230\u68CB\u73A9\u6CD5\uFF0C\
      \u81EA\u7531\u7684\u57F9\u990A\u89D2\u8272\uFF0C\u904A\u73A9\u904E\u7A0B\u4E2D\
      \u6703\u9678\u7E8C\u9047\u5230\u52A0\u5165\u7684\u65B0\u5925\u4F34\uFF0C\u4E00\
      \u8D77\u5E6B\u52A9\u73A9\u5BB6\u9054\u6210\u90AA\u4E0D\u52DD\u6B63\u7684\u738B\
      \u9053\u7406\u5FF5\u3002\u7919\u65BC\u88FD\u4F5C\u5718\u968A\u7121\u6CD5\u7E7C\
      \u7E8C\u88FD\u4F5C\u4E0B\u53BB\uFF0C\u6240\u4EE5\u84BC\u58A8\u904A\u6232\u5C07\
      \u53EA\u63D0\u4F9B\u81F3\u7B2C\u4E8C\u7AE0\u5B8C\u7D50\u904A\u6232\u7D50\u5C40\
      \uFF0C\u5F8C\u7E8C\u5287\u60C5\u5718\u968A\u6703\u4EE5\u5C0F\u8AAA\u65B9\u5F0F\
      \u4F86\u767C\u5E03\uFF0C\u5728\u6B64\u8ACB\u5404\u4F4D\u73A9\u5BB6\u5011\u898B\
      \u8AD2\u3002<h2 class=\"bb_tag\">\u203B <u>\u6B63\u5F0F\u7248\uFF0C\u5171\u5169\
      \u7AE0\u5B8C\u7D50\uFF0C\u4E4B\u5F8C\u6703\u4EE5\u5C0F\u8AAA\u65B9\u5F0F\u4F86\
      \u767C\u5E03\u5F8C\u7E8C\u5287\u60C5\u3002</u></h2><br><br><br><br><strong>\u6545\
      \u4E8B\u6A21\u5F0F\u3001\u9010\u6B65\u5287\u60C5</strong><br>\u2605 \u63A1\u4E3B\
      \u7DDA\u5F0F\u5287\u60C5\uFF0C\u73A9\u5BB6\u53EA\u8981\u4F9D\u7167\u5287\u60C5\
      \u8207\u6230\u5F79\u9806\u5E8F\u914D\u5408\uFF0C\u5F8C\u671F\u6703\u6709\u5206\
      \u4F48\u70BA\u652F\u7DDA\uFF0C\u4F46\u4E0D\u5F71\u97FF\u4E3B\u7DDA\u5F0F\u5287\
      \u60C5\u3002<br><br><strong>\u904A\u6232\u5834\u666F\u3001\u53E4\u98A8\u53E4\
      \u8272</strong><br>\u2605 \u5730\u5716\u5834\u666F\u7DE8\u7E6A\u63A1\u672C\u683C\
      \u6D3E\u53E4\u98A8\u5BEB\u5BE6\u756B\u6CD5\uFF0C\u4E26\u8003\u7A76\u6642\u4EE3\
      \u80CC\u666F\u7684\u4EBA\u3001\u6587\u3001\u7269\u7B49\uFF0C\u70BA\u4E86\u662F\
      \u6253\u9020\u4E00\u6B3E\u9053\u5730\u7684\u6B66\u4FE0\u98A8\u683C\u904A\u6232\
      \u3002<br><br><strong>\u6230\u68CB\u73A9\u6CD5\u3001\u8D70\u4F4D\u63A2\u7D22\
      </strong><br>\u2605 \u50B3\u7D71\u56DE\u5408\u5236\uFF0C\u6230\u9B25\u4E4B\u524D\
      \u986F\u793A\u6575\u6211\u96D9\u65B9\u5C0D\u6230\u6578\u64DA\uFF0C\u9032\u5165\
      \u6230\u9B25\u52D5\u756B\u7684\u8996\u89BA\u6F14\u7E79\uFF0C\u9054\u6210\u6230\
      \u9B25\u5448\u73FE\u3002<br>\u2605 \u6230\u9B25\u65B9\u5F0F\u53EF\u65BC\u9078\
      \u55AE\u4E2D\u5207\u63DB\uFF0C\u5206\u70BA\u5207\u5165\u52D5\u756B\u6A21\u5F0F\
      \u4EE5\u53CA\u5730\u5716\u76F4\u89BA\u6230\u9B25\u6A21\u5F0F\u3002<br>\u2605\
      \ \u6230\u5834\u5730\u5716\u53EF\u63A2\u7D22\u56DE\u8840\u56DE\u9B54\u8F14\u52A9\
      \u7269\u54C1\u3002<br><br><strong>\u6B66\u529F\u62DB\u5F0F\u3001\u5167\u5916\
      \u653B\u9632</strong><br>\u76EE\u524D\u7684\u8A2D\u5B9A\uFF0C\u6B66\u529F\u4E0A\
      \u4E26\u672A\u52A0\u5165\u5C6C\u6027\u5236\u8861\uFF0C\u672A\u4F86\u6703\u63A1\
      \u53D6\u6B66\u529F\u5C6C\u6027\u7684\u5236\u8861\u5DEE\u7570\u3002<br>\u2605\
      \ \u6B66\u6280\u5957\u8DEF\uFF1A\u521D\u671F\u4F7F\u7528\u7684\u5916\u653B\u62DB\
      \u5F0F\uFF0C\u6709\u8FD1\u6230\u3001\u9060\u6230\u578B\u5169\u7A2E\u3002<br>\u2605\
      \ \u6B66\u529F\u7D55\u5B78\uFF1A\u5167\u529F\u62DB\u5F0F\uFF0C\u6709\u8FD1\u6230\
      \u3001\u9060\u6230\u4EE5\u53CA\u7BC4\u570D\u578B\u4E09\u7A2E\u3002<br>\u2605\
      \ \u56DE\u5FA9\u5FC3\u6CD5\uFF1A\u7642\u50B7\u6062\u5FA9\u7528\u62DB\u5F0F\uFF0C\
      \u521D\u671F\u7684\u300C\u7DCA\u6025\u5305\u7D2E\u300D\u5C31\u662F\u5176\u4E2D\
      \u4E00\u7A2E\u3002<br><br><strong>\u5C6C\u6027\u63D0\u5347\u3001\u81EA\u7531\
      \u57F9\u990A</strong><br>\u2605 \u5728\u904A\u6232\u4E2D\u73A9\u5BB6\u53EF\u4EE5\
      \u5229\u7528\u6230\u5834\u7372\u53D6\u7684\u9280\u5169\uFF0C\u5230\u5C71\u6D77\
      \u6FE4\u6230\u524D\u6E96\u5099\u5167\u7684\u7DF4\u6B66\u5C4B\uFF0C\u4E26\u4EE5\
      \u9280\u5169\u63DB\u53D6\u63D0\u5347\u5404\u89D2\u8272\u7B49\u7D1A\u3002<br>\u2605\
      \ \u4E5F\u53EF\u5728\u5C71\u6D77\u6FE4\u7684\u9053\u5177\u5C4B\u5167\uFF0C\u8CFC\
      \u8CB7\u300C\u795E\u7955\u7269\u54C1\u300D\u4F86\u9451\u5B9A\u51FA\u662F\u54EA\
      \u4E00\u985E\u7684\u5C6C\u6027\u52A0\u6210\u7269\u54C1\u3002<br><br><strong>\u5B58\
      \u6A94\u8CC7\u6599\u3001\u8A73\u7D30\u8A18\u8F09</strong><br>\u2605 \u904A\u6232\
      \u6230\u5834\u6216\u662F\u975E\u6230\u5834\u5834\u666F\u7684\u76F8\u95DC\u8CC7\
      \u6599\uFF0C\u7686\u6703\u8A18\u8F09\u65BC\u5B58\u6A94\u8CC7\u8A0A\u4E2D\uFF0C\
      \u7576\u73A9\u5BB6\u8B80\u53D6\u5B58\u6A94\u6642\uFF0C\u4FBF\u53EF\u4EE5\u4E00\
      \u76EE\u4E86\u7136\u7684\u5F97\u77E5\u76EE\u524D\u5B58\u6A94\u7684\u9032\u5EA6\
      \u3002<br><br><br>\u3010\u4E3B\u8981\u89D2\u8272\u3011<br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1357960/extras/Woc_Actor_Face_Buts_1.png?t=1609074594\"\
      \ /><br>\u540D\u6EFF\u6C5F\u6E56\u7684\u300C\u528D\u638C\u96D9\u7D55\u300D\uFF0C\
      \u6B66\u529F\u7CBE\u6E5B\u3001\u5167\u529F\u6DF1\u539A\u4E14\u667A\u6167\u8D85\
      \u7FA4\uFF0C\u66F4\u6709\u300C\u667A\u6B66\u300D\u4E4B\u7A31\uFF0C\u624B\u4E0A\
      \u6163\u4F7F\u7684\u300C\u84BC\u9F8D\u528D\u300D\u5177\u6709\u5947\u7570\u7684\
      \u5A01\u529B\uFF0C\u80FD\u611F\u6E2C\u51FA\u76F8\u78B0\u4E4B\u5175\u5668\u4E0A\
      \u7684\u4E00\u5207\u6F0F\u6D1E\u8207\u7834\u7DBB\uFF0C\u4E26\u5C07\u4E4B\u4E00\
      \u64CA\u9707\u788E\u3002\u5176\u8EAB\u4EFD\u4E43\u524D\u6771\u5EE0\u9326\u8863\
      \u89AA\u8ECD\u90FD\u6307\u63EE\u4F7F\uFF0C\u5F8C\u56E0\u5F97\u7F6A\u4E86\u9B4F\
      \u5FE0\u8CE2\u800C\u906D\u81F4\u653E\u9010\u95DC\u5916\uFF0C\u70BA\u4EBA\u7CBE\
      \u660E\u8001\u7DF4\u3001\u6DF1\u85CF\u4E0D\u9732\uFF0C\u5E73\u751F\u6700\u75DB\
      \u6068\u7684\u5C31\u662F\u5341\u60E1\u4E0D\u8D66\u7684\u60E1\u4EBA\uFF0C\u662F\
      \u84BC\u9F8D\u5C71\u6885\u4E4B\u4E2D\u7684\u667A\u56CA\u3002<br><br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1357960/extras/Woc_Actor_Face_Buts_3.png?t=1609074594\"\
      \ /><br>\u6C5F\u6E56\u4EBA\u7A31\u300C\u5F71\u5203\u300D\uFF0C\u51FA\u8EAB\u6210\
      \u90FD\u300C\u53F8\u5F92\u4E16\u5BB6\u300D\uFF0C\u4E43\u53F8\u5F92\u4E16\u5BB6\
      \u4E3B\u4EBA\u300C\u53F8\u5F92\u8DB3\u300D\u7684\u638C\u4E0A\u660E\u73E0\uFF0C\
      \u98DB\u93E2\u6697\u5668\u4E4B\u7D55\u6280\u4E0D\u5728\u8A71\u4E0B\uFF0C\u66F4\
      \u6709\u4E00\u8EAB\u5353\u8D8A\u7121\u96D9\u7684\u8F15\u529F\uFF0C\u4E00\u624B\
      \u5F71\u8776\u5200\u6CD5\u66F4\u662F\u7CBE\u95E2\u7D55\u502B\uFF0C\u6027\u683C\
      \u5916\u51B7\u5167\u71B1\uFF0C\u4E0D\u559C\u62D6\u6CE5\u5E36\u6C34\u7684\uFF0C\
      \u559C\u6B61\u7C21\u55AE\u627C\u8981\u7684\u76F4\u8A00\u76F8\u5C0D\u3002<br><br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1357960/extras/Woc_Actor_Face_Buts_4.png?t=1609074594\"\
      \ /><br>\u6C5F\u6E56\u4EBA\u7A31\u300C\u91AB\u7672\u300D\uFF0C\u6DF1\u5F97\u4E0A\
      \u4E58\u91AB\u8853\uFF0C\u4E00\u624B\u9435\u66F8\u6247\u904B\u7528\u81EA\u5982\
      \uFF0C\u53D6\u4EBA\u6027\u547D\u5982\u66C7\u82B1\u4E00\u73FE\uFF0C\u6DF1\u8AF3\
      \u6697\u5668\u4E4B\u7D55\u6D3B\uFF0C\u4F46\u6975\u5C11\u7528\u4E4B\uFF0C\u4E43\
      \u5357\u5BAE\u4E16\u5BB6\u4E3B\u4EBA\u300C\u5357\u5BAE\u8D8A\u300D\u7684\u6B21\
      \u5B50\uFF0C\u6027\u683C\u6EAB\u6587\u5112\u96C5\u537B\u5E36\u9EDE\u7121\u5398\
      \u982D\u7684\u641E\u7B11\u6210\u5206\uFF0C\u70BA\u84BC\u9F8D\u5C71\u6885\u4E4B\
      \u4E2D\u6700\u98A8\u8DA3\u7684\u3002"
