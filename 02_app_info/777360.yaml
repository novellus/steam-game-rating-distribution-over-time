    about_the_game: 'HorD is an arcady highscore-driven Twin Stick Shooter set in
      a dystopian Drug Film universe. The player is orderd by the ominous &quot;Chick&quot;
      to collect samples of a new drug named FLOW, but instead ends up using it, creating
      a drug-induced gorefest and fighting his own nightmares. <br><br><ul class="bb_ul"><li>Fast-paced
      Single-player action experience.<br></li><li>3 different maps (Warehouse, Harbour,
      Disco)<br></li><li>5 different enemy types that will hunt you down mercilessly.<br></li><li>Get
      better and attain even higher scores.<br></li><li>FLOWMOTION: Enhance your playthrough
      with the FLOW-induced disco rampage!<br></li><li>Controller Support for the
      Xbox Controller for Windows.</li></ul><br><br>This project was created by students
      in approximately 3 months in cooperation with the Games Academy Berlin.'
