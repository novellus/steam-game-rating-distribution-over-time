    about_the_game: "Draconia is an open-world dragon survival game with RPG elements\
      \ being made in Unreal Engine 4. Play as one of six different dragon species\
      \ and take over the sky or the land. <br>Follow the path of Taruk and uncover\
      \ the story behind Draconia through quests, secret locations and various characters\
      \ in single player and multiplayer mode. <br><br><strong>FEATURES</strong><br>Choose\
      \ one of several dragons, hunt to feed yourself, find water sources to drink\
      \ from and develop your character through various tasks and events. <br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1295900/extras/customization.jpg?t=1587566517\"\
      \ /><br><br><i>Draconia features: </i><br>\u2022 Character Customization: Give\
      \ your character a custom name, change its pattern, colors and body parts, such\
      \ as horns or tail tips or choose from pre-made textures.<br>\u2022 Character\
      \ Leveling: Complete tasks, quests and events to level your character and make\
      \ it stronger. Spend talent points to increase your dragon's traits.<br>\u2022\
      \ Optional PvP: Play on servers without being afraid of being attacked by other\
      \ players. Simply disable PvP in your character profile and enable it if you\
      \ want to have a battle with someone else.<br>\u2022 Group and Clan System:\
      \ Go on your journey and bring your friends with you by inviting them to your\
      \ group or creating your own clan, which allows you to announce events and keep\
      \ track of your members progress.<br>\u2022 Create useful items: Build a hoard\
      \ to hide all your treasures in, create objects which improve your dragons stats\
      \ or add temporary buffs.<br>\u2022 Nesting: Build and defend a nest and raise\
      \ your own dragon hatchling.<br>\u2022 Questing: Find and complete several one-time\
      \ and repeatable quests.<br>\u2022 Interactive Environment: Interact with several\
      \ objects in your environment to gain useful buffs or uncover more parts of\
      \ the story.<br>\u2022 Dragon Dens: Earn yourself a place you can call home.\
      \ Unlock and upgrade your own den to live a more comfortable dragon life.<br><br><strong>NO\
      \ EXCLUSIVE CONTENT</strong><br>Every character, pattern, object or skin added\
      \ by our Patreon and Indiegogo backers is available to everyone, who owns the\
      \ game. We think locking content behind paywalls can ruin the experience of\
      \ players, who are not able to afford additional items. <br><br><strong>OUR\
      \ DRAGONS</strong><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1295900/extras/behemoth_concept_1200.jpg?t=1587566517\"\
      \ /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1295900/extras/eastern_dragon_concept1200.jpg?t=1587566517\"\
      \ /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1295900/extras/european_dragon_concept.jpg?t=1587566517\"\
      \ /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1295900/extras/lindworm_concept1200.jpg?t=1587566517\"\
      \ /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1295900/extras/quetzalcoatl_concept1200.jpg?t=1587566517\"\
      \ /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1295900/extras/wyvern_concept1200.jpg?t=1587566517\"\
      \ /><br><br><strong>WILDLIFE</strong><br>You will also encounter and be able\
      \ to play as a variety of wild life. These characters will be very basic in\
      \ terms of game play, but due to high interest, we decided to add them to the\
      \ list of playable creatures.<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1295900/extras/NeoGolemVariations.jpg?t=1587566517\"\
      \ /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1295900/extras/Drake_ConceptFull.jpg?t=1587566517\"\
      \ /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1295900/extras/kirin_concept1200.jpg?t=1587566517\"\
      \ /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1295900/extras/snapper_concept1200.jpg?t=1587566517\"\
      \ />"
