details:
  data:
    about_the_game: "Pararea is a brand-new VR social product, which has online communication,\
      \ entertainment, social and other innovative virtual space services. Including:<br\
      \ />\r\n- Immersive communication. The communication efficiency is better than\
      \ most of ways through virtual avatar, voice and body language.<br />\r\n- Personal\
      \ image and individual display. Support personal virtual image customization.\
      \ <br />\r\n- Diverting online party. Create activities what you like, such\
      \ as watching movie, TV, sports events, e-sports, live shows etc\u2026<br />\r\
      \n- Somatic games. There are many different absorbing mini games to play and\
      \ share with friends like shooting game and Draw Something etc\u2026<br />\r\
      \n- Various of VR tools help you immersed in this virtual world\uFF0Cincluding\
      \ VR browser, Video player, 3D Brush etc\u2026You can always get a wealth of\
      \ information and content, to share with friends in VR.<br />\r\n<br />\r\n\
      After all, we aim to provide you a virtual space experience as \u201Cbeing with\
      \ each other through far apart\u201D. Hope you all have fun in Pararea."
