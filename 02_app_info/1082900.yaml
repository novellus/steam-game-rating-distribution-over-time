  data:
    about_the_game: "As proven by mathmaticians, The fewest clues possible for a proper\
      \ Sudoku is 17.<br />\r\nAnd here is a collection of 49,151 unique 17-clue puzzles\
      \ waiting for you!<br />\r\n<br />\r\n- You can choose to play a random puzzle,\
      \ or a certain one. All puzzles are numbered, from #1 to #49151.<br />\r\n-\
      \ You can finish a puzzle solely with mouse or solely with keyboard (even number\
      \ pad), with customizable shortcut keys.<br />\r\n- Smart UI designs to minimize\
      \ your work.<br />\r\n<br />\r\nEnjoy!"
