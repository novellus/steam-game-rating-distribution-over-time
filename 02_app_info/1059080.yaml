details:
  data:
    about_the_game: 'ROAD HOMEWARD 2: river trip - an adventure in which the ship
      on which you sailed, suddenly crashes and the only survivor is you. Now your
      task is to get to the house on the boat, which miraculously remained intact,
      but not quite, because of the damage its speed is less than usual. On the way
      you will visit many interesting places, consider them or swim further, it''s
      your business. Also in the game there is a voice that conveys the feelings\emotions
      of the character.<br><br><br><strong>game Features</strong><br><br>Realistic
      behavior of the boat on the waves<br><br>Variety of terrain<br><br>Atmospheric
      background music<br><br>Transmission through voice acting, feelings / emotions
      of the character'
