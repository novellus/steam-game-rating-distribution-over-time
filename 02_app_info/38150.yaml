    about_the_game: "<p>Manage five farms around the world and try your hand at penguin-breeding\
      \ and jewelry-making in Farm Frenzy 3! Features 95 outrageously fun levels,\
      \ 30 wacky animals and more upgrades than there are ears in a corn field! What's\
      \ more, as you grow crops, feed animals, collect produce and manufacture goods,\
      \ you'll be treated to some of the zaniest animation to ever grace a casual\
      \ game! Will you help Scarlett become the president of the farmer\u2019s union\
      \ by earning the votes of the people she helps? Find out when you go back to\
      \ the farm in Farm Frenzy 3!</p>\n\t\t\t\t\t<ul>\n\t\t\t\t\t<li>95 levels in\
      \ five countries \n\t\t\t\t\t<li>30 animals, including five enemies \n\t\t\t\
      \t\t<li>33 products to make \n\t\t\t\t\t<li>17 buildings and vehicles \n\t\t\
      \t\t\t<li>16 trophies and achievements \n\t\t\t\t\t<li>Colorful comic book interludes\n\
      \t\t\t\t\t<ul>"
