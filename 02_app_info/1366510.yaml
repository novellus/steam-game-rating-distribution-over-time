    about_the_game: '&quot;Smelter&quot; is a simulated game. There are nine levels
      of refiners in the game: Apprentice, Elementary, Intermediate, Advanced, Master,
      Grandmaster, Excellent, Horcrux, and Artifact. You need to keep collecting refining
      drawings, purchasing materials, and refining according to the drawings to make
      weapons. Exercise yourrefining ability and gradually become a magic refining
      master,who isadmired by the world. <br><br>------<strong>Game Content</strong>------<br><br>
      <ul class="bb_ul"><li> <strong>Flame collectingsystem</strong>. Collect nine
      flames and different flames can refine items of different attributes, and the
      magical flamesscattered in the world have an unparalleled temptation for refiners.<br><br></li><li>
      <strong>Refining system</strong>.There are more than fifty kinds of weapon refining
      drawings. Purchase materials to refine them into weapons, and gradually upgrade
      them according to the collected drawings.<br></li><li> <strong>Tool upgrading
      system</strong>. Upgrade the foundry hammer and furnace left by the master to
      refine higher-level weapons. </li></ul>'
