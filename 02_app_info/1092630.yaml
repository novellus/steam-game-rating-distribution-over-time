      \ diferentes para elegir, podemos subir de nivel cada uno de forma permanente\
      \ por fuera de partida y vamos desbloqueando los power ups que nos pueden salir\
      \ en la partida. El juego actualmente est\xE1 en early access, sin embargo lo\
      \ veo muy completo, y por el precio en descuento me parece una ganga. Por \xFA\
      ltimo considero que puede ser un buen juego para iniciar en este g\xE9nero,\
      \ para los que no andan familiarizados con este."
