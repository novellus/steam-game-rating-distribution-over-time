    about_the_game: "Welcome to the \u201CSimple Railroad\u201D game! Do you want\
      \ to establish your railroad empire?! Design railway tracks, direct trains between\
      \ towns by traffic lights and rail switches, collect locomotives in your hangar.\
      \ <br><br>Game features:<br><ul class=\"bb_ul\"><li> build railway tracks between\
      \ towns like in a puzzle;<br></li><li> restore locomotives \u2014 get money\
      \ for completed tasks and buy the parts which  you need; <br></li><li> multiple\
      \ kind of landscapes (rivers, mountains) \u2014 check yours design skills. Bridges\
      \ and tunnels will be available to you in this game;<br></li><li> game is quests\
      \ \u2014 be informed about goods transportation, or be smart when managing locomotives\
      \ with a bunch of carriages;<br></li><li> And we also have a small story line.</li></ul><br>You\
      \ have a unique opportunity to feel like a manager of the railroad empire. Build\
      \ rings and loops for shunting and preventing railcar collisions. Establish\
      \ commerce channels and sign profitable contracts. Collect your own train collection\
      \ and show it to your friends. Pump the brain with us!"
