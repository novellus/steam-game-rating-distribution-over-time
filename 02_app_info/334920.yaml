    short_description: Zero-K is an expansive Real Time Strategy game. Fight epic
      battles over land, air and sea on 100s of maps. Manipulate the terrain and throw
      units around. Explore an abandoned galaxy, solo or co-op, in 70 campaign missions.
      Hop online for a tense 1v1 or massive battles with up to 32 players.
