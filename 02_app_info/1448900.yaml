details:
  data:
    about_the_game: '<strong>StreamUsers</strong> is an easy to use and multifunctional
      tool for streamers,<br>that allows you to track the activity of the viewers,
      create interactive commands,<br>hold raffles and much more.<br><br>The program
      is ready to work immediately after installation, it is very easy to configure
      and does not require additional knowledge. And the intuitive interface allows
      you to configure it in less than 5 minutes.<h2 class="bb_tag">Basic features</h2><ul
      class="bb_ul"><li> <strong>Tracking the current viewers of your stream</strong><br>The
      current viewers of your broadcast are displayed in the main window. In the basic
      setting, the lists are divided into ordinary viewers, moderators and vips.<br></li><li>
      <strong>Notes</strong><br>Record and store important information about your
      stream immediately in the program.<br></li><li> <strong>Timer and stopwatch</strong><br>Display
      the time before the start of the strip or before any events.<br></li><li> <strong>Labels</strong><br>Output
      various information directly into the stream program using text tags (general
      online, last foul, last subscriber, number of foulovers and subscribers, the
      current playing track captured from the site LastFM.<br></li><li> <strong>Interactive</strong><br>Hold
      a lottery, vote with your audience.<br></li><li> <strong>Titles</strong><br>Allows
      you to form a caption file that will contain all viewers per stream.<br></li><li>
      <strong>Stream statistics</strong><br>Keep track of the online dynamics of your
      Stream.<br></li><li> <strong>Viewer statistics and level editor</strong><br>Track
      your viewers'' data: their first entry to your stream, time spent, number of
      messages written and tokens (conditional currency). The Level Editor allows
      you to create different levels with conditions. You can use them in bot commands
      to restrict access rights.<br></li><li> <strong>Boot commands</strong><br>Create
      different commands with conditions and results. Not only can the bot respond
      with text in a chat, but it can also play sounds, open videos, and any other
      files, facilitating deep integration with other applications or games.<br></li><li>
      <strong>Advertisement editor</strong><br>Allows you to specify the text that
      will be displayed on the stream with different delays.<br></li><li> <strong>List
      of unsubscribers (Followers)</strong><br>Allows you to track who has unsubscribed
      from you.</li></ul><h2 class="bb_tag">Important note!</h2>Supported streaming
      platform - Twitch'
