    about_the_game: Keiko lives in a small countryside village named Cocco. Here she
      attends the local agricultural university.<br><br>This university is very strict,
      and she is asked by a professor to help get some troublesome students to stop
      skipping classes.<br><br>However, Keiko is socially awkward, and needs to learn
      how to interact with others.<h2 class="bb_tag">Features:</h2><ul class="bb_ul"><li>Slice
      of Life RPG<br></li><li>Explore a Japanese country village<br></li><li>Help
      Keiko become more self-confident</li></ul>
