details:
  data:
    about_the_game: "As a collaboration with Denbeegura's new brand of drink &quot;Sasshu\
      \ Sangokushi&quot;, Specialties are added within the game.<br />\r\n<br />\r\
      \n&quot;Sasshu Sangokushi&quot; has a sharp and refined fruity flavor with a\
      \ strong, crisp taste. Due to a particular filtration process, &quot;Sasshu\
      \ Sekitoba (Red Hare)&quot; has a crispy and dry yet rich flavor. &quot;Sasshu\
      \ Ryofu (Lu Bu)&quot; has a sweet flavor reminiscent of ripe fruit and a strong\
      \ richness.<br />\r\nWe hope you look forward to the effects of each of these\
      \ Specialties.<br />\r\n<br />\r\n\u25BCAdded Specialties<br />\r\nSasshu Sangokushi,\
      \ Sasshu Sekitoba (Red Hare), and Sasshu Ryofu (Lu Bu)<br />\r\n<br />\r\n\u25BC\
      How to use<br />\r\nAfter selecting &quot;Start New&quot; from the start menu,\
      \ the ruler of the player's selected force will have the 3 specialties."
