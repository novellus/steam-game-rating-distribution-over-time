details:
  data:
    about_the_game: '<img src="https://steamcdn-a.akamaihd.net/steam/apps/943380/extras/Nowy_red_shirt_poprawki.jpg?t=1568807686"
      /><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/943380/extras/mor_czops.png?t=1568807686"
      /><br><br>The game loved by millions of players all around the world - Timberman,
      now has a brand new, polished axe! Timberman VS - available on PC and consoles,
      featuring a cross-platform play! Gather your friends and prove that you are
      a world-class wood chopper!<br><br>Enter the digital forest and discover new
      version of this classic, casual game - slice and dice trees in an arcade-style,
      challenge your friends and be the fastest timberman alive!<br><br>Timberman
      now features a single player challenge, to test your skills and unlock as much
      as 56 characters, and local games to have fun with your friends!<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/943380/extras/1P-Hero_chars_-_Kopia.jpg?t=1568807686"
      /><br><br>Grab your trustworthy axe, become a true Timberman, and chop trees
      in 3, unique game modes:<br><br><ul class="bb_ul"><li>Classic Timberman: train
      your axe skills, gain exp to develop your account, and beat your personal high
      score - in a classic, single-player, infinite tree mode. Chop as fast as you
      can and avoid branches! Prove you''re the REAL THING!<br><br></li><li>Hero mode:
      be the hero and rescue birds from their nest in a burning woods - gain eternal
      glory and sweet loot! Can you reach the top of a tree and find a golden egg?<br><br></li><li>Race:
      join the race and be the fastest Timberman in a fun, tree-chopping competition!
      Play with up to 4 players and test your chopping skills against others in a
      crazy, fast-paced match! First on the finishing line WINS IT ALL!</li></ul><br>Join
      millions of players playing Timberman VS - featuring cross-platform matches,
      brand new exciting game modes, plenty of crazy characters to unlock, and more
      fun than ever!<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/943380/extras/NOWY_1.jpg?t=1568807686"
      />'
