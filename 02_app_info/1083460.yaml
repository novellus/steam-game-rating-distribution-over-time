    review: 'As a beta tester of Rencia and a big fan of Masked work on the Starcraft
      2 arcade, I definitely recommend this game.


      This is a really fun twist to the RTS Genre. I''ve never been great at micro,
      but in Rencia you don''t control the army directly. Instead you set way points
      for your army to rally to and join the battle yourself in a top down shooter
      view. It''s incredible fun and something I''ve always wanted in an RTS.'
