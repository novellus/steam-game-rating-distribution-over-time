    about_the_game: 'A ghost story.<br><br><i>&quot;In that sleep of death what dreams
      may come.&quot;</i><br><br>A dim view.<br>A dark room.<br>Someone else is here.<br>Shadows
      and Dust is a narrative game about regret. It combines short sections of first
      person exploration with text-based scenes of interactive dialogue.<br><br>Some
      choices can''t be taken back.<br><br>Shadows and Dust is a deeply personal experience
      based on the author''s own nightmares.<br><br>Content warning: suicide, mental
      illness, depression.<br><br>Created with Ink, WWISE and Unity 3D.<br><br><strong>This
      is a short game. It can be completed in half an hour!</strong>'
