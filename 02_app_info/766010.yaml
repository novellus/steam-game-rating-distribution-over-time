  data:
    about_the_game: '<img src="https://steamcdn-a.akamaihd.net/steam/apps/766010/extras/Banner1.jpg?t=1568820855"
      /><br><br><strong>Disclaimer: If you own Slime-san, you will NOT need to purchase
      Slime-san: Sheeple''s Sequel separately. This title is included in Slime-san
      via an automatic update.</strong><h2 class="bb_tag">Synopsis</h2><strong>Sheeple''s</strong>
      finally lost it! He is convinced that everything''s just part of a giant videogame
      and that he was coded to simply be a side-character. Which is why he decided
      to recode himself to become the villain instead... Can you defeat his nefarious
      levels and come out of it unscathed? Good luck!<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/766010/extras/Banner2.jpg?t=1568820855"
      /><h2 class="bb_tag">Features</h2><ul class="bb_ul">    <li> 20 normal and 20
      NG+ levels made by the insane Sheeple!<br>    </li><li> Dozens of unique hazards
      to tackle head-on!<br>    </li><li> Three special play styles: Slime-san, Shadow
      &amp; Marble mode!<br>    </li><li> A utterly unique boss fight, can you defeat
      Sheeple''s machinations?<br>    </li><li> A brand new, rather bizarre... Target
      mode? Rhythm mode?<br>    </li><li> Speedrunning mode for DLC levels, compete
      in leaderboards!<br>    </li><li> 70 [BUGS] to collect and spend in an art gallery!<br>    </li><li>
      An expansive hub world: Sheeple''s Headquarters! Don''t get too weirded out!<br>    </li><li>
      A special mini-game...<br>    </li><li> Tons of customization options like a
      HUE slider!<br>    </li><li> Unique cutscenes and story elements!<br>    </li><li>
      Secret indie stars to discover and talk to!<br>    </li><li> Music by Meganeko
      &amp; Mischa Perella!<br>    </li><li> Art by Del (Miimows)!</li></ul><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/766010/extras/Banner3.jpg?t=1568820855"
      /><h2 class="bb_tag">Slime-san</h2>This version only contains the downloadable
      content &quot;Sheeple''s Sequel&quot;. If you want to experience the main storyline,
      head on over to Slime-san''s page!<h2 class="bb_tag">History</h2><strong>Slime-san</strong>
      is the fourth major game developed by <strong>Fabraz</strong>. The three previous
      titles being <strong>Planet Diver</strong>, <strong>Cannon Crasha</strong> and
      <strong>Wild Wild Pixel</strong>. <strong>Slime-san</strong> is a game that
      is fun down to its very core. A silly story, with an unlikely character and
      gameplay that is addictively fast. It features hours of single player content
      yet is tailored for speed runners as well. The very core mechanics and level
      design lend themselves to be played competitively online. It is a visually unique
      adventure using a carefully crafted, 5 color palette world that is filled with
      fun and goofy Japanese references. It also has a soundtrack that is worth the
      price alone, featuring some of the most popular chiptune composers in the world!
      Published by <strong>Headup Games</strong>.'
