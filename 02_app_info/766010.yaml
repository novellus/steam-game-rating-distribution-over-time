    review: If you see this review, I suggest you buy the full Slime-san game. This
      is a free update for the original game, but I still bought because I want to
      try the game on Steam instead of only on Switch. I have no regrets. It's a good
      add-on that's only a bit buggy or annoying to control in some places. The game's
      levels shine in terms of good design and being fun to speedrun.
