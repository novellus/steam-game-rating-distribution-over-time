    reviews: "\u201CThe best 2D platforming game of the year so far is SLIME-SAN.\
      \ Gross, fun &amp; challenging.\u201D<br><a href=\"https://twitter.com/agentbizzle/status/895658101004566528\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >IGN: Brian Altano</a><br><br>\u201C\
      Slime-San is the type of twitchy, lighting-quick platformer I\u2018m happy to\
      \ spend hours dying in.\u201D<br><a href=\"http://kotaku.com/slime-san-is-an-indie-platformer-that-wants-to-sweep-yo-1794988035\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Kotaku: Ethan Gach</a><br><br>\u201C\
      &quot;Fabraz has gone above and beyond to make Blackbird's Kraken one of the\
      \ most accessible and polished pieces of DLC this year. &quot;\u201D<br><a href=\"\
      https://steamcommunity.com/linkfilter/?url=http://www.cubed3.com/review/4005/1/slime-san-blackbirds-kraken-pc.html\"\
      \ target=\"_blank\" rel=\"noopener\"  >Cubed3</a><br>"
