    about_the_game: "Who knew the source of your power would be giant battery operated\
      \ headphones? Get amped for your daily adventures with the Cymatically Muffed\
      \ Soundtrack! You know what goes great with these tracks? An awesome top-down\
      \ shooter with a coop campaign and PvP multiplayer for up to 16 people, be sure\
      \ to check out the game!<br />\r\n<br />\r\nMost tracks are loopable. We will\
      \ add new tracks as they are added in-game."
