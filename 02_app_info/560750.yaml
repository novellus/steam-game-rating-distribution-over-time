details:
  data:
    about_the_game: 'The fate of mankind hangs in the balance as a buccaneer strikes
      out across dangerous waters to discover the source of a devastating plague and
      destroy an ancient evil intent on wiping out humanity. Take the role of Elizabeth,
      a strong and confident hero, as she explores visually striking environments
      in her efforts to learn the truth. Search for clues and hidden items in a ruined
      island town, use your wits to overcome the terrifying creatures that demolished
      an Indian village, and avoid the smoke monster that threatens to end your journey.
      To advance, you''ll need to find four dolls and learn to use each one''s unique
      power. Every step of this thrilling expedition will bring you closer to the
      unforgettable finale. Packed with adventure, challenge, and jaw-dropping artwork,
      World Keepers: Last Resort offers a gaming experience that will absorb you from
      beginning to end.'
