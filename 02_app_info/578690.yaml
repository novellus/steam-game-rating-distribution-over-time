    about_the_game: "<a href=\"https://steamcommunity.com/linkfilter/?url=https://discord.gg/soedesco\"\
      \ target=\"_blank\" rel=\"noopener\"  ><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/578690/extras/DogDuty_Discord_Join_us_now.png?t=1600328212\"\
      \ /></a><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/578690/extras/Dog_Duty_Gif_1.gif?t=1600328212\"\
      \ /><h2 class=\"bb_tag\">About Dog Duty</h2>Control a squad of misfits as they\
      \ go up against some evil bigwig Octopus Commander and his army who are threatening\
      \ world-peace. In this fun, fast-paced Real Time Tactics game, you go into combat\
      \ and use guerrilla warfare to eliminate all octo-scum. Fight on top of your\
      \ moving vehicle as you go from island to island to liberate outposts and defeat\
      \ wicked bosses in their crazy octo-machines. Wreck those squids up, but beware,\
      \ they\u2019re well-armed.<br><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/578690/extras/Dog_Duty_Gif_3.gif?t=1600328212\"\
      \ /><h2 class=\"bb_tag\">Features:</h2><ul class=\"bb_ul\"><li>Assemble a 3-person\
      \ anti squid-squad and fight in Real Time Squid combat<br></li><li>Liberate\
      \ outposts to cut-off weapon, armor and other octo-supplies<br></li><li>Defeat\
      \ epic bosses and kill your way to the Evil Octopus Commander<br></li><li>Fight\
      \ on top of your armored, octo-frying vehicle while driving</li></ul><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/578690/extras/Dog_Duty_Gif_4.gif?t=1600328212\"\
      \ />"
