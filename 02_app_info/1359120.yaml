    about_the_game: <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1359120/extras/wishlist3.gif?t=1608403408"
      /><br><br>The Dungeon Beneath is a tactical rogue-like autobattler. Gather your
      party and descend into the dungeon, battling your way through room after room
      of nefarious enemies. Collect powerful artifacts and equipment to create an
      endless variety of strategies.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1359120/extras/bannergif_battle_withborder.gif?t=1608403408"
      /><br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1359120/extras/Steam_Tagline.png?t=1608403408"
      /><br><br><ul class="bb_ul"><li><h2 class="bb_tag">Craft your unique party</h2>
      Select from five heroes and dozens of characters to create an unstoppable party.
      Refine your party by levelin<strong>g</strong> up pa<strong>r</strong>ty m<strong>e</strong>mbers
      or swapping th<strong>e</strong>m at Campfires.<br></li><li><h2 class="bb_tag">Explore
      an ever-changing dungeon</h2> No two ru<strong>n</strong>s are alike. Dungeon
      layouts are randomly generated for each journey <strong>b</strong>eneath. Fight
      different enemies and find pow<strong>e</strong>rfu<strong>l</strong> artifacts
      hidden deep in the dungeon.<br></li><li><h2 class="bb_tag">Fast-paced tactical
      battles</h2> Prepare for battle by tactically positioning your party on the
      board, then let your party do the fighting. <br></li><li><h2 class="bb_tag">An
      endless amount of variety</h2> Each party member can be equipped with up to
      three items, modifying the<strong>i</strong>r stats <strong>a</strong>nd abi<strong>l</strong>ities.
      Rare artifacts give your entire party unique effects. </li></ul><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1359120/extras/bannergif_showcase_wBorder.gif?t=1608403408"
      /><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1359120/extras/thebookishidden.png?t=1608403408"
      />
