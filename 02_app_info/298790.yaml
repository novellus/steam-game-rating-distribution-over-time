    about_the_game: "Get ready to take a trip back to the 80s, the 1880s!<br>Help\
      \ young Queen Victoria fight her way across Mars and attempt to escape home\
      \ in this exceedingly retro arcade adventure!<br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/298790/extras/vic_stand.png?t=1572309147\"\
      \ /> Created to look, feel and sound like an 8-bit styled videogame from the\
      \ 1980s - Rock Boshers DX: Director\u2019s Cut mixes top down and side on 8-way\
      \ directional shooting action.<br><br>See amazing sights as you journey across\
      \ Mars. Prepare to bosh rocks! - with only the occasional break for tea and\
      \ scones.<br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/298790/extras/choose.png?t=1572309147\"\
      \ /><br>RBDX is a 2D pixel drawn arcade action game, created as if made on an\
      \ 8bit hardware (choose from either NES or ZX Spectrum visuals), but modernised\
      \ with widescreen formatting, HD rendering and of course - no colour clash!<br><br>Authentic\
      \ 8bit loading sounds and borders art!<br>Soldiers, zombies, giant bugs, tanks\
      \ and more all try to block your progress.<br>Leaderboards to compete on and\
      \ achievements to obtain.<br>Weapons to collect to help you escape the levels,\
      \ such as Coal Rockets and Steam Lasers.<br>Hidden snacks to collect to unlock\
      \ bonus arcade games.<br>4k and above rendering on PCs with the correct hardware/display.<br><br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/298790/extras/pickups.png?t=1572309147\"\
      \ /><br>Yes you can collect snacks hidden throughout the levels to unlock bonus\
      \ arcade games such as:<br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/298790/extras/leader_logo_00.png?t=1572309147\"\
      \ /><br>- sees you chasing down a giant lump of Cheddar.<br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/298790/extras/leader_logo_01.png?t=1572309147\"\
      \ /><br>- is a mini spinoff from the DX version, where you must protect a milk\
      \ pipeline under the sea.<br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/298790/extras/leader_logo_02.png?t=1572309147\"\
      \ /><br>- places you in the shadow of some ancient Martian pyramid as you dash\
      \ to collect gems.<br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/298790/extras/leader_logo_03.png?t=1572309147\"\
      \ /><br>- lets you take to the stars in your very own space ship.<br><br>HISTORICAL\
      \ ACCURACY.<br>Which other retro action game which lets you play as Queen Victoria,\
      \ through a small chunk of 100% accurate history from an alternate universe?\
      \ :D<br>You even get to meet Charles Darwin!<br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/298790/extras/darwin_text.png?t=1572309147\"\
      \ />"
