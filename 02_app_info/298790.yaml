    reviews: "\u201CRock Boshers DX: Director\u2019s Cut is a left-field release well\
      \ worth rescuing from obscurity. A nostalgia-soaked 2D shooter\u201D<br>4/5\
      \ \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.theguardian.com/technology/2015/jan/12/rock-boshers-fx-directors-cut-review-leftfield-gem-zx-spectrum\"\
      \ target=\"_blank\" rel=\"noopener\"  >Guardian Newspaper</a><br><br>\u201C\
      As a handheld, twin-stick shooter, Rock Boshers is a fine example of the genre\
      \ done well; and when considering the fantastic retro leanings, imaginitive\
      \ story and left-field sense of humour (and catchy soundtrack), I can't recommend\
      \ this enough.\u201D<br>N/A \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.retrocollect.com/Reviews/review-rock-boshers-dx-directors-cut-ps-vita.html\"\
      \ target=\"_blank\" rel=\"noopener\"  >Retro Collect</a><br>"
