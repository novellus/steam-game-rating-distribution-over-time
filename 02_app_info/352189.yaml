    about_the_game: <i>The Masters Golf tournament is a bonus!</i><br><br>In 1941,
      the airport was first established as a flight training school to support the
      United States military build-up prior to its entry into World War II. In three
      years it trained over 5,000 personnel.<br><br>Commercial airline flights began
      in 1950 when Bush Field, as it was by then named, was transferred to the City
      of Augusta. In 1955 the terminal was opened to sell fuel and provide service
      to visiting aircraft and it never looked back. To this day, the fuelling operation
      continues as a major source of revenue for the airport, keeping it self-sufficient
      and profitable. In 2000 the airport was renamed the Augusta Regional Airport
      and it now supports more than half a million passengers each year.<br><br>During
      The Masters golf tournament, traffic through Augusta soars with airlines responding
      with more flights on larger equipment, including Delta Air Lines Boeing 737s
      and 757s. Augusta Regional Airport is served by Delta Air Lines and US Airways
      with typically 15 flights a day to Charlotte, North Carolina and Atlanta, Georgia.<br><br>The
      SIM720 Augusta Airport download has been created as a replica of the real world
      site. The package includes a wealth of custom created and placed objects and
      a high resolution ground polygon. In addition the precision placement of runways
      and taxiways and the custom night-lighting provide incredibly realistic take-off
      and landing experiences.<br><br>The Augusta Airport download has been designed
      for high compatibility and includes photo real blending with Default, Orbx Global
      and MegaScenery Earth Georgia. It is also DX10 compatible.<h2 class="bb_tag">Features</h2><ul
      class="bb_ul"><li>High-res ground polygon<br></li><li>Photo-real layout and
      textures (30cm resolution)<br></li><li>Hand placed hi-resolution buildings within
      airport boundaries<br></li><li>Extensive library of airport clutter<br></li><li>Animated
      people<br></li><li>Accurate taxiway lanes<br></li><li>Custom made static aircraft<br></li><li>Custom
      night lighting<br></li><li>Compatible with Default, MegaSceneryEarth Georgia
      and Orbx Global</li></ul>
