details:
  data:
    about_the_game: "In this game i created a new and fun way to play chess.<br />\r\
      \n The game uses the original board, however, it contains only the black pieces<br\
      \ />\r\nand some blocks that can serve to facilitate or hinder the game.<br\
      \ />\r\n All white pieces are behind the board waiting for the king.<br />\r\
      \n The king stands alone in front of the board where he must choose his first\
      \ move,<br />\r\nand from there, the player must cross the entire board without\
      \ being killed by the black pieces.<br />\r\n The Game currently has 35 stages\
      \ and i'm working to create at least 50 stages,<br />\r\nthis number may increase\
      \ depending on the acceptance of the game.<br />\r\n The controls are simple\
      \ and easy, basically the player control the king pressing the keyboard arrows,<br\
      \ />\r\nafter complete the challenge the game will change level automatically."
