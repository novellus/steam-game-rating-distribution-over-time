      /><br><br>Aster is a classic arcade style shooter, with fast action, aliens,
      (and sex).<br><br>Earth is fighting a losing battle against aliens from another
      galaxy, and things are looking bleak. In a desperate gambit, Earth's military
      calls upon a hired gun to turn the tide. Take role of an ace mercenary pilot,
      and fight your way through 38 levels of arcade action. Upgrade your ship and
      improve your piloting skills to protect Earth and fend off what lurks in space!
      Earth forces don't pay so well when they're subjugated by an Alien Empire, after
      all.
