details:
  data:
    about_the_game: '<strong> The young mathematician: Easy difficulty</strong> is
      a math game with easy difficulty. The game will have to answer simple equations
      with addition or subtraction. The game can have minimum numbers -100 and maximum
      numbers 100. This game is suitable for both students and adults (to refresh
      their knowledge). The game is given 120 seconds, you have during this time to
      make the maximum number of correct answers. If you did not answer correctly,
      then the total score will be reduced by 1 point. The main menu will show the
      best result for the whole game.<br><br><strong>Key features:</strong><br> -
      Suitable for a large range of returns.<br> - Develops memory!<br> - There is
      no disturbing music which you constantly deflects from mental calculations.'
