    review: "[h1] Genre [/h1] Ein Quiz/Ged\xE4chtnis Training Spiel mit Mathe Aufgaben\n\
      \n[h1] Gameplay [/h1] Wir haben 120 Sekunden Zeit so viele Mathematik Aufgaben\
      \ zu l\xF6sen wie wir k\xF6nnen. Es gibt immer 4 Auswahl M\xF6glichkeiten und\
      \ wir m\xFCssen logischerweise die richtige Antwort ausw\xE4hlen.\n\n[h1] Achievements\
      \ [/h1] Es gibt insgesamt 40 Erfolge. Man bekommt alle wenn man 30 Fragen in\
      \ einem durchgang richtig beantwortet hat (1 Erfolg f\xFCr jede richtige Frage\
      \ und bei 30 richtigen gibt es 10 Erfolge Extra)\n\n[h1] Pro/Contra [/h1]\n\
      + G\xFCnstig\n+ Nettes Ged\xE4chtnistraining\n+ Achievements\n\n[h1] Fazit [/h1]\
      \ Ein nettes Ged\xE4chtnis Training mit dem man seine Mathematik Kenntnisse\
      \ auffrischen kann. Nett f\xFCr Zwischendurch\n\n\n\U0001F451 Powered by HoI\
