    about_the_game: "Voyeur...<i> don\u2019t get caught!</i><br><br>Richard Hawke\
      \ has it all. Wealth, power, the adoration of millions, and\u2026 secrets to\
      \ protect. This weekend he has gathered his family to discuss his running for\
      \ presidency of the United States. Lust, revenge and betrayal are all at play\
      \ in this political thriller.<br><br>So do you just watch? Or\u2026 will you\
      \ risk getting involved? Will the videotape you make save the country? Or might\
      \ it cost you your life?<br><br>As the <i>voyeur</i>, it\u2019s all up to you.<br><br><strong>*\
      \ * *</strong><br><br><i>Voyeur</i> was first released on the Phillips CD-i\
      \ back in 1993 and was one of the first big-budget games to take advantage of\
      \ the console\u2019s FMV \u2013 that\u2019s full-motion-video \u2013 capabilities.\
      \ Whereas today we are used to full-screen video in resolutions of 4K or more,\
      \ the inclusion of \u2018real-life\u2019 filmed content within the context of\
      \ the game was considered a huge step forward\u2026 and <i>Voyeur</i> was leading\
      \ the way.<br><br>It wasn\u2019t only the game\u2019s technical capabilities\
      \ that made headlines, however. The ostensibly \u201Cadult\u201D content \u2013\
      \ in fact pretty tame in reality \u2013 led to <i>Voyeur</i> joining the <i>Leisure\
      \ Suit Larry</i> series and Digital Pictures\u2019 <i>Night Trap</i> (among\
      \ others) in an exclusive club of games which stirred up controversy to such\
      \ a level that the media \u2013 acting as society\u2019s moral guardians \u2013\
      \ called for them to be banned.<br><br>In <i>Voyeur</i>, you take on the role\
      \ of a private investigator hired to collect evidence of wealthy CEO Reed Hawke\u2019\
      s corruption by a member of his family. To keep the game fresh over multiple\
      \ plays (with multiple endings, again a mechanic well ahead of its time) the\
      \ family member is chosen at random from those that Reed has gathered together\
      \ in order to announce his bid for the country\u2019s presidency. Taking control\
      \ of a video camera located in a building opposite the family\u2019s mansion,\
      \ your goal is to collect enough video evidence to destroy the would-be-president\u2019\
      s career. You might want to include some danger money in your quote for the\
      \ weekend though, as if you come to the wrong conclusion after compiling your\
      \ evidence, you will end up victim of a ruthless assassin!<br><br>Interestingly,\
      \ the game\u2019s design was inspired by Alfred Hitchcock\u2019s <i>Rear Window</i>,\
      \ with the player initially only able to see partial scenes. If they make the\
      \ wrong decision about where their focus should be, their sense of context for\
      \ other material may be tainted. More so that any other game before it, <i>Voyeur</i>\
      \ elevated FMV above the level of a gimmick and made it an integral part of\
      \ the gameplay. Critically acclaimed for its originality and the quality of\
      \ the acting \u2013 previous efforts had been hopelessly amateur \u2013 <i>Voyeur</i>\
      \ rightly takes its place among a small number of games that were both highly\
      \ controversial <i>and</i> great fun to play!<br><br>You too can close the blinds,\
      \ draw the curtains and hone your skills as a top private dick by keeping a\
      \ close \u2013 a <i>very</i> close \u2013 eye on the Hawke family, becoming\
      \ the ultimate\u2026 <i>voyeur</i>."
