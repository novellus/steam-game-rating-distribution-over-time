    review: 'This is a point and click game where you are searching for incriminating
      evidence against a future president and you do this by filming his mansion from
      a neighbor building. You then can pick a window you want to take a closer look
      at with your camera to see some details in the room or view a very bad video
      sequence, which may be of importance. However, the time is ticking and spying
      into one window will cause you to miss, maybe important details of another,
      and missing a sequence in this game will cause another sequence to never appear,
      so it''s really trial and error all the way through.

      If you can pick it up for 2$ and you have time to spare, go for it.'
