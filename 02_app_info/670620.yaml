    about_the_game: "SURV. Is a 2d top-down shooter video game, you will evolve in\
      \ an open world full of dangers to which you will have to face. You play the\
      \ survivor of a large-scale epidemic that is slowly decimating people. The spell\
      \ is cast, the world dies and the only remaining survivors are either eaten\
      \ by zombies, died of hunger or worse ... Surviving will not be any rest between\
      \ bad weather, zombies it will be very hard to find resources (weapons, ammunition,\
      \ foods ...) to meet your needs.<br />\r\n<br />\r\nFeatures<br />\r\n<br />\r\
      \nBasic Craft System<br />\r\nopen World<br />\r\nWeather<br />\r\nPowerful\
      \ guns<br />\r\nKill lot of zombi<br />\r\nExplore<br />\r\nSurvive (food,water,Ammo,temperature,infection)"
