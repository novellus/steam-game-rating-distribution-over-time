    about_the_game: "Hartsfield\u2013Jackson Atlanta [KATL] for Tower!3D<br><br>Welcome\
      \ to the busiest airport in the world. Opening in 1926 as Candler Field on the\
      \ 287 acre (116 hectare) grounds of an abandoned racetrack. In 1942 Atlanta\
      \ was first named the busiest airport in the United States. In 1961 Atlanta\
      \ opened the largest single terminal in the United Sates and saw 9.5 millions\
      \ passengers (3.5 million more than the designed capacity of the terminal).\
      \ <br>1971 saw the airport's name again changed, again twice, to William B.\
      \ Hartsfield Atlanta Airport in February and to William B. Hartsfield Atlanta\
      \ International Airport in July. KATL opened the world's largest terminal complex\
      \ in 1980. <br>In 1998 the airport saw 73.5 million passengers making it the\
      \ worlds busiest airport in terms of passenger and aircraft traffic.<br>The\
      \ airport name was again changed in 2003, to Hartsfield-Jackson International\
      \ Airport."
