    reviews: "\u201CInspired by the early days of the Resident Evil franchise, Shutter\
      \ really manages to nail the \u201Ccreepy house\u201D vibe and uses several\
      \ tricks from its inspiration to accomplish that.\u201D<br>8/10 \u2013 <a href=\"\
      https://steamcommunity.com/linkfilter/?url=http://www.relyonhor\" target=\"\
      _blank\" rel=\"noopener\"  >RelyOnHorror</a><br><br>\u201CShutter is a unique\
      \ game that successfully makes paranormal investigation fun.\u201D<br>4/5 \u2013\
      \ <a href=\"https://steamcommunity.com/linkfilter/?url=http://indiegamereviewer.com/review-shutter-from-cosmic-logic-inc/\"\
      \ target=\"_blank\" rel=\"noopener\"  >IndieGameReviewer</a><br><br>\u201C...it\
      \ offers a slower, slightly more thoughtful experience that\u2019s rarely seen\
      \ in modern horror games.\u201D<br>7.3/10 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.bezoned.com/2015/02/shutter-not-horrible-but-not-horrifying/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Bezoned</a><br>"
