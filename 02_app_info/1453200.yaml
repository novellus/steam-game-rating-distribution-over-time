details:
  data:
    about_the_game: "Kill victims of experiments with melee weapons or firearms, (you\
      \ must find them) it can save your life, but remember the ammo can run out,\
      \ an accurate headshot will solve this problem, also use auxiliary items, flashlights\
      \ and do not forget about the batteries, they can run out at the most inopportune\
      \ moment! inspect every room, maybe there are shields for turning on the electricity\
      \ (this will obviously be very useful). Also, do not forget to take food and\
      \ various medications, they will help you, as well as bandages to stop bleeding.\
      \ They will not give you mercy, try to get out of this nightmare, examine objects\
      \ for secrets or passwords, as well as keys and pass cards, not everything is\
      \ as simple as it seems. Explore these strange places and try not to die quickly\
      \ and get out alive !!<br />\r\n<br />\r\nGo through mysterious levels and try\
      \ to dodge and avoid fear, or vice versa attack and exterminate them. Now everything\
      \ is important from any sound to a torch. keep your finger on the trigger and\
      \ try to survive ... or will you die anyway?<br />\r\ntry it to the end. Look\
      \ into the eyes of the nightmare of all mankind and feel the vibrations and\
      \ cold hand of an old woman with a scythe.<br />\r\n<br />\r\n<br />\r\nThis\
      \ is our first game made on our own, it is not much short but interesting, our\
      \ team will improve and make games better and better in the future. This is\
      \ our first product"
