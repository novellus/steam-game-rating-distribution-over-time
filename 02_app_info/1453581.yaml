  data:
    about_the_game: 'Immerse yourself in the feel of a classic RPG without assembling
      a band of intrepid adventurers and setting off into the woods with our Dreamscapes:
      Fantasy Camp episode DLC available through Ambient Channels. <br><br>Sit back,
      kick off your +1 Boots of Walking and let the rail camera navigate you through
      the scene in Ambiance Mode. You can also control the warp camera to manually
      jump from place to place in the scene or use the slideshow setting so they''ll
      cycle through automatically. <br><br>Yet if a more interactive experience is
      what you seek, behold! You may search for magic items and campsite staples located
      in the episode with the Hidden Objects game mode.<br><br>This episode is part
      of the Ambient Channels: Collector''s Pass 2020/2021<br><a href="https://store.steampowered.com/app/1496460/Ambient_Channels_Collectors_Pass_20202021/"
      target="_blank" rel="noreferrer"  id="dynamiclink_1" >https://store.steampowered.com/app/1496460/Ambient_Channels_Collectors_Pass_20202021/</a>'
