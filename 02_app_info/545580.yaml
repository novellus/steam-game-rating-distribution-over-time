  data:
    about_the_game: '<img src="https://i.imgur.com/mD3h5rV.png" /><br><br>This game
      is about our favorite drink - kumis. This catchy new game will make your back
      sweat, your legs shake <br>And you will be shouting: &quot;Oh my God, 10 out
      of 10!&quot; <br>Dive into a world of &quot;GO AWAY, THERE''S KUMIS OVER THERE!&quot;
      <br>This adventure of a lifetime is unforgettable! Collect cookies, pick up
      items like multipliers, bombs, HPs and try to get as high score as you can.
      Cookies are your best friends in this game! <br><br><img src="https://i.imgur.com/RIsIOvt.png"
      /><br><br>8-Bit Style &amp; 8-Bit OST <br><br>Day/Night System (as you can see
      in the trailer &amp; screenshots) <br><br>Bonus System (Stuff like Bombs &amp;
      Multipliers) <br><br>HP System - If you are low on HP you can take a health
      point anywhere in the skies ! <br><br>Speed - Speed goes faster! If you flying
      so much your speed will INCREASE! IT IS HARDCORE! <br><br>Feel the power! FEEL
      THE GAME!<br><br><img src="https://i.imgur.com/bWWiNUT.png" /><br><br>Here''s
      emoticons: <img src="https://i.imgur.com/r8BTJuf.png" /><br><br>Here''s Steam
      Profile badges: <img src="https://i.imgur.com/ohtybQC.png" /><br><i>THE FOIL
      ONE:</i><br><img src="https://i.imgur.com/LJGjTDM.png" /><br><br>Backgrounds:<br><br><strong>RARE:</strong><br><img
      src="https://i.imgur.com/klM4r7P.png" /><br><br><strong>UNCOMMON:</strong><br><img
      src="https://i.imgur.com/KcHXOxT.png" /><br><br><strong>COMMON:</strong><br><img
      src="https://i.imgur.com/03PWwyH.png" />'
