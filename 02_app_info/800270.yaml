  data:
    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/800270/extras/logotfm.gif?t=1607510394\"\
      \ /><h2 class=\"bb_tag\">The taming of the Red Planet has begun!</h2><br><br>Corporations\
      \ are competing to transform Mars into a habitable planet by spending vast resources\
      \ and using innovative technology to raise temperature, create a breathable\
      \ atmosphere, and make oceans of water. As terraforming progresses, more and\
      \ more people will immigrate from Earth to live on the Red Planet.<br>In Terraforming\
      \ Mars, you control a corporation with a certain profile. Play project cards,\
      \ build up production, place your cities and green areas on the map, and race\
      \ for milestones and awards! <h2 class=\"bb_tag\">Will your corporation lead\
      \ the way into humanity\u2019s new era?</h2><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/800270/extras/20190927-terraforming_page-steam_02-min.png?t=1607510394\"\
