details:
  data:
    about_the_game: "&quot;<strong>Otome Romance Jigsaws - Midnight Cinderella &amp;\
      \ Destined to Love</strong>&quot; is a jigsaw puzzle game featuring many illustrations\
      \ of &quot;Midnight Cinderella\uFF1AIk\xE9men Royal Romances&quot; and &quot;Destined\
      \ to Love: Ik\xE9men Samurai Romances&quot; those are very popular Otome romance\
      \ novel games in Japan.<br><br>This game has two game modes.<h2 class=\"bb_tag\"\
      >Classic mode</h2>It is a traditional Jigsaw puzzles. You can play it comfortably\
      \ with an easy-to-use interface such as separating edge and inner pieces makes\
      \ solving puzzles fun and relaxing.<h2 class=\"bb_tag\">Ik\xE9men mode</h2>In\
      \ this mode Ik\xE9men (means good looking male person) gives you some hints\
      \ and cheer you playing puzzles. Let's combine pieces that appear one by one\
      \ within the time limit. You can get more points if you get right in succession.\
      \ You can unlock the new puzzles by collecting points.<br><br><br>Features\uFF1A\
      <br><ul class=\"bb_ul\"><li>Two game modes. Classic Mode gives you relaxation\
      \ and Ikemen Mode gives you more excitement. <br></li><li>Easy-to-play traditional\
      \ jigsaw puzzle.<br></li><li>16 jigsaw puzzles. <br></li><li>3 sizes for each\
      \ puzzle: 60, 240 and 350 pieces.<br></li><li>Save a puzzle half way and continue\
      \ later.<br></li><li>Saves time spent completing each puzzle and each size.\
      \ <br></li><li>Separate edge and inner pieces. <br></li><li>Each piece snaps\
      \ into place for stress-free experience. <br></li><li>Ability to snap individual\
      \ pieces together.</li></ul>"
