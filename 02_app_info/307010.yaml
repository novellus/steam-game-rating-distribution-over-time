    about_the_game: 'Experience all the thrills of adventure in Northmark: Hour of
      the Wolf, a card-based RPG. Choose to become a mighty warrior, cunning mage
      or powerful druid as you fight for glory and survival in arena combat. Explore
      every corner of the kingdom from fiery deserts to deep forests and cold mountain
      peaks and Journey to the kingdoms of the elves and dwarves.<br><br>But beware!
      Danger waits at every turn as you investigate the chilling mystery that threatens
      your homeland. Can you defeat assassins, thieves and hideous monsters?  And
      who is the enigmatic stranger known only as The Wolf? Find out in Northmark:
      Hour of the Wolf.<br><br>Main features:<br><ul class="bb_ul"><li> Adventure
      across the lands of Northmark.<br></li><li> Enjoy an original battle system
      featuring over 180 beautiful cards.<br></li><li> Fight for honour, glory...
      and gold.<br></li><li> Save your homeland from the plot that threatens to overwhelm
      it. <br></li><li> Battle in the arena, or fight for your life against powerful
      assassins, hideous monsters and mighty warriors.<br></li><li> Journey from the
      cold mountain peaks to the desert wastes and deep forests.<br></li><li> Explore
      great cities, lost ruins and the ancient mystic sites sacred to the druids and
      elves. <br></li><li> Grow more powerful as you find the best battle tactics.<br></li><li>
      Become the greatest hero Northmark has ever known - you know it''s your destiny!</li></ul>'
