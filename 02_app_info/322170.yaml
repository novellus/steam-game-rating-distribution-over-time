  data:
    about_the_game: Jump and fly your way through danger in this rhythm-based action
      platformer!<br><br>Prepare for a near impossible challenge in the world of Geometry
      Dash. Push your skills to the limit as you jump, fly and flip your way through
      dangerous passages and spiky obstacles.<h2 class="bb_tag">Game Features</h2><br><ul
      class="bb_ul"><li> Rhythm-based Action Platforming!<br></li><li> Lots of levels
      with unique soundtracks!<br></li><li> Build and share your own levels using
      the level editor!<br></li><li> Thousands of high quality user generated levels!<br></li><li>
      Unlock new icons and colors to customize your character!<br></li><li> Fly rockets,
      flip gravity and much more!<br></li><li> Use practice mode to sharpen your skills!<br></li><li>
      Lots of achievements and rewards!<br></li><li> Challenge yourself with the near
      impossible!<br></li><li> Steam users get two exclusive unlockable icons!</li></ul>
