    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/496590/extras/crystal_cosmos_600x60.png?t=1564765604"
      /><h2 class="bb_tag"><strong>Crystal Cosmos</strong></h2> <br><strong>Crystal
      Cosmos is a side scrolling color-based space shooter. You need to match your
      ship's color to your enemies color in order to destroy them.</strong><br><br><strong>Badges
      :</strong> <img src="https://steamcdn-a.akamaihd.net/steam/apps/496590/extras/badge_01_purple_gem.png?t=1564765604"
      /> <img src="https://steamcdn-a.akamaihd.net/steam/apps/496590/extras/badge_02_red_gem.png?t=1564765604"
      /> <img src="https://steamcdn-a.akamaihd.net/steam/apps/496590/extras/badge_03_jade_gem.png?t=1564765604"
      /> <img src="https://steamcdn-a.akamaihd.net/steam/apps/496590/extras/badge_04_white_diamond.png?t=1564765604"
      /> <img src="https://steamcdn-a.akamaihd.net/steam/apps/496590/extras/badge_05_black_diamond.png?t=1564765604"
      /> <img src="https://steamcdn-a.akamaihd.net/steam/apps/496590/extras/badge_06_shards.png?t=1564765604"
      /><br><br><strong>However, switching colors opens you up to their attacks, creating
      a risk versus reward style of game play.</strong><br><br>The game takes place
      in the eight Kingdoms of the Crystal Cosmos, each one is ruled by a different
      Gem Lord. For eons they have fought each other for supremacy. <br><br>You play
      as Lord Alabastar, ruler of Alabastion, the Kingdom of Light and Order. Your
      kingdom has been invaded by Obsidious, Lord of Darkness and Chaos. You lose
      the battle against the invaders. Shattered into nine pieces, the core of Alabastar
      narrowly escapes. <br><br>You must now travel to the eight kingdoms to retrieve
      the missing pieces. Break down the door of Obsitadel, and exact revenge. <br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/496590/extras/crystal_cosmos600.png?t=1564765604"
      /><h2 class="bb_tag"><strong>FEATURES :</strong></h2><br><strong>*Story Mode
      which has eight different levels, each with it's own unique setting, enemies
      and boss. </strong><br><br><strong>*Item store where you can purchase upgrades,
      with shards collected from defeating foes and from completing levels.</strong><br><br><strong>*Dynamic
      game play - the game keeps track of how well you play and scores you at the
      end of each level.</strong><br><br><strong>*Stylized Graphics, bringing a unique
      look to this shooter.</strong><br><br>*Custom Control System &amp; full Gamepad
      support.<br><br>*Fast intelligent game play, which requires quick thinking.<br><br>*Frantic
      Boss battles.<br><br><strong>Take on this clever shooter, use your fast reactions
      and quick thinking progress through the levels. Climbs the ranks and receive
      your bonus rewards.</strong><h2 class="bb_tag"><strong>Shatter your enemies!</strong></h2>
