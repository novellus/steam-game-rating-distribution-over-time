  data:
    about_the_game: A casual next level maze game with 150 levels, in 5 different
      maze categories, with 3 full customizable modes and 12 color themes for anyone
      who likes maze solving. The main idea was to add some new features such as  moving
      walls and a 3D weave type of maze.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1335970/extras/gifMaze.jpg?t=1608658658"
      /><br><br>I visualized the classic dark mode and progress towards completion.
      Therefore I decided to show the whole maze for a few seconds so that the player
      could remember the path<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1335970/extras/dark.jpg?t=1608658658"
      /><br><br>Can you solve all?<br><br><strong>Features:</strong><br><br><ul class="bb_ul"><li>12
      themes</li></ul><ul class="bb_ul"><li>5 different types of mazes</li></ul><ul
      class="bb_ul"><li>30 levels for each type</li></ul><ul class="bb_ul"><li>3 different
      modes that can be used together</li></ul><br><strong>Controls:</strong><br><br><ul
      class="bb_ul"><li>W,A,S,D</li></ul><ul class="bb_ul"><li>Keyboard arrows</li></ul><ul
      class="bb_ul"><li>Game pad</li></ul>
