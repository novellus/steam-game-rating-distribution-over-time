    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/655670/extras/1.png?t=1561245418\"\
      \ /><br><br><strong>Tense Reflection</strong> is an innovative puzzle / shooter\
      \ where you need to solve puzzles in order to reload your ammo / change the\
      \ color of your shots.<br><br>In order to win, you must quickly switch between\
      \ <strong>3 panels</strong>\_:<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/655670/extras/ColorPanel.png?t=1561245418\"\
      \ /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/655670/extras/PuzzlePanel.png?t=1561245418\"\
      \ /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/655670/extras/ShootingPanel.png?t=1561245418\"\
      \ /><br>In Tense Reflection, you will never be able to slow down. Keep going,\
      \ stay focus, and good luck.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/655670/extras/colorblind.png?t=1561245418\"\
      \ /><br><br>The game features a colorblind mode.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/655670/extras/3.png?t=1561245418\"\
      \ /><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/655670/extras/editor.png?t=1561245418\"\
      \ /><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/655670/extras/2.png?t=1561245418\"\
      \ /><br><br>Tense Reflection features musics from the 7 following artists\_\
      :<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/655670/extras/artists.png?t=1561245418\"\
      \ /><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/655670/extras/crack.png?t=1561245418\"\
      \ />"
