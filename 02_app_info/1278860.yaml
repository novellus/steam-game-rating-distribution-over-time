details:
  data:
    about_the_game: "Isolated on a mysterious island where hostile forces of different\
      \ nature coexist, the player will aim to find a way to return to civilization.<br><br>Explore\
      \ and find some food and water to fulfill your basic needs and avoid illness\
      \ and hopelessness in these places that seem to be playing tricks on you.<br><br>Collect\
      \ the resources offered by the surrounding wilderness, gather, mine, fish, cook\
      \ but also fight and craft equipment adapted to each situation.<br><br>Indeed,\
      \ the quality of your equipment will determine the number and value of dice\
      \ in your possession, influencing your power.<br><br>You\u2019ll have to decide\
      \ which strategy to adopt in order to survive.<br><br><br><br><strong><u>KEY\
      \ FEATURES</u></strong><br><br><ul class=\"bb_ul\"><li>Try to survive in a hostile\
      \ environment and find a way to return to civilization.<br></li><li>Explore\
      \ and collect resources to fulfill your basic needs and avoid illness and hopelessness.<br></li><li>Craft\
      \ your equipment to collect dice of power adapted to different situations and\
      \ gain power.<br></li><li>Discover the secrets of a beautiful and mysterious\
      \ wild island, rocked by the rhythm of days and nights.<br></li><li>Learn what\
      \ brought you to these strange places, the hero\u2019s motivations and dark\
      \ past.<br></li><li>Triumph in turn-based combat using weapons and magic powers.</li></ul><br><br><br><strong><u>DICE\
      \ OF POWER</u></strong><br><br>Dice or Die offers original gameplay inspired\
      \ by board games. Most of your actions will be resolved with a roll of the dice,\
      \ bringing some uncertainty to your wanderings.<br><br>These \u201CDice of Power\u201D\
      \ are acquired according to your equipment and can be made of wood, silver or\
      \ gold."
