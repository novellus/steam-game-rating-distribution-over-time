    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/939870/extras/18.png?t=1571396665\"\
      \ /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/939870/extras/616-x-353-px.jpg?t=1571396665\"\
      \ /><br><strong>BlackberryNOVA</strong>: A yuri visual novel about a girl whom\
      \ graduated from high school and is now preparing herself as she enters college.\
      \ <br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/939870/extras/kotori.png?t=1571396665\"\
      \ /><br><strong>Kotori</strong><br>Purposeful girl, accustomed to always achieve\
      \ her goals.<br><br>What does college mean for people? Most likely, for some,\
      \ it is a new stage of life while for others it\u2019s just the opportunity\
      \ to get necessary education\u2014but not for our heroine! Isn\u2019t it the\
      \ easiest place to find a romantic relationship? <br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/939870/extras/label_routes.png?t=1571396665\"\
      \ /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/939870/extras/Eri.png?t=1571396665\"\
      \ /><br><strong>Eri Kirishima</strong><br>Age: 18 (freshman), Hobby: Video Games<br>Loves\
      \ video games. She has a bad temper and doesn't get along well with people.<br><br>In\
      \ college, our heroine meets Eri, a newbie who is obsessed with video games.\
      \ At first, the conversation with her is not going so well, but soon Kotori\
      \ finds her as quite an interesting and pretty girl. But how to start a relationship\
      \ with her if her childhood friend, Izumi, is categorically against it? <br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/939870/extras/yukino.png?t=1571396665\"\
      \ /><br><strong>Yukino Akigawa </strong><br>Age: 20 (junior), Hobby: Anime &amp;\
      \ Manga <br>President of the anime and manga club. Cheerful and self-confident\
      \ girl, gets along well with all students. Wears overhead ears : 3 <br><br>Yukino\
      \ happily accepts the news that her friend\u2019s sister has arrived. From the\
      \ very beginning of acquaintance, she shows great interest for Kotori and in\
      \ various ways tries to attract attention to herself.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/939870/extras/aika.png?t=1571396665\"\
      \ /><br><strong>Aika Kashinawa</strong><br>Age: 20 (junior), Hobby: Anime &amp;\
      \ Manga <br>Member of the anime and manga club. Sister of the protagonist. A\
      \ kind and intelligent girl. Loves to read manga and drink juice. <br><br>At\
      \ a young age, Kotori was secretly in love with her sister and it always seemed\
      \ to her that these feelings were mutual. But the circumstances of life separated\
      \ the two and didn\u2019t allow for any understanding. And now, when she had\
      \ already forgotten and resigned, fate brings them together once more. What\
      \ will happen now? Will old feelings flare up again, or will they be destined\
      \ to remain in the past forever?<br><br><i>* These are only the most open and\
      \ obvious routes, and in addition to them there will be others: additional and\
      \ hidden. During your journey, you are not limited to one route, however, it\
      \ will not be possible to create romantic relations with all the characters\
      \ at once.</i><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/939870/extras/label_side_chars.png?t=1571396665\"\
      \ /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/939870/extras/izumi_portrait.png?t=1571396665\"\
      \ /><br><strong>Izumi</strong><br>Age: 18 (freshman), Hobby: Sport (tennis)<br>Eri's\
      \ childhood friend. <br><br><i>More side characters will be announced soon.</i><br><br><strong>Genre</strong>:\
      \ Visual novel. <br>BlackberryNOVA is a sequel of BlueberryNOVA. <br><br><i>The\
      \ game is in development, closer to the release content can be changed.</i>"
