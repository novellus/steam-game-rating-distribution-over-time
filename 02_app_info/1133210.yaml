    about_the_game: "<strong>WHY ARE YOU RUNNING?</strong><br>Everyone has something\
      \ in their past but few choose to face the things that scare them. Wander your\
      \ subconscious mind under hypnosis and rummage through your memories. Maybe\
      \ you will find what you're looking for.<br><br>Investigate your memories and\
      \ connect them together with items from your past to solve the missing pieces\
      \ to the puzzle. However, there is one memory haunting you in the dark corners\
      \ of your mind. Can you escape it? Or will you confront it?<br><br><strong>FEATURES</strong><br><ul\
      \ class=\"bb_ul\"><li>Search for hidden objects within the dark halls<br></li><li>Collect\
      \ pieces from past memories to solve the game-wide puzzle<br></li><li>Avoid\
      \ the ghost that follows you and haunts your memories<br></li><li>Light the\
      \ corners of your mind as you solve the puzzle and stay safe longer<br></li><li>Uncover\
      \ the truth about the creature that haunts you</li></ul><br><strong>About The\
      \ Game</strong><br><br>INNER is the result of a 3 day game jam live on Twitch.<br>\
      \ <br>The game jam and project itself were created to try and capture the feeling\
      \ of a horror game without using first person perspective as a tool for immersion\
      \ and, instead, focusing  on atmosphere and tone to deliver a darker feeling.<br>\u200B\
      <br>This also gave birth to the concept of DarkStone Digital LABS projects.\
      \ Smaller titles meant to explore new mechanics, concepts, and styles."
