  data:
    about_the_game: "<strong>Domini Games</strong> presents the newest thrilling chapter\
      \ in the <i>Dark Romance</i> series!<br><br>It\u2019s been 15 years since a\
      \ horrible explosion destroyed the town of Ashville, and you\u2019ve been sent\
      \ to write a story on the tragedy. After a rough journey, you arrive to find\
      \ this story is far from over! The cause of the explosion is still unknown,\
      \ and a person in the past is reaching out for answers! Can you and your new\
      \ partner bridge the gap of time and solve the mystery to save the town before\
      \ it\u2019s too late? Find out in this exhilarating Hidden-Object Puzzle Adventure!\
      \  <br><br>This is a special Collector's Edition release full of exclusive extras\
      \ you won't find in the standard version. The Collector's Edition includes:<br><br>o\t\
      Go back in time to learn more of Ashville\u2019s history in the Bonus Chapter!\
      \ <br>o\tRevisit the town\u2019s landmarks by replaying HOPs and mini-games\
      \ and earn achievements! <br>o\tTons of notes, money, and evidence to find!\
      \ <br>o\tEnjoy exclusive concept art, music, movies, and more! <br>o\tNever\
      \ get lost with the strategy guide!<br><br><br>This is a Hidden Object Puzzle\
      \ Adventure game, meaning a specific genre of story-driven, point &amp; click\
      \ adventures. Throughout the game, players are tasked to find a list of objects\
      \ hidden within a particular scene, and to occasionally complete various mini-games/puzzles."
