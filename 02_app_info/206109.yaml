    review: "[b]Review f\xFCr Gitarre:[/b]\n\nBand: [i]HEART [/i]\nSong: [i]Barracuda[/i]\n\
      \nAlbum: [i]Little Queen[/i]\nErscheinungsjahr: [i]1977[/i]\n\nDauer: [i]4:34[/i]\n\
      Tuning: [i]E-Standard[/i]\n\nArrangements: Lead, Alternative Lead, (KEINE Rhythmusgitarre!),\
      \ Bass\n\nTechniken: [list]\n[*]Sustain\n[*]Vibrato\n[*]Bending\n[*]Pre-Bending\n\
      [*]Slide\n[*]Slide ohne bestimmte Tonlage\n[*]Flageolett\n[*]Pull-off\n[*]Palm-muting\n\
      [*]Akkordscheibe [/list]\n\nBarracuda ist der kultige Er\xF6ffnungstrack des\
      \ Albums \"Little Queen\" von 1977 der US Band \"Heart\" um die beiden Schwestern\
      \ Ann und Nancy Wilson. War damals auch eine Singleauskopplung gewesen und hat\
      \ es in Deutschland immerhin auf Platz 8 der Charts geschafft. Lasst euch vom\
      \ kitschig wirkenden Albumcover nicht abschrecken: der song startet direkt durch\
      \ und ist 'ne astreine und zeitlose Hardrocknummer die das Gitarristenherz sofort\
      \ h\xF6her schlagen l\xE4sst. Auch der Gesang ist wirklich Hammer!\nAnf\xE4\
      nger sind mit der Alternativen Leadgitarre zun\xE4chst mal besser bedient, da\
      \ die wiederkehrenden temporeichen Akkordtriolen mit palm-mutings nicht ganz\
      \ ohne sind. Wer damit gut klar kommt, wird dann auch mit der normalen Lead-Spur\
      \ zurecht kommen.\nDiejenigen unter euch, die eine Gitarre mit Floyd Rose System,\
      \ Vibrato, Bigsby oder wei\xDF der Henker was f\xFCr 'n System  ihr eigen nennen,\
      \ k\xF6nnen klanglich sogar noch mehr aus diesem song herausholen, da die Flageolett\
      \ T\xF6ne, wie auf der Aufnahme deutlich zu h\xF6ren ist, noch ein cooles Vibrato\
      \ erhalten (was Rocksmith jedoch nicht von euch verlangt).\n\nFazit:\nIn meinen\
      \ Augen ist dieser Song einer der 30 wichtigsten f\xFCr Rocksmith / Rocksmith\
      \ 2014! Tolles songwriting und stimmungsvoller Umgang mit Flageolett-T\xF6nen\
      \ und palm-mutings. Jeden Cent wert.\n\nNicht wundern, im Steam Shop wird f\xFC\
      r diesen DLC ein falsches Bild angezeigt und zwar von Blue \xD6yster Cult -\
      \ (Don't fear) The Reaper. Das stimmt nicht mit dem Inhalt \xFCberein.\n\n\xDC\
      brigens:\nIch empfehle euch zudem: schaut euch die Original Aufnahme von 1977\
      \ auf youtube an.\nAuch sehr geil und wirklich sehenswert der clip von 2013\
      \ w\xE4hrend der Rock and Roll Hall of Fame Induction Ceremony in Los Angeles.\
      \ Unter anderem Jerry Cantrell von Alice in Chains, Mike McCready von Pearl\
      \ Jam und Chris Cornell von Soundgarden performen den song zusammen mit den\
      \ Wilson Schwestern. \nAnschauen und nachspielen. ...unbedingt!!"
