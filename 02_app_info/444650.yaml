    about_the_game: "<h2 class=\"bb_tag\"><strong>You\u2019ve managed cities in medieval\
      \ ages, Rome, Egypt, foreign planets \u2013 Now it's time to discover the wastelands!</strong></h2><h2\
      \ class=\"bb_tag\">OVERVIEW</h2><ul class=\"bb_ul\"><li>Rebuild civilization\
      \ in a world full of misery and cruelty<br></li><li>Craft a flourishing town\
      \ from the ashes of the past<br></li><li>Decide yourself either to conquer or\
      \ to ally<br></li><li>Enjoy a detailed simulated world</li></ul><h2 class=\"\
      bb_tag\">Early Access:</h2> <strong>Please be aware that the status of the game\
      \ is still very limited, this is already the second attempt of development and\
      \ therefore many things had to be re-developed from scratch. Only consider to\
      \ buy it if you are interested in the development process.</strong><br><br>In\
      \ a world where civilization suffered from various disasters, a group of people\
      \ lost their shelter and are now on the search for a new place to live. Help\
      \ these people to survive in the wastelands. Explore the unknown environment\
      \ to find shelter and a supply of food and water for the early days. Your foremost\
      \ duty is to avoid dehydration and starvation at all cost. <br><br>Enjoy a detailed\
      \ simulation. Water can be scarce and food rots over time. During the game you\
      \ also have to manage energy, agriculture and labor and each aspect relies on\
      \ certain real world conditions such as rainfall and wind. <br><br>Lead a successful\
      \ settlement. Acquire a fortune of goods, keep your citizens satisfied and improve\
      \ the daily routine with new technology and resources. Then your reputation\
      \ will rise and strangers will take notice. You will be visited by nomads who\
      \ want to join your tribe and merchants who want to offer a trade. <br><br>Read\
      \ the Development Progress section above for more details about the current\
      \ status of the game.<br>Visit our Roadmap and <a href=\"https://steamcommunity.com/linkfilter/?url=https://discord.gg/UC9PjhF\"\
      \ target=\"_blank\" rel=\"noopener\"  >Discord Channel</a>!"
