      \ this is already the second attempt of development and therefore many things\
      \ had to be re-developed from scratch. Only consider to buy it if you are interested\
      \ in the development process.</strong><br><br>In a world where civilization\
      \ suffered from various disasters, a group of people lost their shelter and\
      \ are now on the search for a new place to live. Help these people to survive\
      \ in the wastelands. Explore the unknown environment to find shelter and a supply\
      \ of food and water for the early days. Your foremost duty is to avoid dehydration\
      \ and starvation at all cost. <br><br>Enjoy a detailed simulation. Water can\
      \ be scarce and food rots over time. During the game you also have to manage\
      \ energy, agriculture and labor and each aspect relies on certain real world\
      \ conditions such as rainfall and wind. <br><br>Lead a successful settlement.\
      \ Acquire a fortune of goods, keep your citizens satisfied and improve the daily\
