    about_the_game: "Multiplayer Tps and Fps Game.<br />\r\nBattle of Rebels is a\
      \ shooter multiplayer game. It is base on the last person standing is the winner\
      \ of the game. <br />\r\nBattle of Rebels gives you the freedom to do more and\
      \ be more while playing to your strengths and carving your path to victory.<br\
      \ />\r\nGather supplies and defeat your opponents.<br />\r\nIn the single-player,\
      \ a Virus spreads in the earth after the Aliens invaded the land, and nations\
      \ are struggling to defend it.<br />\r\nUnited armies from all over the world\
      \ were formed to stop the invasion but in vain. Aliens are much more advanced.\
      \ State of the art technology enabled them to clone humans! We are no longer\
      \ aware of who we are fighting against! Humans? <br />\r\nAliens penetrated\
      \ all of the defense lines, and our armies are defeated. Human aliens surround\
      \ us, that\u2019s what we call them.<br />\r\nSome humans will be infected,\
      \ which will cause chaos after it became a walking dead.<br />\r\nAre we going\
      \ to win? That\u2019s a story that is yet to unfold."
