    about_the_game: "&quot;Last Summer&quot; is a Walking Horror Game.<br />\r\n<br\
      \ />\r\nControl the girl and go home. Dad is waiting for you.<br />\r\nIt's\
      \ already evening. Be careful as the road is dark.<br />\r\n<br />\r\nJust go\
      \ home ...<br />\r\n... It was just that, but it was strange ...<br />\r\n<br\
      \ />\r\n-------------------------------------------------------------------<br\
      \ />\r\n<br />\r\nAll you can do is walk. There are no words.<br />\r\nPlease\
      \ experience the story spelled only with video and sound.<br />\r\nPlay time\
      \ is about an hour.<br />\r\n<br />\r\nThe game world is dark, mysterious and\
      \ nostalgic.<br />\r\nYou will feel loneliness and expectations similar to a\
      \ night walk.<br />\r\n<br />\r\nDo you get home, or ..."
