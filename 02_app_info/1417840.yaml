    about_the_game: "This is a challenging platform jumping game. You will play a\
      \ strong adventurer, crossing monster infested plains, challenging dangerous\
      \ mountains, and traversing icy fields. Explore in caves and laboratories.<br\
      \ />\r\n<br />\r\n\u25A0 Six regions<br />\r\n<br />\r\n\u25A0 70+ challenging\
      \ levels<br />\r\n<br />\r\n\u25A0 Glean hidden elements<br />\r\n<br />\r\n\
      The operation of the game is simple, easy to start, just need to jump to be\
      \ able to jump over numerous obstacles.<br />\r\n<br />\r\n<br />\r\nLanguage\
      \ switch: right click this game \u2192 properties \u2192 language<br />\r\n\
      <br />\r\nGamepad play is recommended"
