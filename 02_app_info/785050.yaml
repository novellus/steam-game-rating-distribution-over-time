    about_the_game: Massive Galaxy combines classic point and click gameplay with
      space trading, turn-based combat and galactic exploration in an immersive pixel-art
      world<br><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/785050/extras/image_1a.png?t=1605892748"
      /><br><br>Travel to distant planets full of rich and diverse cultures, investigate
      technologically advanced space habitats and uncover the history and lore of
      ancient civilizations.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/785050/extras/under_wide1a.jpg?t=1605892748"
      /><br><br>Become a space-trader seeking to turn a profit by buying and selling
      goods throughout the galaxy. <br>Undertake routine missions or embark on ethically
      questionable jobs for a quick-buck. <br><br>Trade in densely populated cities,
      harsh wastelands and discover rare alien artifacts and ships.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/785050/extras/image_3a.png?t=1605892748"
      /><br><br><strong>Features</strong><br><ul class="bb_ul"><li>Point and click
      narrative adventure with a highly stylized retro-vibe<br></li><li>Dozens of
      planets, space stations and habitats to explore<br></li><li>Trade and work as
      a smuggler, courier, spy or just be a space-pirate!<br></li><li>Meet several
      space faring alien civilizations, explore the fauna and flora of uncharted planets<br></li><li>Synth-laden
      soundtrack</li></ul>
