    about_the_game: "The Lighthouse is a uniquely crafted thriller with glimpses into\
      \ psychotic, alternate dimensions. Private Investigator James Irvine finds himself\
      \ lured into a haunting, neo-noir world in search of a missing young woman,\
      \ named Lily Beaumont. Traverse the abandoned property of Maine\u2019s wealthiest\
      \ family, the Wescotts, as you search for the truth. <br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/661450/extras/mirrorsmall.gif?t=1585626640\"\
      \ /><h2 class=\"bb_tag\">Gameplay</h2><br>The Lighthouse is a first-person thriller.<br><br>Your\
      \ objective is to find Lily Beaumont by overcoming environmental obstacles and\
      \ puzzles while also avoiding a dangerous presence following you. Use the light\
      \ from The Lighthouse, along with your flashlight, to guide your way.<h2 class=\"\
      bb_tag\">Environments</h2><br>Explore through multiple environments with environmental\
      \ specific puzzles and obstacles. While building the project, we knew that we\
      \ wanted The Lighthouse's environments to be unique and memorable. We also wanted\
      \ to make sure puzzles and obstacles were tangible and seemed grounded in the\
      \ 1960\u2019s, when technology wasn't as accessible as it is today.<h2 class=\"\
      bb_tag\">The Story</h2><br>The Lighthouse takes place on February 19, 1964.\
      \ You play as James Irvine, a former detective turned private investigator in\
      \ the state of Maine. Irvine is a man who solves the problems that the city\
      \ doesn't have the inclination to follow-up on, little less solve. Many of the\
      \ lucrative cases that come to his office are from locals with various requests,\
      \ from spouses looking to expose infidelity in their relationships to business\
      \ owners looking to gather enough evidence to incriminate their partners.<br><br><br>February\
      \ 19, 1964 is an important anniversary for Pt. Irvine as it\u2019s the day he\
      \ lost his firstborn, Lily, to cancer 7 years prior. Every year he visits her,\
      \ placing a yellow lily and lit a candle on her gravestone before watching it\
      \ burn until extinguished. This tradition had never been broken - until today.\
      \ As he packs to leave his office, candle in hand, he notices a letter slide\
      \ under his door, the envelope marked: \u2018Irvine.\u2019<br>He opens it and\
      \ reads:<br><br><br>Mr. Irvine,<br><br>My daughter hasn't come home for 2 years,\
      \ 4 months and 9 days. You see, she's missing. She was involved in the old lighthouse\
      \ incident, you may remember her name - Lily. I've asked the local authorities\
      \ to look for her, but they haven't got a clue. They tell me horrible things\
      \ that no parent should hear. They tell me to accept that she may have died.\
      \ Worst, they tell me they can't help. I can't sleep until I know where she\
      \ is, if she's safe, if she's scared, and if she's trying to come home but can't\
      \ find home. Help me find her. Look for her at the Lighthouse, as that was her\
      \ last known location.<br><br>-Elizabeth Beaumont <br><br>Inside the envelope,\
      \ he finds an address and a single, yellow lily."
