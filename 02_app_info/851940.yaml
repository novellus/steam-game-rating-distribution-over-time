    about_the_game: "It's a racing game that takes you into the world of motocross\
      \ - Dirt Bikes.<br />\r\nSit behind the handlebar and race against opponents\
      \ on many specially prepared tracks located in the different sceneries. <br\
      \ />\r\nThe game has both large outdoor and indoor areas to explore, tracks\
      \ are filled with different sets of hills, bumps, ramps and turns."
