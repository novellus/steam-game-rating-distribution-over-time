      \ quadrille... What other pictures await you in 6 locations?<br />\r\nMore than\
      \ 10 hours of gameplay, convenient controls, and special quests and trophies.<br\
      \ />\r\nAssemble mosaics from 6 different materials and help Alice become the\
      \ queen of this incredible world.<br />\r\n<br />\r\n- 120 unique patchwork\
      \ mosaics and 6 different materials.<br />\r\n- Special quests and trophies\
      \ for the real pros.<br />\r\n- Entertaining gameplay for players of all ages.<br\
      \ />\r\n- Incredible story and characters familiar from childhood."
