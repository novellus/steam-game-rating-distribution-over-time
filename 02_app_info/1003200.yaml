  data:
    about_the_game: "<img src=\"https://%CDN_HOST_MEDIA_SSL%/steam/apps/1003200/extras/TDE_RealmOfSouls_Banner01.png?t=1594895008\"\
      \ crossorigin=\"anonymous\"/><br><br>The land beyond the Veil has given birth\
      \ to a powerful ruler. This King of the Dead commands the forces of the afterlife\
      \ to cross the Veil to invade the land of the living. In this first digital\
      \ exclusive expansion for Talisman: Digital Edition, death is no longer the\
      \ end!<br><br>While this expansion is enabled, any character who dies will become\
      \ a ghost. When a character becomes a Ghost, they will leave behind a Grave\
      \ marker on the space where they died.<br><br><img src=\"https://%CDN_HOST_MEDIA_SSL%/steam/apps/1003200/extras/TDE_RealmOfSouls_Banner02.png?t=1594895008\"\
      \ crossorigin=\"anonymous\"/><br><br>Add a whole host of new cards to your Talisman\
      \ adventures! If you become a ghost, you\u2019ll encounter special \u2018Veil\u2019\
      \ cards that come from the land of the dead. There are also other mysterious\
      \ ways that these cards can invade the living world...<br><br><img src=\"https://%CDN_HOST_MEDIA_SSL%/steam/apps/1003200/extras/TDE_RealmOfSouls_Cards.png?t=1594895008\"\
      \ crossorigin=\"anonymous\"/><br><img src=\"https://%CDN_HOST_MEDIA_SSL%/steam/apps/1003200/extras/TDE_RealmOfSouls_Banner03.png?t=1594895008\"\
      \ crossorigin=\"anonymous\"/><br><br>The Realm of Souls expansion brings forth\
      \ a brand new, digital exclusive mechanic that allows the heroes of Talisman\
      \ to traverse the lands of the dead and continue their battles for the Crown.<br><br>Instead\
      \ of simply dying, you will now become a spirit upon death! Battle against enemy\
      \ spirits, and you could bring yourself back from the brink.<br><br><img src=\"\
      https://%CDN_HOST_MEDIA_SSL%/steam/apps/1003200/extras/TDE_RealmOfSouls_Banner04.png?t=1594895008\"\
      \ crossorigin=\"anonymous\"/><h2 class=\"bb_tag\">Archon</h2>Impose your rule\
      \ on those pesky spellcasters! Whenever a character casts a spell, you gain\
      \ an overload token. Once you have three overload tokens, you can use them to\
      \ cause other players to lose life. It even triggers off your own spells!<br><br>Your\
      \ skeletal magic also allows you to gain spells from the runes, giving you more\
      \ ammo for your overloads!<h2 class=\"bb_tag\">Spectre Collector</h2>Who\u2019\
      re you gonna call? As the Spectre Collector, your connection to the realm of\
      \ the dead allows you to reach out and encounter spirits and veil cards while\
      \ you\u2019re in the living world.<br><br>You also draw power from the spirits\
      \ you collect, with each spirit trophy adding 1 to your attack roll in psychic\
      \ combat against spirits.<h2 class=\"bb_tag\">Clairvoyant</h2>Witness the future\
      \ and twist the strings of fate! As the Clairvoyant, after you\u2019ve paid\
      \ fate to re-roll a die, you can use either of the results.<br><br>Don\u2019\
      t like an Adventure Card? Use your mystical powers to change your future and\
      \ find a card to replace it.<br><br><br><img src=\"https://%CDN_HOST_MEDIA_SSL%/steam/apps/1003200/extras/TDE_RealmOfSouls_Banner05.png?t=1594895008\"\
      \ crossorigin=\"anonymous\"/><br><ul class=\"bb_ul\"><li>3 Characters - Archon,\
      \ Spectre Collector, Clairvoyant.<br></li><li>6 Adventure Cards<br></li><li>3\
      \ Spell Cards<br></li><li>70 Veil Cards<br></li><li>3 Terrain Cards<br></li><li>2\
      \ Alternative Endings</li></ul><strong><br>Please note that as a first digital\
      \ exclusive expansion, this content is not included in the Talisman Digital\
      \ Edition Season Pass.</strong>"
