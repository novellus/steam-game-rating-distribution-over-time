    about_the_game: '<strong>WIN THE GAME: WTF! </strong> - is a hardcore puzzle game.
      Try to finish the game without spending your nerves.<br>Your goal, to throw
      the ball to the finish and go to the next level but at the levels you may die
      The main thing is to be so fast!<h2 class="bb_tag"><strong>Features:</strong></h2><ul
      class="bb_ul"><li> Simple controls<br></li><li> Pleasant music.<br></li><li>
      Over 25+ levels.<br></li><li> Hardcore gameplay.<br></li><li> More than 2 hours
      of gameplay</li></ul>'
