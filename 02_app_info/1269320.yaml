    about_the_game: Saving Stages allows you to take control of rockets inspired by
      real world designs and launch and land them over and over until you eventually
      crash! <br>Select from different game modes such as:<h2 class="bb_tag">Endurance
      Mode</h2><ul class="bb_ul"><li>Launch and land rockets endlessly until you eventually
      crash<br></li><li>Dodge various obstacles such as missiles</li></ul><h2 class="bb_tag">Space
      Race Mode(Not available in current version)</h2><ul class="bb_ul"><li>Go head
      to head with either an AI bot or a real player on a race to the moon<br></li><li>Play
      as either the USA or USSR using their appropriate rockets</li></ul>
