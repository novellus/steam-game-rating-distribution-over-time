    review: "Dans la Chine d\u2019autrefois, les journ\xE9es \xE9taient divis\xE9\
      es en douze p\xE9riodes. Chacune de ces p\xE9riodes \xE9tait associ\xE9e \xE0\
      \ l\u2019un des douze animaux du zodiaque chinois. L'heure du rat (The Hour\
      \ of the Rat) correspond au milieu de la nuit, le moment parfait pour un assassinat.\n\
      \nCar c'est d'assassinat qu'il s'agit. Plus pr\xE9cis\xE9ment, celui de l'Empereur.\
      \ Pour cela, nous disposons d'une \xE9quipe de trois assassins, plus un myst\xE9\
      rieux alli\xE9.\n\nFace \xE0 nous, toute la cour imp\xE9riale : des lanceurs\
      \ de couteaux, des guerriers grenouilles, des concubines, des \xE9p\xE9istes\
      \ furtifs. Et surtout un temps limit\xE9 : nous devons \xE9liminer l'empereur\
      \ avant qu'il ne se retire.\n\nCe jeu pr\xE9sente un niveau de difficult\xE9\
      \ tr\xE8s sup\xE9rieur aux autres jeux de la saison 5. Le troph\xE9e le plus\
      \ facile consiste \xE0 finir le jeu, ce qui m'a d\xE9j\xE0 demand\xE9 plusieurs\
      \ essais.\n\nToute la saison 5 de Sokpop analys\xE9e en cliquant [url=https://le-sanglier-des-yvelines.blog4ever.com/sokpop-saison-5]ici[/url]."
