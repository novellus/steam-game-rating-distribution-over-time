    about_the_game: <strong>- THE EMPEROR MUST BE KILLED -<br><br>- 3 NINJAS ARE SEND
      OUT -<br><br>- THE TIME IS NOW -<br><br>- ASSASSINATE THE EMPEROR -<br><br>-
      DURING THE HOUR OF THE RAT -</strong><br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1214630/extras/wide.gif?t=1579283932"
      /><br><br><strong>Features</strong><br><ul class="bb_ul"><li>1-2 hours playtime<br></li><li>4
      different ninjas<br></li><li>4 different scrolls<br></li><li>8 different enemies</li></ul><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/1214630/extras/select.gif?t=1579283932"
      /><br><br><i>pick a ninja, when you die you can continue with the remaining
      ones<br>every ninja has their own strength<br>you lose all your items upon death<br>choose
      wisely in which order you play them<br>reconsider picking up items and leave
      them for your next run</i><br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1214630/extras/gameplay.gif?t=1579283932"
      /><br><br><strong>CONTROLS</strong><br><br>(make sure gamepad is disconnected
      if you want to play with keyboard)<br><br>left/right arrow keys - move around
      <br>up arrow key - jump <br>down arrow key - duck/defend<br><br>spacebar - kick/use
      sword/throw stars  <br>shift/tab/ctrl - switch between sword and throwing stars<br>Z
      - use scroll <br>X - use secondary scroll<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1214630/extras/gameplay2.gif?t=1579283932"
      /><br><br><strong>HIDDEN TECHNIQUES</strong><br><br>double jump off of lanterns,
      enemies and projectiles <br>jump after quickly dashing back to do a skid jump<br><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/1214630/extras/about.png?t=1579283932"
      /><br>Sokpop makes a new game every two weeks!<br>Subscribe for 3$ per month
      at <a href="https://steamcommunity.com/linkfilter/?url=http://sokpop.co" target="_blank"
      rel="noopener"  >http://sokpop.co</a>
