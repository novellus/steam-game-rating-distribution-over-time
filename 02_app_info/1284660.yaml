      /><br><br>Story/<br> A world without color &quot;Lost Colors&quot;.<br>The main
      character, Real, makes a living killing those infected with &quot;Colors&quot;.<br>
      However, one day, he himself infected becomes with color and goes from a position
      of being pursued to a position of being pursued.<br> In order to get rid of
      the evil that has befallen him, Real travels back and forth between worlds of
      color, solving the mysteries of the world.<br><br>System/<br> Equipped with
      ANOS/Advanced Novel Operation System<br> The ANOS (system) evolves the novel,
      which was previously a branching branch, into a multilayered, three-dimensional,
      cumulative scenario.<br> This system allows you to go back to a different branch
      at any point in time.<br> Then, new developments occur by using the memories
      from the branches already followed in other branches.<br> The ANOS (system),
      which promotes and assists the active performance of these actions, is the cornerstone
      of a novel game with a high level of gameplay.
