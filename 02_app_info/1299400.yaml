details:
  data:
    about_the_game: "Understand is an experimental puzzle game in which every level\
      \ has a different ruleset.<br />\r\n<br />\r\nEach dot below the screen represents\
      \ a rule.<br />\r\nYou have to figure out their meaning through trial and error,\
      \ then draw a line satisfying all rules.<br />\r\n<br />\r\nFeatures:<br />\r\
      \n100+ levels with ever-changing rules<br />\r\nLanguage independent<br />\r\
      \nSome &quot;think outside the box&quot; stuff<br />\r\nTerrible artwork<br\
      \ />\r\nAn unexplored puzzle genre"
