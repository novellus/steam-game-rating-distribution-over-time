  data:
    about_the_game: "In collaboration with the Strategic Music studio we have recorded\
      \ a live-performed orchestral soundtrack, enhanced with vivid sound effects\
      \ specifically for War Thunder.<br />\r\n<br />\r\nWhen creating the soundtrack\
      \ for War Thunder, we wanted to stay true to the WWII period, but at the same\
      \ time to create music filled with action, which is appropriate for epic breathtaking\
      \ air, ground and naval battles.<br />\r\n<br />\r\nNow you can purchase on\
      \ Steam inspiring melodies that you can hear both in battles and in the hangar!"
