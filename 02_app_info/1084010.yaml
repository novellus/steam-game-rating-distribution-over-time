details:
  data:
    about_the_game: "Exploding with fun!<br />\r\n<br />\r\nWelcome to the bomb-throwing,\
      \ brain-twisting action world of Bombuzal! You are a bug eyed, weird looking\
      \ spud shaped creature in a land of bombs ready to explode. Where any push of\
      \ a button could lead you right to oblivion, you must use your knowledge of\
      \ demolitions to save you from certain disaster.<br />\r\n<br />\r\n* Use your\
      \ strategic skills to set off the bombs before they get you<br />\r\n* Navigate\
      \ through a maze of mines, overtake hostile characters, overcome hazards and\
      \ obstacles, destroying all bombs in order to get to the next level<br />\r\n\
      * Blast your way through hundreds of levels<br />\r\n* Get a new perspective\
      \ with a top down and isometric camera mode<br />\r\n* Play alone or with a\
      \ friend through a hotseat two player mode<br />\r\n<br />\r\nIt's dynamite!"
