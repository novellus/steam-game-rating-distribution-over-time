    about_the_game: "<ul class=\"bb_ul\"><li>Contains Digital Art Book PDF.<br></li><li>Contains\
      \ Digital Concept Book PDF.</li></ul><h2 class=\"bb_tag\"><strong>How to set\
      \ the download language?</strong></h2><ol><li>Log into your Steam account.<br></li><li>Right\
