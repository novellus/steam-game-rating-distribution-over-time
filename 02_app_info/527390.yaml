      \ Properties.<br></li><li>Go to the Language tab.<br></li><li>Select the language\
      \ you wish to use from the drop-down menu.<br></li><li>Click OK.</li></ol><h2\
      \ class=\"bb_tag\"><strong>How can I find the files?</strong></h2><ol><li>Log\
