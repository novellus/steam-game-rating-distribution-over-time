  data:
    about_the_game: "It's a bleak sunny day in Stinker City and Warlock Bentspine\
      \ and his corrupt mayor friend Burger Jeff are plotting new schemes to raise\
      \ taxes on the paupers. <br>Their diabolical scheming is soon interrupted however\
      \ when a bomb goes off in a local news station. Looks like Crime Gang are at\
      \ it once again, and only one question remains...<br><br>Why did they do it?<br><br><strong>GENRE</strong><br>Retro\
      \ 8-bit Nostalgia Childhood Memory Platformer Adventure<br><br><strong>GAME\
      \ INFO</strong><br>Use your gamer skills and wits to battle the diabolical criminals\
      \ who are hellbent on boning Stinker City to the ground. Jump, dash, and murder\
      \ your way to the epic final confrontation that will be etched in the annals\
      \ of history forever.<br><br><br><strong>PROS</strong><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1448940/extras/_checkYes12.png?t=1603898490\"\
      \ /> \_4 Game modes<br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1448940/extras/_checkYes12.png?t=1603898490\"\
      \ /> \_2 Seperate routes in each stage<br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1448940/extras/_checkYes12.png?t=1603898490\"\
      \ /> \_Can be beaten in less than an hour<br><br><strong>CONS</strong><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1448940/extras/_checkNo12.png?t=1603898490\"\
      \ /> \_Looks terrible<br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1448940/extras/_checkNo12.png?t=1603898490\"\
      \ /> \_BFXR -esque sound effects<br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1448940/extras/_checkNo12.png?t=1603898490\"\
      \ /> \_Lackluster lore"
