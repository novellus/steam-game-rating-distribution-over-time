    about_the_game: Six years ago, the Machine Legion invaded and colonized the Torch
      City, which was originally inhabited by animals. Rayton, the former soldier
      in the resistance war, has been living in seclusion since then. After his friend
      is forcibly arrested, Rayton reclaims his mechanical fist and steps to his journey
      fighting back. And he never expects that he has been involved in a bigger scheme
      between the mafia, the rebellion, and the legion.<h2 class="bb_tag"><strong>Sophisticated
      and Interconnected Game Map with Countless Secrets</strong></h2><br>Exploring
      the Metroidvania game world with a dozen of areas with distinguishing vision
      themes and level designs. Earning the rewards by conquering the challenges of
      combats, puzzles and platformers in countless chambers, tunnels and shortcuts.<br>Interconnected
      and automatically loading game map makes the detailed Torch City more convincing
      and beautiful.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1330470/extras/gif01.png?t=1605252247"
      /><h2 class="bb_tag"><strong>Arcade-styled Combat System with Three Unique Weapons</strong></h2><br>Mastering
      the Fist, the Drill and the Whip, depending on the situation of the battlefield,
      switch your advantages between the long hits, the high damage and the wide range,
      taking every enemy standing in front of you down.<br>Dozens of enemies wielding
      their unique weapons challenge you with exquisite cooperation tactics, and various
      bosses with totally different combat patterns provides you never repeated experience.<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1330470/extras/gif02.png?t=1605252247"
      /><h2 class="bb_tag"><strong>Unique Dieselpunk Aesthetic Powered by Unreal Engine
      4</strong></h2><br>The combining of the dieselpunk aesthetics and the oriental-style
      architecture constructs the core visual style of Torch City, exposing the world
      with the intense conflict between the furry animals and the mechanical army
      from their appearance to the nature.<br>Powered by Unreal Engine 4 with physically
      based rendering and extremely detailed textures, presenting a gorgeous 3D visual
      performance and pushing the genre to a whole new level.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1330470/extras/gif03.png?t=1605252247"
      />
