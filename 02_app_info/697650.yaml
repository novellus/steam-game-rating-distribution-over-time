details:
  data:
    about_the_game: "<strong>About the game:</strong><br>It is five years since the\
      \ events of 1999\u2019s \u201CThe Silver Case,\u201D set in the new 25th Ward\
      \ that arose in the bayside area of Kanto. In a room of the \u201CBayside Tower\
      \ Land\u201D apartment complex, a woman is found murdered under mysterious circumstances.\
      \ This sets off a series of seemingly random events bridging across multiple\
      \ protagonists including The Silver Case\u2019s Tokio Morishima. With all viewpoints\
      \ assembled, a truly shocking pattern emerges\u2026<br><br>Available for the\
      \ first time outside Japan, <i>The 25th Ward: The Silver Case</i> is presented\
      \ with completely rebuilt HD assets and additional content not found in the\
      \ original version.<br><br><br><strong>Key Features:</strong><br><strong>A SUDA51\
      \ Trip</strong> - Set in the \u201CKill the Past\u201D universe, the series\
      \ continues its bleak look into a semi-futuristic world on the edge of collapse\
      \ and the misfits and antiheroes that inhabit it.<br><br><strong>Brave New World</strong>\
      \ - The return of the signature \u201CFilm Window\u201D system is brought to\
      \ The 25th Ward for the first time! New visuals, sounds and controls capture\
      \ the game in a fresh perspective. <br><br><strong>One Story, Many Sides</strong>\
      \ \u2013 Explore this dark take on Tokyo from three different perspectives,\
      \ \u201CCorrectness,\u201D \u201CPlacebo,\u201D and \u201CMatchmaker.\u201D"
