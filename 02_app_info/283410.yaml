    about_the_game: 'CT Special Forces: Fire For Effect will feature unique missions
      in the fight against worldwide terrorist networks. The game also benefits from
      a cutting-edge engine as well as a specific physics system. <br>For the first
      time in this genre, physics will have a major impact on how you play the game.<br><br>In
      spite of being a totally new gameplay experience, CT Special Forces: Fire For
      Effect stays true to the franchise values through non-stop action, varied gameplay
      sequences and of course several characters to choose from offering distinctive
      abilities, vehicles and equipment.<br><br><ul class="bb_ul"><li>Two characters
      that employ different skills<br></li><li>Vast selection of weapons and equipment<br></li><li>Terrifying
      aerial combat<br></li><li>Requisition vehicles and change tactics<br></li><li>Use
      jeeps, boats, hovercrafts and more!</li></ul>'
