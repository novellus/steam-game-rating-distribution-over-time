    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/702210/extras/story.png?t=1521442308\"\
      \ /><br>Serena, the princess of the Kingdom of Brazia, was not allowed to leave\
      \ the castle easily and was dreaming about the castle town and the world outside\
      \ the city every day. One day, the Kingdom of Brazia is attacked by the demon\
      \ legion. Unfortunately, in the battle, the king was seriously wounded.<br>An\
      \ angel who appeared suddenly said to Serena, &quot;This world is about to fall\
      \ into the hands of the devil now and there is only people from the family of\
      \ the Brazia who can save from it. Please lend me your power.&quot; Serena departed\
      \ to a journey to make the angel's wish come true and save the world.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/702210/extras/character.png?t=1521442308\"\
      \ /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/702210/extras/\u30A2\
      \u30A4\u30B3\u30F32.jpg?t=1521442308\" /><br>Serena(CV: Rio Kisaka)<br>Princess\
      \ of the Kingdom of Brazia. She can not get out of the castle easily from because\
      \ she is a princess. That's why she has longed for the outside world. She ends\
      \ up going on an adventure when the kingdom is attacked by the demon legion.\
      \ She is kind hearted and a bit somewhat easygoing, but has the strength to\
      \ confront the unreasonable fate. Being a princess, she was raised without knowing\
      \ suffering, so she doesn't know the world that she gets deceived easily.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/702210/extras/\u30A2\u30A4\
      \u30B3\u30F31.jpg?t=1521442308\" /><br>Meia(CV: Amane Shina)<br>A female pirate\
      \ going around the sea all over the world looking for treasure. Although she\
      \ has a manly personality and her tone of voice is rough, she is a trustworthy\
      \ person who likes to take care of people, so subordinates like her. She seems\
      \ to be looking for some treasure.......<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/702210/extras/\u30A2\
      \u30A4\u30B3\u30F33.jpg?t=1521442308\" /><br>Astarotte(CV: Nanase Watarai)<br>A\
      \ student of a magical school living in Majir city. she is worried that she\
      \ can not use her strength, because she always getting too nervous during exams,\
      \ even though she is skilled. Usually, she is quiet, but when friends are in\
      \ trouble, she exerts gets stronger.<br><br>\u25C6\u25C7Game Point\u25C7\u25C6\
      <br>\u25A0 <strong>Game Genre RPG</strong><br>\u30FBLevel Up System<br>\u30FB\
      Skill learning System<br>\u30FBComplete main story to play<br>\u30FBMany different\
      \ type and out look armors to collect.<br>\u25A0 <strong>Paper doll system include</strong><br>\u30FB\
      Shows the different out look with different armors.<br>\u25A0 <strong>Armor\
      \ break system</strong><br>\u30FBThe armor outlook will change when you taking\
      \ the damage during the battle<br>\u30FBArmor break system is fit for every\
      \ armor<br>\u25A0 <strong>41 event CG pictures in the game.</strong><br>\u30FB\
      Each game event will have independent CG pictures<br>\u25A0<strong>Main characters\
      \ voice include</strong>"
