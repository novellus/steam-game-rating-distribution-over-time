  data:
    about_the_game: "Developed in America and first released in 1981, Ms. PAC-MAN\
      \ finally comes to Steam!<br />\r\nMove Ms. PAC-MAN up, down, left, and right\
      \ to eat all the Pac-Dots, while avoiding the ghosts, to advance to the next\
      \ stage.<br />\r\nEat a Power Pellet to turn the tables on the ghosts and rack\
      \ up a huge score!<br />\r\n<br />\r\nThe basic rules are the same as PAC-MAN,\
      \ but with an additional Warp Tunnel and other features, Ms. PAC-MAN truly shines\
      \ as its own game!<br />\r\n<br />\r\nThis latest port comes with scanline and\
      \ sound settings - perfect for Ms. PAC-MANiacs!<br />\r\nWith her trademark\
      \ ribbon, it's not hard to see the adorable charm of Ms. PAC-MAN!"
