  data:
    about_the_game: "One clear sunny morning as Jason, the head of the Argonauts Agency,\
      \ was sitting in his office, a disheveled and flustered man unexpecetdly flew\
      \ through the front door. He was so feverously agitated that it wasn't apparent\
      \ at first what the man was even saying. Once he finally calmed down, the stranger\
      \ explained what happened the previous night in his mansion. As it turns out,\
      \ he was an ancient artifact collector, and just this morning discovered that\
      \ the Golden Fleece had been stolen from his storeroom. And his niece was missing\
      \ along with it! Without wasting a single moment, the Argonauts Agency was already\
      \ on the case of this most peculiar occurance.<br />\r\n<br />\r\nHead the investigation\
      \ team and help the Argonauts crack the case of the missing Golden Fleece!<br\
      \ />\r\n<br />\r\n - Dozens of fun levels<br />\r\n - A fast-paced plot with\
      \ rich comics and unforgettable characters<br />\r\n - Tons of different tasks<br\
      \ />\r\n - Addicting gameplay<br />\r\n - Vibrant graphics<br />\r\n - Pleasant\
      \ music"
