      be governed by law and moral conduct. If there are serious disputes, the result
      should be borne by whom that submitted the puzzles.</strong><br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/710190/extras/SSS.jpg?t=1569035185"
      />
