    about_the_game: <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/710190/extras/fmm.JPG?t=1569035185"
      /><br><br>Game features:<br><br>A interactive question answering game, every
      one who can type could upload his own questions.<br><br><strong>This game is
