    about_the_game: "<p>Explore the mysterious pasts of Subject 16 and Lucy Stillman\
      \ in two hours of all-new content using the innovative narration style and puzzle-platforming\
      \ gameplay pioneered in the present-day Desmond sequences of Assassin\u2019\
      s Creed\xAE Revelations. Also included in this pack is a bonus single-player\
      \ mission, Vlad the Impaler\u2019s Prison, which unlocks the terrifying Vlad\
      \ Tepes\u2019 Sword. You will gain access to a variety of armor, outfits, and\
      \ weapon upgrades for Ezio to use in the campaign. Armor and outfits include:\
      \ the Armor of Brutus, Ezio\u2019s Ultimate Armor, and Alta\xEFr\u2019s Robe.\
      \ You\u2019ll also receive upgrades to the Hidden Gun, the Crossbow, and Bombs.\
      \ In addition, you will unlock three new multiplayer characters: the Ottoman\
      \ Jester, the Crusader, and the Ottoman Doctor.</p>"
