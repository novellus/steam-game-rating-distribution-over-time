    about_the_game: "The seven mile Sheerness Branch line from Sittingbourne to Sheerness\
      \ carries daily commuters from the mainland of Kent to the county\u2019s only\
      \ island, the Isle of Sheppey.<br><br>Shuttle services between the two towns\
      \ run regularly throughout the week, and serve commuters from London in one\
      \ direction and the Kent coast from the other. The line opened in 1860 and was\
      \ electrified in 1959 as part of the Kent Coast electrification programme. Services\
      \ on the line are operated by Southeastern and typically two-car Class 466 EMUs\
      \ form the shuttle services, which is also included with this route extension.<br><br>The\
      \ Sheerness Branch is an extension to the <a href=\"http://store.steampowered.com/app/222557/Train_Simulator_LondonFaversham_High_Speed_Route_AddOn/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >London-Faversham High Speed route </a>\
      \ and requires this route to play.<h2 class=\"bb_tag\">Scenarios</h2><br>Two\
      \ scenarios for the route:<br><ul class=\"bb_ul\"><li>\tEvening Networker Run<br></li><li>\t\
      Morning Snow Run</li></ul><br>More scenarios are available on Steam Workshop\
      \ online and in-game. Train Simulator\u2019s Steam Workshop scenarios are free\
      \ and easy to download, adding many more hours of exciting gameplay. With scenarios\
      \ being added daily, why don\u2019t you check it out now!<br><br><a href=\"\
      http://steamcommunity.com/workshop/browse/?appid=24010\" target=\"_blank\" rel=\"\
      noreferrer\"  >Click here for Steam Workshop scenarios.</a><h2 class=\"bb_tag\"\
      >Key Features</h2><ul class=\"bb_ul\"><li>\tSeven mile branch line from Sittingbourne\
      \ to Sheerness-on-Sea<br></li><li>\tIncludes Southeastern Class 466 EMU<br></li><li>\t\
      Scenarios for the route<br></li><li>\tQuick Drive compatible<br></li><li>\t\
      Download size: 165mb</li></ul>"
