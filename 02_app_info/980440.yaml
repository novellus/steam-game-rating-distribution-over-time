    about_the_game: "A co-op platformer fighter game made with real photos, featuring\
      \ our beloved character Keshia Erasia and his friends. They have risen from\
      \ the rubbish and they seek for adventures. Invite a friend (you can also play\
      \ alone if you don't have any friends) and play as your favorite rubbish! Exciting,\
      \ eh?<br><br>Key Bindings: <a href=\"https://steamcommunity.com/linkfilter/?url=http://shinerightstudio.com/knights-rubbish/knights-rubbish-manual.pdf\"\
      \ target=\"_blank\" rel=\"noopener\"  >http://shinerightstudio.com/knights-rubbish/knights-rubbish-manual.pdf</a><h2\
      \ class=\"bb_tag\">Features</h2><ul class=\"bb_ul\"><li>5 hilarious heroes to\
      \ choose from.<br></li><li>Local co-op arcade.<br></li><li>Cool combo skills.<br></li><li>5\
      \ levels in total. (About 2 hours of gameplay.)<br></li><li>Amazing photo realistic\
      \ graphics.<br></li><li>Fun.<br></li><li>It only costs you couple dollars and\
      \ cents.<br></li><li>Can't think of any other note-worthy features, sorry.</li></ul><h2\
      \ class=\"bb_tag\">The Knights</h2><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/980440/extras/keshia-erasia.png?t=1544198943\"\
      \ /> <strong>Keshia Erasia</strong><br><br>Combos Demo: <a href=\"https://youtu.be/rcy3Ns0Q6aE\"\
      \ target=\"_blank\" rel=\"noreferrer\"  id=\"dynamiclink_3\" >https://youtu.be/rcy3Ns0Q6aE</a><br><br>Keshia\
      \ Erasia was once the happiest eraser in the world. His owner Bobby had always\
      \ placed him inside an exquisite aluminum box after using him. Though becoming\
      \ smaller everyday, Keshia still enjoyed the time with Bobby\u2026until one\
      \ day, Bobby tripped on a crossbar and dropped his aluminum box on the sidewalk.\
      \ The pain was enough for Bobby to forget the aluminum box and left. Keshia\
      \ thus became just another forsaken rubbish on the side walk. Depressed, angered,\
      \ and ERASAAAIED! Keshia picked up his companion Pencil and founded Knights\
      \ Rubbish because why not? He planned to recruit other poor rubbish along his\
      \ adventure.<br><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/980440/extras/wendy-floopy.png?t=1544198943\"\
      \ /> <strong>Wendy Floopy</strong><br><br>Combos Demo: <a href=\"https://youtu.be/9gbTAxtAjEI\"\
      \ target=\"_blank\" rel=\"noreferrer\"  id=\"dynamiclink_4\" >https://youtu.be/9gbTAxtAjEI</a><br><br>Wendy\
      \ Floopy was once the 6th installation floppy disk of a famous operating system.\
      \ However, then came CDs, USB drives, and well, cloud downloads as replacements\
      \ of floppies, so her owner Bobates the Software Engineer tossed her in the\
      \ recycling box without another glimpse. Bored, Wendy\u2019s biggest interest\
      \ became collecting CDs in the recycling box.<br><br>One day, Keshia Erasia,\
      \ the founder of Knights Rubbish happened to pass by and fall in love with Wendy,\
      \ but Wendy refused Keshia because he is ugly. Nonetheless, Wendy and Keshia\
      \ still remained good friends, and Wendy became a crucial member in Knights\
      \ Rubbish.<br><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/980440/extras/ranawato-plato.png?t=1544198943\"\
      \ /> <strong>Ranawato Plato</strong><br><br>Combos Demo: <a href=\"https://youtu.be/3KVv7vBoLwU\"\
      \ target=\"_blank\" rel=\"noreferrer\"  id=\"dynamiclink_5\" >https://youtu.be/3KVv7vBoLwU</a><br><br>Ranawato\
      \ Plato was once the most beloved plate of a famous philosopher, Bobus. As bad\
      \ luck would have it, Bobus committed suicide due to the pain of existence.\
      \ Ranawato then became an unused plate on the shelf (aka. rubbish). Overwhelmed\
      \ by sad emotions, Ranawato dreamed of her deceased owner every night\u2026\
      until one day, a handsome spoon came and introduced himself. Ranawato thus forgot\
      \ her past owner and ran away with the spoon. It turned out that the spoon was\
      \ not only handsome, but magical. Ranawato realized that she could actually\
      \ communicate with the spoon by telepathy and the spoon could do a lot of magical\
      \ tricks. Together, they roamed the world, performing magic tricks and impressed\
      \ some depressed souls.<br><br>The founder of Knights Rubbish, Keshia Erasia\
      \ happened to be among the audiences in one of Ranawato and the spoon\u2019\
      s magic show. Extremely spellbound by the show, Keshia recruited Ranawato as\
      \ a member of Knights Rubbish. The spoon wasn\u2019t recruited because Keshia\
      \ didn\u2019t like spoons, nonetheless, Keshia agreed that Ranawato carry the\
      \ spoon anywhere she went.<br><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/980440/extras/othox-codox.png?t=1544198943\"\
      \ /> <strong>Othox Codox</strong><br><br>Combos Demo: <a href=\"https://youtu.be/hCQE-tASFdM\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >https://youtu.be/hCQE-tASFdM</a><br><br>Othox\
      \ Codox was once a magic codex written by the famous sorcerer Bobbington. Unfortunately,\
      \ Bobbington was executed because homosexuality wasn\u2019t legal then. All\
      \ Bobbington\u2019s precious publications were torn and ripped, some burnt in\
      \ the merciless flames. Othox, though almost ripped into shreds, called for\
      \ the Blessings of Rabimouchinus and granted a wheel chair to aid him. He practiced\
      \ the magic written inside him as he ran away from the murderers and gradually\
      \ became one of the greatest magic codex in the world. The founder of Knights\
      \ Rubbish, Keshia Erasia recruited Othox because Knights Rubbish lacked a mage.<br><br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/980440/extras/BroSS.png?t=1544198943\"\
      \ /> <strong>Sirurueruerue Senyesuensuesue &amp; Sugsesugsem Sosas</strong><br><br>Combos\
      \ Demo: <a href=\"https://youtu.be/abvry40RbKA\" target=\"_blank\" rel=\"noreferrer\"\
      \  >https://youtu.be/abvry40RbKA</a><br><br>Sirurueruerue Senyesuensuesue &amp;\
      \ Sugsesugsem Sosas were once the best selling mp3 players. However, smart phones\
      \ became a thing and they were thrown into the recycle bin by their owner Bobs.\
      \ They joined the local gang inside the bin and became the SS brothers (even\
      \ though they had no genetic ties). The gang leader Big Brother had good relationship\
      \ with the founder of Knights Rubbish, Keshia Erasia, so he referred the SS\
      \ brothers to Keshia. After one technical interview, one behavior interview,\
      \ and one on-site interview, Sirurueruerue and Sugsesugsem finally became members\
      \ of Knights Rubbish. They discarded their former title \u201CSS brothers\u201D\
      \ for transitional justice\u2019s sake."
