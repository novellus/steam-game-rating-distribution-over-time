    about_the_game: "<strong>**Once you purchase this package, Login FS2 and check\
      \ your Gift box ** </strong><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/365470/extras/\uCEA1\
      \uCC98.PNG?t=1505452103\" /><br><br>You can put +7 Attribute on these outfits!\
      \ (shirts,pants and shoes) <br>Less attribute than Rare outfits, but cheaper\
      \ to put an attribute on!<br><br>This package contains,<br><ul class=\"bb_ul\"\
      ><li>SAKUN Smile Cat Head<br></li><li>SAKUN Thunder Raglan Shirt<br></li><li>SAKUN\
      \ Thunder Raglan Pants<br></li><li>SAKUN Thunder Raglan Black &amp; Gold Shoes</li></ul><br><br>Sakun\
      \ - In 2000, Sakun a cultural brand of apparel was born in one of the doodles\
      \ made the designer &quot;designer Kun&quot;.<br>It is a brand that is getting\
      \ a lot of lasting love from a lot of celebrities and collectors, the amazing\
      \ designs of the brand reinterprets itself into unique various cultures. <br>The\
      \ SAKUN brand is now available in FreeStyle 2 Street basketball, <br>setting\
      \ itself into this already cultural rich and diverse MMO experience with its\
      \ trendy and unique outfits and designs. <br><br>Now you can express yourself\
      \ even better by showing of your stylish street basketball moves while wearing\
      \ while sporting those amazing threads.<br>SAKUN, a compound word of SA (meaning\
      \ \u201Cto think\u201D) + KUN (meaning \u201Ca group\u201D), is a culture brand\
      \ meaning a group of people with ideas."
