    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1087810/extras/HeaderGif.gif?t=1578008598\"\
      \ /><br><br><strong>In Forgetful Dictator, knowledge is power!</strong> Conquer\
      \ countries by simply learning their names. Answer trivia questions, survive\
      \ time trials, identify national flags and capitals. Can you defeat the dictator's\
      \ oldest enemy, the tyrannosaurus tyrant? And his true nemesis, forgetfulness?<br><br>Forgetful\
      \ Dictator is a hilarious <strong>geography game with strategy elements</strong>,\
      \ somehow suitable for all ages. It\u2019s the weirdest way to teach yourself\
      \ about the world.<h2 class=\"bb_tag\">Features</h2><br><ul class=\"bb_ul\"\
      ><li><strong>Conquer the world:</strong> 180+ countries and territories to learn\
      \ and conquer. <br></li><li><strong>Triumph over trivia</strong>: hundreds of\
      \ carefully selected trivia questions to answer, chosen for their useful or\
      \ surprising facts. Less \u201C3rd highest mountain in Asia\u201D, and more\
      \ \u201CWhich countries have nuclear weapons?\u201D<br></li><li><strong>Defeat\
      \ the Dino Dictator</strong>: the dino can conquer countries, forcing you to\
      \ answer specific trivia questions about them. But he\u2019s a very nice and\
      \ deserving person, best just to let him have it. <br></li><li><strong>Get strategic</strong>:\
      \ acquire hints from answering trivia questions, and use them to help name the\
      \ countries. Don\u2019t run out of armies or you\u2019ll meet the firing squad\u2026\
      and get fired!<br></li><li><strong>Manage upgrades</strong>: on your quest for\
      \ world domination you will acquire bonuses, complete missions, launch BlitzCraigs,\
      \ and even fire superweapons (gently).  <br></li><li><strong>Have a hearty chortle</strong>:\
      \ with hundreds of hilarious dialogue lines, you can laugh while you learn!\
      \ Every character is a different flavour of dork.   <br></li><li><strong>Unlock\
      \ rewards</strong>: including different unlockable gamemodes, with modes that\
      \ focus on flags and capitals.<br></li><li><strong>Challenge yourself</strong>:\
      \ with achievements and hardcore options. Can you become a master of <i>basic\
      \ geography</i>?</li></ul><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1087810/extras/GameplayFast.gif?t=1578008598\"\
      \ />"
