    about_the_game: In this thrilling sequel, acclaimed writer-director Quentin Tarantino
      complete the quest for revenge begun by The Bride (Uma Thurman) in KILL BILL,
      VOL. 1. Having crossed two names off her Death List, The Bride is back with
      a vengeance and taking aim at Budd (Michael Madsen) and Elle (Daryl Hannah),
      the only living members of an assassination squad that betrayed her four years
      earlier. Now justice will be done.
