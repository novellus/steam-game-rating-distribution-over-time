    detailed_description: <h1>Steam Video</h1><p>This content is only available in
      an online streaming format. More information about streaming videos can be found
      in the <a href="https://support.steampowered.com/kb_article.php?ref=8699-OASD-1871">Streaming
      Videos on Steam FAQ</a>.</p><br><h1>About the Video</h1>In this thrilling sequel,
      acclaimed writer-director Quentin Tarantino complete the quest for revenge begun
      by The Bride (Uma Thurman) in KILL BILL, VOL. 1. Having crossed two names off
      her Death List, The Bride is back with a vengeance and taking aim at Budd (Michael
      Madsen) and Elle (Daryl Hannah), the only living members of an assassination
      squad that betrayed her four years earlier. Now justice will be done.
