    about_the_game: "Wait! Where\u2019s My Lunch!? is an over-the-top stealth adventure\
      \ game from Magic Dragon Studios. Follow Bryce, while he embarks on important\
      \ quest in the middle of a world ending apocalypse. What is his quest? To find\
      \ the most important survival item \u2026 his lunch! In this small game you'll\
      \ find a short single player adventure, including a couple different weapons,\
      \ stealth, and goofy kills. Hopefully you enjoy and stick around for future\
      \ updates."
