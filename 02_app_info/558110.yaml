    review: "[b]Odyssey - The Next Generation Science Game[/b] ist ein interessantes\
      \ Edutainment-Spiel, das physikalische Ph\xE4nomene auf entspannte sowie unkomplizierte\
      \ Weise vermittelt.\n\nDie dreizehnj\xE4hrige Kai Rao, ihr zwei Jahre \xE4lterer\
      \ Bruder Sid und ihre Eltern brechen gemeinsam zu einem Abenteuer auf den Wretched\
      \ Islands auf, um dort arch\xE4ologische Untersuchungen und Studien durchzuf\xFC\
      hren. Das Betreten dieser kleinen karibischen Inselgruppe ist normalerweise\
      \ streng untersagt und nur mit einer Genehmigung erlaubt. Dabei begleitet sie\
      \ ein einheimischer und kundiger Fischer, der einst auf dem Eiland strandete\
      \ und gerettet wurde. Doch schon nach wenigen Tagen stellen sie fest, dass sie\
      \ nicht alleine sind - eine Gruppe Banditen vermutet auf den Inseln einen Schatz\
      \ und m\xF6chte die Ausgrabungen zu ihrem Vorteil nutzen. Deswegen stellt die\
      \ Familie zahlreiche Hindernisse in Form von R\xE4tseln auf und versteckt sich.\
      \ Nachdem der oder die Spielende mit seinem oder ihrem Boot in die N\xE4he der\
      \ Geschehnisse gelangt, empf\xE4ngt er oder sie den letzten verzweifelten Hilferuf\
      \ Kais per Radio - die Suche und Rettung k\xF6nnen beginnen.\n\n\u201CIf you're\
      \ a fan of [url=https://store.steampowered.com/app/210970/The_Witness/]The Witness[/url],\
      \ [url=https://store.steampowered.com/app/203810/Dear_Esther/]Dear Esther[/url]\
      \ or [url=https://store.steampowered.com/app/63660/Myst_Masterpiece_Edition/]Myst[/url],\
      \ [b]Odyssey[/b] should intrigue your curious brain.\u201D - GameWatcher\n\n\
      Diese Aussage ist meiner Meinung nach v\xF6llig fehlleitend. Nur weil sich ein\
      \ Adventure auf einer Insel abspielt, die gef\xFCllt mit R\xE4tseln ist, kann\
      \ man einen solchen Vergleich nicht ziehen. Die genannten Spiele, vor allem\
      \ [url=https://store.steampowered.com/app/210970/The_Witness/]The Witness[/url],\
      \ \xFCberzeugen durch einen enormen Entdeckungsfaktor und konzentriertes Nachdenken,\
      \ um Hinweise zu kombinieren und zu L\xF6sungen zu verarbeiten. [b]Odyssey[/b]\
      \ hingegen ist streng linear und zeichnet sich \xFCberwiegend durch Puzzles\
      \ mit seichter Lernintention aus.\n\n\xDCberall auf den Inseln sind Seiten von\
      \ Kais Tagebuch verstreut, welche der Spielende nach und nach einsammelt. Diese\
      \ Aufzeichnungen beinhalten Erlebnisse und neue Erkenntnisse, welche das junge\
      \ M\xE4dchen w\xE4hrend seines Aufenthaltes gesammelt hat. Zun\xE4chst wird\
      \ \xFCber die Frage, wie es die Menschheit geschafft hat die kugelf\xF6rmige\
      \ Struktur der Erde und ihre elliptische Bewegung um die Sonne zu beweisen -\
      \ ohne den Planeten verlassen zu k\xF6nnen - philosophiert und die R\xE4tsel\
      \ thematisieren einfache Weltansichten antiker Astronomen (Vier-Elemente-Lehre\
      \ des Aristoteles) oder Sternbildkonstellationen sowie Planetenumlaufbahnen.\
