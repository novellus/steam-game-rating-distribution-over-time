  data:
    about_the_game: "EXCHANGE, is a Low Poly multiplayer first person shooter madness.\
      \ Includes 4 different class, 7 different map and 3 different game mode with\
      \ weapon and character customization. Join the war!<br><br><strong><h2 class=\"\
      bb_tag\"> Current Features </h2></strong><br><ul class=\"bb_ul\"><li> 7 Different\
      \ Maps<br></li><li> 4 Different Character Class<br></li><li> 10+ Weapons<br></li><li>\
      \ 3 Different Game Modes<br></li><li> Weapon Customization<br></li><li> Character\
      \ Customization</li></ul><br><strong> <h2 class=\"bb_tag\"> Character Classes\
      \ </h2> </strong><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/854400/extras/1_banner.png?t=1605824778\"\
      \ /><br>Make a difference to your enemies on the battlefield with 4 different\
      \ categories of EXCHANGE!<br><ul class=\"bb_ul\"><li> <strong> Attacker </strong>\
      \ - Make a difference in combat with a fully automatic rifle<br></li><li> <strong>\
      \ Raider </strong> - Become the winner of close fights with a heavy-duty rifle<br></li><li>\
      \ <strong> Hunter </strong> - Take the lead a way in battle with full-head shots<br></li><li>\
      \ <strong> Guardian </strong> - Make the safest attack with your shield and\
      \ your semi-automatic weapon</li></ul><br><strong> <h2 class=\"bb_tag\"> Weapon\
      \ and Character Customization</h2> </strong><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/854400/extras/3b_banner.png?t=1605824778\"\
      \ /><br>With more than 10 weapon skins, 20 different weapon parts and 20 different\
      \ character customize objects, make moves that will change the course of the\
      \ conflict and be at the forefront with your style!<br><br><ul class=\"bb_ul\"\
      ><li> 5 different sights, handles, lasers, lanterns and different cosmetic accessories<br></li><li>\
      \ 4 different costumes and 10 different masks<br></li><li> Game mechanics with\
      \ interchangeable sights</li></ul><br><strong> <h2 class=\"bb_tag\"> Maps and\
      \ Game Modes </h2> </strong><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/854400/extras/2_banner.png?t=1605824778\"\
      \ /><br>There are 7 different maps in EXCHANGE, from a moving ship to the ruins\
      \ under nuclear pressure, multiple game modes can be played on each map;<br><br><ul\
      \ class=\"bb_ul\"><li> Team Death War<br></li><li> Everybody<br></li><li> Robbery\
      \ (CTF)</li></ul><br><strong><h2 class=\"bb_tag\">Developer Route Map</h2></strong><br>We\
      \ are improving the game according to players\u2019 feedbacks.<br><br><br><ul\
      \ class=\"bb_ul\"><li> Mac and Linux Support<br></li><li> Level and Rank System<br></li><li>\
      \ More Map<br></li><li> Improved Game Dynamics<br></li><li> More Weapons, Customizable\
      \ Classes<br></li><li> New Game Mode<br></li><li> In-Game Items<br></li><li>\
      \ Steam Statistics<br><br></li><li> Steam Achievements and Steam Cards<br></li><li>\
      \ Steam Workshop and Inventory Support</li></ul>"
