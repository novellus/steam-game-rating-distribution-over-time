    detailed_description: "<h1>Featured DLC</h1><p><a href=\"https://store.steampowered.com/app/1304444\"\
      \ target=\"_blank\" rel=\"noreferrer\"  id=\"dynamiclink_0\" >https://store.steampowered.com/app/1304444</a></p><br><h1>About\
      \ the Game</h1>Climb aboard for challenging switching, maintenance-of-way, and\
      \ train rescue operations with the Train Sim World\xAE 2: Caltrain Electro-Motive\
      \ MP15DC diesel locomotive for the Peninsula Corridor: San Francisco \u2013\
      \ San Jose route!<br><br>To handle a variety of special duties, commuter railroad\
      \ Caltrain rosters a pair of versatile EMD MP15DC locomotives which originally\
      \ served the Southern Pacific.<br><br>The MP15DC is a multi-purpose locomotive\
      \ build in the traditional \u201Cend cab\u201D design of diesel switchers but\
      \ equipped with trucks capable of mainline service. Constructed by Electro-Motive\
      \ (EMD) from 1974 through 1980, the MP15DC is a four-axle (B-B), 1,500-horsepower\
      \ (1119 kW) locomotive powered by an EMD 12-cylinder 645-series engine and employing\
      \ a D.C. generator. A total of 351 MP15s were constructed.<br><br>Dressed in\
      \ Caltrain\u2019s colorful livery, the TSW2 MP15DC is a superb re-creation of\
      \ the distinctive locomotive and features exacting details, fully interactive\
      \ and realistic controls, and true-to-life performance. And you\u2019ll have\
      \ the opportunity to put the Caltrain MP15DC through its paces in a variety\
      \ of authentic duties ranging from switching and train make-up duties at the\
      \ railroad\u2019s San Jose shop facilities to handling heavy-tonnage work trains\
      \ on the main line to coming to the rescue of failed commuter trains!<br><br><strong>Please\
      \ note: <a href=\"https://store.steampowered.com/app/1304444/\" target=\"_blank\"\
      \ rel=\"noreferrer\"  >Train Sim World\xAE 2: Peninsula Corridor: San Francisco\
      \ - San Jose Route Add-On</a> is required, as a separate purchase, in order\
      \ to utilise the content featured in this add-on. As this is part of the Preserved\
      \ Collection, features remain as they were in the original release.</strong><h2\
      \ class=\"bb_tag\">Key Features</h2><br><ul class=\"bb_ul\"><li>MP15DC Diesel\
      \ Switcher in Caltrain livery<br></li><li>Accurate, true-to-life performance\
      \ and handling<br></li><li>Highly detailed, feature-rich, driving cabs with\
      \ accurate true-to-life performance and handling<br></li><li>Authentic and detailed\
      \ sound recordings, recorded from the real locomotives<br></li><li>Includes\
      \ three engaging scenarios and an interactive training module for Peninsula\
      \ Corridor<br></li><li>Includes an additional layer for Timetable Mode on Peninsula\
      \ Corridor, adding 15 new timetabled services to the route<br></li><li>Powered\
      \ by Dovetail Games\u2019 proprietary SimuGraph\xAE vehicle dynamics engine\
      \ and Unreal Engine 4\xAE technology<br></li><li>Download size: 82.7mb</li></ul>"
