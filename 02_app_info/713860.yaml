    about_the_game: "Experience the journey of being a porn addict. Wade through possible\
      \ relationships, nightclubs, and dream sequences as you come to terms with how\
      \ this addiction came to be and eventually your choices will determine how or\
      \ even if you manage to break free from addiction.<br />\r\n<br />\r\nFeatures:<br\
      \ />\r\n\u2022 One hour long highly emotional roller coaster<br />\r\n\u2022\
      \ Seven different endings<br />\r\n\u2022 Unique hand-drawn art using digital\
      \ oil paint<br />\r\n\u2022 Over 50 drawings to be seen. Plenty are unique to\
      \ the choices you make!<br />\r\n\u2022 Soundtrack included within game folders<br\
      \ />\r\n\u2022 Access script files in RenPy to see how it was put together"
