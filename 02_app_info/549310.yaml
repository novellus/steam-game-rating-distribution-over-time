details:
  data:
    about_the_game: "With Mark Hamill (STAR WARS) as your guide, explore the most\
      \ exclusive pop culture collections in the world! Join Mark on his quest to\
      \ track down the rumored rocket-firing Boba Fett, the original Time Machine,\
      \ the last surviving armature model used to animate the original 1933 King Kong,\
      \ the1992 Batmobile, and so much more! Mark travels inside pop culture\u2019\
      s vaults to uncover why we are so fascinated with collecting and what our collections\
      \ say about us."
