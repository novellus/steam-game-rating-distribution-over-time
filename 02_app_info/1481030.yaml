    about_the_game: "Destruc-Build-Design the best cafe in the world!<br />\r\nCafe\
      \ Simulator is an cafe business simulation game.  There are many activities\
      \ and people you can interact with in the city. You must satisfy your customers.\
      \ You should buy more elegant and quality furniture. You can also buy decorative\
      \ products. You can develop your cafe with a lot of build option. You can also\
      \ build a stage and taking the rival cafe musician. But be careful, the price\
      \ can be very heavy...All management and planning will be in your hands. Watch\
      \ out and don't bankrupt!"
