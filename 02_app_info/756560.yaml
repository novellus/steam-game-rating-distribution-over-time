  data:
    about_the_game: "In this Hack and Slash game, kill all enemies that appear in\
      \ your way to complete your mission, don't have mercy, because no one will pardon\
      \ you.<br />\r\n<br />\r\nControl the sword master or the elite trooper and\
      \ fight through your way with many enemies. <br />\r\n<br />\r\nDefeat all enemies\
      \ or find the exit to complete the mission, this will not be easy.<br />\r\n\
      <br />\r\nAvoid being hit, because you can't support much damage, game over\
      \ for you if you don't evade enemy shoots or run from swords attacks.<br />\r\
      \n<br />\r\nGo now and fight your way to the victory."
