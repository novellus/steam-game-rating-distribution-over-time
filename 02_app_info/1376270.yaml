  data:
    about_the_game: The main method of the game is to solve puzzles and explore. The
      space changes into a room by room form. After passing the level of each room,
      you will enter the next room. In narrative, we prefer to use environmental clues
      to guide players.<br><br>The player plays a sick little boy, remembers the past
      in the dream scene and defeats the heart demon.<br><br>Arriving at the next
      room does not mean that the information is interrupted, but into another period
      of time. Therefore, although the player's game experience is linear, our narrative
      technique is nonlinear.<br><br><br><strong>Content features</strong><br><br>Millennium
      art style<br>3D escape puzzle<br>Recover from illness
