    about_the_game: "The Earth is ruined and Rollers need your help to restore the\
      \ life. Play the role of one of them manipulating the few geometric shapes that\
      \ can be controlled therefore disiaster. Make your way through multiple and\
      \ varied levels, solve mysterious puzzles in dark places, test your brain with\
      \ mazes and impossible geometries. Be the best Roller.<br />\r\n<br />\r\nEVOLVE<br\
      \ />\r\nChange your shape in transformation modules as you go achieving levels.<br\
      \ />\r\n<br />\r\nPROGRESSIVE DIFFICULTY<br />\r\nDo not rely to play the first\
      \ levels, the difficulty increases exponentially to unsuspected limits. The\
      \ stages difficulty do not reside only in mental ability, you will need to test\
      \ your hands.<br />\r\n<br />\r\nGOOD GAMEPLAY<br />\r\nEasy and confortable\
      \ manipulation in the different movements of distinct shapes.<br />\r\n<br />\r\
      \nATTRACTIVE GRAPHICS<br />\r\nEnjoy the different scenarios and shapes that\
      \ will not let you fall in monotony. Surprising levels that will change your\
      \ expectations."
