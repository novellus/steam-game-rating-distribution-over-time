    review: 'Recomendado si te gusta el Overcooked, el juego tiene una paleta de colares
      menos dinamica que el Overcoocked, asi mismo fuera de los niveles as algo mas
      plano ( se avanza de manera normal  por ejemplo a diferencia del auto Overcooked).
      Pero sin duda es juego muy disfrutable, y compensa con el hecho de que debes
      "cazar" tu propia comida.


      Tiene algunos bugs como ya se menciono en otros reviews como el hecho de que
      si hay dos pedidos iguales no siempre entrega en el orden que debe hacerlo.


      Lo malo ( o bueno dependiendo de como se vea) es la dificultad, de lleno cuesta
      bastante obtener las 3 estrellas y eso puede ser algo frustrante.


      Si te gusta el Overcooked y el juego esta en oferta, defintivamnete vale la
      pena.'
