    reviews: "\u201CCannibal Cuisine is a great little spin on the cooking genre,\
      \ and it\u2019s a blast with friends.\u201D<br>8 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=https://gamingtrend.com/feature/reviews/carnival-of-cooking-carnage-cannibal-cuisine-review/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Gaming Trend - Ron Burke</a><br><br>\u201C\
      Cannibal Cuisine borrows all the right ingredients from the incumbent co-op\
      \ staple Overcooked without necessarily copying it. It offers a brand-new bloody\
      \ take on the otherwise G-rated cooking genre. For fans of Overcooked with a\
      \ dark sense of humor, this game is well worth looking into.\u201D<br><a href=\"\
      https://steamcommunity.com/linkfilter/?url=https://screenrant.com/cannibal-cuisine-overcooked-dark-comedy-co-op-game/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Screenrant - Matt Fowler</a><br><br>\u201C\
      Despite all the murder and cannibalism that\u2019s going on, each level is charmingly\
      \ designed and just screams \u201Cfun.\u201D The music and sound design is also\
      \ exceptional, making the game a treat for the eyes and the ears.\u201D<br>7\
      \ \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=https://www.gamebyte.com/reviews/a-gamebyte-reviews-cannibal-cuisine/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Gamebyte - Lara Jackson</a><br>"
