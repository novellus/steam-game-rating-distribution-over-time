    about_the_game: "The recipes for success are varied; find delicious fruits and\
      \ vegetables, and combine them with freshly chopped and cooked tourists for\
      \ a truly divine delicacy fit for the God Hoochooboo. Of course the tourists\
      \ might not offer themselves up freely, the heathens, so you\u2019ll need to\
      \ master your arcade reflexes, voodoo magic and fire breathing, useful for baking\
      \ as well, to persuade them without getting KO\u2019d!<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1136020/extras/Cooking.gif?t=1592992793\"\
      \ /><br><br><strong>Tour the island</strong><br>Ready, steady, cook your way\
      \ through many levels in a full campaign across the island. Overcome spikes\
      \ in mysterious temples, bushwhack your way through tourist infested jungles\
      \ and stay away from lava in the underground. <br><br><strong>Other-foodly activities</strong><br>All\
      \ kinds of extra-culinary skills are needed too to appease Hoochooboo. Skills\
      \ such as outrunning the Spikey Log of Doom\u2122, defeating waves of tourists\
      \ and the tour boss in the jungle arena, as well as other challenge levels to\
      \ prove yourself as the one true cook.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1136020/extras/Volcano.gif?t=1592992793\"\
      \ /><br><br><strong>How Foodoo you</strong><br>Mystical voodoo powers are the\
      \ perfect ingredients to success, allowing you to dash, place healing totems\
      \ or even breathe fire. In multiplayer each chef can choose a different ability\
      \ to fit their cooking style.<br><br><strong>Foodfest or Foodfight </strong><br>Cook\
      \ your way through hell\u2019s kitchen solo or with up to 4 chefs. Or challenge\
      \ each other to foodfights in PvP. With so many chefs in the kitchen, chaos\
      \ is sure to follow.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1136020/extras/Temple.gif?t=1592992793\"\
      \ /><h2 class=\"bb_tag\">Cannibal Cuisine features:</h2><ul class=\"bb_ul\"\
      ><li> Arcade combat with unfortunate tourists - don't forget your voodoo powers!<br></li><li>\
      \ Navigate varied tropical levels to collect extra ingredients and prepare Hoochooboo\u2019\
      s meals.<br></li><li> Many levels of cannibal chaos in the jungle, temple, on\
      \ the beach, and inside a volcano! <br></li><li> Choose your cannibal couture\
      \ with many options for weapons and accessories.<br></li><li> Play solo, cooperatively,\
      \ or in versus mode with 1-4 players.</li></ul>"
