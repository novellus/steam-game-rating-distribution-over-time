    about_the_game: "The glitz, glamour, and unbridled decadence of the 80s are back\
      \ in Yakuza 0.<br />\r\n<br />\r\nFight like hell through Tokyo and Osaka with\
      \ protagonist Kazuma Kiryu and series regular Goro Majima. Play as Kazuma Kiryu\
      \ and discover how he finds himself in a world of trouble when a simple debt\
      \ collection goes wrong and his mark winds up murdered. Then, step into the\
      \ silver-toed shoes of Goro Majima and explore his \u201Cnormal\u201D life as\
      \ the proprietor of a cabaret club.<br />\r\n<br />\r\nSwitch between three\
      \ different fighting styles instantaneously and beat up all manner of goons,\
      \ thugs, hoodlums, and lowlifes. Take combat up a notch by using environmental\
      \ objects such as bicycles, sign posts, and car doors for bone-crunching combos\
      \ and savage take-downs.<br />\r\n<br />\r\nFighting is not the only way to\
      \ kill time in 1988\u2019s Japan: from discos and hostess clubs to classic SEGA\
      \ arcades, there are tons of distractions to pursue in the richly detailed,\
      \ neon-lit world. <br />\r\n<br />\r\nInteract with the colourful denizens the\
      \ red light district: help a budding S&amp;M dominatrix learn her profession,\
      \ or ensure a street performer can make it to the bathroom in time \u2013 there\
      \ are 100 incredible stories to discover."
