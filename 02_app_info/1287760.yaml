    about_the_game: <strong>This DLC is intended only for adults 18 years of age or
      older and contains uncensored content that some players might find offensive.</strong><br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1287760/extras/BREA.gif?t=1598321795"
      /><h2 class="bb_tag">What is Faulty Apprentice?</h2>Faulty Apprentice is an
      interactive visual novel set in a medieval fantasy world, featuring character
      relationships, minigames, and a riveting blend of suspenseful drama and comedy.
      Take on the task of defending a Castle full of virtuous maidens against an evil
      warlock and his legion of gruesome goblins! You've got twenty days to prepare
      for battle!<h2 class="bb_tag">MAIN FEATURES</h2><ul class="bb_ul"><li>10 dateable
      characters! Each with their own story and several possible endings!<br></li><li>Over
      20 backgrounds with full day/night cycles.<br></li><li>40+ stunning event images
      to collect through gameplay and view during <strong>Gallery Mode</strong>!<br></li><li><strong>20
      Days</strong>- The number of playable days in the base game has been increased
      to allow more freedom and stat building! <i>*You will need to reach Day 20 and
      save your game to play DLC!</i><br></li><li><strong>STORY MODE</strong>- Enables
      you to enjoy the story without the minigame!<br></li><li><strong>Skip-Mode</strong>-
      Skip texts and adjust the speed of dialogues for your New Game+ playthrough!
      <br></li><li><strong>NSFW!</strong> - uncensored fanservice images!</li></ul><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1287760/extras/FAcharacters.gif?t=1598321795"
      />
