    about_the_game: "Discover a new breed of Action-RPG game powered by an enhanced\
      \ version of the Source\u2122 Engine by Valve. Set in the Might &amp; Magic\xAE\
      \ universe, players will experience ferocious combat in a dark and immersive\
      \ fantasy environment.  Swords, Stealth, Sorcery. Choose your way to kill.<br>\t\
      \t\t\t\t<ul class=\"bb_ul\"><li>Cutting-edge technology: Experience an enhanced\
      \ version of the famous Source\u2122 Engine created by Valve. Discover the fresh\
      \ perspective of a view with complete body awareness, realistic movements, physics\
      \ rendering, and a complete first-person melee combat system in a fantasy setting.\
      \ <br>\t\t\t\t\t</li><li>Never-ending action: Challenge the forces of evil in\
      \ 12 huge levels and learn to master over 30 weapons and an arsenal of devastating\
      \ spells.<br>\t\t\t\t\t</li><li>Evolve your character: Extend your gameplay\
      \ experience without being limited to a single discipline. Learn powerful new\
      \ spells and attacks using Dark Messiah's unique Skill Evolution System as you\
      \ progress through the game.<br>\t\t\t\t\t</li><li>Revolutionary multiplayer\
      \ mode: Get ready to battle with up to 32 players in the revolutionary Crusade\
      \ mode, which will enable players to gain experience and new skills across dynamic\
      \ online campaigns. Enlist with the humans or the undead and choose among five\
      \ complementary character classes. </li></ul>\xA9 2006 Ubisoft Entertainment.\
      \  All Rights Reserved.  Dark Messiah, Might and Magic, Ubisoft and the Ubisoft\
      \ logo are trademarks of Ubisoft Entertainment in the U.S. and/or other countries.\
      \  Developed by Arkane Studios."
