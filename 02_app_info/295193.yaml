details:
  data:
    about_the_game: The Torpedopfannenwagen Pack, or Torpedo Ladle Wagon, recreates
      the special wagons used for the transportation of molten Steel. A special heavy-duty
      design is required for this challenging and dangerous work. Thanks to their
      construction, the steel load remains molten at the required temperature of 14000
      degrees Celsius for more than 30 hours.<h2 class="bb_tag">Includes:</h2><ul
      class="bb_ul"><li> Normal and weathered variants<br></li><li> Loaded ( 300 t.
      ) and unloaded ( 150 t. ) versions<br></li><li> Loading and unloading animations
      </li></ul>
