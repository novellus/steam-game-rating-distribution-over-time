    about_the_game: <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1337690/extras/SteamSpinningRoom.gif?t=1607103648"
      /><br><br>Lloyd's adventure continues. This time he explores a mysterious crypt
      full of dark surprises. This the final DLC for DARQ. It comes with:<br><br><ul
      class="bb_ul"><li> New game mechanics (now Lloyd can switch between controlling
      his body and his head)<br></li><li> Large and detailed environments to explore<br></li><li>
      New puzzles (more challenging than in the rest of the game)<br></li><li> New
      achievements (some are very challenging to unlock)</li></ul><br>Playing this
      DLC does not require finishing the game.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1337690/extras/FinalFullSteam.gif?t=1607103648"
      />
