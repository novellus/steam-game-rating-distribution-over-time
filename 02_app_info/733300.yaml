    reviews: "\u201CYes, it does feature murderous ghosts, but it\u2019s also got\
      \ humor and heart, and its bizarre cast of supporting characters and locations...\
      \ reminded me of nothing so much as an 8-bit interpretation of Spirited Away.\u201D\
      <br>4/5 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=https://indiegamereviewer.com/my-big-sister-review-literally-haunted-by-sibling-rivalry/?fbclid=IwAR2RsENRRQm4w7lN2RkfWB6fnhFNj5LM9z-ZXN-A7smBZHRy4IDUap61BWo\"\
      \ target=\"_blank\" rel=\"noopener\"  >Indie Game Reviewer</a><br><br>\u201C\
      My Big Sister explores sibling love and an eroded mind, following Luzia as she\
      \ tries to bring her sister home throughout this horror adventure.\u201D<br><a\
      \ href=\"https://steamcommunity.com/linkfilter/?url=http://www.siliconera.com/2018/02/02/something-seems-horribly-wrong-sibling-big-sister/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Siliconera</a><br><br>\u201COnly an indie\
      \ developer would risk harsh reality because they have no mass audience to give\
      \ a crap about.\u201D<br>4.1/5 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=https://www.deafsparrow.com/2018/10/05/my-big-sister-soul-crushing-reality-infused-ghost-adventure/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Deaf Sparrow</a><br>"
