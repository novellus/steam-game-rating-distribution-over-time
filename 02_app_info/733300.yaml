    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/733300/extras/dqGVOfx.gif?t=1598962615\"\
      \ /><br><br>My name is Luzia...and this story isn't about me, it\u2019s about\
      \ my sister. Do you still wish to hear it?<h2 class=\"bb_tag\"><strong>STORY</strong></h2><br>Meet\
      \ Luzia, a sarcastic twelve-year-old with a playful sense of humor. If you believe\
      \ what she says, My Big Sister is an RPG-like adventure game that is not about\
      \ her but about her sister Sombria.<h2 class=\"bb_tag\"><strong>GAMEPLAY</strong></h2><br>My\
      \ Big Sister is a game about Luzia and Sombria, two sisters who are trying to\
      \ get back home after being kidnapped by strangers and Luzia takes it upon herself\
      \ to ensure they both make it home.<br><br>Across the game\u2019s multiple chapters\
      \ and played from a top-down perspective, in My Big Sister, players can expect\
      \ to clear puzzles and find specific items should they wish to advance through\
      \ the game\u2019s story, but be sure to take your time. With plenty of secrets\
      \ and multiple endings, you\u2019ll have your work cut out for you to make sure\
      \ you get the ending Luzia and Sombria deserve.<h2 class=\"bb_tag\"><strong>FEATURES</strong></h2><br><ul\
      \ class=\"bb_ul\"><li>Unique story<br></li><li>Adventure style gameplay<br></li><li>Top-down\
      \ pixel artwork<br></li><li>Original Soundtrack</li></ul><br><br><a href=\"\
      https://steamcommunity.com/linkfilter/?url=https://discord.gg/JzNHhWk\" target=\"\
      _blank\" rel=\"noopener\"  > <img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/733300/extras/Discord_Logo.png?t=1598962615\"\
      \ /></a>"
