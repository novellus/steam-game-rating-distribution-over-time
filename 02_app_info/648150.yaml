    about_the_game: 'Arcsaber VR is a fast-paced, zero-gravity game with unique melee
      combat. Fly through space &quot;superman-style&quot; and use the Arcsaber to
      destroy the bombs before they reach Earth!<br><br>Game Features: <br><ul class="bb_ul"><li>Destroy
      the bombs before they reach Earth.<br></li><li>Arcsaber becomes longer the wider
      you swing.<br></li><li>Fire a shockwave by locking-on before swinging.<br></li><li>Quick-swap
      between Arcsaber, pistol and thrusters. <br></li><li>Dual wield the same item
      to gain a power boost.<br></li><li>Complete freedom of flight in zero-gravity.
      </li></ul>'
