    about_the_game: Yet Another Zombie Defense is all about defending yourself against
      hordes of undead attacking you every night. However, when you're the only survivor
      struggling against waves of enemies who are getting stronger and stronger, your
      end is inevitable. The only important question is how long can YOU survive?<br><br>The
      game is a top-down arcade zombie shooter with strategy elements. You're able
      to choose from variety of weapons to mount them onto auto turrets and set up
      defensive barricades to stay alive as long as you can. It's for gamers who like
      to put their skills to the test, find optimal strategy, and reach the highest
      spot on leaderboards! It also features online co-op mode, where you can blast
      zombies with up to three friends as well as player vs player deathmatch mode!<h2
      class="bb_tag">HD Remastered version is available!</h2><a href="http://store.steampowered.com/app/674750/Yet_Another_Zombie_Defense_HD/"
      target="_blank" rel="noreferrer"  id="dynamiclink_2" >http://store.steampowered.com/app/674750/Yet_Another_Zombie_Defense_HD/</a><br><br>The
      remastered HD version of the game is available and has better rendering and
      physics, new zombie characters and animation, as well as the addition of new
      enemies. There's also features like localization including non-English chat,
      cloud saves, non-Xbox controller support with full controls remapping, overall
      better stability and performance, as well as many other minor improvements.
