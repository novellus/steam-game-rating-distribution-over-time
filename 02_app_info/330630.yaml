details:
  data:
    about_the_game: 'Explore the dangerous underground depths with this unique soundscape
      pack.<br><br>Soundscapes: Underworld is a collection of themes that amp up the
      atmospheres of your project. Each theme contains a variety of sound effects
      and ambient elements that provide the perfect background sound. You can use
      them by themselves, or in addition to your other game music. Whether you''re
      creating a true horror game, or simply need to enhance the feeling of danger
      in your dungeons, this pack offers a new way to build up atmosphere.<br><br>Music
      preview on <a href="https://steamcommunity.com/linkfilter/?url=https://soundcloud.com/rpg-maker/sets/soundscapes-underworld-sample"
      target="_blank" rel="noopener"  >Soundcloud</a><br><br><strong>This pack contains:</strong><br><ul
      class="bb_ul"><li>11 themes, broken into 15-minute increments<br></li><li>Covering
      a variety of moods and atmospheres<br></li><li>Can be used alone or in addition
      to other game music<br></li><li>Royalty free music to use in your commercial
      and non-commercial RPG/IG Maker projects</li></ul>'
