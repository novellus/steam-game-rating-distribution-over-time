details:
  data:
    about_the_game: "Experience the ultimate adventure through the African Safari\
      \ as you document and protect the animals. With a knowledgeable owl as your\
      \ guide, you\u2019ll take pictures with your camera and capture dangerous poachers\
      \ with your gun while exploring the plains. To gain the highest score, have\
      \ your photos reviewed by a safari specialist. Save all of your favorite moments\
      \ in your very own photo album. With a higher score, you can upgrade equipment,\
      \ obtaining improved cameras, net guns, and even a jetpack to soar across the\
      \ sky.<br />\r\n<br />\r\nBy Adventuring through the safari, players can obtain\
      \ achievements, which unlock upgrades for your equipment.  As you go on your\
      \ adventure with your owl companion Merlin, you'll learn about the safari, the\
      \ wildlife, and the dangers that threaten to destroy this peaceful land.  It's\
      \ up to you to preserve the natural way of life.<br />\r\n<br />\r\nReady for\
      \ your Journey?"
