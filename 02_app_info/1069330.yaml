    about_the_game: '<h2 class="bb_tag">Nelly Cootalot: The Fowl Fleet - Official
      Game Soundtrack</h2>Once purchased, the bonus content will appear in the game''s
      root installation directory. &quot;Nelly Cootalot: The Fowl Fleet - Official
      Game Soundtrack&quot; features 23 tracks with about 26 minutes of original music!
      - by Nikolas Sideris.<br><br><i>To access the Soundtrack from Steam: select
      ''Nelly Cootalot: The Fowl Fleet'' -&gt; right click -&gt; ''View Downloadable
      content'' -&gt; ''Local Files'' -&gt; ''Browse local files'' -&gt; ''Nelly Cootalot
      The Fowl Fleet - Original Soundtrack''</i><h2 class="bb_tag">Track listing</h2>1.
      Bloodbeard Appears.mp3<br>2. Working In The Mailroom.mp3<br>3. Cinematic #1
      - The Heartless.mp3<br>4. Rubicund Quay.mp3<br>5. Cinematic #2 - The Race.mp3<br>6.
      In The Races.mp3<br>7. Vogel Island Beach.mp3<br>8. Cinematic #3 - The Fleet.mp3<br>9.
      The Santiana.mp3<br>10. Groat Harbor.mp3<br>11. Van Zandt''s Office.mp3<br>12.
      Boardwalk And More.mp3<br>13. Chinatown.mp3<br>14. Court Room.mp3<br>15. Too
      Nice To Leave Out.mp3<br>16. A Full Bird Battle.mp3<br>17. Cinematic #4 - Approaching
      Gloomholm.mp3<br>18. Walk of Shame #1 - Evil.mp3<br>19. Walk of Shame #2 - Not
      Evil.mp3<br>20. Volcano Crater #1 - Normal.mp3<br>21. Volcano Crater #2 - Tension.mp3<br>22.
      Cinematic #5 - The Battle.mp3<br>23. Final Credits.mp3'
