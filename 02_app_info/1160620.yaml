    about_the_game: Briana has been craving some time off all summer and finally with
      her shoot wrapped for hiatus she can relax at her summer cottage on the lake.<br>To
      really enjoy herself she even drags her female co-stars along for the ride.<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1160620/extras/girls.png?t=1603491398"
      /><br><br>A yuri visual novel story of fun and sun at the lake, with multiple
      choices and routes to explore.<br>See the girls relax in the lake and maybe
      do some skinny dipping too.<br><ul class="bb_ul"><li>Visual Novel Style Gameplay<br></li><li>Multiple
      Decision to Make<br></li><li>Secret Routes to Unlock<br></li><li>Beautiful Illustrations</li></ul><br>*
      All characters included in the game are at least 18 years of age.
