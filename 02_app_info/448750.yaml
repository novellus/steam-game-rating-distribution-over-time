    about_the_game: "Infinity Saga's story revolves around Tetra, a teenage boy enrolled\
      \ in college as an art major, who becomes smitten by teenage girl named Autumn\
      \ through a social networking site. One day Tetra gets invited to Autumn's home\
      \ for movie night, as well as to meet her cats. After running out of snacks,\
      \ and unable to find Autumn's favorite chips, things go from bad to worse when\
      \ the electricity goes out, and leaves Tetra and Autumn vulnerable to the evil\
      \ lurking outside their door.<br />\r\n<br />\r\nZombies!<br />\r\nYes Zombies,\
      \ and a host of other horrors await our heroes in the game Infinity Saga. (As\
      \ well as new friends!)<br />\r\n<br />\r\nWill our heroes be able to survive\
      \ the onslaught of level grinding forced upon them? (Will you?)<br />\r\nWill\
      \ our heroes be able to formulate strategies and plans to dispatch hard to take\
      \ down foes? (Not on your first go)<br />\r\nWill Tetra get lucky and get a\
      \ smooch? (Maybe more?)<br />\r\nWill Autumn be able to save her favorite chips\
      \ from the clutches of evil? (They are pretty damn tasty!)<br />\r\n<br />\r\
      \nOnly you can decide! But beware what lurks around the corner and save often.<br\
      \ />\r\n<br />\r\n<br />\r\nGame Features:<br />\r\nORIGINAL ART!<br />\r\n\
      -Pixelated Cat Petting!<br />\r\n-Casual Play (Save anywhere and continue where\
      \ you left off!)<br />\r\n-Side Quests<br />\r\n-Arcane Magic System<br />\r\
      \n-Skill System<br />\r\n-7-9 Hours of Gameplay!"
