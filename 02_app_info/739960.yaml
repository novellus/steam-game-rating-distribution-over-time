details:
  data:
    about_the_game: "Experience the Kokoda story as you\u2019ve never seen it before\
      \ - in stunningly detailed, 360-degree Virtual Reality.<br />\r\n<br />\r\n\
      Brought to life in real 3D locations and featuring original museum artefacts,\
      \ historical interviews and videos; this interactive story lets you witness\
      \ the famous Kokoda Track campaign of WWII.<br />\r\n<br />\r\nAcross 12 chapters,\
      \ spanning from June to November of 1942, the main events of the campaign play\
      \ out, allowing you to see first-hand the equipment used, the men involved,\
      \ the victories and failures.<br />\r\n<br />\r\nA free Augmented Reality (AR)\
      \ app is also available for mobile devices, for those that want to take a closer\
      \ look at real 3D models of the weapons, equipment and uniforms used and the\
      \ unique stories behind them.<br />\r\n<br />\r\nThis experience comes with\
      \ a full suite of educational resources linking app content to year 9 of the\
      \ Australian History Curriculum."
