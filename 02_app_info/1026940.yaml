details:
  data:
    about_the_game: "Hei is a point-and-click adventure game with lots of puzzles\
      \ and a unique artistic style.<br />\r\n<br />\r\nJoin Hei, a being with humanoid\
      \ appearance, in his adventure to find the sacred tree. Explore four different\
      \ levels, each one with<br />\r\nits own peculiarities. Meet a great variety\
      \ of curious characters.<br />\r\n<br />\r\nInspired in the magnificent adventure\
      \ games of the studies Amanita Design (Machinarium, Botanicula, etc...) and\
      \ Double Fine (Broken Age, Grim Fandango, etc...).<br />\r\nAnd in games like\
      \ Boombang and No.5."
