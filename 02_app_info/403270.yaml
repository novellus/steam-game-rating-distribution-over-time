    about_the_game: 'Cloudrift is a different kind of arcade game in which Player
      One and Player Two try to avoid falling from the constantly shifting, procedurally
      generated cloud they find themselves on. Mysterious and powerful items fall
      from the sky, most of which have a profound effect on the cloud or the players.<br><br>Cloudrift
      features 3 game modes:<br><br><ul class="bb_ul"><li><strong>Single Player</strong>
      galactic challenge.<br>Compete to get the highest score in the galaxy on the
      Steam leaderboards!<br><br></li><li><strong>Two Player Team</strong> galactic
      challenge.<br>Compete in a local co-op team to get the highest score in the
      galaxy on the Steam leaderboards!<br><br></li><li><strong>Player Vs Player</strong>.<br>Compete
      in a local head to head game, to be the last man standing over multiple rounds.
      Choose your tactics second by second: aggressively try to bounce your opponent
      off the cloud, or concentrate on collecting items and points to strengthen your
      position!</li></ul><br>The ViRtUaL rEaLiTy version of Cloudrift is single player
      only, but you can still enjoy local multiplayer when playing on the desktop!<br><br>Cloudrift
      also features some of the most colourful clouds ever witnessed by the human
      eye, flowing hypnotic gameplay, and absolutely no visible geese. There are many
      other surprises in store if you can hang around long enough to see them!'
