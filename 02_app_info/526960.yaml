details:
  data:
    about_the_game: Enjoy an all-in-one mini-games bundle. From nostalgic childhood
      gameplay to original ones, discover a variety of VR mechanisms in a relaxing
      and colorful environment. Collect items and proudly place them in your personal
      house that can be visited by your friends.<h2 class="bb_tag">Key features</h2><ul
      class="bb_ul"><li>About 10 mini-games so far.<br></li><li>Difficulty modes for
      each.<br></li><li>Scoreboards.<br></li><li>Practice mode.<br></li><li>Daily
      ranked mode to win tokens.<br></li><li>Tokens to earn rewards.<br></li><li>Rewards
      to place in your personal house to feel proud.<br></li><li>Visit other players'
      house and get jealous over their rewards.<br></li><li>A whole game made with
      love.</li></ul><h2 class="bb_tag">Mini-games so far</h2><ul class="bb_ul"><li>Valve-tier
      quality, two-handed aiming, <strong>bow</strong> system, with bottomless quiver.<br></li><li>Ambidextrous
      <strong>whack-a-mole</strong>.<br></li><li>Vive-prevision nostalgic <strong>electric
      hands</strong> game.<br></li><li>Classic <strong>duck fishing</strong>.<br></li><li>No
      gravity <strong>bocce</strong>.<br></li><li>Underwater <strong>pairing game</strong>.<br></li><li>Mouses-powered
      <strong>ferris wheel</strong>.<br></li><li>Secondary effect-free <strong>beer
      pong</strong>.<br></li><li>Out of context <strong>firearm target</strong> game.<br></li><li><strong>Knock
      down cans</strong><br></li><li>And more on deck</li></ul><h2 class="bb_tag">Upcoming
      features</h2><ul class="bb_ul"><li>More mini-games, more !<br></li><li>NPCs
      to add some live to the main island<br></li><li>Side-activities for alternative
      ways to earn tokens<br></li><li>Multiplayer mini-games</li></ul>
