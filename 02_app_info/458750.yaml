  data:
    about_the_game: FireAlpaca SE is the exclusive paint software to Windows operating
      system that is widely suitable for beginners to advanced users.<br>We removed
      all the advertisements from FireAlpaca freeware version, that enables the faster
      performance and more stable environment.  <br><br>FireAlpacaSE is equipped with:<br>-
      Program-controllable brush processing system (brush script function)<br>- 1bit/
      8bit layer to reduce memory consumption<br>- Onion Skin feature to create an
      animation instantly<br>- Convenient Reference window<br>- Snap feature enabling
      to draw parallel, curve, ellipse, concentration lines easily<br>- Smooth brush
      processing being compatible to Wintab tablet<br>and more.<br><br>Also, the basic
      functions are well-equipped:<br>- Layer function (18 blending modes, clipping,
      layer folder)<br>- Selection function (polygonal lasso, lasso, magic wand, etc.)<br>-
      Selection transformation (choose from 3 types of image quality)<br>- Various
      brush types, such as Watercolor, Air Spray, Bitmap pattern etc.<br>- Editable
      Text function<br>- Filter function, such as Level adjustment, Hue, Gaussian
      Blur, Cloud pattern, etc.<br><br>[Difference from FireAlpaca free version]<br><br>1.
      No advertisement at start up<br>2. Memory-efficient<br>3. New view of canvas
