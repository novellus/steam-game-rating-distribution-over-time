    about_the_game: "Ancient Battle: Hannibal is the newest edition to the Ancient\
      \ Battles series. Experience the magnificence of the Punic Wars, as you follow\
      \ Hannibal on his crucial campaign against Rome. Based upon, and a major upgrade\
      \ to, the game system developed for Ancient Battle: Rome, a game that was the\
      \ No.1 strategy game on the App Store in 8 different countries. Ancient Battle:\
      \ Hannibal introduces many new game features including multi-level hills to\
      \ elevate your strategic opportunities when commanding vast armies. Fight the\
      \ battles of the Second Punic War between Carthage and Rome. Each campaign is\
      \ themed around battles between Hannibal\u2019s armies and their cunning opponents\
      \ in the four geographical regions of Italy, Spain, Sicily and Africa. Hannibal\u2019\
      s inspired tactics and leadership made him one of Rome\u2019s most dangerous\
      \ enemies and possibly the greatest general of all time. Can you match his achievements\
      \ on the battlefield?<br><br>Key Features:<br><br><ul class=\"bb_ul\"><li>High\
      \ Definition Ancient Era Graphics.<br></li><li>7 Mission \u2018Tutorial\u2019\
      \ campaign ending with a unique skirmish battle.<br></li><li>4 Mission \u2018\
      Sicily\u2019 campaign, featuring battles from the First Punic War, including\
      \ the battle of Bagradas.<br></li><li>8 Mission \u2018Italy\u2019 campaign featuring\
      \ the decisive battles of Lake Trasimene and Cannae.<br></li><li>All missions,\
      \ except the tutorial, can be played as both sides.<br></li><li>38 Unique Ancient\
      \ units including Roman Hastati, Spanish Scutarii, Bolt Throwers and Elephants.<br></li><li>Four\
      \ classes of infantry: Raw, Average, Veteran and Elite.<br></li><li>Detailed\
      \ Combat Analysis.<br></li><li>Flank Attacks<br></li><li>Strategic Movement.<br></li><li>Hours\
      \ of Gameplay.</li></ul>"
