    review: 'Easy to learn and fun to play.  Some scenarios can be completed in 15
      minutes.  Other are more challenging.. There are some drawbacks though:

      a) missile troops have an unlimited supply of missiles making them rather too
      powerful,  Historically, unless you were in fortified positions you were largely
      limited to what you could carry.

      b) sometimes you attack an enemy unit in the flank but don''t get the flank
      attack bonus,

      c) Roman legionaries threw their pilum (a type of spear) before combat and then
      used their gladius (short sword).  This doesn''t seem to be reflected in game
      combat; the first time legionaries are in combat they get no bonus for the pilum,

      I''m not sure how accurate it is historically.  Mind you for the price I''m
      not complaining.'
