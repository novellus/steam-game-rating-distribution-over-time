    about_the_game: In biorhythm, you play as bacteria lost in the human body. As
      the heart beats, everything in the body moves to the rhythm. You'll swim through
      the bloodstream to the beat, exploring, fighting other microbes, and duplicating
      yourself as you go.<br><br>As the progression of your lifecycle weakens the
      body, you'll face terrifying challenges; vicious microbes, hungering white blood
      cells, intense fever.<br><br>The game runs 2.5 - 3 hours. It features hand-painted
      art, an orchestral score, and a thrilling story.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1033340/extras/a5-vein.gif?t=1566627296"
      /><br><br><ul class="bb_ul"><li>Grow a swarm of bacteria and explore the human
      body at a microscopic scale<br></li><li>Encounter strange microbes &amp; fearsome
      white blood cells<br></li><li>Live as an outsider in a vast, incomprehensible
      system</li></ul><br>Created by Brady Soglin. Art by Anna Cich &amp; Jackie Lombard.
      Sounds by Dylan Payne &amp; Bobby Volpendesta.
