    review: Fun indie game with excellent music! The rhythm mechanic was cool and
      unique. The story was engaging. I was able to get through the game in a little
      under 3 hours, which was about perfect for me, since I don't have too much time
      to pour into games these days. Definitely worth picking up if you're looking
      for a quick and interesting game!
