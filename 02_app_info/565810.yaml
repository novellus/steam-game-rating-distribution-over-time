    review: "I'm not sure there's much I can say about this soundtrack that I haven't\
      \ already said about the first two BS soundtracks. (Hmm...not a good acronym,\
      \ that one. I sincerely hope they never used it!) Suffice it to say, it's video\
      \ game music of the highest quality, and should please anyone in search of such\
      \ things. \n\n   Personally, as a wannabe writer, I eat this shit up for breakfast\
      \ (and sometimes brunch, lunch and dinner as well). If you have a use/need/want\
      \ for awesome, epic fantasy-themed music in your life, do yourself a favour\
      \ and just buy [i]all[/i] of the Broken Sword OSTs (though you may have to buy\
      \ the games first, 'natch). \n\n   Verdict: 9/10.\n\n(PS If you enjoyed this\
      \ review, feel free to check out my two Curator pages: http://store.steampowered.com/curator/9284586-ReviewsJustfortheHELLofit/\n\
      http://store.steampowered.com/curator/10868048-Truly-Horrible-Horror-Games/?appid=398210\n\
      Cheers!)"
