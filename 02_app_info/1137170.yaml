    about_the_game: "Nekrotronic VR is an intensely immersive sci-fi shoot \u2018\
      em up. Featuring insane action and creepy ghosts from the feature film Nekrotronic,\
      \ this VRexperience will get your heart pumping and your hair standing on end.\
      \ In this hyper-realistic first person shooter, players experience what it\u2019\
      s like to be a Nekromancer: hunt Ghost-Wraiths, dodge their stealth attacks\
      \ from the shadows, operate sci-fi technology, 3D print demons and destroy them\
      \ all with big, bad plasma rifles.<br />\r\n<br />\r\nSmash, bash and blast\
      \ your demon enemies back to HELL!"
