    about_the_game: "Lunar Axe is a point-and-click adventure game with hidden object\
      \ scenes, containing locations and storylines based on real stories with incredible\
      \ hand-drawing art. You must solve puzzles and explore different environments\
      \ to find a mystical weapon and discover the mystery behind earthquakes that\
      \ are destroying the city.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1404670/extras/inventario.gif?t=1602042165\"\
      \ /><br><br><strong>HISTORY</strong><br>After a big earthquake in the city,\
      \ ruins of an old building collapse and you end up trapped inside a big abandoned\
      \ house. Find a way out and unravel the mystery of the inexplicable tremors,\
      \ meet the guardian spirit of a mystical artifact and learn its relation to\
      \ recent events, before it's too late.<br><br><strong>IMMERSIVE</strong><br>Investigate,\
      \ collect and match clues and objects through various puzzles and HOG scenes.\
      \ Find historical items that will help you understand the mystery that surrounds\
      \ the city. Explore different locations based on real environments that offer\
      \ a perfect combination of legend and history, learning more about the real\
      \ facts that inspired the game with a gallery of references.<br><br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/1404670/extras/puzle_bau.gif?t=1602042165\"\
      \ /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1404670/extras/lockpick.gif?t=1602042165\"\
      \ /><h2 class=\"bb_tag\">Features in full version:</h2><ul class=\"bb_ul\"><li>\
      \ 35+ Diferent scenes based on real locations<br></li><li> 30+ Puzzles and HOG\
      \ scenes<br></li><li> Amazing hand-drawn 2D art<br></li><li> History inspired\
      \ by Brazilian folklore<br></li><li> Bonus material with storyline references<br></li><li>\
      \ Prevent the destruction of the city of S\xE3o Lu\xEDs</li></ul>"
