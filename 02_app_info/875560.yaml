details:
  data:
    about_the_game: "A pre-alpha demo of Border Patrol, a VR game where the player\
      \ begins a new job as booth operator at an AI travel border. Checkpoints have\
      \ been setup to conform with recently instated AI travel restrictions in the\
      \ region. Interact with and manage the AI travelling through the area, ensure\
      \ only valid Robots pass through, mistakes will have consequences. Take on a\
      \ key role driving a branching narrative based around your encounters.<br />\r\
      \n<br />\r\nThe demo gives an early preview, featuring a single day giving an\
      \ introduction to the world and operating the booth."
