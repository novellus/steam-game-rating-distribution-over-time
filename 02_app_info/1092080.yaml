    about_the_game: Pet Puzzle is a relaxing and leisurely three-in-a-row game. In
      the role of the figures here are the faces of cute animals. A game for small
      and smart kids. Shift the pieces to line up three identical ones in a row and
      get points. At each level, a limited number of moves are given to score the
      required score. The simplest control and calm soundtrack. Good luck.
