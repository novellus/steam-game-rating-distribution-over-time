  data:
    about_the_game: "The PRR K4 steam locomotive is a true American classic, and is\
      \ the ideal companion to our Horseshoe Curve Expansion Pack which captures the\
      \ glory days of the PRR. Proudly nicknamed the Standard Passenger Locomotive\
      \ of the World by the Pennsylvania Railroad, the K4 first ran way back in 1914\
      \ and soon became a familiar sight all along the railroad as the PRR\u2019s\
      \ premiere steam passenger locomotive. No less than 425 examples were built\
      \ by the time production ended in 1928, and the K4 carried on to the very end\
      \ of Pennsy steam in 1957, having hauled some of the railroad\u2019s most prestigious\
      \ passenger services and even freight trains. Only two K4s now survive, but\
      \ you can drive your very own K4 in Train Simulator! The K4 add-on is highly\
      \ detailed and included such features as a glowing firebox, realistic weathered\
      \ black PRR livery and brand new driver and fireman characters.<br><br><br><strong>PLEASE\
      \ NOTE: The K4 add-on requires the <a href=\"http://store.steampowered.com/app/65233/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Horseshoe Curve Expansion Pack</a>\
      \ (available separately) to run.</strong><h2 class=\"bb_tag\">Includes</h2><br>Pennsylvania\
      \ Railroad K4 steam locomotive in weathered PRR black livery<h2 class=\"bb_tag\"\
      >Scenarios</h2>5 scenarios for the Horseshoe Curve Expansion Pack (available\
      \ separately )<br><br><br><ul class=\"bb_ul\"><li>WW2 part 1 - Boxed In (standard\
      \ and career)<br></li><li>WW2 part 2 - Rushing the Rations (standard and career)<br></li><li>All\
      \ Puffed Out (standard and career)<br></li><li>Dedicated Vigil (standard)<br></li><li>Westward\
      \ Wonderer (standard)<br></li><li>Plus 4 free roams</li></ul>"
