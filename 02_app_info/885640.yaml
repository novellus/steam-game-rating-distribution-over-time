  data:
    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/885640/extras/story.png?t=1590484823\"\
      \ /><br>Fifteen-year-old Lynn has never had the easiest life, but things have\
      \ become even worse thanks to her upcoming GCSEs. Her parents are always arguing,\
      \ her big sister is pregnant, and Lynn is terrified that, come exam time, she\u2019\
      ll fail everything and disappoint her entire family.<br><br>To make matters\
      \ worse, Lynn\u2019s been suffering from recurring bad dreams that are cryptic,\
      \ unsettling, and often violent. Curiously enough, these dreams often revolve\
      \ around a girl from her school called Lynne, who looks so similar to Lynn it\u2019\
      s almost unsettling.<br><br>As Lynn\u2019s interest in Lynne begins to border\
      \ on obsession, Lynn\u2019s grasp on reality begins to grow more and more tenuous.<br><br>Will\
      \ Lynn be able to pass her exams \u2013 or will her own fears and anxieties\
      \ consume her?<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/885640/extras/features__.png?t=1590484823\"\
      \ /><br><ul class=\"bb_ul\"><li>Around 20,000 words of text<br></li><li>1-2\
      \ hours of reading<br></li><li>A kinetic story, with no choices/branches<br></li><li>800x600\
      \ display<br></li><li>An original soundtrack<br></li><li>Suffering!</li></ul><br><strong>Note:</strong>\
      \ If you're interested in this story and these characters, you should check\
      \ out <a href=\"https://store.steampowered.com/app/1166730/nothing__nowhere/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >nothing &amp; nowhere</a>, as it is\
      \ related to Lynne.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/885640/extras/gift_by_an1m4-db91o36.png?t=1590484823\"\
      \ />"
