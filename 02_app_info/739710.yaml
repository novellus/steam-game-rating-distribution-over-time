    about_the_game: 'Monsterplants VS Bowling is an chaotic cooperative VR experience.<br>You
      need one or two players to protect your garage from mutant plant waves coming
      right at you. Coordinate to defeat enemies: you can customize your bowling balls
      to create deadly weapons!<h2 class="bb_tag">IDEAL FOR VR ARCADES</h2>The game
      is ideally designed for VR Arcade. Play solo or engage in a 2 players eperience.
      Whether your play space is small or big, the game will adapt to your available
      room. You can even share the same room space.<h2 class="bb_tag">SIMPLE CONTROLS</h2>The
      fully integrated tutorial system allows you to focus on the experience. Kids,
      non-gamers, hundreds of players have participated to make this experience accessible
      to everyone.<h2 class="bb_tag">THE FUTURE</h2>For now, it is a short experience
      of 15 minutes. A new level will be released every month!<br><br>We are a team
      of dedicated experienced developers and have tried to make the experience as
      fun as possible. Do not hesitate to provide your feedbacks about your experience,
      we''ll be looking at them closely!<br>If you like the game, feel free to spread
      the word, we made it for you!<br><br><a href="https://steamcommunity.com/linkfilter/?url=https://springboardvr.com?game_verification=8513fd50-dc26-11e7-905d-c7b95a7fecf4"
      target="_blank" rel="noopener"  > Available for Arcades on SpringboardVR </a>'
