    review: "Civilization V - Babylon es un DLC que incluye \xFAnicamente la nueva\
      \ civilizaci\xF3n de Babilonia con Nabucodonosor II como su l\xEDder. Si bien\
      \ est\xE1 nueva facci\xF3n le agrega aun m\xE1s contenido a un juego extraordinario\
      \ como es el Civilization V, el precio es muy elevado para el poco contenido\
      \ que trae: solo recomiendo comprarlo en una oferta o en alg\xFAn pack que incluya\
      \ el juego original. Adem\xE1s, la est\xE9tica en la pantalla de l\xEDder de\
      \ Nabucodonosor II me parece bastante pobre, muy oscura y deprimente, lo que\
      \ hace que el l\xEDder tenga un aire de villano innecesario. Por lo dem\xE1\
      s, la civilizaci\xF3n de Babilonia esta orientada al desarrollo cient\xEDfico\
      \ gracias a su habilidad \"Ingenuity\", que acelera la obtenci\xF3n de Grandes\
      \ Cient\xEDficos, y trae un edificio \xFAnico (Walls of Babylon) y una unidad\
      \ \xFAnica (Bowman).\nSolo recomiendo comprarlo a los fan\xE1ticos de la saga\
      \ Civilization, de lo contrario, el contenido base del juego es m\xE1s que suficiente."
