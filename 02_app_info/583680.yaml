    about_the_game: "<h2 class=\"bb_tag\">Lose yourself in the action-packed world\
      \ of TERA and pick up a free starter pack!</h2><br>In this breathtaking MMORPG\
      \ you need to take fate in your own hands, carefully aiming your attacks and\
      \ dodging enemy spells in the dynamic True Action Combat system. Seven races,\
      \ twelve classes and countless dungeons, battlegrounds and powerful bosses \u2013\
      \ TERA pushes the boundaries of the MMO genre!<br><br><i>You must install TERA\
      \ and create a character before you can use this package.</i><br><br><strong><u>Contents\
      \ of this bundle:</u></strong><h2 class=\"bb_tag\">500x Fashion Coupon</h2>\
      \ Fashion Coupons can be exchanged for weapon and armor skins in the game.<h2\
      \ class=\"bb_tag\">1x Riding Skill: Obsidian Tail (7 Days) </h2>Obsidian Tail\
      \ is a jet-black wolf mount which you can summon and ride for 7 days.<h2 class=\"\
      bb_tag\">3x Valiant Potion</h2>Valiant Potions restore your health."
