    about_the_game: Churchward authorised the first toplight build in 1905, from 1907
      they were built in large numbers. These two sets (57ft and 70ft) represent the
      earlier toplights with full panelling in the 1922 livery. The 57ft stock was
      used all over the GW system, while the 70ft stock (built to the extremes of
      the loading gauge) were used on services mainly starting from Paddington.<br><br>The
      GWR Churchward Panelled Toplights Pack 01 for TS Marketplace includes the following
      coach types:<br><br><ul class="bb_ul"><li>Dia C31 Full Third<br></li><li>Dia
      D47 Brake Third (Left Hand)<br></li><li>Dia D47 Brake Third (Right Hand)<br></li><li>Dia
      E88 Composite (Left Hand)<br></li><li>Dia E88 Composite (Right Hand)<br></li><li>Dia
      E95 Brake Composite<br></li><li>Dia F20 Composite Slip<br></li><li>Dia K36 Full
      Brake</li></ul>
