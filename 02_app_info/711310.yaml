    about_the_game: '<img src="https://steamcdn-a.akamaihd.net/steam/apps/711310/extras/spiiiders-logo.png?t=1515976279"
      /><br><br><strong>JOHN IRON - THE MARINE KILLING MACHINE</strong><br><br><strong>Master
      Marine Commander</strong> : John, in our lab deep down under the great salt
      lake, we had a biological accident. The Alphapoint valley was affected, all
      citizens have been evacuated. But the area is contaminated, some creatures mutated
      very fast....Well, John, we have now a monster spider problem. We will send
      you to Alphapoint 5, clean that area. You''re our best man! We count on you!<br><br><strong>John
      Iron</strong> : I am the marine killing machine, not an insect exterminator!
      I need a real mission, not such boring Army jobs. Killing spiders is something
      for the Duke or the Doomguy, they are sissy guys, I''m doing the real hard bad
      ass shit. Spiders....<br><br><strong>Master Marine Commander</strong> : Good
      luck John.<br><br><br>Are you brave enough, to fight against the evil monster
      spiders?<br>They will attack you from everywhere, they don''t know the word
      mercy.<br><br><strong>Features:</strong><br>- old school top-down action<br>-
      good sountrack<br>- a powerful shotgun<br>- angry spiders<br>- non stop action<br>-
      explore the levels'
