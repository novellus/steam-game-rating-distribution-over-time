    recommendationid: '35120740'
    review: "WARNING:  This game is made with Game Guru (and therefore has all the\
      \ common problems and limitations known with other Game Guru games.)\n\nWhile\
      \ this game is by far the BEST Game Guru game I've played on Steam to date,\
      \ and I can see a ton of skill and desire to make a good game by the developer\
      \ in my time with this, it still isn't worth anywhere near what the developer\
      \ is asking here (currently $7.99 USD regular, $5.99 launch sale price)\n\n\
      Here's my \"First Play on Launch Day\" first impressions Review video:\nhttps://www.youtube.com/watch?v=gxfxsnY8odY&feature=youtu.be\n\
      \nMy score is a dismal 31%, which is much higher than every other Game Guru\
      \ game I've reviewed to this point.  I firmly believe this developer however\
      \ shows strong game design skills in this game and I hope that we see future\
      \ games from him here on Steam which utilize other game engines!  \n\nNot recommended.\
      \  Value is very poor with No power-ups, no AI besides a small variety of spiders,\
      \ no different weapons to collect, no money or collectibles of any kind, and\
      \ the boredom quickly sets in.  There is simply MUCH better top down indie shooters\
      \ available for much less money here on Steam.  The Ubermosh series and Splatter:\
      \ Zombie Apocalypse are two quick examples."
