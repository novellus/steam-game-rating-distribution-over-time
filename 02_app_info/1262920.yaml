  data:
    about_the_game: "Horned Knight reintroduces the Golden Age of arcade gaming in\
      \ a hardcore, retro-styled 2D action platformer that pulls no punches. Play\
      \ as the hero knight, and use your sword to rid the castle of ghouls and undead\
      \ lurking in the dark. Fitted with multiple levels, responsive controls, and\
      \ puzzle-like combat, Horned Knight emboldens the player to conquer unique pixel\
      \ art obstacles with the support of generous checkpoints and an invigorating\
      \ soundtrack.  <br><br>In Horned Knight, calculated movement and agility is\
      \ key. One small misstep can lead to your demise through 32 pulse pounding levels,\
      \ offering various challenges from fireball wielding skeletons to venomous snakes,\
      \ spike traps, pools of lava, and much more! <br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1262920/extras/HK_StoreGif_03.gif?t=1609790617\"\
      \ /><br><br>Accessible and responsive controls make it easy to jump, air-dash,\
      \ and slash your way through an area. Master the jumping wall climb technique\
      \ and timed slashes to ensure your hero saves the greater realm!<br><br>Make\
      \ sure to hold onto the knight\u2019s heart pieces; his life depends on it!\
      \ Overcome gigantic bosses and uncover secrets leading to unknown paths to find\
      \ more heart pieces, so you can continue on your marvellous adventure. If your\
      \ heart pieces deplete, it\u2019s back to the last checkpoint for you to prove\
      \ your worth, knight! <br><br>Horned Knight\xB4s features includes:<br> - 32\
      \ levels across 4 worlds<br> - Tons of monsters and bosses to show your might<br>\
      \ - Tight controls: easy to play, hard to master<br> - Beautifully pixel art\
      \ animated graphics<br> - Exciting action gameplay<br> - Intense boss battles\
      \ with challenging patterns and epic scale<br> - 2 difficulty modes appropriate\
      \ for all types of players\u2015from story and setting lovers to hardcore action\
      \ enthusiasts<br> - An amazingly diverse castle to explore with different environments<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1262920/extras/HK_StoreGif_02.gif?t=1609790617\"\
      \ />"
