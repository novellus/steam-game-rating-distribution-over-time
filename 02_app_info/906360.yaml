    about_the_game: "One of the most Classic games which we all know and love! <br\
      \ />\r\n<br />\r\nLUXO Buddies makes its return with an assortment of exciting\
      \ new features.<br />\r\n<br />\r\nMatch cards either by matching color or value\
      \ and play action cards to change things up. Race against other players to empty\
      \ your hand before everyone else.<br />\r\n<br />\r\nTry to be the first player\
      \ to remove all the cards in this awesome four player LUXO Buddies game!<br\
      \ />\r\n<br />\r\n<br />\r\nThe official rules for the game are:<br />\r\n<br\
      \ />\r\nTo win a match you must be the first player to get rid of all your cards.\
      \ Players play in turn: either take a card from the pile or place one on the\
      \ table if it matches the last card placed on top. Other moves are not allowed.<br\
      \ />\r\nTwo cards are considered matching if they have the same color, same\
      \ number or same symbol. There are 108 in the deck: normal ones with numbers\
      \ 0 to 9 for each color(red, yellow, green blue) and special action cards: <br\
      \ />\r\n- Skip: next player in sequence misses a turn<br />\r\n- Reverse card:\
      \ order of play switches directions (clockwise to counterclockwise, or vice\
      \ versa)<br />\r\n- Draw Two (+2): next player in sequence draws two cards and\
      \ misses a turn<br />\r\n- Wild card: player determines the next color to be\
      \ matched (may be used on any turn even if the player has matching color)<br\
      \ />\r\n- Wild Draw Four(+4 and wild): player determines next color to be matched;\
      \ next player in sequence draws four cards and misses a turn; caution: may be\
      \ legally played only if the player has no cards of the current color<br />\r\
      \n<br />\r\nKey Features:<br />\r\n\u2605 Play online or offline with family\
      \ or friends<br />\r\n\u2605 Strong AI<br />\r\n\u2605 Cool graphics UI<br />\r\
      \n\u2605 Easy to control<br />\r\n\u2605 Train your brain with the table video\
      \ game"
