      >Streaming Videos on Steam FAQ</a>.</p><br><h1>#label_about_the_series</h1>Upon\
      \ his release from prison, a man seeks out the famous comedic storyteller Yakumo\
      \ after falling in love with his rendition of a story called \u201CShinigami.\u201D\
      \ Yakumo accepts the ex-convict as his apprentice, nicknaming him \u201CYotaro.\u201D\
      \ As Yotaro gets acclimated to his new life, he meets Konatsu, a girl in the\
      \ care of Yakumo who wants to become a performer as well, but is unable to because\
      \ she is a woman."
