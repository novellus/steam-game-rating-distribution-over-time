    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/674440/extras/2.png?t=1579212128"
      /><br><br>Skipper is a fun, challenging, relaxing lowpoly puzzle game with over
      30 levels to bend your mind and challenge your problem solving ability.<br><br>Skipper's
      controls are simple and the game's difficulty has an approachable learning curve
      making puzzlers of all abilities able to easily dive into the game.<br><br>Regular
      (free!) puzzle packs will drop for the game, with packs already scheduled for
      November 6th, December 28th, and January 19th.<br><br><strong>Skipper brings
      you</strong><br><br><ul class="bb_ul"><li>Over 30 unique and challenging puzzles<br></li><li>Most
      puzzles can be solved in more than one way<br></li><li>Regular drops of new
      puzzles for free<br></li><li>Keyboard and Gamepad controls<br></li><li>An attractive
      lowpoly environment<br></li><li>A soothing sound track and effects<br></li><li>Steam
      Achievements with Cards coming soon</li></ul>
