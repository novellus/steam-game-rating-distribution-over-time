  data:
    about_the_game: "<h2 class=\"bb_tag\"><strong>Creative, intuitive, and completely\
      \ free</strong></h2><br>Looking for the right sound for your gaming videos?\
      \ Want to produce pumping trap beats or high-energy techno tracks? The new <strong>Music\
      \ Maker Steam Edition</strong> transforms your computer into a complete music\
      \ studio. Create your own custom combination of <strong>loops, instruments and\
      \ effects</strong>. Choose from thousands of melodies and beats from a wide\
      \ range of genres. Use <strong>drag and drop</strong> controls to easily arrange\
      \ sounds in 7 different pitches. You can produce <strong>professional-sounding\
      \ music</strong>, even if you aren't a pro. This music software for beginners\
      \ is packed full of great ideas for your productions. It includes a multitude\
      \ of helpful tools that make it easier to create new music and find new inspiration.\
      \ And if you want even more sounds, additional content is available directly\
      \ in the software.<h2 class=\"bb_tag\"><strong>Fast, easy to use, and flexible</strong></h2>\
      \ <br>There's a huge range of creative options for each and every song. The\
      \ <strong>integrated Store</strong> offers you the latest <strong>sounds</strong>,\
      \ <strong>instruments</strong> and <strong>features</strong>.<br>Trap, EDM,\
      \ house, hip-hop, techno or other popular genres \u2013 whatever the style,\
      \ we've got the <strong> Soundpool</strong> you're looking for.<h2 class=\"\
      bb_tag\"><strong>Music Maker Steam Edition</strong></h2><ul class=\"bb_ul\"\
      ><li> Free!<br></li><li> Simple drag &amp; drop controls<br></li><li> Combine\
      \ loops &amp; instruments<br></li><li> MIDI editing &amp; audio recording<br></li><li>\
      \ In-app Store with thousands of new sounds, features and instruments<br></li><li>\
      \ Get the latest Music Maker version updates for free<br></li><li> Free &quot;Feel\
      \ Good&quot; Soundpool<br></li><li> Free instruments &quot;Revolta 2&quot;,\
      \ &quot;Concert Grand LE&quot;, &quot;Vita 2&quot;<br></li><li> Multicore audio\
      \ engine<br></li><li> New: 64-bit version<br></li><li> New: Redesigned core\
      \ workflow</li></ul>"
    background: https://steamcdn-a.akamaihd.net/steam/apps/1390680/page_bg_generated_v6b.jpg?t=1602231171
