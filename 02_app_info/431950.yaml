    about_the_game: "In the years following the conclusion of <strong>AGE OF FEAR\
      \ 3: THE LEGEND</strong>, a surging tide of criminal activity has thrown the\
      \ realm into disarray. The rival gangs of the Iron Five have risen to prominence,\
      \ leaving little in the way of peace or security in King William's lands. It's\
      \ in this climate that the recently-graduated Vampire Hunter Angela embarks\
      \ on a quest into corruption and murder after her inaugural hunt takes an unexpected\
      \ turn. Along with her companion Nazell, Angela will go head-to-head with the\
      \ criminality that threatens to sink the realm into its deepest Age of Fear!<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/431950/extras/AOF4-animation.gif?t=1608895749\"\
      \ /><br><br><strong>AGE OF FEAR</strong> is a long-running series of fantasy\
      \ turn-based strategy games loved by fans for its tabletop wargame battle system\
      \ and in-depth RPG customization. Age of Fear 4 is the latest addition and offers\
      \ a lengthy, story-driven campaign complete with many new twists and enhancements\
      \ to the series' trademark gameplay! (scroll down for a list of features)<br><br><a\
      \ href=\"https://steamcommunity.com/sharedfiles/filedetails/?id=1647938873\"\
      \ target=\"_blank\" rel=\"noreferrer\"  id=\"dynamiclink_3\" >https://steamcommunity.com/sharedfiles/filedetails/?id=1647938873</a><br><a\
      \ href=\"https://steamcommunity.com/sharedfiles/filedetails/?id=2065806851\"\
      \ target=\"_blank\" rel=\"noreferrer\"  id=\"dynamiclink_4\" >https://steamcommunity.com/sharedfiles/filedetails/?id=2065806851</a><h2\
      \ class=\"bb_tag\">FEATURE LIST</h2>\u2B50<strong>HUNT FOR CLUES</strong> -\
      \ play as a detective in a non-linear, high fantasy murder mystery with major\
      \ choices to make! Experience a plot full of intrigue, humour and familiar faces!<br><br>\u2B50\
      <strong>HEX-FREE BATTLES</strong> - test your tactics with a novel movement\
      \ system where size matters and units aren't constrained by artificial grids!<br><br>\u2B50\
      <strong>MERCENARIES</strong> - recruit your troops from multiple races and factions!\
      \ Will a Dwarven Warrior work with a bloodthirsty Orc?<br><br>\u2B50<strong>OPEN\
      \ WORLD</strong> - are you bored with the main storyline? No worries, you can\
      \ always take a side-quest or play procedurally-generated battles. Play this\
      \ game as you want!<br><br>\u2B50<strong>FACTION BASES</strong> which can be\
      \ upgraded as you explore the Age of Fear world. Investing in base upgrades\
      \ will unlock additional recruitable units, skills and locations to explore!<br><br>\u2B50\
      <strong>GLOBAL EVENTS</strong> that occur while exploring the World Map, \xE0\
      \ la Battle Brothers. This feature is still being developed and could serve\
      \ to provide more lore and fun unit interactions conditional on the player's\
      \ party!<br><br>\u2B50<strong>FREQUENTLY UPDATED</strong> - we take our work\
      \ seriously and patch our games often with new features and content. Also, whenever\
      \ possible, those updates are back-ported to all our previous games!<br><br>\u2B50\
      <strong>COMMUNITY-DRIVEN</strong> - we listen to our players and continuously\
      \ improve! Go and check our forums, everyone has their say and we implement\
      \ those suggestions.<br><br>\u2B50<strong>FULL OF JOKES</strong> - who said\
      \ strategy games have to be serious? All the best fantasy jokes have a home\
      \ here!<br><br>\u2B50<strong>PARTY CUSTOMIZATION</strong> - build and upgrade\
      \ a custom army from more than two hundred unique units, skills and spells (but\
      \ be aware of racial animosities!).<br><br>\u2B50<strong>DEEP BATTLE MECHANICS</strong>\
      \ - learn the basics in a hurry, then develop new strategies around a huge variety\
      \ skills, spells and battle hazards like neutral factions and environmental\
      \ effects (yes, you can anger bystanders!).<br><br>\u2B50<strong>EASY TO MOD</strong>\
      \ - create your own missions, or even full-fledged campaigns, to be shared with\
      \ the Steam community!<br><br>\u2B50<strong>PERMANENT DEATH</strong> - accept\
      \ the grim realities of death where all units that fall in battle stay dead...\
      \ unless an evil Necromancer raises them as Zombies.<br><br>\u2B50<strong>ARTEFACTS\
      \ AND RELICS</strong> - discover numerous unique weapons, armours, potions and\
      \ treasures, with the rarest granting powerful OP skills and stat bonuses.<br><br>\u2B50\
      <strong>ADVANCED AI</strong> - our AI is built upon a self-organizing network\
      \ of agents and meta-heuristics algorithms (yes, we are PhD-smart!). Discover\
      \ one of the most sophisticated AI systems you've ever played against!<br><br>\u2B50\
      <strong>LOW HARDWARE REQUIREMENTS</strong> - run the game even on that old potato\
      \ laptop of yours. Your stone-age computer is good enough!<br><br>\u2B50<strong>...everything\
      \ else we come up with!</strong> Purchase only if you want access to the latest\
      \ features in the Age of Fear series, and please keep in mind that this is an\
      \ evolving product.<br><br><br>If you're hungry for a no-nonsense, old school\
      \ turn-based strategy game, you've met your match in the Age of Fear series.\
      \ Enter the fantasy world of Age of Fear today!<h2 class=\"bb_tag\">FREEBIES</h2>Enjoy\
