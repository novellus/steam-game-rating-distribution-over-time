    about_the_game: Arc defence is a game in genre classic top down 2d tower defense,<br>But
      in difference of classic TD, enemies can fight back. Use towers upgrades and
      special abilities to stop waves.<br>Be ready for epic battle and try to protect
      our lands!<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1262070/extras/towers.gif?t=1597692076"
      /><br><strong>Features</strong><br><ul class="bb_ul"><li>Six types of towers</li></ul><ul
      class="bb_ul"><li>Every tower has special ability when he fully upgraded.</li></ul><ul
      class="bb_ul"><li>18 types of enemy</li></ul><ul class="bb_ul"><li>Most of enemies
      have special unique ability</li></ul><ul class="bb_ul"><li>Six types of abilities</li></ul><ul
      class="bb_ul"><li>Huge crowds of enemies</li></ul><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1262070/extras/gameplay.gif?t=1597692076"
      />
