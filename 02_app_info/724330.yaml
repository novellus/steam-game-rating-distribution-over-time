    reviews: "\u201CAge of Grit isn't afraid to have its cake and build a mighty machine\
      \ of gears and steam to eat it too.\u201D<br />\r\nRock Paper Shotgun<br />\r\
      \n<br />\r\n\u201CAge of Grit looks like a perfect example of a science fiction/steam\
      \ punk hybrid that might intrigue those who are fans of Firefly or Cowboy Bebop.\u201D\
      <br />\r\nThe Koalition<br />\r\n<br />\r\n\u201CAge of Grit folows the struggles\
      \ and adventures of a lone airship owned and controlled by the player...It also\
      \ seeks to create the unlikely amalgam of steampunk and cowboys, inspired mostly\
      \ by science fiction smugglers and gritty traders.\u201D<br />\r\nIGM<br />\r\
      \n"
