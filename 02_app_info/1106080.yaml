    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/1106080/extras/eyecatch_03.png?t=1608310865"
      /><br><br>One day, in the peaceful kingdom of Ailuref, the king injures his
      back. Needing time to rest and get magical treatment, he orders his daughter,
      Princess Meeyu, to take care of his royal duties.<br><br>However, Princess Meeyu
      is known as the &quot;Useless Princess&quot;, and her reputation is at rock-bottom.<br><br>Determined
      to change this, Meeyu resolves herself to work to raise her reputation amongst
      her subjects, and successfully fulfill her duties as princess.<h2 class="bb_tag">Features:</h2><ul
      class="bb_ul"><li>Classic RPG Experience<br></li><li>Explore the Kingdom of
      Ailuref<br></li><li>Reputation System<br></li><li>Multiple Party Members</li></ul>
