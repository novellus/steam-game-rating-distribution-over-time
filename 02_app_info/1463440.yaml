details:
  data:
    about_the_game: "<h2 class=\"bb_tag\"><strong>Jelly Brawl: Classic - Online</strong>\
      \ is an expansion that let's players test their skills against other brawlers\
      \ online in Classic mode as well as removes the level cap from the base game!\
      \ </h2><br><br><strong>This expansion brings tons to unlock:</strong> <br><ul\
      \ class=\"bb_ul\"><li> New Faces<br></li><li> New Colors<br></li><li> New Stages<br></li><li>\
      \ New Boss Rounds</li></ul><br>Additionally this expansion <strong>supports\
      \ Cross play with those who own the full game</strong>! *<br><br>* However,\
      \ you will not be able to play locally or join any online lobby that is playing\
      \ any of the modes featured in the full game (Race, Hit &amp; Run, or Custom)\
      \ <br>This expansion also does not include access to the Level Editor or the\
      \ ability to play custom stages.<br>If you choose to purchase the expansion\
      \ and then later upgrade to the full game, the price of the expansion WILL NOT\
      \ be deducted from the game's price.<br>And if you already own the full game,\
      \ this will not grant you anything you don\u2019t already own."
