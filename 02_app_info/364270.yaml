    about_the_game: 'After Sasha is fooled into placing her hand on an ancient shrine,
      her twin sister Lilly starts noticing a new darker side to her that she has
      never seen before. After discovering that Sasha''s body is slowly being possessed
      by the immortal Zahhak, Lilly must furiously try to save her!<br><br>If she
      fails, she will have to watch as the infinite power of an immortal lays claim
      to the world once more in Lilly and Sasha: Curse of the Immortals.<br><br><ul
      class="bb_ul"><li> Collect runes and attach them to skills to change their effects
      in battle<br></li><li> Solve unique and exciting puzzles in each dungeon<br></li><li>
      Detailed quest journal to keep track of quests<br></li><li> Numerous side quests
      grant items, levels and secrets<br></li><li> Find hidden dragon eggs and Immortals
      symbols for powerful rewards<br></li><li> Collect pets and have them fight alongside
      you in battle<br></li><li> Continue your save file in subsequent Lilly and Sasha
      games</li></ul>'
