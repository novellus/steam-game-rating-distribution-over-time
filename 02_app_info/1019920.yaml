    about_the_game: "Use Traps and Spell Cards to fight back the magical masses in\
      \ this Touhou Project fan game, now on Steam!<br />\r\n<br />\r\nBlistering\
      \ shoot-em-up action meets tactical tower defense as you choose from almost\
      \ 20 popular characters to stop the fairy onslaught! Take advantage of their\
      \ unique powers and a selection of tricky Traps to freeze, fry, and blow your\
      \ enemies away!<br />\r\n<br />\r\nPlus, team up with a friend online and beat\
      \ the tougher stages you couldn\u2019t clear alone!"
