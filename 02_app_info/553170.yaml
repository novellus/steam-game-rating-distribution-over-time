    about_the_game: '<img src="https://steamcdn-a.akamaihd.net/steam/apps/553170/extras/Hamilkar264_Sides.png?t=1544891417"
      /><br><br><strong>Hamilkar 264BC </strong>replays the First Punic War, a long
      land an naval war opposing the young Roman Republic to the Carthaginians, between
      264 and 241 BC. <br><br>The goal of the Roman Legions is to conquer the whole
      of Sicily, or capture Carthage. <br><br>The Carthaginian objective is to repulse
      the Romans from the island thanks to her powerful fleet and its war elephants.  <br><br>Hamilkar
      264 BC lasts 18 turns each representing about one to two years, from 264 to
      241 BC. The Roman and Carthaginian players are facing each other for the conquest
      of Sicily.<br><br>- The forces of both sides are rather different, as the Roman
      have the powerful Legions but no war fleet at start, and Carthage has tons of
      mercenaries from everywhere and a strong navy.<br><br>The game event cards allow
      full replay ability thanks to the numerous various situations that their create
      on the diplomatic, military, political or economical fields.<br><br><strong>Estimated
      Playtime</strong>: 1h45<br><br><strong>Favored Side</strong>: none<br><br><strong>Hardest
      to Play</strong>: Carthage.'
