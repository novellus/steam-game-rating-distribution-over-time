    reviews: "\u201CAn arcade inspired action platformer, full of 8 neat levels, filled\
      \ to the brim with puzzles and deadly enemies\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=http://www.indieretronews.com/2014/11/drgreen-retro-inspired-platformer.html?m=1\"\
      \ target=\"_blank\" rel=\"noopener\"  >Indie Retro News</a><br><br>\u201CDr.\
      \ Green shows us that you don\u2019t always need to combine the platformer with\
      \ other genres or produce stunning hand drawn artwork to make an exemplary platformer.\
      \ An attractive price tag only cements Dr. Green\u2019s appeal; this one is\
      \ worth a look for anyone who enjoys a solid platformer.\u201D<br>3,5 \u2013\
      \ <a href=\"https://steamcommunity.com/linkfilter/?url=http://indiegamereviewer.com/review-dr-green-retro-platformer-combats-industrialization/\"\
      \ target=\"_blank\" rel=\"noopener\"  >IGR</a><br><br>\u201CWith a full slew\
      \ of features hearkening to the 8-bit days, a well-rounded selection of obstacles\
      \ and foes to overcome, and just enough story to make itself work, this title\
      \ has plenty to offer for those of us who enjoy jaunts into the past with just\
      \ the right polish to keep it relevant on the modern market\u201D<br>5 \u2013\
      \ <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.twinfinite.net/2015/01/16/dr-green-cure-retro-cravings-review/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Twinfinite</a><br>"
