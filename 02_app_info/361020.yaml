    about_the_game: "Experience LUXOR in stunning HD!  Answer the call of the goddess,\
      \ Isis, in this addictive marble-shooter game. Chains of colored spheres are\
      \ working their way through ancient Egypt, and it\u2019s up to you to stop them\
      \ before they reach the pyramids. Wielding your mystical winged-shooter, you\
      \ must fire colored orbs into the chain to make matches of three or more, and\
      \ eliminate the spheres from the chain. Clear out the entire chain, and you\u2019\
      ll work your way up to the next level. <br />\r\n<br />\r\nCustomize your shooter\
      \ to play LUXOR just how you like it with two different types of aim assist\
      \ and three control system choices to mix-and-match.  Face off with the approaching\
      \ spheres in four different game modes: Practice, Adventure, Survival, and Challenge\
      \ of Horace. <br />\r\n<br />\r\nTo help you in your quest, power-ups like Fireballs,\
      \ Lightning Bolts and Multi-Colored Spheres will fall from the sky\u2014use\
      \ them to create thrilling special effects as they aid you along your journey!\
      \ <br />\r\n<br />\r\nKey Features:<br />\r\n\u2022\t25 all-new backgrounds\
      \ in High Definition<br />\r\n\u2022\t88 levels of marble-shooting puzzles<br\
      \ />\r\n\u2022\t4 Game modes: Practice, Adventure, Survival, &amp; Challenge\
      \ of Horus <br />\r\n\u2022\tCollect Ankh coins to earn extra lives<br />\r\n\
      \u2022\tCatch falling gems to earn bonus points\t<br />\r\n\u2022\tCustomizable\
      \ controls: Mix-and-match aim assist modes &amp; control systems<br />\r\n\u2022\
      \tEnhanced special effects designed for the iPad<br />\r\n\u2022\tPower-ups\
      \ like Stop, Slow, Reverse and Wild help you along the way<br />\r\n\u2022\t\
      Thrilling music and sound effects"
