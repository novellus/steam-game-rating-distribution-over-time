    about_the_game: "Help Joe as he travels between the groovy present of 1972 and\
      \ the apocalyptic future of 2012 to discover the truth behind mankind's extinction;\
      \ a quest entrusted to him by a dying man from the future. Use your portable\
      \ time travel device to solve puzzles that bring you closer to answers and saving\
      \ humanity.<br> <br>Applauded for its deep story, clever puzzles, and radically\
      \ simple navigation and art style, <strong>The Silent Age</strong> is an unforgettable\
      \ experience. <br><br>Can you, a simple janitor and literally, the average Joe,\
      \ save humanity?<br><br><ul class=\"bb_ul\"><li>Character voiceovers bring the\
      \ story and characters to life.<br></li><li>Bold, stylish, and minimalistic\
      \ artwork presented in stunning Ultra HD.<br></li><li>Thrilling adventure with\
      \ a deep story that captivates from beginning to end.<br></li><li>Complex characters,\
      \ each with their personality and agenda.<br></li><li>Clever puzzles requiring\
      \ time travel and specific items to solve.<br></li><li>A seamless interface\
      \ that makes you feel like you\u2019re there.<br></li><li>10 chapters with unique\
      \ locations, characters, and puzzles.</li></ul>"
