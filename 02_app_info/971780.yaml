    about_the_game: <strong>ECON is a minimalist abstract puzzle board game about
      making elemental connections. Relax, think, and match the colored tiles as the
      board unfolds.</strong><br><br>Connect colored tiles on the same board as your
      opponent while using the growing field of vivid squares to gain an advantage.
      Struggle against six types of computer opponents, each with their own method
      of outwitting you, or play against a friend person online. Learn the gentle
      nuances of play to eke out those precious few points.<br><br><strong>FEATURES</strong><br><br>-Simple,
      easy-to-understand gameplay<br>-Satisfying strategies<br>-Online multiplayer,
      single player, and puzzle challenges<br>-Minimal visual elegance<br>-Smooth
      soundtrack by Lannie &quot;Merlandese&quot; Neely III and Fernando Carabajal<br>-Light
      visual customization<br>-A good aura, like an old friend
