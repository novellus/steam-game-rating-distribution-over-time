  data:
    about_the_game: "What is BITKU?<br />\r\n<br />\r\n- A simple storyteller<br />\r\
      \n- A short comic creator<br />\r\n- A strange art toy<br />\r\n- A new way\
      \ to express yourself in pixels...<br />\r\n<br />\r\nBITKU is all or none of\
      \ the above, and totally FREE with no IAP.<br />\r\n<br />\r\nHere's how it\
      \ works:<br />\r\n<br />\r\n1) Choose a theme<br />\r\n2) Get 10 random cards\
      \ related to that theme, each of which has a single background or multi-frame\
      \ object<br />\r\n3) Make a 1-4 panel comic or story with the contents of those\
      \ cards.  Add text, recolor anything, enlarge, rotate, etc.<br />\r\n4) Save\
      \ your creation as a PNG and share it with the world!"
