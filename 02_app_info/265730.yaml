details:
  data:
    about_the_game: "Kunah, a boy from the fire dragon tribe is one day summoned by\
      \ the god that reigns over the world above, Vanneth, and is told to bring Escude,\
      \ a lost girl from the angel clan back to Vanneth. With his childhood friend,\
      \ Riel, the daughter of the ice dragon chief, he follows after the missing girl\
      \ and sets out for the vast world below the clouds only to find mysterious and\
      \ fun adventures.<br />\r\n<br />\r\nTake on enemies by making use of weapons\
      \ and magic in different situation in quick-paced action battles! Explore dungeons,\
      \ craft items, upgrade weapons, cook dishes and enjoy your quest with a variety\
      \ of original and colorful characters awaiting during your adventure!"
