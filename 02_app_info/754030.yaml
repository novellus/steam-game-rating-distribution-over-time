    about_the_game: '<h2 class="bb_tag">Galactic Harvester</h2>A hex based farming
      game with a twist. Set in a dystopian future where farming on earth is nearly
      impossible, you must take to the stars to grow food for humanity.<br><br>After
      landing on a remote planet you are given a biodome, a tractor, and a couple
      of tools. You will need to manage the land, grow crops, and make a profit. You
      will discover some new tools and equipment to help you along the way:<br><ul
      class="bb_ul"><li>Watering cans and sprinklers will let you water your crops;<br></li><li>Lights
      will help you see at night;<br></li><li>Chainsaws will let you cut down trees;<br></li><li>Drones
      will fly above your field to shine light or sprinkle water.</li></ul><h2 class="bb_tag">Epic
      MegaJam Submission</h2>This free demo was created in just 7 days for Epic''s
      2017 MegaJam. The game has been left exactly as it was submitted to Epic for
      consideration.<br>Prompt: &quot;However vast the darkness, we must supply our
      own light.&quot;'
