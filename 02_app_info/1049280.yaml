    about_the_game: "Pilgrims is a playful adventure game, created by the team behind\
      \ Machinarium and Samorost. Roam the land as you please and make new friends,\
      \ share a laugh with your fellow travelers and help them complete their little\
      \ stories, your way. How many different solutions can you find?<br />\r\n <br\
      \ />\r\n It is most enjoyable if you\u2019re into:<br />\r\n - Playfulness:\
      \ Don\u2019t beat it - play with it! Solve the various tasks using dozens of\
      \ items and unique characters without being obliged to follow a single designated\
      \ path.<br />\r\n - Replayability: Packed with 45 achievements, Pilgrims is\
      \ a game designed to be played through more than just once. Can you collect\
      \ them all?<br />\r\n - Hand-crafted appeal: Hundreds of unique animations and\
      \ custom made sound effects result in countless humorous and unexpected outcomes.\
      \ Try to discover as many as you can!<br />\r\n - Original music: Floex (Machinarium,\
      \ Samorost 3) is back at it with his mix of live instruments and organic electronics,\
      \ joined by guests on guitar or clarinet."
