    about_the_game: <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1082690/extras/2021_ARMY_FEATURES1.png?t=1606528853"
      /><br><br><strong>Humanity was destined to fall.</strong> Your people, the Great
      Old Ones, were legends among the humans. Tales were told about their might,
      and whispers rose of how they would one day claim the entire human planet as
      their own. Of how mankind would simply go insane at the very sight of their
      malevolent beauty. Finally, the day came for the armies of the unspeakable horrors
      to rise.<br><br>Like, that was it, though. They got their butts kicked. Humanity
      won. Somehow. It was really, really embarrassing. <br><br><strong>Play</strong>
      as a young monster who has only ever known life under human rule. Between finals
      for University and figuring out who to take to the winter prom, not to mention
      memorizing your lines for the big school play, you already have a lot of pressure
      to deal with. Now add the destiny of freeing the Dreamlands from an occupying
      army. That's rough. In addition to the school year, now you have this whole
      giant RPG adventure to go on, complete with quests and stats and skills and
      party members and blah blah blah!<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1082690/extras/2021_ARMY_FEATURES2.png?t=1606528853"
      /><br><br><ul class="bb_ul"><li> <strong>Word Battles:</strong> Combat done
      via dialogue, with topics ranging from jokes to philosophy to how much wood
      could a Woodchuck chuck</li></ul><ul class="bb_ul"><li><strong>A party of millions
      except legally it's like ten and then a bunch of Army members:</strong> Recruit
      dozens of resistance members from across the Dreamlands, some of which you can
      bring on quests and utilize for Word Battles</li></ul><ul class="bb_ul"><li><strong>Manage
      your party stats:</strong> Upgrade both yourself and your army the ways that
      you see fit!</li></ul><ul class="bb_ul"><li> A stand alone Army of Tentacles
      game that could be played either as a sequel to the prior ones in the series
      or as its own thing</li></ul><ul class="bb_ul"><li> RPG/Visual Novel hybrid
      action! Well, Word Battles. But action!</li></ul>
