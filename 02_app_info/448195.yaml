    about_the_game: "The popular Clear Creek Narrow Gauge route for Train Simulator\
      \ provides the opportunity to step back in time \u2013 to steam-era Colorado\
      \ railroading in the 1930s. And now, the Clear Creek Old Timer Rolling Stock\
      \ Pack transports you back even further \u2013 to the captivating era of narrow-gauge\
      \ Rockies railroading during the 1890s!<br><br>The Clear Creek Old Timer Rolling\
      \ Stock Pack \u2013 from Milepost Simulations \u2013 features a selection of\
      \ locomotives, freight rolling stock, and passenger equipment that worked on\
      \ the Clear Creek Narrow Gauge lines during the \u201CRoaring Nineties,\u201D\
      \ when the Clear Creek lines were under the control of the Union Pacific Railroad\
      \ as part of a subsidiary company, the Union Pacific, Denver &amp; Gulf Railroad.\
      \ <br><br>Motive power included in the Clear Creek Old Timer Rolling Stock Pack\
      \ comes in the captivating form of the Baldwin 2-8-0 type built in 1890 for\
      \ the Denver, Leadville &amp; Gunnison (successor to the famed Denver, South\
      \ Park &amp; Pacific Railroad). Diminutive but potent, these Consolidations\
      \ saw service on the DL&amp;G and the UPD&amp;G and, after coming to the Colorado\
      \ &amp; Southern at the turn of the century, were rebuilt into the C&amp;S B4D\
      \ class 2-8-0s featured with the Clear Creek route. The DL&amp;G locomotive\
      \ features oil headlamp, diamond stack, and link-and-pin couplers typical of\
      \ the era, and the locomotive, like the B4D, presents a range of advanced features\
      \ including a custom-scripted optional fireman.<br><br>The Clear Creek Old Timer\
      \ Rolling Stock Pack provides a superb range of period-authentic rolling stock\
      \ in the liveries and lettering of three different railroads: The Denver, South\
      \ Park &amp; Pacific; the Union Pacific; and the Union Pacific, Denver &amp;\
      \ Gulf.<br><br>A wooden box car, 4-wheel \u201Cbobber\u201D caboose, and wooden\
      \ gondola (empty and with coal and gravel loads) are provided in DSP&amp;P and\
      \ Union Pacific liveries, and a wooden reefer is provided in UP dress. Three\
      \ types of wooden passenger equipment are provided in UPD&amp;G liveries: a\
      \ baggage-mail-express car; a coach; and an open-side excursion car. These early\
      \ passenger cars are equipped with Miller Hook couplings. <br><br>Bringing the\
      \ narrow-gauge 1980s railroading to full life in the Clear Creek Old Timer Rolling\
      \ Stock Pack is a selection of six authentic freight and passenger career scenarios,\
      \ as well as Quick Drive freight and passenger consists. The \u201CRoaring Nineties\u201D\
      \ and the magic of old-time steam railroading on the <a href=\"http://store.steampowered.com/app/325976\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Clear Creek Narrow Gauge Route Add-On</a>\
      \ (available separately) await you \u2013 with the Clear Creek Old Timer Rolling\
      \ Stock Pack!<h2 class=\"bb_tag\">Included Scenarios</h2>The Clear Creek Old\
      \ Timer Rolling Stock Pack includes six challenging career scenarios including\
      \ passenger, freight, and switching operations:<br><br><br><strong>Career</strong><br><ul\
      \ class=\"bb_ul\"><li>[OT1] Downhill Freight<br></li><li>[OT2] Sunday Excursion\
      \ to the Loop Part 1<br></li><li>[OT3] Sunday Excursion to the Loop Part 2<br></li><li>[OT4]\
      \ Sunday Excursion to the Loop Part 3<br></li><li>[OT5] Black Hawk Switching<br></li><li>[OT6]\
      \ Freight round the Loop</li></ul><br><strong>Please Note: The <a href=\"http://store.steampowered.com/app/325976\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Clear Creek Narrow Gauge Route Add-On</a>\
      \ is required, as a separate purchase, in order to play the scenarios featured\
      \ in this add-on.</strong><br><br>More scenarios are available on Steam Workshop\
      \ online and in-game. Train Simulator\u2019s Steam Workshop scenarios are free\
      \ and easy to download, adding many more hours of exciting gameplay. With scenarios\
      \ being added daily, why don\u2019t you check it out now!<br><br><a href=\"\
      http://steamcommunity.com/workshop/browse/?appid=24010\" target=\"_blank\" rel=\"\
      noreferrer\"  >Click here for Steam Workshop scenarios.</a><h2 class=\"bb_tag\"\
      >Key Features</h2><ul class=\"bb_ul\"><li>\t1890 Baldwin-built narrow-gauge\
      \ Denver, Leadville &amp; Gunnison 2-8-0 with custom-scripted auto fireman and\
      \ realistic operation features.<br></li><li>\tPeriod-authentic narrow-gauge\
      \ passenger rolling stock, including Union Pacific, Denver &amp; Gulf baggage-mail-express\
      \ car; coach; and open-side excursion car. <br></li><li>\tFreight equipment\
      \ including wooden box car, 4-wheel \u201Cbobber\u201D caboose, and wooden gondola\
      \ (empty and with coal and gravel loads) in DSP&amp;P and Union Pacific liveries;\
      \ wooden reefer in UP livery.  <br></li><li>\tSix challenging career scenarios\
      \ featuring passenger, freight, and switching operations.<br></li><li>\tQuick\
      \ Drive compatible.<br></li><li>\tDownload size: 95MB  </li></ul>"
