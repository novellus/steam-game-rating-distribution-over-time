      invitation into the monster-filled night. The instructions say knock, ask, trick
      and take. What could possibly go wrong?<h2 class="bb_tag">Features</h2>All original
      content<br><br>Mysterious atmosphere and story<br>No jump-scares<h2 class="bb_tag">Accessibility</h2>Color
      Vision: Optional<br><br>Hearing: Optional<br>Quick Reactions: Optional<br>Reading:
      Required<br>Input (Fixed): Keyboard, keyboard&amp;mouse or 2-analog-stick controller'
