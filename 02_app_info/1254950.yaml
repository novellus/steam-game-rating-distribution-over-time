    about_the_game: "<strong>Hell to Raze</strong> is a top-down Hack and Slash platformer\
      \ that focuses on grappling for combat and navigation. Play as the Prince of\
      \ Hell fighting to reclaim his throne after being framed for his fathers\u2019\
      \ murder. The prince uses his sword to grapple and swing through hell; slaying\
      \ any demons that get in his way. You will confront multiple different enemies\
      \ and puzzles that require the use of your sword to attack and grapple with.\
      \ As you move through the layers of hell, the story unravels of who betrayed\
      \ you and murdered the king; granting insight to the background of this stylized\
      \ world. <br><br>Key Features:<br><ul class=\"bb_ul\"><li>Multiple special attacks\
      \ acquired from defeating bosses <br></li><li>Earn new abilities as you gain\
      \ experience from defeating enemies<br></li><li>Stylized levels and bosses that\
      \ carry their own theme</li></ul><br>Hell to Raze was created by a team of 14\
      \ students in the Entertainment Arts and Engineering (EAE) Undergrad Program\
      \ at the University of Utah."
