    detailed_description: "<h1>Steam Video</h1><p>This content is only available in\
      \ an online streaming format. More information about streaming videos can be\
      \ found in the <a href=\"https://support.steampowered.com/kb_article.php?ref=8699-OASD-1871\"\
      >Streaming Videos on Steam FAQ</a>.</p><br><h1>About the Video</h1>Based on\
      \ historical events, this suspenseful thriller examines the infamous 1969 death\
      \ of Mary Jo Kopechne, who drowned after Senator Ted Kennedy drove off a bridge\
      \ on Chappaquiddick Island, and the moral and legal complexities that play out\
      \ over the following week. Starring Jason Clarke (Zero Dark Thirty), Kate Mara\
      \ (Fantastic Four ), Ed Helms (&quot;The Office&quot;), and Academy Award\xAE\
      \ nominee Bruce Dern (2013, Best Actor, Nebraska)."
