details:
  data:
    about_the_game: "Based on historical events, this suspenseful thriller examines\
      \ the infamous 1969 death of Mary Jo Kopechne, who drowned after Senator Ted\
      \ Kennedy drove off a bridge on Chappaquiddick Island, and the moral and legal\
      \ complexities that play out over the following week. Starring Jason Clarke\
      \ (Zero Dark Thirty), Kate Mara (Fantastic Four ), Ed Helms (&quot;The Office&quot;),\
      \ and Academy Award\xAE nominee Bruce Dern (2013, Best Actor, Nebraska)."
