    about_the_game: "Become a certified badass.<br><br>Abducted by a race of hostile\
      \ aliens, Lt. Kai Tana must use her quick reflexes and the teleporting power\
      \ of the Quarp Jet to free her fellow prisoners and find a way home. Swapping\
      \ back and forth between top-down vertical shoot \u2018em up and side-scrolling\
      \ action platformer, Velocity 2X blends two unique styles of fast-paced, frenetic\
      \ gameplay into one incredible experience.<br><br><ul class=\"bb_ul\"><li>High-energy\
      \ Adventure: Players must pilot the Quarp Jet through dangerous territory, using\
      \ a variety of weapons and teleporting technology. Then dock your ship and advance\
      \ through side-scrolling missions to defeat the evil alien race from within!<br></li><li>Speed\
      \ Runner\u2019s Dream: Use Speed Boost pads, on-foot teledash and cybernetic\
      \ sprints to make it through the game faster! <br></li><li>Over 50 Dynamic Levels:\
      \  Using the Quarp technology, navigate Lt. Tana through hours of gameplay that\
      \ increases in speed and difficulty as you advance.<br></li><li>High Re-playability:\
      \ Compete against your friends to see who can have the top score!  Ranked leaderboards\
      \ let speed runners compete for fastest time, highest completion percentage\
      \ and highest overall score!<br></li><li>Neon Future: Take players to the stars\
      \ with colorfully bold visual effects and a pulsing electronic soundtrack co-created\
      \ by award-winning game composer Joris de Man.<br></li><li>NEW FEATURE Daily\
      \ Challenge: Come back daily for exclusive new maps, complete with their own\
      \ leaderboards!<br></li><li>Dual Core &amp; Critical Urgency DLC Packs Included:\
      \ 16 additional mind-melting levels to master advanced techniques!</li></ul>"
