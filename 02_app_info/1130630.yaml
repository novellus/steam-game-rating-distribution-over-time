    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/1130630/extras/steam_herotitle_en.png?t=1590105095"
      /><br><br>Join the insidious band of scaled heroes in their journey to reclaim
      their birthright, Armello's throne. The Dragon Clan, Armello's second Clan DLC,
      features four new playable Heroes, a brand new Dragon-exclusive Quest system,
      a complete Dragon Clan Novella, Dragon Dice, six new Signets, and a new Amulet!<br><br><strong>NEW
      HEROES</strong><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1130630/extras/steamHero_volodar.png?t=1590105095"
      /><h2 class="bb_tag"><strong>Volodar, Wormchanter</strong></h2>A self-proclaimed
      prophet able to influence sophisticated and beastly minds alike.<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1130630/extras/steamHero_oxana.png?t=1590105095"
      /><h2 class="bb_tag"><strong>Oxana, The Sentinel</strong></h2>A member of the
      elite group of Druid hunters, she is the perfect weapon against the Wyld.<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1130630/extras/steamHero_agniya.png?t=1590105095"
      /><h2 class="bb_tag"><strong>Agniya, The Revenant</strong></h2>Likely the oldest
      creature in Armello, this ancient warrior still holds her oath to the Worm.<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1130630/extras/steamHero_nazar.png?t=1590105095"
      /><h2 class="bb_tag"><strong>Nazar, Worm's Will</strong></h2>An illusionist
      devoted to The Worm who is as crafty as he is paranoid.<br><br><br><br><strong>PICTOGRAPHIC
      QUEST SYSTEM</strong><br><br>Continue The Dragons' pilgrimage back to Armello
      and carve new tales into stone.<br><br><strong>DRAGON CLAN NOVELLA</strong><br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1130630/extras/DCNovella.png?t=1590105095"
      /><br><br>Get to know the members of the Dragon Clan and their intentions with
      The Dragon Clan Novella, written by Armello's returning author, Alex Kain.<br><br><strong>NEW
      DICE</strong><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1130630/extras/steamDice.png?t=1590105095"
      /><br><br>Show your allegiance to The Dragon Clan with the Dragon's Dice.<br><br><strong>SIX
      NEW SIGNETS</strong><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1130630/extras/steam_rings.png?t=1590105095"
      /><br><br>Explore a deep variety of strategy with six new Rings specific to
      Heroes of The Dragon Clan.<br><br><br><strong>NEW AMULET</strong><br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1130630/extras/steamAmulet.png?t=1590105095"
      /><br><br>Add the Ruin Amulet to your collection, allowing any hero to embrace
      their dark side and become Armello's next villain.
