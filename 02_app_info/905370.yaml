    detailed_description: "<h1>Season VI: Scourge of Winter</h1><p><a href=\"https://store.steampowered.com/app/1496410/Conquerors_Blade__Season_VI__Scourge_of_Winter/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  ><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/905370/extras/winter_BP_EN.jpg?t=1608827812\"\
      \ /></a><br><br>Rise up, resist, and take back the North in Season VI: Scourge\
      \ of Winter! Upgrade your Battle Pass to get access to 100+ Tiers of exclusive\
      \ rewards this season.</p><br><h1>Join Forces With Warlords On Discord!</h1><p><a\
      \ href=\"https://steamcommunity.com/linkfilter/?url=https://discord.gg/conquerorsblade\"\
      \ target=\"_blank\" rel=\"noopener\"  ><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/905370/extras/Discord-EN.jpg?t=1608827812\"\
      \ /></a></p><br><h1>About the Game</h1><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/905370/extras/ShillouetteHeader.jpg?t=1608827812\"\
      \ /><br>Command your armies to secure dominion over a vast open world in Conqueror\u2019\
