      \ /><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/905370/extras/GIF_2.gif?t=1608827812\"\
      \ /><br>Vie for control of land and power in a vast and ever-changing open world.\
      \ Engage enemy conquerors in skirmishes to seize their land and expand your\
      \ empire. Gather resources, establish trade routes, and improve your castle\
      \ to see your economy grow and thrive.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/905370/extras/EN_usp3.png?t=1608827812\"\
      \ /><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/905370/extras/GIF_3.gif?t=1608827812\"\
      \ /><br>Command an army with one of 11 powerful weapon classes, each boasting\
      \ distinct playstyles, special abilities, and unique tactical advantages that\
      \ can help turn the tide of battle in your favour. Then, mix and match different\
      \ units to build your army: order a volley from the English Longbowmen, unleash\
      \ the firepower of the Tercio Arquebusiers, or send in the cavalry with the\
      \ Cataphract Lancers.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/905370/extras/4_EN.png?t=1608827812\"\
      \ /><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/905370/extras/GIF_4.gif?t=1608827812\"\
      \ /><br>Create your own House to join forces with other warlords, using your\
