  data:
    about_the_game: "Summary: Graveyard Smash is a tongue in cheek, small, retro-style,\
      \ skill-based action game in which you play the protagonist Manuel Rodriguez,\
      \ the main groundskeeper of a local cemetery. Each night Manuel will run around\
      \ on a randomly generated map using his shovel to smash the ever growing number\
      \ of Undead back into the grave and prohibit the Undead from attending the mash.<br\
      \ />\r\n<br />\r\nThe Story: Manuel, an ordinary graveyard worker, has found\
      \ himself under the threat of the rising dead. He must use his elite groundskeeper\
      \ training along with his trusty shovel, Maria, to put the dead back in the\
      \ ground and make sure they stay that way.<br />\r\n<br />\r\nGame Play Highlights:<br\
      \ />\r\n\u2022 SNES-Era action game (Whack-a-Undead)<br />\r\n\u2022 D-Pad +\
      \ 2 Button like controls (Arrows/WASD + X and Z)<br />\r\n\u2022 Randomly generated\
      \ Maps<br />\r\n\u2022 Randomized enemy Spawns<br />\r\n\u2022 SNES-Era on pick-up\
      \ Power-Ups<br />\r\n\u2022 A story mode with cut scenes<br />\r\n\u2022 An\
      \ endless mode for an endurance challenge<br />\r\n\u2022 Mouse Based UI<br\
      \ />\r\n\u2022 Tower Defense like Health system vs. Player Health Bar<br />\r\
      \n<br />\r\nOther Important Information:<br />\r\n\u2022 Graveyard Smash was\
      \ successfully KickStarted last November<br />\r\n\u2022 Graveyard Smash is\
      \ ready for immediate distribution.<br />\r\n\u2022 Graveyard Smash was developed\
      \ in Unity3d and is available on multiple platforms."
