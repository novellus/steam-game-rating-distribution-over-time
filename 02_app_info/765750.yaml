    detailed_description: "<h1>About the original game</h1><p><a href=\"http://store.steampowered.com/app/735570\"\
      \ target=\"_blank\" rel=\"noreferrer\"  id=\"dynamiclink_0\" >http://store.steampowered.com/app/735570</a><br><strong>Project\
      \ Rhombus</strong> is a rhythm game that combines exciting electronic music\
      \ with stylish flat design. Hold on as long as possible, blocking the oncoming\
      \ arrows moving to the beat.<h2 class=\"bb_tag\"><strong>Features</strong></h2><ul\
      \ class=\"bb_ul\"><li>Music with sensual beat<br></li><li>Minimalistic graphics<br></li><li>Easy\
      \ to learn, quite hard to master<br></li><li>100% free!</li></ul><br><i>in honor\
      \ of Toby Fox</i></p><br><h1>About the Game</h1>Did you have fun playing Project\
      \ Rhombus? Then please consider supporting the developers behind it. Don't worry\u2014\
      \ there's no problem playing the game even if you don't buy this."
