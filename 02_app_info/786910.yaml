    reviews: "\u201CDeluded Mind did not show it's potential in the first half hour.\
      \ The game starts slow, but when nightmare sections begin, you'll play one of\
      \ the best horror games that I've seen this year.\u201D<br>90 / 100 \u2013 <a\
      \ href=\"https://steamcommunity.com/linkfilter/?url=https://www.scaredtoplay.com/news/deluded-mind-review\"\
      \ target=\"_blank\" rel=\"noopener\"  >Scared to Play</a><br><br>\u201CI have\
      \ played hundreds of horror games over the years, [...] and I can confess that\
      \ only a small percentage of them manage to make me actually scream. This release\
      \ was able to make it into the top tier of that tiny group of titles.\u201D\
      <br>4.0 / 5.0 \u2013 <a href=\"https://steamcommunity.com/id/THNEmbalmer/recommended/786910/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >The Horror Network</a><br><br>\u201C\
      They've taken what is one of the most overdone themes in horror and found a\
      \ way to make it legitimately frightening, leaving enough mystery that the player\
      \ remains unsettled.\u201D<br>4.3 / 5.0 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=https://www.deafsparrow.com/2018/09/05/deluded-mind-first-person-asylum-drug-romp/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Deaf Sparrow</a><br>"
