    developer_response: 'That was actually well written! But please keep in mind,
      I started developing Deluded Mind at the age of 15 and didn''t have the money
      to realize the game as I wished. As well as that, I am just one developer and
      was limited very much in time.


      My latest game, Beyond Senses, which is a Multiplayer Horror Game, is much more
      innoative, but unfortunately, I wasn''t able to market it very well. I wanted
      to build this game together with the community but unfortunately I couldn''t
      reach out and get people involved in the further development of the game.


      Maybe it''ll change your opinion about my very first game. :) It was just me,
      not a team of experts.'
    language: english
