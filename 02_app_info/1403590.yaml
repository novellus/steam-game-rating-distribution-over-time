    about_the_game: <h2 class="bb_tag">Thank You Very Much For Clicking to See Our
      Game</h2>The game was originally developed by 4 people in the studio,<br>We
      want to make a different strategy game,<br>Development process twists and turns,
      team members have also changed a lot<br>Even so, we still present the game in
      a complete form.<br><br>At present, the game has completed the production of
      the first version of the level mode and custom mode. We have more ideas and
      have more ways to play in our mind. such as random map, PVP, and even a map
      editor! These will be updated in later versions, but we need more support form
      you. In addition, the new content will not be charged!<br>Now the game has opened
      the limited time discount. With the continuous update of the game content, the
      game price will gradually return to the original price. The earlier you buy,
      the more money you save! Thank you for your support!<h2 class="bb_tag">Full
      Description</h2><h2 class="bb_tag">[story Mode and Challenge Mode]</h2>The game
      has now opened five chapters, corresponding to the Human race, the Dragon race
      , the Naga race , the Wingman race and the Goblin race. Each race has a different
      story, and each chapter has 10 sections. The game is divided into story mode
      and challenge mode. After completing the story mode, you can also challenge
      the challenge mode and get more rewards. We will continue to update more races
      and levels!<h2 class="bb_tag">[custom Mode]</h2>Players can customize player
      information in a given map, team fight or multi player melee with computers!<h2
      class="bb_tag">[race and Talent]</h2>Different races have their own racial skills,
      strong shields and sharp spears! Each race has its own talent system. Each race
      has 25 talent skills that you can customize. As the game progresses, you can
      gain talent points and strengthen your own troops!<h2 class="bb_tag">[control
      Resources]</h2>You can build logging field, farmland and barracks to obtain
      timber, grain and soldiers. Timber is used for building and upgrading, grain
      is used for producing soldiers, and barracks are used for training soldiers.
      Therefore, players need to weigh each other among these three kinds of buildings
      and resources to achieve the optimal strategy.<h2 class="bb_tag">[dispatch Troops]</h2>Send
      the trained soldiers from your city to the enemy's city. You should consider
      how to send the appropriate number of soldiers to the appropriate battlefield!
      Destroy the enemy and occupy their cities, and seize their resources!
