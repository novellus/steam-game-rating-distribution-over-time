    about_the_game: dead run is an action-survival game where you travel around a
      post-apocalyptic version of Earth to find the source of a mysterious radio signal.
      Drive around in a fully explorable version of Earth and collect supplies along
      the way. Is there anyone out there?<br><br><strong>Features</strong><br><br><ul
      class="bb_ul"><li>Scavenge for resources to stay alive and find the source of
      the radio signal<br></li><li>Spawn at a random location every time you play<br></li><li>Fully
      explorable version of Earth based on satellite data<br></li><li>Day-night cycle<br></li><li>Exploration
      mode where you don't have to worry about your health and hunger and just get
      to drive around<br></li><li>1+ hour of gameplay and endless exploration</li></ul><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/1368060/extras/about.png?t=1594368242"
      /><br>Sokpop makes a new game every two weeks!<br>Subscribe for 3$ per month
      at <a href="https://steamcommunity.com/linkfilter/?url=http://sokpop.co" target="_blank"
      rel="noopener"  >http://sokpop.co</a>
