details:
  data:
    about_the_game: Nowhere Patrol is a boss rush game with bullet hell and platforming
      elements. Inspired by classic action arcade games with its steep difficulty
      curve and non-stop action. The game is a true boss rush. Expect nothing but
      boss battles, and lots of deaths.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/961660/extras/221.gif?t=1598938517"
      /><br>In this story you follow the members of Nowhere Patrol as they exterminate
      monsters in a castle. The monsters were awakened by <i>something strange</i>,
      and that something isn't too friendly.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/961660/extras/227.gif?t=1598938517"
      /><br>Neither are the creatures in your way.<h2 class="bb_tag">Features</h2><ul
      class="bb_ul"><li> 10+ Boss battles<br></li><li> Unlockable content<br></li><li>
      A selection of different ranged attacks<br></li><li> Extra battles for skilled
      players<br></li><li> Ranks and Leaderboards</li></ul>
