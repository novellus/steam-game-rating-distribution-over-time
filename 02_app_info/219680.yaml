    detailed_description: '<h1>Steam Big Picture Mode</h1><p><a href="http://store.steampowered.com/bigpicture/"
      target="_blank" rel="noreferrer"  ><img src="https://steamcdn-a.akamaihd.net/steam/apps/108500/extras/check_it_out.png"
      /></a></p><br><h1>About the Game</h1>Proteus is a game about exploration and
      immersion in a dream-like island world where the soundtrack to your play is
      created by your surroundings. Played in first-person, the primary means of interaction
      is simply your presence in the world and how you observe it.  The procedurally
      generated islands are home to creatures natural and imagined, tranquil valleys
      and ruins with magical properties.<h2 class="bb_tag">Key Features:</h2><ul class="bb_ul"><li>
      Meditative play: the responsive world and lack of any text or hints distils
      an essence of curious, investigative play, and rewards patience and immersion.<br></li><li>
      Dynamic soundtrack composed by award-winning musician David Kanaga follows the
      mood of the world and will appeal to fans of Boards of Canada, Brian Eno.<br></li><li>
      A distinctive 2D-but-3D graphical style with wild shifting palettes that sits
      somewhere between 8-bit videogames and early 20th century modernist painting.<br></li><li>
      Islands are uniquely generated every time, and although it''s theoretically
      possible to see everything in one playthrough, no-one ever does.<br></li><li>
      Built-in &quot;postcard&quot; function encodes world data into each screenshot,
      allowing islands and discoveries to be saved and shared.</li></ul>'
