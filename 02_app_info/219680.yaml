    reviews: "\u201CIn a way, its lack of progression \u2013 the absence of skill\
      \ trees, difficulty levels and save points \u2013 works in its favour; you won\u2019\
      t dive back in to mop up the last few achievements, or to climb leaderboards,\
      \ but simply because you want to play Proteus. Because you want to open your\
      \ eyes and be up to your waist in seawater, to walk to shore and wander through\
      \ fields that sing. And that\u2019s an itch only Proteus can scratch.\u201D\
      <br> 8/10 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.edge-online.com/review/proteus-review/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Edge</a><br><br>\u201CI come away from\
      \ it feeling elated. And that makes Proteus feel very special to me. It\u2019\
      s such a pleasure knowing it will be the same for so many others.\u201D<br>\
      \ \u2013 <a href=\"http://www.rockpapershotgun.com/2013/01/30/proteus-review/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Rock Paper Shotgun</a><br><br>\u201C\
      Its randomness and secrets make it worth playing through a few times, and beyond\
      \ that, it's easy to imagine wanting to return to it just for respite from a\
      \ stressful day or a noisy city.\u201D<br> 8/10 \u2013 <a href=\"http://www.guardian.co.uk/technology/gamesblog/2013/feb/04/proteus-review\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >The Guardian</a><br><br>\u201CProteus\
      \ is beautiful, a beautiful thing. [\u2026]If it must be catgorised, Proteus\
      \ perhaps is best filed alongside last year's similarly oblique but fascinating\
      \ experimental games \u2013 Dear Esther and Journey.\u201D<br> 5/5 \u2013 <a\
      \ href=\"https://steamcommunity.com/linkfilter/?url=http://www.eurogamer.net/articles/2013-02-05-proteus-review\"\
      \ target=\"_blank\" rel=\"noopener\"  >Eurogamer</a>"
