    about_the_game: "                    \n\t\t\t\t\t<p>For centuries, a secret fraternity\
      \ of assassins has brutally executed kill orders dictated by the Loom of Fate.\
      \ Your destiny is to become their ultimate weapon. Kicking into action where\
      \ the hit film, WANTED, left off, you are Wesley Gibson &mdash; an uber assassin\
      \ and heir to a legacy of power, hunted by a renegade faction of The Fraternity.\
      \ Master an arsenal of deadly skills to protect the secrets of your killer coalition\
      \ ... or blow them all away!</p>                    \n\t\t\t\t\t<ul>       \
      \             \n\t\t\t\t\t<li>Bend the laws of physics by curving bullets </li>\
      \                    \n\t\t\t\t\t<li>'Quick-Chain' Cover to shield yourself\
      \ and move through the environment with remarkable speed </li>             \
      \       \n\t\t\t\t\t<li>Take down multiple enemies with sheer precision while\
      \ using Assassin Time </li>                    </ul>                    "
