  data:
    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1403670/extras/demo-1.gif?t=1601912984\"\
      \ /><br><br><strong>Sneak In</strong> is a fun, challenging and addictive marble\
      \ shooter game. Stop the evil and greedy snake Seth from eating all your beloved\
      \ marbles that slowly sneak into the marvelous jungle of Chicahua. Seth, the\
      \ fearless reptile who is living there for ages also wants to collect the precious\
      \ marbles. Stop him by triggering <strong>chain reactions and combinations of\
      \ three marbles</strong> and play through over <strong>200 unique, colorful\
      \ and challenging levels</strong> to reach the top spot on the scoreboard. Challenge\
      \ your friends on the <strong>endless mode</strong> and beat their highscore.\
      \ Sneak In is one of <strong>the most addictive marbles game</strong> you will\
      \ ever play.<br><br>Do you have what it takes to stop the Seth the most vicious\
      \ snake and survive the jungle of Chicahua?   <br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1403670/extras/demo-2.gif?t=1601912984\"\
      \ /><h2 class=\"bb_tag\"><strong>Highlighted Features</strong></h2><br>\u272A\
      \ 7 magic marbles: The frozen, the bumpies, the ghosts, the rocks, the bubbles,\
      \ the viruses and the blackholes<br>\u272A 1 new endless mode every week<br>\u272A\
      \ Over 200 unique challenging levels<br>\u272A Easy to learn, hard to master<br>\u272A\
      \ Play on multiple devices cloud-saved<br><br>Sneak in to the Chicahua jungle,\
      \ defeat Seth the sneaky snake and challenge your friends in an endless game\
      \ mode. Still here?! Hurry up before Seth eats all your delicious marbles!"
