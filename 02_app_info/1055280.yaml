details:
  data:
    about_the_game: "\u25A0 Overview<br />\r\nIt is a game that annihilates the monsters\
      \ that infest in the graveyard and earns score.<br />\r\n<br />\r\n\u25A0 Stylish\
      \ Exhilarating 3D Action Game<br />\r\nYou are a &quot;Wizard&quot; who specializes\
      \ in flame magic.<br />\r\nUsing three attack spells, recovery spells and high\
      \ jump spell, you fly around the map endlessly and fight.<br />\r\n<br />\r\n\
      \u25A0 3 Game Modes<br />\r\nIn &quot;Limit Fight Mode&quot;, kill as many monsters\
      \ as possible in 3 minutes.<br />\r\nIn &quot;Final Fight Mode&quot;, you fight\
      \ until you die.<br />\r\nIf you want to practice fighting, you can select the\
      \ &quot;Training Mode&quot;.<br />\r\n<br />\r\n\u25A0 5 Levels of Difficulty<br\
      \ />\r\nYou can choose from 5 levels of difficulty.<br />\r\nIn order of difficulty\
      \ level,<br />\r\n- Novice<br />\r\n- Hard<br />\r\n- Veteran<br />\r\n- Master<br\
      \ />\r\n- Impossible<br />\r\nThe higher the difficulty level, the stronger\
      \ the enemies become, but you can get higher scores.<br />\r\n<br />\r\n\u25A0\
      \ Medals for Expert<br />\r\nExperts who meet the following conditions can obtain\
      \ a medal.<br />\r\n- Medal of Scarlet: You get 300,000 scores or more points\
      \ in the &quot;Limit Fight Mode&quot; and difficulty level of &quot;Impossible&quot;.<br\
      \ />\r\n- Medal of Twilight: You get 200,000 scores or more points in the &quot;Final\
      \ Fight Mode&quot; and difficulty level of &quot;Impossible&quot;.<br />\r\n\
      <br />\r\n\u25A0 Supported Languages<br />\r\nYou can change the language from\
      \ in-game preferences.<br />\r\n- English<br />\r\n- Japanese"
