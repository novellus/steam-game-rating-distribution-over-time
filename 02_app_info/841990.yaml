  data:
    about_the_game: "KTBL-Der Milchbauer (Dairy Farmer) is a playful simulation in\
      \ which the player is responsible for a farm with dairy cattle.  <br />\r\n\
      The aim is to keep the farm in good condition for over 20 years by clever farming,\
      \ feeding and milking the cows, buying and selling, controlling the milk production\
      \ and much more.<br />\r\n<br />\r\nWhat Is Special About Milchbauer?<br />\r\
      \nThe Game Is Based On Realistic Data and Facts.<br />\r\nKTBL collects data\
      \ about agriculture for almost 100 years.<br />\r\nOur aim is to provide farmers\
      \ information concerning their economic planning.<br />\r\nMilchbauer is based\
      \ on KTBL databases.<br />\r\nYou are playing with data and economic conditions\
      \ which reflect a part of the reality in agriculture.<br />\r\nYou can edit\
      \ the data and you can run through various scenarios, e.g. the consequences\
      \ of changing milk prices."
