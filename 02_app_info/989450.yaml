  data:
    about_the_game: "\u5176\u5B9E\u65E9\u4E0A\u53BB\u5E746\u6708\u4EFD\uFF0C\u56E2\
      \u961F\u5DF2\u7ECF\u89E3\u6563\u4E86\u3002\u8FD9\u6B3E\u6E38\u620F\u5B9A\u4F4D\
      \u539F\u672C\u662F\u624B\u6E38\uFF0C\u65E0\u7248\u53F7\u4E0B\u6539pc\u4E5F\u662F\
      \u65E0\u5948\uFF0C\u5176\u4E2D\u8BF8\u591A\u4E0D\u8DB3\u6709\u5F00\u53D1\u4E0A\
      \u7684\u539F\u56E0\uFF0C\u4E5F\u6709\u8D44\u672C\u4E0A\u7684\u538B\u529B\u3002\
      \u6211\u4E2A\u4EBA\u8FD8\u662F\u82B1\u4E863\u4E2A\u6708\u8FDB\u884C\u4F59\u4E0B\
      \u66F4\u65B0\uFF0C\u4E5F\u662F\u7B97\u7ED9\u73A9\u5BB6\u4E00\u4E2A\u4EA4\u4EE3\
      \uFF0C\u4E3B\u8981\u66F4\u65B0\u4E86\u65B0\u7684\u6B66\u5668\u97AD\u5B50\uFF0C\
      \u4E00\u4E9B\u602A\u7269\uFF0Cboss\uFF0C\u548C\u4E00\u4E9B\u65B0\u7684\u88C5\
      \u5907\uFF0C\u4EE5\u53CA\u91CD\u505A\u7684\u53E0\u52A0\u5F0F\u88C5\u5907\u7CFB\
      \u7EDF\u3002\u9057\u61BE\u7684\u5C06\u6E38\u620F\u8054\u673A\u90E8\u5206\u9609\
      \u5272\uFF0C\u5176\u5B9E\u8054\u673A\u4E5F\u5E76\u4E0D\u5B8C\u5584\uFF0C\u80FD\
      \u987A\u5229\u6E38\u73A9\u7684\u53EF\u80FD\u6027\u8F83\u4F4E\uFF0C\u7D22\u6027\
      \u5220\u6389\uFF0C\u6539\u4E3A\u7EAF\u5355\u673A\u4E5F\u6709\u4E3A\u4E86\u7F13\
      \u89E3\u670D\u52A1\u5668\u5F00\u652F\uFF0C\u81F3\u6B64 \u6211\u53EA\u80FD\u91CD\
      \u65B0\u56DE\u5230\u4E2A\u4EBA\u5F00\u53D1\u8005\u4E2D<br><br><br>\u6539\u52A8\
      \u5185\u5BB9\u5982\u4E0B<br><br><strong>\u4F18\u5316</strong>:\u4F18\u5316\u4E86\
      \u8FD0\u884C\u6548\u7387,\u51CF\u5C11\u90E8\u5206\u60C5\u51B5\u4E0B\u7684\u5361\
      \u987F <br><br><strong>\u65B0\u589E</strong>:\u4E00\u4E2A\u65B0\u7C7B\u578B\u6B66\
      \u5668-\u97AD\u5B50 <br><strong>\u65B0\u589E</strong>:\u4E00\u4E2A\u5C0F\u578B\
      \u602A\u7269-\u9634\u5F71 <br><strong>\u65B0\u589E</strong>:\u4E24\u4E2A\u4E2D\
      \u578B\u602A\u7269-\u9B54\u5251,\u6076\u9B54\u76D4\u7532 <br><strong>\u65B0\u589E\
      </strong>:\u4E09\u4E2ABOSS <br><strong>\u65B0\u589E</strong>:47\u4E2A\u88AB\u52A8\
      \u9053\u5177 <br><strong>\u65B0\u589E</strong>:\u4E24\u4E2A\u804C\u4E1A,\u5FA1\
      \u5154\u4F7F(\u5973\u6027),\u836F\u5242\u5E08(\u7537\u6027) <br><strong>\u65B0\
      \u589E</strong>:\u56FE\u6807\u663E\u793A\u7CFB\u7EDF,\u5F53\u90E8\u5206\u9053\
      \u5177\u6EE1\u8DB3\u89E6\u53D1\u6761\u4EF6\u65F6\u4F1A\u5728\u5934\u9876\u663E\
      \u793A\u5BF9\u5E94\u9053\u5177\u7684\u56FE\u6807 \u63D0\u793A\u89E6\u53D1\u6210\
      \u529F <br><br><strong>\u6539\u52A8</strong>:\u9053\u5177\u7684\u5347\u7EA7\u589E\
      \u52A0\u4E86\u62FE\u53D6\u53E0\u52A0\u65B9\u5F0F,\u62FE\u53D6\u4E00\u4E2A\u540C\
      \u540D\u7269\u54C1\u4F1A\u5BF9\u8BE5\u7269\u54C1\u53E0\u52A0\u5E76\u589E\u52A0\
      \u5BF9\u5E94\u7B49\u7EA7. \u540C\u65F6\u9053\u5177\u5C06\u4E0D\u518D\u6709\u7B49\
      \u7EA7\u4E0A\u9650,\u5C06\u65E0\u9650\u6210\u957F <br><strong>\u6539\u52A8</strong>:\u5BF9\
      \u4E4B\u524D\u6E38\u620F\u4E2D\u5B58\u5728\u768460\u9879\u88AB\u52A8\u9053\u5177\
      ,40\u628A\u6B66\u5668\u8FDB\u884C\u6548\u679C\u8C03\u6574,\u5C06\u8F83\u5F31\
      \u7684\u6548\u679C\u52A0\u5F3A <br><strong>\u6539\u52A8</strong>:\u66FF\u6362\
      \u4E86\u90E8\u5206UI\u754C\u9762<br><strong>\u6539\u52A8</strong>:\u6E38\u620F\
      \u5185\u7684\u5730\u56FE\u7CFB\u7EDF\u6539\u4E3A\u56FA\u5B9A\u8FF7\u5BAB\u5F0F\
      \ \u6539\u52A8:\u6BCF\u4E2A\u623F\u95F4\u4ECE\u539F\u6765\u5237\u4E24\u62E8\u602A\
      \u7269\u8C03\u6574\u4E3A\u4E00\u6CE2, \u589E\u5F3A\u602A\u7269\u7684\u5F3A\u5EA6\
      \ <br><strong>\u6539\u52A8</strong>:\u6BCF\u4E2A\u623F\u95F4\u6E05\u7A7A\u540E\
      \u4F1A\u5956\u52B1\u4E00\u4E2A\u5C0F\u578B\u5B9D\u7BB1,\u6389\u843D\u968F\u673A\
      \u88C5\u5907 <br><strong>\u6539\u52A8</strong>:\u539F\u6765\u7684\u7CBE\u82F1\
      Boss\u8C03\u6574\u4E3A\u5728\u8FDB\u96365\u96BE\u5EA6\u4E0B\u51FA\u73B0<br><strong>\u6539\
      \u52A8</strong>:\u6240\u6709\u4E4B\u524D\u9700\u8981\u6EE1\u8DB3\u6761\u4EF6\
      \u540E\u624D\u80FD\u89E6\u53D1\u7684\u9053\u5177,\u6539\u4E3A\u81EA\u8EAB\u6709\
      \u8F83\u4F4E\u51E0\u7387\u6EE1\u8DB3\u6B64\u6761\u4EF6 ,\u6D89\u53CA\u7684\u9053\
      \u5177\u5305\u542B\u865A\u7A7A\u4E4B\u89E6\u6478,\u72C2\u6012\u4E4B\u9AD3,\u75BE\
      \u901F\u62A4\u624B\u7B49\u7B49 \u6539\u52A8:BOSS\u8FD8\u539F\u4E3A\u53EF\u88AB\
      \u5B8C\u7F8E\u683C\u6321\u6253\u65AD\u5F53\u524D\u52A8\u4F5C <br><strong>\u6539\
      \u52A8</strong>:\u53CC\u5200\u7684\u5965\u4E49\u547D\u4E2D\u5BF9\u624B\u65F6\
      \u4F1A\u8BA9\u5BF9\u624B\u8FDB\u884C\u5C0F\u5E45\u4F4D\u79FB,\u786E\u4FDD\u80FD\
      \u591F\u4E00\u76F4\u51FB\u4E2D\u76EE\u6807 <br><strong>\u6539\u52A8</strong>:\u5EF6\
      \u957F\u9634\u5F71\u602A\u7269\u5206\u8EAB\u7684\u9891\u7387 \u6539\u52A8:\u51B0\
      \u971C/\u706B\u7130/\u6D41\u8840\u4E4B\u9774\u4EA7\u751F\u7684\u8DEF\u5F84\u6301\
      \u7EED\u65F6\u95F4\u4E0B\u8C03 <br><strong>\u6539\u52A8</strong>:\u706B\u7130\
      /\u51B0\u971C/\u9C9C\u8840\u4E4B\u5934\u51A0 \u5BF9\u7279\u6B8A\u6280\u4E5F\u8D77\
      \u4F5C\u7528 \u6539\u52A8\u4E3A \u4F60\u7684[\u5965\u4E49]\u548C[\u7279\u6B8A\
      \u6280]\u547D\u4E2D\u5355\u4F4D\u65F6,\u7ED9\u4E88\u5BF9\u624B10\u5C42\u70E7\
      \u707C,\u4E14\u4F24\u5BB3\u63D0\u534710% <br><strong>\u6539\u52A8</strong>:\u4E0D\
      \u8001\u6CC9\u7684\u5145\u80FD\u6240\u9700\u51FB\u6740\u602A\u7269\u964D\u4F4E\
      \u4E3A20 \u6539\u52A8:\u8D2A\u5A6A\u4EE3\u4EF7\u6548\u679C\u6539\u52A8\u4E3A\
      \ \u88AB\u653B\u51FB\u65F6\u670930%\u51E0\u7387\u83B7\u5F973\u91D1\u5E01<br><br><strong>\u6539\
      \u52A8</strong>:\u7531\u4E8E\u6E38\u620F\u6210\u7EE9\u4E00\u76F4\u4E0D\u597D\
      ,\u76EE\u524D\u5236\u4F5C\u7EC4\u5DF2\u7ECF\u89E3\u6563,\u4E4B\u524D\u5B58\u5728\
      \u7684\u8054\u673A\u95EE\u9898\u4E00\u76F4\u65E0\u6CD5\u89E3\u51B3,\u540C\u65F6\
      \u65E0\u6CD5\u7EE7\u7EED\u7EF4\u6301\u670D\u52A1\u5668\u7684\u652F\u51FA\u8D39\
      \u7528,\u6211\u4EEC\u5C06\u6539\u4E3A\u4E86\u7EAF\u5355\u673A\u6E38\u620F,\u518D\
      \u6B64\u5411\u5404\u4F4D\u559C\u6B22\u8054\u673A\u73A9\u6CD5\u7684\u73A9\u5BB6\
      \u9053\u6B49!<br>\u5BF9\u4E0D\u8D77! <br>\u8001\u73A9\u5BB6\u5728\u8FDB\u5165\
      \u6E38\u620F\u540E\u4F1A\u5F97\u5230\u9B42\u503C\u7684\u8865\u507F,\u5982\u679C\
      \u65E0\u6CD5\u6B63\u5E38\u9886\u53D6,\u8BF7\u8FDB\u5165\u7FA4\u5185\u8054\u7CFB\
      \u6211\u4EEC<br><br><strong>\u4FEE\u590D</strong>:\u4FEE\u590D\u5927\u90E8\u5206\
      \u5BFC\u81F4\u6E38\u620F\u4E2D\u65AD\u7684BUG<h2 class=\"bb_tag\">\u6E38\u620F\
      \u7CFB\u7EDF\u7B80\u8FF0</h2><br><br><ul class=\"bb_ul\"><li>\u8FD9\u662F\u4E00\
      \u6B3Eroguelike\u73A9\u6CD5\u548C\u52A8\u4F5C\u7CFB\u7EDF\u76F8\u7ED3\u5408\u7684\
      \u5730\u7262\u6E38\u620F</li></ul><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/989450/extras/\u8089\
      \u9E3D_\u52A0_ACTk.jpg?t=1584949062\" /><br><br><ul class=\"bb_ul\"><li>\u4F60\
      \u53EF\u4EE5\u643A\u5E26\u4E24\u628A\u795E\u5175\uFF0C\u5728\u6218\u6597\u4E2D\
      \u4EA4\u66FF\u4F7F\u7528\uFF0C\u5F62\u6210\u9519\u7EFC\u53D8\u5316\u7684\u653B\
      \u51FB\u65B9\u5F0F</li></ul><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/989450/extras/\u643A\
      \u5E26\u591A\u6B66\u5668k.jpg?t=1584949062\" /><br><br><ul class=\"bb_ul\"><li>\u5927\
      \u91CF\u6548\u679C\u5404\u5F02\u7684\u9053\u5177\uFF0C\u4E30\u5BCC\u4F60\u5728\
      \u5192\u9669\u65F6\u7684\u51B3\u7B56\u548C\u7A7F\u6234\u4E0A\u7684\u642D\u914D\
      </li></ul><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/989450/extras/\u591A\
      \u9053\u5177k.jpg?t=1584949062\" /><br><br><ul class=\"bb_ul\"><li>\u6E38\u620F\
      \u81EA\u5907\u670D\u52A1\u5668\uFF0C\u4F60\u5C06\u53EF\u4EE5\u548C\u597D\u53CB\
      \u5171\u540C\u8054\u673A\u5192\u9669</li></ul><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/989450/extras/\u597D\
      \u53CB\u8054\u673Ak.jpg?t=1584949062\" /><br><br><ul class=\"bb_ul\"><li>\u4E00\
      \u4E2A\u65B0\u9896\u7684\u7ADE\u6280\u4E71\u6597\u6A21\u5F0F\uFF0C\u4E0E\u5176\
      \u4ED6\u73A9\u5BB6\u5728\u5730\u7262\u4E2D\u8FDB\u884C\u4E00\u573A\u751F\u6B7B\
      \u8F83\u91CF</li></ul><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/989450/extras/PK2.jpg?t=1584949062\"\
      \ /><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/989450/extras/123.gif?t=1584949062\"\
      \ /><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/989450/extras/\u5154\
      \u5B50_(2).png?t=1584949062\" />"
