      notes: "\u672C\u6E38\u620F\u5B58\u5728\u90E8\u5206\u89D2\u8272\u7684\u7ACB\u7ED8\
        \u8F83\u4E3A\u6027\u611F\u7684\u60C5\u51B5"
    detailed_description: "\u5176\u5B9E\u65E9\u4E0A\u53BB\u5E746\u6708\u4EFD\uFF0C\
      \u56E2\u961F\u5DF2\u7ECF\u89E3\u6563\u4E86\u3002\u8FD9\u6B3E\u6E38\u620F\u5B9A\
      \u4F4D\u539F\u672C\u662F\u624B\u6E38\uFF0C\u65E0\u7248\u53F7\u4E0B\u6539pc\u4E5F\
      \u662F\u65E0\u5948\uFF0C\u5176\u4E2D\u8BF8\u591A\u4E0D\u8DB3\u6709\u5F00\u53D1\
      \u4E0A\u7684\u539F\u56E0\uFF0C\u4E5F\u6709\u8D44\u672C\u4E0A\u7684\u538B\u529B\
      \u3002\u6211\u4E2A\u4EBA\u8FD8\u662F\u82B1\u4E863\u4E2A\u6708\u8FDB\u884C\u4F59\
      \u4E0B\u66F4\u65B0\uFF0C\u4E5F\u662F\u7B97\u7ED9\u73A9\u5BB6\u4E00\u4E2A\u4EA4\
      \u4EE3\uFF0C\u4E3B\u8981\u66F4\u65B0\u4E86\u65B0\u7684\u6B66\u5668\u97AD\u5B50\
      \uFF0C\u4E00\u4E9B\u602A\u7269\uFF0Cboss\uFF0C\u548C\u4E00\u4E9B\u65B0\u7684\
      \u88C5\u5907\uFF0C\u4EE5\u53CA\u91CD\u505A\u7684\u53E0\u52A0\u5F0F\u88C5\u5907\
      \u7CFB\u7EDF\u3002\u9057\u61BE\u7684\u5C06\u6E38\u620F\u8054\u673A\u90E8\u5206\
      \u9609\u5272\uFF0C\u5176\u5B9E\u8054\u673A\u4E5F\u5E76\u4E0D\u5B8C\u5584\uFF0C\
      \u80FD\u987A\u5229\u6E38\u73A9\u7684\u53EF\u80FD\u6027\u8F83\u4F4E\uFF0C\u7D22\
      \u6027\u5220\u6389\uFF0C\u6539\u4E3A\u7EAF\u5355\u673A\u4E5F\u6709\u4E3A\u4E86\
      \u7F13\u89E3\u670D\u52A1\u5668\u5F00\u652F\uFF0C\u81F3\u6B64 \u6211\u53EA\u80FD\
      \u91CD\u65B0\u56DE\u5230\u4E2A\u4EBA\u5F00\u53D1\u8005\u4E2D<br><br><br>\u6539\
      \u52A8\u5185\u5BB9\u5982\u4E0B<br><br><strong>\u4F18\u5316</strong>:\u4F18\u5316\
      \u4E86\u8FD0\u884C\u6548\u7387,\u51CF\u5C11\u90E8\u5206\u60C5\u51B5\u4E0B\u7684\
      \u5361\u987F <br><br><strong>\u65B0\u589E</strong>:\u4E00\u4E2A\u65B0\u7C7B\u578B\
      \u6B66\u5668-\u97AD\u5B50 <br><strong>\u65B0\u589E</strong>:\u4E00\u4E2A\u5C0F\
