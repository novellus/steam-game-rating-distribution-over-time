details:
  data:
    about_the_game: "Arcland is a 2d platformer where you are a cave explorer who\
      \ accidentally falls in a pit which leads to a big cave system. After some exploration,\
      \ you find remains of an old civilization that used to live there, but they\
      \ are long extinct, but the cave is still populated.<br />\r\n<br />\r\nExplore\
      \ the cave and find secret rooms, chests, coins, and more treasure that is hidden\
      \ deep into the cave.<br />\r\n<br />\r\nGame Features:<br />\r\n- Pixel art\
      \ game style with graphic similar to classic console games<br />\r\n- Explore\
      \ the super dangerous dungeon as a treasure hunter.<br />\r\n- Challenging monsters\
      \ and dangers."
