    review: 'only just got past the pressure plates but this game has a lovely style
      and charm.


      my only complaint is that with other sokoban style games it often feels very
      simple to envision how the pieces move, and in this one it''s often very complex.
      I really struggle with elbow pieces, and imagining how they move. it often feels
      like the only way to find a solution is to exhaust movement options, because
      trying to "see ahead" logically is incredibly difficult.


      still very good, and a very interesting, if agonizing puzzle game.'
