    review: "Non fatevi ingannare dalle poco tempo di gioco sul mio account, basta\
      \ e avanza per dare un giudizio effettivo sul \"gioco\".\nSlingshot VR non \xE8\
      \ per\xF2 un gioco ma rientra in quelle che vengono definite \"Esperienze VR\"\
      , ossia quella categoria di software che servono per ricreare una particolare\
      \ situazione o esperienza in realt\xE0 virtuale.\nSpecificato questo, Slingshot\
      \ VR fa il suo, sali su di un accrocchio che ti sbalza in alto e in basso come\
      \ la famosa Fionda del luna park, il problema infatti non \xE8 l'esperienza\
      \ in se, ma la realizzazione, sembra infatti che sia stato fatto in pochi minuti\
      \ in fretta e furia per avere qualcosa da monetizzare con la realt\xE0 virtuale.\n\
      Una volta avviato ci troveremo seduti sul sedile dello slingshot senza alcuna\
      \ indicazione, dovremo quindi allungare le mani verso la tastiera, con il visore\
      \ addosso e cercare di capire quale tasto fa cosa.\nUna capito come avviare\
      \ il tutto, otterremo come premio una bella nausea, infatti i movimenti essendo\
      \ totalmente scriptati non restituiscono un feeling reale ma molto macchinoso\
      \ rendendo l'esperienza virtuale ancor pi\xF9 finta.\nInutile dilungarsi troppo,\
      \ il giro dura pochi secondi e poi si ricomincia, niente di pi\xF9 niente di\
      \ meno.\nSconsigliato per la grezzissima realizzazione, questo sarebbe stato\
      \ un buon prodotto solo se fosse stato free to play, ma forse nemmeno in quel\
      \ caso."
