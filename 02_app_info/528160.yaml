    about_the_game: '<a href="https://store.steampowered.com/app/768520/The_Red_Solstice_2_Survivors/"
      target="_blank" rel="noreferrer"  id="dynamiclink_1" >https://store.steampowered.com/app/768520/The_Red_Solstice_2_Survivors/</a><br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/528160/extras/mia_nooverlay.jpg?t=1588581392"
      /><h2 class="bb_tag">Description</h2>Solstice Chronicles: MIA is a top down
      shooter in which players control the difficulty by managing their threat level
      through special skills.<h2 class="bb_tag">Story</h2><i>In a dead colony, a corporate
      marine is left far behind enemy lines. With an unlikely help of an insurgent
      drone, he faces the battle for survival against an army of murderous, mindless
      mutants... and worse things.</i><h2 class="bb_tag">Features</h2><ul class="bb_ul"><li>
      Master fluid twin-stick combat to blast through waves of mutants on Mars.<br></li><li>
      Use your drone''s abilities tactically, weighing the risk and reward of decisions
      that drastically change the threat you face.<br></li><li> Decide between scavenging
      for supplies and upgrades in the face of the oncoming menace, or pushing forward,
      potentially unprepared for the enemies still to come.<br></li><li> Decimate
      the mutant onslaught with upgradeable weaponry, including shotguns, rocket launchers,
      and more, as well as special Heavy weapons, like the autocannon and flamethrower,
      which will obliterate everything in their path.<br></li><li> Develop your own
      skill tree from across four classes--<strong>Assault</strong>, <strong>Demolition</strong>,
      <strong>Hellfire</strong>, and <strong>Terminator</strong>--to become the ultimate
      instrument of destruction.</li></ul><h2 class="bb_tag">Universe - The Red Solstice</h2>The
      Earth was overrun by STROL virus. What little was left of man kind colonized
      Mars, and established a society ruled by powerful corporations. But Mars isn''t
      welcoming, and a violent storm threatens to tear the colonies apart. In a race
      against time, both the corporation and insurgents will stop at nothing to find
      the cure and reclaim the Earth. As the virus inevitably spreads through Tharsis
      colony, the players must fight the mutants, the storm and the odds to find the
      cure before it''s too late.<br><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/528160/extras/mia1_nooverlay.jpg?t=1588581392"
      /><h2 class="bb_tag">Developer Note</h2>We from Ironward want to take a different
      approach to twin-stick shooters. We learned that tactics can be great in our
      first game The Red Solstice, and we''re trying to add a bit of that tactic into
      Solstice Chronicles: MIA, we feel that if players prepare themselves, the reward
      will be much more satisfying.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/528160/extras/fundedwithfig.png?t=1588581392"
      /><br>Solstice Chronicles: MIA is the second Fig funded game to be released.
      Its crowd funding campaign succeeded with 103% of its goal and was supported
      by 512 backers. Supporters of the game could both pledge and invest during the
      Fig campaign.<br><br>Compatible Eye Tracking Devices: Tobii Eye Tracker 4C,
      Alienware 17 Notebook, Acer Predator Notebook 21 X, MSI GT72 Notebook, Acer
      Predator Monitors Z301CT, Z271T, XB271HUT'
