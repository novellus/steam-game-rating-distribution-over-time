    review: "I have to say, I really enjoy this game. It's a simple top-down shooter\
      \ and has a good controller setup (xbox 360 controller). The upgrade system\
      \ is simple enough and the mechanics are fairly smooth. I wish I could get it\
      \ to run at a higher frame rate but it's locked at 62 fps for some reason I\
      \ can't figure. I also wish it was clear how much health I have before my suit\
      \ fails but basically if you get caught in a corner you're toast so I tend to\
      \ live/die by that rule. \n\nGot it on sale and was definitely worth it. I don't\
      \ see a ton of games in this genre worth playing these days and this one was\
      \ what I was looking for."
