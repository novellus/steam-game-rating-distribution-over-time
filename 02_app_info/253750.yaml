    about_the_game: 'Shoot! Dodge! and... Get Hit!?<br><br><strong>Ikaruga</strong>
      is a vertical shoot ''em up that features an unique polarity-switching gameplay.<br>Switch
      the ship''s polarity and &quot;get hit and absorb&quot; enemy bullets!<br>Achieve
      High Score with the chain bonus!<h2 class="bb_tag">Features</h2><ul class="bb_ul"><li>The
      player ship, all enemies and bullets are black or white.<br>Player''s polarity
      can be switched at will.<br></li><li>Your ship can absorb enemy bullets of the
      same polarity.<br>Filled energy goes to fire powerful homing lasers! (Release
      Power)<br></li><li>Defeat 3 enemies in a row of the same polarity and get the
      chain bonus!<br>Building up high scores feels like a puzzle game?<br></li><li>Spectacular
      3D graphics. Fast and smooth game play.<br></li><li>2 Players game (Local) and<br>Double
      Play Mode: You can play 2 Players game with one controller.<br></li><li>5 levels.
      Tactical level design and boss battles.<br></li><li>3 difficulty levels: EASY,
      NORMAL, HARD.<br>Change your tactics depending on the difficulty.<br></li><li>2
      Game modes: ARCADE, PROTOTYPE (not hidden).<br></li><li>Replay data save is
      available.<br>You can also download them from the Leaderboards.<br></li><li>Vertical
      screen mode support.<br>You can also play the game like a side-scrolling shooter
      by rotating only the game screen.<br></li><li>Xbox360 controller, Keyboard and
      Mouse support.</li></ul>'
