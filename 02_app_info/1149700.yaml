    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1149700/extras/dark_steam.png?t=1571921180\"\
      \ /><br><br>Dark Veer - a game inspired by the classic jumpscares but with a\
      \ twist! Play as a young child who must spend the night alone as its father\
      \ works the late shift.<br><br><i>&quot;Time for bed sweetheart, it's very late.<br>But\
      \ I won't be able to sleep if you are away!<br>I will be home before you wake\
      \ up, it's only for one week...&quot;</i><br><br>You try to sleep, but strange\
      \ things keep happening. Each night you try to explain to your father about\
      \ these terrifying events. Unfortunately, like most parents, they chalk it up\
      \ to a child\u2019s imagination and nothing more...<br><br><i>&quot;What if\
      \ I get scared?<br>Many parents work the late shift sweetie, it's normal for\
      \ grown-ups<br>Dad, you did not answer my question!&quot;</i><br><br>As your\
      \ cries for help go unanswered the terror becomes more real, and become different\
      \ as each night goes on. Roam around your bedroom late at night and try to survive\
      \ what lurks in the corners.<br><br><i>&quot;You will be fine, it's just your\
      \ imagination. Now, go to bed.<br>Ok dad&quot;</i><br><br>FEATURES<br>\u2022\
      \ Simple controls<br>\u2022 Randomized AI<br>\u2022 Free Roam<br>\u2022 Unlockable\
      \ modes"
