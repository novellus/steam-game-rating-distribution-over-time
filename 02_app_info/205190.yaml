details:
  data:
    about_the_game: "Rocksmith\u2122 is the first and only game that you can plug\
      \ into any real guitar or bass with a 1/4&quot; output jack.<br />\r\n<br />\r\
      \nNothing plastic, nothing fake, just the most authentic and complete guitar\
      \ experience in music gaming. By plugging into your PC, you\u2019ll develop\
      \ real skills and real styles while playing absolutely real music.<br />\r\n\
      Featuring gameplay that automatically adjusts to your personal ability, Rocksmith\u2019\
      s innovative game design makes playing music visually intuitive and will engage\
      \ experienced musicians as well as those who have never picked up a guitar in\
      \ their lives.<br />\r\n<br />\r\nUnlock mini-games to hone specific skills.\
      \ You\u2019ll also be able to choose from a large catalog of songs in different\
      \ styles. You\u2019ll experience it all with an honest-to-goodness guitar or\
      \ bass. Nothing compares to playing a real instrument."
