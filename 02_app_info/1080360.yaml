    about_the_game: Get ready for an exciting turn based strategy experience.  Create
      squads from the eight different character classes and battle against AI opponents
      in the single player campaign, or challenge other players online via matchmaking.  Customize
      your warriors with powerful weapon upgrades as you level them up, and equip
      them with &quot;runes&quot;' that boost their stats and add other buffs.  Watch
      the epic battles play out in this challenging indie strategy game!
