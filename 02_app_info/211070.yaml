    reviews: "\u201CCheck vs. Mate has to be the best Chess game I have seen on any\
      \ console, it is both stunning visually and challenging. It is suitable for\
      \ any level of player skill.\u201D<br>93 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.xboxliveaddicts.co.uk/\"\
      \ target=\"_blank\" rel=\"noopener\"  >XboxLiveAddicts</a><br><br>\u201CProbably\
      \ the best chess game that ever graced our systems. Check vs. Mate is full of\
      \ superb modes that give the classic game a &quot;twist&quot;, and an A.I. based\
      \ on the Fritz engine that will give a good challenge to new and experienced\
      \ gamers alike.\u201D<br>90 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.gameover.gr/x360/reviews/Battle-Vs-Chess.16070.html\"\
      \ target=\"_blank\" rel=\"noopener\"  >http://www.gameover.gr/x360/reviews/Battle-Vs-Chess.16070.html</a><br><br>\u201C\
      Simply triumphal! An imaginative, challenging trip into the vibrant chess game\
      \ ever!\u201D<br>96 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.media-review.de/?page_id=19892\"\
      \ target=\"_blank\" rel=\"noopener\"  >MediaReview</a><br>"
