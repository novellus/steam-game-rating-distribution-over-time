    about_the_game: "Commanders, assemble your armies! <strong>CHECK vs. MATE </strong>calls\
      \ for an interactive feather duster, chartering the successful chess game principle\
      \ into the present day multimedia world. Animated fantasy figurines assemble\
      \ in magical worlds and await your command! As a Commander, execute skillful\
      \ maneuvers on the game board and catapult yourself directly into the battle\
      \ with devastating attacks, chessman vs. chessman.<br> <br>Chess \u2013 the\
      \ unrivalled champion of strategy games has been attracting players of all ages\
      \ for countless centuries. CHECK vs. MATE  is based on the simple yet ingenious\
      \ concept of creating a fusion between professional chess software and upbeat,\
      \ combat oriented game mechanics, complete with richly animated game pieces.\
      \ At the outset of a match things seem quite basic: a 3D game board pits two\
      \ opponents against each other in a seemingly ordinary game of chess. The game\
      \ board itself is set in one of six available environments, each with its own\
      \ unique landscape and presentation features. Traditionally recognized game\
      \ pieces have been given a facelift as hulking stone golems and beastly chimaeras\
      \ take the place of the typical rook and knight pieces respectively.<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/211070/extras/BvsC_Awards_02.png?t=1577622063\"\
      \ /><br><strong><h2 class=\"bb_tag\">FEATURES:</h2></strong><br><ul class=\"\
      bb_ul\"><li>Multiple richly crafted army sets combined with 6 different gameboard\
      \ environments introduce an unheard of visual complexity<br></li><li>Two gripping\
      \ strategy campaigns with 30 missions and 30 different mission goals<br></li><li>Interactive\
      \ 3rd person action mode <br></li><li>Beat'em up fights in six unique arenas\
      \ with each of the twelve characters <br></li><li>Challenging PvP duels together\
      \ on one PC over LAN and Internet <br></li><li>Utilizing the famous Fritz! chess\
      \ algorithm, equipped with 10 distinct levels of difficulty, as well as an extensive\
      \ opening library, participants of all skill levels are provided with an appropriate\
      \ degree of challenge<br></li><li>The state of the art 3D graphics engine powers\
      \ the breath taking visuals through the incorporation of HDR and particle effects<br></li><li>Cinematic\
      \ quality animated sequences pull players into the action of the game <br></li><li>The\
      \ innovative fusion of professional chess software and action oriented fight-ing\
      \ simulations result in a strategic action experience unlike anything before</li></ul>"
