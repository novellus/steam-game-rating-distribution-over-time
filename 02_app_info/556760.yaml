    review: "Mirei is best girl, but unlike in the anime \"Valkyrie Drive: Mermaid\"\
      , here she doesn't show of her naked t\u0456ts at all (this game is unfortunately\
      \ has no actual nudity). \n\nBut if you are a fan of the anime this DLC pack\
      \ is worth buying just for the Mirei and Mamori alone.\nIf you raise their \"\
      b\u043E\u043Eb rank\" by groping them in the \"Dressing Room\", you also unlock\
      \ their outfits, hairstyles and even hair colors (!) for use with ANY girl.\
      \ It's quite funny when I dressed up the whole cast in the Mirei outfit and\
      \ gave them her hairstyle and hair color - it became almost impossible to tell\
      \ who is who in cutscenes )))\n\nAnd 150 extra customization items are also\
      \ quite nice, especially the swimsuits.\n"
