    about_the_game: <strong>VALKYRIE DRIVE Complete DLC Pack</strong> adds Mirei Shikishima
      and Mamori Tokonome from the anime VALKYRIE DRIVE -MERMAID- as playable characters,
      and 150+ new items for the Dressing Room.<br><br>Unlike the girls of Bhikkhuni,
      Mirei and Mamori are infected with the A-Virus and so always fight as Liberator
      and Extar respectively. Fiercely devoted to each other, they only ever fight
      together and will not pair with other girls. Mirei is fierce and aggressive,
      Mamori seemingly quiet and reserved, yet this odd couple combine perfectly to
      make a fearsome pair. Battle your way through to Bhikkhuni's hidden truth with
      this devastating duo!<br><br>Also included are 150+ new items for the Dressing
      Room. Dress your favorite character in a new swimsuit, accessorize with teardrop
      earrings and finish off with a giant tuna on her head. With a whole new wardrobe
      at your disposal, the possibilities are endless!
