    about_the_game: Ragnar's Chinese Memory Game is a fun way to help you learn Mandarin
      Chinese.<br><br><strong>Increase your Chinese vocabulary with 5000 words and
      characters</strong><br><ul class="bb_ul"><li>Includes HSK levels 1 through 6.</li></ul><br><strong>Listen
      and learn</strong><br><ul class="bb_ul"><li>Both Standard and Taiwanese audio
      for all 5000 words included.</li></ul><br><strong>Adjust the game to your level</strong><br><ul
      class="bb_ul"><li>Choose the HSK level that best matches your ability.<br></li><li>Set
      the size of the game board to your liking.</li></ul><br><strong>Learn new characters</strong><br><ul
      class="bb_ul"><li>Choose between Simplified and Traditional characters.</li></ul><br><strong>Use
      it as flashcards</strong><br><ul class="bb_ul"><li>Set the English translation
      to only display when you hover the mouse over the character.</li></ul>
