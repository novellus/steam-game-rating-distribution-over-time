    about_the_game: '&quot;Pursuer&quot; - psychological horror in which the player
      has to collect enough evidence to find the culprit. But it will not be so easy
      to do, since the map is a fairly large open space, in which there are 4 key
      locations: <u>Hospital</u>, <u>Laundry</u>, <u>Church</u> and <u>Military Hostel</u>.<br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/1013660/extras/Investigation_Banner.png?t=1571395585"
      /><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1013660/extras/GIF_ULIKI.png?t=1571395585"
      /><br><ul class="bb_ul"><li>Collect evidence to reveal the location of the escaped
      criminal.</li></ul><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1013660/extras/SpiritualBalance_Banner.png?t=1571395585"
      /><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1013660/extras/SpiritualBalance_REDUX_1.gif?t=1571395585"
      /><br><ul class="bb_ul"><li>Sit by the fire, listen to music, etc., so as not
      to go crazy.</li></ul><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1013660/extras/AnotherReality_Banner.png?t=1571395585"
      /><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1013660/extras/AnotherReality_REDUX_1.gif?t=1571395585"
      /><br><ul class="bb_ul"><li>Survive in another dimension to regain your spiritual
      balance.</li></ul><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1013660/extras/DangerousWorld_Banner.png?t=1571395585"
      /><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1013660/extras/DangerousWorld_REDUX_1.gif?t=1571395585"
      /><br><ul class="bb_ul"><li>Danger in the form of: toxic fumes, minefields,
      patients, evil spirits, etc.; death awaits at every turn.</li></ul><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/1013660/extras/CraftMachine_Banner.png?t=1571395585"
      /><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1013660/extras/CraftMachine_1.gif?t=1571395585"
      /><br><ul class="bb_ul"><li>Produce missing or unique items using a craft machine.</li></ul><br><strong>OTHER
      FEATURES:</strong><br><br><ul class="bb_ul"><li><u>Permadeath</u> - get killed
      in Pursuer and you''ll be starting again.<br></li><li><u>Photos</u> - collect
      photos to advance in the investigation.<br></li><li><u>Items</u> - unique items
      that will simplify your path.<br></li><li><u>Glowsticks</u> - light is your
      weapon, throw light sticks to escape from evil spirits.<br></li><li><u>Ambience</u>
      - atmosphere of fear and gloom.<br></li><li><u>Replayability</u> - this story
      has several endings, and some things may not be in the next walkthrough. <i>[and
      vice versa]</i></li></ul>'
