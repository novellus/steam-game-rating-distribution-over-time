    about_the_game: "Imagine waking up one day and having to do basically everything\
      \ with a bow and arrow. Crazy right? Well, that is what happened to you and\
      \ now you need to live your life accordingly. Play your way through your various\
      \ work days where you sell ice cream to kids, make vegetarian pizzas, deliver\
      \ newspapers, chop wood, catch fish, destroy someones lawnmower and various\
      \ other shenanigans. We don\u2019t judge, but we certainly encourage you to\
      \ destroy EVERYTHING! After all - you\u2019re the master of #Archery in VR.\
      \ Don\u2019t try this IRL. <br><br>After playing this game you can add the following\
      \ job titles to your CV:<br><br>Pizza Baker<br>Paper Deliver<br>Wood Chopper<br>Fisherman\
      \ <br>Ice Cream Seller<br>Hot Dog Eater<br>Florist<br>Balloon Smasher<br>Gunslinger<br>Basketball\
      \ Player<br>Whack-A-Moler<br>Airplane Crasher<br>Fluffy Unicorn Creator<br>Astronaut<br>Farmer<br>Hunter<br>Bowler<br>Chef<br>Zombie\
      \ Killer<br><br>Link to press kit: <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.vrunicorns.com/archery\"\
      \ target=\"_blank\" rel=\"noopener\"  >http://www.vrunicorns.com/archery</a><br><br>VRUnicorns\
      \ is a bunch of game jammers from Europe. We fancy making quirky semi-realistic\
      \ room scale VR sports games with a touch of grotesque humor.<br><br><strong>A\
      \ bit of our #Archery story</strong><br>Jakob and Max have known each other\
      \ since many years. Like since waaaaay......back. Julie and Max first met each\
      \ other at Shayla Games in Spring 2015. Max and Julie organized a Vive Jam in\
      \ Stockholm in Autumn 2015 and Max had invited Jakob, who mainly sat in a room\
      \ for himself being grumpy. <br><br>Julie organized a Vive Jam in Copenhagen\
      \ in early 2016 and Max brought Jakob to Copenhagen. Jakob was still grumpy,\
      \ but very productive and PizzaHood was the very first version of what we now\
      \ call #Archery. Here\u2019s a video of Julie playing that very first version\
      \ of #Archery: <br><br>Video from Vive Jam Copenhagen: <a href=\"https://youtu.be/DFQbeYHluXk\"\
      \ target=\"_blank\" rel=\"noreferrer\"  id=\"dynamiclink_1\" >https://youtu.be/DFQbeYHluXk</a><br><br>Jakob\
      \ and Max continued working on so-called Pizzahood and then became part of VRUnicorns\
      \ early Summer 2016 (talks about it started in Amsterdam...go figure) and Julie\
      \ joined the dev team as what we call #IdeaGuy (which means all talk - no talk...testing&amp;giving\
      \ feedback an such). She forced the name #Archery on the game. For reasons only\
      \ she knows. Julie was finally allowed to join the dev team for real early 2017\
      \ (she was kicked out of version control many times before that) and Horatiu\
      \ is also working on #Archery now in between #SelfieTennis &amp; #Utopia."
