    about_the_game: "Includes the following:<br />\r\n - Instinct Coin<br />\r\nKeep\
      \ this in your inventory to slightly increase your knock back rate. The coin\
      \ is added to your item box, and can be used in both the main game and the Not\
      \ a Hero free additional story chapter. Effects stack when holding multiple\
      \ coins.<br />\r\n<br />\r\n - Madhouse difficulty level unlock<br />\r\nUnlocks\
      \ the insanely difficult Madhouse mode, which normally only becomes available\
      \ after completing the game."
