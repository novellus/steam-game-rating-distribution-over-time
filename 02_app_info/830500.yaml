    about_the_game: "The Blobs Fight is a silly, same-screen, arena party game about\
      \ creatures of blob like nature. Run around as a blob attacking other players\
      \ to knock pieces of them off, if you collect those pieces, you get bigger.\
      \ The bigger you are, the more damage you can endure, but the slower you move.\
      \ Play across a variety of modes from Last Blob Standing, to King of the Hill,\
      \ on nine maps ranging from a lava covered apocalypse to a laser filled combat\
      \ arena!<br />\r\n<br />\r\nThe controls are simple, but the strategies are\
      \ complex, making it a great game for any skill level. The Blobs Fight supports\
      \ 1 to 8 players locally, with hundreds of costume combinations and lots of\
      \ settings to customize your gameplay."
