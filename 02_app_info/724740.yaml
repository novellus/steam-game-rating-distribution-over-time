    detailed_description: <h1>Lines Infinite</h1><p><a href="http://store.steampowered.com/app/733050"
      target="_blank" rel="noreferrer"  ><img src="https://steamcdn-a.akamaihd.net/steam/apps/724740/extras/lines_infinite_logo_wide.png?t=1599559615"
      /></a></p><br><h1>About the Game</h1>Lines X is a Numberlink-based puzzle game
      involving finding paths to connect colored tiles in a grid.<br><br><ul class="bb_ul"><li>
      100 brain-teasing Numberlink puzzles<br></li><li> beautiful abstract design,
      more than 10 color themes<br></li><li> 8 ambient relaxing soundtracks<br></li><li>
      15 Trading Cards, Badge, Emoticons and Backgrounds (Coming soon)<br></li><li>
      Steam achievements<br></li><li> Cross-platform saves via Steam Cloud<br></li><li>
      Windows, Mac &amp; Linux<br></li><li> Infinite fun - <a href="http://store.steampowered.com/app/733050"
      target="_blank" rel="noreferrer"  >Lines Infinite</a><br></li><li> Get both
      with 25% discount - <a href="https://store.steampowered.com/bundle/5178/" target="_blank"
      rel="noreferrer"  >Lines Bundle</a></li></ul><br><strong>Disclaimer</strong>
      - <i>Game contains multiple achievements, which can be considered as &quot;achievement
      spam&quot;. We want to assure you that they were added only as a result of community
      event on launch date. We wanted to make personal present for our fans, no bad
      intentions. You can disable achievements anytime in game settings. Thanks for
      understanding</i>.
