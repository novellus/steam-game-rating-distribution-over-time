  data:
    about_the_game: 'Welcome to <strong>Glass Masquerade</strong> - an artistic puzzle
      game inspired by Art Deco &amp; stained glass artisans of the 20th century.
      You need to combine hidden glass pieces to unveil clocks and themes exhibited
      by various cultures of the world at the <i><strong>''International Times Exhibition''</strong></i>
      - an interactive electronic show.<br><br><strong><u>25 countries attending:</u></strong><br><i>Argentina,
      Australia, Brazil, Britain, Canada, China, Egypt, France, Germany, Greece, Greenland,
      Iceland, India, Indonesia, Iran, Italy, Japan, Madagascar, Mexico, Mongolia,
      Portugal, Russia, Sweden, Tanzania, USA</i><br><br>This journey around the world
      will take only 3-4 hours of your time. All exhibits have been carefully crafted
      for your eyes'' joy and pleasure - don''t just pass by!<h2 class="bb_tag">SOUNDTRACK
      - DELUXE EDITION</h2>If you''d like to support composer Nikita Sevalnev, Deluxe
      Edition of the soundtrack for the game (with extended <i>Map Theme</i>) can
      be purchased on his official website: <a href="https://steamcommunity.com/linkfilter/?url=http://www.nikcomposer.com/"
      target="_blank" rel="noopener"  >http://www.nikcomposer.com/</a>'
