    about_the_game: "It's the 3rd century BC, despite being supported by thousands\
      \ of mercenaries, Carthage has just been overrun by its sworn enemy, the Romans,\
      \ during the first Punic War. In the midst of the killing, Salammbo, the daughter\
      \ of the commander of the Carthaginian forces, falls in love with the leader\
      \ of the mercenaries, Matho, who is laying siege to the city as he demands payment\
      \ for his services.<br><br>Inspired by the novel of Gustave Flaubert and the\
      \ works of Phillippe Druillet, Salammbo: Battle for Carthage puts you in the\
      \ middle of two of antiquities greatest powers. Can you deliver Salammbo's message\
      \ before it's too late? <br><br><ul class=\"bb_ul\"><li>Whether crossing gardens\
      \ full of poisonous fumes or unleashing hell on Mount Solitude, the world of\
      \ Salammbo is a dark one<br></li><li>Get immersed in the 360\xB0 panorama of\
      \ the dark and dangerous world of Salammbo, accompanied by the powerful score\
      \ from Dvorak's epic &quot;New World Symphony&quot;<br></li><li>A series of\
      \ 3D frescoes forms a unique player's journal summarizing the adventures and\
      \ providing a new insight into ancient History </li></ul>"
