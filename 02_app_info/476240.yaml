details:
  data:
    about_the_game: <h2 class="bb_tag">Overview</h2><br><strong>KNIGHTS</strong> is
      a minimalist puzzle game based on a single chess piece, the titular knight.
      A simple enough to pick up and relaxing experience.<br><br>The goal for each
      level is to set each of the colored knights into a space of their corresponding
      color.<br><br>Forethought and future planning are key abilities to master for
      later puzzles. New ways to tackle a problem will gradually evident as the game
      progresses, allowing several solutions for the same puzzle.<h2 class="bb_tag">Key
      Features</h2><ul class="bb_ul"><li>Nearly a hundred hand crafted levels.<br></li><li>Minimalist
      art style for user-friendly experience.<br></li><li>An infinite amount of procedurally-generated
      levels, released every day.<br></li><li>Selectable color-blind friendly palette.<br></li><li>Relaxing
      soundtrack and sound effects to delve into the experience.<br></li><li>Simple
      gameplay for anyone to pick up and play. </li></ul><h2 class="bb_tag">Special
      Thanks</h2>To everyone that gave their support and feedback in the making of
      this project.  And a special thanks to YOU, for taking your time to view <strong>KNIGHTS</strong>.<br><br><br>Feel
      free to visit the <a href="https://steamcommunity.com/linkfilter/?url=http://HeIsArzola.com/KNIGHTS/"
      target="_blank" rel="noopener"  >official website</a>.
