    about_the_game: Milrendir is said to be brimming with riches long forgotten, left
      behind after the Dwarves that inhabited were forced out of the area by something
      sinister. <br>As a member of the Golden Tooth Company, a famed band of treasure
      hunters and mercenaries for hire, you are the latest to attempt to plunder the
      depths of the stronghold, in your quest for untold wealth. What you were not
      told is that many before you have tried, and all have failed. <br>In the depths
      of Milrendir something evil stirs, and is growing more powerful by the day.
      <br>Do you have what it takes to destroy the evil within, and more importantly,
      claim the riches that lie beneath?<h2 class="bb_tag">Procedural Dungeons</h2>Smash
      Dungeon is a new game from indie developer Plastic Cow Games taking inspiration
      from arcade classics to bring you procedurally generated dungeon mayhem creating
      dungeons with traps, secret areas, shops and special rooms.<h2 class="bb_tag">Hordes
      of Enemies</h2>There are many enemies to defeat in the dungeons beneath Milrendir,
      from shambling skeletons, charging metal hulks, javelin tossing orcs, farting
      pigs and more - and that's before you reach the bosses.<h2 class="bb_tag">Relics</h2>To
      help aid you in your quest for riches there are many Relics scattered throughout
      the dungeon such as Mjolnir, granting chain lightning, Orbs of protection, Juggernaut
      Armour to help bolster your feeble stats and many more. Who knows you may even
      find some Legendary Relics.<h2 class="bb_tag">Power ups</h2>To further help
      in your quest some enemies drop single use items such as bombs that can kill
      enemies or uncover secret areas, phoenix flames to incinerate your foe, extra
      health and more.<h2 class="bb_tag">Help is at hand</h2>But if it all seems a
      bit too much to handle don't worry, play with a friend in couch co-op. <br>Fight
      through the hordes of enemies, dispatching them in a variety of ways such as
      Melee, bombs, Phoenix flames, Chickaaan and more.<br>Scattered throughout the
      dungeon are a number of items to help bolster your chances of defeating some
      of the larger enemies and bosses, and coming away with the riches from beneath
      Milrendir.
