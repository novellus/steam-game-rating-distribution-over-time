    short_description: With a smattering of Smash TV, a splash of Gauntlet and a hint
      of Binding of Isaac, Smash Dungeon is an intense, dark, low poly, action rpg
      in which you must fight your way through the procedurally generated dungeons
      on your own or in co-op mode, killing everything in your path to claim the riches
      below.
