    about_the_game: The Awesomenauts are the very best mercenaries the galaxy has
      to offer. Grab the Awesomenauts All Nauts Pack to recruit all of them!<br><br>By
      purchasing the Awesomenauts All Nauts Pack, you will immediately unlock all
      remaining characters. You will also receive a special Emblem and Portrait which
      you can use to customize your profile.<br><br>Owners of the Awesomenauts All
      Nauts Pack also receive the Golden Lonestar skin for Sheriff Lonestar.<br><br><strong>Notice:</strong>
      <i>The Awesomenauts All Nauts pack is back for a limited time, after having
      been retired for a few years. It will once again be retired after the current
      sale.</i>
