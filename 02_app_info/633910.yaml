  data:
    about_the_game: "Zombie Panic! Source Official Soundtrack by KillahMo and KaempeLaeske\
      \ introduces you 27 different types of music from the memorable standalone modification\
      \ Zombie Panic! Source.<br />\r\n<br />\r\nThe original soundtrack was composed\
      \ by Erik Grant (AKA KillahMo) and released on Dec 28, 2007. Then our latest\
      \ sound designer, KaempeLaeske, created three new soundtracks to our newest\
      \ maps shipped on ZPS v3.0 (Frozenheart, Work Hazard, and Zomboeing); which\
      \ was released on Dec 8, 2017."
