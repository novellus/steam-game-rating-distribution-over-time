    reviews: "\u201CThe Room Three is Fireproof Games\u2019 most ambitious, rewarding\
      \ puzzle game yet. Solving puzzles across enormous spaces is incredibly satisfying\
      \ and even when it was over, it lured me back in with more brilliant mysteries.\u201D\
      <br><a href=\"https://uk.ign.com/articles/2015/12/15/the-room-3-review\" target=\"\
      _blank\" rel=\"noreferrer\"  >IGN</a><br><br>\u201CFireproof Games hasn\u2019\
      t lost touch with what makes this series exciting, The Room\u2019s core concept\
      \ remains a constant delight and with its rich atmosphere and clever puzzles,\
      \ The Room Three is engrossing and hard to put down\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=https://www.gameinformer.com/games/the_room_three/b/ios/archive/2015/11/11/the-room-three-game-informer-review.aspx\"\
      \ target=\"_blank\" rel=\"noopener\"  >Game Informer</a><br><br>\u201CCreepy,\
      \ addictively infuriating and nothing short of brilliant. A cerebral puzzle\
      \ game that makes you feel like you belong in Mensa\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=https://www.vice.com/en_uk/article/xd7ma3/why-the-uncommonly-creepy-the-room-3-is-one-of-the-best-mobile-games-of-2015-117\"\
      \ target=\"_blank\" rel=\"noopener\"  >VICE</a><br>"
