    about_the_game: "Continuing the critically acclaimed \u2018The Room\u2019 game\
      \ series, Fireproof Games are proud to bring the third instalment to PC. <br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/456750/extras/study.gif?t=1603290090\"\
      \ /><br><br>The Room Three continues the tactile puzzle-solving gameplay of\
      \ its predecessors while considerably expanding the world for the player to\
      \ explore. Once again, Fireproof Games have re-built, re-textured and re-lit\
      \ every asset and environment to bring the mysterious world of The Room to life.\
      \  <br>In The Room Three you find yourself lured to a remote island, where you\
      \ must draw upon all your puzzle-solving ability to navigate a series of trials\
      \ devised by a mysterious figure known only as \u201CThe Craftsman\u201D.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/456750/extras/LHS.gif?t=1603290090\"\
      \ /><br><br>Fireproof Games are a small independent team working in Guildford\
      \ in the UK. We self-published our first game The Room on iPad in September\
      \ 2012 and were stunned with both the critical success and our new-found fan-base,\
      \ not to mention multiple international awards. The Room games have since changed\
      \ our lives and we hope you enjoy playing them as much as we enjoyed making\
      \ them."
