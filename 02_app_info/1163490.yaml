    about_the_game: "Explore the gloomy roads of the surreal 1920s underworld and\
      \ find the relevant hints. Together with detective Lake, you will be able to\
      \ hunt down the gangsters responsible for the national bank robbery. Better\
      \ be safe than sorry \u2013 find out who your friends are before encountering\
      \ your foes. The right people will do you a favor and give you the two clues,\
      \ the wrong people will kill you.<br><br>Find the secret passwords and combine\
      \ them properly to solve the tricky case.<h2 class=\"bb_tag\">Features:</h2><ul\
      \ class=\"bb_ul\"><li>Arcade-Adventure in retro-look<br></li><li>3D-iso-view<br></li><li>Graphics\
      \ in real time including shadows<br></li><li>Controlling by mouse and keyboard\
      \ (retro!)<br></li><li>High replay value thanks to a randomly generated optical\
      \ scene map after each new game start</li></ul><br>Inspired by a great adventure\
      \ game from the 1980s...<br><br>Comments of the developers:<br>Developer 1:\
      \ &quot;Maybe the maze is too big and too demanding?&quot;<br>Developer 2: &quot;Hmmm.\
      \ That's a feature! It's a retro-inspired game. Players could draw a map with\
      \ pen and paper!&quot;<br>Developer 1: &quot;It's a hard but great adventure,\
      \ isn't it?&quot;<br>Developer 2: &quot;It is for sure!&quot;<br>Developer 3:\
      \ &quot;Don\u2019t touch skeletons!&quot;<br>:-)"
