    about_the_game: "\u25A0\u201CEscape from Hell\u201D minigame<br />\r\nMarianne\
      \ had been trapped in a sexual Hell until one day she managed to escape her\
      \ prison after catching a jailer off guard. <br />\r\nHowever, as she travels\
      \ through the dimly-lit, confusing hallways, many erotic traps stop her in her\
      \ tracks. <br />\r\nWill Marianne be able to escape the labyrinth?<br />\r\n\
      <br />\r\nIn this 3D dungeon-style minigame, you\u2019ll advance through passageways\
      \ while avoiding erotic traps that are laid within. <br />\r\nThe main character\
      \ moves forward automatically, and will trigger aggressive traps along the way.\
      \ <br />\r\nYou can click the bursts of light as they appear, and if your timing\
      \ is good enough, you\u2019ll be able to dodge the attacks.<br />\r\nYou\u2019\
      ll have multiple options to pick from at times, so choose well and guide Marianne\
      \ to safety.<br />\r\n<br />\r\nIf your evasion doesn\u2019t come fast enough,\
      \ or if you select the wrong choice, Marianne will fall victim to an erotic\
      \ trap.<br />\r\nThis will cause various status changes, and her lewdness points\
      \ will increase.<br />\r\n<br />\r\nDuring her escape, she is also chased down\
      \ by pursuers.<br />\r\nShe must quickly hide herself or risk being caught and\
      \ ravished.<br />\r\n<br />\r\nWill Marianne be able to evade the traps and\
      \ safely make it out of Hell?<br />\r\n<br />\r\nStatus condition events: 12<br\
      \ />\r\nErotic events: 6<br />\r\n<br />\r\n<br />\r\n\u25A0Training methods<br\
      \ />\r\nThree new training methods have been added.<br />\r\n\u201CLiving flame\u201D\
      <br />\r\n\u201CTentacle clothes\u201D<br />\r\n\u201CRope binding\u201D"
