    about_the_game: "What do you do when hordes of deranged mutants descend upon you\
      \ with the express purpose of eating your flesh? Bash \u2018em in the head.\
      \ That seems to work. We\u2019re going to make you an offer you can\u2019t refuse:\
      \ Typing of the Dead: OVERKILL, Silver Screen Lexicon Pack. It\u2019s the stuff\
      \ that dreams are made of, so what are you waiting for my precious? <br />\r\
      \n<br />\r\nThe Silver Screen Lexicon Pack replaces all the words and phrases\
      \ in the game with some of the most memorable quotes from cinema history like\
      \ \u2018life finds a way\u2019 and \u2018Houston, we have a problem\u2019"
