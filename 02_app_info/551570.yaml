    review: "Things I liked about the game :\n \nSuch a great game and Journey and\
      \ long  complicated story it took about 9 hour from me to finish it, I am curious\
      \ about who took the box, I get mad about the fact that Sarab didn't met his\
      \ twin brother, I don't know how many chapters will take from you to finish\
      \ the whole story . \n-I liked fight effects they are really cool. \n-I like\
      \ characters arts.\n\n\nThings I disliked: \n- we hit a lot of obstacles when\
      \ walk, and I got stuck one time in one of cities I rest the game for it.\n\
      -more music is needed eventhough I forget about it while I am playing and the\
      \ game is designed well without music.\n-I didn't like most of sound effect\
      \ especially when leave the place or cave.\n-Monster art need more improvements.\
      \ \n-the game don't have enough animation.\n-the main menu art can be better\
      \ and changed depend where did you reach in the game.\n-the way of rising the\
      \ level of player \n-the environement can be improved too \n\nI enjoyed the\
      \ story and I am waiting to see the next chapter of the and with all new improvements.\n"
