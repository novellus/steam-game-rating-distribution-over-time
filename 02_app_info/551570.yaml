    short_description: 'Sarab: Duji Tower is a traditional JRPG-styled game, which
      focuses on story-telling, exploration, puzzles and turn-based battling. Each
      main character has its own mysterious story. Also, the game has a unique atmosphere
      which absolutely makes it a different experience from other JRPG games.'
