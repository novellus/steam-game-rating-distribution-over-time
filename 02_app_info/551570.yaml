    about_the_game: "Story:<br />\r\nOnce upon a time, there was an evil creature\
      \ who called himself Goblet of Death. He created an organization to control\
      \ the human world. He was planning to create a new world in which only his kind\
      \ would live in. No one could stop his evil plan, except for one man who used\
      \ a legendary sword to fight the evil. This man also had five legendary crystals,\
      \ each of them containing a nature element. After some time, the hero stopped\
      \ Goblet of Death and his organization with his bravery and powers, but there\
      \ was another source of power... a box with mysterious qualities. Goblet of\
      \ Death found this box and its key with newborn twins. The box's powers were\
      \ so strong that even they couldn\u2019t open it yet. Suddenly, this box and\
      \ the twins are kidnapped by an unknown one. Then, Goblet of Death sent his\
      \ Five Devils to retrieve the box and kill the brave swordsman. The Five Devils\
      \ managed to kill the swordsman and steal the Five Crystals, but, unfortunately,\
      \ they couldn\u2019t find the box and the twins.<br />\r\nWhere is the box?\
      \ Who was that swordsman? How will the newborn twins live after these events?\
      \ And what will Goblet of Death do?"
