    about_the_game: "Caution:<br><br>Might trigger epilepsy - Podr\xEDa desencadenar\
      \ epilepsia - \u53EF\u80FD\u5F15\u53D1\u766B\u75EB\u75C5<br><br><strong>FREE\
      \ GIRLFRIEND EXPERIENCE DLC INCLUDED</strong><br><br>Forget about real life\
      \ - now you can even rest on a virtual bed. Do not have time for rest in real\
      \ life? No problem! Just run this game in background and you will be able to\
      \ excuse yourself saying like &quot;yeah it is okay I can work 18 hours a day\
      \ I had a rest&quot;.<br>Or maybe you know you bought a VR headset and can't\
      \ afford yourself a real bed anymore? We have got you covered! <br><br>Bed Lying\
      \ Simulator is a quality short experience with a philosophical subtext<br>Lie\
      \ on a bed, get overweight, see your life wasted.<br><br>Bed Lying Simulator\
      \ features real time environment rusting, character weight gain, day/night/seasons\
      \ system, calendar, time that<br>incrementally increases its speed.<br>Game\
      \ includes smooth first person animations. <br>In the end, there would be a\
      \ sad cut-scene.<br>It is a short(however,the game may feel like it is extremely\
      \ long), yet complete experience with a solid concept and a nice consistent\
      \ level of quality.  <br><br>Features:<br><br>-Lie on a bed<br><br>-First person\
      \ view<br><br>-Experience gaining weight &amp; getting overweight<br><br>-Quality\
      \ animations<br><br><strong>-Free DLC where you can lie with your girlfriend</strong><br><br>-Day/night\
      \ cycle<br><br>-Dynamic environment rusting"
