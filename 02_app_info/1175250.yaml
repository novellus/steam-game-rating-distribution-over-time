    about_the_game: '<img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1175250/extras/ezgif-6-5478d61272ce.gif?t=1609334805"
      /><h2 class="bb_tag">Become the Ultimate Reaper in Finders Reapers!</h2><br><br>Random
      items rain from the sky in every map, all with different cash values.<br>Collect
      as many as you can while eliminating others in this fresh twist on shooters.<br>Sounds
      simple, but when money is ammo, you need to make sure to balance kills and cash!<h2
      class="bb_tag">Features:</h2><br><br><ul class="bb_ul"><li>Earn your stars in
      the 48 missions in campaign mode. [NOTE: Currently 24 in Early Access]<br></li><li>Create
      custom skirmish games vs. bots.<br></li><li>Featuring a full progression system
      unlocking characters, cash and taunts.<br></li><li>Travel the worlds from Farmlands
      to Pirate bay and everything in between.</li></ul><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1175250/extras/ezgif-6-caf0d1e49827.gif?t=1609334805"
      /><br><ul class="bb_ul"><li>Style away with over 200 (and growing!) characters.<br></li><li>Eight
      modes to challenge your skills including classics like ''Deathmatch'' and unique
      creations like ''Collect ''Em Up''.<br></li><li>50 taunts to unleash your inner
      victory.<br></li><li>Grab your guns; with the Rifle, Shotgun and Rocket Launcher
      hidden in the maps.<br></li><li>Fully featured tutorial to learn the ropes.</li></ul><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/1175250/extras/Characters.gif?t=1609334805"
      />'
