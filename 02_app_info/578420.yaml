    about_the_game: "It's your first day at a new school. Every day is your first\
      \ day at a new school. Every night the world ends.<br><br>Mars Underground is\
      \ an apocalyptic adventure game where you relive the same day over and over.\
      \ With each cycle new items can be picked up and topics unlocked.\u200B<br><br>Take\
      \ experimental prescription drugs. Talk to a toilet. Get hit by a car. Humiliate\
      \ yourself repeatedly. All in the name of figuring out what on earth is going\
      \ on.<br><br><ul class=\"bb_ul\"><li>Solve brain damaging mysteries.<br><br></li><li>Discover\
      \ all the potential endings.<br><br></li><li>Find new stuff every cycle.<br><br></li><li>Talk,\
      \ interact, annoy and generally bother the denizens of Phobos City as they try\
      \ to go about their day.<br><br></li><li>All original, &quot;dynamic&quot; music\
      \ soundtrack.<br><br></li><li>Can be fully played with either a keyboard, a\
      \ controller or touch input.</li></ul>"
