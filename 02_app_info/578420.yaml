    reviews: "\u201CMars Underground is a strange and sometimes unnerving game. But\
      \ in a way which endears itself to the player.\u201D<br>94% \u2013 <a href=\"\
      https://steamcommunity.com/linkfilter/?url=http://pixelpopnetwork.com.au/2019/03/mars-underground/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Pixel Pop Network</a><br><br>\u201CAccompanied\
      \ by its killer, deadpan humour, a quirky cast and plenty of great moments,\
      \ it\u2019s a deftly told and highly involving tale. It comes extremely recommended\
      \ for those who like the weird, the wild and the fascinating.\u201D<br>4.5/5\
      \ \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://launch.theaureview.com/games/mars-underground-review-when-strange-things-happen/\"\
      \ target=\"_blank\" rel=\"noopener\"  >The AU Review</a><br><br>\u201CThis point-and-click\
      \ adventure without the pointing and clicking features masterful puzzle design,\
      \ beautiful presentation, and a cast of colourful characters. Mars Underground\
      \ is simply a joy to play.\u201D<br>4/5 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=https://www.onlysp.com/mars-underground-review/\"\
      \ target=\"_blank\" rel=\"noopener\"  >OnlySP</a><br>"
