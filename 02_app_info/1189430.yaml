details:
  data:
    about_the_game: "Interlude is a network of games and virtual worlds, all interconnected\
      \ by the so-called &quot;inter-game protocols&quot;, that allow the games to\
      \ communicate and together form a coherent gaming experience.  It offers a safe\
      \ and high quality browsing experience for millions of users, and has become\
      \ the leading metaverse project. <br />\r\nBut it is also a haven for hackers\
      \ and adventurers of all kind. And these hackers have made a troubling discovery:\
      \ Interlude is only a small part of the network. And for those that dare venturing\
      \ outside, real fun awaits!"
