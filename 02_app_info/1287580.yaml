details:
  data:
    about_the_game: "Cast out of the Vampire\u2019s Tower for his crimes, the Vampire\
      \ is ready to begin his bloody reign over the land of Talisman. Only one thing\
      \ can help him achieve his goals\u2026 the Crown of Command!<br><br>Purchase\
      \ this character pack to add the Vampire to your character collection. He is\
      \ then available to choose in all game modes. Please note that this character\
      \ is not included in the Talisman: Digital Edition Season Pass.<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1287580/extras/TDE_Character_Banner02.png?t=1594895032\"\
      \ /><br><br><ul class=\"bb_ul\"><li>Strength - 3<br></li><li>Craft - 4<br></li><li>Fate\
      \ - 4<br></li><li>Lives - 4<br></li><li>Alignment - Evil<br></li><li>Starting\
      \ Space - Graveyard</li></ul><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1287580/extras/TDE_Character_Banner01.png?t=1594895032\"\
      \ /><br><br><ul class=\"bb_ul\"><li>When you attack another character, you may\
      \ choose to make the attack psychic combat. You may not do this when you are\
      \ attacked by another character.<br></li><li>Whenever you defeat a character\
      \ in battle or psychic combat, if you choose to take one of their lives, add\
      \ it to your own.<br></li><li>During your turn, you may drain the life-force\
      \ from any of your Followers. Discard the chosen Followers and gain 1 life for\
      \ each.<br></li><li>At the start of your turn, you may transform into a Bat\
      \ until the start of your next turn, to do so costs you 1 life.</li></ul><br><strong>Whilst\
      \ in Bat form</strong>:<br><ul class=\"bb_ul\"><li>During battle and psychic\
      \ combat, you may <i>exhaust</i> your opponent, reducing their attack score\
      \ by 2.<br></li><li>You may either: Roll two dice for your movement, choosing\
      \ one of the results to use for your move or adding them together to determine\
      \ how far you can move. Or cross the Storm River as if you were using a Raft.</li></ul>"
