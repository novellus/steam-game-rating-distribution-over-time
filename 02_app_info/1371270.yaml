  data:
    about_the_game: Our protagonist returns to his town the same day that a very important
      local holiday is celebrated, when he is about to arrive there is a strange and
      completely abandoned police blockade, he goes down to check what is happening
      and he is enveloped by a group of very aggressive people being able to flee
      until entering the nearest compound in search of refuge.<br><br><strong>HISTORY:</strong><br>#La
      ULTIMA COMIDA.- At a culinary festival in a small town, someone has mistaken
      a very powerful and evil ancient spell for a food recipe, whose spell seems
      to rip out the souls of certain people turning them into real zombies.<br>The
      Player must survive this nightmare and escape to safety.<br><br><strong>MISSION
      1 - The Factory:</strong><br>Your mission in that factory will be to eliminate
      all the Zombies while the factory security guard who is the only survivor, prepare
      everything you need to leave that factory in search of a safer place, as you
      increase the number of zombies They will be stronger and faster, but don't worry,
      your new friend will lend you his weapons so that you can face those hordes
      of zombies.<br><br><strong>MISSION 2 - The village:</strong><br>Your mission
      in that town will be to find refuge and defend it from all the Zombies that
      try to destroy it, and you will also have to gather clues to find out what happened.<br>Although
      the zombies are increasingly abundant and strong, you should not worry, in this
      town you will find an armory and artifacts that will greatly increase your chances
      of surviving from this nightmare.<br><br><strong>GAME MODE:</strong><br>You
      have at your disposal 4 firearms, 1 melee weapon, 4 objects that you can place
      on the stage, on the first map you have a mix of gameplay between waves of enemies,
      defend objectives and solve puzzles with the final Boss in the final horde.<br><br>The
      set contains:<br>- First person gameplay<br>- 4 Weapons (2 pistols, 1 SMG, 1
      Automatic rifle)<br>- 1 Laser Gun<br>- Flashlight on long guns<br>- Claymore
      Trap<br>- Barbed Wire Trap<br>- Wooden barricade<br>- Decoy music box<br>- Incinerator<br>-
      Automatic turret<br>- Zombies<br>- Bosses
