    short_description: Experience a Lovecraftian inspired story-driven action RPG
      game with skill-based combat. Explore and Fight in a dreadful world rich in
      treasures and deadly creatures. Elderand is a love letter to Castlevania with
      modern elements. Make your own path as you unveil the darkness.
