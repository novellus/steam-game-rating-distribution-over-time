    about_the_game: '<img src="https://steamcdn-a.akamaihd.net/steam/apps/1413660/extras/skill_text.png?t=1603734151"
      /><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1413660/extras/a.gif?t=1603734151"
      /><br><br>The game has a heavy focus on skill-based combat. Reckless explorers
      will be punished time after time. Do not be afraid, your timing and positioning
      will improve as you find your battle style.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1413660/extras/treasure_text.png?t=1603734151"
      /><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1413660/extras/b.gif?t=1603734151"
      /><br><br>Discover, buy, and conquer tons of items as you cross strange worlds.
      Unique relics, potions, weapons, shields, and some resources that are still
      untouched. Take good care of your income, shopkeepers have loads of material
      to bargain.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1413660/extras/explore_text.png?t=1603734151"
      /><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1413660/extras/c.gif?t=1603734151"
      /><br><br>Slay filthy creatures, find hidden passages, and befriend strangers
      from the Errant Breach to Omulore. Your journey will be filled with an extensive
      amount of ancient mysteries. As you uncover your path, remember one thing, curiosity
      is your greatest ally.<br><br><a href="https://store.steampowered.com/app/1413660/Elderand/"
      target="_blank" rel="noreferrer"  id="dynamiclink_1" >https://store.steampowered.com/app/1413660/Elderand/</a><h2
      class="bb_tag">If you''re enjoyed the following games, you will have a blast
      with <strong>ELDERAND</strong>:</h2><br>- Castlevania: Symphony of the Night<br>-
      Hollow Knight<br>- Bloodborne<br>- Dark Souls<br>- Dark Souls 2<br>- Dark Souls
      3<br>- Blasphemous<br>- Demon''s Souls<br>- Dead Cells<br>- Record of Lodoss
      War-Deedlit in Wonder Labyrinth<br>- Salt And Sanctuary<br>- Death''s Gambit'
