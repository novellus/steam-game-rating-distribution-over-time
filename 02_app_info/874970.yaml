    about_the_game: "He never fought a battle he couldn't win--except the conflict\
      \ raging within his own soul. Academy Award\xAE-nominee Sylvester Stallone stars\
      \ as war hero John Rambo. An ex-Green Beret haunted by memories of Vietnam,\
      \ he was once the perfect killing machine. Now he's searching for peace, but\
      \ finds instead an over-zealous, small-town sheriff who's spoiling for a fight.\
      \ All hell breaks loose when an unjustly imprisoned Rambo escapes and becomes\
      \ the target of a massive manhunt. Now he must use all his cunning, combat skills\
      \ and weapons training to stay alive and outwit his pursuers. Co-starring Brian\
      \ Dennehy and Richard Crenna, FIRST BLOOD is an explosive action-thriller that\
      \ will keep you on the edge of your seat until the final, powerful frame."
