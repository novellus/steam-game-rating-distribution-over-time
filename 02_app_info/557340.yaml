    about_the_game: "My Friend Pedro is a violent ballet about friendship, imagination,\
      \ and one man\u2019s struggle to obliterate anyone in his path at the behest\
      \ of a sentient banana. The strategic use of split aiming, slow motion, and\
      \ the ol\u2019 stylish window breach create one sensational action sequence\
      \ after another in an explosive battle through the violent underworld.<br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/557340/extras/MFP_Steam_Gif_2.jpg?t=1595373044\"\
      \ /><br><strong><br>Full Throttle Gun Ballet:</strong> Unleash a torrent of\
      \ destruction with an incredible level of control over both your weapons and\
      \ your body. Twist and turn through the air while aiming both hands at priority\
      \ threats or line up a perfect ricochet to drop an unsuspecting gangster from\
      \ behind. <br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/557340/extras/MFP_Steam_Pedro_peek_4.jpg?t=1595373044\"\
      \ /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/557340/extras/bottom_banana.jpg?t=1595373044\"\
      \ />"
