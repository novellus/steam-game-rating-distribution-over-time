details:
  data:
    about_the_game: "<strong>EscapeVR: Trapped Above the Clouds</strong> is an 'Escape\
      \ The Room' genre game which was inspired by real-life escape games and written\
      \ from the ground up as a room-scale virtual reality experience.<br><br>'Trapped\
      \ Above the Clouds' is the second installment of the EscapeVR series. It is\
      \ longer, larger, and more challenging than the first game, EscapeVR: The Basement.<h2\
      \ class=\"bb_tag\">Your Mission</h2><strong>You find yourself trapped above\
      \ the clouds - in a wardrobe of a mile high building</strong> which is still\
      \ partly under construction. Can you escape? Not everything seems to be working\
      \ as expected. You might just have to do some construction work yourself, or\
      \ even nick some equipment from the canceled base jump event on the roof...<br><br>Explore\
      \ the environment, solve puzzles, dare to do some crazy stuff, investigate clues,\
      \ and find your way through a total of 3 large areas to -hopefully- escape the\
      \ penthouse of this VR escape room game.<br><br><strong></strong><h2 class=\"\
      bb_tag\">Features</h2><br><ul class=\"bb_ul\"><li>Explore three distinct areas\
      \ with a total of over 800 square meters, and more than 250 items to interact\
      \ with. <br></li><li>The game is designed for room scale and features a teleporting\
      \ system.<br></li><li>In case you get stuck, a built-in hint system provides\
      \ you with clues. You\u2019ll also get in-game statistics about your performance,\
      \ and there are Steam achievements to unlock!</li></ul><br>Will you take on\
      \ the challenge? <br><strong>Will you manage to escape - above the clouds?</strong><br><br><br>Also\
      \ available for VR Arcades via <a href=\"https://steamcommunity.com/linkfilter/?url=https://springboardvr.com\"\
      \ target=\"_blank\" rel=\"noopener\"  >SpringboardVR</a>."
