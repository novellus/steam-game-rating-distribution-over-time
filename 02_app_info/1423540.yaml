    about_the_game: "Nato armies are engaged in a 21th century conflict against Russian\
      \ Federation Army.<br />\r\n<br />\r\nAs a Top Gun Pilot from US Air Force,\
      \ you fly the best American Fighters (F18, F35, F22...) throught multiple missions\
      \ across  battlefields around the world (Cuba, Lebanon, Ukraine...) in cooperation\
      \ with your European Allies Aircrafts (Typhoon, Rafale, Mirage...).<br />\r\n\
      <br />\r\nYou will be engaged in air combat againsts Russian Fighters (Mig 27,\
      \ Mig 33, Su 37...).<br />\r\n<br />\r\nLock your targets, choose amongst different\
      \ missile systems and riffle, shoot and forget!<br />\r\n<br />\r\nPowered by\
      \ an very realistic physic engine that makes the game highly playable, Air Gun\
      \ Fighter will make you feel real sensations of modern air combat."
