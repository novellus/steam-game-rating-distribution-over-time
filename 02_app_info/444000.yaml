    about_the_game: '<img src="https://steamcdn-a.akamaihd.net/steam/apps/444000/extras/SNR_steam_ban_616x.png?t=1576870817"
      /><br><br><strong>Super Night Riders</strong> is a modern arcade racing game
      inspired by the retro classics.<br><br>You are <i>Alice</i>, a beautiful and
      talented motorcyclist known as the <i>Red Rider</i>.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/444000/extras/snr_alice_anime_gif_640x.jpg?t=1576870817"
      /><br><br>In this game, your position in the race does not matter. It''s all
      about traveling as far as possible while dodging the rival riders, and reaching
      each checkpoint before the timer hits zero.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/444000/extras/snr_checkpoint_gif_640x.jpg?t=1576870817"
      /><br><br>All the races starts during the day and continue through the night
      right up until sunrise.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/444000/extras/01485791918_640x360.png?t=1576870817"
      /><br><br>The game features 2 visual styles: <i>Super</i> and <i>Classic</i>.<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/444000/extras/snr_super_vs_classic_v2_640x.png?t=1576870817"
      /><br><br>Ride through 36 beautiful stages in 6 challenging courses!<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/444000/extras/snr_desert.png?t=1576870817"
      /><br><br><strong>About neko.works</strong><br><i>neko.works</i> is a one person
      indie game studio from France, making modern renditions of classic concepts.<br><br>Also
      available from the studio is the ambitious 3D Japanese-style RPG <i>Light Fairytale</i>.<br><br><a
      href="http://store.steampowered.com/app/539330" target="_blank" rel="noreferrer"  id="dynamiclink_1"
      >http://store.steampowered.com/app/539330</a>'
