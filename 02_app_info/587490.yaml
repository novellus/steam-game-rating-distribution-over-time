    about_the_game: 'Dark Throne is a game in which you play as a knight who is going
      to remove the curse from the kingdom Trimont imposed by a mad king. By the curse
      on the kingdom of eternal night fell and the creatures living in these areas
      have been enslaved by a mad king. You are the only hope to repair the damage
      caused by the king. During your trip you will be able to free people who can
      teach you new skills.<br><br><strong>Gameplay</strong><br>Dark Throne is a 2D
      sidescrolling game with RPG system offering nine skills you can develop to cope
      better in the fight against opponents.<br>Another RPG elements of the system
      will be unlocked when you release one of the detained teachers.<br>On your way
      you will meet many types of enemies including five bosses who are different
      fighting style. You can use key combinations to make your character more quickly
      ran or jumped over longer distances.<br><br>RPG System<br>Skills can develop
      freeing: archer, sorceress and spy.<br><br>Archer enables us to expand:<br>-
      Damage<br>- Vitality<br>- Energy<br><br>Spy allows us to expand:<br>- Capacity
      potions<br>- Lifting rolls<br>- Luck<br><br>Sorceress enables us to expand:<br>-
      Fire ball<br>- Magic Shield<br>- Mixture'
