    about_the_game: '''Valiantia'' is a role-playing game. Solve the puzzles.<br>Altis,
      a female knight, and you, Leonale as her confidant, were ordered to do missions.
      You can help her ease the problems, making the decision, or make them more complicated.
      Her fate depends on you.<br><br>Multiple endings. Depend on your choices, your
      actions, and random events.<br><br><strong><u>Features</u></strong><br>- Jokes,
      love comedy, drama<br>- Teasing Altis (like cooking fried worms and give it
      to her)<br>- swim and drowning<br>- drunk<br>- cooking, swimming<br>- boxing<br>-
      blood and gore<br>- solve puzzles or make them more complicated<br>- sneaking
      and assassinate<br>- Each enemy has a unique style.<br>- random equipment<br>-
      upgrade equipment<br>- random event<br>- choices and multiple ending<br>- creative
      cutscenes<br>- playtime 6 up to 20+ h <br><br>control<br>The game can be played
      with a keyboard or a controller.<br>[X] = Cancel, Menu<br>[Z] = inspect (become
      a soldier)<br>[Shift] = run (become a soldier)'
