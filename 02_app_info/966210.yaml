details:
  data:
    about_the_game: "Christmas is just around the corner and it\u2019s time to decorate!\
      \ Tippy Tree is a virtual reality puzzle game that has you decorate the tippiest\
      \ of trees. Celebrate the holiday season with trinkets aplenty, but be careful\
      \ - these are some seriously heavy ornaments, and without careful planning,\
      \ all of your work may come crashing down!<br><br>Excellent for families, holiday\
      \ lovers, and VR beginners, Tippy Tree features:<br><br><strong>Puzzle Mode</strong><br>Our\
      \ classic puzzle mode featuring a sequence of progressively tippier trees.<br><br><strong>Hard\
      \ Mode</strong><br>A mode for the most careful of hands, these ornaments get\
      \ crushed if you squeeze too hard!<br><br><strong>Infinite Mode</strong><br>How\
      \ far can you go? Infinite doesn\u2019t end until your tree topples!<br><br><strong>Decoration\
      \ Mode</strong><br>There\u2019s our hammer! We bolted the tree to the floor\
      \ so you can decorate without worry.<br><br><strong>Presents!</strong><br>Expert\
      \ decorators get rewarded! Check under the tree for gifts that unlock new ornaments!<br><br><strong>Ornaments\
      \ galore!</strong><br>Sometimes those red and white tinsel balls aren\u2019\
      t enough, so we\u2019ve added 30 unique ornaments for you to collect and use\
      \ on your dream tree.<br><br><strong>Room-Scale Virtual Reality for You, and\
      \ You, and You!</strong><br>Get the perfect angle by playing in room-scale VR\
      \ with HTC Vive, Oculus Rift, and Windows Mixed Reality headsets."
