  data:
    about_the_game: "Third release in the Arland series. Princess of the small frontier\
      \ country of Arls, Meruru plans to use alchemy to stimulate the growth of her\
      \ small country. Use Synthesis, Explore, and Battle to increase the population\
      \ within the time limit and boost the advancement of the kingdom. <br />\r\n\
      <br />\r\nThe English version includes English voice. (Note that some events\
      \ do not include English voice).<br />\r\n<br />\r\n\u30FBBring greater development\
      \ to your kingdom through Alchemy<br />\r\nThe main character Meruru is a princess\
      \ of a small country. Our goal is to further develop that kingdom and bring\
      \ greater prosperity to it. Alchemy and exploration, battle and encounters are\
      \ key elements in the growth of your kingdom. <br />\r\n<br />\r\n\u30FBAccumulate\
      \ development points and work to the further growth of your kingdom<br />\r\n\
      Development points are important for the growth of the kingdom and for building\
      \ new facilities. They are obtained from listening to the requests of the people\
      \ and working to fulfill them. Depending on Meruru, the kingdom and achieve\
      \ growth in a number of different ways."
