    about_the_game: <strong>Please note that Update Two is a massive overhaul and
      is currently available on the [beta] branch. </strong><br><br>Enter the world
      of Arakion, a grid-based role-playing game that pays homage to classics while
      adding its own style with fresh mechanics. Lead a band of three heroes through
      a broken land, ripped apart by unknown forces. Explore a beautiful handcrafted
      world filled with crumbling dungeons, dense forests, ancient temples, and hidden
      secrets, all while attempting to build a safe-haven from the chaos.<h2 class="bb_tag">The
      Story</h2>Play as three adventurers awoken in a world torn by conflict, where
      the lands and rivers have been ripped from the ground. In the midst of this
      upheaval, there is but one desire - finding a place free from the conflict and
      chaos. In the search for order, your heroes must find a way to stop the destruction
      from continuing.<br><br>Between your intrepid adventurers and their goal exists
      a council of immortal beings. They are known as <strong>The Ancients</strong>.
      The Ancients wandered Arakion since before written history. Their plan is simple
      - utter annihilation for all who oppose them. <br><br><strong><i>It's time to
      begin your story, will you be the world's salvation or destruction?</i></strong><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/528980/extras/UltraThinSeperator.png?t=1593125621"
      /><h2 class="bb_tag">The Background</h2>Arakion takes everything that made classic
      role-playing games like Might &amp; Magic great, then adds an expansive set
      of new features. Lead your heroes through the breathtaking, desolated world
      of Arakion. Explore every alcove for the resources you need to customize your
      adventurers, build your town, and more. Relive the glory days of role-playing
      games with this one-of-a-kind experience. Arakion is a beautiful world where
      you will get lost in adventure and exploration.<br><br>Arakion takes inspiration
      from a multitude of games - everything from <strong>Dungeon Master</strong>
      to <strong>Fable</strong> to <strong>Dark Cloud 2</strong>. Arakion takes everything
      that makes those games fun and brings it into one amazing package. <br><br><ul
      class="bb_ul">   <li><i><strong>No leveling up!</strong></i> Arakion features
      a fresh take on the Role-Playing genre that focuses on choices rather than the
      grind.<br>   </li><li><i><strong>Grid-Based Gameplay</strong></i>! Like the
      classics, but updated with free-look, even while moving, so you can admire the
      scenery and discover its hidden secrets!<br>   </li><li><i><strong>Control a
      unique party of three heroes.</strong></i> A wide variety of races, professions,
      and traits adds great diversity to the way you solve conflicts<br>   </li><li><i><strong>Town
      building!</strong></i> Build a town that YOU think would best fit this environment.
      A wide array of options allows you to put the focus where you want, on anything
      from farming to town defense.<br>   </li><li><i><strong>Pets!</strong></i> Some
      of Arakion's wildlife is friendly - find and rescue these little critters, then
      train them and take them back into the field to wipe the floor with the bad
      guys!<br>   </li><li><i><strong>Crafting!</strong></i> Equipment in Arakion
      is crafted not found<br>   </li><li><i><strong>Release in Chapters!</strong></i>
      Arakion will be released in a story format over three books and a plethora of
      chapters!<br>   </li><li><i><strong>Strategic combat!</strong></i> Quick decisions
      and deep tactics combine to create a challenging and rewarding combat experience.
      <br>   </li><li><i><strong>A deep story where YOU are the guide!</strong></i><br>   </li><li><i><strong>A
      beautiful handcrafted world to explore!</strong></i><br>   </li><li><i><strong>Recruitable
      NPCs!</strong></i><br>   </li><li><i><strong>Optional Hardcore mode!</strong></i><br>   </li><li><i><strong>Tons
      of puzzles!</strong></i><br>   </li><li><i><strong>Minigames</strong></i><br>   </li><li><i><strong>Full
      time of day!</strong></i></li></ul>
