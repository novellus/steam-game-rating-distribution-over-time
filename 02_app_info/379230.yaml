details:
  data:
    about_the_game: "Pushing The Envelope is a set of five challenging missions for\
      \ FSX: Steam Edition. Each will push your abilities to the limit, with a wide\
      \ variety of aircraft and locations across the globe.<br><br>You will need considerable\
      \ skill to complete these flight tests, ranging from a tail scrape test in the\
      \ 747 to a high altitude demonstration in the F/A-18.<br><br>These missions\
      \ will demand great skill and ability, and a good background knowledge of aviation\
      \ theory will be of great benefit. <br><br>Some complex topics will be discussed\
      \ such as aircraft performance and stability. Further reading would supplement\
      \ this series and expand your flying skills and knowledge.<br><br>Produced by\
      \ a real-world airline pilot, missions are accompanied by full audio commentary,\
      \ special effects, pre-flight briefing, many additional scenery objects and\
      \ rewards.<h2 class=\"bb_tag\">Mission List</h2><ul class=\"bb_ul\"><li>\tCrosswind\
      \ Limitation Test \u2013 Boeing 737 at Boeing Field, Seattle, USA<br></li><li>\t\
      African Aid \u2013 Douglas DC-3 at Coco Beach, Gabon<br></li><li>\tHigh Altitude\
      \ Demonstration \u2013 F/A-18 Hornet (NASA) at Edwards Air Force Base, California,\
      \ USA<br></li><li>\tVMU Test \u2013 Boeing 747-400 at Istres Airbase, France<br></li><li>\t\
      Ski Jump Experiment \u2013 Maule Orion (Ski Configuration) at Bold Airfield,\
      \ Anchorage, Alaska</li></ul>"
