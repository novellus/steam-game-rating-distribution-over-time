    about_the_game: 'Little Kite is a point-and-click story driven adventure. <br><br>The
      game highlights the problems of a struggling family, in which one person has
      given up, and another tries to correct mistakes of the past.<br>The main characters
      are Mary and her son Andrew. After the death of her husband, Mary married for
      a second time, to Oliver, in an attempt to create a full-fledged family for
      her son. But everyday, problems consume the new husband and he finds his solace
      in alcohol. Soon, they find domestic violence becomes commonplace.<br><br>Mary''s
      patience and inaction, so habitual and convenient for everyone but little Andrew,
      brings the life of their family to an extreme point - a point where she needs
      to make a bold decision.<br><br>Features:<br><br><ul class="bb_ul"><li> Dramatic
      story about Mary and Andrew<br></li><li> Two playable main characters<br></li><li>
      A lot of puzzles with different difficulties<br></li><li> Two locations: the
      real world and the Andrew''s fantasy world. Each of them has its own unique
      atmosphere.</li></ul>'
