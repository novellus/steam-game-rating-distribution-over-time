    about_the_game: Atomorf is a robot, he lives in a radioactive underworld.<br>Levels
      are bunkers with a variety of mutated plants affected by radiation with an abundance
      of reactor installations. Atomorf loves radiation and collects plutonium, but
      is afraid of very hot and sharp objects.<br><br>Features:<br><ul class="bb_ul"><li>Rotation
      of the whole level<br></li><li>Shooting with endless ammo<br></li><li>Convenient
      management<br></li><li>Progress<br></li><li>References to the periodic table!</li></ul>
    achievements:
      highlighted:
      - name: Hydrogen is the most abundant chemical substance in the Universe, constituting
          roughly 75% of all baryonic mass.
        path: https://steamcdn-a.akamaihd.net/steamcommunity/public/images/apps/1122830/7f0e575e66677531222a674fff863eb8ca5e531b.jpg
