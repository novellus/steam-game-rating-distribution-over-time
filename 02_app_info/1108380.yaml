details:
  data:
    about_the_game: "Six transmedial filmproducers, designers and storytellers decided\
      \ to take the innovative transmedia theory to the game industry. The gameplay\
      \ of this Indie puzzler is something players probably haven't seen before. The\
      \ experiment and goal was to create a transmedial game and Highlight is the\
      \ proof of concept. The proof of concept will take about half an hour to finish.<br\
      \ />\r\n<br />\r\nIn Highlight the player walks around inside of the head of\
      \ Roos Deelstra and at the same time search around in her Instagram feed. The\
      \ player will need Instagram to find the answers to the in-game puzzles presented\
      \ in Highlight. <br />\r\n<br />\r\nThe player will see two sides of Roos Deelsta\
      \ during the adventure. The way she portrays her life on social media and how\
      \ her life really is.<br />\r\n<br />\r\nProjectmanager: Sven Nagel<br />\r\n\
      Graphics: Marissa Vollema, Sanja Flonk<br />\r\nStory Design: Tim Veenstra,\
      \ Dennis Drijver<br />\r\nSocial Media: Guironey Coffi<br />\r\nProgrammer/Developer:\
      \ Sven Nagel<br />\r\nActress: Daphne de Vries<br />\r\n<br />\r\n(Instagram\
      \ has not promoted or influenced the game whatsoever.)<br />\r\n(Everyone is\
      \ absolutely free to use the content of Highlight or the instagram page: &quot;roosdeelstra&quot;\
      \ in any way they want.)"
