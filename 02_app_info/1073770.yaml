    review: "This was a chill game when i started incorporating the ability to isolate\
      \ patterns with a time goal - sometimes i had the threat of choosing to delay\
      \ myself and take hits to try and regain the upper hand. \n\nThe only negative\
      \ i could reference would be that i missed the art when i was fighting - i could\
      \ see it was great but i couldn't focus on it at times.\n\nTo conclude; this\
      \ was a fun game, it pushed my reaction speed up over time. Good fun.. im worried\
      \ about trying the unlock though."
