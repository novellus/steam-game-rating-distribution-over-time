    about_the_game: <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1073770/extras/knives.png?t=1600358517"
      /><br><br>Stalwart knight, align yourself for battle! Synchronize the energetic
      patterns within XANARTHRAXIA's ancient glyphs and cleanse the land of evil in
      this bite-sized, casually competitive, RPG clicker. <br><br>XANARTHRAXIA, at
      its core, is a game about self-discovery, self-discipline. and personal accomplishment.
      Ultimately, the greatest enemy you'll face throughout the entire experience
      is yourself. At a certain point it becomes a personal challenge that you will
      want to finish simply because you believe you can. Finishing will require your
      full attention, hand-eye coordination, personal determination, timing, focus,
      quick reaction speed and maybe a cup of coffee to perk you up. The only thing
      that can hold you back are your own self-doubts, personal fears and limiting
      beliefs. Overcome yourself, overcome XANARTHRAXIA.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1073770/extras/gameplay.png?t=1600358517"
      /><br><br><ul class="bb_ul"><li>String together attack combos by correctly matching
      shapes before the enemy has a chance to react. <br></li><li>Fight against an
      endless army of procedural enemy types including Slimes, Zombies, Dragons and
      Ogres.<br></li><li>6 different procedural worlds that will test your cognitive
      dexterity. <br></li><li>Choose from different run-altering perks like extra
      armor, damage, or precious time bonuses.<br></li><li>Power up your combo meter
      with successful strikes to unleash a devastating super attack.<br></li><li>Recover
      health points by clearing every tile in play.<br></li><li>Get as far as you
      can and deposit your gold to see how you rank on the Steam Leaderboards.</li></ul><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/1073770/extras/features.png?t=1600358517"
      /><br><br><ul class="bb_ul"><li>Handcrafted pixel art with a retro Gameboy/Nokia
      feel.<br></li><li>Original 8-bit chip tune soundtrack.<br></li><li>Simple, single
      button gameplay using either the mouse or the numpad.<br></li><li>No Level Cap!
      Grind endlessly with no restrictions.<br></li><li>Compete competitively worldwide
      on the Steam Leaderboards.<br></li><li>Compete casually locally with Steam Cloud
      stats.<br></li><li>5 actually obtainable Steam achievements for achievement
      hunters.<br></li><li>New unlockable Hardcore mode for the most dedicated knights.<br></li><li>Fully
      Integrated indie developer support!</li></ul><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1073770/extras/knives.png?t=1600358517"
      />
