    about_the_game: "The award-winning debut adventure game from the creators of <i>Deponia\
      \ </i>and <i>The Whispered World</i> now on Steam. Accompany young Edna and\
      \ her talking stuffed bunny Harvey on a whacky attempt to escape from her padded\
      \ cell. Experience a bizarre journey all across the insane asylum and far beyond\
      \ its brick walls.<br><br>At the beginning, young Edna wakes up in the padded\
      \ cell of an insane asylum with no memory of her past. She doesn\u2019t have\
      \ the slightest idea how she wound up there, but one thing is for sure, she\
      \ wants out! After all, she feels perfectly sane \u2013 and her talking stuffed\
      \ bunny Harvey agrees completely. Together, they attempt an escape and, in doing\
      \ so, meet their extremely bizarre fellow patients \u2013 from the man in the\
      \ bee costume to the pseudo-Siamese twins Hoti and Moti. But Dr. Marcel, head\
      \ of the asylum, will stop at nothing to keep Edna from escaping. What does\
      \ he have planned for her? And why was her memory erased? Gradually, Edna regains\
      \ her memory of the time before her detention in her cell\u2026<h2 class=\"\
      bb_tag\">Key Features</h2><br><ul class=\"bb_ul\"><li>Over 20 hours of twisted\
      \ humor<br></li><li>Incredibly funny insane characters and crazy dialogs<br></li><li>Unique\
      \ comic style<br></li><li>Unlockable achievements<br></li><li>German and English\
      \ voiceovers<br></li><li>Winner of the 2009 Red Dot Design Award (PC Edition)<br></li><li>From\
      \ the creators of the award-winning games The Whispered World and Deponia</li></ul>"
