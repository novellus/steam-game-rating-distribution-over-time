    reviews: "\u201CEdna is beyond the rating scale. How are you supposed to review\
      \ a game that\u2019s actually a piece of art?\u201D<br>93% \u2013 <a href=\"\
      https://steamcommunity.com/linkfilter/?url=http://www.gamona.de/games/edna-bricht-aus,test-pc:article,679309.html\"\
      \ target=\"_blank\" rel=\"noopener\"  >Gamona</a><br><br>\u201CLet's have a\
      \ round of applause for the probably most insane adventure of all time! [\u2026\
      ] Edna is the prime example for how elements of a game perfectly come together\
      \ when a creative developer can push through his ideas without any compromises.\u201D\
      <br>88% \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.4players.de/4players.php/dispbericht/Allgemein/Test/9296/77092/0/Edna_bricht_aus.html\"\
      \ target=\"_blank\" rel=\"noopener\"  >4Players</a><br><br>\u201CPoint &amp;\
      \ Click in perfection. But Edna isn\u2019t outdated in any way, thanks on the\
      \ one hand to the beautiful 2D comic style and on the other hand the out-there\
      \ humor.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=http://www.computerbild.de/produkte/Spiele-PC-Edna-bricht-aus-2750911.html\"\
      \ target=\"_blank\" rel=\"noopener\"  >ComputerBild Spiele</a><br>"
