    review: "Antes de mais nada, a Steam classifica isto como um jogo, por\xE9m n\xE3\
      o \xE9 bem um jogo mas sim um recurso para live streams. Basicamente, isto \xE9\
      \ um software com v\xE1rios mini-games para live stream, onde o chat joga os\
      \ mini-games. Ent\xE3o se voce n\xE3o for um streamer, isto aqui n\xE3o \xE9\
      \ um \"jogo\" para voce.\n\nSobre o \"software\" em s\xED, posso dizer que \xE9\
      \ uma boa adi\xE7\xE3o para a sua stream, mesmo que voce n\xE3o jogue ativamente,\
      \ pois alguns mini-games podem ser deixados como \"plano de fundo\" para a live,\
      \ permitindo que voce jogue normalmente qualquer jogo ou fa\xE7a outra coisa\
      \ enquanto o chat pode jogar os mini-games.\n\nQuando comprei este software,\
      \ havia 8 mini-games, mas no momento que estou fazendo esta an\xE1lise, h\xE1\
      \ 10 mini-games dentro do software. Dropball, Boss, Survive, Giveway, Dungeon,\
      \ Shot, Viewers of Rage, Platform, Roulette e Mage.\n\nCada mini-game tem um\
      \ tutorial bem explicado de como configurar o jogo e como jogar.\n\nEspecificamente\
      \ falando, h\xE1 dois mini-games que podem ser deixado \"de fundo\" na live.\
      \ Shot e Viewers of Rage. Basta aplicar filtro de Chroma Key na cor Magenta.\
      \ O giveway, roulette e o dropball s\xE3o mini-games para fazer sorteios, o\
      \ que torna os sorteios em live muito mais divertidos. E alguns desses jogos\
      \ at\xE9 podem ser deixados na cena de \"BRB\", mantendo o viewer entretido\
      \ enquanto voc\xEA se ausenta.\n\nEste software realmente \xE9 muito bom se\
      \ tratando de implementar recursos para live stream. E ele \xE9 atualizado com\
      \ uma certa frequ\xEAncia, o que \xE9 muito bom. Por\xE9m isso n\xE3o significa\
      \ que \xE9 f\xE1cil configur\xE1-lo. Mesmo que ele esteja em portugu\xEAs.\n\
      \nPra come\xE7ar, voc\xEA vai precisar ter um bot no seu canal, um que tenha\
      \ sistema de pontos/moedas. Particularmente eu n\xE3o tive problemas, mas tive\
      \ que ajudar alguns amigos a configurar este programa. Falta uma explica\xE7\
      \xE3o mais detalhada de como configurar para usar em seu canal e de como aplicar\
      \ as recompensas. Se voc\xEA for iniciante ou n\xE3o tiver muito conhecimento\
      \ de como bot e/ou integra\xE7\xE3o da twitch funciona, muito provavelmente\
      \ voc\xEA ter\xE1 que entrar no Discord do desenvolvedor e pedir ajuda para\
      \ configurar. Que por sinal, eles s\xE3o bem ativos no Discord.\n\nH\xE1 tamb\xE9\
      m um jeito de voc\xEA usar o software no seu canal, mas usar a conta do bot\
      \ pra mandar as mensagens e respostas para o chat. Evitando assim que a sua\
      \ conta de streamer use o chat. E isso nem \xE9 explicado.\n\nOutro detalhe\
      \ \xE9 que falta personaliza\xE7\xE3o nos comandos. Alguns comandos possuem\
      \ \"!\" e outros n\xE3o. Tamb\xE9m n\xE3o podemos renomear os comandos e nem\
      \ editar as mensagens/respostas.\n\nParticularmente, o jogo mais utilizado na\
      \ minha live \xE9 o \"shot\", e toda vez que algu\xE9m acerta ou o mini-game\
      \ recome\xE7a, \xE9 mandado uma mensagem no chat. O problema \xE9 que gosto\
      \ de por esse mini game com o cooldown baixo e isso acaba spamando o chat da\
      \ stream.\n\nOutro detalhe, n\xE3o mexa na resolu\xE7\xE3o do software. Deixe-o\
      \ do tamanho de quando voc\xEA abre ele. Pois alterando a resolu\xE7\xE3o ou\
      \ tamanho, deixa a overlay dele fora do tamanho original e com tarjas pretas\
      \ no software de streaming.\n\nMeu veredito: como dito antes, isto \xE9 uma\
      \ ferramenta para streams, e se este n\xE3o for o seu caso, n\xE3o recomendo,\
      \ pois n\xE3o h\xE1 nada para voc\xEA aqui, j\xE1 que os mini-games s\xE3o para\
      \ o chat de live streams. Por\xE9m, se voc\xEA for um streamer, eu recomendo\
      \ sim este software. Apesar de ter alguns probleminhas e pequenos detalhes que\
      \ n\xE3o gosto, de uma maneira geral este software \xE9 muito bom. Os desenvolvedores\
      \ o mantem atualizado e d\xE3o um bom suporte, os viewers adoram os mini-games,\
      \ a intera\xE7\xE3o com o chat fica muita boa e os sorteios se tornam muito\
      \ mais divertidos."
