    about_the_game: "Stream Games Only works for TWITCH Streamers<br />\r\n<br />\r\
      \nStream Games is a set of mini games that Twitch Streamers can play with their\
      \ viewers interaction<br />\r\n<br />\r\nAvailable Content:<br />\r\n- 7 minigames<br\
      \ />\r\n- 3 tools<br />\r\n<br />\r\nStream Games does not display nicknames\
      \ for viewers that have non-Latin characters, such as Japanese, Chinese, Korean,\
      \ etc.<br />\r\n<br />\r\nAs a Streamer, you can connect Stream Games to the\
      \ chat<br />\r\nof your channel and allow your viewers to participate in mini-games\
      \ to<br />\r\nearn rank and points. <br />\r\n<br />\r\nYou can set your bot\
      \ and currency name, or customize the commands that your channel bot uses to\
      \ add points to the viewers.<br />\r\nThat way, your viewers will get points\
      \ when winning the games. <br />\r\n<br />\r\nMultiplayer and interaction only\
      \ works through a channel chat from Twitch (twitch.tv)"
