details:
  data:
    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/539320/extras/ENJP_1st\u30A2\
      \u30C3\u30D7\u30C7\u30FC\u30C8\u4E88\u544A.jpg?t=1607405863\" /><br><br>&quot;Picontier&quot;\
      \ is a story of mystery and fascinating events that occur on an island as the\
      \ main character, who awakens from a long sleep on the magical island, resumes\
      \ life from scratch and meets many intriguing islanders. It is a \u2018slow\
      \ life RPG\u2019 that unravels and reveals surprising twists.<br><br>The hero\
      \ awakens from a long sleep to find that the appearance of the island is quite\
      \ different from their memory. Start your life in the town &quot;Magmail&quot;\
      \ in the center of the island, making your way with help from the caring AI\
      \ character &quot;Aila&quot;.<br><br>In your island life you can craft items\
      \ and weapons; you can also fish in the sea and grow crops on the ranch. Use\
      \ newly created items and weapons to interact with the inhabitants of the island,\
      \ and as you get to know each other the conversations will change and you will\
      \ receive crafting recipes.<br><br>Materials are required for crafting, and\
      \ these are collected both in and out of town. The monsters that appear on the\
      \ field change between day and night, so check recipes for what you want to\
      \ make and find the right monsters for the job.<br><br>By advancing the main\
      \ quest the story of the entire island will progress and evolve. You\u2019ll\
      \ learn about the mysterious substance &quot;Piconium&quot;, that exists only\
      \ on this island, and the strange &quot;black fog&quot; that holds the key to\
      \ the \u2018incident\u2019 - including the mysterious disappearance of Professor\
      \ Jeda after our hero\u2019s awakening. Experience a wondrous story on a mysterious\
      \ island, where magical things happen!"
