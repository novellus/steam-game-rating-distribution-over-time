  data:
    about_the_game: '<i>Jump, jump, jump</i>, jump small steps, take a rainbow bath
      in the final toilet, and you will enter the next level.<h2 class="bb_tag"> How
      to play: </h2>You can move left and right, jump, and the length of time the
      jump key is pressed determines the height of your jump, no need to consider
      the charge. Enemies can be trampled upon falling, if this enemy can be trampled
      to death. If the wall allows climbing, you can jump against the wall. Press
      the up and down keys to climb the ladder, and the space bar to jump off the
      ladder.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1227150/extras/Coin01.png?t=1580629004"
      /> <img src="https://steamcdn-a.akamaihd.net/steam/apps/1227150/extras/BigTree00.png?t=1580629004"
      /> <img src="https://steamcdn-a.akamaihd.net/steam/apps/1227150/extras/Butterfly.gif?t=1580629004"
      /><h2 class="bb_tag"> Features: </h2><ul class="bb_ul"> <li> Refreshing jumping,
      don''t be careful.<br></li><li> Rough lines, simple environment, this is a game
      full of fragrance.<br></li><li> Take good time, sometimes it takes a little
      advance or sprint.<br></li><li> Limited life, can not die indefinitely, if the
      resurrection number is used up, the game is over.<br></li><li> Pick 100 gold
      coins to get a chance to resurrect.<br></li><li> Not all enemies can be trampled
      to death.<br></li><li> Each level has different terrains and institutions, it
      is important to grasp the timing. </li></ul>'
