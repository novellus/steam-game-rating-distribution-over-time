    short_description: The evening is as ordinary as they come for London, England
      as the curtains close on the 19th century. Mist hangs thick, beclouding the
      radiance of the moon and modest glow of gas lamps. Upon the resounding chime
      of Big Ben, a new tale of love and adventure like no other begins!
