    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/627350/extras/LDMysteria-Steam-Store-1-Story.png?t=1598571499\"\
      \ /><br><br>Her Majesty the Queen\u2019s birthday was to be the heiress of House\
      \ Whiteley\u2019s debut into high society, but an inquiring mind begs for more\
      \ than parties as she stumbles into the many curiosities that lay hidden in\
      \ London\u2019s darkest corners. Help sharpen Lady Whiteley\u2019s instincts\
      \ as a budding detective, take control of her present to uncover the mysteries\
      \ of her past, and grow an unbreakable bond with one of many dashing personalities\
      \ from well-known works of fiction. <br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/627350/extras/LDMysteria-Steam-Store-2-Characters.png?t=1598571499\"\
      \ /><br><br><strong>Find Your Destined One</strong><br>Find love with personalities\
      \ inspired by famous figures and works of fiction, including Detective Holmes,\
      \ Gentleman Thief Lupin, Jack the Ripper, and more.  <br><br><strong>Take Control\
      \ of the Story</strong><br>Decisions made throughout will net not only special\
      \ rewards, but will shape whether love is in Lady Whiteley\u2019s future or\
      \ if fate has more unfortunate consequences in mind.<br><br><strong>An Extra-Customizable\
      \ Visual Novel</strong><br>Change Lady Emily Whiteley\u2019s first name for\
      \ a personal touch, then further customize your playing experience by adjusting\
      \ text speed, toggling visual effects, and even adjusting the individual speaking\
      \ volumes of your favorite characters.<br><br><strong>Coming to PC for the First\
      \ Time</strong><br><i>London Detective Mysteria</i> comes to Windows PC for\
      \ the first time, with both it and the English &quot;PlayStation\xAEVita&quot;\
      \ version including all content previously exclusive to the Japanese PlayStation\
      \ Vita version known as <i>Eikoku Tantei Mysteria: The Crown.</i>"
