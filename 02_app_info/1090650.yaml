details:
  data:
    about_the_game: Unknown Castle is a puzzle adventure, where you explore your old
      family castle, controlling 2 characters helping each other.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1090650/extras/unknown_castle_animaatio2.gif?t=1601552850"
      /><br><br>In this game you control 2 characters, Halli-Valli and Huuma-Tuuma.  You
      have to lead the two characters to their own doors to exit each castle room.
      Use stairs, moving platforms, switches and other things to progress. The game
      has also local multiplayer option.<br><br><br><strong>Features</strong><br><ul
      class="bb_ul"><li><strong>32 levels</strong> full of challenging puzzles + some
      secret rooms!<br></li><li><strong>Dangers:</strong> In your journey you will
      encounter many dangers. Avoid dangerous traps and angry bats!<br></li><li><strong>Secrets:</strong>
      There are secrets even in the level menus!<br></li><li><strong>Unicorns...?</strong>
      No. It's just the imagination of great-grandfather.<br></li><li><strong>Local
      multiplayer:</strong> Play alone or with a friend! One of you controls Halli-Valli
      and the other one controls Huuma-Tuuma. (Also works on steam remote play).<br></li><li><strong>Story
      pieces:</strong> Find them in the castle.<br></li><li>Uncover the <strong>background
      story</strong> of the castle. Who built it? What is inside the treasure chests?
      Who is this mysterious Mr. Freddi who has left some random messages in the castle?
      Where is the real treasure?</li></ul><br>The only way to find an answer to those
      questions is to go and explore the unknown castle!<br><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1090650/extras/taulu7iso.png?t=1601552850"
      />
