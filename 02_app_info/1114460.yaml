    about_the_game: "As a detective specializing in unusual cases, you just found\
      \ the cold case of the century!<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1114460/extras/case_file.gif?t=1599086227\"\
      \ /><br><br>Back in 1987, Corey Savage disappeared off the face of the earth.\
      \  His parents noticed the TV and Game Glove buzzing with a strange electricity...<br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1114460/extras/gameglove.gif?t=1599086227\"\
      \ /><br><br>Could these objects hold the keys to this mystery?<br><br>Can you\
      \ solve the puzzles in this preserved game room to unlock the secret of Corey\u2019\
      s disappearance?<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1114460/extras/boombox.gif?t=1599086227\"\
      \ /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1114460/extras/arcade.gif?t=1599086227\"\
      \ /><br><br>Will you be transported to a retro-futuristic cyber TV world to\
      \ face off against an evil villain??<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1114460/extras/battle.gif?t=1599086227\"\
      \ /><br><br>Filled with interactive toys and puzzles, this escape-room style\
      \ game lets you explore and play.  Perfect for VR enthusiasts who love retro\
      \ aesthetics and 80\u2019s throwbacks!"
