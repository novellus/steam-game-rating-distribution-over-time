    review: "Paranormal Detective: Escape from the 80`s von LunaBeat ist ein kleines\
      \ Escaperoomspiel.\n\nWir sind ein ganz besonderer Detektiv, wir haben so unglaubliche\
      \ F\xE4lle gel\xF6st, wie das Verschwinden des Mr. Whiskers z.B. - und noch\
      \ ganz andere vergessene F\xE4lle warten auf unsere Aufarbeitung. \nLiegt er\
      \ nun vor uns, der ultimative Fall des vergangenen Jahrhunderts? Ist es das\
      \ mysteri\xF6se R\xE4tsel um das pl\xF6tzliche Verschwinden des jungen Corey\
      \ Savage, damals 1987? Wir werden sehen.\n\nParanormal Detective reitet auf\
      \ der Pixel Ripped-Retrowelle mit und versetzt den Spieler in eine Welt die\
      \ von den 80er Jahren des letzten Jahrhundert gepr\xE4gt ist. \nhttps://steamcommunity.com/sharedfiles/filedetails/?id=2159647473\n\
      In insgesamt drei R\xE4umen, die mit mehr oder weniger einfachen R\xE4tseln\
      \ versehen sind, macht sich der Detektiv auf die Suche nach Hinweisen. Dabei\
      \ stehen uns viele bekannte Ger\xE4tschaften aus den 80ern zur Verf\xFCgung.\
      \ Es gibt z.B. einen alten Kassettenrecorder oder eine alte Arcademaschiene\
      \ zu benutzen usw.. Viele Referenzen an die Kultgegenst\xE4nde der damaligen\
      \ Zeit finden sich \xFCberall im Zimmer verstreut, inklusive schlechten VHS-Aufnahmen.\
      \ Es lohnt sich alles anzusehen. Spieler die in den 80ern gro\xDF geworden \
      \ sind, werden sich sicherlich an das eine oder andere erinnern.\nhttps://steamcommunity.com/sharedfiles/filedetails/?id=2159648459\n\
      Die Steuerung, auch mit den Index-Controllern funktioniert gut, leider wird\
      \ nur mit der Triggertaste gegriffen.\nhttps://steamcommunity.com/sharedfiles/filedetails/?id=2159648963\n\
      Paranormal Detective: Escape from the 80`s hat einen eigenen Humor, das wird\
      \ am Ende der Geschichte besonders deutlich. Hier wird dem Spieler n\xE4mlich\
      \ mit einem ausgekl\xFCgeltem Rap plus hervorragender Choreographie der Mund\
      \ auf einen zweiten Teil w\xE4ssrig macht.  \n\nEin lustiger kleiner Escaperoomtitel\
      \ zu einem fairen Preis. Im Sale k\xF6nnen Freunde des Entkommens und Humors\
      \ bedenkenlos zugreifen.\n\nmehr aus der Zeit gefallene \U0001F440[url=https://store.steampowered.com/curator/32170554/]\
      \ historische R\xFCckblicke [/url] auf meiner Kurator Seite. Wer h\xE4tte nicht\
      \ gern eine eigenen Arcadeautomaten zu Hause gehabt? Daumen rauf.\n\nDetektivanw\xE4\
      rter hier her:\n\U0001F451 Powered by HoI 4 Deu  Kuratorengruppe auf deutsch/englisch\
      \ \U0001F451\u2800\u2800\n\U0001F389 [url=https://store.steampowered.com/curator/30388691/]\
      \ Folgen [/url] und mehr Reviews von mir entdecken \U0001F38A\n\n\n[u]English:[/u]\n\
      ---------------------------------->\nParanormal Detective: Escape from the 80`s\
      \ by LunaBeat is a small escaperoom game.\n\nWe are a very special detective,\
      \ we have solved such incredible cases, like the disappearance of Mr. Whiskers\
      \ for example - and quite a few other forgotten cases are waiting to be solved.\
      \ \nIs it now before us, the ultimate case of the past century? Is it the mysterious\
      \ enigma of the sudden disappearance of young Corey Savage, back in 1987? We'll\
      \ see.\n\nParanormal Detective rides the pixel ripped retro wave and transports\
      \ the player into a world shaped by the 80s of the last century. \n\nIn a total\
      \ of three rooms, which are equipped with more or less simple puzzles, the detective\
      \ sets off in search of clues. In the process, we have a lot of familiar equipment\
      \ from the 80s at our disposal. For example, there is an old cassette recorder\
      \ or an old arcade machine to use, and so on. Many references to the cult objects\
      \ of that time can be found scattered all over the room, including bad VHS recordings.\
      \ It's all worth looking at. Gamers who grew up in the 80s will surely remember\
      \ one or the other.\n\nThe controls, even with the index controllers work well,\
      \ unfortunately only the trigger button is used.\n\nParanormal Detective: Escape\
      \ from the 80`s has its own humor, which becomes especially clear at the end\
      \ of the story. Here the player's mouth is watered for a second part with a\
      \ sophisticated rap plus excellent choreography.  \n\nA fun little escaperoom\
      \ title at a fair price. In the sale, friends of escape and humor can grab it\
      \ without hesitation.\n\nMore out of time \U0001F440[url=https://store.steampowered.com/curator/32170554/]historical\
      \ reviews[/url] on my curator page. Who wouldn't have loved to have their own\
      \ arcade machine at home? Thumbs up.\n\nDetective aspirants over here:\n\U0001F451\
      \ Powered by HoI 4 Deu Curator Group in German/English \U0001F451\u2800\u2800\
      \n\U0001F389 [url=https://store.steampowered.com/curator/30388691/]Follow [/url]\
      \ and discover more reviews from me \U0001F38A"
