details:
  data:
    about_the_game: "STICK ENGINE puts the tools in your hands to create insane stick\
      \ shenanigans and share your creations with the world using the STEAM WORKSHOP.<br\
      \ />\r\n<br />\r\nSTICK ENGINE supports two different game modes: Adventure\
      \ and Battle<br />\r\n<br />\r\nAdventure lets you play campaign-like modes\
      \ where you're up against hordes of enemies through a variety of obstacles and\
      \ challenges. Friends can join in for a co-op experience!<br />\r\n<br />\r\n\
      In Battle mode you and your friends can fight with or against each other in\
      \ custom gametypes. Settle arguments in Deathmatch or Sumo mode, there's plenty\
      \ of choices for even the pickiest of gamers!"
