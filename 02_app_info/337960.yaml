  data:
    about_the_game: ClusterPuck 99 is a sporty competitive sports game about sports
      based on athletics! <br><br>Local multiplayer madness! ClusterPuck 99 is an
      8 player game built for parties and smack talk. Bash your friends to gain control
      of the puck and then fight your way through to your opponents goal. Try to score
      while avoiding spikes and utilizing speed boosts to blast past other players.<br><br><ul
      class="bb_ul"><li>Compete in intense 8 Player Local Co-op matches!<br></li><li>Support
      for Xbox 360, Xbox One and Playstation 4 controllers.<br></li><li>Navigate through
      20+ dangerous maps littered with spikes, bumpers and speed boosts.<br></li><li>Single
      Player Challenge mode!<br></li><li>Customizable team colors and players.<br></li><li>Instant
      replays, stat tracking and more!</li></ul>
