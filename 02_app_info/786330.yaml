    about_the_game: "This game let you dive into the nostalgia atmosphere of the old-school\
      \ text-based PC games. You\u2019ll have only few commands to use. So the key\
      \ to success is your attention and imagination. Will you cope with all the hidden\
      \ traps, mysteries and missing memories?<h2 class=\"bb_tag\">The features</h2>This\
      \ is all text-based game with an original plot and a story. You\u2019re going\
      \ to get into character of a young man who found himself trapped in an abandoned\
      \ house full of scary secrets. You will face strange voices disappearing in\
      \ the tubes, rotting floor, mice whispers behind the old walls and other horrors\
      \ on the way out.<h2 class=\"bb_tag\">Commands</h2><ul class=\"bb_ul\"><li>Go\
      \ -  to make movements around the house.<br></li><li>Inspect \u2013 to observe\
      \ the rooms or objects.<br></li><li>Take - to take objects.  <br></li><li>Use\
      \ - to use previously taken objects. <br></li><li>Open - to open the doors and\
      \ objects which are supposed to be opened. <br></li><li>History - to show the\
      \ history of your previous moves.</li></ul>"
