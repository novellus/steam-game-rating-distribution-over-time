    about_the_game: "This is an ancient style jigsaw puzzle game that allows players\
      \ to enjoy the charm of ancient Chinese women during the jigsaw puzzle game.\
      \ At the end of the game, there will be a corresponding album for players to\
      \ collect.<br />\r\n<br />\r\nGame Features:<br />\r\n1.An ancient beauty CG\
      \ puzzle with 10 different characteristics<br />\r\n2, 10 corresponding characters\
      \ unlock picture album CG<br />\r\n3. Each round of the puzzle is not limited\
      \ in time and can be withdrawn at any time.<br />\r\n4. Each puzzle is completed\
      \ to unlock the corresponding antique style beauty painting set<br />\r\n5.\
      \ Each time you enter a different puzzle level, the screen will randomly position"
