details:
  data:
    about_the_game: "Prepare yourself for a one-of-its-kind platformer game with hidden\
      \ passages, deathly traps and a dazzling fantasy world. Your task is to outrun\
      \ a menacing monster you awakened when digging too deep into sacred grounds.\
      \ <br />\r\n<br />\r\nThe whole game is hand-drawn on paper! It is a hard challenge\
      \ to escape from the monster, there are no checkpoints to make life easier.<br\
      \ />\r\n<br />\r\nIf you\u2019re looking for a game which tests your skills,\
      \ provides captivating gameplay, provokes big laughs, and presents you with\
      \ a distinct audio-visual experience, then Wormster Dash will surely satisfy\
      \ your gaming desires!"
