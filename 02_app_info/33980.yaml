details:
  data:
    about_the_game: "Pound of Ground, story driven crazy shoot 'em up with red car\
      \ and LOTS of zombies.<br>\t\t\t\t\t\t\tThe game combines action elements -\
      \ a wide range of advanced weapons, fights with various bosses and spectacular,\
      \ endless battles with the crowds of the undead - with a gripping story full\
      \ of unexpected disclosures and peculiar characters.<h2 class=\"bb_tag\">Key\
      \ features:</h2><ul class=\"bb_ul\"><li>A well-written story full of turns of\
      \ events; it's mainly about putting things right, about love and ultimately\
      \ about saving the whole city<br>\t\t\t\t\t\t\t</li><li>Duels with variously\
      \ designed bosses, but also with the crowds of undead enemies<br>\t\t\t\t\t\t\
      \t</li><li>Scenes from 'behind the shut curtain' that add flavour and humour\
      \ to the story<br>\t\t\t\t\t\t\t</li><li>A number of different tasks ensures\
      \ extended and variegated playability<br>\t\t\t\t\t\t\t</li><li>Unique gameplay\
      \ elements</li></ul>"
