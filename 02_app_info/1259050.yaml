    detailed_description: <h2 class="bb_tag"> <strong> Game introduction </strong>
      </h2><br>The main character, the official who manages the shelter in a small
      city,<br>In the news of a sudden war, people go to shelter.<br><br>In a world
      that has changed to the worst of the nuclear war and the worsening of weather<br>As
      an administrator, you have to manage and survive the people who come to the
      shelter.<br><br>Can you survive the struggle with cold, hunger and nuclear radiation?<br>Everything
      is up to you, the shelter manager.<h2 class="bb_tag"> <strong> Game Features
      </strong> </h2><br><strong> 1. Shelter management </strong><br>Because you have
      to survive with limited resources, you need to efficiently manage various resources.<br>Manage
      facilities, food, daily necessities, and human resources to survive.<br><br><strong>
      2. Various events / options </strong><br>Shelters have a lot of things going
      on, and as a manager, you have to do everything.<br>Decide and decide according
      to the content of each event. Of course, all responsibility lies with the administrator.<br><br><strong>
      3. Survivors </strong><br>Each of the survivors came to the shelter with various
      stories.<br>You have to manage the stamina and mentality of the survivors, and
      provide food, daily necessities, and medical supplies as needed to survive.<br>Survivors
      will help you by managing shelter facilities or by exploring.<br><br><strong>
      4. Various endings </strong><br>As you progress through the game, you will see
      different endings, depending on your choice.
