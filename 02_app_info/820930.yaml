    detailed_description: "<h1>Feature List</h1><p><ul class=\"bb_ul\"><li>New scenario:\
      \ \u201CViva Mexico!\u201D (1873-1893)<br></li><li>Map expansion: Mexico (available\
      \ in Free Game and Sandbox modes)<br></li><li>New goods (e.g. coffee and sugar)\
      \ and more than 24 new cities<br></li><li>New engines: Fairlie (0-6-6-0) and\
      \ Stirling (4-2-2) <br></li><li>Explore the world of Railway Empire in a new\
      \ exclusive night mode</li></ul></p><br><h1>About the Game</h1>Discover the\
      \ diversity of Mexico - take on new and challenging missions in the arid northern\
      \ regions all the way to the dense jungles in the south of the country. Boost\
      \ Mexico\u2019s economy in the new scenario by building a thriving infrastructure\
      \ and exporting to the USA."
