    about_the_game: "Discover the diversity of Mexico - take on new and challenging\
      \ missions in the arid northern regions all the way to the dense jungles in\
      \ the south of the country. Boost Mexico\u2019s economy in the new scenario\
      \ by building a thriving infrastructure and exporting to the USA."
