    about_the_game: You are reborn from the void.<br>As your Ego, explore the Maze
      and take Shape.<br><br>Shape is an experimental game about perception and an
      invitation to introspection.<br><br>The player must escape from a maze, with
      sole ally his shadow.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1375270/extras/Mood.gif?t=1600599548"
      /><br><strong><br>Features</strong><br><ul class="bb_ul"><li>Freedom to Explore
      At Your Pace<br></li><li>Maze Filled With Puzzles and Tricks<br></li><li>Conversations
      With Your Shadow<br></li><li>Your Own Shape</li></ul><br><strong>Puzzles</strong><br>Explore
      and interact with the maze.<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1375270/extras/Gameplay_puzzle.gif?t=1600599548"
      /><br><br><strong>Shadow</strong><br>You are the shadow you cast.<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1375270/extras/Gameplay_ombre.gif?t=1600599548"
      />
