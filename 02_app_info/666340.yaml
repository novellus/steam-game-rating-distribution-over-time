    about_the_game: '<a href="https://steamcommunity.com/linkfilter/?url=https://springboardvr.com?game_verification=5693a530-19e3-11e9-a955-2339335629e9"
      target="_blank" rel="noopener"  > Available for Arcades on SpringboardVR </a><br><br>You
      find yourself trapped in a stone basement, locked in by an unknown mastermind.
      Your task is simple: to escape by completing the series of challenges and puzzles
      set before you. You have one hour before the bomb he''s left with you detonates.
      Can you discover the inner workings of the game and complete the challenges
      in time, or is your gruesome fate inescapable?<br><br>Inescapable VR: Underground
      is the first entry in a series of made-for-VR escape room games to be released
      on Steam. In it you''ll find puzzles ranging from relatively simple to quite
      complex, with clues both transparent and cleverly obfuscated. We''ve endeavored
      to keep objects true to their real world counterparts and to give the player
      the tools they need to interact with the virtual world as comfortably and intuitively
      as possible.<br><br>Inescapable VR: Underground was made to mimic the feel and
      pace of real life escape rooms as closely as possible. The puzzles are not designed
      to be simple matters where you have to follow very basic instructions or complete
      overly obvious tasks. Each puzzle in the game has multiple parts to it, with
      some requiring the combination of various objects to find the final solution.
      A challenge awaits.<br><br>The game is designed around roomscale VR on the Vive
      and features both teleportation and sliding locomotion options which can be
      swapped on the fly with a simple button press.<br><br>Trailer music:<br>&quot;Digital
      Fortress&quot; by Machinima Sound'
