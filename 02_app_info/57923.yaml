  data:
    about_the_game: "<strong>Duke Nukem Forever</strong>\u2019s First Add-On Content,\
      \ Hail to the Icons Parody Pack, contains three new game modes, and four new\
      \ multiplayer maps \u2013 each with new weapons.<br>\t\t\t\t\t\t\t\t\t<h2 class=\"\
      bb_tag\">Key Features:</h2>\t\t\t\t\t\t\t\t\t<ul class=\"bb_ul\"><li><strong>Three\
      \ All-New Modes</strong> \u2013 Freeze Tag provides some of the most fun team\
      \ gameplay in Duke Nukem Forever.  Players cooperate to freeze and shatter their\
      \ opponents in succession for huge point streaks and combos.  See who can hold\
      \ on to the babe the longest in Hot Potato and play free-for-all Duke style\
      \ in Hail to the King. <br>\t\t\t\t\t\t\t\t\t\t</li><li><strong>Call of Duke</strong>\
      \ \u2013 Duke engages in modern combat in a war-torn city. Foes don\u2019t stand\
      \ a chance against the Duke when he spams the map with the N00b T00b.<br>\t\t\
      \t\t\t\t\t\t\t\t</li><li><strong>Sandpit</strong> \u2013 Players take the role\
      \ of mini-Duke in a giant sandbox with two bases at either end made out of children\u2019\
      s toys. This map features Sticky Bombs. <br>\t\t\t\t\t\t\t\t\t\t</li><li><strong>Inferno</strong>\
      \ \u2013 Time machine engage! Duke does combat in a hellish landscape of lava\
      \ and teleporters. Who turned on the 16-bit graphics, and more importantly,\
      \ where did this DFG come from?<br>\t\t\t\t\t\t\t\t\t\t</li><li><strong>2Forts1Bridge</strong>\
      \ \u2013 Hats? Duke loves hats. Give him a minigun and he\u2019ll take down\
      \ all comers.<br>\t\t\t\t\t\t\t\t\t</li></ul>"
