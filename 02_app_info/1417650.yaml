    about_the_game: Jaeger is a third-person MOBA game.<h2 class="bb_tag">Key Features:</h2><br><ul
      class="bb_ul"><li> Character Customization</li></ul>Players can custom and change
      their looks in this game. Face, hair, body and suit color can be change in a
      player profile.<br><br><ul class="bb_ul"><li> Classic Leveling System ( Player
      Status )</li></ul>When players level up, players can add any stat they want
      and learn any new skill.<br><br><ul class="bb_ul"><li> Unique Weapons with Skills</li></ul>Each
      weapon has its own unique skills and requirements. Players can acquire weapon
      by purchasing it during match. <br> <br><ul class="bb_ul"><li> Assist by Perol</li></ul>Each
      player has its own cute little pet called Perol and it can assists players with
      its unique skills.
