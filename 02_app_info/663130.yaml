    about_the_game: "Game Tengoku CruisinMix Special is an enhanced port of Jaleco's\
      \ classic 90s vertically scrolling shooting game, mixing cute characters, a\
      \ game world parodying a wide range of gaming tropes and history, tight controls,\
      \ refined mechanics and eggplants?! CruisinMix features both the console original\
      \ and the exclusive Arcade Mode + in a retro game fan's dream combination.<h2\
      \ class=\"bb_tag\">Story</h2>The self-proclaimed \u201CSuper Duper Genius Smart\
      \ Guy\u201D Yamada has a plan to take over the gaming world; the obvious first\
      \ step being to take control of all the arcade cabinets at the \u201CYou&amp;Me\
      \ Kamiyoga\u201D arcade in Kamiyoga, Tokyo! But part-time arcade employee Yui\
      \ Ito is ready to take him on! Determined to put an end to this cunning plot\
      \ before the arcade opens, she hastily hacks together all the used arcade circuit\
      \ boards she has lying around and calls upon all the main characters to take\
      \ down this evil genius!<h2 class=\"bb_tag\">Gameplay</h2>Choose from 6 ships,\
      \ each with their own unique weapon system and bomb and take the fight to the\
      \ deranged Genius Yamada and his game-world spawned minions in multiple action\
      \ and laughter-packed stages. With a cast coming straight from Jaleco's back-catalog\
      \ and stages based around themes such as JRPGs, Japanese arcades and crane games\
      \ there's never a dull moment. And don't forget the eggplants!<br>In addition\
      \ to the Classic console game modes, there's also Arcade Mode+; a refined arcade\
      \ port with more characters via DLC, and HD Data Mode, with hi-res game flyers,\
      \ straight from Jaleco's archives!<h2 class=\"bb_tag\">Main Features</h2><strong>Arcade\
      \ Mode + features:</strong><br><ul class=\"bb_ul\"><li> Normal (6 stages, multiple\
      \ difficulties &amp; practice mode) <br></li><li> Time Attack (Play against\
      \ the clock for a high score)<br></li><li> 7 characters, 6 unique ships and\
      \ more via DLC<br></li><li> 2 display modes (vertical stretch &amp; dot by dot)<br></li><li>\
      \ Multiple soundtrack &amp; voice types<br></li><li> HD Data Mode: high-res\
      \ game flyers &amp; info on Jaleco's games<br></li><li> Leaderboards and achievements</li></ul><strong>Classic\
      \ Mode features:</strong><br><ul class=\"bb_ul\"><li> Arcade<br><ul class=\"\
      bb_ul\"> <li> 6 stages of straight-laced shooting with 2p co-op<br></li><li>\
      \ 1 Time Attack stage<br></li><li>  Vertical display mode</li></ul></li><li>\
      \ Arrange<br><ul class=\"bb_ul\"> <li> 8 stages with fully-voiced intermissions<br></li><li>\
      \ Fully voiced opening and ending movies and several songs<br></li><li> Time\
      \ attack with 2 stages and a practice stage</li></ul><h2 class=\"bb_tag\">History</h2>Following\
      \ its popularity in arcades upon its 1995 release, Game Tengoku hit the home\
      \ console market in 1997. Featuring classic Jaleco characters alongside original\
      \ ones all voiced by a number of popular voice actors &amp; actresses; it was\
      \ a character-based shoot \u2018em up that was well ahead of its time!<br>Well-known\
      \ manga artist Tatsuya Souma provided character designs, there were fully-voiced\
      \ skits, 4 original songs, and animated sequences too! And all while making\
      \ other shooting games jealous of how well it pulled off its game mechanics!\
      \ It managed to be a character centric game without succumbing to any of the\
      \ cut corners that usually come with such a title.</li></ul>"
