details:
  data:
    about_the_game: '<p>Fieldrunners is now available on Steam!  Download it now to
      play the hit tower defense game critics and fans have been raving about.</p>


      <p>Descend into the world of Fieldrunners, the most anticipated and visually
      stunning game in tower defense history! Defend and control the field using a
      diverse selection of upgradeable towers in a limitless adventure, using a wide
      array of tactics and strategies against countless waves of unique land and air
      combatants! Hours of entertainment and replayable challenges! Do you have what
      it takes to dominate the Fieldrunners and rise to the top as the ultimate Tower
      Defense master?  Find out now!</p>


      <h2>Key Features:</h2>

      <ul>

      <li>Includes all 8 original maps, each with unique challenges and environments!

      <li>10 devastating weapons to stop your enemies with style!

      <li>Beautiful, hand painted artwork!</ul>

      '
