  data:
    about_the_game: '<h2 class="bb_tag"><strong>Metal Pass</strong></h2>Metal Pass
      is the progression system where the players have access to weekly challenges
      and amazing in-game rewards. This seasonal journey is the path to level your
      account up and get over 90 items by winning the challenges!<h2 class="bb_tag"><strong>Premium</strong></h2>The
      Metal Pass Premium ensures that you receive twice as many rewards per level,
      and also makes you progress faster on the season, achieving the best items.<h2
      class="bb_tag"><strong>Get 20 levels instantly</strong></h2>With this DLC, you''ll
      get access to the current season Premium rewards and instantly bump 20 levels,
      which also means 20 levels worth of rewards for your account <strong>immediately</strong>!<h2
      class="bb_tag"><strong>5th Season Rewards</strong></h2>The season includes more
      than 90 rewards total, and with the Premium, you can also obtain:<br><ul class="bb_ul"><li>New
      item category: Emotes<br></li><li>New Heavy Metal skin models for Stingray and
      Stargazer<br></li><li>New Metal Legend skin model for Wildfire<br></li><li>New
      Rockstar skin models for Peacemaker and Artificer<br></li><li>Lots of new Sprays<br></li><li>New
      thematic Visual Effects for the matches<br></li><li>New Avatar Portraits</li></ul><h2
      class="bb_tag"><strong>New Clunker''s Heavy Metal skin model</strong></h2>In
      addition to the Metal Pass Premium + 20 levels, you''ll also receive Clunker''s
      brand new skin model with a fantastic discount from the in-game store price!
      The skin model name is <strong>Life Buoys</strong>, and with it, the Clunker
      Bros. will be dressed for the occasion and ready to rock the Rockaway Beach
      season.'
