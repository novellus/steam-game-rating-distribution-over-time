    reviews: "\u201CKult just feels like a quality act. I'm not saying it's the best\
      \ action RPG you'll ever load onto your PC's hard drive. I'm just saying it's\
      \ probably the best one that's going to hit the shelves this year.\u201D<br>90%\
      \ \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://worthplaying.com/article/2004/11/20/reviews/20736/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Worthplaying</a><br><br>\u201COverall,\
      \ Heretic Kingdoms is fun, fun, fun and destined to be a sleeper hit. The few\
      \ niggles\u2014lack of a functioning map, long load times later in the game\
      \ and the fact that the game is a bit unbalanced at the beginning\u2014never\
      \ really affected my enjoyment of the game. With its engaging story and completely\
      \ different skill system, it's definitely worth your while to pick it up and\
      \ play.\u201D<br>Thumbs up \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.tap-repeatedly.com/Reviews/Kult/Heretic_Kingdoms.shtml\"\
      \ target=\"_blank\" rel=\"noopener\"  >Four fat chicks</a><br><br>\u201CHeretic\
      \ Kingdoms has pretty engaging gameplay, and grants the player a wide variety\
      \ of options with which to focus their character's development.\u201D<br>8/10\
      \ \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.glideunderground.com/modules.php?op=modload&amp;name=HTMLReviews&amp;file=index&amp;req=showcontent&amp;id=207&amp;page=1\"\
      \ target=\"_blank\" rel=\"noopener\"  >Glide underground</a><br>"
