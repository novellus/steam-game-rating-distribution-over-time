    about_the_game: "In the world of the Heretic Kingdoms, a world where God is dead\
      \ and religion heresy, you are cast as a young female inquisitor, working to\
      \ stamp out the last remnants of religion. On instructions to destroy a relic\
      \ which the Inquisition considers to be a significant threat, you are drawn\
      \ into a war between two warring secret societies \u2013 a conspiracy of mages\
      \ whose goal is true power, and a shadowy cult who seeks to resurrect the Dead\
      \ God.<br />\r\n<br />\r\nAs the story progresses, you will be placed in an\
      \ amoral world and left to decide your own morality. Just like the real world,\
      \ your actions have consequences, and it is up to you to decide if you can live\
      \ with them or not. Play as an altruistic heroine, a vicious and selfish egotist,\
      \ or just a woman trying to get her job done \u2013 your actions will lead you\
      \ to one of six different endings depending on where you decide your loyalties\
      \ lie. Will you crush religion underfoot, or become its savior? Only you can\
      \ decide!<br />\r\nAn engaging story line written by a script team lead by critically\
      \ acclaimed game writer and designer Chris Bateman (Discworld Noir, Ghost Master)!<br\
      \ />\r\nFeatures a simple but rewarding combat system that keeps the action\
      \ flowing thick and fast.<br />\r\n<br />\r\nA vast world to explore containing\
      \ around fifty locations, scores of unique monsters, and tons of loot!"
