    about_the_game: "<h2 class=\"bb_tag\"><strong>\U0001F3DD\uFE0F About the Game\
      \ \U0001F3DD\uFE0F</strong></h2><br>\u2018The Island\u2019 is an indie adventure\
      \ game that is fully dubbed with a new system, based upon fundamental substances\
      \ of an adventure genre.<br>Your decisions and playthrough footage will change\
      \ the game flow in a perspective of various characters.<br><br><strong>Enjoy\
      \ the plots, make important decisions, and check out the end game that you chose\
      \ to decide!</strong><h2 class=\"bb_tag\"><strong>\U0001F6E5\uFE0F Synopsis\
      \ \U0001F6E5\uFE0F</strong></h2><br>\u2018Nautilus,\u2019 a scuba diving club\
      \ of Hankook University, plans to have a trip to the \u2018Baek Island,\u2019\
      \ a famous island for scuba diving. <br>However, they end up to a shipwreck\
      \ on their way to the island. <br>Members decide to help the survivors by towing\
      \ the damaged ship to the closest island. <br>After spending a night at an abandoned\
      \ island, members start to realize that they got into the worst situation they\
      \ could ever possibly confront\u2026<h2 class=\"bb_tag\"><strong>\u26D3\uFE0F\
      \ Playthroughs \u26D3\uFE0F</strong></h2><br><br>\U0001F52A Interactive adventure\
      \ game with an immersion of watching a movie<br>\U0001F52A A volume of interesting\
      \ events that characters confront by getting trapped in the island<br>\U0001F52A\
      \ Your decisions \u2018truly\u2019 impact the flow of the game, and affect the\
      \ entire scene<br>\U0001F52A Story continues with another character even after\
      \ one falls<br>\U0001F52A Full-Voice support with all lines dubbed in Korean<br>\U0001F52A\
      \ 6 main streams and story lines, where every character becomes a hero/heroine\
      \ of the game<br>\U0001F52A 15 Bad Endings and 7 Survival Endings<h2 class=\"\
      bb_tag\"><strong>\U0001F480<i>Every decision that you make counts. Will the\
      \ heroes make through the end?</i>\U0001F480</strong></h2>"
