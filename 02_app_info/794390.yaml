    about_the_game: Create your character and survive wave after wave of zombies!
      <br>Gain exp, level up and unlock new skills.<br>Visit the shop between waves
      to buy weapons, ammo and other useful items.<br>Explore further to get exp bonuses
      and better loot.<br>How many Zeds can you kill before your inevitable demise?<h2
      class="bb_tag"><strong>Features:</strong></h2><br><ul class="bb_ul"><li> Character
      customization menu<br></li><li> Exp levelling system<br></li><li> Increasingly
      difficult wave based survival<br></li><li> 10+ different Zombie Types<br></li><li>
      20+ Weapons<br></li><li> Turrets<br></li><li> Different rarities for weapons
      (eg. Common, Rare, Legendary)<br></li><li> Throwables such as Grenades, Throwing
      Knives, Molotovs<br></li><li> 4 Different stages with different &quot;boss rounds&quot;<br></li><li>
      A shop to buy weapons, ammo and more!</li></ul>
