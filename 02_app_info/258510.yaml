    review: 'While not as feature rich as some other DAWS out there this is a fantastic
      concept and (for the most part) well executed. A great way to interact with
      other musicians whether you''re trying to source resources for your own project
      or just get some advice on just about any aspect of music/audio production from
      the pro''s (published musicians use this). The drop in drop out nature of Ohm
      allows others to come in and contribute to your music and beyond being immeasuably
      useful it''s a lot of fun to just waste an afternoon laying down bits and peices
      in other peoples projects as well. It takes all your VST plugins from your other
      DAWS (32 bit only though unfortunately) and can export in 24 bit audio (Pro
      Only)...


      The only down side is that the 10 project limit you get if you don''t shell
      out $10 or so a month to subscribe to the cloud and the fact that this really
      needs to be 64 bit, not 32 bit...


      This is a really great (and addictive) start and I can''t wait to see what Version
      2 comes up with when it comes out.'
