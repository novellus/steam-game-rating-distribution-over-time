    about_the_game: "Enjoy a thrilling match3 game! Disaster struck the Tribe of the\
      \ Eleven Islands. A volcano eruption covered the tropical islands with lava\
      \ and ash, which destroyed their houses and crops. It's up to you to restore\
      \ houses, groves and crops for the tribe members. Help the young heroine rebuild\
      \ her house on the eleven islands. Collect three or more juicy pieces of fruit\
      \ in a row, excavate the tribe\u2019s magic totems, and defeat the demons of\
      \ the volcano to restore the tropical tribe\u2019s prosperity!<br />\r\n<br\
      \ />\r\n- 100 thrilling game levels<br />\r\n- 30 island upgrades<br />\r\n\
      - 3 different game modes (moves, countdown and relaxed)<br />\r\n- Fillable\
      \ boosters"
