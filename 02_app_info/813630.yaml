      \ so far before I noticed it was almost entirely made by one man. [...] It really\
      \ does stand comparisons with Portal, Zelda and Metroid, which is no mean feat,\
      \ and not words I\u2019d offer lightly.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=https://t.co/orOmZJjIFQ\"\
      \ target=\"_blank\" rel=\"noopener\"  >Rock Paper Shotgun</a><br><br>\u201C\
      Talking about a game like Supraland is really hard as it is the kind of game\
      \ that you have to experience to realize how special it really is.\u201D<br>10/10\
      \ \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=https://maddownload.com/games/adventure/supraland/\"\
      \ target=\"_blank\" rel=\"noopener\"  >MadDownload</a><br><br>\u201CIf you're\
      \ looking for a unique take on the Metroidvania experience I can highly recommend\
      \ checking out Supraland.\u201D<br>9.5/10 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=https://www.gamespace.com/reviews/supraland-review/\"\
