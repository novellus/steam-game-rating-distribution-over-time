  data:
    about_the_game: "Mary Elisabeth Riley is to be wed to sir Charles Gilbertworth\
      \ on the eve of her 21st birthday. She is reluctant, as the marriage was arranged\
      \ and she does not feel it\u2019s the time or the place \u2013 or the man for\
      \ that matter. She, as a growing number of women of her age, wants to make something\
      \ more out of herself, and becoming a housewife is not exactly what she had\
      \ in mind.<br><br>Right before the ceremony the groom goes missing. Mary Elisabeth\
      \ would be fine with this, more than fine, but the thing is, Gilbertworth disappeared\
      \ in her family\u2019s mansion, and if he\u2019s not found, the blame might\
      \ fall on her mother, widow Riley. There\u2019s also the matter of, well, the\
      \ supernatural. It seems there\u2019s more to the folk stories than she believed.<br><br><ul\
      \ class=\"bb_ul\"><li>nearly 300 levels to complete (60 in Story mode and over\
      \ 200 unique Mystery Challenges)<br></li><li>search for clues to find your missing\
      \ fianc\xE9 and discover the Riley family heritage<br></li><li>Defeat Supernatural\
      \ Creatures and Ghosts in terrifing Match-3 encounters<br></li><li>intriguing\
      \ story with a paranormal twist (6 unique locations to explore)<br></li><li>innovative\
      \ gameplay mechanics and powerful power-ups to aid you in your quest<br></li><li>Beat\
      \ high scores and complete special objectives to unlock Trophies</li></ul>"
