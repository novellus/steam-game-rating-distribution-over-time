    about_the_game: Freedom isn't free is an unique, intense arcade style fast pace
      Top-Down shooter from single person Indie developer Pardinus.  Freedom is not
      free destructible environments , intense boss fight and fast-pace challenge.
      Set in 2048, after world war III the foreign multinational corporation IRC interfere
      the economics and politics in your country. you will assume the role of an citizen
      against the thugs, corrupted politician and capitalist.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1231720/extras/BloodGif.gif?t=1585874764"
      /><br><br>In 2048, the multinational corporation IRC promoted authoritarianism.
      It increases inequality between classes, and more wealth was accumulated in
      fewer people. IRC collects wealth from the people, accumulates wealth quickly,
      builds firearms and weapons, infiltration different countries, and you will
      assume the role of a passionate youth against injustice. Fight your way through
      the Wastelands to the Cyberpunk city.<br><br><ul class="bb_ul"><li><strong>Destructible
      Environments </strong></li></ul> Lots of action and explosion.<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1231720/extras/ExplosionGif.gif?t=1585874764"
      /><br><ul class="bb_ul"><li><strong>Fast-pace Challenge</strong></li></ul> Non
      stop flying bullets<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1231720/extras/BloodGif.gif?t=1585874764"
      /><br><ul class="bb_ul"><li><strong>Combo is King </strong></li></ul> Chain
      the kills and get higher scores.<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1231720/extras/SurviveGif.gif?t=1585874764"
      /><br><ul class="bb_ul"><li><strong>Great Soundtrack</strong></li></ul>
