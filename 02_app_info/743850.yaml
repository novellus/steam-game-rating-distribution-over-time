    review: "\n\n\nPolyRoll \xE9 um jogo de plataforma em que voc\xEA controla um\
      \ besourinho chamado Poly que tem que salvar seus colegas sequestrados pelo\
      \ Kiwiz\xE3o do mal. Lan\xE7ado em 2019 e desenvolvido pela Spicy Gyro Games\
      \ e Shiny Dolphin Games LLC, Polyroll busca atingir  o p\xFAblico que gosta\
      \ de um jogo que lembre os 8 e 16-bit.\n\n\nCom uma apresenta\xE7\xE3o bem simples\
      \ e te dando a op\xE7\xE3o de tr\xEAs save slots diferentes, Polyroll \xE9 o\
      \ tipo de jogo que logo te coloca na parte que interessa. Como o esperado a\
      \ primeira fase \xE9 onde tem o tutorial e que devido a natureza do jogo \xE9\
      \ simples, mas bem aplicado. O \xF3bvio movimento de  pulo ou a rolada similar\
      \ \xE0 de Sonic. S\xE3o os elementos base do jogo e que voc\xEA vai utilizar\
      \ durante toda a sua jornada.\n\n\nJornada essa que vai al\xE9m de onze zonas\
      \ diferentes, cada qual com seu tema. As fases variam muito de zona para zona.\
      \ A primeira tem colinas e morros bem verdes e bastante espa\xE7o, mas mais\
      \ para frente temos uma floresta mais densa sendo cortada. O jogo traz tamb\xE9\
      m esse tema entre natural e artificial mas n\xE3o se aprofunda muito, j\xE1\
      \ que s\xF3 a primeira \xE1rea mesmo que tem cara de natureza.\n\nToda a varia\xE7\
      \xE3o das zonas do jogo e de tabela a criatividade,vem do uso de elementos pr\xF3\
      prios de cada regi\xE3o. Temos uma zona de fogo em que a maioria de seus obst\xE1\
      culos s\xE3o pilares de fogo, velas e po\xE7os de lava. E essa mesma zona tem\
      \ duas fases diferentes, situadas dentro e fora de uma caverna. Al\xE9m disso\
      \ cada fase vai ter sua caracter\xEDstica pr\xF3pria com obst\xE1culos quase\
      \ que \xFAnicos.\n\nN\xE3o tem como achar o jogo repetitivo com suas fases t\xE3\
      o distintas entre si. Somasse isso ao aspecto de fases que n\xE3o s\xE3o longas.\
      \ Caso voc\xEA fosse simplesmente correr at\xE9 o final, n\xE3o me surpreenderia\
      \ em ser 1 minuto ou menos para que atingisse o final na maioria das fases.\
      \ o prolongamento delas vem com os cristais colecion\xE1veis e cada fase tem\
      \ tr\xEAs desses.\n\nEsses cristais s\xE3o primariamente para recompensar sua\
      \ explora\xE7\xE3o do cen\xE1rio, realizar manobras e procurar bem onde est\xE3\
      o escondidas essas pedras. Muitas delas est\xE3o em caminhos alternativos e\
      \ acho que uma grande qualidade desse jogo \xE9 que uma vez coletado, o cristal\
      \ est\xE1 pego para sempre. N\xE3o precisa terminar a fase ou ter medo de morrer.\
      \ Como voc\xEA provavelmente vai voltar nas fases para ca\xE7\xE1-los isso facilita\
      \ bastante seu trabalho.\n\nH\xE1 diversos casos que esses cristais estar\xE3\
      o barrados de certa forma para voc\xEA, necessitando o uso dos power-ups. Esses\
      \ power-ups servem mais como uma forma de resolver os problemas da coleta dos\
      \ cristais do que alterar de forma mais agressiva. Temos a bomba, que destr\xF3\
      i blocos espec\xEDficos, a pena que permite cair mais devagar, os escudo de\
      \ espinhos que te permite andar sobre os espinhos e a invencibilidade. Tirando\
      \ essa \xFAltima, os outros servem  como um escudo que te protege de um dano,\
      \ fora isso voc\xEA quer mais \xE9 proteger eles para conquistar os cristais\
      \ do que ficar mais poderoso.\n\nEssa prote\xE7\xE3o que eles d\xE3o \xE9 at\xE9\
      \ bem \xFAtil. no come\xE7o do jogo somos limitados a um m\xE1ximo de 3 hits\
      \ (representados como cora\xE7\xF5es)antes de morrer, mas que devem ser preenchidos\
      \ com os cristaizinhos dispon\xEDveis durante as fases. Coletando 10, voc\xEA\
      \ ganha um cora\xE7\xE3o. Para aumentar a sua vida m\xE1xima, basta liberar\
      \ os locais.\n\nRecomendo bastante conseguir um ou dois cora\xE7\xF5es extras\
      \ j\xE1 que voc\xEA pode ter um trabalhinho com os chefes, que s\xE3o um ponto\
      \ forte do jogo. Eles s\xE3o muito bem variados, com padr\xF5es geralmente simples\
      \ mas que n\xE3o s\xE3o t\xE3o f\xE1ceis de enfrentar nas primeiras tentativas\
      \ e s\xE3o batalhas bem divertidas em geral.\n\nO jogo tamb\xE9m \xE9 bastante\
      \ bonito  com suas fases e cen\xE1rios bem coloridos e me lembram bastante os\
      \ jogos 2D de Sonic. Acho que esse visual que mistura natureza e m\xE1quina\
      \ traz isso. De qualquer forma, Polyroll consegue ser seu pr\xF3prio jogo e\
      \ n\xE3o vive na sombra. Cada zona tem sua pr\xF3pria m\xFAsica  e  no m\xED\
      nimo elas s\xE3o boas, tendo algumas que se destacam.\n\nO controle do personagem\
      \ \xE9 bem responsivo e todos os movimentos que voc\xEA aprende s\xE3o usados\
      \ no decorrer do jogo de forma que voc\xEA n\xE3o \"esquece\". O \xFAnico ponto\
      \ negativo \xE9 a acelera\xE7\xE3o da corrida do personagem que quando parece\
      \ que vai chegar numa velocidade alta, meio que ela para como se ele estivesse\
      \ respeitando o limite de velocidade. Isso at\xE9 que combina com o level design\
      \ j\xE1 que n\xE3o tem tantas linhas retas assim para correr como na franquia\
      \ do ouri\xE7o azul. \n\nPolyroll \xE9 ent\xE3o um jogo bastante competente\
      \ e eu acho que ele se perdeu um pouco na vastid\xE3o de jogos lan\xE7ados na\
      \ Steam. Acho tamb\xE9m que faltou um pouco de personalidade pro nosso personagem.\
      \ De resto, \xE9 um jogo que me surpreendeu positivamente inclusive pelos grandes\
      \ descontos que eles d\xE3o frequentemente para um jogo que mal tem um ano de\
      \ idade. Polyroll \xE9 um jogo muito merecedor de sua aten\xE7\xE3o, especialmente\
      \ se voc\xEA curte jogos de plataforma.\n\nAn\xE1lise em v\xEDdeo https://www.youtube.com/watch?v=CbL8gsOtH5M"
