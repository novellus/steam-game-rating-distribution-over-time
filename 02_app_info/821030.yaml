    review: 'The entire franchise features awesome music.

      Johannes Aikio did a really good job for sure.

      He really put a soul into those lovely games.

      This soundtrack is sadly incomplete though.

      I wish there was everything included in here.

      But It''s still a pretty good twelve piece track.

      And I simply have to give it a positive review.'
