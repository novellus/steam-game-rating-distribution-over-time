    about_the_game: "The Mobius is an animated visual novel that tells the Tragic\
      \ Song of uncontrolled desire and destiny<br />\r\n<br />\r\n- introduction\
      \ -<br />\r\nString metal, harmless to ordinary people, an important resource\
      \ for human development.<br />\r\nIt is also the source of all rebellion.<br\
      \ />\r\nA race declined because of it and was eventually named &quot;devil&quot;.<br\
      \ />\r\n<br />\r\nThe story will unfold with the nameless &quot;devil&quot;\
      \ boy and the human girl Jonah who protects him.<br />\r\nJonah have to choose\
      \ to leave for special reasons<br />\r\nWithout knowing anything about the world,\
      \ the boy are gradually involved in the whirlpool of fate.<br />\r\n<br />\r\
      \n\u201Cwhere are you.. Jonah..\u201D<br />\r\n<br />\r\nA haughty girl Knight<br\
      \ />\r\nA Kind Human Girl<br />\r\nUltimately, how will you choose?"
