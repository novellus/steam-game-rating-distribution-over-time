    review: 'Negative: Lynera is pretty much exactly what she looks like in the preview
      images. Knife-wielding character who is a twisted stereotype of obsession. Not
      a believable character and certainly not one I had any enjoyment reading about.


      Positive: Mallek is also a stereotype in a way or two: a hacker stereotype.
      But it''s not played in quite the stereotype way, at least not past the surface
      level. Mallek is nice to talk to and be around, Mallek is much more hospitable
      than I ever would have expected from a hacker trope, and he''s more "open" with
      you than I''d expect, too.'
