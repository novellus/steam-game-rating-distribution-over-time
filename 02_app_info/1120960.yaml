details:
  data:
    about_the_game: "Crafting Block World is an adventure with sandbox elements that\
      \ will help you build your ideal world!<br><br><strong>ENDLESS WORLD!</strong><br>Explore\
      \ the vast block world full of mysteries and interesting places! Endless plains,\
      \ dense forest, dark caves \u2014 your adventures know no boundaries! Find a\
      \ comfortable place and start building!<br><br><strong>CITY BUILDING GAMES!</strong><br>You\
      \ are not limited in resources and can build anything from the simplest houses\
      \ to huge and luxurious castles! Construction of houses, huts, castles, penthouses\
      \ \u2014 embody your most insane ideas, because craft is not limited!"
