    reviews: "\u201CIn my opinion, it is one of the finest survival games out on the\
      \ market. It has all the elements of a classic survival game, plus the survivor-traitor\
      \ deception which adds a twist to the experience.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=https://www.indietoaster.com/en/video-games/project-winter-review-survival-of-the-smartest/?fbclid=IwAR3huMgaEjalJGCHx6c4fPcgdGIlOslNLsEMLbi8tjRpNSkL6LTrW9-ry-I\"\
      \ target=\"_blank\" rel=\"noopener\"  >The Indie Toaster</a><br><br>\u201C'Project\
      \ Winter' Is the Best Game About Betrayal This Year\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=https://www.vice.com/en_ca/article/kzmjkn/project-winter-is-the-best-game-about-betrayal-this-year\"\
      \ target=\"_blank\" rel=\"noopener\"  >Vice</a><br><br>\u201CIf you want a well-crafted\
      \ game that has an amazing community, this is the one for you.\u201D<br><a href=\"\
      https://steamcommunity.com/linkfilter/?url=https://cultureofgaming.com/project-winter-review/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Culture of Gaming</a><br>"
