    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/774861/extras/bear_attack_wide_03_small.gif?t=1608139018\"\
      \ /><br><br><i><strong>Betray your friends</strong></i> in this 8 person multiplayer\
      \ focused on <i><strong>social deception and survival.</strong></i><br><br>Communication\
      \ and teamwork is essential to the survivors\u2019 ultimate goal of escape.\
      \ Gather resources, repair structures, and brave the wilderness together. Just\
      \ beware that there are traitors within the group working to sabotage your chances\
      \ of getting out alive by any means necessary.<h2 class=\"bb_tag\"><i>Roles:</i></h2><br><br><strong>Survivor:</strong><br>As\
      \ a survivor you will have to complete a series of objectives in order to call\
      \ in one of several rescue vehicles and escape to win the game.<br><br><ul class=\"\
      bb_ul\"><li>Repair all the objectives to restore the cabin radio to working\
      \ order.<br></li><li>Break rocks, harvest berries and herbs, and cut down trees\
      \ to earn crafting materials used to repair objectives, and help keep you alive.<br></li><li>Explore\
      \ crates found in the buildings scattered throughout the map which contain items\
      \ that will help you survive and complete your objectives.<br></li><li>Use the\
      \ radio in the cabin to call in the emergency escape vehicle.<br></li><li>Board\
      \ the escape vehicle and escape with as many innocent survivors as possible.<br></li><li>Use\
      \ your keen senses to deduce who the traitors are, react to their attempts to\
      \ sabotage your escape and exile anyone you find suspicious.</li></ul><br><strong>Traitor:</strong><br>As\
      \ a traitor your goal is to stop the survivors from escaping without being identified\
      \ or killed.<br><br><ul class=\"bb_ul\"><li>All of your teammates will be revealed\
      \ to you at the start of the match and can be identified by a red traitor symbol,\
      \ much like yours. You will start with a red radio to communicate with your\
      \ fellow traitor.<br></li><li>Use traitor crates and hatches scattered throughout\
      \ the map to gain advantage against survivors. Crates hold equipment and reward\
      \ you with traitor points that can be used to perform special actions. Hatches\
      \ let you quickly travel to different key locations across the map.<br></li><li>Spend\
      \ traitor points on special abilities. Points can be used to activate your roll\
      \ ability, as well as to sabotage objectives, bunker consoles, and other objects\
      \ across the map.<br></li><li>Use traps, poison and many other tools in your\
      \ toolkit to hinder or kill the survivors. Prevent them from escaping before\
      \ time runs out in order to win! <br></li><li>Blend in with the survivors. Do\
      \ not reveal yourself too early\u2026 they can always defend themselves.</li></ul><h2\
      \ class=\"bb_tag\"><i>Features:</i></h2><br><br><strong>Teamwork</strong><br>Survivors\
      \ cannot escape unless they work together. Players who wander off on their own\
      \ will have difficulty surviving the elements, can fall victim to hostile wildlife,\
      \ or become easy targets for the traitors.<br><br><strong>Communication</strong><br>Communication\
      \ is <i>key</i> if the survivors have any hope of escaping. There are several\
      \ ways to communicate with other players:<br><ul class=\"bb_ul\"><li>proximity-based\
      \ voice chat <br></li><li>private voice chat radio channels, <br></li><li>text\
      \ chat and emotes </li></ul><br><strong>Betrayal &amp; Deception</strong><br>The\
      \ traitors are outnumbered and weak when the game begins, they may infiltrate\
      \ the survivors and earn their trust while they build up their strength. Survivors\
      \ can never be 100% sure of who to trust. The traitors can take advantage of\
      \ this by spreading lies, and pitting the survivors against each other.<br><br><strong>Customization</strong><br>Play\
      \ the game how you want with multiple game modes including basic, normal and\
      \ custom mode! Add some flair to your character with cosmetics that can be bought\
      \ with our in-game currency earned after each match!<br><br><br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/774861/extras/description_image_(1).png?t=1608139018\"\
      \ />"
