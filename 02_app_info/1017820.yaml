details:
  data:
    about_the_game: <a href="https://steamcommunity.com/linkfilter/?url=https://www.szeiner.com/forum"
      target="_blank" rel="noopener"  ><img src="https://steamcdn-a.akamaihd.net/steam/apps/1017820/extras/banner_2_.png?t=1607710104"
      /></a><br><br>Cybershift is a 3D Puzzle game from a cyberpunk environment that
      may resemble the legendary Tron series. In the game you have a clear task, to
      survive! To survive as long as possible, your bot will have to compete or cooperate
      with other entities. During the game you will discover various interesting locations,
      which together with the music, is handcrafted to the smallest detail, which
      will further enhance your gaming experience. It's up to you how you deal with
      the many different pitfalls and whether your keyboard will survive to the end.<h2
      class="bb_tag">Features</h2><br><br><ul class="bb_ul"><li><u>Puzzle mode</u><br>In
      addition to the number of enemies eager to defeat you, you will also have to
      fight for tools, without which you won't make it to the next level.<br><br></li><li><u>Various
      NPCs</u><br>During the game, you can never be sure of your own safety, enemies
      are waiting on every corner to thwart your winning campaign.<br><br></li><li><u>Handcrafted
      world and music</u><br>Unlike similar games, Cybershift is not automatically
      generated, but we designed and created the music and the environment down to
      the last detail. That will bring you an even more intense and sophisticated
      gaming experience.<br><br></li><li><u>Challenge your perseverance</u><br>Test
      your reflexes and endurance with Cybershift. With many increasingly challenging
      levels, you can be sure that only the best of you will win Cybershift.</li></ul>
