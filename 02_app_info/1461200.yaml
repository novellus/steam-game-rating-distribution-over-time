    about_the_game: "Raise your duckling into a champion racer!<br />\r\n<br />\r\n\
      Are you ready to play the ultimate duck training game? The award-winning online<br\
      \ />\r\nsensation, racking up over 150 million plays internationally is finally\
      \ available on Steam!<br />\r\n<br />\r\nTrain your duck in 15 mini-games featuring\
      \ running, swimming, flying, climbing and<br />\r\njumping. Watch proudly as\
      \ it competes in tournaments against rival ducks, discovering<br />\r\nexciting\
      \ worlds and learning new skills. Ultimately, enter your duck in the final race\
      \ against<br />\r\nthe champion duck, who is quite literally on fire, and be\
      \ crowned with eternal glory.<br />\r\n<br />\r\nThe revamped Steam version\
      \ features new and improved races, graphics, music and shop<br />\r\naccessories.\
      \ This is the most quacking Duck Life yet!<br />\r\n<br />\r\nPlease note: This\
      \ game is a revamped version of Duck Life 4. To play Duck Life 1-3, go here:\
      \ https://store.steampowered.com/app/1433950/Duck_Life_Retro_Pack/<br />\r\n\
      <br />\r\nKEY FEATURES:<br />\r\n- Race against other ducks for coins and tickets\
      \ to the tournaments!<br />\r\n- 6 different duck worlds featuring new shops\
      \ and rivals. Grassland, Swamp, Mountains,<br />\r\nGlacier, City, Volcano<br\
      \ />\r\n- Dress your duck in crazy hats and give them awesome hairstyles!<br\
      \ />\r\n- Adorable characters<br />\r\n- Outstanding graphics<br />\r\n- Captivating\
      \ music<br />\r\n- Over 30 races"
