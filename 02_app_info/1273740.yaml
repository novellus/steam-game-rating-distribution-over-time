    detailed_description: "Welcome to the installation of the adventures of Cueca\
      \ Listrada.<br />\r\n<br />\r\nThis game is an independent production using\
      \ assest CC0 1.0, CC BY 3.0 and some resources provided by the Engine.<br />\r\
      \nAll characters were modeled using their own tools for creating characters\
      \ or purchased from the Epic Games marketplace.<br />\r\nThe story of the game\
      \ was inspired by the imagination we have during childhood, where small challenges\
      \ become great achievements, using a character based on a real-life child.<br\
      \ />\r\n<br />\r\nThe final objective is for the striped underwear to be able\
      \ to enter the circus to reach the exit of the stage, but for that he will need\
      \ to go through four maps with keys hidden in the site and in the stage of the\
      \ rocks on the beach and by several enemies.<br />\r\nThank you for contributing\
      \ and participating in the project for the first version of the game.<br />\r\
      \n<br />\r\nSincerely,<br />\r\n<br />\r\nCarlos Martins - Blue Crab"
