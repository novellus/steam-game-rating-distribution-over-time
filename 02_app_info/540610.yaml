  data:
    about_the_game: "The Pretty Girls are back and they're delicious! Check out an\
      \ upgraded version of Zoo's top selling Pretty Girls Mahjong Solitaire with\
      \ 8 new girls and a new candy flavored theme. Match pairs to reveal a Pretty\
      \ Girl in a sexy outfit hiding beneath the mahjong tiles. Do you have what it\
      \ takes to clear all the tiles for your Pretty Girl surprise?!<br><br><strong>\u25A0\
      \ Classic Mahjong Solitaire rules</strong><br>Find pairs of tiles to delete\
      \ them.<br>Delete all tiles before time runs out to clear a round.<br>Think\
      \ strategically when deleting tiles, or you might run into a dead end!<br><br>100\
      \ patterns of tiles.<br>The tiles get shuffled every time you play, making it\
      \ fun to play again and again.<br><br><strong>\u25A0 Pretty Girls are waiting\
      \ for you!</strong><br>The game contains 7 Pretty Girl characters and a bonus\
      \ character when you complete all stages. In each stage, once you make it to\
      \ the third round a girl in a sexy costume begins to reveal herself as you delete\
      \ tiles. As you clear stages, the girls get more and more delicious! <br><br>All\
      \ characters include sexy voices in Japanese.<br><br>*This game is a character\
      \ and theme replaced version of &quot;Pretty Girls Mahjong Solitaire&quot;.<br>*This\
      \ is a puzzle game with sexy characters but no nudity.<br>*Characters and character\
      \ images used under license from their respective owners."
