    review: 'I liked mahjong games I''ve played in the past, so I bought this one
      on sale thinking it would be cute and relaxing like the ones I''ve played before,
      with the added benefit of a little eye candy.

      It quickly went from a normal difficulty to WAAAAAAY TOO FRIGGIN'' HARD. I hit
      a wall halfway through the second girls stage, and couldn''t make any more progress
      even after turning on easy mode, which was absolutely identical to normal mode.
      No hints, no option to undo a bad move, no changing the tiles to look a little
      more different from each other, no noticeable extra time, no apparent differences
      whatsoever. I have never struggled with mahjong before in my life, and since
      the difficulty of this game prevents you from focusing on the girls at all,
      there''s no real point in them being there anymore.

      I''m gonna try to find a classic mahjong like I played before for my PC. This
      one is just giving me eyestrain and preventing me from enjoying either the game
      or the art.'
