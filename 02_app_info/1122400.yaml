    about_the_game: "<i>A new avatar frame wrapped in gold, as well as 7 New Golden\
      \ Weapon Skins</i><br><ul class=\"bb_ul\"><li> Desert Eagle<br></li><li> Pulse\
      \ Rifle<br></li><li> Venom/BioDart Sniper Rifle<br></li><li> High Noon Revolver<br></li><li>\
      \ Pulse Blaster<br></li><li> Tactical Shotgun<br></li><li> Justice/Lightning\
      \ Gun Rocket Launcher</li></ul><br><strong>About Aim Lab</strong><br><ul class=\"\
      bb_ul\"><li> Aim Lab learns and identifies your core strengths and weaknesses<br></li><li>\
      \ Skills and tasks adapt to your play using AI to optimize your individual progression\
      \ <br></li><li> See play-by-play results and targeted tips for improvement<br></li><li>\
      \ Compare your FPS skills \u2014 agnostic to game title \u2014 to other players\
      \ and the pros<br></li><li> Rank and compete on the Aim Lab leaderboards<br></li><li>\
      \ Coming soon: Fully customize your training with creator tools for custom tasks</li></ul><br><strong>Aim\
      \ Lab is still in early beta.</strong> Contribute to the project by posting\
      \ on our Steam forums or by joining our Discord!"
