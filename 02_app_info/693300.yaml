    about_the_game: "Unbalance is a minimalist physics puzzle about minimal geometry\
      \ and balance.<br />\r\n<br />\r\nUnbalance the shape by dropping balls and\
      \ make the red ball fall into right place.Join this beautiful geometric journey!<br\
      \ />\r\n<br />\r\nFeatures:<br />\r\n\u2022 4 category with total 96 replayable\
      \ levels.(48 new levels coming soon)<br />\r\n\u2022 Unique gameplay with 3\
      \ different gameplay mechanics<br />\r\n\u2022 Over 90 unique minimal geometric\
      \ shapes<br />\r\n\u2022 Fantastic ambient soundscapes and sound design<br />\r\
      \n\u2022 Color blindness mode"
