    about_the_game: "VR-specific<br>Communication Puzzle Game<br>Made for VR from\
      \ the very foundations.<br><br>\u203B Notes<br>1: This is the prologue version.<br>2:\
      \ The game begins by wearing HMD.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/930850/extras/\u544A\
      \u77E5STEAM\u82F1\u8A9E\u5546\u54C1\u30DA\u30FC\u30B8\u30B5\u30A4\u30BA181118.png?t=1552199729\"\
      \ /><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/930850/extras/kato.png?t=1552199729\"\
      \ /><strong>Story</strong><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/930850/extras/starpiece2.jpg?t=1552199729\"\
      \ /><br>A lone girl stands abandoned on a broken star.<br>With the star deprived\
      \ of its power, she can neither use it to escape nor inform others of her plight.<br>However,\
      \ there exists a point on this star that intersects with another world.<br>The\
      \ player, by standing on this convergence point and wearing the Otherworld-Viewing\
      \ Device (VR unit), can enter the parallel world and communicate with the girl.<br>Together,\
      \ they cooperate to solve the puzzle of restoring the star's power so she may\
      \ be able to leave.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/930850/extras/kato.png?t=1552199729\"\
      \ /><strong>Character</strong><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/930850/extras/VRchara617.jpg?t=1552199729\"\
      \ /><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/930850/extras/kato.png?t=1552199729\"\
      \ /><strong>Game Concept</strong><br><br>Although sight is highly intuitive\
      \ in VR, the same cannot be said for most other aspects, leading to irritation\
      \ from clumsy controls.<br>We designed this game around directing a character\
      \ through glances to circumvent this and change that annoyance into a game element.<br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/930850/extras/concept1_e.png?t=1552199729\"\
      \ /><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/930850/extras/kato.png?t=1552199729\"\
      \ /><strong>Game Control</strong><br><br>Only the head-mounted display is needed\
      \ to play.<br><br>Optional Controls:<br><br>For Oculus Touch:<br>Toggle subtitles:\
      \ Trigger button<br>Toggle voice: Y button or B button<br>Re-center: Grip button\
      \ or adjust the display<br><br>For VIVE and WinMR:<br>Toggle subtitles: Trigger\
      \ button<br>Toggle voice: Use pad<br>Re-center: Grip button or adjust the display<br><br>Keyboard<br>Toggle\
      \ subtitles: S<br>Toggle voice: L<br>Re-center: R or adjust the display<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/930850/extras/kato.png?t=1552199729\"\
      \ /><strong>Saving/Deleting Data</strong><br><br>This game has an autosave feature.<br>Save\
      \ data is stored in this location: %USERPROFILE%\\AppData\\LocalLow\\jitensyasougyou\\\
      Tale of the Fragmented Star_ Single Fragment Version<br>Delete the &quot;Savedata.txt&quot;\
      \ file before opening the game to play from the beginning.<br><br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/930850/extras/kato.png?t=1552199729\"\
