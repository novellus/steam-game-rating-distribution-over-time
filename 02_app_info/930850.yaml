      \ Inc)<br>Character Design: \u7389\u5CA1\u304B\u304C\u308A (Kagari Tamaoka)<br>Music:\
      \ \u6C34\u91CE\u88D5\u4E4B (Hiroyuki Mizuno)<br>Concept Art: Irohamu<br>Character\
