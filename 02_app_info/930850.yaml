      \ (Ginjishi) / \u3057\u3048\u3089(Sierra)<br>Character Animation: \u30DD\u30F3\
      \u30DD\u30B3P (Ponpoko P) / \u30D5\u30EC\u30C7\u30A3 (Freddy)<br>Voice Actress\
      \ (English): Kaye P.<br>Voice Actress (Japanese): \u963F\u90E8\u91CC\u679C (Rika\
