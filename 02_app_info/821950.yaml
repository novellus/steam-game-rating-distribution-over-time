  data:
    about_the_game: When a violent tremor shatters the islands of the Deadfire, the
      greatest wizards in Eora seek out the aid of the Watcher. The archmage Maura
      has vanished into the depths of a newly opened dungeon located in the Black
      Isles and threatens to awaken what lies forgotten there. Follow Maura's trail
      and determine the fate of one of the Deadfire Archipelago's most closely-held
      secrets.<br><br><ul class="bb_ul"><li>Traverse an expansive dungeon built into
      the flesh of a sleeping god.<br></li><li>Encounter the highest-level challenges
      yet faced by the Watcher and their companions.<br></li><li>Scheme with or defy
      the wills of Eora's most powerful wizards.</li></ul>
