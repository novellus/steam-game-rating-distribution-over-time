details:
  data:
    about_the_game: '<strong>Open Sorcery: Sea++</strong> is a text-based adventure
      game about technology and magic.<br><br>You wake up at the bottom of the ocean,
      surrounded by broken memories.<br><br>Reclaim and compile your magic or drown
      in an sea of dreams.<br><br>Reminiscent of the old &quot;Zork: Wishbringer&quot;
      series, this game plays like an adventure-puzzle game with a touch of resource
      management. Collect items and spells and use them cleverly to accrue power.<br><br>Interact
      with a variety of strange beings, like the wreckage-hording Packet Rat and a
      polyamorous triad of ghosts haunting the bottom of the ocean.<br><br>Rebuild
      a webship to sail the Sea++ back up to your physical body.'
