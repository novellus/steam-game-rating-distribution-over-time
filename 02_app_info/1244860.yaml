    about_the_game: "Dawn of Fear is about solving puzzles to advance in the story,\
      \ where the player will have to manage the resources of the inventory properly.\
      \ Our main character Alex must discover what his late stepmothers was doing\
      \ in the mansion. The scenarios and environments be presented with fixed cameras.\
      \ The control is in third person.<br />\r\n<br />\r\nCollect the clues and objects\
      \ <br />\r\n<br />\r\nDefend yourself <br />\r\n<br />\r\nSave points are unique\
      \ and limited<br />\r\n<br />\r\nSurvive"
