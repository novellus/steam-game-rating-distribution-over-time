    short_description: Dawn of Fear is a survival horror with 3rd person camera that
      tells the story of Alex, a young man with a past marked by the tragedy. The
      player will have to solve puzzles, collect clues and objects, and survive avoiding
      the evil atmosphere that remains in the mansion to discover the real story.
