    about_the_game: "Dark Side of War - is a classic 3D shooter with hardcore elements\
      \ where you are a single soldier fighting in the enemy rear.<br />\r\n<br />\r\
      \n1942 year. It is the peak of the Great Patriotic War. You are a lonely soldier\
      \ and go the enemy rear. Just you and your soldier\u2019s skills! The main aim\
      \ is to clean one of the enemy\u2019s bases and possibly survive. Look for ammos,\
      \ kill enemies, make right decisions. Only then you will be able to win in the\
      \ war.<br />\r\nBe careful! Remember you have the only life for ending the mission.\
      \ This is the key fact which differs the game from other similar ones. Go ahead!<br\
      \ />\r\n<br />\r\nGAME FEATURES:<br />\r\n<br />\r\n\xB7 Classic gameplay of\
      \ the ninetieths;<br />\r\n\xB7 Various levels with unique design;<br />\r\n\
      \xB7 Hardcore gameplay, every patron is important;<br />\r\n\xB7 Special soundtracks;"
