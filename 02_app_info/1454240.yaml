    about_the_game: '&quot;Mr. Parkour&quot; is a 2d arcade parkour platformer game.
      Run through dangerous levels, jump through enemies and leave obstacles behind
      you.<br><br>60 levels of crushing difficulty, driving soundtrack, a sea of enemies
      and traps! Can you get to the end without breaking your keyboard or gamepad?
      Then you are a real parkourist! But be careful, the enemies are everywhere and
      they do not sleep..<br><br><strong>Game Features:</strong><br><ul class="bb_ul"><li>-
      60 levels with increasing difficulty<br></li><li>- Old school gameplay<br></li><li>-
      Nice pixel art graphics<br></li><li>- Control your character using the keyboard
      or the gamepad</li></ul>'
