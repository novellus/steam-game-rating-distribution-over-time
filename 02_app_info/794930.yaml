details:
  data:
    about_the_game: Watch your VR content in best condition through NVR Player!<br>NVR
      Player focuses on fully enjoying video contents including VR.<br>Enjoy more
      various and higher definition videos with NVR player.<h2 class="bb_tag"><strong>Major
      Features</strong></h2><ul class="bb_ul"><li>Video files on any hard drives are
      available.<br></li><li>360/180/2D and 3D(Side by Side, Over and Under) videos
      support.<br></li><li>.mp4, .avi, .mov, and .mkv support.<br></li><li>4k/8k support
      (additional codecs may be required for 8k).<br></li><li>Subtitle support (.srt
      Format).<br></li><li>Playlist support.<br></li><li>Brightness, Contrast, and
      Saturation adjustment support.<br></li><li>Playback speed adjustment available.<br></li><li>One-Handed
      Controls available.</li></ul><h2 class="bb_tag"><strong>How To Use Controllers</strong></h2><ul
      class="bb_ul"><li>Vive Controller :<br>You can activate pointer with touch pad.<br>Then,
      Select button you want with trigger.<br></li><li>Oculus Touch Controller :<br>By
      pressing the joystick, you can activate pointer.<br>And you can select button
      with front trigger.<br></li><li>Windows Mixed Reality Motion Controller :<br>Press
      touch pad to activate pointer.<br>And you can select button with trigger.</li></ul>
