      \ (10)<br />\r\n<br />\r\nPrime Red Meat (60)<br />\r\n<br />\r\nFire Lord Gem\
      \ / Ice Lord Gem / Lighting Lord Gem / Wind Lord Gem / Slash Lord Gem / Poison\
      \ Lord Gem / Void Lord Gem (1 each)<br />\r\n<br />\r\n\u25BCHow to use<br />\r\
      \nFrom within the game, talk with a Trader at a city, and then select &quot;DLC&quot;\
