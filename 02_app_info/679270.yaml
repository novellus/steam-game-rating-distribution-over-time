details:
  data:
    about_the_game: <strong>Antaria Online</strong> is a Cross-Platform MMORPG being
      developed with community feedback. After washing up on the shores of an unknown
      island, players must fight monsters and complete quests to advance. Join the
      fun as you grow from zero to hero!<br><br>Currently the following is available
      for players:<br><strong>Adventurer Job</strong><br><strong>Bandit Job</strong><br><strong>Crusader
      Job</strong><br><strong>5 PvE Zones</strong> - Monsters, quests, loot, and a
      hard level cap at level 50. The cap will raise as new zones are released.<br><strong>1
      City</strong> - A hub to access PvE zones and access things such as a bank,
      a premium shop, quest givers, and more.<br><strong>1 Character</strong> - Each
      Steam account has access to one character that can level up all jobs!<br><strong>Crafting</strong>
      - Craft all kinds of neat stuff.<br><strong>Factions</strong> - Level up several
      different factions.<br><strong>Party</strong> - Join with up to 4 players to
      adventure together!<br><strong>Chat</strong> - Chat with other players!
