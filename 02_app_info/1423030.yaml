details:
  data:
    about_the_game: "Post-apocalyptic open world MMORPG Evolution. People thought\
      \ they could mess up with new specie creations! Well they got screewed up! Good\
      \ for you, start from single-celled organism, evolve into animal or microbe\
      \ and dominate this world together with your friends in game universe full of\
      \ puzzles and riddles! <br />\r\n<br />\r\n<br />\r\n- Adapt to changing environment\
      \ and upgrade your skills! <br />\r\n- Gain breathe skill to get on surface!\
      \ Become a bird to ignore gravity physics!<br />\r\n- Choose more and more evolution\
      \ paths and customize your creature!<br />\r\n- Enter colonies, control locations\
      \ and grow plants on captured territory!<br />\r\n- Find devices which give\
      \ some extra features like Degrodation and Transmutation<br />\r\n- Make descendants\
      \ and gain experience for their activity!<br />\r\n- Solve puzzles and riddles\
      \ to explore world!"
