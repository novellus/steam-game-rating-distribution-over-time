    about_the_game: "Pigeons Attack is a top-down shooter with combat elements whose\
      \ goal is to survive the pigeons hordes for as long as possible. For this propose,\
      \ you will count on upgrades and weapons placed around the level. Collect coins\
      \ to unlock new characters, maps and magic runes. The game has a lot of humor\
      \ too. The world is being dominated by pigeons, why not make fun of this situation?\
      \ Help fight this invasion, alone or with your friends!<h2 class=\"bb_tag\"\
      >What happened? Is this war?</h2>You must have already realized that pigeons\
      \ are getting more and more loose, right? They sit on our table in an open-air\
      \ cafeteria, calmly cross a busy street, enter the most unusual places\u2026\
      \ Not to mention what they do when they see our newly washed car. Of course\
      \ pigeons want to rule us! We humans are still free, but in Almerath, a faraway\
      \ kingdom, the invasion has already begun. In the first contact with the creatures\
      \ of the Kingdom of Pruuzharia, the people of Almerath believed that pigeons\
      \ were peaceful beings, besides that was the message transmitted by them at\
      \ the capital of the kingdom. But after seeing a small popcorn sack, they revealed\
      \ their evil nature.<br>Well, I got to go now. I feel they are watching me\u2026\
      \ Before that, I am going to leave the pictures and information I was able to\
      \ gather. Oh no! Pigeons just got in through my window!<h2 class=\"bb_tag\"\
      >Survive!</h2><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/814300/extras/Pigeons_Attack_GIF01.gif?t=1602863433\"\
      \ /><br>Many pigeons addicted to popcorn are going to chase you down, each one\
      \ with a particular behavior. Unlock new paths of the level to find better weapons\
      \ and upgrades as to fight back!<h2 class=\"bb_tag\">Play with friends!</h2><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/814300/extras/Pigeons_Attack_GIF02.gif?t=1602863433\"\
      \ /><br>You can play alone or with your friends in the online co-op mode for\
      \ up to four players! Be careful, explosive weapons will kill you both (I know\
      \ you\u2019ll try that now that you know it). You can also play the local co-op\
      \ mode if you have at least one joystick.<h2 class=\"bb_tag\">Features</h2><ul\
      \ class=\"bb_ul\"><li>Survive for as long as possible;<br></li><li>Local and\
      \ online co-op mode for up to four players;<br></li><li>Beautiful 3D cartoon\
      \ art style;<br></li><li>3 playable characters, each one with a special ability\
      \ and gameplay;<br></li><li>Different classes of enemy pigeons to challenge\
      \ you;<br></li><li>4 different maps to survive;<br></li><li>Different upgrades\
      \ and weapons to fight back;<br></li><li>More than 15 magic runes with improvements\
      \ to help you during this war;<br></li><li>Many pigeons;<br></li><li>Seriously,\
      \ a lot of pigeons;<br></li><li>Imagine a park full of pigeons after someone\
      \ has dropped some popcorn. There are more of them in this game than at that\
      \ park;<br></li><li>Leaderboard;<br></li><li>Achievements;<br></li><li>A lot\
      \ of humor.</li></ul><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/814300/extras/PigeonsTrioIsolated_Steam.png?t=1602863433\"\
      \ />"
