    about_the_game: <strong>Out of Oblivion</strong> is a first person survival horror
      game. Explore a complex where you will face a mysterious threat and more. Can
      you find a way out?<h2 class="bb_tag">Game features:</h2><ul class="bb_ul"><li>
      Oppressive atmosphere, totally addictive to the player<br></li><li> There are
      elements of nonlinearity<br></li><li> Solution on the surface. Mindfulness is
      your strength<br></li><li> Punching compositions that set the tone for the story<br></li><li>
      The game is made on the modern engine &quot;Unreal Engine 4&quot;</li></ul><br>Out
      of Oblivion is a first person survival horror game. The game takes place in
      the scientific complex &quot;CERERA&quot;. The main character is a captain of
      a special forces unit named Matthew, who will have to face unknown monsters.
      The task is one - to survive.<br> You are limited in resources, so spend each
      cartridge wisely, otherwise you will face an unenviable fate. The duration of
      the game depends on your attentiveness. A small oversight can cause your death.
      Find out what happened to the inhabitants of the complex by reading the notes.
      You may not be the only one to see, but don't expect help from nowhere.<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1370950/extras/ImgOne.png?t=1606070309"
      /><h2 class="bb_tag">NOTE:</h2><ul class="bb_ul"><li> The game was made by one
      person and with a small budget.<br></li><li> The game does not have a keyboard
      control setting.</li></ul>
