  data:
    about_the_game: "Settled is a 2D pixel horror/adventure game that takes the player\
      \ through the mind of a man whose sanity dwindles, through the loss of a loved\
      \ one.<br />\r\n<br />\r\nA simple toy or a mundane item triggers memories and\
      \ nightmares that plague the player, as sadness, fear, loneliness and guilt\
      \ takes over the individual's life.<br />\r\n<br />\r\nAs the player continues\
      \ to witness events unfold, the truth to a darker conclusion reveals what being\
      \ in another person's shoes, may cost one's sanity."
