    review: "https://youtu.be/eVXO899yph8 (kleines Video von Settle im Zuge meiner\
      \ Reihe zu 2D-Horror)\n\nKlarer Daumen hoch hier.\n\nDie Pixelgrafik ist grobk\xF6\
      rnig, schafft es aber im Verbund mit den gezeichneten Zwischensequenzen und\
      \ den Texteinblendungen ein bedr\xFCckende Stimmung aufzubauen. Wir spielen\
      \ einen gebrochenen Mann der seine Tochter verlor. Er ist alleine, geplagt von\
      \ Schuldgef\xFChlen und verfolgt von seinen inneren D\xE4monen. Wir wandern\
      \ durch sein Zuhause (es ist im Grunde ein Walking Simulator), Erinnerungsst\xFC\
      cke der Tochter sorgen f\xFCr Flashbacks und nach und nach wird alles abgefuckter,\
      \ blutiger und abstrakter. Das Spiel ist nichts f\xFCr schwache Nerven, vor\
      \ Allem wenn man selbst Kinder hat sitzt die Story. Ja, es ist fucking deprimierend,\
      \ aber auch sehr gut. Die 40 Minuten waren mir fast zu kurz, aber 40 Minuten\
      \ ohne Schw\xE4che sind mir lieber als L\xE4ngen im Spiel. F\xFCr 99 Cent sollte\
      \ jeder der auf Pixelgrafik steht zugreifen."
