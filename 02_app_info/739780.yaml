    about_the_game: "<strong><i>What if every apocalypse scenario happened at the\
      \ same time?</i></strong><br> <br>Welcome to <strong>LVL99: AxeRage</strong>,\
      \ a gratuitously violent 2D Action-Platformer inspired by the iconic pop culture\
      \ of the 80's and 90's. Based in a fictional Chile, this righteously brutal\
      \ ode-to-Arcades is heavily saturated with references to many of the nostalgic\
      \ low-budget B movies, old school anime, and classic SNES-era platformers that\
      \ we know and love.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/739780/extras/combo_simple.gif?t=1604092423\"\
      \ /><br> <br>Enter the fray as Cheins Tsurya, an axe-wielding renegade firefighter\
      \ who must face an unholy apocalyptic menagerie warring over Earth\u2019s vital\
      \ energy. With brute force, a little supernatural intervention by some indigenous\
      \ Chilean deities, and a RADioactive dog, players must free Earth from unrelenting\
      \ hordes of aliens, robots, and zombies, <i>oh my</i>. AxeRage will also offer\
      \ 2P Mode for the players who appreciate the camaraderie of couch co-op, introducing\
      \ the gun-toting Tyrius Domain inspired by Terminator\u2019s Kyle Reese.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/739780/extras/cheins_idle.gif?t=1604092423\"\
      \ /><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/739780/extras/domain_idle.gif?t=1604092423\"\
      \ /><br><br>Gameplay is a close combat gorefest full of combos, plenty of hack\
      \ and slash, and more platforming than you can shake an axe at. Take out waves\
      \ of baddies with a diverse array of moves like Axe Uppercuts, Dive Kicks, Slides,\
      \ and some pretty gnarly Special Moves that rock a blast-to-the-past feel with\
      \ some modernized digital physics. <br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/739780/extras/beerflip_nobg.gif?t=1604092423\"\
      \ /><h2 class=\"bb_tag\"><strong>FEATURES</strong></h2><br><ul class=\"bb_ul\"\
      ><li>Vivid 16-bit aesthetic reminiscent of 90's 2D games, but with modern quality.<br></li><li>Large\
      \ array of attack moves and combos. Chain combos to fill your RAGE meter and\
      \ unleash devastating Special Attacks.<br></li><li>A huge variety of enemies\
      \ that keeps gameplay engaging and challenging. Get ready for some brutal boss\
      \ fights!<br></li><li>Exploration-based stages with Save rooms, unlockable paths,\
      \ upgrades, items, and secrets.<br></li><li>Fierce soundtrack inspired by Retrowave\
      \ music.<br></li><li>Gameplay heavily inspired by the hot-blooded classic action\
      \ platformers.<br></li><li>And don\u2019t forget to keep yours eyes peeled for\
      \ some nostalgic 80's and 90's pop-culture references. Nods to Tremors, Terminator,\
      \ Things, Street Fighter, Dragon Ball Z, and so much more.</li></ul><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/739780/extras/metaleitor.gif?t=1604092423\"\
      \ /><br><br><strong><i>Are you ready to kick some Axe?</i></strong>"
