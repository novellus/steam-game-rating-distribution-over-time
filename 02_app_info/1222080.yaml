details:
  data:
    about_the_game: This game is hard; back to the basics of pixel graphics, the goal
      of the game is to reach the end of the level. You will die over and over again
      learning the in and out<br>t's of the levels. How long will you take? Can you
      beat the game with your sanity still intact? The Game will continue to be updated
      the more it is out, so you can expect levels upon levels with time.<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1222080/extras/ezgif.com-crop__1_.gif?t=1606434104"
      /><br><br>You play as three cubes of all different sizes. You use them to complete
      puzzles to make it to the end of the level. For people that like it easy, you
      can complete the game by only getting one of the three cubes to the end, but
      if you want a real challenge you can get all the cubes to the end for the true
      ending.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1222080/extras/ezgif.com-gif-maker__1_.gif?t=1606434104"
      />
