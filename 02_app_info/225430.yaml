    about_the_game: 'Add some lofty architecture to spice up your town with this DLC.
      Lofty Landmarks offers four new buildings: the formidable Cologne Cathedral,
      the famous Westminster Palace featuring the Elizabeth Tower and it''s Big Ben
      bell, the renowned German Brandenburg Gate, and the 30 St. Mary Axe, commonly
      known as the Gherkin of London.<br><br><ul class="bb_ul"><li>Big Ben / Westminster
      palace: Elizabeth Tower houses the huge bell nicknamed the Big Ben. It''s a
      part of the Westminster palace, and a sure place to attract lots of citizens
      on sunny days.<br></li><li>30 St. Mary Axe: Sleek, modern and gherkin-like,
      this landmark will be one of the busiest places in any town. Building a line
      to it will always bring you profit!<br></li><li>Cologne Cathedral: The gothic
      elegance of the Cologne Cathedral is unsurpassed. Place this landmark in your
      city to make sure the masses flock to it.<br></li><li>Branderburg Gate: One
      of the most famous landmarks in Germany, the Brandenburg gate, is a very popular
      destination in any city. Place it to have lots of people moving around!</li></ul>'
