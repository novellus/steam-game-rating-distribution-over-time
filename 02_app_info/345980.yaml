    about_the_game: "Experience survival horror from a new perspective with <strong>The\
      \ Evil Within: The Assignment</strong>. This is the first of a two-part, story\
      \ driven experience where players take on the role of detective Juli Kidman,\
      \ Sebastian Castellanos\u2019 mysterious partner, in a concurrent story that\
      \ looks to answer some of the questions surrounding her whereabouts during <strong>The\
      \ Evil Within</strong>. Along the way she will encounter disturbing new enemies,\
      \ discover new mysteries, and uncover new horrors. The Assignment gives fans\
      \ of <strong>The Evil Within</strong> the perfect opportunity to discover detective\
      \ Kidman\u2019s hidden motivations and her mysterious connection to Mobius,\
      \ the shadowy group thought to be behind the gruesome events of <strong>The\
      \ Evil Within</strong>."
