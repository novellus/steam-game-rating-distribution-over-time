    review: 'Ok so played and beat this.  let me run it down real fast


      As a game, It''s not good at all.   I love Beat-Em-Ups and this one is really
      poor.   The controls are sloppy and it''s hard to move around,  the attacks
      are very slow and you can mash the dash attack and pretty much beat the whole
      game.  The music isn''t good at all, the sound effects suck.


      I know you''re not here for the gameplay you''re here for boobs and while there
      are plenty of them this game reuses the same character models you''ve seen in
      1000 other games.  So nothing new to see her at all.


      Honestly as a game and as porn the fails on all levels.  might be worth it if
      it was on sale for 99 cents but not more than that.  There are better Games
      and better boobie games out there than this.'
