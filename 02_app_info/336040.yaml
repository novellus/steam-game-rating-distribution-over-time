    about_the_game: "Collect thousands of cards, build exciting decks, then pit them\
      \ against cunning AI opponents in the campaign and skirmish modes, or play against\
      \ others via our cross-platform multiplayer servers. Make the top 100 for a\
      \ big monthly prize, or just chill out playing one of the many specialised gameplay\
      \ types just for fun.<h2 class=\"bb_tag\">Gameplay</h2><br>Choose your starter\
      \ deck and battle through the extensive single player campaign to build your\
      \ forces and customise your collection. Go heavy with the brute-force melee\
      \ Warriors, support them with Archers, or throw in a few big bangs with the\
      \ Mages; the choice is yours.<br><br>Supplement your deck with weapons, armor,\
      \ instant spells and more. Balance and planning is key to make sure you get\
      \ the cards you need at just the right time.<br><br>The battles are unforgiving\
      \ - topple your opponent\u2019s Hero before they nail yours. Positioning is\
      \ everything as you claim bonus tiles on the board and out-manoeuvre your foes.\
      \ Most of your Monsters have special abilities like <i>Teleportation</i>, <i>Meteor\
      \ Shower</i> and <i>Heal</i> to name just a few. These can be game-changers\
      \ if used at the right moment.<h2 class=\"bb_tag\">Key Features</h2><br><ul\
      \ class=\"bb_ul\"><li>Card Gaming Evolved \u2013 Combat Monsters combines the\
      \ best elements of collectible card games with action-packed turn-based strategy\
      \ gaming. Building a good deck is only half the story - once the gameplay starts,\
      \ you must play and manoeuvre your pieces on the game board, battling them out\
      \ like a standard RPG.<br></li><li>Strategize \u2013 A complete Deck Building\
      \ package lets you customise multiple decks, so special tactics for each mode\
      \ are not just viable, they\u2019re encouraged.<br></li><li>Extensive Multiplayer\
      \ - Built primarily as a multiplayer game, Combat Monsters doesn\u2019t disappoint\
      \ in the Online Arena. We have tense 1v1s, mad 6-player free-for-alls and everything\
      \ in between. Real-time or asynchronous, the choice is yours. An automated rating\
      \ system will keep you challenged fairly no matter your experience level.<br></li><li>Massive\
      \ Content \u2013 3,000+ cards with unique abilities and upgrades will you keep\
      \ you busy deck-building between the fighting. Over 1,600 of them are unique\
      \ combat monsters, each with their own strengths, weaknesses, special abilities\
      \ and racial abilities.<br><br>This is a cross plaftorm game, available on other\
      \ formats such as iOS and Android, and requires internet access to Rubicon's\
      \ game server to allow play with players on other platforms. Once you have a\
      \ game account created, you can play through the game on any supported platform,\
      \ changing between them seamlessly.<br><br>24 man-years in the making by a BAFTA\
      \ nominated studio, Combat Monsters is now in it's fifth major expansion with\
      \ still more to come in future.<br><br>Join our dedicated forum for play tips,\
      \ help, replays, tournaments and pleasant chat?<br><a href=\"https://steamcommunity.com/linkfilter/?url=http://www.rubicondev.com/forum\"\
      \ target=\"_blank\" rel=\"noopener\"  >http://www.rubicondev.com/forum</a></li></ul>"
