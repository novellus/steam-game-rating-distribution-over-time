      \ multiple ways of carrying out the stand against the hive of alien space bugs\
      \ that are invading our<br />\r\nsolar system. The player travels the solar\
      \ system recovering fallen stations from the war.<br />\r\n<br />\r\nFeatures:<br\
      \ />\r\n<br />\r\n- 3 unique weapon types<br />\r\n- 3 distict, challenging\
      \ enemies<br />\r\n- Objective-based Gameplay<br />\r\n- Difficulty Scaling<br\
      \ />\r\n- Engaging Boss<br />\r\n- Arcade-like Controls"
