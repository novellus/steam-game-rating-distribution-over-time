    about_the_game: <strong>Use, edit and organize monsters</strong> on a game grid
      to create a path to send the appropriate cans to the cute bat monster. Be sure
      not to make mistakes, he has a temper.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/917900/extras/idle.gif?t=1607273616"
      /><h2 class="bb_tag">Features</h2><ul class="bb_ul"><li> Based on esoteric programming
      languages Befunge and Trefunge<br></li><li> 42 unique levels<br></li><li> 7
      Hand-drawn biomes<br></li><li> 13 different monsters<br></li><li> Harder Dark
      World levels<br></li><li> Compete online with your friends, the world and even
      the dev!</li></ul>
