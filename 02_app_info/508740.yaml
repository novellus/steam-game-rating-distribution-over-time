    detailed_description: "<h1>Soundtrack Available!</h1><p>Full game soundtrack available\
      \ for purchase separately, including four songs written, composed, and performed\
      \ for the game in the style of Italian 70s music.</p><br><h1>About the Game</h1>A\
      \ narrative road trip game set in the roaring Italian 70s, it tells the story\
      \ of Lella, a restless woman driving on the roads of the western coast of Italy,\
      \ the famous \u201CVia Aurelia\u201D. \r\n\r\nThis is an interactive fiction\
      \ in the shape of an isometric driving game and with a focus on replayability:\
      \ every playthrough lasts about fifteen minutes and there are sixteen different\
      \ endings to discover.\r\n\r\nThe 1970s in Italy were a time of terrorism, kidnappings,\
      \ and political turmoil. Based on your choices and the places you'll decide\
      \ to visit you may end up in car chases, illegal street races, or in tense debates\
      \ with a catholic priest, and more from a cast of characters that you have never\
      \ met before in a video game."
