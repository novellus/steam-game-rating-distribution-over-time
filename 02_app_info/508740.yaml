    review: "Wheels of Aurelia se anuncia como un \"road trip interactivo\", sin embargo\
      \ las oportunidades de interacci\xF3n son muy escasas. La historia es poco coherente,\
      \ hasta contradictoria seg\xFAn se tomen los distintos caminos (\xBFquer\xE9\
      s conocer m\xE1s sobre el trasfondo de este personaje? ser\xEDa una pena que\
      \ te cuente algo totalmente inconexo a lo que te cont\xF3 en tu partida anterior\
      \ s\xF3lo por girar en un desv\xEDo que antes no tomaste), y su duraci\xF3n\
      \ es sumamente corta. Finalmente, el aspecto relacionado a la conducci\xF3n\
      \ es meramente anecd\xF3tico; la mayor parte del tiempo estaremos esperando\
      \ a que terminen los aburridos di\xE1logos."
