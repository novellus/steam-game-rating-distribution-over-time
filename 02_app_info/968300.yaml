  data:
    about_the_game: <strong>Explore</strong> a stunning variety of puzzles involving
      action, strategy and flow. Enjoy the physics-driven gameplay under the soothing
      soundtrack of L'autre Endroit by Silence. Whether you like a good challenge
      or prefer an endless, zen-inducing experience then Super Chains has you covered!<br><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/968300/extras/variety.png?t=1596807854"
      /><br><br><strong>Challenge</strong> your friends' scores and try your hand
      at achievements mastery. Think you are skilled enough to tackle the leaderboards?
      It's not going to be easy since each puzzle gets progressively harder the longer
      you play.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/968300/extras/p1.png?t=1596807854"
      /><br><br><strong>Support</strong> one of the first indie puzzle games on Steam,
      enjoyed by hundreds of thousands of players for over a decade. 2dengine presents
      the sequel and long awaited follow-up to the original puzzle game <a href="https://store.steampowered.com/app/11360/Chains/"
      target="_blank" rel="noreferrer"  >Chains</a>.
