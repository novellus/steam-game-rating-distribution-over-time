    about_the_game: You are the member of special detachment for bio weapons elimination.
      The main character separated from detachment that after some time is taken unawares
      and dismantled. The main character alone tries to destroy bio weapons called
      Nano Project that improves all human abilities and makes him insensible to get
      the perfect strike force. <br><br><strong>Game features:</strong><br><ul class="bb_ul"><li>Dynamic
      gameplay in oldschool style<br></li><li>Different arsenal and different types
      of enemies <br></li><li>Driving soundtrack <br></li><li> Graphics in the best
