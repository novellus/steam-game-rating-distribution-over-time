  data:
    about_the_game: "Stickman Annihilation 2  is a sequel to the legendary game of\
      \ survival, where to make incredible tricks, driving different transport and\
      \ getting into different crash! The game is made in the best traditions of simulator\
      \ games with ragdoll physics elements. Make incredible jumps and tricks and\
      \ destroy the enemy! Your task is make the finish alive or dead! <br />\r\n\
      <br />\r\nStart the engine! True hardcore is coming!<br />\r\nYou will have\
      \ to drive different vehicles plating for the stickman, again and again jumping\
      \ and crashing into the walls! You are not allowed to stop, drive fast! Break\
      \ and destroy more transport to win! Once you skip a beat, you lose the game!\
      \ Stickman can ride a bicycle, a bus; drive a sport car and even a tank!<br\
      \ />\r\n<br />\r\nAre you ready to break the laws of physics?<br />\r\nEach\
      \ level includes new tricks and new crash! You can choose new types of transport!\
      \ Do you want to feel the strongest one among stickman all over the world? Will\
      \ you survive in conditions of constant risk? Will you be able to react to bear\
      \ the blow and destroy the opponent? <br />\r\n<br />\r\nAttention!<br />\r\n\
      All tricks and made by professional stickman - bump artists! Don\u2019t try\
      \ this in real life!"
