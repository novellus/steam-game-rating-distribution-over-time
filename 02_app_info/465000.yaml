    about_the_game: "Event Horizon is an exciting space 2D action/RPG game. Take command\
      \ of a space fleet and start your galaxy exploration mission. Battle hostile\
      \ aliens, conduct scientific research, capture resources, trade, build new ships\
      \ and upgrade existing ones. Thousands and thousands of star systems, ferocious\
      \ battles and surprising encounters are waiting for you.<br />\r\n<br />\r\n\
      Features:<br />\r\n\u2022 Millions of stars to discover<br />\r\n\u2022 Hardcore\
      \ dynamic battles<br />\r\n\u2022 Over 50 individual space ships with options\
      \ for modification<br />\r\n\u2022 Over 100 guns and modules<br />\r\n\u2022\
      \ 10 Unique factions with powerful flagships<br />\r\n\u2022 Exploration of\
      \ planets"
