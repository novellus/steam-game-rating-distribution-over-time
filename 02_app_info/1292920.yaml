  data:
    about_the_game: "Fatec\u2019s Out is an adventure that\u2019ll thrill you from\
      \ start to end. It tells you about the journey of a man that studied about the\
      \ realities for years and decided to pass this knowledge to others, becoming\
      \ a digital games professor in Brazil. However, one day, at the end of his class,\
      \ he felt as if someone had built a reality, beneath the college, so massive\
      \ that it endangered the world we live in.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1292920/extras/616x353_Imagem_principal.png?t=1607570640\"\
      \ /><br><br>The sweet and comfortable gameplay comes from the Beat\u2019em Up\
      \ genre and offers everything that those old games brought and a few additions.\
      \ Having transformations, diverse enemies, epic fights against bosses and much\
      \ more. The hordes of enemies will pressure the player to find the most creative\
      \ escapes while fighting in varied and challenging levels.<br><br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/1292920/extras/600x900_poster.png?t=1607570640\"\
      \ /><br><br>The art was made frame by frame in order to be smooth and gorgeous,\
      \ to fascinate the player. Also, the game has an amazing soundtrack that will\
      \ fill each level with life."
