details:
  data:
    about_the_game: "Play Symphony of Stars how you like! Fly around gazing at the\
      \ stars and planets, or engage in combat, take over planets and build your faction's\
      \ empire! If you choose the later, you'll need to use a bit of strategy as there\
      \ are other factions vying for control of the system in the game. Build up resources,\
      \ and properly leave planets defended before moving on the attack.<br />\r\n\
      <br />\r\nFeatures:<br />\r\n-3 Different playable factions, each with their\
      \ own style of ship<br />\r\n-Randomly generated maps, each game is different!<br\
      \ />\r\n-AI Difficulty levels, and team settings. Up the AI difficulty and try\
      \ to take them down with a friend if you'd like!<br />\r\n-Online multiplayer,\
      \ play with up to 9 other humans or hone your skills against the AI!<br />\r\
      \n<br />\r\nTrailer Editing and Soundtrack by Rory Viner! r.viner \u25B5 gmail.com"
