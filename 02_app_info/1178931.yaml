  data:
    about_the_game: "Tyler Warren pays tribute to Time Fantasy Monsters by creating\
      \ matching battlers!<br />\r\n<br />\r\n\LTyler Warren\u2019s 7th set of 50\
      \ graphic assets is designed to maximize the usefulness of your Time Fantasy\
      \ collection.  This tribute, which is primarily based on art from two Time Fantasy\
      \ packs (Monsters, and Mythical Monsters), gives you exponentially more options\
      \ for your project.  Use these graphics for detailed cut scenes, battles, story\
      \ development, dialog, titles and much more.  Use this pack to bridge styles\
      \ and open up your project to a pool of 400+ monsters from Tyler Warren\u2019\
      s growing library of monsters while adding the perfect compliment to your Time\
      \ Fantasy assets.  <br />\r\n <br />\r\nFeatures:<br />\r\n<br />\r\n* 40 monsters\
      \ based on Time Fantasy Packs<br />\r\n* 6 original monsters from Tyler\u2019\
      s imagination<br />\r\n* 11 Weapons (full size, standard size, pixel-style,\
      \ and MV-import sheet)<br />\r\n* Each monster comes in/with:<br />\r\n* Multiple\
      \ sizes (Raw, LargeMV, Large, Mid, Small, and Tiny)<br />\r\n* A soft filtered\
      \ version (noise reduction filter)<br />\r\n* A Pixel-Style version in 9 color\
      \ palettes: GameBoy (4 color), NYX8 (8 color), AAP 64 (64 color), NES (55 color),\
      \ DB-ISO (22 color), Matriax (128 color), TimeFantasy (120 color), TimeFantasy\
      \ (192 color)\_<br />\r\n* Matching facesets <br />\r\n* Files formatted for\
      \ easy Plug and Play into RPG Maker VX Ace and other RPG Makers, or the engine\
      \ of your choice<br />\r\n* Included is a background screen overlay that can\
      \ be applied over battlebacks to give them a stylized texture<br />\r\n* Add\
      \ these to Tyler\u2019s other battlers and fill your library with 400+ exciting\
      \ characters for your next RPG Maker Project!<br />\r\n* Credit Tokiwa Graphics\
      \ for the awesome battle backgrounds used in the screenshots!"
