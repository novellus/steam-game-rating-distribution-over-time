details:
  data:
    about_the_game: "Mouse Enhancer Pro helps you entirely kill mouse acceleration\
      \ and get raw linear input that is enforced, when you disable enhance pointer\
      \ precision in windows It\u2019s not entirely disabling acceleration. <br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/881680/extras/feat.png?t=1568052996\"\
      \ /><br><br><ul class=\"bb_ul\"><li>Turn off mouse acceleration and force linear\
      \ input in seconds <br></li><li>Smart revert allows you to go back if you don\u2019\
      t like the changes<br></li><li>Zero curve input which allows you to be precise\
      \ <br></li><li>Removes annoying windows filters on your mouse<br></li><li>Kill\
      \ mouse smoothing filters that add annoying velocity to your mouse</li></ul><br><br>The\
      \ tool enforces relative input and disables mouse smoothing. This means input\
      \ will feel 1:1 and have no delay or change depending on your flick or movement\
      \ speed, it can be really bad for FPS games that require absolute accuracy.\
      \ <br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/881680/extras/funct.png?t=1568052996\"\
      \ /><br><br>This tool can be great for general computer use, games or even graphic\
      \ artists that need pinpoint accuracy. <br><br><br><strong>Leaving mouse acceleration\
      \ enabled or not entirely disabling it could lead to:</strong><br><br><ul class=\"\
      bb_ul\"><li>Feeling like your mouse is slower than your aim<br></li><li>Jittery\
      \ slow input <br></li><li>Mouse moves differently depending on movement speed</li></ul><br>Great\
      \ for games and software such as:<br>Counter-Strike: Global Offensive<br>Overwatch<br>PUBG<br>Fortnite<br>Apex\
      \ Legends<br>Fortnite<br>Rust<br>League of Legends<br>Rainbow Six Siege<br>Realm\
      \ Royale<br>Graphic Tablets<br>Graphic Illustration<br><br>And anything else\
      \ you can think off.  Improve your precision in seconds!"
