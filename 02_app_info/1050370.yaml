    about_the_game: "<strong>THE GAME</strong><br><br>Lunark is a 2D cinematic platformer\
      \ in the vein of '80s and '90s classics. Run, jump, hang, climb, roll, and shoot\
      \ your way through mysterious alien ruins, a flying penitentiary, a high-tech\
      \ megalopolis, and a majestic forest.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1050370/extras/LUNARK_Mozaic.gif?t=1606940604\"\
      \ /><br><br>As Earth became inhospitable, Noah, an AI whose sole purpose was\
      \ to preserve humanity, was created. Noah chose the Moon as humanity's Ark -\
      \ renamed Lunark - using it as a ship to evacuate a handful of chosen ones to\
      \ the nearest superhabitable planet. Unfortunately, whether the planet was inhabited\
      \ or not wasn't part of Noah\u2019s programming.<br><br>Centuries later, you\
      \ play as Leo, an orphan rejected for being\u2026 different. You'll retrace\
      \ your origins in the midst of a rebellion against the totalitarian regime of\
      \ Lunark, and meet a wide cast of colorful characters, stuck on either side\
      \ of the escalating conflict. <br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1050370/extras/LUNARK_Wishlist.gif?t=1606940604\"\
      \ /><br><br>I've designed Lunark as a homage to cinematic platformers while\
      \ bringing modernity to a lot of the core aspects: The controls are responsive\
      \ and intuitive and the progression system generous. The game is meant to feel\
      \ fresh while being nostalgic. Lunark is also an adventure focused on delivering\
      \ a thrilling narrative with explosive moments.<br><br><br><strong>THE GENRE</strong><br><br>You\
      \ have no idea what a 2D cinematic platformer is?<br>\u201CCinematic platformers\
      \ are action-adventure platformers with a strong emphasis on realism, cinematic\
      \ presentation, detailed character animations, [...] and a minimalistic approach\
      \ to storytelling\u201D. (\u201CThe Cinematic Platformer Compendium\u201D by\
      \ itchyander)"
