    reviews: "\u201CWhether you are playing Dead Island: Definitive Edition or Dead\
      \ Island Riptide: Definitive Edition, the gameplay is stunning, fast-paced and\
      \ a whole lot of fun. This remaster is packed with content and value for gamers,\
      \ and is one I\u2019d recommend, regardless if you\u2019ve played it before\
      \ or have yet to do so.\u201D<br>5 / 5 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.examiner.com/review/dead-island-definitive-edition-ps4-review-definitively-excellent\"\
      \ target=\"_blank\" rel=\"noopener\"  >Examiner</a><br><br>\u201CDead Island\
      \ and Dead Island Riptide have never looked so good.\u201D<br>7 / 10 \u2013\
      \ <a href=\"http://www.ign.com/articles/2016/06/02/dead-island-definitive-collection-review\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >IGN</a><br>"
