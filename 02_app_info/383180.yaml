    about_the_game: "Continue the story of the outbreak and see another paradise gone\
      \ to hell - fully remastered.<h2 class=\"bb_tag\">Paradise gone to Hell!</h2>Welcome\
      \ to the zombie apocalypse experience of a lifetime \u2013 and now more beautiful\
      \ than ever. Caught in the midst of an epic zombie outbreak on the tropical\
      \ island of Banoi, your only thought is: <i>Survive!</i><h2 class=\"bb_tag\"\
      >The Dead Island Experience</h2>Smash heads, crack skulls and slice \u2018em\
      \ up with visceral astounding melee combat and true story-based 4 player co-op\
      \ in a sprawling open world just waiting for exploration.<h2 class=\"bb_tag\"\
      ><strong>Features</strong></h2><ul class=\"bb_ul\"><li>Includes all previously\
      \ released DLC!</li></ul><ul class=\"bb_ul\"><li><i>Fully remastered:</i> Experience\
      \ Dead Island: Riptide in crisp full HD with improved graphics, game models\
      \ and a photorealistic lighting system with physically based shading</li></ul><ul\
      \ class=\"bb_ul\"><li><i>Adrenaline-Fuelled Combat:</i> Smash heads, crack skulls\
      \ and slice \u2018em up with the weapon of your choice in the visceral astounding\
      \ melee combat</li></ul><ul class=\"bb_ul\"><li><i>Seamless Coop Multiplayer:</i>\
      \ Collaborate with your friends, live through a story of the struggle for survival\
      \ in a world gone mad</li></ul><ul class=\"bb_ul\"><li><i>Experience the atmosphere:</i>\
      \ Experience the dense atmosphere - feel the destruction, the horror and madness.\
      \ Immerse yourself in the turmoil that is taking place on the Island.</li></ul>"
