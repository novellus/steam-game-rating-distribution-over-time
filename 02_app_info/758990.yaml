  data:
    about_the_game: Ancient Warfare 3 is a complete redevelopment of the second part
      to improve the experience from the core of the game. Dive into a huge sandbox
      full of action and customization! Choose from different gamemodes like Deathmatch,
      reach point, conquest, king of the hill, zombie survival and more. Create you
      own scenarios in the custom battle editor. Choose your rules, change the environment,
      place units, objects or traps, choose your equipment or just relax and spectate
      a battle.<br><br>Explore content from different eras ranging from stone age,
      medieval ages, WWI, WWII to the future.<br>Fight your enemies on the ground,
      in the air or on the ocean, it's your choice!<h2 class="bb_tag">Unit customization</h2>Your
      player and other units can use a very advanced and mixed equipment which allows
      dynamic combat. Use a sword to cut your enemies into pieces, a baton to punch
      them down, guns or bows to shoot at them, or an rpg to blow them up. Protect
      yourself with a shield and wear armor to get some protection for different kind
      of weapons. To support you and your mates, you can carry different grenades,
      healthpacks or ammo supplies.<h2 class="bb_tag">Custom Battle Editor</h2>The
      custom battle editor allows you to create your very own scenarios. Adjust the
      biome, environment, objects, equipment, units, ...<h2 class="bb_tag">Prefab
      Editor</h2>Create compositions of objects that can be placed in custom battles<h2
      class="bb_tag">Steam Workshop integration</h2>Share your battles, units and
      prefabs in the Workshop or quickly download some content from over 14000 workshop
      items.<br><br>Much content is already in game and in the workshop and there
      are still much more gamemodes, units, weapons and equipment planned. Until then,
      you can test the 1771+ units in game with 375+ equipment items and place 380+
      different objects.
