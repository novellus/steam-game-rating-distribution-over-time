    about_the_game: "After lost contact from Amelia, young police officer Brian head\
      \ to the Lakeside, to find her.<br />\r\nOnly a bleak silence set in the town\
      \ of Lakeside, Brian must bring everything he got to solve mysteries of Lakeside<br\
      \ />\r\n<br />\r\n\u25CF Rogue is a openworld game set in fictional town of\
      \ Lakeside.<br />\r\n<br />\r\n\u25CF Manage your limited resources to stay\
      \ alive from threats in Lakeside.<br />\r\n<br />\r\n\u25CF Level up your character\
      \ to overcome any challenges that Lakeside throws at you.<br />\r\n<br />\r\n\
      \u25CF Look for the documents and read them carefully to get informations, otherwise\
      \ you will be lost in vast openworld of lakeside.<br />\r\n<br />\r\n\u25CF\
      \ Find vendors to purchase various cosmetic items and usefull tools.<br />\r\
      \n<br />\r\n\u25CF Find Amelia Warren."
