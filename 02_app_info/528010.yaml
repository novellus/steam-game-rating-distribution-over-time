  data:
    about_the_game: <strong>This game will crush you. </strong><br><br>Face merciless
      gameplay to explore a cursed castle, discover the dark tales of its inhabitants,
      and kill the gods of a decaying world. Eternal Return combines retro graphics
      and old-school mechanics with modern nonlinear level design and storytelling.<br><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/528010/extras/steampage1.png?t=1519518230"
      /><br><br><strong>Survive to Explore</strong><br><br>Slow pacing combined with
      tight yet unconvential controls builds stress, tension, and horror during gameplay,
      rather than taking a hack &amp; slash approach. Players build their health,
      stamina, and arsenal up from nothing - and earn points by killing enemies to
      use special weapons to fight their way to the next shortcut.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/528010/extras/steampage2.png?t=1519518230"
      /><br><br><strong>Discover a Story</strong><br><br>Speak to NPCs, find written
      messages, muse over paintings, and explore story-filled architecture to learn
      or infer the forgotten tales of the crumbling castle and its fading inhabitants
      - including yourself.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/528010/extras/steampage3.png?t=1519518230"
      /><br><br><strong>Features:</strong><br><ul class="bb_ul"><li>Starting with
      1 health and 1 stamina to be built up by exploring for upgrades<br></li><li>Stamina
      management-combat<br></li><li>Unique controls for toe-to-toe combat<br></li><li>No
      Air controls! (How do they do that, anyway?)<br></li><li>Realistically-paced
      attacks for strategy rather than spamming<br></li><li>3 primary and 3 secondary
      weapons<br></li><li>Gathering points to use secondary weapons<br></li><li>Returning
      to your place of death to recover points<br></li><li>Looping level design around
      only one central checkpoint with unlockable in-universe fast travel for great
      immersion<br></li><li>Locked doors and optional secret areas<br></li><li>Hardcore
      areas with invisible enemies and other crazy challenges<br></li><li>Secret healing
      checkpoints to help further your exploration<br></li><li>9 NPCs with voice acting
      and subtitles<br></li><li>20 Levels<br></li><li>13 Bosses<br></li><li>50+ unique
      enemy types<br></li><li>Discover phonographs to find the game's soundtrack<br></li><li>64
      colors!<br></li><li>Philosophy!<br></li><li>So many jars and barrels that need
      smashing.</li></ul>
