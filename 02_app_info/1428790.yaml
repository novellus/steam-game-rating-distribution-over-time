details:
  data:
    about_the_game: Come and help Mad collect the Orbs and get back to his home.<br>MADHACK
      is a 2D platform game in Retro style, with stages created by hand, with precise
      controls and that provides fun for all types of players.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1428790/extras/Animated_GIF-downsized_large.gif?t=1608657913"
      /><h2 class="bb_tag">MADHACK Features</h2><ul class="bb_ul"><li>A fun and relaxed
      adventure for all types of players, who like platform games.</li></ul><ul class="bb_ul"><li>More
      than 15 initial levels for the player to explore and discover all possible paths
      between each level.</li></ul><ul class="bb_ul"><li>A good challenge for Speedrunners
      (the game has a native timer).</li></ul>
