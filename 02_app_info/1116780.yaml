    about_the_game: "<i><strong>Disclaimer: If you own <a href=\"https://store.steampowered.com/app/250760/Shovel_Knight_Treasure_Trove/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Shovel Knight: Treasure Trove</a>,\
      \ you will NOT need to purchase Shovel Knight: King of Cards separately. This\
      \ title is included with all versions of Shovel Knight: Treasure Trove.</strong></i><br><br>Hear\
      \ Ye, Hear Ye! Make way for Shovel Knight: King of Cards, the grandest adventure\
      \ in the Shovel Knight: Treasure Trove saga! Step into the gilded boots of King\
      \ Knight as you leap, Shoulder Bash, and twirl your way to a kingdom of your\
      \ own in this regal prequel. Gather cards, take on challengers, and build a\
      \ deck in the all-new card game, Joustus! Travel through strange worlds, gather\
      \ new subjects, best the Joustus Judges, and become King of Cards! World-class\
      \ platforming, exquisite visuals, a story with heart, action-packed stages,\
      \ masterful music, glorious new bosses, and more await you in Shovel Knight:\
      \ King of Cards.<h2 class=\"bb_tag\">Features:</h2><ul class=\"bb_ul\"><li>See\
      \ how the royal saga begins! Encounter some familiar faces, meet some new ones,\
      \ and learn how King Knight came to sit upon the throne at Pridemoor Keep in\
      \ the most ridiculous Shovel Knight adventure yet!<br></li><li>Smash enemies\
      \ and obstacles head-on with your Shoulder Bash! King Knight\u2019s showy play\
      \ style is all about crashing, bouncing, and throwing his heft around.<br></li><li>Take\
      \ part in Joustus, a brand new collectible card game created specifically for\
      \ King of Cards! Build a deck, search for over 120 unique cards, defeat challengers,\
      \ and become the Champion of each House of Joustus.<br></li><li>Collect tons\
      \ of treasure, heirlooms, armors, abilities, and followers as you sail the skies\
      \ in your quest for the Joustus Crown.<br></li><li>Test your skills with new\
      \ Feats and Challenge Stages featuring boss rematches, custom-created platforming\
      \ challenges, and more.<br></li><li>Enjoy Yacht Club Games\u2019 finest visual\
      \ presentation ever! The beautiful, 8-bit inspired style bridges the gap between\
      \ yesterday and today.<br></li><li>Another masterful soundtrack by Jake \u201C\
      Virt\u201D Kaufman!<br></li><li>Balanced gameplay is a warm welcome to newcomers\
      \ and an old embrace for experts.<br></li><li>Take on a new challenge and multiply\
      \ your wealth with New Game+!</li></ul>"
