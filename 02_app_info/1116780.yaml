      \u015F \u015Feyleri toplamak kadar zevkli bir\u015Fey yok. Bosslar yeterli zorlukta\
      \ ve ald\u0131\u011F\u0131m\u0131z aksesuarlar ile kolayl\u0131kla yenilebiliyor.\
      \ Oyunun m\xFCzikleri ger\xE7ekten \xE7ok g\xFCzel ve grafik olarakta g\xF6\
      ze uyumlu eski atari oyunlar\u0131n\u0131 and\u0131r\u0131yor ama daha kalitelisini\
      \ d\xFC\u015F\xFCn\xFCn.\xC7e\u015Fitlilik a\xE7\u0131s\u0131ndan da oyunda\
      \ yok yok her ki\u015Fiyle konu\u015Fabiliyoruz ve yeterli b\xF6l\xFCm say\u0131\
      s\u0131 var ve kart oynama mekani\u011Fi var ki ona \xF6nyarg\u0131yla yakla\u015F\
      mama ra\u011Fmen oynad\u0131\u011F\u0131mda \xE7ok zevkli oldu\u011Funu g\xF6\
      rd\xFCm. Ayr\u0131ca oyunu bitirdi\u011Fimizde, New Game+ Olarak tekrar bitirme\
      \ imkan\u0131n\u0131z oluyor bu da daha zoru ama farkl\u0131 \u015Feyler ekliyor\
      \ oyuna, daha oynamad\u0131m ama oynuyaca\u011F\u0131m onuda :3\n\nA\xE7\u0131\
      k\xE7as\u0131 oyunu tavsiye ediyorum bu oyunu al\u0131n oynay\u0131n herkes\
      \ sevmeyebilir ama benim gibi 8bit 16bit gibi atari tarz\u0131 oyunlar\u0131\
      \ ve m\xFCziklerinden ho\u015Flan\u0131yorsan\u0131z alt\u0131n de\u011Ferinde\
      \ bir oyun oldu\u011Funu s\xF6yleyebilirim."
