  data:
    about_the_game: <h2 class="bb_tag"><strong>A game about boss fights.</strong></h2><br>DEAD
      is a game all about that blissful, satisfying feeling when you've finally complete
      a hard boss fight.<br>That feeling of a well deserved victory as you sit back
      in your seat and exhale a deep sigh of relief.<br><br>DEAD pits you against
      ten spooky, meaty, angry bosses with tight controls and a banging soundtrack!<br><br>You'll
      die. A lot. And you might end the universe in the process.<h2 class="bb_tag"><strong>Game
      play</strong></h2>Dead is <strong>tough but fair</strong>. It is not meant to
      be impossible and does not rely on cheap &quot;gotcha&quot; moments. With tight
      controls the greatest challenge will be yourself. Learn the moves, perfect the
      fight and pummel those bosses until their dead!<br><br>Want to heal? Stand still
      as long as you can!<br>Need to recharge your dodge? Don't attack!<h2 class="bb_tag"><strong>NG+?</strong></h2>NG+
      comes with the ability customize your difficulty in layers.<br><br>These modes
      do not come down to &quot;they have more health now&quot; but will truly test
      your mettle.<br><br>Great for speed running or to experience easy bosses with
      a fresh coat of <i>hard</i>!<h2 class="bb_tag"><strong>Features</strong></h2><ul
      class="bb_ul"><li> A tasty original soundtrack<br></li><li> Full controller
      support<br></li><li> &quot;Youtuber&quot; mode which shifts the UI around to
      allow room for your face or Twitch graphics.<br></li><li> Achievements, trading
      cards, badges and all those extra steamy things</li></ul>
