details:
  data:
    about_the_game: "An enhanced building Tetris puzzle game. Render the scene using\
      \ 3D. And better in HappyBlock than ever.<br />\r\nThe game can exercise your\
      \ responsiveness and bring you a pleasant experience.<br />\r\nMany beautiful\
      \ scenes, multiple sound effects, colorful blocks. The blocks are successfully\
      \ spliced and will be converted into gold coins. Happy big mouth will eat gold\
      \ coins for you, so that your points increase.<br />\r\n<br />\r\nHow to play:<br\
      \ />\r\nThe color blocks falls from the top of the screen.<br />\r\nMove it\
      \ to left or right,or rotate it,or adjust the array. <br />\r\nTake the same\
      \ color block together.<br />\r\nIf there are same color block more than 4 in\
      \ horizontal <br />\r\nor vertical, they will change to gold coins.Your record\
      \ <br />\r\nwill increase.<br />\r\n<br />\r\nFeatures:<br />\r\n  Using the\
      \ OpenGL render 3d game scene<br />\r\n  The game has a total of 4 scenes.<br\
      \ />\r\n  The maximum level is 999.<br />\r\n<br />\r\nControl:<br />\r\n-Menu\
      \ key control<br />\r\n Up,down: change menu <br />\r\n Enter or space:  executing\
      \ menu<br />\r\n<br />\r\n-Game key control<br />\r\nLeft,right :move block\
      \ to left or right<br />\r\nDown: block fast down<br />\r\nUp: chang array of\
      \ block <br />\r\nSpace: rotate block<br />\r\nEsc: back to main menu<br />\r\
      \n<br />\r\nGame Author:<br />\r\nMade by LydGameStudio<br />\r\nProgame by\
      \ Chen Weihua<br />\r\nArt Design by Zhao XiaoXiao etc"
