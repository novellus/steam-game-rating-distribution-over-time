      \ chiara nel rappresentare la struttura che avevo di fronte, rendendo impossibile\
      \ ragionare sul percorso senza fare prima dei tentativi. Comunque mi sono divertito\
      \ e per me \xE8 valso la spesa in offerta di 1,56\u20AC (con un altro gioco)!"
