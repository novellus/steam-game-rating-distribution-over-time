    about_the_game: '<img src="https://steamcdn-a.akamaihd.net/steam/apps/1363850/extras/description_log.png?t=1608576738"
      /><h2 class="bb_tag">ABOUT</h2>THE IMPOSSIBLE is a minimal perspective illusion
      puzzle game. You control a small square in the IMPOSSIBLE world and remember:
      nothing is IMPOSSIBLE.<h2 class="bb_tag">FEATURES</h2><ul class="bb_ul"><li>
      First game in the world with Dark Mode<br></li><li> Simple control. Play using
      the keyboard (arrows or W,A,S,D), numeric keyboard, full gamepad support (vibrations)
      or mouse swipe or click.<br></li><li> After completing the test you will see
      your IQ score (intelligence quotient)...<br></li><li> Relaxing music<br></li><li>
      Small application size<br></li><li> Obey the rules<br></li><li> 30 levels (new
      levels &amp; editor coming soon in free update)<br></li><li> Beatiful minimalist
      graphic<br></li><li> Linux, Windows and Mac OS support<br></li><li> All resolution
      supports (21:9, Ultrawide etc.)<br></li><li> They watching You<br></li><li>
      Achievements<br></li><li> Steam clouds<br></li><li> Hint system<br></li><li>
      Based on M.C. Escher impossible shapes and inspired by Monument Valley, Echochrome,
      Hocus, Portal, Evo Explores, Play with Me: Escape room and many other games.</li></ul>'
