  data:
    about_the_game: "<strong>EARLY ACCESS OFFER - THIS DLC IS INCLUDED IN THE GAME\
      \ ABSOLUTELY FOR FREE INSTEAD OF $3.99 USD REGULAR PRICE!</strong><br>Don't\
      \ hesitate, join the Early Access right now!<br><br>This extra <strong>Human\
      \ Pack DLC</strong> offers to enhance your game experience in The Sandbox through\
      \ the 60 extra levels of 4 new Campaigns!<br><br>From the wild shores of a desert\
      \ island to the infinity of deep space, resolve puzzles and save your little\
      \ Humans from zombies, robots or aliens. <br>Discover also the new thrilling\
      \ elements related to the Human campaigns and play with the behaviour of your\
      \ subjects by using the 9 magic powders... try them and see what happens!<br><br>Grab\
      \ the <strong>Human Pack</strong> to get all these incredible features for only\
      \ $3.99 USD<br><strong>Buying the pack now will also grant you access to any\
      \ future new human-related campaign we will add, such as Ninja and much more\
      \ fun stuff to come!</strong><h2 class=\"bb_tag\">Human Pack DLC features:</h2><ul\
      \ class=\"bb_ul\"><li><strong>The Lonely Human - 15 levels</strong><br>Help\
      \ Tom the Castaway to survive the dangers of his desert island through 15 exotic\
      \ yet dangerous levels<br></li><li><strong>Zombie Attack! - 20 levels</strong><br>A\
      \ virus has spread in the city and the zombies are everywhere! Protect your\
      \ humans from the brain eaters along 20 horrific levels<br></li><li><strong>Robocalypse\
      \ - 15 levels</strong><br>The robots come from the future to destroy the Humans!\
      \ Join the resistance and destroy the mechanical menace at the end of this 15\
      \ levels desesperate run.<br></li><li><strong>Alien Invasion - 10 levels</strong><br>Travel\
      \ through 10 intergalactic levels to reach a distant planet and mine the Aluminite\u2026\
      \ but beware the strange Alien life forms!</li></ul>"
