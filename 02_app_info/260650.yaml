    about_the_game: 'Steal weapons. Improvise gadgets. Evade capture. Uncover the
      conspiracy.<h2 class="bb_tag">The Story:</h2>On the run and fighting for your
      life, you are freelance journalist Matt Carter. Twelve hours after arriving
      in Moscow for a routine story, you''ve been stripped of all possessions, beaten
      unconscious and thrown into the KGB''s political prison. Caught in the midst
      of an international conspiracy that aims to control the U.S.S.R., you are now
      on your own behind the &quot;Iron Curtain&quot;. Using only recovered weapons
      and improvised gadgets, you must now evade and eliminate special Soviet forces
      and defeat the conspiracy or risk being either killed or sent to a remote Siberian
      prison camp.<h2 class="bb_tag">Key Features:</h2><ul class="bb_ul"><li>Spy on
      your enemies through walls with the powerful and deadly X-ray camera<br></li><li>Complete
      missions in multiple ways: Stealth or Brute Force - the choice is yours<br></li><li>Interactive
      non-linear world: Accomplish objectives in multiple ways - find hidden paths,
      combine in-game elements to create weapons and traps, or silently eliminate
      opponents<br></li><li>Explore authentic recreations of real Soviet locations
      including: Lenin''s Mausoleum, Chernobyl, the Kremlin and the KGB''s Lubyanka
      prison<br></li><li>Collect and combine objects to create useful and deadly gadgets.
      You never know when a screw or a dirty old rag will come in handy.</li></ul>'
