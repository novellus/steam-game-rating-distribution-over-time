    about_the_game: '<h2 class="bb_tag">Summary</h2>A dark fairy tale about the woods
      outside a small village and the monster that roams within them. Become Sage
      and play through to uncover the mystery when they''re tossed away from everything
      they''ve ever known. <br><br>Which path will you choose?<h2 class="bb_tag">Features</h2>-
      Two branching routes in a dark, immersive world<br><br>- Change the protagonist''s
      pronoun<br><br>- All original art<br><br>- 12 different endings<br><br>- Completely
      original soundtrack<br><br>- Sprite pose variations<br><br>- 40,000 + words<br><br>-
      40+ CGs<h2 class="bb_tag">Characters</h2><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1462910/extras/Sage.png?t=1605718697"
      /><br>The Village is all Sage has ever known. In their worst nightmares, they
      never dreamed they''d find themselves trapped outside. And the nightmare is
      about to get even more frightening.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1462910/extras/Ana.png?t=1605718697"
      /><br>A priestess with a pure, holy aura, who knows more about the monster than
      Sage thought possible. Her guiding light might be the only thing to keep Sage
      from falling into the darkness.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1462910/extras/Twist.png?t=1605718697"
      /><br>The nightmare. The dark. The monster.<br><br>---<br><br>Twisted: A Dark
      Fairytale is a Visual Novel that takes place in a fantasy setting. You play
      as the main character, Sage, who has been kicked out of their village for reasons
      unknown to them. Explore the forest and make decisions as you play through their
      story to see one of two routes on the journey to reach one of the twelve different
      endings. There are many branches, twists, and turns in the story that can lead
      you to your end, and provide you with many opportunities to replay the game.'
