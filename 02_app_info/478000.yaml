details:
  data:
    about_the_game: "The Qantas VR HTC Vive and Oculus Rift experience will virtually\
      \ transport you to Qantas destinations and unique Qantas experiences.<br />\r\
      \n  <br />\r\nWith Qantas VR you can:<br />\r\n <br />\r\n1. Escape to Qantas\
      \ destinations: scuba dive the Great Barrier Reef, climb the Sydney Harbour\
      \ Bridge, relax on a sunset river cruise in Kakadu and explore water holes in\
      \ the Australian outback.<br />\r\n2. Access unique Qantas experiences: fly\
      \ with the pilots in the cockpit of a Qantas aircraft and experience the Qantas\
      \ A380 take-off, approach and land in front of where you stand.<br />\r\n3.\
      \ Travel with Qantas: experience flying with Qantas as it lands at Hamilton\
      \ Island airport and take a tour of the Los Angeles International First Lounge."
