      \ hand drawn by LineArtBabe.<br />\r\nRelaxing background music.<br />\r\n<br\
      \ />\r\nThe game features 12 puzzles which you can solve in any order of your\
      \ choice.<br />\r\nThe game is a bit more challenging as all puzzles are line\
      \ art based and a bit more difficult.<br />\r\nThere is no time limit, but there\
      \ is a timer in case you want to see how quickly you can solve each puzzle."
