        \ to sex, as well as general mature themes. Contains \"fan-service\" as well,\
        \ but beyond small appearances of underwear/light non-explicit partial nudity\
        \ (such as scantily clad/lighter fit outfit) does not contain any explicit\
        \ or overtly sexual content. "
