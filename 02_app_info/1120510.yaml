  data:
    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/1120510/extras/Untitled.png?t=1563900852"
      /><br><br><strong>Story</strong><br>After losing his best friend, a fellow college
      student, Asaki Tomohiro, turned to the NEET life, and began obsessing with the
      idea of creating a portal to another world. One day, he managed to finish the
      prototype and upon testing it for the first time, caused quite the accident;
      the device brought a girl into this world, who introduced herself as the daughter
      of a demon lord in her own world, Nero Ei Vixonni.<br><br>With the prototype
      broken and trapping Nero in this world. Asaki promised to fix it; but with a
      catch - he'd have to do it in just one and a half months. However in the mean
      time, Nero refused to owe anything to a human, so she promised to help Asaki
      with his miserable life. As time ticks on, what hijinx with Asaki and Nero find
      themselves in? And will Asaki successfully return Nero to her world? What challenges
      lay ahead?<br><br>Find out in this rom-com visual novel!<br><br><strong>Features</strong><br><ul
      class="bb_ul"><li>Interesting story with multiple endings<br></li><li>More than
      5 hours of playtime<br></li><li>+20 magnificent CG illustrations planned<br></li><li>+15
      unique locations, set in modern urban Japan<br></li><li>+15 original soundtracks
      planned<br></li><li>Available on Windows, Mac and Linux</li></ul><br><br><strong>Characters</strong><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1120510/extras/D50nbfoW4AADOSg.png?t=1563900852"
