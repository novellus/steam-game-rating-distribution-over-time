    short_description: "A rom-com visual novel which follows a NEET mechanic who accidentally\
      \ brings the demon lord\u2019s daughter to earth; as not to be indebted to him,\
      \ she decides to stay with him to improve his \u201Cmiserable life\u201D; meanwhile\
      \ he tries his best to fix the portal before time runs out. Will they be successful?"
