    about_the_game: "<a href=\"https://steamcommunity.com/linkfilter/?url=https://discord.flypunchboom.com\"\
      \ target=\"_blank\" rel=\"noopener\"  ><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1269150/extras/JOIN_DISCORD2.jpg?t=1606420351\"\
      \ /></a><br>First Impact is the <strong>DEMO </strong>of <strong>FLY PUNCH BOOM!</strong>\
      \ It's everything you've seen in your <strong>FAVORITE ANIME FIGHTS</strong>.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1269150/extras/avenge.gif?t=1606420351\"\
      \ /><br><br><strong>FLY FAST</strong> and <strong>SMASH YOUR FRIENDS</strong>\
      \ so hard whole <strong>PLANETS BREAK</strong> in half. <strong>RAM SKYSCRAPERS</strong>,\
      \ whales and asteroids in their face, <strong>CHASE</strong> them and unleash\
      \ <strong>over-the-top SUPER MOVES</strong>. It's all about the <strong>JOY</strong>\
      \ of punching!<br>Ever got <strong>UPPERCUTTED</strong> with such gusto that\
      \ you got <strong>KIDNAPPED</strong> by aliens? <br>Wanna <strong>DIGEST</strong>\
      \ your enemy, then <strong>FART</strong> them out so hard everything <strong>EXPLODES</strong>?\
      \ <br>Wanna <strong>PUNCH</strong> an Elvis lookalike bird until they <strong>SHOOT</strong>\
      \ into the moon's BUTT? <br><br><strong>FLY PUNCH BOOM!</strong> says <strong>YES</strong>\
      \ to all this, and more. Way more.<h2 class=\"bb_tag\"><strong>FULL GAME FEATURES:</strong></h2><ul\
      \ class=\"bb_ul\"><li><strong>LOCAL</strong> and <strong>ONLINE</strong> Multiplayer,\
      \ up to <strong>4 PLAYERS</strong> local &amp; 2 online<br></li><li> <strong>ARCADE\
      \ MODE, UNLOCKABLES</strong> and <strong>SECRETS</strong> for solo players<br></li><li><strong>WORKSHOP\
      \ SUPPORT</strong>: play/make INFINITE CHARACTERS<br></li><li><strong>DESTRUCTIBLE\
      \ STAGES</strong> where everything is a trap, and everything is a weapon!<br></li><li><strong>ANIME\
      \ SUPER FIGHTS</strong> with flying smashes, deformed faces and insane special\
      \ moves<br></li><li>40+ <strong>STAGE FATALITIES</strong>: get mauled by cats,\
      \ break the planet in half, or explode in the moon's butt!<br></li><li>High\
      \ impact cartoon graphics that zoom from space to a character's face<br></li><li><strong>KICKASS\
      \ ANIME SOUNDTRACK</strong> by Giorgiost</li></ul><br>&quot;Fly Punch Boom!\
      \ is pure hyperactive anime-style fighting madness fused with Looney Tunes exuberance,\
      \ where two combatants take to the air to pummel each other into cartoony piles\
      \ of pulp.[...] The goal isn\u2019t just to win, but to have a blast being as\
      \ over-the-top as possible while doing it.&quot; -- Hardcore Gamer<br><br>&quot;If\
      \ you know anything about Dragon Ball Z, you're probably know it for the moments\
      \ of mountain-shattering, world-cracking, energy-unleashing fighting. But beyond\
      \ the actual licensed games, few games have attempted to capture the destruction\
      \ and dynamic nature of those fights[...] Fly Punch Boom looks like it could\
      \ change that.&quot; -- IndieGamesPlus"
