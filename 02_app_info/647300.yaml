    about_the_game: "The SCARY MOVIE franchise is back with hilarious send-ups of\
      \ the latest and greatest horror and genre movies including PARANORMAL ACTIVITY,\
      \ MAMA, SINISTER, THE EVIL DEAD, INCEPTION, BLACK SWAN, and more. Laugh \u2018\
      til you cry with the biggest and baddest celebrities around including Ashley\
      \ Tisdale, Charlie Sheen, Lindsay Lohan, Snoop Dogg, Katt Williams, Molly Shannon,\
      \ Terry Crews, Simon Rex, Jerry O'Connell, Sarah Hyland, Katrina Bowden, Tyler\
      \ Posey, Shad Moss aka Bow Wow, Kate Walsh, Heather Locklear, Mac Miller and\
      \ Mike Tyson. Directed by Malcolm Lee (UNDERCOVER BROTHER) and written by David\
      \ Zucker (AIRPLANE, NAKED GUN FRANCHISE) and Pat Proft (POLICE ACADEMY), SCARY\
      \ MOVIE 5 will leave you in stitches."
