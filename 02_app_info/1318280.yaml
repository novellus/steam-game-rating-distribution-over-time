    about_the_game: Inspired in the old-style isometric arcade racing games, <strong>OverShoot
      Battle Race</strong> brings back the fight for the first place in an insane
      journey through one unknown solar system and facing the most amazing racers
      in the galaxy.<br><br>Get new cars, improve your machine, and buy a lot of weapons.<br><br><strong>OverShoot
      </strong>will make you jump from your seat when reaching the first place and
      scream angry when be exploded.<br><br>Play alone or with his friends and family
      and have amazing moments with real fun and challenge, but be careful, may you
      lose your friends.
