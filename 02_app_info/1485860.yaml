details:
  data:
    about_the_game: "Isekai: Reincarnation in a New World is an RPG game where the\
      \ player takes on the role of an animal and must survive in a classic fantasy\
      \ world while trying to find out what happened in their past.<br />\r\nFind\
      \ food, prepare recipes, grow plants and raise cattle to survive and fight other\
      \ creatures to evolve.<br />\r\nThe game offers 4 initial animals, with the\
      \ possibility of reincarnating in 8 different ways throughout your adventure!"
