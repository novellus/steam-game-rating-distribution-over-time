    detailed_description: "The Seychelles are a group of islands in the Indian Ocean\
      \ - but what comes into most people\u2019s minds when they think about the name\
      \ is a tropical paradise, luxurious holidays, excellent diving spots and breathtakingly\
      \ beautiful nature.<br><br>Explore the entire archipelago of the Seychelles\
      \ with this X-Plane 11 add-on. In addition to the very detailed replica of the\
      \ Seychelles International Airport and the Praslin Island Airport, numerous\
      \ smaller airfields are awaiting you \u2013 some of those will be a challenge\
      \ even for experienced pilots. Moreover, there are four heliports available,\
      \ so that you have every possibility for an exciting tour over the fantastic\
      \ island landscape.<br><br>In order to depict the Seychelles as realistically\
      \ as possible, the designers have placed hundreds of specially created objects\
      \ and created their own high-resolution mesh. Look forward to an extensive archipelago\
      \ with dense tropical vegetation and typical local buildings. The integration\
      \ of latest technologies such as PBR materials as well as SAM support complete\
      \ the Seychelles XP extension. <br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1232050/extras/features_2.png?t=1588847734\"\
      \ /><br><ul class=\"bb_ul\"><li>Custom terrain mesh with photo-realistic textures\
      \ and vegetation <br></li><li>Highly detailed rendition of the Seychelles International\
      \ Airport <br></li><li>Highly detailed rendition of the Regional Praslin Island\
      \ Airport <br></li><li>Renditions of thirteen additional airfields and four\
      \ heliports <br></li><li>Hundreds of custom objects and landmarks all over the\
      \ islands <br></li><li>Custom autogen with country-specific buildings and objects\
      \ <br></li><li>Road-network and sea-routes with animated, dynamic traffic <br></li><li>Custom\
      \ static aircrafts and liveries by Pedro van Leeuwen <br></li><li>Implementation\
      \ of the \u201CScenery Animation Manager\u201D (SAM v2)</li></ul>"
