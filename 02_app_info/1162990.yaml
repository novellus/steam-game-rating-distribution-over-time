details:
  data:
    about_the_game: "ZOR is a card driven survival tactics game, where you must guide\
      \ two Slorfs on their pilgrimage through a strange and dangerous fantasy world.\
      \ By day, the Slorfs will explore, gather, hunt and craft, and by night, chart\
      \ the stars to inspire new crafting recipes and upgrade their deck of actions.<br\
      \ />\r\n<br />\r\nA roguelike with a board game philosophy, ZOR features permanent\
      \ death, many ways to specialize, card driven gameplay and a procedural world.\
      \ No two pilgrimages will ever be the same!"
