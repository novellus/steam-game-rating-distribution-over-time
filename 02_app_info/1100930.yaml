    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1100930/extras/gifhome_640x272.gif?t=1605369323\"\
      \ /><h2 class=\"bb_tag\">Game features:</h2><ul class=\"bb_ul\"><li>Original\
      \ game play of the rogue-lite strategy game<br></li><li>More than a dozen heroes\
      \ with rich personalities (New heroes are still in updating)<br></li><li>Hundreds\
      \ of creatures with different personalities (New creatures are still in updating)<br></li><li>Talents\
      \ and rune systems worthy of study<br></li><li>The framework of a new, vivid\
      \ and fantastic world view<br></li><li>Quite unique artistic style</li></ul><h2\
      \ class=\"bb_tag\">Who are you and what do you need to do\uFF1A</h2>As an independent\
      \ conscious being with indomitable will, you have been given a task by the Observer\
      \ Union of studying the geography and ecology of Loslan. Your conscious being\
      \ will be attached to any hero from different regions and countries, and ready\
      \ to embark on an adventure.<br>Your most powerful weapon is not the skill or\
      \ wisdom of the hero himself, but the ability that given by the observers to\
      \ communicate with all creature. The characters you meet in this game, no matter\
      \ hero or monster, all can be used for you. In each of play round, you have\
      \ yo build your army from the ground up to take on the great enemies.<h2 class=\"\
      bb_tag\">Fun parts of the game:</h2><i><strong>Six fantastic countries with\
      \ different styles</strong></i><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1100930/extras/legioncraft_pic01.png?t=1605369323\"\
      \ /><br>Each country has a distinct culture and history, dominated by different\
      \ races. After the great war decades ago, Loslan has maintained overall peace\
      \ and stability, but you can feel the restlessness and danger under the surface\
      \ peace.<br>Every country has its own unique environment, creatures, heroes\
      \ and Boss in the game (only a small part of it is currently open, in continuous\
      \ renewal.)<br><br><i><strong>Rare original creatures</strong></i><br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/1100930/extras/legioncraft_pic02.png?t=1605369323\"\
      \ /><br>There are a large number of original fantastic creatures in the game,\
      \ and each creature has its unique attributes and talents. Beyond this, we welcome\
      \ more novel and interesting ideas and designs for new creatures from players.<br><br><i><strong>Original\
      \ interesting legion game play</strong></i><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1100930/extras/legioncraft_pic03.png?t=1605369323\"\
      \ /><br>The important innovation of the square game! Combining system will make\
      \ the Legion  form different shapes, and the rune system links up each creature,\
      \ making the Legion a powerful and orderly whole. Players will create different\
      \ legions to face powerful enemies in each game round."
