  data:
    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1015430/extras/22.gif?t=1593397489\"\
      \ /><br><br>A man graduates from university and comes back to the village where\
      \ he grew up. As he notices there's no one around, he witnesses visions of an\
      \ incident that happened there some time ago while he was away, including another\u2019\
      s return to the village unaware of what lay before them. These visions are of\
      \ various times and places, leaving the player to uncover clue as unravel the\
      \ mystery.<br><br>The Dead Tree of Ranchiuna makes us question how unfair society\
      \ can be both in a direct and realistic manner and with the power of fantasy\
      \ elements. Some of the acts in the game can just be taken as symbolic story-telling.<br><br><ul\
      \ class=\"bb_ul\"><li>A highly immersive, fully voiced &quot;walking simulator&quot;\
      \ with a running time of over a couple hours, including extended gameplay<br></li><li>A\
      \ huge map with no in game loading screens<br></li><li>A raging storyline, told\
      \ by both in-story characters and the player character, narrating the journey<br></li><li>Charming\
      \ original soundtrack composed by Molo Dimolo<br></li><li>Atmospheric sound\
      \ design to carry the player through the highs and lows of their journey<br></li><li>Approachable\
      \ gameplay with light puzzle and platforming elements<br></li><li>Smooth first-person\
      \ and third-person camera switching on the fly<br></li><li>Additional story\
      \ dialogue through careful world exploration<br></li><li>After completing the\
      \ story, receive the ability to fast-travel between locations, so the player\
      \ can explore and &quot;unlock&quot; even more.</li></ul><br>PS: The core aspect\
      \ of this game is the atmosphere. It is recommended for those who mostly seek\
      \ to experience the mood."
