    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1013310/extras/wishlistnow.gif?t=1602591789\"\
      \ /><br><br>Peaky Blinders: Mastermind is a puzzle-adventure game, based on\
      \ the multi-award-winning BBC and Netflix TV show.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1013310/extras/BettingShop_GIF_2.gif?t=1602591789\"\
      \ /><br><br>Welcome to Birmingham, during the aftermath of the Great War. Set\
      \ right before the events of Season One, Peaky Blinders: Mastermind lets you\
      \ join the Shelby family's criminal gang. Follow the rise of Tommy as he successfully\
      \ uncovers a sinister plot to put the family out of business, proving himself\
      \ worthy of being the true mastermind of the Peaky Blinders. <br><br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/1013310/extras/ArthurSlash_GIF_2.gif?t=1602591789\"\
      \ /><br><br>Mastermind refers to Tommy's ability to plan complex scenarios in\
      \ his head. As the player, you get to exercise this power by taking control\
      \ of key members of the Shelby family including Tommy, Arthur, Polly and more.\
      \ Become the Mastermind as you freely reset and rewind each character's path\
      \ in order to tune all of their actions for perfect coordination.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1013310/extras/Teamwork_GIF_1.gif?t=1602591789\"\
      \ /><br><br>Achieve the highest mission rating by strategically utilising characters\
      \ and stealth to solve increasingly complex puzzles with optimum timing.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1013310/extras/AdaDistract_GIF_2.gif?t=1602591789\"\
      \ /><br><br>KEY FEATURES:<br><ul class=\"bb_ul\"><li><strong>TRUE TO THE TV\
      \ SHOW</strong><br><ul class=\"bb_ul\">Take control of Tommy, Arthur, Polly,\
      \ John, Ada and Finn as they navigate through familiar locations including The\
      \ Garrison Tavern, Charlie Strong\u2019s Yard, Shelby Parlour and more.</ul></li><li><strong>THE\
      \ RISE OF TOMMY</strong><br><ul class=\"bb_ul\">When a Peaky Blinder is implicated\
      \ in the murder of a Chinese opium dealer, Tommy embarks on a mission to find\
      \ out the truth, slowly growing into the true Peaky Blinders' Mastermind.</ul></li><li><strong>BECOME\
      \ THE MASTERMIND</strong><br><ul class=\"bb_ul\">Exercise Tommy's power to plan\
      \ complex scenarios in his head, by taking control of each key member of the\
      \ Shelby family and perform their actions in parallel.</ul></li><li><strong>MANIPULATE\
      \ TIME</strong><br><ul class=\"bb_ul\">Each character\u2019s actions are automatically\
      \ logged in a timeline which you can freely reset, fast-forward and rewind,\
      \ until the plan is perfectly adjusted.</ul></li><li><strong>STEALTH AND STRATEGY</strong><br><ul\
      \ class=\"bb_ul\">Each mission is an increasingly complex puzzle to be solved\
      \ undetected and on time. Choose the right characters and abilities to coordinate\
      \ and execute the optimum plan.</ul><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1013310/extras/Intro.gif?t=1602591789\"\
      \ /></li></ul>"
