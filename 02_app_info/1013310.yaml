    reviews: "\u201CPeaky Blinders: Mastermind offers one of the most essential puzzling\
      \ experiences of 2020. Peaky Blinders: Mastermind is so good that it compelled\
      \ me to go and watch the original TV show. Now, how many games based on a franchise\
      \ can say that?\u201D<br>8/10 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=https://www.thesixthaxis.com/2020/08/20/peaky-blinders-mastermind-review/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Thesixthaxis</a><br><br>\u201CIt's easy\
      \ to get caught up with our expectations when there's a game based on a popular\
      \ TV series being created, but if you approach it with an open mind, the Peaky\
      \ Blinders: Mastermind is sure to impress. The game adds exciting elements often\
      \ unseen in puzzle games which really spice up the genre.\u201D<br>7/10 \u2013\
      \ <a href=\"https://steamcommunity.com/linkfilter/?url=https://www.ladbible.com/technology/gaming-technology-a-puzzle-adventure-game-even-the-shelbys-would-play-20200819\"\
      \ target=\"_blank\" rel=\"noopener\"  >LadBible</a><br><br>\u201CPeaky Blinders:\
      \ Mastermind is far from a conventional video game adaptation, and provides\
      \ a unique and engaging puzzle adventure experience.\u201D<br>4/5 \u2013 <a\
      \ href=\"https://steamcommunity.com/linkfilter/?url=https://screenrant.com/peaky-blinders-mastermind-game-review/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Screenrant</a><br>"
