details:
  data:
    about_the_game: "Place math objects in the VR world, walk around them, and take\
      \ screenshots from different angles. Millions of people around the world use\
      \ GeoGebra to learn mathematics and science. Join us!<br />\r\n<br />\r\nThis\
      \ app includes several examples of 3D math objects that you can place in the\
      \ VR world. Guided activities lead you to discover math in the real world by\
      \ taking screenshots from different perspectives."
