    about_the_game: One gloomy night, Bulb Boy wakes suddenly from a frightening nightmare
      to discover that evil has overshadowed the Bulbhouse. His family has disappeared
      and there are horrid monsters lurking in the shadows. Gather the courage and
      use his glass head to save everything he loves. Find light in yourself!<h2 class="bb_tag"><strong>Gameplay</strong></h2>Bulb
      Boy is an intuitive 2D point &amp; click horror adventure about a boy with a
      glowing head (alright, it's a bulb...) inspired by Machinarium and Gobliiins.
      Solve puzzles, defeat wicked monsters and reveal bulby's abilities to unfold
      a twisted tale. Ohhh... And don't forget to save your Grandpa-raffin and Mothdog
      from the frightening darkness..<h2 class="bb_tag">Key Features </h2><ul class="bb_ul"><li><strong>DEFEAT
      THE MONSTERS</strong> -Explore the Bulb house, that is full of frightening creatures.
      Defeat the evil in all its forms and bring the light back.<br></li><li><strong>BULB'S
      TALENTS</strong> - Being a boy that is a bulb comes with many talents. Not only
      does your head light up and allows you to survive electrical shocks, but it
      can also be unscrewed for use in strange places.<br></li><li><strong>PLAYABLE
      FLASHBACKS</strong> - Play as other family characters. Relive Bulb Boy's childhood
      memories to uncover the mystery of the story.<br></li><li><strong>BUBBLE SPEECH</strong>
      - No dialogue, just bubble speech. Watch the story unfold in animated clouds.<br></li><li><strong>SECRETS</strong>
      - There are things in the house waiting to be revealed.<br></li><li><strong>POOP</strong>
      -  In many sizes and proportions.</li></ul>
