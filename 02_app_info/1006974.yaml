details:
  data:
    about_the_game: "\LIn response to many requests for more retro-pixel graphics\
      \ needed by RPG game makers, Tyler Warren has completely remastered his monster\
      \ collection in this the 3rd of 3 pixel-style graphic packs.  This pack is a\
      \ careful assortment of 93 of Tyler\u2019s battlers recreated in a pixel art\
      \ style, presented in 7 different color palettes and 4 sizes, for an impressive\
      \ total of 2,604 graphic image files in one pack.  If you\u2019re working on\
      \ your retro or pixel game these are the monsters you need. <br />\r\n<br />\r\
      \n* BONUS: Includes 2 Time Fantasy palettes for easy mixing and matching with\
      \ our popular Time Fantasy series!<br />\r\n      <br />\r\nFeatures:<br />\r\
      \n<br />\r\n* 93 of Tyler Warren\u2019s monster battlers recreated pixel-style\
      \ in 7 color palettes and 4 zoom sizes (2,604 image files)<br />\r\n* Provided\
      \ color palettes can help you select the overall look for your game<br />\r\n\
      * Color palettes include: GameBoy (4 color), NYX8 (8 color), AAP 64 (64 color),\
      \ NES (55 color), DB-ISO (22 color), Matriax (128 color)<br />\r\n* Files are\
      \ provided in 4 zoom sizes, from 1X to 4X<br />\r\n* Files formatted for easy\
      \ Plug and Play into RPG Maker MV<br />\r\n* This is pack 3 of 3, which together\
      \ will recapture almost all of Tyler Warren\u2019s battlers in pixel-style<br\
      \ />\r\n<br />\r\nAdd these to Tyler\u2019s other battlers and fill your library\
      \ with hundreds of exciting characters to use in your next RPG Maker Project!"
