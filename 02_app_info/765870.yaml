    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/765870/extras/LSL_WDDD_Steam_Header.jpg?t=1603709833\"\
      \ /><br><br>Hey ladies, I\u2019m back in business! My new adventure, <strong><i>Leisure\
      \ Suit Larry - Wet Dreams Don\u2019t Dry</i></strong>, takes me \u2013 whatever\
      \ the route or twist of fate \u2013 from the end of the \u201980s directly into\
      \ the 21st century and wow, how the world has changed! While my view of the\
      \ world and women from way back in the 1980s collides with modern reality harder\
      \ than the breasts of a lusciously stacked blonde jogging along a beach, I\u2019\
      m all set to date my way across the modern world! <br><br>In a \u201Cpoint &amp;\
      \ click\u201D adventure I\u2019d call typical for the genre we mutually experience\
      \ how I fall head-over-heels in love with Faith, the hot-to-trot assistant to\
      \ the boss at Prune, a technology enterprise successful worldwide. Since even\
      \ dating is done digitally nowadays, the first thing I have to do is to work\
      \ on my score at Timber, the totally hip, can\u2019t-get-anywhere-without-it\
      \ dating app where I date women, satisfy their needs, and accordingly pick up\
      \ points for my Timber profile. And whenever I get a chance in between, always\
      \ briefly check out a few new bikini pix at Instacrap \u2013 the 21st century\
      \ is gnarly smill!<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/765870/extras/LSL_WDDD_Steam_Features.jpg?t=1603709833\"\
      \ /><br><br><ul class=\"bb_ul\"><li><strong>Leisure Suit Larry</strong> is coming\
      \ in the 21st century \u2013 and no, there\u2019s no word missing here<br></li><li>Explore\
      \ a lovingly designed, non-linear game world set in the modern world with over\
      \ 30 handdrawn venues<br></li><li>Use \u201CTimber\u201D, the ingame app, along\
      \ with an innovative dating mechanism to date women, consequently improve your\
      \ score at Timber, and ultimately clear the way to get to Faith, the woman of\
      \ your dreams<br></li><li>Solve true-blue puzzles and interact with over 30\
      \ handdrawn characters</li></ul>"
