    about_the_game: Trainspotting simulator is a <strong>railway enthusiast dream</strong>.  Challenge
      yourself to spot more trains than anyone else and top the leaderboard.<h2 class="bb_tag">Gameplay</h2>Watch
      the trains pass by and &quot;spot&quot; them by selecting their numbers from
      the list.  Spot all the required trains within the time limit to progress to
      the next round.  Each round becomes a little harder than the last requiring
      you to spot more trains and\or longer numbers.  Attempt to spot a train that
      is not on screen will apply a time penalty.  Compete with others to stay at
      the top of the leaderboard.<h2 class="bb_tag">Features</h2><ul class="bb_ul"><li>Leaderboard<br></li><li>Achievements<br></li><li>Weather
      effects<br></li><li>Over 200 stations<br></li><li>Many locations</li></ul>
