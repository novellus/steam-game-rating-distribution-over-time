    about_the_game: In our life, there are always doors. Each of them leads somewhere.
      Each of them makes sense.<br>But, have you ever wondered if there is any other
      destination at the door? Maybe they are related? Maybe they are not leading
      where they should go? What are they hiding?<br><br>To all these questions you
      have to answer in this meditative, abstract puzzle game - the door. You will
      have to face hundreds of different doors, and decide which one you should go
      to in order to get to the main secret. You have to open the doors in many locations
      of this world, each of which is dedicated to its type of doors. Symbols, ciphers,
      combinations, numbers, colors, time, lies, sound, more lies - all these are
      doors ... And they all need to be opened.<br><br><strong>80% of puzzles are
      randomly generated.</strong><br><br><strong>Two game modes:<br><ul class="bb_ul"><li>Casual
      - you must solve each zone once to complete the game<br></li><li>Einstein -
      you have one life for the game. If you make a mistake, you will start to play
      again</li></ul></strong>
