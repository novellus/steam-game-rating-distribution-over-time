    about_the_game: Renamer is a graphical file renaming utility which makes the renaming
      of thousands of files both simple and convenient.<br><br>The workflow is simple:<br><br>1)
      Import your files, one-by-one or by folder<br>2) Add and configure renaming
      rules, which are easy to understand yet powerful<br>3) Save your renamed files
      to an output location, or rename them in place<br><br>Renamer also features
      the ability to:<br><br><ul class="bb_ul"><li> Save and load renaming rule presets<br></li><li>
      Easily revert your changes<br></li><li> Preview your changes before any saving
      is done</li></ul> <br>If you work with a large number of files, let Renamer
      help you manage and simplify your workflow.
