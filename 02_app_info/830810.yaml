    about_the_game: '&quot;If all your friends jumped off a bridge, would you?&quot;<br><br>Totally.
      In fact, all your friends are actually jumping into spikes now, like it''s some
      kind of weird new hang out thing.<br>Is this the new planking?<br>Anyways, there''s
      this competition. Some rich dude got bored and now it''s a race to your grave.
      Whoever wins the gauntlet is set for life, not that it''ll matter, being dead
      and all. Die before everyone else, and win a prize! No one bothered to ask what
      the prize was, and in hindsight, they definitely should have. Oh, well.<h2 class="bb_tag">Why
      you should try Death Game:</h2><ul class="bb_ul"><li>Race head first into spikes!<br></li><li>Bounce
      your enemies to death!<br></li><li>Lock your fellow humans out!<br></li><li>Make
      your own custom levels, and share them with your friends!<br></li><li>Play the
      original Game Jam levels!<br></li><li>Send the Developer angry emails!<br></li><li>Jam
      out to SUPER GAME MUSIC!</li></ul>And much more!<h2 class="bb_tag">Features</h2><ul
      class="bb_ul"><li>Campaign<br></li><li>Level Editor<br></li><li>Dynamic list
      of <strong>your</strong> levels<br></li><li>Play through the original Gamejam
      version! (We''ll admit, we prettied it up a little!)</li></ul>Death Game was
      originally developed as part of the HON Game Jam, before being continually expanded
      and developed with more features and content. I hope you enjoy!<br>-Enemby'
