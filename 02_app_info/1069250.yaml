  data:
    about_the_game: <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1069250/extras/About_eslander.png?t=1591465461"
      /><br><br>Defend the galaxy from tyranny as the captain of your own ship and
      crew in Eslander.<br>Choose between 6 factions from around the galaxy and prepare
      for dangerous missions. With each encounter, you'll face unique challenges with
      many possible solutions. How will you stop incoming rockets from destroying
      your shields?<br><br>This spacecraft simulation allows you to lead your ship
      and crew into an adventure through a galaxy with many secrets, glory, and bitter
      defeat.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1069250/extras/Story_mode.png?t=1591465461"
      /> Your father disappeared in a battle with a mother ship of the ancient Didag
      faction. According to reports from his missions, he was looking for a way to
      defeat the enemy of our galaxy. Unfortunately, this mother ship of Didag has
      found coordinates on our home planet and is about to destroy everything we have
      fought for.<br>Take on the responsibilities and difficulties of being a space
      captain. Follow the commanders' orders to uncover the whole story of Eslander's
      galaxy.<br>Try to make the right decisions to keep your crew alive and your
      ship repaired and ready for battle at all times.<br>Only in this way will you
      be able to save your world from the doom that awaits it.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1069250/extras/Multiplayer.png?t=1591465461"
      /><br>Atack your friends or enemy players. Show that you are a strong opponent
      or just train with your friends on PVP mode. Go to the Radar menu and activate
      &quot;battle mode&quot;. Make a lobby or join someone's lobby and destroy the
      enemy player.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1069250/extras/extraction_of_materials.png?t=1591465461"
      /> Collect a variety of asteroid resources and sell them in space stations.
      With the collected credits, you can buy new items such as weapons, shields,
      and many others.<br>Your ship hull points are low? And you are out of money?
      The answer's - Go and harvest an Asteroids... <br>Choose between many of kinds
      asteroids. <br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1069250/extras/galax.png?t=1591465461"
      /> <br>Find many of Asteroids and Didag's spaceships to fight them! See what
      the Eslander galaxy hide for you! Now you can visit each Solar System and each
      part of them. But just for your information, your spaceship has some limitations
      of jump length!<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1069250/extras/power_core2.png?t=1591465461"
      /> Weapons or shields? Skillfully manage the flow of energy in your ship to
      handle critical situations. <br>Not enough Power? Hmm... Maybe you have to stop
      your Engines and redirect the power from the core to your weapons to defeat
      your enemy! Be careful about what you are buying. Maybe your spaceship is not
      good enough. And can't handle with the needed power from the items.<br><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/1069250/extras/crew.png?t=1591465461"
      /> Reasonably command your ship's most important resource. <br>Keep your crew
      alive, or you'll be left alone.<br>Each crew member contributes to the management
      of your ship and the battles. The fewer crew members you have, the harder it
      will be to navigate your spaceship into deep space.<br><br>Master the art of
      space combat and unlock the secrets of the Eslander Universe.<br>See you soon
      Captain!
