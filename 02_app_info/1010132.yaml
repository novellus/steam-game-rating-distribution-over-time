    about_the_game: "Built to work top-link expresses, the BR Class 52 spent its days\
      \ racing through BR\u2019s Western Region and now enjoys retirement on heritage\
      \ railways.<br><br>1955, the modernisation plan of British Railways was published.\
      \ The plan called for all regions to gradually phase out steam locomotives in\
      \ favour of modern diesel motive power. Most of the network opted for diesel-electric\
      \ technology, the Western Region however took a different approach, and started\
      \ chasing the idea of using hydraulic transmission.<br><br>A handful of designs\
      \ would be produced in the following years for various duties, but none would\
      \ be as striking as the \u201CWestern\u201D which first rolled off the production\
      \ line in the early 1960s. Derived from German diesel hydraulic technology,\
      \ the \u201CWestern\u201D was fitted with two engines, that when combined resulted\
      \ in a much higher tractive effort than the previously built efforts.<br><br>The\
      \ Class 52 was capable of achieving 90 mph, and unofficial records claim they\
      \ reached speeds of 110 mph, nevertheless, they defined the standard for GWR\
      \ express operation throughout the 1960s and 1970s, proving diesel-hydraulic\
      \ traction could be used effectively. However, this reign only lasted until\
      \ 1977 when they were displaced by the new BR Class 50 and British Rail\u2019\
      s flagship High Speed Train sets.<br><br>From a total pool of 74 locomotives,\
      \ only 7 would survive into preservation and, even though this remaining few\
      \ exist in various conditions, some are operational and call the West Somerset\
      \ Railway their home.<br><br><strong>Please note: <a href=\"https://store.steampowered.com/app/577356/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Train Sim World: West Somerset Railway</a>\
      \ is required, as a separate purchase, in order to utilise the content featured\
      \ in this add-on.</strong><h2 class=\"bb_tag\">Key Features</h2><br><ul class=\"\
      bb_ul\"><li>BR Class 52 \u2018Western\u2019 in Maroon Livery<br></li><li>Accurate,\
      \ true-to-life performance and handling<br></li><li>Highly authentic driving\
      \ characteristics and interactive controls, including individual engine controls<br></li><li>Includes\
      \ three engaging scenarios and an interactive tutorial for West Somerset Railway<br></li><li>Operable\
      \ in Service Mode in West Somerset Railway with more than 15 services to take\
      \ control of<br></li><li>Download size: 69.6mb</li></ul>"
