    review: Cant say i had high hopes for AIR Battlefront but by lengths the worst
      arcade flight game ive ever come by. Horrible controls that are absolutely frustrating
      regardless of whether its done on keyboard or with a controller. No real missions
      or storymode besides of just shooting down whatever moves. Pretty confident
      that its an asset flip as well so even if you are a great fan of this genre
      i can only advice you to skip this title even if at a 90% discount. 1/10.
