    about_the_game: "<h2 class=\"bb_tag\">Hey, Who's That Purple Cat? </h2><br>Help\
      \ Pushcat adventure through five exciting worlds in his quest for sweet, sweet\
      \ silver. Along the way he\u2019ll get chased by angry ghosts, explore caves\
      \ full of treacherous traps and even combine the best bits of science and magic.<h2\
      \ class=\"bb_tag\">Pushcat Features... </h2><br><ul class=\"bb_ul\"><li>Occasionally\
      \ chaotic game design <br></li><li>Delightfully crisp pixel art<br></li><li>Over\
      \ 50 proceedurally generated caves <br></li><li>A chirpy 8-bit ragtime soundtrack\
      \ <br></li><li>A colour-blind option<br></li><li>Slime and rainbows. Every game\
      \ needs slime and rainbows, right?</li></ul>"
