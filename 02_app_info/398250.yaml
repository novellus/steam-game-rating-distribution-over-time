  data:
    about_the_game: 'Moonstrider is an action-packed space rogue-like where you sail
      through space with rocket boots, fight deadly and cunning aliens, and explore
      the galaxy. Each playthrough features uniquely generated solar systems to ensure
      that no two games are ever the same. Chart your flight path from planet to planet
      to minimize danger, or dive headlong against formidable foes for greater rewards.
      Fortunately, you''re not alone in your attempts to survive: merchants, refugees,
      and other explorers are all out in space to help you survive - for a price.
      As you explore the universe, you''ll find your crew, uncover ancient secrets,
      and if you''re really really lucky, make it back to Earth alive.<h2 class="bb_tag">Key
      Features</h2><ul class="bb_ul"><li><strong>Randomly Generated Solar Systems</strong>
      - With dozens of enemies, items, planet types, and even suns, no two games will
      ever be the same. <br></li><li><strong>Explore the Galaxy</strong> - Jump from
      planet to planet with your trusty rocket boots to find valuable resources, useful
      items, and mysterious warp gates. <br></li><li><strong>Discover Weird Secrets</strong>
      - Eyeball-studded planets, crashed satellites, mysterious monoliths, and adorable
      snowaliens are all out there waiting to be found. <br></li><li><strong>Loads
      of Items</strong> - In true rogue-like fashion, upgrade your abilities with
      powerful items from the various alien races. Find optical arrays, hypnosis shards,
      gravity wallets, and many, many more! <br></li><li><strong>Dozens of Strange
      Aliens</strong> - Crystal pirates, acid-spewing moths, sentry drones, hammer-wielding
      miners, and more lurk in space, ready to battle. <br></li><li><strong>Fight
      Epic Bosses</strong> - Be it the massive Annihilator Probe with its endless
      supply of missiles or the artillery-wielding Incinerator and its fiery drones,
      a brutal challenge awaits at the end of each solar system! <br></li><li><strong>Unique
      Characters</strong> - From the adventurous commander to the explosive engineer,
      every member of the spaceship''s crew is playable, each with unique weapons
      and abilities. </li></ul>'
