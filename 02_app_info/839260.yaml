details:
  data:
    about_the_game: "Russia, alternative to 2488, became the President Grudenen Tsar\
      \ Pupin resigned for a long time, Russia was swallowed up in chaos, in search\
      \ of supplies necessary for survival Sanya came to the village of Kuvandyk,\
      \ there he went looking for a provincial reservation, but the building turned\
      \ out to be the home of Valera's grandfather and Sanya inside the building saw\
      \ strange things - portraits of President Putin, terrible sounds and Sanya decided\
      \ to quickly find supplies and leave the building.<br />\r\nYou play for Sanya,\
      \ and you need to explore an abandoned building in the village of Kuvandyk to\
      \ find all the  photos. Be careful, beware of THEM.<br />\r\nFeatures:<br />\r\
      \n-Games: horror adventures<br />\r\n-Very many references<br />\r\n-Atmospheric\
      \ soundtrack<br />\r\n-The game is scattered radio with various tracks (also\
      \ you can listen to the speech of Trump and the pranks)<br />\r\n-Great sounds<br\
      \ />\r\n-Powerful engine with good graphics Unreal Engine<br />\r\n-You can\
      \ stay in Russia for an alternative reality<br />\r\n-Setting: horror-future-very\
      \ scary<br />\r\n-Simple and terrible gameplay (you need to walk and look for\
      \ photos)<br />\r\n-You will have a flashlight and batteries"
