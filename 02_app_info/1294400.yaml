details:
  data:
    about_the_game: "Bzzzt is a fast-paced 2D pixel art platformer highly inspired\
      \ by games from 80's.<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1294400/extras/MainCharacterRobot.gif?t=1604444537\"\
      \ /><br>We're sure you are asking: <strong>\u201CWhat can go wrong during testing\
      \ of new artificial intelligence?\u201D</strong> And the answer is: <strong>\u201C\
      Almost everything!\u201D</strong><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1294400/extras/enemypropeller.gif?t=1604444537\"\
      \ /><br>Face deadly traps, use your special abilities, jump through a series\
      \ of testing chambers and prove you can fully control your newly obtained robotic\
      \ body.<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1294400/extras/together.gif?t=1604444537\"\
      \ /><br>Experience a unique story-rich adventure with unexpected twists and\
      \ help Norbert and Emily against evil and completely mad professor Badbert.<br><br><strong>You\
      \ are the only person who can do it!</strong>"
