    about_the_game: In order to treat a fear of spiders, also known as arachnophobia,
      this program allows the client to gradually get used to these animals. The therapist
      has control over a number of options. A glass box containing a spider can be
      placed on the table, spiders can be created from the &quot;nest&quot; on the
      table, the size of the spiders can be adjusted, the table can be moved closer
      to and further away from the client, and all spiders in the scene can be removed
      in an instance.
