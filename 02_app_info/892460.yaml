    about_the_game: "This is a Mahjong game from china.It is not four people game\
      \ that is traditional chinese Mahjong game ,but it is two people game . <br\
      \ />\r\nThis game has two mode:local game mode and network game mode.in local\
      \ game mode,player will get coins by a virtual competitor and player's level\
      \ up.<br />\r\nin network game mode,player will play Mahjong game with another\
      \ player from internet.<br />\r\nIf you wanna learn play Mahjong ,And this game\
      \ will make you become an expert ."
