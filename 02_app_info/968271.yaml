    about_the_game: "The To Trust an Incubus Original Sound Track includes 37 exclusive\
      \ tracks including: Game Songs, Voice Snippets, a Blooper Reel from some of\
      \ the Voice Actors, and Songs that Didn't Make it Into the Game.  This sound\
      \ track is for the To Trust an Incubus game, releasing on November 23rd.<br\
      \ />\r\n<br />\r\n1. Newswoman's Voice<br />\r\n2. Portal Music <br />\r\n3.\
      \ Kenta's Voice<br />\r\n4. Kenta Music<br />\r\n5. Raiden's Voice<br />\r\n\
      6. You Screwed Up<br />\r\n7. Vald's Voice<br />\r\n8. Vald Music<br />\r\n\
      9. Harsi's Voice<br />\r\n10. Harsi Music<br />\r\n11. Arata's Voice<br />\r\
      \n12. Bad Ending Music<br />\r\n13. Devi's Voice<br />\r\n14. Devi Music<br\
      \ />\r\n15. Saji's Voice<br />\r\n16. Saji Music<br />\r\n17. Chiyoko's Voice<br\
      \ />\r\n18. Chiyoko's Music<br />\r\n19. Emily's Voice<br />\r\n20. Arata Music<br\
      \ />\r\n21. Lysander Voice<br />\r\n22. Raiden Music<br />\r\n23. News Music<br\
      \ />\r\n24. MiniGame Music<br />\r\n25. The Woods are Lovely Music<br />\r\n\
      26. Rough Sex Music<br />\r\n27. Confused Music<br />\r\n28. Hurt Music<br />\r\
      \n29. Tension Music<br />\r\n30. Jungle Sex Music<br />\r\n31. Joke Music<br\
      \ />\r\n32. Saji Variant Music (Not in Game)<br />\r\n33. Devi Variant Music\
      \ (Not in Game)<br />\r\n34. I Don't Think So Music (Not in Game)<br />\r\n\
      35. Kenta Variant Music (Not in Game)<br />\r\n36. Matt's Voice<br />\r\n37.\
      \ Blooper Reel<br />\r\n<br />\r\nOnce you purchase and install/download the\
      \ Sound Track in the DLC list of To Trust an Incubus in your Steam Library,\
      \ you can find the files for it in your Local Files.  Right-click the name of\
      \ the game (To Trust an Incubus) from the list of games in your library, click\
      \ Properties, go to the Local Files tab, then click Browse Local Files. You'll\
      \ find the sound track in this folder."
