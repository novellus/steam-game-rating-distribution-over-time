    about_the_game: "World Basketball Manager (WBM) is a basketball strategy game.\
      \ It uses the same game-play principles as most soccer management games do.\
      \ Entering the game, the player creates his manager profile and he is hired\
      \ as the general manager of a basketball club and his task is to improve the\
      \ team\u2019s performance by analyzing the facts and making the right decisions.\
      \ He controls the various club departments funding (medical, training facilities,\
      \ youth academy), transfers, contracts, training and of course when the match\
      \ day comes, he will have to select the team lineup, create the most appropriate\
      \ strategy and find the way to victory by countering the opposing manager\u2019\
      s plans.<br>\t\t\t\t\t <br>\t\t\t\t\tAs the season progresses, the manager will\
      \ receive feedback from press, fans, players and administration. Also score\
      \ that ranks him among the world's managers. And later on, job offers - even\
      \ national teams!<h2 class=\"bb_tag\">Key features:</h2><ul class=\"bb_ul\"\
      ><li>W.B.M. covers all major basketball action in the world<br>\t\t\t\t\t</li><li>Easy\
      \ to use Editor gives full access to the database<br>\t\t\t\t\t</li><li>WBM\
      \ features an incredibly well-balanced, real-time match algorithm, with realistic\
      \ results and challenging A.I.<br>\t\t\t\t\t</li><li>Managers have control of\
      \ all the actions that their real-life counterparts have<br>\t\t\t\t\t</li><li>Player,\
      \ team, manager and tournament history records<br>\t\t\t\t\t</li><li>Available\
      \ in 11 different languages</li></ul>"
