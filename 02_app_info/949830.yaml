    short_description: "Shrines Of Sacred Essen\u0441e - is a tactical card game,\
      \ that based on rules of moba genre. Pick and ban cards with your own strategy\
      \ in moba card game. Form your team of dark fantasy creatures and use their\
      \ spells to destroy your opponent's shrine. Now it takes only two players to\
      \ start a match."
