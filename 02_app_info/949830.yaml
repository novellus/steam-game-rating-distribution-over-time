  data:
    about_the_game: "<img src=\"https://%CDN_HOST_MEDIA_SSL%/steam/apps/949830/extras/steam_page.png?t=1541315931\"\
      \ crossorigin=\"anonymous\"/><br><br><strong>Shrines Of Sacred Essen\u0441e</strong>\
      \ - is a <i>tactical card game</i>, that based on rules of <i>moba genre</i>.\
      \ <br><br>Your <i>main goal </i>in the game is <i>destroy </i>opponent's <i>shrine\
      \ </i>using mythical <i>creatures </i>of the magical forest. Pick ones that\
      \ you need and try to block cards that your opponent wants. Use their <i>spells\
      \ </i>and <i>attacks </i>to win the battle!<br><br>If you ever played Dota or\
      \ Lol it's gonna be easier for you to learn how to play, because it's got same\
      \ <i>stuns</i>, <i>silences </i>and more mecanics you know. Otherwise, game\
      \ have in-game wiki that include every pice of information you need.<br><br>It\
      \ is <strong>not </strong>a AAA shooter with battle-royale, so there are <strong>no\
      \ proper match macking</strong>. <strong>Anyways</strong>, It's way much fun\
      \ to play <strong>with your friend</strong>. Cause what's can be better than\
      \ try to mess up each others plans.<br><br><img src=\"https://%CDN_HOST_MEDIA_SSL%/steam/apps/949830/extras/30_cards.png?t=1541315931\"\
      \ crossorigin=\"anonymous\"/><h2 class=\"bb_tag\"><strong>You can use demo-version\
      \ to connect to game, if game hosted with full version.</strong></h2><h2 class=\"\
      bb_tag\">Key Features:</h2><br><ul class=\"bb_ul\"><li>Unique game gameplay.<br></li><li>A\
      \ lot of cards in dark fantasy style.<br></li><li>Game deep enough to make you\
      \ able to create your strategy.<br></li><li>Game is complex, so there are a\
      \ lot of things you need to know to be good at the game.</li></ul><br>P.S. from\
      \ dev: I were making this game alone like 400 hours or more, and it's still\
      \ fun for me and my friends to play it from time to time, even though we have\
      \ other games which are better."
