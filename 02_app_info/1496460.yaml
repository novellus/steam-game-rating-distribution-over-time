    about_the_game: '(Note: Price will increase after Ambient Channels leaves Early
      Access)<br><br>In Ambient Channels, each month, 3 episodes are released, 2 episodes
      are rotated through free status and 1 episode is added which is DLC purchase
      only. (Free episodes stay available for 2-3 months before being rotated out
      of free status)<br><br>Grab the Ambient Channels: Collector''s Pass 2020-2021
      and receive the episodes which get rotated through for free released in 2020/2021
      permanently added to your ''owned'' collection.  (24 episodes are slated to
      rotate through for free in 2021)  In addition, you''ll also have access to the
      DLC only episodes in the Ambient Channels catalog for all of 2021.<br><br><strong>2020
      Episodes:</strong><br>The 7 episodes which were rotated for free in 2020 will
      be instantly added to your owned collection.<br><strong>Downtown - Marina Apartments</strong><br><a
      href="https://store.steampowered.com/app/1453582/Ambient_Channels_Downtown__Marina_Apartments/"
      target="_blank" rel="noreferrer"  id="dynamiclink_3" >https://store.steampowered.com/app/1453582/Ambient_Channels_Downtown__Marina_Apartments/</a><br><br><strong>Dreamscapes
      - Fantasy Camp</strong><br><a href="https://store.steampowered.com/app/1453581/Ambient_Channels_Dreamscapes__Fantasy_Camp/"
      target="_blank" rel="noreferrer"  id="dynamiclink_4" >https://store.steampowered.com/app/1453581/Ambient_Channels_Dreamscapes__Fantasy_Camp/</a><br><br><strong>Dreamscapes
