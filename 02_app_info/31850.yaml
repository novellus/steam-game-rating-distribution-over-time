    about_the_game: "Nancy Drew\xAE: Ghost Dogs of Moon Lake is a first-person perspective,\
      \ point-and-click adventure game.  The player is Nancy Drew and has to solve\
      \ a mystery. Explore rich environments for clues, interrogate suspects, and\
      \ solve puzzles and mini-games.<br>\t\t\t\t\tA friend\u2019s frantic note sends\
      \ you, as Nancy Drew, on the trail of a mysterious pack of dogs whose glowing\
      \ eyes and mournful howls threaten to chase you away forever.  Local residents\
      \ say that the dogs have come back from the grave to protect the secrets of\
      \ their master.  Are the ghostly legends true, or is there a flesh-and-blood\
      \ explanation for the haunting howls? You must solve the mystery before the\
      \ hounds catch your scent! Dare to Play\u2122!<br>\t\t\t\t\t<ul class=\"bb_ul\"\
      ><li>Explore a cemetery and a speakeasy<br>\t\t\t\t\t</li><li>Take photos of\
      \ birds and collect bugs<br>\t\t\t\t\t</li><li>Find a way through a forest maze<br>\t\
      \t\t\t\t</li><li>Interrogate intriguing suspects<br>\t\t\t\t\t</li><li>Choose\
      \ from Junior or Senior Detective difficulty levels<br>\t\t\t\t\t</li></ul>\_\
      <br>\t\t\t\t\t<h2 class=\"bb_tag\">About The Nancy Drew Adventure Series</h2>\t\
