  data:
    about_the_game: "<h2 class=\"bb_tag\">&quot;GOTY I'm Calling It!&quot; - YOUTUBE\
      \ GAMING</h2><h2 class=\"bb_tag\">&quot;1 out of 10 but + 9 for fun!&quot;-\
      \ GAMESPOT</h2><h2 class=\"bb_tag\">&quot;Its a Horse on a snowboard god damn\
      \ it!&quot; - KOTAKU</h2><h2 class=\"bb_tag\">&quot;HAY! We herd this game was\
      \ fun!&quot; - IGN</h2><br><br><br>This is Snow Horse - The snowboarding horse\
      \ game you never asked for but always wanted. Bring your snowboarding skills\
      \ to the next level by being a horse.<h2 class=\"bb_tag\">Twitch Official Levels</h2><ul\
      \ class=\"bb_ul\"><li> Two Twitch Levels created for the 2016 PJSaltan at Pax\
      \ West<br></li><li> Twitch Snowboard Graphic</li></ul><h2 class=\"bb_tag\">DISCLAIMER</h2>SNOWHORSE\
      \ is a hilarious and funny game. Its not to be taken seriously.... unless you\
      \ are wearing a pumpkin head while doing a 1080 because that is actually hard\
      \ to do.<h2 class=\"bb_tag\">Key Features</h2><ul class=\"bb_ul\"><li> Holy\
      \ crap is that a horse on a snowboard<br></li><li> Look it can do 360s, double\
      \ bobity boops, swifty schwiftys, all that jazz<br></li><li> Race downhill as\
      \ fast as you can and crash into a giant bullseye, like a real horse<br></li><li>\
      \ Show off your skills to your friends dumb enough to enjoy a game with a horse\
      \ on a snowboard<br></li><li> Customize your horse. Bet you never thought you\u2019\
      d get to do that, would you?</li></ul>"
