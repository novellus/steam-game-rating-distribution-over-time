    about_the_game: Shudder is a high speed, twin-stick shooter with one stick and
      no shooting, that sits somewhere in the middle of Geometry Wars, Pac-Man and
      Snake. Lost in an interdimensional wormhole, players must absorb the powerful
      cosmic cells in order to charge up the awesome power of the SHUDDER Drive 9000TM
      and release it against the unrelenting onslaught of interstellar Para-Bugs.
      Shatter Vortex-Cubes and decimate the bio-organic threat to rack up high scores
      and harvest rare resources to unlock more powerful ships and increase your chances
      of survival.<br><br><ul class="bb_ul"><li>Rack up high scores.<br></li><li>Gather
      rare resources.<br></li><li>Convert resources into more powerful currency.  <br></li><li>Purchase
      new and upgraded ships.<br></li><li>And SAVE THE UNIVERSE!</li></ul><br>Prepare
