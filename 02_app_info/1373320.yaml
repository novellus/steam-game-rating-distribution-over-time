    about_the_game: "The pale sunlight looked distorted after passing through the\
      \ clouds, even if it was spilled on the exterior wall of the small shop, it\
      \ could not make me see its logo clearly.<br>It seems to be some kind of strange\
      \ and distorted text. Although it looks familiar, it is not the text of this\
      \ world.<br>The moment I walked into the store, the strong and weird smell seemed\
      \ to be annoying in life. These smells passed through the nose and entered the\
      \ brain, making people tremble.<br>Just as I was shrinking, a dark-skinned young\
      \ girl emerged from the shadows, blocking the only way I could leave.<br>A strange\
      \ smile appeared on the girl's face, and there was something strange in her\
      \ hand.<br>Its color is light-colored like a corpse, the whole is round, and\
      \ it does not appear naturally, but the top is cut and decapitated by a sharp\
      \ blade, exposing a dark liquid that seems to overflow.<br>Only then did I realize\
      \ that the suspicious smell lingering on the tip of my nose came from this black\
      \ liquid, spreading around as if it had become substance and malice.<br>Under\
      \ the light, the smile on the girl's face became more terrifying, and her lips\
      \ made terrible words.<br>&quot;The coffee is brewed. I will give you a 20%\
      \ discount so just drink it.&quot;<br><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1373320/extras/logo.png?t=1609818411\"\
      \ /><br>The existence of human beings is meaningless to the vast universe, just\
      \ as a coffee shop is to a city.<br>And is the indescribable existence in this\
      \ infinite universe...love for humans without any doubt?<br><br>What can you\
      \ get here...<br>\xB7A Galgame with Cthulhu mythology theme<br>\xB73 beautiful(great)\
      \ young(old) girls (ones)<br>\xB7A total of 8-10 hours of play time<br>\xB7\
      CG, half of which are dynamic CG<br>\xB7 Tentacles, coffee, tentacles, and tentacles<br><br>The\
      \ characters, stories, places, and worlds involved in this story are all fictitious,\
      \ and have nothing to do with any characters or events in reality.<br>All characters\
      \ on the stage are all grown-ups, and all manifestations are initialized and\
      \ fictitious, do not substitute for reality."
