    about_the_game: "Plastiland is a charming handmade puzzle-platformer based on\
      \ the Lemmings classical gameplay and inspired by The Neverhood\u2019s art style.<h2\
      \ class=\"bb_tag\">Description</h2><br>Guide our lovely clay characters through\
      \ 48 levels of three worlds. Save as many of plastiballs as you can, reach far\
      \ corners of each level by transforming them into one of eight roles, like cruncher,\
      \ crusher, builder, and others. <br>All you need is clay! <br><br>Each level\
      \ has its own goal to reach and different mechanics to use, like sleeping bombs,\
      \ scattered additional roles, nullify zones, and portals. Build your way through\
      \ each level avoiding its deadly zones like chasms, seas of lava or acid and\
      \ dead ends. <br><br>Plastiland is accompanied by pleasant sound effects and\
      \ atmospheric music you will surely remember long after playing the game. Explore\
      \ the worlds of Plasticinia, Plastipolia and Plastidonia!<h2 class=\"bb_tag\"\
      >Key features </h2><br>3 handmade plasticine worlds - Plasticinia, Plastipolia\
      \ and Plastidonia! <br>Funny clay handmade characters <br>Lemmings-style mechanics\
      \ <br>48 most challenging and beautiful levels <br>8 funniest roles to change\
      \ plastiballs into <br>Different challenging environmental effects <br>Bonus\
      \ levels with unexpected mechanics"
