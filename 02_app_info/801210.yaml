    about_the_game: 'The only solo CCG this year, where you level up and access more
      powerful cards as you adventure through a story driven campaign.<br><br>With
      7 main classes to mix and match with, you can easily customize your own hero
      and deck to suit your individual play style. Adventure through a diverse world
      with heaps of quests and encounters. Hundreds of cards to acquire via loot or
      stores and unique crafting recipes for legendary cards that are lost artifacts.<br><br>-
      OPEN QUEST PvE RPG + CHAMPION''S ARENA MODE + GAUNTLET ROGUELIKE DECKBUILDER
      MODE<br>- 500+ COLLECTIBLE CARDS (earned through gameplay only)<br>- 40+ BOSSES
      TO DEFEAT (along with hundreds of battles)<br>- UNIQUE MULTI-CLASSING SYSTEM  (Mix
      and match between Warrior, Mage, Priest, Rogue, Necromancer, Ninja and Monk)<br><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/801210/extras/1.gif?t=1578740712"
      /><br><br>QUEST AND EXPLORE<br><br>A rich and deep storyline pervades an expansive
      world ready for any and all adventurers to seek their fair share of bounty and
      power. Ancient tombs and rich politics in a fantasy world will capture your
      imagination, all the while the strategy card game will keep you on your toes.<br><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/801210/extras/2.gif?t=1578740712"
      /><br><br>DEADLY ENCOUNTERS<br><br>Each encounter brings you one step closer
      to solving the mysteries surrounding your heritage. Learn the secret your master
      died trying to protect. Earn the respect of the state and other kingdoms one
      battle at time. Discover hundreds of cards of untold power, undiscovered in
      the lore books of old.<br><br>Meet powerful foes such as Dragons, Demons and
      Devils. Also find a complete bestiary of trolls, ogres, vampires, knights, orcs,
      goblins, giant bats and insects and more!<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/801210/extras/3.gif?t=1578740712"
      /><br><br>UNIQUE CLASS LEVELLING AND DECK BUILDING SYSTEM<br><br>Each skill
      and level choice you make determines how your strategy unfolds. With immense  scope
      for developing your own unique play style, everyone can enjoy what Spellsword
      Cards: Demontide has to offer.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/801210/extras/4.gif?t=1578740712"
      /><br><br>COMMUNITY<br><br>This is a community led game. Come inside to find
      details on how you can contribute and get cool tips and hints for secret unlocks
      inside!'
