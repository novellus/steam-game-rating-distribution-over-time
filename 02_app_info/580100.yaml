    about_the_game: "&quot;THE BLOOD...I MUST HAVE THE BLOOD!&quot;<br><br>Darkest\
      \ Dungeon\xAE: The Crimson Court is the first expansion for the award-winning\
      \ grim and gothic RPG by Red Hook Studios. Crimson Court is a parallel campaign\
      \ experienced alongside the main Darkest Dungeon content that will provide you\
      \ with new challenges and variation at every difficulty level. The narrative\
      \ grounding sheds some light on the Ancestor\u2019s early days, and will be\
      \ presented in the same style of cut-scenes you\u2019ve seen elsewhere in the\
      \ game.<br><br>The DLC is designed to be played alongside an existing campaign,\
      \ or as a brand new one--your choice! The events and features will unlock over\
      \ the course of play.<br> <br>Features:<br><ul class=\"bb_ul\"><li><strong>A\
      \ new hero class.</strong> \u201CAwash in blood and delusion, they bear the\
      \ burden of a thousand lifetimes.\u201D<br></li><li><strong>A new dungeon region:</strong>\
      \ The Courtyard<br></li><li>A full faction of <strong>new deadly foes</strong><br></li><li><strong>5\
      \ new Bosses</strong> with some of the most complex and devious mechanics yet.<br></li><li><strong>A\
      \ new wandering boss:</strong> The Fanatic<br></li><li><strong>Districts:</strong>\
      \ 10 new buildings to upgrade your Hamlet<br></li><li><strong>Massive, sprawling\
      \ maps</strong> with locked doors, prisoner rooms, and progress saves<br></li><li><strong>Lore-driven\
      \ trinket sets for all heroes</strong> - with set bonuses!</li></ul><br>As the\
      \ Crimson Curse spreads unrelentingly over the estate, parties will battle new\
      \ enemies in familiar regions, as well as setting foot in a completely new sprawling\
      \ environment: the Courtyard. There, amidst unique curios, traps and obstacles,\
      \ a complete faction of new blood-crazed foes lie in wait, overseen by three\
      \ distinct boss encounters. These slavering enemies and epic encounters will\
      \ introduce new combat mechanics, testing the limits of your favorite strategies.<br><br>As\
      \ the infestation grows and your roster begins to sicken, the Fanatic will emerge\
      \ to roam the hallways, confusing friend and foe alike in his zealous quest\
      \ to exterminate the Curse.<br><br>The odds are not completely stacked against\
      \ you, however! A new playable hero class will be added alongside powerful new\
      \ trinkets, town events, and a fresh way to expand and upgrade your Hamlet."
