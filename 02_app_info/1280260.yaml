    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1280260/extras/overview-banner.png?t=1603834992\"\
      \ /><br><strong>Survival Horror, with an erotic twist. </strong>A zombie outbreak\
      \ ravages the world-<br>Will you be able to survive and fend off the shuffling\
      \ hordes?<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1280260/extras/story-banner.png?t=1603834992\"\
      \ /><br>The deforestation of the Amazon had changed more than anyone anticipated.\
      \ Out from the ecological devastation came grotesque, plant-like monsters, spreading\
      \ an affliction across the globe.\u200B<br><br>You play as a former mechanical\
      \ engineer- who until now, has been able to find shelter in what remains of\
      \ human civilization. <strong>After a job gone wrong, you find yourself on the\
      \ wrong side of the barricades and must fight your way back to safety.</strong><br><br>Little\
      \ do you know, getting home will soon be the least of your worries.<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1280260/extras/featurs-banner.png?t=1603834992\"\
      \ /><br>The world of Overgrown: Genesis is violent, deadly, and frightening.\
      \ Here's some of what to expect to do:<br><br><ul class=\"bb_ul\"><li><strong>Give\
      \ In To Your Desires-</strong> Temptation abounds, indulge in sexual situations.<br></li><li><strong>Survive\
      \ At All Costs-</strong> Resource management mechanics keep the pressure up.<br></li><li><strong>Search\
      \ Every Corner-</strong> Areas allow for exploration and are filled with useful\
      \ resources.<br></li><li><strong>Stay Goal Oriented-</strong> Numerous side\
      \ quests which offer various rewards.<br></li><li><strong>Struggle Against Fate-</strong>\
      \ Multiple endings reflect your decisions, stay alive, but at what cost?</li></ul>"
