details:
  data:
    about_the_game: '<img src="https://steamcdn-a.akamaihd.net/steam/apps/449210/extras/logo.png?t=1594031628"
      /><br><br>Verdict Guilty is an easy to play 90''s style arcade fighter! Featuring
      unique handcuffs and gun combat designed for everyone to play!<br><br>Neo Seoul
      has been hit with a wave of terrorist and crime attacks, only a few good officers
      remain willing to battle this new evil. Discover the dark secrets of Neo Seoul
      as you fight your way to uncover the truth. Choose your side cop or criminal,
      as you battle your way to unmask the evil syndicate crimelord himself. <br><br>Verdict
      Guilty is part of our new ''Epic value'' range which retail at the competitive
      price of just $2.99. <br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/449210/extras/bar.png?t=1594031628"
      /><br><br>Game Features: <br><br>- Easy to pick-up and play, designed for non
      fighting fans and beginners also,<br>- Eight unique fighters to choose from,
      <br>- Choose to fight on the police side or as a criminal, <br>- Story mode,
      unique for each character, <br>- Easy to perform special moves, <br>- 60FPs
      lightning fast gameplay, <br>- Unique gun combat, employ machineguns, pistols
      and grenades, <br>- Fully animated and detailed backgrounds, <br>- Awesome music
      by Bossfight and Truong-Son Nguyen, <br>- 16:10 and 16:9 widescreen support,
      <br>- Dual controller support, <br>- Steam leaderboards, trading cards and achievements,
      <br>- Small download, works on netbooks and old pc''s also, <br>- Epic value,
      <br>- Includes OST!<br><br>Verdict Guilty is now available on Steam for the
      low price of $2.99,<br><br>Paul<br><br>Paul Stephen-Davis <br>@Bluestargeneral
      <br>Ceo Retro Army Ltd <br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/449210/extras/chars.png?t=1594031628"
      />'
