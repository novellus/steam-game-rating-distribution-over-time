  data:
    about_the_game: "Beyond is an action-adventure bullet-hell dungeon crawler. Harness\
      \ the power of your father\u2019s soul gem to overcome the trials of the tomb,\
      \ defeat the corrupted soul gems and lay your father to rest!<br />\r\n<br />\r\
      \nWith the calcification of her father's soul, there isn't much time left for\
      \ him in this world. Opal is tasked with bringing his soul gem to the village\
      \ tomb. But it will be no simple task: <br />\r\n<br />\r\nThe soul gems that\
      \ reside in the tomb have been corrupted by a dark power. Opal must cleanse\
      \ the tomb of this evil energy using the power of her father\u2019s soul gem.\
      \ Can you overcome the trials of the tomb and help bring Opal\u2019s father\
      \ to his final resting place?<br />\r\n<br />\r\nFeatures:<br />\r\n<br />\r\
      \n4 Distinct Areas<br />\r\n3 Unique Weapons<br />\r\n5 Different Enemies<br\
      \ />\r\nBoss Fights<br />\r\nDynamic Lighting System<br />\r\nDebut of a New\
      \ C++ Custom Engine<br />\r\nAmazing Art Work"
