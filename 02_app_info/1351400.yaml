    about_the_game: '<strong>Canvas Hockey </strong>is a top-down, arcade-style party
      game, whose character animations were made with drone footage of real hockey
      players. Team up with friends in <strong>local multiplayer for 1v1 or 2v2 battles</strong>,
      or set up custom <strong>Tournaments for up to 12 players</strong>. You can
      also start a single player <strong>Career</strong>, where you start at the bottom
      (Bronze league) and work your way up to the top (CHL elite). Manage your roster
      by trading your partner and goalie, or if your team is losing, trade yourself!
      Keep track of all of your stats and team history in this endless Career mode,
      as the A.I. progressively get faster and more skilled as you move up the leagues!
      Now, with the Co-Op career mode option, you can grab a friend and have them
      join you in your career mode games whenever you like.<br><br>Canvas Hockey will
      be supported by adding regular content updates and quality of life improvements.
      Please reach out with any problems or suggestions, they help to improve the
      game. Join the Discord Server to get involved with the community and play in
      tournaments via remote play! <br><a href="https://steamcommunity.com/linkfilter/?url=https://discord.gg/b5AN7H2"
      target="_blank" rel="noopener"  >https://discord.gg/b5AN7H2</a><br><br>Canvas
      Hockey needs to support as many controllers as possible, so if you are using
      one that''s not on the list, or if you are having trouble with a controller
      you want to use, shoot an email to <a href="mailto:brandon@synvoyity.com">brandon@synvoyity.com</a>.<br><br><u>Controller
      Support</u>:<br>Switch Pro Controller: validated<br>8BitDo Sn30Pro+: validated<br>Joy
      Cons (L/R): validated, movement input is digital<br>Xbox360/XboxOne: validated
      by beta testers<br>PS3/PS4: validated by beta testers, reported issues with
      universal PS3 + dongle<br>Steam Controller: validated by beta testers, reported
      issues with movement inputs'
