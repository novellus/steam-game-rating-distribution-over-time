    about_the_game: <strong>**Once you purchase this DLC, log into Freestyle 2 and
      check your Gift Box. ** </strong><br><br>Are you ready to set your Deck?<br>Second
      Booster Pro is indeed the fastest way to set your Deck.<br>A bundle with a 90%
      OFF Discount from the Original Price.<br><br>This package contains all of the
      essential items you need to set your deck for Freestyle 2. <br><br>DLC Contents:<br><ul
      class="bb_ul"><li>Allstar Pro Wish card x 2<br></li><li>Legendary Wish card
      x 1<br></li><li>Joker Card (Legend) x 3<br></li><li>Card Sub Attribute Changer
      x 40</li></ul><br>DLC Descriptions:<br>Allstar Pro Wish Cards will lead you
      to the Legend Stage where you could compete the others without any difficulties<br>Plus,
      The Joker Card (Legend) will make you much easier to upgrade the Legendary Wish
      Card to an Allstar Pro Card<br>which will make you to have a full Allstar Pro
      Card Deck.<br>Use the Card Sub Attribute Changers to make your card even more
      suitable to your game play.<br><br><br>If you were not able to receive the DLC,
      please logout and login again.<br>if you still didn't get your DLC, please send
      us an Email.<br><br>Please follow the instruction in the Getting Started Manual.
      (** Guide images below may contain a different package image)<br>Find the Getting
      Started Manual at Quick Reference. which is placed on the right hand side of
      the page.<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1198481/extras/8.png?t=1575512764"
      />
