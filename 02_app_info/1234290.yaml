    about_the_game: A fireball, spirits and a pyramid. What can happen? Move your
      racket and beat the spirit in a duel.<br><br><strong>Paug </strong> is a small
      game inspired by the hit of the 70s. It takes place in Egypt where the spirits
      of the pharaohs wake up, angry after your intrusion into their tombs. You can
      play alone or up to 2 players locally. What to face your friends for an evening!
