    about_the_game: "You can now own the beautiful soundtrack for Einlanzer!  You\
      \ can now listen to this epic soundtrack whenever you want in high quality.\
      \  <br />\r\n<br />\r\nThis is the official soundtrack for the video game Einlanzer.\
      \  Included are all 28 tracks that were composed exclusively for Einlanzer including\
      \ fourteen original tracks from professional composer Antriksh Bali.  Total\
      \ listening time is 1 hour, 1 minute, and 39 seconds.<br />\r\n<br />\r\n*Note\
      \ - The Einlanzer Soundtrack downloads into the Einlanzer folder in your Steam\
      \ folder.  The default path would be \\Steam\\steamapps\\common\\Einlanzer\\\
      DLC-Einlanzer-Soundtrack<br />\r\n<br />\r\nComplete track list:<br />\r\n<br\
      \ />\r\n01 - Einlanzer - Einlanzer Theme - by Antriksh Bali<br />\r\n02 - Einlanzer\
      \ - Searching for Peace - by Antriksh Bali<br />\r\n03 - Einlanzer - Unfolding\
      \ Story - by Antriksh Bali<br />\r\n04 - Einlanzer - Simple Life - by Antriksh\
      \ Bali<br />\r\n05 - Einlanzer - Hurry! - by Antriksh Bali<br />\r\n06 - Einlanzer\
      \ - Fight or Die - by Antriksh Bali<br />\r\n07 - Einlanzer - City Life - by\
      \ Antriksh Bali<br />\r\n08 - Einlanzer - Budding Love - by Antriksh Bali<br\
      \ />\r\n09 - Einlanzer - Impossible Odds - by Antriksh Bali<br />\r\n10 - Einlanzer\
      \ - Voice of Destruction - by Antriksh Bali<br />\r\n11 - Einlanzer - Princess\
      \ in the Clouds - by Antriksh Bali<br />\r\n12 - Einlanzer - Dwarven Determination\
      \ - by Antriksh Bali<br />\r\n13 - Einlanzer - Trial of Woe - by Antriksh Bali<br\
      \ />\r\n14 - Einlanzer - Yvalaks Rage - by Antriksh Bali<br />\r\n15 - Einlanzer\
      \ - Mystic Funk - by Christopher Henke<br />\r\n16 - Einlanzer - Gettin Groovy\
      \ - by Michael Buah<br />\r\n17 - Einlanzer - Struggle of Valor - by Andrew\
      \ Ryan Henke<br />\r\n18 - Einlanzer - Dungeon Echoes - by Andrew Ryan Henke<br\
      \ />\r\n19 - Einlanzer - Dread Syncopation - by Andrew Ryan Henke<br />\r\n\
      20 - Einlanzer - Exploring the Dark - by Andrew Ryan Henke<br />\r\n21 - Einlanzer\
      \ - Magic Dungeon - by Andrew Ryan Henke<br />\r\n22 - Einlanzer - Fighting\
      \ Onward - by Andrew Ryan Henke<br />\r\n23 - Einlanzer - Trials of the Just\
      \ - by Andrew Ryan Henke<br />\r\n24 - Einlanzer - Paralysis of Loss - by Andrew\
      \ Ryan Henke<br />\r\n25 - Einlanzer - Waltz - by Andrew Ryan Henke<br />\r\n\
      26 - Einlanzer - Death - by Andrew Ryan Henke<br />\r\n27 - Einlanzer - Sleepy\
      \ Time - by Andrew Ryan Henke<br />\r\n28 - Einlanzer - Spoils of War - by Andrew\
      \ Ryan Henke"
