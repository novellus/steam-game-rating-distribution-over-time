    about_the_game: '<img src="https://cdn.cloudflare.steamstatic.com/steam/apps/454140/extras/FPT_Logo.png?t=1563087914"
      /><h2 class="bb_tag"><strong>First Person Tennis</strong></h2> is the first
      tennis simulator developed for <strong>HTC Vive</strong>, <strong>Oculus Rift</strong>
      and <strong>WMR</strong>.<br><br>The game runs in no-VR mode too and it''s playable
      with a joypad or keyboard.<br><br>Now, you can play on a real tennis court and
      face professional tennis players.  <br>You''ll have to show all your technical
      and tactical skills. The game is designed for gamepad or keyboard too.<h2 class="bb_tag"><strong>Controls:</strong></h2>Topspin,
      Backspin, Lob, Volley.<br>Keep the button pressed for high power but low precision.<br>Move
      the target on court to put the ball wherever you want.<h2 class="bb_tag"><strong>VR
      Controls:</strong></h2>Hold the controller/racket and play tennis.<h2 class="bb_tag"><strong>Features:</strong>
      </h2><ul class="bb_ul"><li> 13 Tournaments.<br></li><li> 7 Different court surfaces:
      clay, grass, hard, blue-green hard, classic synthetic, indoor hard and indoor
      synthetic; each with a specific rebound.<br></li><li> 4 Camera modes.<br></li><li>
      Training Mode.<br></li><li> Full ranking system. <br></li><li> Fully customizable
      3D male player. <br></li><li> 2 Players split screen. </li></ul><h2 class="bb_tag"><strong>VR
      Features:</strong> </h2><ul class="bb_ul"><li> Arcade and Simulation mode.<br></li><li>
      Online Multiplayer.<br></li><li> Vive Tracker support: Play with your real tennis
      racket!<br></li><li> 3 different ways to run through the court: Teleport, Run
      in Place, Sliding Run.<br></li><li> One handed serve.</li></ul>'
