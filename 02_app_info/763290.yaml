    about_the_game: "Riddlord... Who is Riddlord? Why did he kidnap Spark, Jack Reed's\
      \ son? <br>What secrets are hidden in the past of the famous serial killers\
      \ hunter - Jack?<br>The answers to all these questions you will find in this\
      \ wonderful 3D puzzle game... <br><br>Seeker, in this game you have to fight\
      \ with the immense consciousness and the world of Riddlord, in which everything\
      \ is connected with the thread of thought and the pattern of liquid fire appears\
      \ outward. <br>In pursuit of the lost there is nothing with which the sharp,\
      \ as sword mind could not cope.<br>The first part of the game is in front of\
      \ you.<br>You will have an amazing journey into the world of Riddlord, the world\
      \ of a detective and mystic, secrets and inner alchemical transformations.<br>You\
      \ have to solve a lot of different puzzles and secrets, some will be simple,\
      \ and some will make you strain your minds, even the smartest ones. <br>After\
      \ going through Jack Reed's way to the end, you immerse yourself in your own\
      \ inner world, and you will come out renewed.<br><br><ul class=\"bb_ul\"><li>\
      \ Beautiful graphics<br></li><li> Detective-mystical atmosphere<br></li><li>\
      \ Charming music<br></li><li> Interesting puzzles of different levels (including\
      \ those associated with the &quot;Zodiac&quot; and &quot;Real Night Hunter&quot;)<br></li><li>\
      \ The plot is the common thread of two parts of this game, that will force you\
      \ to focus on main character\u2019s fate and your own life<br></li><li> Details\
      \ of the world that help to better understand and imbue with the game<br></li><li>\
      \ The connection between the plot and the gameplay with the ancient mystical\
      \ and philosophical systems, such as the I-ching and the tantric alchemy</li></ul><br>To\
      \ complete this game, you will need to mobilize your logic, spatial thinking,\
      \ memory, observation, ingenuity, and assiduity. The fate of Jack Reed and his\
      \ son is in your hands!<br><br>No chance to fail!"
