    about_the_game: "<h2 class=\"bb_tag\">\u300A\u7F8E\u597D\u5BB6\u56ED\u4E0E\u5730\
      \u4E0B\u57CE\u300B\u662F\u7531\u65E5\u672C\u77E5\u540D\u72EC\u7ACB\u6E38\u620F\
      \u793E\u56E2Manufacture\uFF08\u30DE\u30CB\u30D5\u30A1\u30AF\u30C1\u30E5\u30A2\
      \uFF09\u5236\u4F5C\uFF0COTAKU Plan\u6C49\u5316\u53D1\u884C\u7684\u4E00\u6B3E\
      RPG\u6E38\u620F\u3002</h2><br><strong>\u58F0\u660E\uFF1A\u672C\u6E38\u620F\u5185\
      \u767B\u573A\u89D2\u8272\u5747\u5DF2\u8D85\u8FC718\u5C81\u3002</strong><h2 class=\"\
      bb_tag\">\u5267\u60C5\u6897\u6982</h2>\u4E3B\u4EBA\u516C\u5E0C\u6D1B\u5728\u5E73\
      \u539F\u4E2D\u592E\u9047\u89C1\u4E86\u53D1\u5446\u7684\u5973\u6DF7\u8840\u7CBE\
      \u7075\u3002<br>\u5979\u7684\u540D\u5B57\u53EB\u505A\u7409\u5A1C\u3002\u662F\
      \u5728\u7CBE\u7075\u4E0E\u517D\u4EBA\u4E89\u6597\u4E0D\u4F11\u7684\u56FD\u5BB6\
      \u2014\u2014\u53F2\u7279\u83B1\u5179\u51FA\u8EAB\u7684\u7CBE\u7075\u517D\u4EBA\
      \u6DF7\u8840\u3002<br>\u5979\u7684\u53CC\u4EB2\u88AB\u902E\u6355\uFF0C\u800C\
      \u5979\u4E5F\u88AB\u8D76\u51FA\u4E86\u5BB6\u95E8\uFF0C\u6B63\u5728\u53F9\u606F\
      \u81EA\u5DF1\u7684\u53BB\u5904\u3002<br>\u4E8E\u662F\u5E0C\u6D1B\u5BF9\u5979\
      \u8BF4\uFF1A<br>\u300C\u6211\u4EEC\u6765\u5EFA\u9020\u4E00\u5EA7\u79CD\u65CF\
      \u5E73\u7B49\u8FFD\u6C42\u81EA\u7531\u653E\u98DE\u81EA\u6211\u7684\u57CE\u9547\
      \u5427\u300D<br>\u5C31\u8FD9\u6837\uFF0C\u4E24\u4EBA\u7684\u5192\u9669\u4E4B\
      \u65C5\u4ECE\u6B64\u62C9\u5F00\u5E8F\u5E55\u3002<h2 class=\"bb_tag\">\u6E38\u620F\
      \u4ECB\u7ECD</h2>\u300C\u8F7B\u677E\u81EA\u5728\u5730\u6E38\u620F\u300D\u6216\
      \u662F\u300C\u4E0D\u9057\u4F59\u529B\u5730\u6C89\u6D78\u5F0F\u6536\u96C6\u300D\
      \uFF0C\u300A\u7F8E\u4E3D\u5BB6\u56ED\u4E0E\u5730\u4E0B\u57CE\u300B\u7684\u73A9\
      \u6CD5\u7531\u6BCF\u4F4D\u73A9\u5BB6\u6765\u6289\u62E9\uFF01\u5728\u5E7B\u60F3\
      \u7684\u4E16\u754C\u91CC\u5192\u9669\u30FB\u91C7\u96C6\u30FB\u5EFA\u9020\u57CE\
      \u9547\u30FB\u8FC7\u4E0A\u68A6\u60F3\u4E2D\u7684\u6162\u751F\u6D3B\uFF0C\u662F\
      \u8FD9\u6B3ERPG\u6E38\u620F\u7684\u4E3B\u6253\u7279\u8272\uFF01<br>\u88C5\u5907\
      \u7CFB\u7EDF\u8D85\u672C\u683C\uFF01\u5206\u4E3A\u767D\u3001\u84DD\u3001\u7EFF\
      \u3001\u9EC4\u3001\u6A59\u7B49\u591A\u79CD\u7A00\u6709\u5EA6\uFF01\u9B54\u6CD5\
      \u88C5\u5907\u62E5\u6709\u968F\u673A\u5C5E\u6027\uFF0C\u51E0\u4E4E\u627E\u4E0D\
      \u5230\u4E00\u6A21\u4E00\u6837\u7684\uFF01\u88C5\u5907\u81EA\u5E26\u719F\u7EC3\
      \u5EA6\u6280\u80FD\uFF0C\u7528\u4E45\u4E86\u4FBF\u80FD\u6C38\u4E45\u5B66\u4F1A\
      \uFF01<br>\u5929\u8D4B\u7CFB\u7EDF\u8D85\u672C\u683C\uFF01\u6BCF\u4E2A\u89D2\
      \u8272\u90FD\u6709\u81EA\u5DF1\u7279\u6709\u7684\u5929\u8D4B\u6811\uFF0C\u5766\
      \u514B\u7279\u5316\u3001\u8089\u640F\u7279\u5316\u3001\u8FDC\u7A0B\u7279\u5316\
      \u3001\u9B54\u6CD5\u7279\u5316\uFF0C\u5168\u7531\u4F60\u6765\u9009\u62E9\uFF01\
      <br><br>\u8DDF\u968F\u5267\u60C5\u7684\u8FDB\u5C55\uFF0C\u4E0D\u65AD\u6311\u6218\
      \u5C42\u51FA\u4E0D\u7A77\u7684\u654C\u4EBA\uFF0C\u5728\u4F53\u9A8CRPG\u5185\u5BB9\
      \u7684\u540C\u65F6\uFF0C\u8FD8\u53EF\u4EE5\u4EAB\u53D7\u5230\u5176\u4ED6\u4E30\
      \u5BCC\u591A\u5F69\u7684\u8981\u7D20\uFF01\u8981\u7D20\u8D85\u51FA\u60F3\u8C61\
      \u7684\u5E9E\u5927\uFF0C\u4F46\u5373\u4FBF\u65E0\u6CD5\u63A5\u89E6\u5230\u6240\
      \u6709\uFF0C\u4E5F\u80FD\u591F\u4F53\u4F1A\u5230\u5C5E\u4E8E\u81EA\u5DF1\u7684\
      \u4E50\u8DA3\u3002<br><br>\u73A9\u5BB6\u53EF\u4EE5\u968F\u610F\u9009\u62E9\u81EA\
      \u5DF1\u559C\u597D\u7684\u4E8B\u60C5\u4FBF\u80FD\u4F53\u9A8C\u5230\u6E38\u620F\
      \u7684\u4E50\u8DA3\uFF0C\u6CA1\u6709GAME OVER\uFF0C\u60F3\u5E72\u4EC0\u4E48\u5C31\
      \u5E72\u4EC0\u4E48\uFF0C\u81EA\u7531\u5C31\u662F\u5982\u6B64\u7684\u7B80\u5355\
      \u3002<br><br>\u6162\u751F\u6D3B\uFF1F\u5EFA\u9020\u57CE\u9547\uFF1F\u5C42\u5C42\
      \u9012\u8FDB\u7684\u5267\u60C5\uFF1F\u672A\u77E5\u7684\u63A2\u7D22\uFF1F \u4E9B\
      \u8BB8\u7684\u597D\u5947\u5FC3\u4FBF\u80FD\u5E26\u4F60\u9886\u7565\u8FD9\u6B3E\
      \u72EC\u4E00\u65E0\u4E8C\u7684\u65E5\u5F0FRPG\u6E38\u620F\u3002\u4E00\u8D77\u6765\
      \u63A2\u7D22\u5427\uFF01\uFF01\uFF01<h2 class=\"bb_tag\">\u6E38\u620F\u7279\u8272\
      </h2><ul class=\"bb_ul\"><li>\u5973\u4E3B\u5168\u8BED\u97F3<br></li><li>\u7ECF\
      \u5178\u65E5\u5F0FRPG &amp; \u6210\u957F\u578B\u751F\u6D3B\u8981\u7D20<br></li><li>\u53EF\
      \u4FEE\u6539\u5F0F\u63A2\u7D22\u578B\u8FF7\u5BAB<br></li><li>\u4E0A\u5343\u79CD\
      \u9053\u5177\u8D2F\u7A7F\u6E38\u620F\u59CB\u7EC8<br></li><li>\u591A\u5973\u4E3B\
      \u597D\u611F\u5EA6\u57F9\u517B\u7CFB\u7EDF</li></ul>"
