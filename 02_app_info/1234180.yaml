details:
  data:
    about_the_game: Teams of darsanauts got lost during their mining missions on the
      different moons of the planet Darsalon. You need to complete several rescue
      missions in which you will have to lead them to the closest base station. They
      will use their own AI to follow you and to obey your commands. On your way to
      the base you will have to protect them from dangers and enemies using your laser
      gun, jet pack, pilot ground and air vehicles, destroy terrain, and even make
      new paths with the ground maker gun.<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1234180/extras/alargado_x2.gif?t=1609410544"
      /><br>Featuring:<br>- Advanced platformer AI including dynamic terrain detection,
      jump force calculation, light sensitivity, inter-NPC communication.<br>- Voice
      Commands to control companion NPCs.<br>- Dynamic ground destruction and creation.<br>-
      Full Interactive and realistic Liquid physics.<br>- Realistic off road vehicle
      physics.<br>- 8 bit music based on MOS 6581 (SID) chip from 1982.<br>- 8 bit
      speech synthesis. <br>- Unique render pipeline that combines modern lightning,
      2D sprites and 3D models pixelated in real time consistently and with a restricted
      color palette for an authentic retro feel.<br>- CRT filter.
