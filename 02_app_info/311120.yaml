  data:
    about_the_game: '<img src="https://cdn.cloudflare.steamstatic.com/steam/apps/311120/extras/Description.png?t=1604078797"
      /><br>With the death of Stalin, all those who surrounded him, are now fighting
      for the supreme power and control over the nation. Lena, our heroine, has found
      that her husband has been kidnapped and possibly murdered. She has no clue about
      who did it, but she knows whom to ask.<br>The Stalin Subway: Red Veil brings
      an exciting continuation to the storyline of this saga, with many new locations,
      all of them based on the Moscow of 50s. Never before a game reproduced with
      such realism the capital of Russia, from the subway stations of the world-known
      underground of this city, to famous places like the Red Square.<br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/311120/extras/Features.png?t=1604078797"
      /><br><ul class="bb_ul"><li>Indoor and outdoor locations created following real
      designs of the 50s. The subway stations will be based on the real ones as well
      as emblematic places of the city like the Red Square.<br></li><li>Improved AI
      makes enemies more dangerous and cunning. <br></li><li>Defend yourself on the
      streets of Moscow, even on vehicles while you try to discover where your husband
      is.<br></li><li>Authentic weaponry.</li></ul>'
