    about_the_game: "To all fans of puzzles, lovers of fairy tales and pixel art -\
      \ specially for you game &quot;Gems of Fate: the Charmed King&quot;!<br />\r\
      \n<br />\r\nHappiness and joy reigned in the fairy kingdom under the rule of\
      \ a wise and just king ... But one night a mysterious storm broke out, after\
      \ which everything changed! The king began to give strange orders, but he himself\
      \ has not been seen since. Who will challenge the forces of evil and find out\
      \ what is the cause of all the ills? Maybe you, a brave hero?<br />\r\nGo through\
      \ the lands of the kingdom to the castle, solving puzzles 3-in-a-row - after\
      \ all at the end of the path you are waiting for the solution of the story!\
      \ Over one hundred exciting levels stand between you and the end of the story,\
      \ but we know something with you that this hero will not stop it! Forward, towards\
      \ a new magical adventure!<br />\r\n<br />\r\nFeatures:<br />\r\n<br />\r\n\
      1) A unique combination: &quot;three in a row&quot;, battles with bosses and\
      \ plot scenes<br />\r\n2) Various modes of the game &quot;three in a row&quot;,\
      \ different combinations, which make the levels unique. You will find in the\
      \ game such modes and conditions of performance level, as:<br />\r\n- Change\
      \ in the direction of gravity<br />\r\n- Battle with the bosses through the\
      \ collection of combinations of &quot;three in a row&quot;<br />\r\n- Destruction\
      \ of clay cells under stones<br />\r\n- Release of stones from holding chains<br\
      \ />\r\n- Destruction of obstacles that explode if the stone in the next cell\
      \ is destroyed<br />\r\n- Search for an image hidden under the cells on the\
      \ playing field<br />\r\n- Delivery of one quest object to another<br />\r\n\
      - Collecting a certain number of quest items for a limited number of moves<br\
      \ />\r\n3) Plenty of plot cartoon scenes - only the most stubborn players can\
      \ see them<br />\r\n4) A fascinating fairy tale as a story, the chapters of\
      \ which will be opened as the game progresses<br />\r\n5) More than one hundred\
      \ unique levels - a real challenge for connoisseurs of puzzles<br />\r\n6) The\
      \ game is suitable for those who just want to relax and relax, and for those\
      \ who like to think<br />\r\n7) The atmosphere of the fairy-tale Middle Ages<br\
      \ />\r\n8) Cozy retro style made in pixel art<br />\r\n<br />\r\n<br />\r\n\
      How to play:<br />\r\n<br />\r\n- Move adjacent stones on the playing field\
      \ to form combinations of three stones in a row<br />\r\n- Strive to fulfill\
      \ the conditions for completion of the level<br />\r\n- Passing through the\
      \ levels, advance on the level map and open new chapters of history"
