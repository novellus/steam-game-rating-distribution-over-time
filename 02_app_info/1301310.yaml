    review: "Am Anfang macht es noch Spa\xDF aber ich h\xE4nge seit Std. bei LVL 26\
      \ fest und es ist nur eine reine Gl\xFCckssache das man es meistert, wie schon\
      \ bei einigen Level zuvor. Es demotiviert einem weil man nicht mal einige Extras\
      \ nach Level Abschluss bekommt au\xDFer 2 mickrige Goldtaler womit man sich\
      \ im Shop etwas kaufen kann allerdings sind die Sachen dort recht teuer somit\
      \ motiviert das auch nicht gerade. Man kann einen Level f\xFCr 9 Goldtaler \xFC\
      berspringen aber wenn man zuvor schon alles ausgeben hat, dann hat man keine\
      \ Chance einen Level zu schaffen in h\xF6heren Ebenen. Der Preis f\xFCr das\
      \ Spiel an sich ist ok aber das man nicht mal die M\xF6glichkeit hat durch Extras\
      \ weiter zukommen macht keinen Spa\xDF. Also ich hab nicht viel Geduld um 3\
      \ Std an einem Level zu sitzen daher kann ich das Spiel den meisten auch nicht\
      \ empfehlen da die Mehrheit der Spieler wom\xF6glich auch nicht weiterspielen\
      \ w\xFCrden. Schade drum, man h\xE4tte mehr daraus machen k\xF6nnen. Errungenschaften\
      \ gibt es auch keine also eigentlich null Motivation!"
