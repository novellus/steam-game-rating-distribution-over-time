details:
  data:
    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1464930/extras/huimao.gif?t=1607694818\"\
      \ /><br>This is a casual Sokoban game. Players need to use the keyboard to control\
      \ the male character to move to the female character, complete the task and\
      \ move to the next level. However, there are many pitfalls in this process.\
      \ You can fill the trap by pushing the box or holding SPACE to drag the box.\
      \ And watch out for monsters that will catch up with you in the shortest possible\
      \ path once you enter their sphere of influence! Clever use of traps and boxes\
      \ to avoid monsters and find girls.<br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1464930/extras/huli.gif?t=1607694818\"\
      \ /><br>The gameplay is much more optimized and improved than the previous generation,\
      \ with more interesting levels and characters added, so don't miss it if you\
      \ enjoy the series!<br><br>Other game series recommended by the developer:<br>Lost\uFF0C\
      Taboos: Cracks\uFF0CRebirth:Mr Wang"
