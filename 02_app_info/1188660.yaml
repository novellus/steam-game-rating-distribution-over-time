    about_the_game: Cute girls need your help in this inconspicuous and cozy village.
      So will you be able help them to solve their problems? A lot of mini games and
      puzzles are waiting for you, enjoy it!<br><br>Game features:<br><ul class="bb_ul"><li>This
      game is mix of puzzles, stuff searching and other kinds of mini games.</li></ul><ul
      class="bb_ul"><li>Ten nice girls with unique appearances and characters are
      waiting for you here.</li></ul><ul class="bb_ul"><li>This pleasant and atmospheric
      visual style would immerse you in an amazing trip!</li></ul><ul class="bb_ul"><li>The
      great soundtrack would create needed mood!</li></ul>
