    review: "[h1] Genre [/h1] Ein Simples Schiebe Puzzle Spiel\n\n[h1] Gameplay [/h1]\
      \ Wir l\xF6sen verschiedene Schiebe Puzzles & Minispiele. Die Puzzles haben\
      \ immer 25 Teile und man kann sie beliebig hin und her schieben. Zwischendurch\
      \ gibt es dann ein Minispiel wo wir z.B. bestimmte Items anklicken oder die\
      \ Pfeiltasten im richtigen Rhytmus dr\xFCcken m\xFCssen usw.\n\n[h1] Achievements\
      \ [/h1] Es gibt insgesamt 35 Erfolge. Man muss einfach das Spiel komplett beenden\
      \ um alle zu bekommen\n\n[h1] Pro/Contra [/h1]\n+ G\xFCnstig\n+ Achievements\n\
