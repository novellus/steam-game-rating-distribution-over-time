details:
  data:
    about_the_game: Tyler Perry delivers a dynamic performance as Detroit homicide
      detective/psychologist Dr. Alex Cross, the popular character created by best-selling
      novelist James Patterson. While tracking down a vicious serial killer (Matthew
      Fox), Cross nearly meets his match when the case shifts from a high stakes game
      of cat-and-mouse into a personal mission. Soon, the detective is pushed to the
      very edge of his moral and psychological limits in this taut, exciting action-thriller.
