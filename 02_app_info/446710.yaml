    detailed_description: <h1>Steam Video</h1><p>This content is only available in
      an online streaming format. More information about streaming videos can be found
      in the <a href="https://support.steampowered.com/kb_article.php?ref=8699-OASD-1871">Streaming
      Videos on Steam FAQ</a>.</p><br><h1>About the Video</h1>Tyler Perry delivers
      a dynamic performance as Detroit homicide detective/psychologist Dr. Alex Cross,
      the popular character created by best-selling novelist James Patterson. While
      tracking down a vicious serial killer (Matthew Fox), Cross nearly meets his
      match when the case shifts from a high stakes game of cat-and-mouse into a personal
      mission. Soon, the detective is pushed to the very edge of his moral and psychological
      limits in this taut, exciting action-thriller.
