details:
  data:
    about_the_game: "Fluffy Friends 2 is a new game from the series about little fluffy\
      \ friends. This is a puzzle where you have to solve problems in creative ways,\
      \ drawing everything that comes to your mind on the screen. It\u2019s a great\
      \ way to spend your time.<h2 class=\"bb_tag\">Features:</h2><ul class=\"bb_ul\"\
      ><li>Lots of new levels;<br></li><li>Brand new location;<br></li><li>The game\
      \ develops imagination;<br></li><li>Runs on Windows, Mac and Linux;<br></li><li>Includes\
      \ a lot of achievements.</li></ul><br>Head for the hot desert to the mysterious\
      \ pyramids and help the monsters to reach their friends. Use your wit and imagination.\
      \ Everything you draw on the screen immediately appears in the game, and this\
      \ is the only way to pass all the levels. Now the game has more of them and\
      \ every single one of them is brand new. Interesting adventures are waiting\
      \ for you, so hurry up, start the game and be ready to show your creativity\
      \ to solve new and interesting challenges.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/737810/extras/os.png?t=1510936867\"\
      \ />"
