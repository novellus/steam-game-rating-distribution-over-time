    about_the_game: Pooplers is a multiplayer game where up to four players take control
      over babies. Toddlers do not belong to the calm ones, as soon as nobody watches
      them, they crawl around the house, pooping on the floor. The player who &quot;color&quot;
      most of the map wins.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1177170/extras/customize.gif?t=1588918997"
      /><br><br>The game is diversified by power-ups and a mother who refers each
      toddler to a cot as soon as she sees her child pooping on the floor. Staying
      in a cot reduces the chance of winning in a given round. A humorous game, however,
      has a number of elements that diversify the gameplay and allow you to create
      tactics. Poop your way to victory!<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1177170/extras/powerup.gif?t=1588918997"
      /><br><br>Visit beautiful maps, to poop around. House, farm, seabed or even
      space ship. <br><br><strong>Choose different game modes such as:</strong><br><ul
      class="bb_ul"><li>PVP free for all pooping<br></li><li>Team vs Team pooping<br></li><li>Zombie
      horde co-op<br></li><li>Play as a parent vs pooplers<br></li><li>Play silly
      football match as a toddler! </li></ul><br>Play with Friends or learn new tactics
      alone, with bots. Poop in!<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1177170/extras/end.jpg?t=1588918997"
      />
