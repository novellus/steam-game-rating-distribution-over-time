    reviews: "\u201CSometimes the core mechanics can be very simplistic, yet entertaining.\
      \ This zombie puzzler is living proof.\u201D<br>77% \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.4players.de/4players.php/dispbericht/PC-CDROM/Test/35540/80339/0/OMG_Zombies.html\"\
      \ target=\"_blank\" rel=\"noopener\"  >4players</a><br><br>\u201CIf you dig\
      \ the zombie genre but want a break from the typical survival game or twin-stick/first-person\
      \ shooter, this is a game you\u2019re going to want to add to your Steam library.\u201D\
      <br><a href=\"https://steamcommunity.com/linkfilter/?url=http://www.vgblogger.com/indie-quickie-omg-zombies/25286/\"\
      \ target=\"_blank\" rel=\"noopener\"  >VGBlogger</a><br><br>\u201COMG-Zombies!\
      \ is a bloody orgy of viscera and strategy that engages and rewards your tasty,\
      \ tasty brain. If you only get bitten by one zombie game this year, this one\
      \ comes highly recommended.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=http://criticalindiegamer.com/2014/02/omg-zombies-review-pc/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Critical Indie Gamer</a><br>"
