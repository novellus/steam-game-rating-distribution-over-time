    about_the_game: "OMG! Alert! Alert!  The City of Redfield has been hit by an outbreak\
      \ of exploding zombies!  For cool and unimportant reasons these suckers literally\
      \ explode when shot, showering their zombie brethren with gore and causing chain\
      \ reactions of showering zombie gibs with just a single bullet!<br />\r\nAs\
      \ a lone cop armed only with bare wit, a large-calibre sniper rifle and bullets\
      \ coated in a zombie-exploding pathogen, you are the last man standing at the\
      \ epicentre of a zombie outbreak.  Your mission?  To succeed where the police\
      \ and army failed by clearing the streets of 8 different strains of bloodthirsty\
      \ zombies and stop Armageddon in its tracks! <br />\r\n<br />\r\nUse your sharpshooting\
      \ skills to vanquish 100 branching levels of zombie hell across 40 unique environments\
      \ in this hugely addictive chain reaction shooter.  Earn 400 shiny medals and\
      \ cold hard cash to buy 100 different upgrades, all designed to MAKE THOSE ZOMBIES\
      \ EXPLODE!<br />\r\n<br />\r\nOMG Zombies is an awesome reimagining of a genuine\
      \ classic: the critically acclaimed OMG-Z, a top-ten all-time Metacritic rated\
      \ PSP game and ranked as Metacritic\u2019s best action title ever released on\
      \ PSP!  The guys at Push Square gave it 89% and called it \u201Ca must buy\u201D\
      \ game, Escape Rope claimed it\u2019s \u201C...one of the best zombie games\
      \ in recent memory\u201D and Defunct Games gave it an A rating saying it\u2019\
      s \u201Cso addictive... I still can't get enough of watching the explosive chain\
      \ reaction caused from a well-placed bullet.\u201D<br />\r\n<br />\r\nNow the\
      \ new and improved OMG Zombies features completely redrawn HD graphics, more\
      \ gore, more levels, more upgrades and all-new content including 12 trophies,\
      \ 100+ leaderboards, a 20-stage \u2018Prestige\u2019 system and 5 beautifully\
      \ illustrated endings."
