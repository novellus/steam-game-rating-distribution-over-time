details:
  data:
    about_the_game: 'Kickshot is a first-person speedrunning game in which you utilize
      your tools, environment and movement abilities to complete the course as quickly
      as possible. Speed through the Floating Island, and Desert Wasteland levels.
      Use unique movement and knowledge of the courses to achieve the greatest time.<br><br>Play
      as Ace and rush through the environment to retrieve your lost acorns. This is
      Kickshot!<br><br><strong><u>Key Features</u></strong><br><strong>Rocket Launcher</strong>:
      Shoot the ground and launch yourself towards victory!<br><strong>Grappling Hook</strong>:
      Launch a grappling hook onto objects overhead and swing forward over large gaps.<br><strong>Special
      Movement</strong>: Run along walls, dash, bunny-hop, and exhaust-boost with
      the rocket launcher to achieve victory<br><strong>Local Leaderboards</strong>:
      Compete against yourself or friends for the fastest time within each level.'
