    about_the_game: <strong>Kill or Be Killed</strong><br><br>If this 3D game doesn't
      get your adrenaline pumping, nothing will.<br><br>Zero Tolerance has you killing
      alien terrorists who want to annihilate your defense colony.<br><br>But don't
      worry, you have an arsenal of weapons to hunt them down through a maze of passageways,
      hidden doors, and gunfire.<br><br>Zero Tolerance is a heart-pounding, non-stop
      action as you take out the bad guys with grenades, shot guns, bazookas and laser
      guns.<br><br>And its all in a Pixel Perfect 3D, 360 Degree perspective. <br><br>Zero
      Tolerance - you don't just play it, you survive it.<br><br>For the first time
      after its release on Sega Genesis, Zero Tolerance is available in a digital
      platform.<br><br>Enjoy extra features like TV effect filter, Save states, and
      Turbo mode!
