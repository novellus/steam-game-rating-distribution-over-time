    about_the_game: "BH Trials is an obstacle course game where players drive a Backhoe\
      \ digger with no transmission, steering, or brakes: the only way to control\
      \ it is through the digger\u2019s arms. The game features several game modes\
      \ with varied challenges both in single player and up to 4 player Co-op. <br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1067080/extras/bhloading.gif?t=1601216014\"\
      \ /><h2 class=\"bb_tag\">Solo Player: The trials</h2><br>BH Trials\u2019 single\
      \ player mode features a series of increasingly difficult levels, designed to\
      \ try both your dexterity and your wit. You will drive and climb and crawl,\
      \ manipulating all kinds of platforms and mechanisms and avoiding devious contraptions,\
      \ all while trying to reach the end as fast as possible to unlock new levels\
      \ and game modes.<h2 class=\"bb_tag\">Multiplayer: The Spider</h2> <br>The star\
      \ of BH Trials\u2019 multiplayer levels is four-legged Backhoe Spider. Up to\
      \ four players can control this beast, either on a single computer or online\
      \ through Steam Together, pitting their teamwork skills against some of the\
      \ game\u2019s most treacherous climbs. Note: It\u2019s also possible to play\
      \ these levels alone -if you\u2019re up to the extra challenge! <br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1067080/extras/spiderhoe_banner.png?t=1601216014\"\
      \ /><h2 class=\"bb_tag\">Collectibles Galore</h2><br>Hidden in every level is\
      \ a miniature digger, roaming around in the most unexpected, hard to reach spots.\
      \ Collecting these toys rewards you with new game modes and Multiplayer areas,\
      \ so it pays off to keep your eyes peeled and your ears sharp.<h2 class=\"bb_tag\"\
      >Leaderboards</h2><br>BHT includes both friend and global leaderboards so you\
      \ can measure your skills against players worldwide. Let the games begin!<h2\
      \ class=\"bb_tag\">Ghost in the Machine</h2><br>BHT keeps track of your best\
      \ performances and stores them as a ghost that you can summon when you replay\
      \ levels. Compete against yourself to improve your times, get the three stars\
      \ and make it into the worldwide rankings!<h2 class=\"bb_tag\">You are in Control</h2><br>BH\
      \ Trials supports all kinds of inputs, from keyboard and mouse to pads (Xbox,\
      \ PS2, PS3, and PS4 native), and even the Steel Battalion Controller. If you\
      \ take on the challenge, we\u2019ll make sure you do it on your own terms."
