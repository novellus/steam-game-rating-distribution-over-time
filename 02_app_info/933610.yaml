details:
  data:
    about_the_game: "KRONE Trailer is one of the major vehicle and machine manufacturers\
      \ in Europe. We are proud to bring their trailers into Euro Truck Simulator\
      \ 2. Krone Trailer Pack gives you a good number of high-quality trailers for\
      \ different cargoes, plus tuning parts, cabin accessories, and paint jobs.<br><br>The\
      \ content of this DLC includes:<h2 class=\"bb_tag\">Trailers</h2><br><ul class=\"\
      bb_ul\"><li>Profi Liner<br></li><li>Cool Liner<br></li><li>Dry Liner<br></li><li>Profi\
      \ Liner HD Flatbed<br></li><li>Profi Liner + Load Carrier (double)<br></li><li>Box\
      \ Liner (not ownable yet as of update 1.32)</li></ul><h2 class=\"bb_tag\">Tuning\
      \ &amp; accessories</h2><br><ul class=\"bb_ul\"><li>Easy Rider Tires<br></li><li>KRONE\
      \ Hub<br></li><li>Front and Rear Chassis Accessories<br></li><li>Rear Bumpers<br></li><li>Rear\
      \ Mudflaps<br></li><li>Coolers<br></li><li>KRONE Coffee Mug<br></li><li>KRONE\
      \ Style Cap<br></li><li>KRONE Pennant<br></li><li>Paint Jobs<br></li><li>\u2026\
      \ and more!</li></ul>"
