    review: "Terrible Match-3 game.  \n\nAs at least one prior reviewer said - the\
      \ levels have no posted objective which is bad.  So it's just hit & miss on\
      \ whether you can achieve concluding it.    However my reason for the thumbs\
      \ down is the \"No more moves\".   Some of the boards are designed so restrictively\
      \ you can get this a half dozen times in a couple of minutes.   Not much of\
      \ a \"match-3\" game when you're limited to one choice or zero choices.   Not\
      \ worth even the 1$ price point.  I gave it to level 70 or so in Arcade mode.\
      \  I can't see it improving.   \n\nLook elsewhere for your match-3 fix."
