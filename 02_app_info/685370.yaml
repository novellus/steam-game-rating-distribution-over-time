    about_the_game: "Jewels of the Mysterious Woodland - The new match 3 game is here,\
      \ with brilliant jewels in over 600 dazzling puzzles!<br />\r\n<br />\r\nA magical\
      \ journey filled with waves of excitement and brilliant visuals! Swap jewels\
      \ to clear the way, and match pieces to crush each challenge that lies ahead.<br\
      \ />\r\n<br />\r\n<br />\r\nJewels of the Mysterious Woodland FEATURES:<br />\r\
      \n<br />\r\nMATCH JEWELS in 600+ unique puzzles!<br />\r\n- Match jewels to\
      \ blast your way through more than 600 different puzzles!<br />\r\n<br />\r\n\
      DAZZLING PUZZLES!<br />\r\n- Flow from one challenge to the next as you crush\
      \ puzzles with ease! Match jewels to keep the puzzle blitz going! Don\u2019\
      t miss a beat, or your game might just be over.<br />\r\n<br />\r\nCREATE COMBOS!<br\
      \ />\r\n- Crazy combos by using rare jewels at the right time. Blast the board\
      \ clear and watch your score blossom!<br />\r\n<br />\r\nDISCOVER rare Diamonds\
      \ and Stars!<br />\r\n- Use the mysterious power of Diamonds to make big matches,\
      \ and channel the force of Stars to match your way out of tight spots! With\
      \ powers like these, you\u2019ll have a blast matching your way through our\
      \ games.<br />\r\n<br />\r\nMASTER tricky obstacles like walls, pitfalls, and\
      \ puzzling portals!<br />\r\n- Different games challenge you with different\
      \ obstacles. Avoid pitfalls and flow through portals as you progress through\
      \ this mysterious, magical saga!<br />\r\n<br />\r\nVISIT beautiful backgrounds\
      \ and amazing places!<br />\r\n- Head out on an epic saga travel across mystical\
      \ worlds solving confounding puzzles.<br />\r\n<br />\r\nEASY TO LEARN - hard\
      \ to master! Can you earn 3 stars on every level?<br />\r\n- Use every bit of\
      \ magical strength you have to crush each level\u2019s high scores! You\u2019\
      ll only earn 3 stars when you have truly mastered each area.<br />\r\n<br />\r\
      \nTOP-NOTCH performance! Animated jewels and effects!<br />\r\n- Watch in awe\
      \ as magical effects blossom to blast the board clear. Experience amazing animations\
      \ and incredible effects!"
