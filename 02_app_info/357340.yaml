    about_the_game: "Forget everything you\u2019ve learned about combat. Cobalt\u2019\
      s slo-mo mechanic lets you perform moves that other games can\u2019t comprehend.\
      \ Play through the story and discover answers to mysterious questions including:\
      \ What happened to the humans? Why am I riding a space hamster? How is my cyborg\
      \ head so good at deflecting bullets? Multiplayer is a less cryptic, though\
      \ equally enjoyable affair: face off against friends and enemies in local or\
      \ online multiplayer, learn the intricacies of over 80 maps and 67 weapons,\
      \ and dominate the leaderboards.<br><br><ul class=\"bb_ul\"><li>Enjoy 6 multiplayer\
      \ modes on over 80 maps. Play locally or online. <br></li><li>Wield over 37\
      \ ranged weapons, 33 melee weapons, 6 hand shields, and more...<br></li><li>Use\
      \ Cobalt's signature move - the combat roll - to deflect projectiles or line\
      \ up sweet headshots.<br></li><li>Take advantage of our automatic-extreme-slo-mo\
      \ mechanic,  to pull off sick manoeuvres like rocket punches, bullet deflects,\
      \ or last-second goals<br></li><li>Customise weapons and armour to your personal\
      \ taste.<br></li><li>Play through the story alone or in co-op. Tame wasps! Take\
      \ part in unnecessary dancing mini-games. Make friends with birds then get sad\
      \ when they explode into puff of feathers</li></ul><h2 class=\"bb_tag\">Six\
      \ game modes</h2><ul class=\"bb_ul\"><li>Survival Mode: Face off against waves\
      \ of enemies, upgrading equipment between rounds. <br></li><li>Combat and Speed\
      \ challenges: test speed, agility and combat skills in a wealth of challenges.\
      \ Take your place on the global leaderboards.<br></li><li>Deathmatch: Go head\
      \ to head in free-for-all showdowns or team-based battles.<br></li><li>Team\
      \ Strike:  No respawns.  Multiple rounds! Equipment upgrades! Cobalt\u2019s\
      \ most original mode.<br></li><li>Plug Slam: The most popular sport in the Cobalt\
      \ universe. Slam the plug into the goal to win. Don\u2019t die!<br></li><li>Story\
      \ Mode: Discover the secrets of a remote colony alone or with a friend in local\
      \ co-op. Includes puzzles, boss fights and tameable pets.</li></ul><br>Cobalt\
      \ is the brainchild of Oxeye Game Studio, which consists of Jens Bergensten,\
      \ Daniel Brynolf, and Pontus Hammarberg. It\u2019s published by Mojang."
