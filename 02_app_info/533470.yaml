details:
  data:
    about_the_game: "This is a puzzle adventure game. It has a high degree of freedom\
      \ like a sandbox game. There are 4 branches, 10 endings, nearly 50 rooms and\
      \ 50 puzzles in this game. The fans of escape games should not miss the game.<br\
      \ />\r\nIn this game, you play pop star Dana Ni, who wakes up to find herself\
      \ in Room 301. What she can remember is that she is on vacation with her best\
      \ friend Seven. They live in the Cube Hotel which looks like a huge cube. But\
      \ to Dana's surprise, Seven disappeared at middle night. To find out everything,\
      \ she starts the adventure. Who will she meet with? What will happen to her?\
      \ Let's find the answers in the game! Good luck and have fun!"
