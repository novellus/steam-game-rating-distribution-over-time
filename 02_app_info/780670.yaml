  data:
    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/780670/extras/Intro.gif?t=1608702883"
      /><br><i>Fantasy of Expedition</i> is a Roguelike Action Adventure Game where
      players lead their own army on an expedition mandated by the Heavens. Be careful
      what choices you make on our randomized maps! Recruit, purchase, and gather
      relics to win battles and solve events. Your destiny awaits!<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/780670/extras/Banner114m2f.gif?t=1608702883"
      /><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/780670/extras/Gameplay.gif?t=1608702883"
      /><br><ul class="bb_ul"><li>Build your own army! Choose from a diverse selection
      of followers, each with their own skills and Squad composition! Plan a special
      strategy just for them!<br></li><li>Hate micromanagement? No problem! Utilize
      our AI system for every unit! <br></li><li>Routes, followers, skill level-ups,
      formations... There are plenty of choices for you to have fun with!<br></li><li>Go
      for a perfect kill or develop a unique Formation! It's all up to you!<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/780670/extras/ArrangeTitlef.gif?t=1608702883"
      /><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/780670/extras/FightTitle2f.gif?t=1608702883"
      /><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/780670/extras/Features.gif?t=1608702883"
      /><br><ul class="bb_ul"><li>Real-time Combat with tons of different units! Organize
      the best formation for different battles and strategies!<br></li><li>Followers
      in different positions of your formation can obtain different trait bonuses!<br></li><li>Follow
      randomized growth patterns to develop units exclusive to you!<br></li><li>Randomized
      worlds and encounters... Every journey will be a new adventure!<br></li><li>Dozens
      of followers, skills, items, and monsters! Test your strategic thinking!</li></ul><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/780670/extras/Items.png?t=1608702883"
      /><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/780670/extras/LaserTitlef.gif?t=1608702883"
      /><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/780670/extras/MonkTitlef.gif?t=1608702883"
      /><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/780670/extras/Together3f.gif?t=1608702883"
      /></li></ul>
