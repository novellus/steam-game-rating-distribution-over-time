    about_the_game: "<p>Famous detective Hercule Poirot is back in typical style,\
      \ turning up at just the right time to begin an investigation into the murder\
      \ of a famous actress during what should have been the start of a relaxing holiday.</p>\n\
      \n\t\t\t\t\t\t<p>Taking on the role of Hercule Poirot, players can scour a stunning\
      \ tropical island for clues and delve deeper into the mysterious relationships\
      \ between over 20 unique characters to search out the killer.</p><br /><br />\n\
      \n\t\t\t\t\t\t<h2>Key features:</h2><ul>\n\t\t\t\t\t\t<li>Play as world-renowned\
      \ Belgian detective, Hercule Poirot</li>\n\t\t\t\t\t\t<li>Over 20 unique characters\
      \ to interact with, each with their own motives</li>\n\t\t\t\t\t\t<li>Cinematic\
      \ camera perspectives emphasizing character facial emotions</li>\n\t\t\t\t\t\
      \t<li>\u201CShadowing\u201D ability allows Poirot to stealthily follow suspects\
      \ from a discreet distance</li>\n\t\t\t\t\t\t<li>Advanced in-game hint system,\
      \ including automatic journal recording</li>\n\t\t\t\t\t\t<li>Additional storyline\
      \ appended to that of the original novel providing a new ending</li></ul>\n\t\
      \t\t\t\t\t "
