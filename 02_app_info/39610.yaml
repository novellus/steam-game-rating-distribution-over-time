    reviews: "<p>\u201CThis one is a leisurely and enjoyable journey, one to take\
      \ if you just want to relax and don't want to tax your own little grey cells\
      \ too severely.\u201D<br>80% &ndash; Quandary</p>\n\t\t\t\t\t\t <p>\u201CWith\
      \ a compelling narrative, intriguing setting, stellar acting, gorgeous graphics\
      \ and character animations, Evil Under the Sun is one of the finest detective/adventure\
      \ games I've ever played. This isn't a game to be \"beaten;\" rather, it's a\
      \ journey to be savoured, reflected upon, remembered.\u201D<br>100% &ndash;\
      \ Four Fat Chicks</p>\n\t\t\t\t\t\t <p>\u201CAgatha Christie: Evil under the\
      \ Sun had me from the very beginning.\u201D<br>90% &ndash; Game Chronicles 90\
      \ %</p>"
