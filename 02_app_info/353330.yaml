    about_the_game: After falling in love at first sight with the shy Sachi Usui,
      an injury-ridden, single-eyed high school girl, the protagonist tries to win
      over her lonely and isolated heart. A pure, heart-warming romance game where
      the apple of your eye only has one eye!
