    about_the_game: "Two scarily authentic Williams\u2122 and Bally\u2122 pinball\
      \ tables\u2014and a whole party of iconic Universal Monsters!\u2014comprise\
      \ this collection: MONSTER BASH\u2122 and CREATURE FROM THE BLACK LAGOON. Both\
      \ are available to play in their classic original form and as remastered tables\
      \ with updated graphics, animated toys, and a host of new features.<br />\r\n\
      <br />\r\n- MONSTER BASH: Reunite the creatures of the night and get ready to\
      \ rock! Rebuild FRANKENSTEIN, dig out THE MUMMY, unleash a full moon for THE\
      \ WOLFMAN, spell D-R-A-C-U-L-A, lure the CREATURE FROM THE BLACK LAGOON up from\
      \ the slimy depths of his beloved lagoon, and get the BRIDE OF FRANKENSTEIN\
      \ to wail about her ball and chain!<br />\r\n- CREATURE FROM THE BLACK LAGOON:\
      \ All the excitement of Universal Studios' classic monster flick with the fun\
      \ of a drive-in movie date! When nostalgia meets high-tech pinball wizardry,\
      \ the results are breathtaking!"
