details:
  data:
    about_the_game: 'You are Suzi and your best friend &quot;Ana&quot; is missing.<br>The
      only evidence you have is that &quot;Ana&quot; was seen near an abandoned house
      in the forest and the former owner of the property was killed by local residents
      for being accused of kidnapping and killing a girl.<br><br>The game is in the
      first person, walk freely around the house to explore.<br><br>Find ammunition
      to load your weapon, discover hidden messages on the walls and grab keys to
      unlock doors.<br><br>There are presences in the house that do not want your
      company.<br><br>Your enemies are: three possessed dolls and a creature with
      huge teeth.<br><br>The game has several Jump Scare.<br><br>Damn Dolls is a game
      of terror and suspense, its events occurred in the 80s.<h2 class="bb_tag">Main
      goal:</h2><ul class="bb_ul"><li>Survive the dolls'' attacks and eliminate the
      source of evil in order to leave the house.</li></ul>'
