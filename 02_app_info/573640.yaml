    about_the_game: "<a href=\"https://steamcommunity.com/linkfilter/?url=https://soundcloud.com/user-596455614/sets/samurai-classics-temple-of\"\
      \ target=\"_blank\" rel=\"noopener\"  >https://soundcloud.com/user-596455614/sets/samurai-classics-temple-of</a><br>Inspired\
      \ by Japanese classic temples and shrines, here comes a masterpiece to add variety\
      \ to your projects!<br><br>Not only useful for field, battle and town music,\
      \ this exciting new music pack could be used as a way to spice up your scenes\
      \ with emotions such as joy, fear and anger! <strong>Samurai Classics: Temple\
      \ of Darkness</strong> features 17 BGM and 10 SE - each masterfully composed\
      \ by Bittersweet Entertainment to complement and work together in harmony. Whether\
      \ you're on the lookout for music to include in your RPG Maker products, or\
      \ simply need a playlist to inspire you,  <strong>Samurai Classics: Temple of\
      \ Darkness</strong> is a fantastic new addition to your growing music library.<h2\
      \ class=\"bb_tag\">BGM</h2>01. sctd_Agenging\t <br>02. sctd_BattleStimulus\t\
      \ <br>03. sctd_Crossthewasteland\t <br>04. sctd_DarkestNight\t <br>05. sctd_DimMountains\t\
      \ <br>06. sctd_FeelingofWar\t <br>07. sctd_Gracefulcourt\t <br>08. sctd_GrandLand\t\
      \ <br>09. sctd_judgement\t <br>10. sctd_LifeLoops\t <br>11. sctd_LittleAmbush\t\
      \ <br>12. sctd_Longtrip\t <br>13. sctd_Peace\t <br>14. sctd_Practice\t <br>15.\
      \ sctd_SHINOBI\t <br>16. sctd_Signofbloodshed\t <br>17. sctd_The Ordinary<br><br>Bittersweet\
      \ Entertainment is specialized in creating music and sounds for video-games\
      \ on various platforms. They are also known for their creation of movie video\
      \ content, commercials and Japanese animation (anime), as well as music created\
      \ for theater performances and events, commercial jingles and sound logos."
