    about_the_game: Discover the world of horseracing through horse races and challenge
      yourself to win the Glory Horse Racing trophies! <br>Take over the management
      of a stable and launch yourself into financial and competitive challenges. Your
      actions will determine the success of your races. <br>With 9 nations, 24 jockeys
      and 200 horses, immerse yourself in the equestrian world. Buy the best horses,
      manage your own stable and find the best alchemy between jockeys, horses and
      races.  <br>With a gaming that combines strategy and competition, find yourself
      at the heart of a passion. <br><br><br><ul class="bb_ul"><li>Win trophies and
      money by winning races <br></li><li>Make the best times  <br></li><li>Take into
      account the weather that impacts the horses' abilities. <br></li><li>Progress
      through the levels to unlock races and move up in the categories <br></li><li>Each
      horse has bonuses linked to the weather, the terrain, the racecourse and its
      nationality. <br></li><li>Increase your winnings through the lottery if you
      finish in the top 3 <br></li><li>Earn training points if you finish in the first
      2 and distribute them in the characteristics of your horse. <br></li><li>Optimize
      the purchase of your horses according to the races unblocked <br></li><li>Use
      action points strategically during the race in manual mode.<br></li><li>Try
      to win the Glory race which will multiply your winnings. <br></li><li>You control
      the jockey and the horse through several skills during the race or in mode simulation
      <br></li><li> You can Bet any horse and play in simulation mode.<br></li><li>Breed
      your own horses.<br></li><li>Building your own ranch.</li></ul>
