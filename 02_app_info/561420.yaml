    about_the_game: Discover the future world of cooking! The chef of the Hot Plates
      space-restaurant needs to know all about management and how to satisfy his customers
      personal taste. Organize your kitchen and earn prestige in space. This way more
      different customers will enjoy your cooking and help you rise to be the best
      cook in the galaxy.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/561420/extras/Animal_Parade.png?t=1497632436"
      /><br><br>Hot Plates offers swift gameplay, which rocks the world of creating
      foods. There is a key to all challenges. The customer likes spicy foods? No
      Problem! The meats are too chewy? We're up to change that! No matter which race,
      there is something for whoever may come!<br>There is lots of equipment to discover
      for an eager cook who is willing to satisfy all customers wishes. The happier
      the guests, the more money to earn. The hard earned credits make it possible
      to buy ingredients or machines for the upcoming days.<br>Only the best of 'em
      all will be able to open the restaurant for the most supreme races in space.
      Only with careful cultivation, organisation and a precise hand while preparing
      meals you'll be able to obtain a ten-star-restaurant, a restaurant, which was
      never seen before!<h2 class="bb_tag">Mechanic/Features</h2><ul class="bb_ul"><li>Exciting
      gameplay<br></li><li>Preparing and using ingredients for various foods<br></li><li>Heat
      and skill-based cooking determining the quality of the meal and how much it
      is to the customers liking<br></li><li>Discover new or hidden recipes<br></li><li>Use
      the shop to not suffer from well known ingredient shortages<br></li><li>Expand
      your kitchen<br></li><li>Buy machines to be prepared for every kind of customer<br></li><li>Grow
      vegetables and breed animals<br></li><li>Get to know as yet unknown alien-races<br></li><li>Cook
      for all alien-species according to their individual taste<br></li><li>Achieve
      10 stars with your kitchen<br></li><li>Become the very best space-cook</li></ul>
