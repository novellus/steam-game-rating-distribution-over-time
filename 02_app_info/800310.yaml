details:
  data:
    about_the_game: "In this first-person game, you are a paladin who must take up\
      \ arms to free the entire kingdom from thieves and invading knights.<br><br>Don't\
      \ forget to block enemy attacks when possible; it is essential for your survival.\
      \ When attacking, strike your enemies from behind or hit them in the head to\
      \ get an instant kill.<br><br>A word to the wise: Don\u2019t run carelessly\
      \ throughout the terrain. A lot of enemies await you. Walk slowly and attack\
      \ them from behind for optimal success. <br><br>This game was influenced by\
      \ <i>Elder Scrolls: Skyrim</i> (2011) and <i>Thief </i>(2014). If you enjoyed\
      \ either of these games, you\u2019ll also enjoy Paladin Duty.<br><br>Game Features<br><br>-\
      \ First-person view<br>- Simple gameplay mechanics: attack and block using mouse\
      \ buttons<br>- Simple missions, kill all enemies to complete a level<br>- Attack\
      \ enemies from behind to get an instant kill<br>- Hit enemies in the head to\
      \ kill enemies easier<br>- Use caution to complete some levels; don't call enemy\
      \ attention or you will need to face a lot of enemies at the same time"
