    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1132970/extras/Hoverboard_steam.gif?t=1604674849\"\
      \ /><br><br>Time To Stop Time is a first-person superhero action. You\u2019\
      re given the power to control time and a huge responsibility to save every innocent\
      \ person from the imminent danger. There is a limited time to analyse the situation\
      \ and navigate through a storm of falling debris, bullets and explosions.<br><br>Choose\
      \ your own solution for each situation and find the most creative way to resolve\
      \ an imminent crisis!<br><ul class=\"bb_ul\"><li><h2 class=\"bb_tag\">Time-frozen\
      \ physics</h2>Change the trajectory of moving bullets to send them back. Throw\
      \ and move different objects to create a path or improvised weapons.<br></li><li><h2\
      \ class=\"bb_tag\">Extreme surfing </h2>Jump on a rocket or a tank shell, turning\
      \ it into an explosive hoverboard.<br></li><li><h2 class=\"bb_tag\">40+ Time\
      \ Sandbox Levels</h2>From simple bar brawls to saving the President \u2014 each\
      \ level is unique and it\u2019s up to you how to solve its puzzles.<br></li><li><h2\
      \ class=\"bb_tag\">Tactical kicking</h2>Accelerate objects or your enemies with\
      \ a good kick.<br></li><li><h2 class=\"bb_tag\">Throw knives</h2>Throw multiple\
      \ knives at enemies.<br></li><li><h2 class=\"bb_tag\">Time skip</h2>Move objects\
      \ forward in time, send bullets straight to enemy faces!</li></ul>"
