    reviews: "\u201CIt\u2019s one of those games that\u2019s such an incredible amount\
      \ of pleasure to play, ...with an internal M\xF6bius logic of that which is\
      \ created coming to life.\u201D<br><a href=\"https://www.rockpapershotgun.com/2011/10/20/wot-i-think-drawn-trail-of-shadows/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >RockPaperShotgun</a><br><br>\u201C\
      ...the artistic elements in Drawn: Trail of Shadows ... is still one that is\
      \ so polished and so downright fun to play that you\u2019d only be doing yourself\
      \ a disservice by not jumping right in.\u201D<br>4.5/5 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.gamezebo.com/2011/10/21/drawn-trail-shadows-review/\"\
      \ target=\"_blank\" rel=\"noopener\"  >GameZebo</a><br><br>\u201C...a gorgeous\
      \ game that raises casual adventures to new artistic heights, and feels quite\
