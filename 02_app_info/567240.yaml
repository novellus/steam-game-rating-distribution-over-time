    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/567240/extras/intro_letter_r.png?t=1531436640\"\
      \ /> e-enter the enchanted world of Drawn in the highly anticipated third installment\
      \ of the cinematic series. Nominated for the 2012 AIAS Downloadable Game of\
      \ the Year!<br><br>Set in the years before the events of The Painted Tower and\
      \ Dark Flight, Drawn: Trail of Shadows takes players on a magical journey through\
      \ the distant past. Become a part of the story by following clues scattered\
      \ throughout paintings to save a boy with the power to create painted worlds.\
      \ Discover and confront the source of evil that seeks to possess that power...\
      \ <br><br><br>See the world of Drawn as never before while traveling deep into\
      \ each painting. Explore a fantastic garden; climb high into frozen mountain\
      \ passes, and unlock the mysteries of the Ferryman\u2019s caves on your quest\
      \ to save the boy that creates the painted worlds. Who is he? What role will\
      \ he play in the future of the kingdom?<br><br><br>The answers to these questions\
      \ will be found along the trail of shadows.<br><br><br><ul class=\"bb_ul\"><li>Enter\
      \ dozens of paintings</li></ul><ul class=\"bb_ul\"><li>Interact with an evolving\
      \ pop-up book</li></ul><ul class=\"bb_ul\"><li>Discover the hidden past of Drawn!</li></ul><br><br>This\
      \ is a special Collector's Edition release full of exclusive extras you won\u2019\
      t find in the standard version. The Collector\u2019s Edition includes:<br><br><ul\
      \ class=\"bb_ul\"><li>Bonus gameplay</li></ul><ul class=\"bb_ul\"><li>Stunning\
      \ screensavers</li></ul><ul class=\"bb_ul\"><li>Incredible artwork</li></ul>"
