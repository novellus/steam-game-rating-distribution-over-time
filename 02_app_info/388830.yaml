    about_the_game: "Red Killer is the first puzzle game from the TribeQuest Universe.<br\
      \ />\r\n<br />\r\nIn this game, you\u2019ll find a series of level where you\
      \ will have to get rid of all those mean creatures living in red cubes. But\
      \ be careful, you must not lose the cute little monsters in the green cubes.<br\
      \ />\r\n<br />\r\nThis is the first version of the game, we intend to keep on\
      \ working on it a lot and make it much better. We first wanted to develop as\
      \ much gameplay as we could without creating dozens of level each times. <br\
      \ />\r\nWe wish to make this game bigger with the help of the players, depending\
      \ of what they prefer most.<br />\r\n<br />\r\nSo, have fun with this version\
      \ of the game and tell us what you think.<br />\r\nBuying this game now will\
      \ get you all the next, more complete, versions for free."
