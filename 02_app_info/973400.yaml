    detailed_description: "\u8FD9\u662F\u4E00\u6B3E\u7EAF\u6B63\u7684\u56DE\u5408\u5236\
      \u4FEE\u4ED9\u6E38\u620F<br />\r\n<br />\r\n\u6280\u80FD\u7B56\u7565\uFF1A\u5FC3\
      \u6CD5+\u4ED9\u6CD5+\u795E\u901A<br />\r\n1\u3001\u5FC3\u6CD5\u51B3\u5B9A\u6218\
      \u6597\u7B56\u7565\uFF0C\u4E0D\u540C\u5FC3\u6CD5\u76F8\u5F53\u4E8E\u4E0D\u540C\
      \u804C\u4E1A\uFF0C\u7206\u53D1\u8FD8\u662F\u63A7\u5236\uFF1F\u8089\u76FE\u8FD8\
      \u662F\u6CBB\u7597\uFF1F\u5B8C\u5168\u7531\u5FC3\u6CD5\u51B3\u5B9A\u3002<br\
      \ />\r\n2\u3001\u4ED9\u6CD5\u5171\u53EF\u914D\u7F6E4\u4E2A\uFF0C\u4E3B\u52A8\
      \u4ED9\u6CD5\u7531\u81EA\u5E26\u51E0\u7387\u89E6\u53D1\uFF0C\u88AB\u52A8\u4ED9\
      \u6CD5\u7531\u89E6\u53D1\u6761\u4EF6\u89E6\u53D1\uFF0C\u65BD\u653E\u4ED9\u6CD5\
      \u540E\u53EF\u79EF\u6512\u771F\u5143\u3002<br />\r\n3\u3001\u795E\u901A\u76F8\
      \u5F53\u4E8EMoba\u6E38\u620F\u91CC\u82F1\u96C4\u7684\u5927\u62DB\uFF0C\u9700\
      \u6D88\u8017\u771F\u5143\u624D\u80FD\u91CA\u653E\uFF0C\u6D88\u8017\u771F\u5143\
      \u8D8A\u591A\u7684\u795E\u901A\u5A01\u529B\u8D8A\u5927\u3002<br />\r\n<br />\r\
      \n\u72EC\u521B\u98DE\u5251\u7CFB\u7EDF<br />\r\n1\u3001\u98DE\u5251\u4E0D\u540C\
      \u4E8E\u4F20\u7EDF\u6E38\u620F\u4E2D\u7684\u5BA0\u7269\u6216\u6CD5\u5B9D\uFF0C\
      \u800C\u662F\u4E24\u8005\u7ED3\u5408\u7684\u4EA7\u7269\u3002<br />\r\n2\u3001\
      \u98DE\u5251\u548C\u5BA0\u7269\u4E00\u6837\u62E5\u6709\u72EC\u7ACB\u7684\u653B\
      \u51FB\u4F4D\uFF0C\u4F46\u6CA1\u6709\u8840\u91CF\uFF0C\u4F9D\u8D56\u4E8E\u89D2\
      \u8272\u800C\u5B58\u5728\u3002<br />\r\n3\u3001\u98DE\u5251\u4F5C\u7528\u5168\
      \u9762\uFF0C\u53EF\u653B\u53EF\u5B88\uFF0C\u653B\u51FB\u65F6\u5FC5\u5B9A\u89E6\
      \u53D1\u98DE\u5251\u6280\u80FD\uFF0C\u4F46\u4F1A\u6D88\u8017\u7075\u6C14\uFF0C\
      \u7075\u6C14\u8017\u5C3D\u5219\u4F1A\u6D88\u5931\u3002<br />\r\n4\u3001\u98DE\
      \u5251\u9632\u5B88\u65F6\uFF0C\u53EF\u62E6\u622A\u654C\u65B9\u98DE\u5251\u7684\
      \u653B\u51FB\uFF0C\u62E6\u622A\u6210\u529F\u540E\u53EF\u4F7F\u654C\u65B9\u98DE\
      \u5251\u653B\u51FB\u5931\u6548\u3002<br />\r\n5\u3001\u57F9\u517B\u98DE\u5251\
      \u7684\u5951\u5408\u5EA6\uFF0C\u8FD8\u53EF\u89E6\u53D1\u5251\u7075\u9644\u4F53\
      \uFF0C\u5251\u7075\u9644\u4F53\u540E\u89D2\u8272\u83B7\u5F97\u5251\u7F61\u62A4\
      \u76FE\uFF0C\u5E76\u7EE7\u627F\u98DE\u5251\u7684\u653B\u51FB\u5C5E\u6027\u3002\
      <br />\r\n<br />\r\n\u771F\u5B9E\u8FD8\u539F\u4FEE\u4ED9\u6E21\u52AB<br />\r\
      \n1\u3001\u5F53\u5883\u754C\u8FBE\u5230\u5DC5\u5CF0\u65F6\u9700\u8981\u6E21\u52AB\
      \u624D\u80FD\u8DE8\u8D8A\u5230\u4E0B\u4E00\u5883\u754C<br />\r\n2\u3001\u5171\
      \u9700\u6E217\u5C42\u52AB\uFF0C\u6BCF\u8FC7\u4E00\u5C42\u52AB\uFF0C\u53EF\u83B7\
      \u5F97\u5BF9\u5E94\u7684\u5C5E\u6027\u5956\u52B1<br />\r\n3\u3001\u6E21\u52AB\
      \u65F6\u8FD8\u53EF\u4F7F\u7528\u4E39\u836F\u3001\u7B26\u5492\u3001\u9080\u8BF7\
      \u597D\u53CB\u62A4\u52AB\u3001\u5B97\u95E8\u62A4\u52AB\u7B49\u624B\u6BB5\u6765\
      \u63D0\u5347\u6E21\u52AB\u6210\u529F\u7387<br />\r\n<br />\r\n\u70BC\u5236\u4E39\
      \u836F<br />\r\n1\u3001\u6218\u6597\u7684\u540C\u65F6\u53EF\u4EE5\u6536\u96C6\
      \u602A\u7269\u7CBE\u9B44\u8FDB\u884C\u70BC\u4E39<br />\r\n2\u3001\u6BCF\u79CD\
      \u4E39\u836F\u90FD\u9700\u8981\u4E39\u65B9\uFF0C\u89E3\u9501\u4E39\u65B9\u540E\
      \u5373\u53EF\u6536\u96C6\u6750\u6599\u8FDB\u884C\u70BC\u5236<br />\r\n3\u3001\
      \u4E0D\u540C\u4E39\u836F\u9700\u8981\u7684\u602A\u7269\u7CBE\u9B44\u4E0D\u540C\
      \uFF0C\u6536\u96C6\u9AD8\u7EA7\u8BCD\u7F00\u7684\u602A\u7269\u7CBE\u9B44\uFF0C\
      \u53EF\u70BC\u5236\u51FA\u9AD8\u54C1\u8D28\u7684\u4E39\u836F<br />\r\n4\u3001\
      \u4E39\u836F\u7528\u9014\u5E7F\u6CDB\uFF0C\u53EF\u63D0\u5347\u89D2\u8272\u3001\
      \u7075\u5BA0\u5C5E\u6027\uFF0C\u4E5F\u53EF\u7528\u6765\u6E21\u52AB\u6216\u70BC\
      \u5236\u6CD5\u5B9D\u3002<br />\r\n<br />\r\n\u7ED8\u5236\u7B26\u5492<br />\r\
      \n1\u3001\u7528\u624B\u6307\u4F9D\u6837\u5212\u7B26\uFF0C\u5236\u6210\u5404\u79CD\
      \u5A01\u529B\u5DE8\u5927\u7684\u7981\u5236\u3001\u5251\u7B26\u3002<br />\r\n\
      2\u3001\u6BCF\u79CD\u7B26\u5492\u90FD\u6709\u7B26\u7B93\uFF0C\u89E3\u9501\u7B26\
      \u7B93\u540E\u624D\u53EF\u6536\u96C6\u989C\u6599\u8FDB\u884C\u7ED8\u5236<br\
      \ />\r\n3\u3001\u6BCF\u79CD\u7B26\u5492\u7684\u56FE\u5F62\u90FD\u4E0D\u76F8\u540C\
      \uFF0C\u7ED8\u5236\u65F6\uFF0C\u8D85\u51FA\u56FE\u5F62\u8303\u56F4\u5373\u4F1A\
      \u65AD\u5F00\uFF0C\u4F7F\u7528\u7684\u7B14\u753B\u8D8A\u5C11\uFF0C\u7B26\u5492\
      \u7684\u6548\u679C\u8D8A\u597D\u3002<br />\r\n4\u3001\u5236\u7B26\u53EF\u83B7\
      \u5F97\u5236\u7B26\u7ECF\u9A8C\uFF0C\u5236\u7B26\u7B49\u7EA7\u8D8A\u9AD8\uFF0C\
      \u7B26\u5492\u529F\u6548\u8D8A\u5F3A\u3002"
