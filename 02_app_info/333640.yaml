    about_the_game: "Caves of Qud is a science fantasy roguelike epic steeped in retrofuturism,\
      \ deep simulation, and swathes of sentient plants. Come inhabit an exotic world\
      \ and chisel through layers of thousand-year-old civilizations. Decide: is it\
      \ a dying earth, or is it on the verge of rebirth?<h2 class=\"bb_tag\">Who are\
      \ you?</h2>Play the role of a mutant indigenous to the salt-spangled dunes and\
      \ jungles of Qud, or play a pure-strain descendant from one of the few remaining\
      \ eco-domes\u2014the toxic arboreta of Ekuemekiyye, the Holy City; the ice-sheathed\
      \ arcology of Ibul; or the crustal mortars of Yawningmoon.<br><br><br>You arrive\
      \ at the oasis-hamlet of Joppa, along the far rim of Moghra'yi, the Great Salt\
      \ Desert. All around you, moisture farmers tend to groves of viridian watervine.\
      \ There are huts wrought from rock salt and brinestalk. On the horizon, Qud's\
      \ jungles strangle chrome steeples and rusted archways to the earth. Further\
      \ and beyond, the fabled Spindle rises above the fray and pierces the cloud-ribboned\
      \ sky.<br><br>You clutch your rifle, or your vibroblade, or your tattered scroll,\
      \ or your poisonous stinger, or your hypnotized goat. You approach a watervine\
      \ farmer\u2014he lifts the brim of his straw hat and says, &quot;Live and drink,\
      \ friend.&quot;<h2 class=\"bb_tag\">What can you do?</h2>Anything and everything.\
      \ <i>Caves of Qud</i> is a deeply simulated, biologically diverse, richly cultured\
      \ world.<br><ul class=\"bb_ul\"><li>Assemble your character from over 70 mutations\
      \ and defects and 24 castes and kits\u2014outfit yourself with wings, two heads,\
      \ quills, four arms, flaming hands, or the power to clone yourself\u2014it's\
      \ all the character diversity you could want. <br></li><li>Explore procedurally-generated\
      \ regions with some familiar locations\u2014each world is nearly 1 million maps\
      \ large.</li></ul><ul class=\"bb_ul\"><li>Dig through everything\u2014don't\
      \ like the wall blocking your way? Dig through it with a pickaxe, or eat through\
      \ it with your corrosive gas mutation, or melt it to lava. Yes, every wall has\
      \ a melting point.<br></li><li>Hack the limbs off monsters\u2014every monster\
      \ and NPC is as fully simulated as the player. That means they have levels,\
      \ skills, equipment, faction allegiances, and body parts. So if you have a mutation\
      \ that lets you, say, psionically dominate a spider, you can traipse through\
      \ the world as a spider, laying webs and eating things.<br></li><li>Pursue allegiances\
      \ with over 60 factions\u2014apes, crabs, robots, and highly entropic beings\u2014\
      just to name a few.<br></li><li>Follow the plot to Barathrum the Old, a sentient\
      \ cave bear who leads a sect of tinkers intent on restoring technological splendor\
      \ to Qud.<br></li><li>Learn the lore\u2014there's a story in every nook, from\
      \ legendary items with storied pasts to in-game history books written by plant\
      \ historians.<br></li><li>Die\u2014Caves of Qud is brutally difficult and deaths\
      \ are permanent. Don't worry, though\u2014you can always roll a new character.</li></ul>"
