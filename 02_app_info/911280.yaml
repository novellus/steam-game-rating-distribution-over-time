    review: 'I thought I had hit rock bottom when I received Chicken VR in a bundle,
      oooohhhhhh noooooooooo little did I know that worse was to come. Welcome to
      dinosaur hunter VR where you will wish you were the first to be killed and eaten
      in a Jurassic Park movie by the time you load the first hunt.


      It''s basic, not much fun and amateurish, if killing Dino from the Flintstones
      with one shot while stuck in place has been a fantasy of yours. Then throw that
      Three dollars at the screen and yell yabba dabba doo dooo otherwise if you received
      in a bundle. Do what I''m doing let it fall down the back of your steam library
      and forget it existed.


      Crime scene footage.

      https://youtu.be/1hN0N7Mpnig'
