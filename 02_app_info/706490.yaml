    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/706490/extras/616\u0445\
      353.jpg?t=1530509166\" /><br>Do you think you are an astute observer \u2014\
      \ an experienced hidden-object-finder? Try one of the most difficult games of\
      \ this genre: Little Hidden City! Here you will find tons of well-hidden objects\
      \ in six different, very detailed and varied levels.<br><br>Beautifully designed,\
      \ isometric view, tremendous fun \u2014 not just for fans of hidden-object games,\
      \ but with lots of achievements which complement such an experience. What are\
      \ you waiting for? Play Little Hidden City and find your luck!<br><br>- 6 big,\
      \ challenging scenarios<br>- 101 achievements<br>- trading cards via Steam<br>-\
      \ finder's reward and seeker\u2019s frustration close together<br>- great fun\
      \ for players at all ages<br>- &quot;Where's the damn ball, fish, a bank, a\
      \ car ...? !!!&quot; - your standard phrase when playing in Little Hidden City<br><br>Trading\
      \ cards*<br><i>*will be available after approval by STEAM</i><br><img src=\"\
      https://cdn.cloudflare.steamstatic.com/steam/apps/706490/extras/Lpe4tRKdqV8.png?t=1530509166\"\
      \ /><br><br>Emoticons*<br><i>*will be available after approval by STEAM</i><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/706490/extras/full.png?t=1530509166\"\
      \ />"
