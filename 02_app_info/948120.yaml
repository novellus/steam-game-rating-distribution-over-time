details:
  data:
    about_the_game: "Alan goes in search of treasure, to the world of the desert and\
      \ the pyramids, namely to Egypt. Entering the pyramid, Alan woke her tenants,\
      \ mummies.<br />\r\nNow you have a chance not only to find the mysterious treasures\
      \ of the pharaoh, and to get rich, but also to free the suffering souls of people\
      \ who have been locked in the guise of mummies for many centuries. May power\
      \ come with you!<br />\r\n<br />\r\nKilling mummies, you can free the souls\
      \ trapped in their bodies. You need to be very careful not to awaken someone\
      \ else is more terrible than mummies! The inhabitants of ancient Egypt were\
      \ geniuses in the creation of traps, for those who want to disturb the crypt\
      \ of Pharaoh, and rob him!<br />\r\n<br />\r\nFeatures:<br />\r\n- Good graphics<br\
      \ />\r\n- Pumping situation, and atmospheric environment<br />\r\n- Emancipation\
      \ of the soul<br />\r\n- Various special effects<br />\r\n- Mummies<br />\r\n\
      - Pleasant soundtrack<br />\r\n- Hidden treasures<br />\r\n- Realistic<br />\r\
      \n- Various traps<br />\r\n- Various mechanisms<br />\r\n- Weapons<br />\r\n\
      - Pyramids<br />\r\n<br />\r\nAnd much more awaits you in this journey to the\
      \ world of sands and pyramids!"
