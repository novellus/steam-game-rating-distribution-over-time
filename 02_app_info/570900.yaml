details:
  data:
    about_the_game: "Art Plunge is a gallery where you can get the feeling of being\
      \ inside famous paintings. This is not a game. This is a short but sweet experience\
      \ featuring VR interpretations of the following five artworks:<br />\r\n<br\
      \ />\r\n * Mona Lisa<br />\r\n * Starry Night<br />\r\n * The Birth of Venus<br\
      \ />\r\n * The Creation of Adam<br />\r\n * Girl Reading a Letter at an Open\
      \ Window<br />\r\n<br />\r\nPlease note that movement is restricted in the experience,\
      \ even if you have a large play area!"
