    review: "Art Plunge se base sur un concept qui me plait tellement que j'avais\
      \ moi-m\xEAme fait un prototype sur la m\xEAme id\xE9e avant de le d\xE9couvrir:\
      \ plonger dans un tableau en VR. L'ex\xE9cution est irr\xE9prochable, les tableaux\
      \ sont tr\xE8s ressemblants et il y a de subtiles animations pour leur donner\
      \ vie.\n\nSeul point n\xE9gatif: peu de contenu. C'est une petite \xE9quipe\
      \ qui bosse sur le jeu, mais en 4 ans depuis l'annonce du kickstarter, seules\
      \ 5 peintures ont \xE9t\xE9 r\xE9alis\xE9es. Je veux en voir plus :)"
