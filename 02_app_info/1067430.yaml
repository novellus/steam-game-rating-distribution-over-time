    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1067430/extras/titel-image.jpg?t=1603964342\"\
      \ /><br><br>You are the aspirant Captain Martin. A novice who just caused the\
      \ entire Spaceship to crash, which is now falling apart. Together with MARBLE,\
      \ your intelligent and sassy escape pod, you will have to use the environment\
      \ and MARBLE\u2019s special abilities to escape the wreckage. BEAM is a precision\
      \ platformer with puzzle elements in which you need to manipulate various light\
      \ beams in order to find a way out. With MARBLE\u2019s special fog you can change\
      \ the properties of these beams so you can roll on them, jump on them or even\
      \ stick to them.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1067430/extras/kristalle.jpg?t=1603964342\"\
      \ /><br><br>Find out how each beam works, experiment with different approaches,\
      \ discover a rich backstory and experience the hilarious interaction between\
      \ these two. <br>It\u2019s up to you to help this dynamic duo escape, Captain!<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1067430/extras/features1.jpg?t=1603964342\"\
      \ /><br><br><ul class=\"bb_ul\"><li> ~8 hours of gameplay<br></li><li> Physics\
      \ puzzles in a dynamic environment<br></li><li> A highly detailed graphic style<br></li><li>\
      \ Eastereggs and secrets - take your time to explore</li></ul>"
