  data:
    about_the_game: <h2 class="bb_tag"><strong>A brick-breaking style game with lots
      of VFX, colors and inspired on retrowave style</strong></h2><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1418310/extras/destroyblocksgif.gif?t=1603727041"
      /><h2 class="bb_tag"><strong>Amazing Power-Ups to make your gameplay more pleasant
      and destroy blocks faster</strong></h2><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1418310/extras/powerupgif.gif?t=1603727041"
      /><h2 class="bb_tag"><strong>Fight Bosses at the end of each world to be able
      to progress on the game</strong></h2><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1418310/extras/bossgif.gif?t=1603727041"
      /><br><br>Break blocks, power-up, score, fight bosses and then break some more
      blocks. Use all your ability to get to the end of this game with the highest
      score. The level design and bosses will give you a challenge to maintain your
      score and your lives.<br>Are you fast? You'll need to be on BreakBlast!<h2 class="bb_tag"><strong>Featuring:</strong></h2><br>-
      Retrowave inspired concept with minimalistic art style;<br>- Original retrowave
      inspired soundtrack;<br>- 33 levels carefully designed with progressive difficulty;<br>-
      Power-Ups that give you advantages and new ways to progress;<br>- Boss Fight
      in each different world.<br><br>BreakBlast is a brick-breaking game that fuses
      the nostalgic arcade experience with retrowave inspired visuals and soundtrack.
      It doesn't matter if you are a harcore or casual player, you will enjoy BreakBlast!
