  data:
    about_the_game: "Food Factory VR is an exciting casual game with foods theme.\
      \ Easy to play and operate, there is a feature that anyone can enjoy easy and\
      \ fun. <br />\r\nLet's compete with users around the world in various stages\
      \ that require player competition.<br />\r\n<br />\r\nIn the lobby of Food Factory\
      \ VR, there are miniatures in which eight or more stages represented, and they\
      \ are selected to enter the stage.<br />\r\nYou can use the buttons on the player\
      \ cockpit of each stage you enter to perform various functions such as move,\
      \ rotate, and fire on your behalf.<br />\r\nDuring the game's time limit, the\
      \ rank is determined based on the rank of the mission required by the Food Factory.<br\
      \ />\r\n<br />\r\nFood Factory VR supports single-player and multiplayer, so\
      \ you can experience it anytime when you are alone or with a friend.<br />\r\
      \nSo that it is suitable for both light users who want to play for a short time\
      \ or heavy users who enjoy playing for a long time to update the record. <br\
      \ />\r\n<br />\r\nFeel the essence of fantasy food games developed with original\
      \ ideas in Food Factory VR.<br />\r\n<br />\r\n<br />\r\nFantastic features\
      \ include:<br />\r\n<br />\r\n1. More than 8 different stages made with novel\
      \ and fresh ideas<br />\r\n2. Single Mode / Online Multiplayer Mode<br />\r\n\
      3. A beautiful musical tune in fantasy worlds<br />\r\n4. Rhythmic gameplay\
      \ to excite your whole body"
