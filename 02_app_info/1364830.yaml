    about_the_game: "<h2 class=\"bb_tag\">Game Instruction</h2>Simple and easy to\
      \ play player poker by yourself. It's almost the same way to play as the poker\
      \ game machines in amusement parks. I use cute illustrations drawn by a Japanese\
      \ cartoonist.<br><ul class=\"bb_ul\"><li>Display language (English version,\
      \ Japanese version) is automatically determined.<br>If you set the language\
      \ of windows to Japanese, the app will be displayed in Japanese. If you set\
      \ the language of windows to other than Japanese, the app will be displayed\
      \ in English.<br></li><li>The story mode is just like a novel game.<br>A cute\
      \ fairy that looks like a dealer-appears, and you'll enjoy chatting with her\
      \ and trying the challenges that she gives you. If you get to the last, there\
      \ might be something good for you.<br></li><li>This is a free mode where you\
      \ can play simply by playing poker.<br>The girl looks like a dealer-will give\
      \ you reaction at the end of the game according to the contents of the game.<br></li><li>With\
      \ a list of poker hands.<br>Wait a moment for the top page to display a list\
      \ of poker hands.<br></li><li>There are many achievement challenges.<br>Let's\
      \ aim to achieve all the challenges.</li></ul><h2 class=\"bb_tag\">\u30B2\u30FC\
