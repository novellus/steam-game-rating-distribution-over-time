  data:
    about_the_game: '<img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1001810/extras/2.png?t=1553859914"
      /><br><br>Viruses, created by computer hackers are rather &quot;self-contained&quot;...
      as possible for malware. They treat other viruses aggressively. &quot;Digital
      battle&quot; is the only resolution of these territorial conflicts. Such battle
      obeys certain rules. Start the Virus Expansion and help your malware to beat
      an opponent.<br><br>Let the battle begin!<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1001810/extras/1.png?t=1553859914"
      /><br><br><ul class="bb_ul"><li>Roll the dice to make a move.<br></li><li>Draw
      a rectangle, using dropped out numbers.<br></li><li>Conquer sample points to
      save your progress.<br></li><li>Expropriate more territories and win.</li></ul><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/1001810/extras/4.png?t=1553859914"
      /><br><br>But be attentive: sometimes it is impossible to draw a generated rectangle
      (not enough place, bad position). In this case, you have to pass and let your
      opponent make a move.<br><br>Create the most dangerous malware and take part
      in the &quot;digital battle&quot;. Exciting virus expansion starts!<br><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/1001810/extras/3.png?t=1553859914"
      />'
