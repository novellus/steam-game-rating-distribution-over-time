    review: 'I don''t know how did I ended up with this game on my library. All I
      can say is that the gameplay itself is very very weak. The campaign depends
      on luck: there is a weird deadlock when you don''t control all the checkpoints
      but you destroyed the AI.


      Cluncky controls don''t help much either


      Overall rating is 3/10 - no explanations or whatsoever and you will need to
      retry the levels more than once. The mouse controls don''t work 70% of the time'
