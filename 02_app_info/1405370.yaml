    about_the_game: <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1405370/extras/Steam_discord_banner.png?t=1602819716"
      /><br><a href="https://steamcommunity.com/linkfilter/?url=https://discord.gg/YYCWtnm"
      target="_blank" rel="noopener"  >https://discord.gg/YYCWtnm</a><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1405370/extras/Steam_break_line_3.png?t=1602819716"
      /><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1405370/extras/known_bugs.png?t=1602819716"
      /><br><strong>WORK IN PROGRESS</strong><br>    -Decal smearing<br>    -Laser
      rifle<br>    -AI is very basic<br>    -Aim is a bit sloppy and does not converge
      on target<br>    -Sound popping, not mastered yet WIP<br>    -Can move mech
      before boot animation is finished<br>    -All weapons, mechs, and maps are subject
      to change. speeds, DPS, scale, all WIP<br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1405370/extras/Steam_break_line_3.png?t=1602819716"
      /><br><strong>WHAT IS IRON REBELLION?</strong><br>Iron Rebellion was built from
      the ground up to deliver complete VR interaction and immersion. Our sole mission
      is to deliver the mech genre in such a visceral way that you truly feel strapped
      into the core of a colossal war machine. Through Iron Rebellion you can traverse
      vast worlds and experience epic battles in a way that feels dynamic and alive!<br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/1405370/extras/cockpit_gif.gif?t=1602819716"
      /><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1405370/extras/Steam_break_line_3.png?t=1602819716"
      /><br><strong>SINGLE PLAYER / CO-OP / MULTIPLAYER</strong><br>Leave behind the
      physical confines of your room and join other pilots in full head-to-head multiplayer
      combat modes or play solo/co-op with a friend to fight off the alien swarms
      that have taken the outer world colonies.<br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1405370/extras/Swarm.png?t=1602819716"
      /><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1405370/extras/Steam_break_line_3.png?t=1602819716"
      /><br><strong>COMMUNITY DRIVEN</strong><br>Customization inside and outside
      of VR is a vital part of making and growing our community. Mod tools and HOTAS
      support give people the power to create their own vision far beyond the abilities
      of our small team allowing for a game that is shaped by all of us.<br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1405370/extras/weapons.gif?t=1602819716"
      />
