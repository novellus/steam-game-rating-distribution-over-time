    review: Jason Monoa is the Aquaman - But this is the worst 3d parking simulator
      I've played so far. Each trip is a hellish unneccessary detour. Obstacles are
      placed mean to just slow you down. Each bump into an obstacle means one death
      (of max 4). Besides of repetive asset flips this could be an exciting tire-spinning
      adventure - but nah. Devs decided to make it as much unforgiving as possible
      and the clunky steering car is nailed to the street. Snoar.
