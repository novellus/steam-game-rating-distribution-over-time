  data:
    about_the_game: A community focused band rhythm game with complete player customization
      and a wide selection of game modes.<br><br>Play solo or with friends to artists
      such as Freen In Green, Vinyl Dial, Nightmare Lyre, and more! Pick between game
      modes for cooperative play or competitive and see who can reach the ultimate
      high score.<h2 class="bb_tag">Features</h2><ul class="bb_ul"><li><strong>Full
      Band:</strong> Play your favourite tunes on Lead Guitar, Rhythm Guitar, Bass
      Guitar, Keyboard and Drums!<br></li><li><strong>Over 10 Songs To Choose From:</strong>
      Including &quot;It All Comes Together by Freen In Green&quot;, &quot;Solar Sands
      by Vinyl Dial&quot;, &quot;Zen by PirateCrab&quot; and more!<br></li><li><strong>Customization:</strong>
      Customize the game to your liking from highways, video backgrounds, themes to
      even gameplay!</li></ul><h2 class="bb_tag">Select A Game Mode</h2><ul class="bb_ul"><li><strong>Fret
      Smasher Mode:</strong> Play with our unique scoring system to break out with
      new high scores!<br></li><li><strong>Classic Mode:</strong> Play any song you
      want using the scoring system you've come to love!<br></li><li><strong>Arcade
      Mode:</strong> Play through all of your favourite songs with a twist! Can you
      reach the ultimate high score?<br></li><li><strong>Multiplayer:</strong> Play
      against or cooperate with your friends using either Classic, Arcade or Fret
      Smasher scoring!</li></ul>
