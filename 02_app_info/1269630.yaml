    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1269630/extras/main.png?t=1587835332\"\
      \ /><br><br>Western Sigil is a tower defense game in which you take on the role\
      \ of the sheriff's son, tasked with maintaining peace in the town of Wadeville.\
      \ Idyll will not last too long since a dangerous plague has broken into the\
      \ city walls and your mission is to find its source and stop the rot from spreading.<h2\
      \ class=\"bb_tag\">NOTHING UNITES HUMANS LIKE A COMMON ENEMY</h2><br>Recruit\
      \ cowboys, Indians, National Guard soldiers, Mexicans or even bandits - everyone,\
      \ regardless of their political views, wants the end of the ugly plague.<br><br>Or\
      \ Do they?<h2 class=\"bb_tag\">BE SMART</h2>Strategically deploy your forces\
      \ on the map and set up turrets. Hire new members and gain experience to develop\
      \ your units. Throw away their rusty guns and gear them up with new weapons\
      \ to make your team even more powerful. Set ambushes to weaken your foes and\
      \ find out who\u2019s the cause of the overwhelming havoc.<br><br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/1269630/extras/golem.png?t=1587835332\"\
      \ /><h2 class=\"bb_tag\">APPROACH BEASTS OF ALL POSSIBLE LEGENDS AND TALES</h2>Fight\
      \ orcs, demons, skeletons, goblins, trolls, forest creatures and even animals\
      \ like wolves or bears. The variety of monsters you will encounter in-game is\
      \ a good material for a separate bestiary book, a weird one, that is.<h2 class=\"\
      bb_tag\">FEELS LIKE A MAGIC</h2>The task is made difficult by the fact that\
      \ there was some kind of strange magic involved in all this. To remove the unfortunate\
      \ spell, you must find all the mysterious sigils and close the portal leading\
      \ to another dimension, the very home of awful creatures disrupting the peace\
      \ in Wadeville.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1269630/extras/cowboy.png?t=1587835332\"\
      \ /><h2 class=\"bb_tag\">FEATURES:</h2><ul class=\"bb_ul\"><li>Protect your\
      \ lands in this unique tower defense &amp; resource management game sprinkled\
      \ with a spicy pinch of strategy.<br></li><li>Get in the ranks with cowboys,\
      \ Indians, soldiers, local Mexicans or bandits.<br></li><li>Distribute the units\
      \ on the map properly - their location determines their strength.<br></li><li>Hire\
      \ new members to boost your performance on the battlefield.<br></li><li>Gain\
      \ experience and develop your units by equipping them with new, shiny weapons.<br></li><li>Set\
      \ ambushes and place standard and premium turrets to protect every single acre\
      \ of Wadeville.</li></ul><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1269630/extras/wishlistnow.png?t=1587835332\"\
      \ />"
