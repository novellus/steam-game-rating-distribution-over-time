  data:
    about_the_game: "A looming castle set atop a dangerous and wind scarred mountain\
      \ peak. Use these to construct a castle / keep / fortification high up in the\
      \ hills or anywhere you'd like!<br />\r\n<br />\r\nFeatures:<br />\r\n<br />\r\
      \n* Tilemaps (including autotiles and animations) compatible with RPG Maker\
      \ MV<br />\r\n* 339 static tiles that are 48x48 in size in png format<br />\r\
      \n* 1 banner animation 8 frames in length<br />\r\n* 2 door opening animations\
      \ 3 frames in length<br />\r\n* 1 816x816 Parallax png containing clouds for\
      \ RPG Maker MV or any other program you'd like as the image is made to loop.<br\
      \ />\r\n* Mountain side rocky tiles as shown in screenshots<br />\r\n* For use\
      \ in RPG Maker MV or the engine of your choice"
