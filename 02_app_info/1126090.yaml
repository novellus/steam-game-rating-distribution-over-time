  data:
    about_the_game: '<img src="https://steamcdn-a.akamaihd.net/steam/apps/1126090/extras/lamp_green.png?t=1565178850"
      /><br><br>An unidentified bomber running around the world installs bombs. You
      must become a bomb removal expert and remove the bombs.<br><strong>Booby and
      the Booby Trap</strong> is a game in which you serve as an agent of the bomb
      squad &quot;BS&quot;. You  have to dismantle the bombs and solve the problems
      to save the world. You can stop the bombs, bomb the bombs, or may just run away.
      All results are up to you. One thing is certain that you can do any of those
      things well.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1126090/extras/lamp_pumpkin.png?t=1565178850"
      /><br><br>Goal of the game: Booby And The Booby Trap is a numeric typing &amp;
      mouse click game. You must enter the required number correctly within a given
      time to prevent the explosion timer from progressing.<br><br><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1126090/extras/desc0.png?t=1565178850"
      /><h2 class="bb_tag">Features</h2> <ul class="bb_ul"><li> There are seven intense
      and exciting stages.</li></ul> <ul class="bb_ul"><li> Infinite mode lets you
      enjoy endless challenges.</li></ul> <ul class="bb_ul"><li> You may experience
      the movie-like moments in which you have to fulfill your mission in a limited
      time.</li></ul><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1126090/extras/lamp_Red.png?t=1565178850"
      /><br><br> <ul class="bb_ul"><li> You can feel the job of an agent with a pleasant
      challenge.</li></ul> <ul class="bb_ul"><li> This game does not affect your knowledge
      of bomb removal.</li></ul> <ul class="bb_ul"><li> You can enjoy funny and beautiful
      characters and objects.</li></ul> <ul class="bb_ul"><li> You will be a person
      who is punctual after playing this game.</li></ul><br><br><br>* Gameplay: This
      is a typing game using Keyboard and Mouse. Please use Keypad and Mouse to play.'
