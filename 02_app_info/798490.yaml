    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/798490/extras/Warriors-gif-without-rating.gif?t=1604495741\"\
      \ /><br><br>Descend into Humanity\u2019s last hope. The Daughters, echoes of\
      \ the greatest warrior to ever live, are all who stand before Suffering and\
      \ death.<br><br>Lead your army of Daughters to battle with all the skill you\
      \ can muster. Your prowess in combat will decide their fate, shape their abilities\
      \ and personality. Make the toughest decision and sacrifice one to heal another\
      \ - survivors will get stronger, ready to fight the next battle.<br><br>Combat\
      \ is an intricate dance of spectacular actions and counters: plan ahead of time\
      \ and set up impressive chains of abilities to outsmart the enemy. Fight in\
      \ epic boss battles against the sources of Suffering - dread creatures pulled\
      \ from the worst of Humanity\u2019s crimes against itself.<br><br>You will fight.\
      \ You will fail. You will rise again.<br><br><ul class=\"bb_ul\"><li>Lead, evolve\
      \ and sacrifice your army of Daughters<br></li><li>Outsmart nightmarish creatures\
      \ in a spectacular Tactical RPG<br></li><li>Endless combat possibilities with\
      \ the Dynamic Timeline System <br></li><li>A deep and complex narrative<br></li><li>Failure\
      \ is not the end. Return with lost powers to face a new nightmare</li></ul><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/798490/extras/Combo_02.gif?t=1604495741\"\
      \ />"
