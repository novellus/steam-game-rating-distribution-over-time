    about_the_game: "&quot;To whoever may find this letter. I may have passed by the\
      \ time you read this, but know that I was happy.&quot;<br />\r\n<br />\r\nLight\
      \ of the Mountain is a puzzle solving adventure game that tells the story of\
      \ a dying man by the name of Isaac Elliot who is stranded on a mysterious island,\
      \ home to giant towering mountain with a curious bright light at its peak. Isaac\
      \ alone must explore the island and even the deepest depths of his own dreams\
      \ in order to unlock the island's secrets and come to terms with what may very\
      \ well be the end of his life - Explore the island, solve its mysteries, delve\
      \ into a world of dreams, and find the meaning of the light on the mountain.<br\
      \ />\r\n<br />\r\nLight of the Mountain's gameplay is focused on exploration\
      \ and using the game's four tools to solve various puzzles and overcome obstacles.\
      \ Discover the island's many hidden secrets and locations and play out the dreams\
      \ of a dying man slowly losing his grip on reality. The protagonist, Isaac,\
      \ details past events in his life, his hopes, his dreams, and his regrets, as\
      \ he inches closer and closer to discovering the meaning behind the light on\
      \ the mountain's peak."
