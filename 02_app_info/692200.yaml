    review: "Die Aufgabe besteht in jedem Level darin, einen kleinen Ball durch ein\
      \ Labyrinth zu f\xFChren. Zun\xE4chst zu einem Schl\xFCssel, der das Ziel \xF6\
      ffnet, danach weiter/zur\xFCck zum Ziel selbst. Die Labyrinthe fangen klein\
      \ an und werden dann gr\xF6\xDFer und verzwickter, der Schwierigkeitsgrad ist\
      \ aber sehr niedrig, so das es keine Herausforderung ist, alle Level durch zu\
      \ spielen. Eher ist die Monotonie erm\xFCdend - ging mir jedenfalls so. Die\
      \ begleitende Musik f\xE4ngt interessant und basslastig an, ist aber nach sp\xE4\
      testens 10 Minuten auch schon nervig.\nhttps://steamcommunity.com/sharedfiles/filedetails/?id=2334038760\n\
      [b]Leider ist das Spiel keine Empfehlung wert. H\xF6chstens die Sammler von\
      \ Errungenschaften haben hier Gl\xFCck, denn in etwa 1,5 Std gibt es davon 202\
      \ ganz automatisch.[/b]"
