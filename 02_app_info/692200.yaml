  data:
    about_the_game: "How long have you developed your thinking and attentiveness?\
      \ Today we will give you such an opportunity, as an interesting and attractive\
      \ game appeared on our vast spaces, which allows us to poke our brains. Game\
      \ aMAZE Dark Times perfectly suitable not only for your children, but also the\
      \ whole family.<br />\r\n<br />\r\nTry to get through the tangled labyrinth.\
      \ After exiting the labyrinth, you will move to a larger labyrinth, and this\
      \ will continue until you can not get out of all the labyrinths.<br />\r\nIn\
      \ this game you need to pass a small ball through the maze. It should be brought\
      \ to the portal, which is usually located at the other end of the labyrinth.<br\
      \ />\r\n<br />\r\nIn the game you need to pass a maze for a certain time.At\
      \ the same time, finding the key that will open the portal<br />\r\n<br />\r\
      \nLevels became even greater, they became even more difficult and more interesting.<br\
      \ />\r\n<br />\r\nNot many maze games will create a whole new kinds of maze\
      \ for you.<br />\r\n<br />\r\nUse the W A S D  button's to navigate the different\
      \ mazes.<br />\r\n<br />\r\nIn aMAZE Dark Times:<br />\r\n- 100 levels<br />\r\
      \n- Timer<br />\r\n- Achievements<br />\r\n- Cool Soundtrack<br />\r\n- Dark\
      \ Art"
