    detailed_description: <h1>Steam Video</h1><p>This content is only available in
      an online streaming format. More information about streaming videos can be found
      in the <a href="https://support.steampowered.com/kb_article.php?ref=8699-OASD-1871">Streaming
      Videos on Steam FAQ</a>.</p><br><h1>About the Video</h1>Jigsaw is back. The
      brilliant, disturbed mastermind returns for another round of horrifying life-or-death
      games. When a new murder victim is discovered with all the signs of Jigsaw's
      hand, Detective Eric Matthews begins a full investigation and apprehends Jigsaw
      with little effort. But for Jigsaw, getting caught is just another part of his
      plan. Eight more of his victims are already fighting for their lives and now
      it's time for Matthews to join the game....
