  data:
    about_the_game: "<h2 class=\"bb_tag\">Welcome to the Hell Hunt\u2122</h2><br>Rumors\
      \ of a hellish creature terrorizing the frontier have spread to every saloon\
      \ West of the Mississippi. Grab a gun and saddle to join the Hell Hunt\u2122\
      \ or become the beast for a wild west monster hunt game like no other.<br><br>Hell\
      \ Hunt\u2122 is developed in Unreal Engine 4 and currently in pre-alpha testing.<h2\
      \ class=\"bb_tag\">Features</h2><br><strong>Multiple Play Styles</strong><br>Ride\
      \ trains and horses to put an end to the curse as a <i>Hunter</i>.<br>Stalk\
      \ hunters caught in the fog to possess them as a <i>Demon</i>.<br>Terrorize\
      \ hunters and control the fog as the <i>Monster</i>.<br><br><strong>Randomized\
      \ Environment</strong><br>Every match you play of Hell Hunt\u2122 is different.\
      \ In addition to randomized loot found in most battle royale games, entire buildings\
      \ and environment areas are randomized. You will ride into the Hell Hunt\u2122\
      \ aboard a steam engine train with randomized train tracks and disembark at\
      \ the Terminus; a 4x4KM map that has four distinct biomes including desert,\
      \ snow, canyon, and forest that all look different depending on the time of\
      \ day that the randomized day-night cycle starts in. Memorize the map layout,\
      \ but be prepared for every match to be just different enough to keep you on\
      \ your toes.<br><br><strong>Wild West Gunplay</strong><br>Wield the legendary\
      \ weapons of the wild west to face off against player-controlled hunters and\
      \ monsters. These old gunpowder weapons have limited ammo and there\u2019s no\
      \ automatic fire. You will need to carefully time your shots to outplay your\
      \ enemies with simulated physics projectiles that can ricochet off metal and\
      \ penetrate wood. Ride to victory on over 30 breeds of horses with unique appearances\
      \ and statistics in skill based mounted combat.<br><br><strong>In Match Leveling\
      \ System</strong><br>Fortune favors the bold and hiding won\u2019t help you.\
      \ As a Hunter, you start at level 0 in every match. Reap the rewards of a stone\
      \ cold killer by improving your stats and unlocking unique abilities to stand\
      \ toe-to-toe with the monster and live to tell the tale.<br><br><strong>Character\
      \ Customization</strong><br>The Hell Hunt\u2122 has attracted folk from all\
      \ walks of life. Stand out from the rest by customizing your Hunter with over\
      \ one million face, body, and hair  combinations. Dress to tell your story with\
      \ a modular clothing and dye system featuring signature styles of the old west\
      \ including lawmen, outlaws, cavalry, native American, and more."
