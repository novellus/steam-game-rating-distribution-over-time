    about_the_game: "Introducing the <strong>Invasive Species</strong> Free Content\
      \ Update!<h2 class=\"bb_tag\">This update includes...</h2><ul class=\"bb_ul\"\
      ><li>\U0001F41BNew Boss: Unfriendly Worm<br></li><li>\U0001F6F8New Boss: U.F.B.<br></li><li>\U0001F344\
      New Boss: The Spore You Know<br></li><li>\U0001F577\uFE0FNew Boss: Itsy Bitsy<br></li><li>\U0001F311\
      Rare Blood Moon nights with new enemies.<br></li><li>\U0001F47DNew Alien Ant\
      \ featuring additional permanent upgrades.<br></li><li>\U0001F333Topiaries -\
      \ Unlock achievements to gain topiaries on your farmhouse. Topiaries provide\
      \ permanent bonuses<br></li><li>\U0001F4DCNew Scroll: Blood Spell: Fertilize\
      \ all crops and all nearby enemies bleed fertilizer.<br></li><li>\U0001F4DC\
      New Scroll: Cataclysm: Cut hundreds of weeds, damage all enemies, expand farmable\
      \ land and till soil.<br></li><li>\U0001F4DCNew Scroll: Anemochory Aurora: Plant\
      \ top tier seeds across your farm.<br></li><li>\U0001F4AF11 New Achievements\
      \ to put your skills to the test.</li></ul>"
