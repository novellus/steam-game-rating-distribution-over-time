details:
  data:
    about_the_game: "Do you want to be proficient in skiing? This professional ski\
      \ simulator will train you to be a ski expert from scratch.<br />\r\n<br />\r\
      \nGrab your ski poles, swing your arms, and take your first step in a world\
      \ of snow and ice. Going forward vigorously through the mountains. You\u2019\
      ll also confront attacks from dogs, deer, and birds. In city mode, you'll be\
      \ faced with a world frozen with snow and filled with giant holes due to explosions.\
      \ The competition mode is based on professional competitions. We added appropriate\
      \ modifications to make it more interesting for game players.<br />\r\n<br />\r\
      \nIn order to increase the interaction among players, we also added props in\
      \ multiplayer mode. It will have different effects on other players while using\
      \ different props. A challenge system has also been added to enhance interactions\
      \ between high score players.<br />\r\nThe multiple skins will make you stand\
      \ out from the crowd during the game. You can also get attribute bonuses by\
      \ purchasing different props. In fancy skiing, you will gradually be trained\
      \ into a skiing expert from a skiing beginner. The game truly restores the thrills\
      \ of skiing. It makes players extremely excited to be number one during the\
      \ competition against other players\uFF01<br />\r\n<br />\r\nIn this game, there\
      \ are 20 levels in total. Every time when three tasks are completed, it will\
      \ be upgraded by one level.<br />\r\n<br />\r\nAt the beginning of the game,\
      \ players can only play the classic mode. The city map will be unlocked at level\
      \ 5. The game map will be unlocked at level 8."
