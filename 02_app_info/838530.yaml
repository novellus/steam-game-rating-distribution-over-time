    about_the_game: Ball Escape is an open world adventure on a lonely island with
      beautiful vegetation and wonderful landscapes. During your gameplay you will
      have to explore the island and find all puzzles to open the portal to escape.<br><br>In
      this game you will control a ball to explore the world and to solve the puzzles.<br><br><ul
      class="bb_ul"><li>Solve the puzzles with activating all cubes<br></li><li>Save
      your progress on different checkpoints<br></li><li>Traffel by cannon<br></li><li>Don't
      jump into water</li></ul><br><strong>Features</strong><br><br><ul class="bb_ul"><li>
      Atmospheric setting<br></li><li> Simple character control<br></li><li> Camera
      control by mouse<br></li><li> Nice-looking open world<br></li><li> Funny fast
      music (can be turn off)</li></ul>
