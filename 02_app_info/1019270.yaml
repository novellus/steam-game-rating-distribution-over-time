    detailed_description: "<h1>Feature List</h1><p><ul class=\"bb_ul\"><li>Traditional\
      \ turnbased combat with 4 person party<br></li><li>Handpainted art for the character\
      \ portraits<br></li><li>360 degree rotatable camera within 3D enviroment, with\
      \ plenty of emphasis on hidden items and secrets thanks to this</li></ul></p><br><h1>About\
      \ the Game</h1><strong>Plot</strong><br><br>Strangers of the Power 3 tells a\
      \ story about a woman named Marion who has gift of healing. This gift made her\
      \ want to become an adventurer. After passing the trials, her first job is less\
      \ than a glamorous one; take care of a critter problem that a city has. <br><br>However,\
      \ this seemingly simple first job takes a turn for worse that threatens the\
      \ lives of many people, potentially changing the lives of everyone around Marion\u2026"
