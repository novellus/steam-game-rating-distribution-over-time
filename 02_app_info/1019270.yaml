    reviews: "\u201CStrangers of the Power 3 is a good adventure rpg indie game, nice\
      \ execution, classic turn-based combat system, pretty characters and design\
      \ (dont forget to rotate the camera to discover items). Fun!\u201D<br><a href=\"\
      https://store.steampowered.com/app/1019270/Strangers_of_the_Power_3/?curator_clanid=32668148\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Games without Borders</a><br><br>\u201C\
      It's the 1st 3D game with 360 degree camera movements among Tuomo's games. It\
      \ features a classic turn-based JRPG. It reminds us of PS1 game titles. You\
      \ can experience Tuomo's unique sense in this game\u201D<br><a href=\"https://store.steampowered.com/app/1019270/Strangers_of_the_Power_3/?curator_clanid=33855818\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Nyanco Channel</a><br>"
