    about_the_game: "Ever feel like just challenging up to 3 of your friends to one\
      \ or more matches of some action packed reflex game playable on one keyboard?\
      \ Then SuperWurfels is the game you are looking for! Destroy dice after dice\
      \ and create massive combos to defeat your competitors. <br />\r\n<br />\r\n\
      Features:<br />\r\n- Achieve Highscores in Singleplayer games (reach combinations\
      \ for extra points).<br />\r\n- Defeat different bots (4 included as of today)\
      \ on various difficulty settings (3 settings each).<br />\r\n- Play with up\
      \ to three friends in local games on one keyboard or other controllers."
