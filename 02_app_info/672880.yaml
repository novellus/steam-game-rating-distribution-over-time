    review: "SuperWurfels \xFCberzeugt aus vielerlei Hinsicht im Genre der Indie-Games.\n\
      Das simple Spielprinzip gepaart mit dem steigenden Schwierigkeitsgrad fordert\
      \ jeden heraus es an die Rangliste nach oben zu schaffen. Die vielen Details\
      \ und die sehr stimmige Spielmusik treiben Spieler w\xE4hrend der Jagd nach\
      \ dem Highscore an.\nDas Update brachte dem ganzen Spiel noch den letzten Schliff.\n\
      Kaum ein Spiel in diesem Preissegment konnte meinem Anspruch nach Unterhaltung\
      \ und Spieltrieb gerecht werden. SuperWurfels gab mir diese und obendrein weckte\
      \ es mein Interesse an weiteren Spielen des Indie-Genres.\n\nFazit: Sehr gutes\
      \ Spiel mit vielen audio-visuellen Effekten und gro\xDFem Spa\xDFfaktor! Eindeutige\
      \ Kaufempfehlung!"
