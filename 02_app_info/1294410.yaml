details:
  data:
    about_the_game: Murky Waters is a multiplayer survival game. Either if you're
      alone or in a group you will have to struggle to survive as you filter water,
      gather food, and craft new items, all while having to worry about other players
      and wandering AI. Sail to different islands to collect resources and build up
      the raft of your dreams. Raid other rafts, dive for needed resources, or become
      a traveling trader, its up to you to decide how to play.<br><br><u>- Features
      -</u><br><ul class="bb_ul"><li>Collect resources for crafting or selling</li></ul><ul
      class="bb_ul"><li>Build walls, doors, windows, and multiple floors on your raft</li></ul><ul
      class="bb_ul"><li>Fight against AI, including sharks and wandering turret balloons</li></ul><ul
      class="bb_ul"><li>Craft different items to aid your survival</li></ul><ul class="bb_ul"><li>Dive
      to low depths for resources or to sneak up on someone</li></ul><ul class="bb_ul"><li>Discover
      and name different islands</li></ul><ul class="bb_ul"><li>Find static and wandering
      traders</li></ul><ul class="bb_ul"><li>Buy schematics to learn how to craft
      new items</li></ul>
