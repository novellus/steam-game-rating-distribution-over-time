      /><br>Battle Mages is a courageous mix of the RTS and RPG in a huge fantasy
      world, full of mystery, mythical creatures, magic and knights honor.<br>Imagine
      as you have just graduated of an Imperial Magic School and now you have to face
      the trial of Battle Mages Guild completing the tasks in the Mage Towers all
      around the Internal World. Start your glorious adventure by fighting through
      the undead army to find the lost gnome artifact that can stop the imminent danger.<br>Your
      time is running out my friend! Challenge yourself and stop this bloody war!
      Let the magic be with you!<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/302470/extras/Features.png?t=1604063159"
      /><br><ul class="bb_ul"><li>Huge game world that lives its own life<br></li><li>Dynamic
      quest system, that can change in every minute depending on your choices<br></li><li>5
      unique designed races each having strengths and weaknesses<br></li><li>Original
      character leveling system with 45 spells, 6 stats for mage character and tens
      of special abilities<br></li><li>Unique troops leveling and micro-control system<br></li><li>Weather
      and season simulation, beautiful landscapes, rivers, lakes, forests, mountains,
      canyons and even a sea island</li></ul>
