    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/7110/extras/Jade-Empire-Special-Edition-Wallpaper.png?t=1596064532\"\
      \ /><br><br>Step into the role of an aspiring martial-arts master and follow\
      \ the path of the open palm or the closed fist.  In this multi-award-winning\
      \ action-RPG, your choices and actions will determine the fate of the entire\
      \ Jade Empire.  Will you prevent the destruction of this beautiful land, or\
      \ will you crush it beneath your heel?  Are you a warrior who uses his strength\
      \ and fighting mastery to bring peace, or will you instead use your power to\
      \ bring pain and ruin?  <br>\t\t\t\t\t<strong>The choice is yours.</strong><br><strong><br>\t\
      \t\t\t\tThe Original Award Winning Jade Empire</strong><br>\t\t\t\t\t<ul class=\"\
      bb_ul\"><li>An incredible, engaging story that makes you the noble hero or the\
      \ treacherous villain!<br>\t\t\t\t\t</li><li>A wealth of fascinating characters\
      \ to interact with.<br>\t\t\t\t\t</li><li>Beautiful, mysterious lands to explore,\
      \ discover, and save...or conquer.<br>\t\t\t\t\t</li><li>A rich blend of role-playing\
      \ and exciting real-time combat.<br>\t\t\t\t\t</li><li>New monsters and enemies.<br>\t\
      \t\t\t\t</li><li>New fighting styles.<br>\t\t\t\t\t</li><li>Customizable, intuitive\
      \ controls including support for game-pads and keyboard/mouse.<br>\t\t\t\t\t\
      </li><li>Increased graphics resolutions and new visual effects.<br>\t\t\t\t\t\
      </li><li>Improved combat AI and difficulty levels.<br>\t\t\t\t\t</li><li>New\
      \ world map interface.</li></ul>"
