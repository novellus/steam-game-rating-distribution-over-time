    about_the_game: "<i>&quot;Nice job Rookie! But to be perfectly honest\u2026 I\
      \ didn\xB4t think you would make it.&quot;</i><br><br>The Empire of Nexx grows\
      \ unchecked, conquering world after world. All seems hopeless.. What can one\
      \ Rookie pilot do? Can one person change the fate of the galaxy?<br><br><strong>About\
      \ the game:</strong><br><br>Space Avenger is a super fast paced top down arena\
      \ rogue shooter with multiple ships and over 90 upgrades that will aid you in\
      \ your war against the Nexx Empire. Travel through intense battles across nearly\
      \ fifteen worlds as you attempt to fend off the Nexx. Fight against gigantic\
      \ bosses and use an ever-expanding devastating arsenal to overcome all the challenges\
      \ that await you. The all-powerful Nexx Empire has declared war on humanity!<br><br><strong>Features:</strong><br><br><ul\
      \ class=\"bb_ul\"><li>Superfast science fiction arcade arena shooter!<br></li><li>Extraterrestrial\
      \ firepower, weapons and upgrades!<br></li><li>An awesome SciFi story full of\
      \ suspense and action!<br></li><li>Multiple ship types<br></li><li>Deep ship\
      \ upgrade system for custom combat styles</li></ul><br>#MadeWithFusion"
