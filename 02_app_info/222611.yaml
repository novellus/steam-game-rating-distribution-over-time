    about_the_game: "New emission standards for diesel locomotives in the US introduced\
      \ in 2005 saw many new locomotives enter service to replace more ageing fleets,\
      \ including the Evolution Series of locomotives and the ES44DC, now available\
      \ for Train Simulator.<br><br>The first pre-production models of the GE Evolution\
      \ Series were built in 2003 and were equipped with either AC or DC traction\
      \ motors, according to the customer\u2019s request. Four models in the Series\
      \ were produced for the North American market, the ES40DC, ES44DC, ES44AC and\
      \ ES44C4, all with a low emission four-stroke diesel engine.<br><br>The ES44DC\
      \ replaced the Dash 9-44CW model in GE\u2019s locomotive roster, and are similar\
      \ in appearance to the Dash 9 and AC4400CW, although small differences are evident.\
      \ In total, more than 1,100 models were built primarily for BNSF, CSX Transportation\
      \ and the Canadian National Railway. Barring those damaged in accidents, the\
      \ models still continue hauling freight services to this day.<br><br>The EMD\
      \ ES44DC for Train Simulator is available in BNSF Heritage livery and features\
      \ dynamic braking, cab lighting, step lights and associated freight cars, including\
      \ a coal hopper, pipe flat car and tank car.<br><br>The locomotive is also Quick\
      \ Drive compatible, giving you the freedom to drive the BNSF ES44DC on any Quick\
      \ Drive enabled route for Train Simulator, such as those available through Steam.\
      \ Also included are scenarios specifically for the <a href=\"http://store.steampowered.com/app/222606\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Pacific Surfliner\xAE LA \u2013 San\
      \ Diego</a> route (available separately and required to play these scenarios).<h2\
      \ class=\"bb_tag\">Scenarios</h2>Three scenarios for the Pacific Surfliner\xAE\
      \ LA \u2013 San Diego route:<br><ul class=\"bb_ul\"><li>\tTraining \u2013 BNSF\
      \ ES44 Engineer<br></li><li>\tHobart Dayshift<br></li><li>\tLeaving San Diego</li></ul><br>More\
      \ scenarios are available on Steam Workshop online and in-game. Train Simulator\u2019\
      s Steam Workshop scenarios are free and easy to download, adding many more hours\
      \ of exciting gameplay. With scenarios being added daily, why don\u2019t you\
      \ check it out now!<br><br><a href=\"http://steamcommunity.com/workshop/browse/?appid=24010\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Click here for Steam Workshop scenarios.</a><h2\
      \ class=\"bb_tag\">Key Features</h2><ul class=\"bb_ul\"><li>\tEMD ES44DC in\
      \ BNSF Heritage livery<br></li><li>\tCab lighting<br></li><li>\tDynamic braking<br></li><li>\t\
      Step lights<br></li><li>\tFreight cars, including coal hopper, pipe flat car\
      \ and tank car<br></li><li>\tQuick Drive compatible<br></li><li>\tScenarios\
      \ for the Pacific Surfliner\xAE LA \u2013 San Diego route<br></li><li>\tDownload\
      \ size: 113mb</li></ul>"
