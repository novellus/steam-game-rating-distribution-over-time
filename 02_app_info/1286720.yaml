  data:
    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1286720/extras/about_store_eng.png?t=1588004116\"\
      \ /><br><ul class=\"bb_ul\"><li><strong>A unique hybrid of grid-based and turn-based\
      \ combat: </strong>We play quite a few RPGs ourselves, so we know how important\
      \ it is that the battles are exciting and feel unique! To accomplish this, War\
      \ of Ashird uses a combination of systems: Normal battles are grid-based, with\
      \ up to 7 characters engaging an enemy army. When fighting a boss, laying siege\
      \ to a castle, or conquering new territory, however, the game uses a turn-based\
      \ battle system with three party members instead.<br><br></li><li><strong>A\
      \ world full of possibilities:</strong> You can visit 20 cities, each with their\
      \ own story, character events, and guild quests. By exploring all of them, maybe\
      \ you'll uncover some mysteries\u2026?<br><br></li><li><strong>A wide cast of\
      \ playable characters: Interact with over 20 unique characters, each with their\
      \ own events, personalities, and skills.<br><br></strong></li><li><strong>Own\
      \ land and become lord of a castle:</strong> Who wouldn't want to be master\
      \ of their own domain\u2014and who wouldn't want to expand it further? But wait\u2026\
      \ if you have a castle, you'll need a helpful maid to take care of it! As your\
      \ rank rises in Ceredia, you'll get your own land, a castle, and one of four\
      \ lovely servants.<br><br></li><li><strong>Forge your own story:</strong> You\
      \ can decide how to finish certain tasks and missions, which will shape your\
      \ character as the game goes on. Are you going to protect your kingdom, or are\
      \ you going to destroy it\u2014along with everything else? The choice is yours.<br><ul\
      \ class=\"bb_ul\"></ul></li></ul>"
