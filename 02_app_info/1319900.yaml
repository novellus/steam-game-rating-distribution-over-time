    about_the_game: <strong>Run Away is a survival game mixing infiltration and action</strong>,
      when you play as a character who has just woken up in his wrecked car, at the
      edge of an abandoned village.<br><br>In 3rd person view, you must wander through
      the narrow streets of the village, searching houses to try to find something
      to fix your car. But soon, the villagers have become strange creatures and will
      make your task even more difficult! <strong>Hungry, they won't hesitate to jump
      on you if you meet their eyes...</strong><br><br><strong>Use your cunning, manage
      your energy and fear effectively</strong>, otherwise your fear will take over
      and you will collapse!<h2 class="bb_tag">PROGRESS INTO THE VILLAGE WITHOUT TAKING
      YOU NOTICE </h2>A few people with strange behavior seem to be hanging out in
      the alleyways. If you get noticed, take cover in these small houses that seem
      more welcoming than the others... The torches will guide you!<h2 class="bb_tag">FIND
      LEA, A SURVIVOR WHO ALSO NEEDED HELP</h2>She will certainly be able to explain
      the situation in the village. And even help you get out of it! <br>Unless your
      conscience tells you to beware...<h2 class="bb_tag">MAKE THE MUNITIONS FULL
      </h2>Be on the lookout for ammunition, it might come in handy!<br><br><strong>So,
      are you ready for the challenge?</strong>
