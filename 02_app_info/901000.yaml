  data:
    about_the_game: Play as Seika, a mermaid that awakens in an underwater cave unable
      to remember what has happened before.  The one thing she does remember is that
      the evil sirens have created dissonance in the underwater world.  Help her defeat
      the sirens and restore peace to the once harmonious underwater world.<h2 class="bb_tag"><strong>Key
      Features</strong></h2><br><ul class="bb_ul"><li> Rogue-lite gameplay - Challenging
      difficulty, multiple ways to power-up Seika, featuring procedurally generated
      underwater caves.<br></li><li> 15+ items<br></li><li> 15+ enemies/bosses<br></li><li>
      4 unique levels<br></li><li> 3 abilities<br></li><li> 4 permanent powerup paths</li></ul><br>In
      the complete version of the game, would like to have 30+ items, 20+ enemies/bosses,
      6+ abilities, and at least 5 unique levels<br><br>* Best played with a controller
