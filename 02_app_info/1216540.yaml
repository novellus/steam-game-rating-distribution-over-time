    about_the_game: "Fishy is a 3D platormer. you play as a fish very far from home\
      \ . traveling through 10 worlds such as a jungle oasis to under water to the\
      \ frozen tundra to inside a volcano to lastly to outer space by jumping platformers\
      \ and solving puzzles. play through them all or play the stages you want with\
      \ stage select. start from beginner levels, advance levels or expert levels.\
      \ 150 levels total!<br />\r\n<br />\r\npatch 3.7 edit fall animation adjust\
