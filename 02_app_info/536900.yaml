  data:
    about_the_game: <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/536900/extras/TheLastSky_SteamBanner_Top_2020_GIF_pattern_624x164.gif?t=1607527328"
      /><br><br>The Last Sky is a narrative puzzle adventure about life, loss, and
      love. Through its meditative, dreamlike atmosphere you are invited to embark
      on a journey into Jake's mind, contemplating the opposites of life &amp; death,
      fear &amp; love, and loss &amp; hope.<br><br>A visual odyssey about the beauty
      and sorrow of life, explore Jake's past, present, and future, as you progress
      through the mysterious multi-branching storyline. Enter a surreal dream world,
      where to overcome the past, Jake must reconnect with the present and the choices
      that you make will lead to one of several uniquely crafted endings.<br><br>The
      Last Sky combines 3D puzzles with 2D platforming inside a beautifully visualized
      world where the boundaries between dreams and reality dissolve as you become
      Jake's rudder in an uncharted ocean.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/536900/extras/TheLastSky_SteamBanner_Bot_2020_GIF_pattern_624x164.gif?t=1607527328"
      />
