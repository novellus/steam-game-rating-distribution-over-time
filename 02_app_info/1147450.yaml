    about_the_game: <img src="https://media.st.dl.pinyuncloud.com/steam/apps/1147450/extras/Koyori_HEADER_B_EN.png?t=1608310447"
      crossorigin="anonymous"/><br><br>In the modern world where science reigns supreme,
      mythology has long been abandoned by the new era, with deities and monsters
      alike seen as mere fairy tales in the eyes of the masses. Yet in the underbelly
      of modern society, evil continues to lurk in the shadows, threatening the lives
      of mortals just as it always has. In the face of such evils, exorcists who command
      powers of the divine rise to stand against these supernatural threats, sworn
      to rid the world of monsters and evil spirits that intend to harm mankind.<br><br>Koyori,
      an apprentice exorcist, is sent to a remote village to exorcise the area as
      part of her training. However, what should have been a simple task soon escalates
      to unforeseen magnitudes as the dark plot behind the whole incident begins to
      unfold...<br><br><br><strong><h2 class="bb_tag">Game Features</h2></strong><ul
      class="bb_ul"><ul class="bb_ul"><li>Classic RPG Experience</li></ul><ul class="bb_ul"><li>Auto
      Battle System</li></ul><ul class="bb_ul"><li>Special Interactions in Combat</li></ul><ul
      class="bb_ul"><li>Voiced Main Character</li></ul></ul>
