    about_the_game: "Wrath of the Damned is a special new game mode, in which you'll\
      \ discover a new chapter in the story of Valgard\u2019s fellow soldiers, who\
      \ stayed on Kanak after the events of the Saga of the Great Awakening, and meet\
      \ the legendary champions and courageous warriors who strike terror into their\
      \ enemies and bring hope to the Imperium\u2019s defenders in their most desperate\
      \ hour, the martyrs and liberators, the Legion of the Damned!<br> <br>Aid Valgard\u2019\
      s squad in their last stand and once again show the minions of Chaos that Kanak\
      \ will never bend before their abomination! Burn them with the flames of Retribution!<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/965430/extras/WotD_1.png?t=1590970806\"\
      \ /><br><br>Key features:<br><ul class=\"bb_ul\"><li>A new PvE arena marking\
      \ the next step in the evolution of the acclaimed The Fall of Kanak mode;<br></li><li>New\
      \ heroes - Regulus Tenax, and his two brethren-in-arms, Ferox and Tacitus, Space\
      \ Marines of the legendary and mysterious Legion of the Damned;<br></li><li>New\
      \ set of cards for the main game and new achievements.</li></ul><br><img src=\"\
      https://cdn.cloudflare.steamstatic.com/steam/apps/965430/extras/WotD_2.png?t=1590970806\"\
      \ />"
