    about_the_game: "Following the nationalisation of Britain\u2019s railway network,\
      \ which saw the \u201CBig Four\u201D merged into British Railways, the decision\
      \ was made to continue building many steam locomotives to a standardised design.\
      \ This approach would mean a variety of different locomotives, for various duties,\
      \ could share a common range of parts and operate in a similar manner, keeping\
      \ overall costs down.<br><br>Many of the standard locomotive features were based\
      \ on LMS designs, however, the 2-6-0 variant of the BR Standard Class 4 would\
      \ be designed at Doncaster, an ex-LNER Works. 25 were built in Doncaster, and\
      \ in fact the final one was the last steam locomotive to ever be built there;\
      \ an additional 90 locomotives were built between Horwich and Derby Works, bringing\
      \ the total up to 115.<br><br>The BR Standard Class 4 2-6-0 \u201CMogul\u201D\
      \ was built for freight duties first and foremost, however their mixed-traffic\
      \ capabilities would eventually see them on passenger trains as well. They would\
      \ be spread out across the country, allocated to depots in the Eastern, London\
      \ Midland, North Eastern, Scottish and Southern regions, making them a regular\
      \ sight for all workers, commuters and enthusiasts of the era.<br><br>Due to\
      \ their introduction in the sunset years of steam, the class never really got\
      \ a chance to prove itself; modernisation would run rampant in the 1960s and\
      \ many examples wouldn\u2019t even see a decade of service in before being withdrawn\
      \ in favour of diesels. Of the 115 locomotives produced, only 4 would eventually\
      \ survive into preservation.<br><br>While the roaring fires of the Standard\
      \ Class 4 Moguls have mostly gone out, the preserved examples are not the only\
      \ thing left to remember them by, for Just Trains have recreated this workhorse\
      \ within Train Simulator!<br><br> <h2 class=\"bb_tag\">Included Scenarios</h2><br>The\
      \ BR Standard Class 4MT comes with 4 standard and 2 free roam scenarios on various\
      \ routes: <br><br><ul class=\"bb_ul\"><li>JT BR4MT \u2013 Double Standards<br></li><li>JT\
      \ BR4MT \u2013 At the end of the day<br></li><li>JT BR4MT \u2013 Driver Training<br></li><li>JT\
      \ BR4MT \u2013 Hoo Junction Crew Training<br></li><li>JT BR4MT \u2013 Templecombe\
      \ Free Roam<br></li><li>JT BR4MT \u2013 Hoo Junction Free Roam</li></ul><br><strong>Please\
      \ Note: <a href=\"https://store.steampowered.com/app/208301\" target=\"_blank\"\
      \ rel=\"noreferrer\"  >Great Western Main Line Route Add-On</a>, <a href=\"\
      https://store.steampowered.com/app/208302\" target=\"_blank\" rel=\"noreferrer\"\
      \  >Somerset &amp; Dorset Railway Route Add-On</a> and <a href=\"https://store.steampowered.com/app/222557\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >London-Faversham High Speed Route Add-On</a>\
      \ are required, as separate purchases, in order to play the scenarios featured\
      \ in this add-on.</strong><br><br>More scenarios are available on the Steam\
      \ Workshop online and in-game. Train Simulator\u2019s Steam Workshop scenarios\
      \ are free and easy to download, adding many more hours of exciting gameplay.\
      \ With scenarios being added daily, why don\u2019t you check it out now!<br><br><a\
      \ href=\"http://steamcommunity.com/workshop/browse/?appid=24010\" target=\"\
      _blank\" rel=\"noreferrer\"  >Click here for Steam Workshop scenarios.</a><h2\
      \ class=\"bb_tag\">Key Features</h2><br><ul class=\"bb_ul\"><li>BR Standard\
      \ Class 4MT in BR Black livery<br></li><li>Brake Standard Open, First Open and\
      \ Tourist Standard Open Mk1 Coaches in Green, Maroon and Chocolate &amp; Cream\
      \ liveries<br></li><li>\u201DWarm\u201D and \u201CHot\u201D modes<br></li><li>Operating\
      \ tender handbrake<br></li><li>Blowdown<br></li><li>Ability to clean out the\
      \ smokebox, prime the lubricators and fill the sandboxes<br></li><li>Operable\
      \ ash pan doors<br></li><li>Selectable shed plate codes<br></li><li>Opening\
      \ tender doors<br></li><li>Carriage steam heating simulation<br></li><li>Reverser\
      \ lock<br></li><li>Accurate steam chest<br></li><li>Working steam brake<br></li><li>Authentic\
      \ vacuum brake<br></li><li>Ability to induce priming<br></li><li>Realistic injector\
      \ performance and water gauges<br></li><li>Advanced particle system including\
      \ glowing embers<br></li><li>Double-header operation<br></li><li>4 standard\
      \ scenarios and 2 free roam scenarios<br></li><li>Quick Drive Compatible<br></li><li>Download\
      \ size: 51.1mb </li></ul>"
