      \ built between Horwich and Derby Works, bringing the total up to 115.<br><br>The\
      \ BR Standard Class 4 2-6-0 \u201CMogul\u201D was built for freight duties first\
      \ and foremost, however their mixed-traffic capabilities would eventually see\
      \ them on passenger trains as well. They would be spread out across the country,\
      \ allocated to depots in the Eastern, London Midland, North Eastern, Scottish\
      \ and Southern regions, making them a regular sight for all workers, commuters\
      \ and enthusiasts of the era.<br><br>Due to their introduction in the sunset\
