  data:
    about_the_game: "Sleep - is an indie horror where the main character sees a new\
      \ nightmare in which she has never been and she has to understand what is the\
      \ cause of this nightmare.<br><br>Jill Spencer is a journalist for a little-known\
      \ newspaper, Newsday, but the job suits her. The girl has problems with sleep,\
      \ she often sees explicit dreams in which she lives a different life. With this\
      \ problem, she can not fight as she did not try, and in order to Wake up, she\
      \ has to watch the dream until the end. For this reason, the girl has problems\
      \ at work.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1334070/extras/\u0421\
      \u043E\u043E\u0431.png?t=1599671406\" /><br><br>Once friends asked her to look\
      \ after their house while they were away. From that moment on, she was lost\
      \ in reality. You have to finish the story by reaching the end and understand\
      \ what is happening and who is behind everything. Death in a dream is not an\
      \ option, since the situation may not be a dream, but death in a dream will\
      \ not affect it very well.<br><br><ul class=\"bb_ul\"><li>Nice graphics</li><li>Interesting\
      \ plot</li></ul><br>Genre<br><ul class=\"bb_ul\"><li>Indie horror </li><li>Psychedelia\
      \ </li><li>First person </li></ul><h2 class=\"bb_tag\">Attention</h2><br>The\
      \ game has screeners and creepy sounds. People with a weak heart or suffering\
      \ from panic attacks, epilepsy, etc.) do not recommend playing this game and\
      \ even try it.<br><br><strong>!!! Attention In This Game Very Bad English !!!</strong>"
