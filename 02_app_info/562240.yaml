    about_the_game: "<strong>The Spirit Underneath is a first-person horror game.</strong><h2\
      \ class=\"bb_tag\">Story:</h2>With no memory of how you got to where you are,\
      \ you must find a way to escape hell and figure out why you were sent here.\
      \ You keep coming across these letters that are slowly leading you to remember\
      \ why you\u2019re here, but who's leaving them? And why? You continuously hear\
      \ demon voices around you, and things keep moving, but you look around and you\u2019\
      re the only one.<br><br>After many of these letters, you come to realize a spirit\
      \ has been leaving you the letters to remember. You don\u2019t understand why,\
      \ you\u2019re terrified, but keep reminding yourself you need to get out of\
      \ this place. Not until later will you come to remember that the spirit, and\
      \ the reason it is leaving letters behind, is more personal than you thought.\
      \ Are you prepared to visit the terrifying depths of hell to remember what it\
      \ is that has brought you to here? Are you ready to remember your past, and\
      \ take on the weight it carries?<br><br>It combines horror, adventure, and survival\
      \ elements creating a unique mix.<h2 class=\"bb_tag\">Features:</h2><ul class=\"\
      bb_ul\"><li> Living world<br></li><li> Atmospheric soundtrack<br></li><li> Creepy\
      \ environment<br></li><li> Unique story<br></li><li> Multiple story paths (the\
      \ choices you make will greatly affect the story)</li></ul>"
