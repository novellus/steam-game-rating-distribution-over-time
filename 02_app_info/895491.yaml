    about_the_game: "Life is Strange 2 Episode 3 is part three of an all-new five-part\
      \ story from DONTNOD Entertainment, the next stage of the award-winning Life\
      \ is Strange series.<br />\r\n<br />\r\nEpisode 3, \u2018Wastelands\u2019, continues\
      \ Sean and Daniel Diaz\u2019s journey to Mexico, as they reach the towering\
      \ redwood forests of California. Falling in with a community of drifters on\
      \ the fringes of society, the brothers are exposed to new experiences, encounter\
      \ new friends and challenges, and must confront much about themselves in the\
      \ process. New relationships cause friction between the brothers and raise doubts\
      \ about their unity. Can they stay together, or will their journey together\
      \ end here?<br />\r\n<br />\r\n- Requires Episode 1 to play<br />\r\n- Episodes\
      \ 2 to 5 are available for individual purchase on release."
