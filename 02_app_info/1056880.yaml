    about_the_game: "<strong><h2 class=\"bb_tag\">LONDON | VR TRAVEL | 360\xB0 VIDEO\
      \ | 6K/2D MONOSCOPIC | 3DOF</h2></strong><br>Immerse yourself in a modern metropolis\
      \ where past and future merge. Experience the pulsating excitement of a vibrant\
      \ city and marvel at the famous sights awaiting you around every corner: London\
      \ Eye, Tower Bridge and Trafalgar Square; Buckingham Palace, St James's Park\
      \ and the Tower of London. Hear Big Ben's distinctive tolling while watching\
      \ the waters of the Thames flow by. \_Experience the sights and sounds of a\
      \ 2000-year-old city without subjecting yourself to the stresses of airline\
      \ travel, hotel bookings and crowded places. We take you there \u2013 Now!<br><br>INCLUDES<br>-\
      \ Music<br>- Ambient Sounds<br><br>We hope you enjoy the London VR Travel Experience\
      \ as much as the thousands of happy users on Steam and other platforms. If you\
      \ experience any issues or have any feedback on how we can improve our VR Experiences\
      \ to better suit your needs, please get in contact via the support link to our\
      \ website.<br><br>ABOUT SPHAERES VR<br>Get away from the stress and noise of\
      \ everyday life and delve into an alternate reality where you are free to relax,\
      \ enjoy nature, meditate and travel in immersive 360\xB0 video experiences"
