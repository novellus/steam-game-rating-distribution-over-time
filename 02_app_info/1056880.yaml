    detailed_description: "<h1>Steam 360 Video Beta</h1><p>This video is part of the\
      \ Steam 360 Video beta program. After installing the Steam 360 Video tool in\
      \ the Steam Client, you can watch this video in a supported Virtual Reality\
      \ headset or on your desktop monitor. More information can be found in the <a\
      \ href=\"<a href=\"https://support.steampowered.com/kb_article.php?ref=8699-OASD-1871#360\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >https://support.steampowered.com/kb_article.php?ref=8699-OASD-1871#360</a>\"\
      >Steam 360 Video FAQ</a>.</p><br><h1>Internet Speed Requirement</h1><p>Please\
      \ note that you will need a 50Mbps+ internet connection to stream this 360 Video\
      \ VR Experience smoothly</p><br><h1>Computer Requirements</h1><p>To play this\
      \ high-resolution 6K 360\xB0 VR Video smoothly you need a 'VR-Ready' computer\
      \ with Windows 10 as a minimum requirement. If you are unsure, please get in\
      \ contact with us with the specifications of your PC before purchasing.</p><br><h1>Video\
      \ Quality Settings</h1><p>To change the video quality, press the up and down\
      \ arrows on your keyboard to change to higher and lower resolutions or press\
      \ 'A' for automatic adjustment.</p><br><h1>About the Video</h1><strong><h2 class=\"\
      bb_tag\">LONDON | VR TRAVEL | 360\xB0 VIDEO | 6K/2D MONOSCOPIC | 3DOF</h2></strong><br>Immerse\
      \ yourself in a modern metropolis where past and future merge. Experience the\
      \ pulsating excitement of a vibrant city and marvel at the famous sights awaiting\
      \ you around every corner: London Eye, Tower Bridge and Trafalgar Square; Buckingham\
      \ Palace, St James's Park and the Tower of London. Hear Big Ben's distinctive\
      \ tolling while watching the waters of the Thames flow by. \_Experience the\
      \ sights and sounds of a 2000-year-old city without subjecting yourself to the\
      \ stresses of airline travel, hotel bookings and crowded places. We take you\
      \ there \u2013 Now!<br><br>INCLUDES<br>- Music<br>- Ambient Sounds<br><br>We\
      \ hope you enjoy the London VR Travel Experience as much as the thousands of\
      \ happy users on Steam and other platforms. If you experience any issues or\
      \ have any feedback on how we can improve our VR Experiences to better suit\
      \ your needs, please get in contact via the support link to our website.<br><br>ABOUT\
      \ SPHAERES VR<br>Get away from the stress and noise of everyday life and delve\
      \ into an alternate reality where you are free to relax, enjoy nature, meditate\
      \ and travel in immersive 360\xB0 video experiences"
