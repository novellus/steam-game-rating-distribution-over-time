details:
  data:
    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/454060/extras/DescriptionImages1.png?t=1478541331"
      /><h2 class="bb_tag">Build your settlement, gather goods, ensure maximum efficiency
      and make a profit! </h2><br><br>In <strong>Blueprint Tycoon</strong> you are
      tasked with running a settlement by gathering raw materials and crafting them
      into complex goods to be supplied to your contractor for a profit.<br><br>Create
      your own <strong>Blueprints</strong> for each <strong>Crafter/Harvester</strong>
      using multiple Workers with a multitude of Tools and try to create the most
      productive Blueprints.<br><br>Profit margins are razor thin so you must focus
      on ensuring <strong>peak efficiency</strong> at every point of your supply chain,
      if something breaks you must be swift in managing your cash flow before your
      treasury runs out and you face the wrath of unpaid Workers! <br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/454060/extras/DescriptionImages2.png?t=1478541331"
      /><br><br><ul class="bb_ul">    <li><strong>Plan</strong> your Island for maximum
      efficiency<br>    </li><li><strong>Hire</strong> workers and keep them happy,
      fed and most importantly, paid<br>    </li><li><strong>Colonize</strong> other
      Islands and set up trading routes<br>    </li><li><strong>Research</strong>
      new products to supply more profitable contracts<br>    </li><li><strong>Maximize</strong>
      productivity by creating your own Blueprints<br>    </li><li><strong>Manage</strong>
      your supply chain and keep everything working at peak efficiency<br>    </li><li><strong>Optimize</strong>
      your contracts for maximum profit!</li></ul><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/454060/extras/DescriptionImages3.png?t=1478541331"
      />
