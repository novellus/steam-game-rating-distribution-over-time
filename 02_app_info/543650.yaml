    about_the_game: Save or enslave? &quot;Last Days&quot; is a survival, zombie,
      horror, rpg game where every choice matters and will affect you long term. Scavenge
      for materials and weapons in post-apocalyptic Maine. This is not an easy task
      however, zombies search even the most Rural areas to find food. The story of
      &quot;Last Days&quot; creates itself based on your actions and words. Making
      good choices to better your people ultimately will bring you victory. Assemble
      a crew to perform certain tasks and make your own outpost. Find survivors in
      the area and make them your slaves or citizens. What kind of story will you
      make?<br><br>Key Features:<br>-Branching Storyline<br>-Multiple Endings<br>-Outpost
      Creation<br>-Crafting<br>-Beautiful Pixel Art<h2 class="bb_tag">GAME IS NOT
      COMPLETE</h2>This game has been abandoned. Due to an unfixable error and lack
      of backups due to my incompetence. The game is free now but to be honest, it's
      very bland.
