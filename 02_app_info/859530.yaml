details:
  data:
    about_the_game: "\xAB Vive le Roi 2 \xBB is a puzzle platform game with levels\
      \ taking place during the French Revolution.<br />\r\n<br />\r\nRevolutionaries\
      \ are about to guillotine Louis XVI, leaving the bourgeoisie free to take over\
      \ and enrich themselves by snapping up the assets of the clergy and the nobility.\
      \ You are the last hope for the people of France to prevent the King's execution\
      \ and alter the country's destiny.<br />\r\n<br />\r\nThe game features 36 levels\
      \ and many puzzles to solve during the course of the adventure. Stealthy trick\
      \ guards by opening gates, moving objects and much more..."
