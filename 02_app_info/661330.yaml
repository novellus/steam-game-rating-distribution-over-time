    about_the_game: Layers is a puzzle platformer that has a unique twist. <br><br>You
      much complete a level by interacting with the environment and using the objects
      in both the White and Black Layer. Using your ability to switch objects from
      one layer to another to complete complex puzzles and get all the playable characters
      to the exit door. Watch out for traps! If one character dies its game over!<br><br>You
      can also create you own levels and with workshop support you can share them
      with your friends and the community.<br><br><br><strong><u>Features</u></strong><br><br><ul
      class="bb_ul"><li>Fully functioning level editor<br></li><li>Steam Workshop
      support to share and play countless levels<br></li><li>Carefully planned puzzles<br></li><li>Unique
      game play and concept<br></li><li>Steam Achievements</li></ul>
