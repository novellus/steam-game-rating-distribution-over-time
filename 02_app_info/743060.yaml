  data:
    about_the_game: "<i>Find yourself in a state of free-fall, lost in space,<br>tumbling\
      \ out of control in the orbit of our home planet, Earth.</i><br><br>I have always\
      \ wondered what would it feel like to find myself lost in space.<br><br>From\
      \ 2001: Space Odyssey to Gravity to ADR1FT, science-fiction media presented\
      \ this scenario (often in first-person perspective) yet I could never feel like\
      \ I truly experienced it. Now, with help of Virtual Reality, I am finally able\
      \ to attempt and recreate the sensation \u2013 tumbling out of control in orbit\
      \ of our home planet, Earth.<br><br>Watched in stereoscopic 360\xB0 video, Freefall\
      \ 4K is capable of fooling your senses, letting you experience this unique scenario\
      \ for yourself.<br><br><strong>Note:</strong><br>For the sake of full disclosure\
      \ - yes, you can find this film legally and for free elsewhere on the Internet.\
      \ Purchasing it on Steam will help show your appreciation of QubaVR's work on\
      \ this funded-out-of-pocket art project."
