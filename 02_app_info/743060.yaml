    detailed_description: "<h1>Steam 360 Video Beta</h1><p>This video is part of the\
      \ Steam 360 Video beta program. After installing the Steam 360 Video tool in\
      \ the Steam Client, you can watch this video in a supported Virtual Reality\
      \ headset or on your desktop monitor. More information can be found in the <a\
      \ href=\"<a href=\"https://support.steampowered.com/kb_article.php?ref=8699-OASD-1871#360\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >https://support.steampowered.com/kb_article.php?ref=8699-OASD-1871#360</a>\"\
      >Steam 360 Video FAQ</a>.</p><br><h1>Just Updated</h1><p><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/743060/extras/Freefall_DeGlich.jpg?t=1519407737\"\
      \ /><h2 class=\"bb_tag\">War on Glitches &amp; Artifacts!</h2><br>Since the\
      \ original Steam launch in December of 2017, we've been hard at work optimizing\
      \ all of QubaVR's Cinematic content even further. With a lot of help from engineers\
      \ and compression specialists at <strong>Pixvana's SPIN Studio</strong>, we\
      \ were able to push the quality of stereoscopic (3D) 360\xB0 streaming video\
      \ beyond what was previously believed possible. <br><br>With the January 2018\
      \ update, we're happy to introduce new encodings of <i>FreeFall 4K</i>, featuring\
      \ brand new <strong>highest bitrate settings</strong> and optimizations to all\
      \ streaming quality tiers. <br><br>Enjoy!</p><br><h1>About the Video</h1><i>Find\
      \ yourself in a state of free-fall, lost in space,<br>tumbling out of control\
      \ in the orbit of our home planet, Earth.</i><br><br>I have always wondered\
      \ what would it feel like to find myself lost in space.<br><br>From 2001: Space\
      \ Odyssey to Gravity to ADR1FT, science-fiction media presented this scenario\
      \ (often in first-person perspective) yet I could never feel like I truly experienced\
      \ it. Now, with help of Virtual Reality, I am finally able to attempt and recreate\
      \ the sensation \u2013 tumbling out of control in orbit of our home planet,\
      \ Earth.<br><br>Watched in stereoscopic 360\xB0 video, Freefall 4K is capable\
      \ of fooling your senses, letting you experience this unique scenario for yourself.<br><br><strong>Note:</strong><br>For\
      \ the sake of full disclosure - yes, you can find this film legally and for\
      \ free elsewhere on the Internet. Purchasing it on Steam will help show your\
      \ appreciation of QubaVR's work on this funded-out-of-pocket art project."
