    about_the_game: 'Y.E.T.I is a third-person shooting game that focuses on the classic
      shooting and precision mechanics. <br><br>Fight against anything that threatens
      humanity. <br><br>Or rather, whatever the government says that threatens humanity.<br><br>You
      play as an investigation agent, involved in special missions. <br><br>Officially:
      You do not exist and so are the nightmares you face. <br><br>Experiment gone
      wrong? Alien forms of life? Other agents went rogue?<br><br>It is your job to
      keep it under the wraps, so it never reaches the public. <br><br>Land, get the
      intel, eliminate. Life is simple. <br><br>Shooting mechanics aimed at precision
      in landing headshots<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1499640/extras/output2.gif?t=1608621794"
      /><br><br>Shooting gameplay aimed at finding enemy weakness<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1499640/extras/output.gif?t=1608621794"
