    about_the_game: "<h2 class=\"bb_tag\">DON'T PANIC!</h2>Even if this is your first\
      \ space flight, it's ok, the ship will give you instructions, it's just that\
      \ they might not apply to a control on the console in front of you. They might\
      \ be for a control on a teammate's console so you will need to tell them, quickly,\
      \ and probably loudly.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/866770/extras/Hammer.gif?t=1609847357\"\
      \ /> <br><br>If your Spaceteam is able to complete enough instructions successfully\
      \ in a sector you will progress to the next, each sector becomes increasingly\
      \ difficult and as the ship becomes harder to control and eventually, inevitably,\
      \ you will explode.<h2 class=\"bb_tag\">YOUR COMET INNOVATIONS TOOL KIT</h2><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/866770/extras/Fire_Extinguisher.gif?t=1609847357\"\
      \ /><br>Floating within arms reach to your right and left are your trusty tools\
      \ which will, hopefully, help you to deal with the myriad of threats and anomalies\
      \ that take place onboard the ship. <br><br><ul class=\"bb_ul\"><li><strong>Repair\
      \ Hammer</strong> \u2013 used to repair broken controls<br></li><li><strong>Ray-Gun\
      \ </strong>\u2013 used to shoot enemy invaders<br></li><li><strong>Steri-Sponge\
      \ 3000</strong> \u2013 used to clean up the enemy invaders slime<br></li><li><strong>Fire\
      \ Extinguisher</strong> \u2013 used to extinguish the unavoidable fires<br></li><li><strong>Airhorn</strong>\
      \ \u2013 for use when instructed by the Ship</li></ul><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/866770/extras/Cleaning_Goop.gif?t=1609847357\"\
      \ /><br><br><strong>SPACE IS A DANGEROUS PLACE</strong><br>Anomalies and aliens\
      \ pop up when you least expect it, often adding to your workload and bringing\
      \ your inexorable doom ever closer. Some that you may encounter include...<br><br><strong>UFOs\
      \ </strong> <br>Small flying saucers appear at the outer edges of the play area\
      \ and shoot at player\u2019s controls, setting them on fire. Player\u2019s use\
      \ their ray guns to shoot back!<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/866770/extras/UFO_shoot_Me.gif?t=1609847357\"\
      \ /><br><br><strong>SLIMES</strong><br>Floating green alien monsters who spit\
      \ goop onto player\u2019s consoles, players need to wipe the goop up with the\
      \ sponge and shoot the Slimes down with their ray guns.<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/866770/extras/Alien_spit_goop_me_shoot.gif?t=1609847357\"\
      \ /><h2 class=\"bb_tag\">ROBOT FRIENDS</h2>The robots that live on the ship\
      \ are friendly and try to be helpful. They are responsive to players \u2013\
      \ if you wave at them, they wave back, and don\u2019t take kindly to being shot\
      \ at. They play games with each other and explore the ship at their leisure\
      \ during down-time. <br><br>There are three ways to play Spaceteam VR:<br><br><strong>FULL\
      \ VR MULTIPLAYER</strong><br>Up to six players, connected to the internet, in\
      \ any popular VR headset join in a cooperative game of trying to avoid their\
      \ binding doom.<br><br><strong>FACE TO FACE</strong><br>Up to six players play\
      \ locally with at least one VR headset and connected smart devices, this offers\
      \ an experience much like the original Spaceteam game. In the VR game each mobile\
      \ player is represented by a robot.<br><br><strong>SINGLE PLAYER</strong><br>If\
      \ you don\u2019t have any friends around or there's no one online you want to\
      \ play with head to the Practice Mode and you and two of our trusty robots will\
      \ form your Spaceteam."
