    about_the_game: "<i>Shadowrun: Hong Kong - Extended Edition</i> is the definitive\
      \ version of <i>Shadowrun: Hong Kong</i>, the third standalone game in Harebrained\
      \ Schemes\u2019 critically-acclaimed <i>Shadowrun</i> cRPG series. This Extended\
      \ Edition adds the all-new, 6+ hr <i>Shadows of Hong Kong</i> Bonus Campaign\
      \ to the game as a free upgrade - delivering on a funding goal achieved by fans\
      \ in Harebrained Schemes\u2019 wildly successful Shadowrun: Hong Kong Kickstarter.\
      \ The Extended Edition also adds audio commentary to the game, and a long list\
      \ of improvements since the game\u2019s initial launch - including new visual\
      \ effects, updated dialogue, and new editor features (for User-Generated Content).\
      \ Experience the most impressive Shadowrun RPG yet, hailed as one of the best\
      \ RPGs and strategy games of 2015!<br><br>HONG KONG. A stable and prosperous\
      \ port of call in a sea of chaos, warfare, and political turmoil. The Hong Kong\
      \ Free Enterprise Zone is a land of contradictions - it is one of the most successful\
      \ centers of business in the Sixth World, and home to one of the world\u2019\
      s most dangerous sprawl sites. A land of bright lights, gleaming towers, and\
      \ restless spirits where life is cheap and everything is for sale.<h2 class=\"\
      bb_tag\">New in <i>Shadowrun: Hong Kong</i> , thanks to our generous Kickstarter\
      \ Backers:</h2><ul class=\"bb_ul\"><li>6+ hour bonus campaign - <i>Shadows of\
      \ Hong Kong</i>.<br></li><li>100+ minutes of developer commentary audio!<br></li><li>Revamped\
      \ Matrix art and gameplay!<br></li><li>Illustrated transition animatics that\
      \ play at key moments in the story.<br></li><li>Enhanced sound, and dynamic\
      \ combat music that ebbs and flows.<br></li><li>Rebuilt Inventory UI and easier\
      \ management of items in-mission.<br></li><li>All-new Cyberware skill-tree and\
      \ new Cyberweapons that can be installed to your character\u2019s arms.<br></li><li>The\
      \ ability to enter turn-based combat mode as soon as an enemy is in view.<br></li><li>Powerful\
      \ new Foci objects for spellcasters.</li></ul><h2 class=\"bb_tag\"><i>Shadowrun:\
      \ Hong Kong - Extended Edition</i> Features</h2><strong><i>Shadows of Hong Kong</i>\
      \ Bonus Campaign:</strong> Set in the weeks following the events of the main\
      \ campaign, the Shadows of Hong Kong bonus campaign will give you -- and your\
      \ team -- the opportunity to turn the tables on the elite corporate police force\
      \ that once hunted you. Through layers of corporate greed and urban strife,\
      \ you will contend with dangerous enemies, uncover a deadly conspiracy, and\
      \ cement your reputation as a Prime Runner\u2026 assuming that you survive,\
      \ of course.<br><br><strong>A Classic, Story-Driven cRPG: </strong><i>Shadowrun:\
      \ Hong Kong</i> hearkens back to the golden age of computer RPG\u2019s with\
      \ a novel-like branching narrative full of sharp prose and deep character development.\
      \ Immerse yourself in a smart, 15+ hour campaign with a diverse cast of all-too-human\
      \ characters.<br><br><strong>A One-of-a-Kind Cyberpunk Setting:</strong> Experience\
      \ the unique \u201CTech meets Magic\u201D dystopian future of Shadowrun, a fan-favorite\
      \ game setting now celebrating it\u2019s 25th anniversary. <i>Shadowrun: Hong\
      \ Kong</i> is a perfect entry point to the setting for those with no prior Shadowrun\
      \ experience, while providing plenty of classic Shadowrun characters and tech\
      \ for veteran players to sink their teeth into.<br><br><strong>Command Your\
      \ Team:</strong> Just like Dragonfall, <i>Shadowrun: Hong Kong</i> features\
      \ a crew of flawed, dangerous runners with backstories that could only be possible\
      \ in the tech-meets-magic Shadowrun setting. The members of your team are designed\
      \ to play contrasting roles during missions, and each has a distinct set of\
      \ skills, abilities, strengths, and weaknesses. Each team member also has challenges\
      \ to face in their own lives, which you can choose to brush aside or play an\
      \ important part in.<br><br><strong>Gripping, Turn-Based Tactical Combat:</strong>\
      \ When you\u2019re running the shadows, every turn matters. Choose your actions\
      \ wisely - move to better cover, charge into melee, or lob a fireball into a\
      \ crowd of enemies. With over 200 weapons and spells at your disposal, every\
      \ turn is filled with meaningful choices.<br><br><strong>Skill-Based Character\
      \ Progression:</strong> Choose a starting character archetype and build from\
      \ there! Street Samurai and Physical Adepts use advanced combat skills to dominate\
      \ the battlefield, Shamans and Mages summon powerful allies and cast deadly\
      \ spells, while Riggers and Deckers provide critical technological support,\
      \ projecting their consciousness directly into drones and computer systems.\
      \ <i>Shadowrun: Hong Kong</i>\u2019s classless skill system allows you to grow\
      \ your character in any direction you choose."
