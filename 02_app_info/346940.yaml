    reviews: "\u201CHarebrained has turned out another great campaign for fans, and\
      \ I highly recommend playing through it if you loved the two previous iterations.\u201D\
      <br>4/5 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.pcworld.com/article/2973585/software-games/shadowrun-hong-kong-review-when-life-gives-you-chopsticks-stab-someone.html\"\
      \ target=\"_blank\" rel=\"noopener\"  >PC World</a><br><br>\u201CThis is a game\
      \ that transcends its name and should be spoken of in the same breath as the\
      \ genre\u2019s best.\u201D<br>4.5/5 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.hardcoregamer.com/2015/08/20/review-shadowrun-hong-kong/163437\"\
      \ target=\"_blank\" rel=\"noopener\"  >Hardcore Gamer</a><br><br>\u201CFor gamers\
      \ who love narrative, Shadowrun provides as good a canvas as any other franchise\
      \ for action and adventure.\u201D<br>5/5 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.idigitaltimes.com/shadowrun-hong-kong-review-best-cyberpunk-franchise-gets-even-better-468224\"\
      \ target=\"_blank\" rel=\"noopener\"  >iDigital Times</a><br>"
