    about_the_game: "A set of 8 types of special Decoy Launchers for Air Raiders.\
      \ The device launches a balloon that blows up into a human shape, acting as\
      \ a decoy to draw the enemy's attention.<br />\r\nThe Pure Decoy is a highly\
      \ advanced decoy made with an immense amount of time and money. To keep your\
      \ foes from realizing its nature, it is equipped with a variety of features\
      \ to help it act human.<br />\r\nSlight adjustments to air pressure around the\
      \ balloon allow it to move. It also has miniature internal speakers, allowing\
      \ it to sing and dance.<br />\r\n<br />\r\nIncluded Weapons:<br />\r\n<br />\r\
      \nPure Decoy Launcher &quot;&quot;Reika&quot;&quot;<br />\r\nPure Decoy Launcher\
      \ &quot;&quot;Mian&quot;&quot;<br />\r\nPure Decoy Launcher &quot;&quot;Rui&quot;&quot;<br\
