details:
  data:
    about_the_game: A lonely Unicorn dreams colorful dreams, they are beautiful and
      filled with living colors, but one day his dreams are invaded by nightmares
      and to wake up, he needs to fly all the way from the beginning of the dream
      to its end, avoiding enemies, collecting dolls of missing children and making
      his way forward.<br><br>Unicorn Dream - runner and side-scroller shooter. You
      control a comical unicorn that in your dreams flies through various obstacles,
      dodges vertical lightning, collects dolls of missing children, shoots ice cream
      and much more that only a unicorn can dream of!<br><br><strong>Feature of game:</strong><br><ul
      class="bb_ul"><li> Increasing Difficulty<br></li><li> Beautiful Visual style<br></li><li>
      Pleasant music</li></ul>
