  data:
    about_the_game: Experience the only puzzle game in VR that features tangram puzzles
      in a space capsule!<h2 class="bb_tag">Features</h2><ul class="bb_ul"><li> Move
      around an atmospheric setting<br></li><li> 10 interesting levels <br></li><li>
      Increasing difficulty to test your dexterity and visual thinking<br></li><li>
      Destroyable crystals to suspend the wall's movement<br></li><li> See the surroundings
      and distant earth through your space helmet with visor UI<br></li><li> Autosave<br></li><li>
      Atmospheric music and sound effects</li></ul><h2 class="bb_tag">Story</h2>It's
      the age of commercial and cheap space travel which allows everyone to travel
      between planets in the solar system. You are on your journey back home to earth
      from an expedition to mars to find rare crystals. As you approach the earth,
      a strange alien wall appears to hinder you from examine the crystals.
