    recommendationid: '49763614'
    review: 'At the moment, I just can''t justify telling folks to download this,
      as it''s simply not far enough in development.


      I love the concept of the game, however I can''t stand how it essentially tells
      you where to place everything. If the game options were to actually be implemented,
      I''d love to see that be a toggle-able option, so that users are able to make
      mistakes, or solve level though trial and error, rather than simply dragging
      the shape around until a green highlight is shown.'
