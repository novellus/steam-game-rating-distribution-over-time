    about_the_game: 'This is the original soundtrack for the indie game <i>Dustforce</i>,
      by Lifeformed.  It includes the two additional tracks on &quot;Fastfall - extras&quot;:
      <i>Undiscovery</i>, and <i>Sun Bleach</i>.<br>Special thanks to the Hitbox Team
      guys: Lexie, Matt, and Woodley, and our friend, Mary.<br>This is my first completed
      musical project. It''s inspired by chiptunes, IDM, and snes-era RPGs.'
