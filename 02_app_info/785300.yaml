    about_the_game: "The XCOM 2: War of the Chosen - Tactical Legacy Pack includes\
      \ a collection of new game modes, maps, weapons, armors, Photobooth options,\
      \ and more that honors the legacy of the XCOM series. <br><br><i>This content\
      \ requires ownership of both the base game XCOM 2, and the XCOM 2: War of the\
      \ Chosen expansion to play.</i><h2 class=\"bb_tag\">NEW GAMEPLAY MODES: </h2><strong>Legacy\
      \ Ops</strong> - Command a squad of soldiers through a series of linked consecutive\
      \ tactical missions: <br><ul class=\"bb_ul\"><strong>Central\u2019s Archives</strong>\
      \ \u2013 Central Officer Bradford, and other key members of XCOM, recount the\
      \ pivotal operations that led to the rise of the resistance between the events\
      \ of XCOM: Enemy Unknown and XCOM 2:<li>Blast from the Past \u2013 After the\
      \ fall of XCOM HQ, Central Officer Bradford begins his journey to build the\
      \ resistance by returning to where it all began.<br></li><li>It Came from the\
      \ Sea \u2013 The broadcast of a fledgling radio DJ is reaching an audience he\
      \ didn\u2019t intend. It\u2019s up to Central to save the DJ from an endless\
      \ horde of hungry listeners.   <br></li><li>Avenger Assemble \u2013 Join Lily\
      \ Shen as she works to retrofit the Avenger into a new home for the growing\
      \ forces of a reinvigorated XCOM.<br></li><li>The Lazarus Project \u2013 ADVENT\
      \ is kidnapping key members of the resistance, and it\u2019s up to Central to\
      \ rescue some of XCOM's most renowned operatives. </li></ul><strong>Resistance\
      \ Archives</strong> - Engage enemy forces in series of tactical missions increasing\
      \ in difficulty. <br><strong>Skirmish Mode</strong> \u2013 Create and play your\
      \ own custom XCOM tactical missions using the included editor that allows you\
      \ to modify various settings (map, squad loadouts, objective, enemies, and more.)<h2\
      \ class=\"bb_tag\">NEW MAPS: </h2>Engage in battle across 28 new maps remastered\
      \ from XCOM: Enemy Unknown and XCOM: Enemy Within. These new maps will be featured\
      \ in Central\u2019s Archives.<h2 class=\"bb_tag\">NEW WEAPONS AND ARMOR:</h2>\
      \ Equip your soldiers with reimagined versions of the conventional, laser, and\
      \ plasma weapons, as well as Kevlar, Carapace, and Titan armor from XCOM: Enemy\
      \ Unknown. Complete Central\u2019s Archives to unlock these new additions for\
      \ use in the main single player campaign.<h2 class=\"bb_tag\">NEW CUSTOMIZATION\
      \ AND PHOTOBOOTH OPTIONS:</h2> Customize your soldiers with new attitudes and\
      \ helmets. Create new images in the Photobooth with additional backgrounds,\
      \ colors, and character poses.<h2 class=\"bb_tag\">NEW SOUNDTRACK OPTIONS: </h2>With\
      \ the new Soundtrack Selector you can choose to play the XCOM 2: War of the\
      \ Chosen campaign with the existing score, the score from XCOM: Enemy Unknown,\
      \ or an all-new soundtrack inspired by the music from the original X-COM: UFO\
      \ Defense.<h2 class=\"bb_tag\">OFFLINE CHALLENGE MODE: </h2>Play through all\
      \ 100+ War of the Chosen challenges as often as you want."
