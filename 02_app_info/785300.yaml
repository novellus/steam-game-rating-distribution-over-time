    review: "Das einzige interessante an diesem DLC ist f\xFCr mich der Gefechtsmodus,\
      \ der aber leider komplette Scheisse ist. Der Grund: Es kann einiges eingestellt\
      \ werden, jedoch verglichen mit dem geheimen Tool( Konsolenoption. ) ist diese\
      \ offizielle Variante einfach nur l\xE4cherlich. Der schlimmste Faktor daran:\
      \ Trupps bestehen nur aus einer randomgruppe. Name, Aussehen, alles was im geheimen\
      \ Tool m\xF6glich ist, das geht hier nicht, nein, stattdessen ist es immer nur\
      \ eine Zufallspersonengruppe, deren Ausr\xFCstung, Rang und so angepasst werden\
      \ kann, aber wer da nun genau zu dem Trupp geh\xF6rt, das ist nicht m\xF6glich.\
      \ Kurz: Das geheime Tool ist besser als die offizielle Option, f\xFCr die dieser\
      \ DLC gebraucht wird, zus\xE4tzlich das Addon W. o. t. C. und dann noch das\
      \ Hauptspiel. Katsching!\n\n- - - - \n\nYouTube: Thernilias Nordwacht"
