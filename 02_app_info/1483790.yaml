    about_the_game: <strong>Your planet in 60 seconds</strong> is a minimalist strategy
      game with deck builiding in which you will test your ability to optimise your
      decks and building skills.<br><br>And it won't be enough to be fast, you will
      have to take advantage of the different reactions between the elements to get
      extra time to keep moving forward between the different beautiful and colorful
      planets all over the universe.<br><br>To complete a planet you will have to
      use all your cards. Each time you complete a planet you will add a new card
      from three random ones, making your deck more varied and complex each time.<br><br>It's
      time to start your own universe.<h2 class="bb_tag">Characteristics</h2><ul class="bb_ul"><li>
      Quick game<br></li><li> Improve your deck while your universe expands<br></li><li>
      Beat your high score<br></li><li> Enjoy your growing universe</li></ul>
