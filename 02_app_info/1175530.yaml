    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/1175530/extras/STORY.png?t=1598732512"
      /><br><br><br> In a world where no man has survived, we find robots as the only
      living intelligent form. <br><br>They have developed a thriving civilization,
      and while they are trying to imitate their long gone masters, they have a different
      taste for style. <br>In a town full of metal and strange appliances they lived
      in a perfect harmony.  <br> Until... until something bad happened.... <br><br>
      One of the robots got reprogrammed to &quot;evil mode&quot; and began to turn
      off other robots  to took their power batteries <br><br>The story begins when
      one morning out main hero Rust - tiny and peaceful robot with his<br>wife assemble
      their long awaited son. They are attacked by the big and evil robot .<br><br>
      Evil robot takes his wife's power supply, captures their only child and smashes
      Rust into pieces<br><br><br>Luckily, he was not deprived of his  power source...
      <br>We must help patch our robot up and help him set out on a  journey full
      of adventures and puzzles.<br>All to save the woman of our heart, unravel the
      mystery of the assault on other robots and stop the mad machine from degrading
      the world <br><br><br>Players will be able to visit both the inner city and
      the green jungle, canals and  the plant creatures village <br><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1175530/extras/Features.png?t=1598732512"
      /><br><br><ul class="bb_ul"><li>Hand-painted locations and figures using watercolors
      <br></li><li> 32 Interesting and diverse locations <br></li><li> Engaging logical
      mini games <br></li><li> The atmospheric music and sound setting enhance the
      mood</li></ul>
