  data:
    about_the_game: Become a spaceship pilot and choose your path in the open, ever-growing
      game world.<br>You are free to decide what to do. Explore space, make new discoveries,
      extract resources, build new ships, equip them with modules, do industry, upgrade
      your character's skills, and much, much more is available in this game. You
      can do all this alone at once, or you can invite a friend to the game and share
      the responsibilities. Things are always more fun and faster together.<h2 class="bb_tag">Key
      features of the game:</h2><ul class="bb_ul"><li> Unlimited space<br></li><li>
      Co-op mode<br></li><li> Total freedom of action<br></li><li> A lot of different
      activities<br></li><li> More than 15 enemy ships with unique features, tactics
      and different characteristics<br></li><li> Over 20 types of resources required
      for construction or trade<br></li><li> About 30 different ships (from mining
      or cargo, to a real battle monster)<br></li><li> More than 50 character skills
      that open up new possibilities<br></li><li> Over 100 modules of different types
      for equipping a spacecraft</li></ul>
