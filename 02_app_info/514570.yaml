details:
  data:
    about_the_game: "A concept anyone can instantly understand.<br />\r\nThe joy of\
      \ experiencing a novelty not found in any other game.<br />\r\nA game you will\
      \ want to play again and again after only a short period of time.<br />\r\n\
      <br />\r\nWe have succeeded in these goals by developing this pinball game!<br\
      \ />\r\n<br />\r\n<br />\r\nWith features not found in any other pinball machine,<br\
      \ />\r\nit is a title worthy of the genre once called the King of Games.<br\
      \ />\r\n<br />\r\n<br />\r\nAn entirely new, yet classic play field!<br />\r\
      \nIt can be played over and over again, with rules both simple and profound!<br\
      \ />\r\n<br />\r\n<br />\r\nMind-bogglingly realistic graphics!<br />\r\nThe\
      \ ultimate ball and flipper action!"
