    about_the_game: <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1431910/extras/discount.png?t=1602368186"
      /><br><br>Destroy friendships with this local and online multiplayer game for
      1 to 12 players. You can create 3 fully customizable puppets, play many mini-games
      of precision, intelligence and reflexes. But watch out, your friends can totally
      end you<h2 class="bb_tag">Customize your puppets and your pet!</h2><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1431910/extras/characterSelector.gif?t=1602368186"
      /><h2 class="bb_tag">You can be your own team!</h2>Have you ever thought that
      you often lose because of your team? At the puppet party you can choose game
      modes that you control 3 puppets at once.<br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1431910/extras/levitateThings.gif?t=1602368186"
      />
