    about_the_game: <h2 class="bb_tag">What is it about?</h2><br>Darkness fell upon
      the world. Dark portals appear throughout the land. It is up to the knights
      to protect their kingdom and stop evil from spreading and taking over the world.<br>Expand
      your castle, hire an army and destroy the dark portals.<h2 class="bb_tag">Game
      mechanics</h2><br>Prepare your units for battle by choosing the skills they
      master and equipment they wield! The main map has lots of possible random encounters
      and events that you can participate in. <br><br>Engage the evil enemy in turn
      based battles and show who's the real owner of the land!<br><br>After one map
      has been completed - the game state is saved and player can choose the permanent
      perks (getting more resources from some events, unlocking new units, etc) before
      the next map is started.<br><br>There are 5 bosses, but you won't be able to
      easily defeat them unless you participate in side-encounters that will allow
      you to make your army larger.<h2 class="bb_tag">Features</h2><ul class="bb_ul"><li>Micromanage
      units by selecting what skills to train on them and what equipment to use<br></li><li>Units
      get better at the chosen skills after they use them<br></li><li>Turn-based battles
      with up to 16 units at once<br></li><li>Over 25 unique unit types, more than
      60 abilities total<br></li><li>Hire heroes that give bonuses to your units and
      can be revived after death<br></li><li>Unlock new map events as you progress
      in the game<br></li><li>XML format items, easily editable and open for modifications</li></ul>
