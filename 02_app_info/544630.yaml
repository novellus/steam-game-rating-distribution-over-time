  data:
    about_the_game: "This is the most recent installment of the \u2018Kunio-Kun\u2019\
      \ franchise recreated as a fun and easy fighting game with the fighting aspects\
      \ taken and upgraded from River City Super Sports Challenge ~All Star Special~.<br><br>The\
      \ developers of the acclaimed fighting game series, \u2018Blazblue\u2019, have\
      \ participated in this game, to improve the user experience. Game is designed\
      \ to enhance the mind games and overall balance, which allows more strategic\
      \ approach for players.<h2 class=\"bb_tag\">Brand New System</h2><ul class=\"\
      bb_ul\"><li> Rage Super Arts : Guage will be filled as you damaged, and eventually\
      \ you will get into the &quot;Rage&quot; mode once you have max guage! In Rage\
      \ mode, your overall and Super Arts will be enhanced! For example, you can see\
      \ Mach Kick II instead of Mach Kick, Bomb punch will be explosive!, and so on.<br></li><li>\
      \ New Skills : On top of new special moves, all characters can now use the throw\
      \ skill. With increased means to survive the battle, players can experience\
      \ intense combat by lifting the opponent into the air and adding attacks, striking\
      \ multiple opponents with the Giant Swing, etc.</li></ul><h2 class=\"bb_tag\"\
      >New Stage</h2><ul class=\"bb_ul\"><li> Football Stadium : Score Goals! Opponents\
      \ will take damage when you make a goal to their goalpost.<br></li><li> Factory\
      \ Stage : Random items are generated when you push switches on both sides! Feeling\
      \ lucky? Try your luck!<br></li><li> You can find even more new stages in real\
      \ game!! </li></ul><h2 class=\"bb_tag\">Introducing Game Mode</h2><ul class=\"\
      bb_ul\"><li> Single Player : Enjoy each 25 team's unique story lines.<br></li><li>\
      \ Free Battle : Set each battle condition and get into the battle with up to\
      \ 4 players.<br></li><li> Multi-Player : Play with friends in online multi-player\
      \ mode. Searching other player's online room is available.</li></ul>"
