    about_the_game: "Umpire Simulator gives you the MLB umpire experience, making\
      \ tough calls at 75-105 mph. You'll be watching fastballs, curve balls, and\
      \ sliders trying to make the right call.<br />\r\n<br />\r\nThis game features\
      \ true to life fastballs and breaking balls at 74-104 mph.<br />\r\n<br />\r\
      \nThe first time you start it will walk you through a tutorial to learn about\
      \ calling pitches.<br />\r\n<br />\r\nThis game is available for SteamVR and\
      \ supports SteamVR Headsets (Vive and Future Headsets), Oculus Rift, and Windows\
      \ Mixed Reality Headsets.<br />\r\n<br />\r\nThere also is a Non-VR option if\
      \ you don't have VR or don't wish to use your headset sometimes.  If you launch\
      \ if from the Steam app you'll be given the option of VR or Non-VR."
