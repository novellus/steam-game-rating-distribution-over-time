    about_the_game: "Winner of 6 Academy Awards\xAE including Best Director for writer/director\
      \ Damien Chazelle, and winner of a record-breaking 7 Golden Globe\xAE Awards,\
      \ LA LA LAND is more than the most acclaimed movie of the year \u2014 it's a\
      \ cinematic treasure for the ages that you'll fall in love with again and again.\
      \ Emma Stone and Ryan Gosling star as Mia and Sebastian, an actress and a jazz\
      \ musician pursuing their Hollywood dreams \u2014 and finding each other \u2014\
      \ in a vibrant celebration of hope, dreams, and love."
