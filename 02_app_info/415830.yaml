  data:
    about_the_game: "A wonderful garden had always brought joy to all the people of\
      \ the kingdom and all the residents of the castle. But a dry summer withered\
      \ the king\u2019s beloved garden and the surrounding gardens of the kingdom\
      \ alike. The ruler has fallen ill and the kingdom is in danger. Help the princess\
      \ save the gardens and make the king better again. Construct buildings, remove\
      \ obstacles, repair damaged bridges and restore the beauty of the royal garden.<br\
      \ />\r\n<br />\r\nHead out with the gnomes on a journey in this exciting fantasy\
      \ strategy game, Gnomes Garden!  Over 40 beautiful levels await you, along with\
      \ a multitude of varied quests, increasing difficulty, an upbeat plot, an extraordinary\
      \ magical world and exciting gameplay for all ages. Construct buildings and\
      \ manage resources, use powerful magic and restore ancient magical gardens.\
      \ Easy-to-learn controls and a well-designed tutorial will help you quickly\
      \ learn the basics of the game."
