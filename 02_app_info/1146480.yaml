    about_the_game: '<strong>DriftWay</strong> is the drifting simulator. If you love
      cars, engines and drifting this game is for you. <br><br>Your task is to master
      the art of drifting. Learn to enter turns and defeat opponents<br><br><strong>Feature:</strong><br><ul
      class="bb_ul"><li> Unique car driving system<br></li><li> Transmission system
      and speedometer in km / h of the car!<br></li><li> Big track<br></li><li> Clever
      AI <br></li><li> Obstacles on the track<br></li><li> The behavior of the machine
      is close to reality</li></ul><h2 class="bb_tag"><strong>Credits:</strong></h2><ul
      class="bb_ul"><li> Programming: PlatSTUDIO<br></li><li> Music and effects: zapsplat</li></ul>'
