    about_the_game: 'Moon Temple, the third campaign to Heroes of Hammerwatch. The
      temple, an ancient cold and chilly place of worship, holds a powerful orb that
      foul invaders are trying to steal for their own sinister purpose. Your heroes
      will side with some mercenaries sent out by the king to hinder the agents from
      getting their hands on the precious artifact.<br>Introducing Mercenary Mode,
      a new twist on the permadeath mode. Recruit warriors already trained for battle,
      that can select and mix skills from all available classes. Playing Mercenary
      Mode will earn you Legacy Points that you can spend on all new flashy cosmetic
      effects.<h2 class="bb_tag">Features:</h2><ul class="bb_ul"><li>A brand new campaign
      with 3 new acts and bosses.<br></li><li>Mercenary Mode: A challenging permadeath
      mode with a unique set of rules.<br></li><li>Mercenaries: Get creative and build
      a class with your favorite skills.<br></li><li>Legacy Shop: Deck out your heroes
      with new and exciting cosmetics.<br></li><li>Several new exclusive items, companions,
      enemies and mechanics.</li></ul>'
