    about_the_game: <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/954780/extras/GAMEPLAY_FINAL.gif?t=1540614670"
      /><br><strong><i>Zombie Soldier is a simple yet challenging throwback to the
      early console days of gaming. Please expect 'Zombie Soldier' to be a small,
      re-playable, metroidvania style throwback to the early days of Nintendo and
      Sega Genesis/Megadrive 16Bit style games.</i></strong> <br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/954780/extras/FEATURES_FINAL_GIF.gif?t=1540614670"
      /><br><br>1. Easy to learn classic A+B button controls. <br><br>2. Play with
      Gamepad or Keyboard + Mouse.<br> <br>3. Controller support for that retro gameplay
      feel. <br><br>4. A retro and modern graphics mashup.<br><br>5. Simple yet challenging
      arcade and 80's home console throwback styled game.<br><br>Kill or be killed
      and fight hard to pass each challenging level. Different paths can be taken
      and the levels get harder as you progress. Shoot, jump and kill to survive while
      collecting blood viles to escape permadeath in each level.
