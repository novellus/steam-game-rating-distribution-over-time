  data:
    about_the_game: '--------------<img src="https://steamcdn-a.akamaihd.net/steam/apps/491710/extras/banner.png?t=1509753162"
      />---------------<br><br><strong><br>*This is not meant to be a realistic Gun
      Range.  Just an inexpensive app to try something new with your VR*<br><br>Sandbox
      style Gun Range for the HTC Vive.  Pick up a gun and have fun, don''t forget
      to look around and experience everything Gun Range VR has to offer, including
      the Mini Games with online leaderboards.  You never know when you will find
      something new to play with.  Don''t be afraid to try anything.<br><br>--Game
      Features--<br><br>* Free Play Area To Try Items (With Secrets)<br>* 16 Mini
      Games With Online Leader Boards<br>* Top 10 Online Leader Board Names Displayed
      In Each Mini Game Room For All To See<br>* Top 30 Online Leader Board Names
      Displayed In Main Menu<br>* Steam Achievements<br>* Steam Trading Cards &amp;
      Badges<br>* Guest Profile For A Friend To Compete<br><br>This game will include
      frequent updates to add new items to randomize the experience.</strong>'
