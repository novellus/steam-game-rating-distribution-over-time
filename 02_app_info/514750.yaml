    about_the_game: "Help Kiera Vale discover her ancestor\u2019s history as she explores\
      \ Blackwater Asylum in Nightmare Adventures: The Witch\u2019s Prison! After\
      \ receiving a mysterious letter from Alton Quinn, Kiera sets off to find out\
      \ about her birth parents. Finding Blackwater Asylum to be in a state of disarray,\
      \ Kiera begins exploring the grounds looking for information about her family,\
      \ and Alton\u2019s mysterious secret. Help her discover the truth in this Hidden\
      \ Object Puzzle Adventure game!<br />\r\n<br />\r\nEerie atmosphere<br />\r\n\
      Gorgeous graphics<br />\r\nExplore Blackwater Asylum!"
