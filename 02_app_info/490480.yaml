    about_the_game: <h2 class="bb_tag"><strong>Beware the Curse!</strong></h2><br>With
      the heroes hot on the trail of the ruthless bandits that have stolen the priceless
      Green Serpent statue, they must venture to Port Fairglade where the Lord Mayor's
      fabulous private museum keeps its twin among a trove of ancient artifacts. It
      is there the thieves plan to strike next, but the heroes' warning comes too
      late! The resplendent White Serpent has already been taken, but even as the
      heroes investigate the crime the museum is robbed a second time, and suddenly
      the loss of two statues becomes the least of their worries, as it is more than
      just treasure that fills the halls of the museum by night!<br><br>The King's
      Curse is an adventure for 2nd-level characters. It is part two of Trail of the
      Apprentice, a full campaign made up of 5 interconnected adventure modules for
      the 5th Edition of the world's most famous roleplaying game! The Trail of the
      Apprentice saga and all adventures in the the Legendary Beginnings line from
      Legendary Games are designed as exciting adventures suitable for all ages, but
      specially designed for those new to roleplaying and those on the younger side.
      Grab this 50-page adventure today and Make Your Game Legendary!<br><br><i>Conversion
      by:</i> Zacchaeus<br><br><strong>Requires:</strong> A Fantasy Grounds full or
      ultimate license or an active subscription and the included 5E ruleset.
