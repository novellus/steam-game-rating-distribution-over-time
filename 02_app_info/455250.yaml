    about_the_game: "Embark on a bold adventure in Adam\u2019s Venture: Origins. Set\
      \ in the roaring 20\u2019s, in Adam\u2019s Venture: Origins you will explore\
      \ ancient ruins, and recover mysterious artifacts. Together with your trusted\
      \ accomplice Evelyn, you will have to outsmart the evil Clairvaux company.<br><br>The\
      \ Adam\u2019s Venture: Origins Special Edition Package contains the following\
      \ items:<br><br><ul class=\"bb_ul\"><li>Adam\u2019s Travel Journal, a special\
      \ journal containing diary entries of Adam during his adventures. Featuring\
      \ exclusive concept art for the game and a lot of new insights into the thoughts\
      \ and feelings of Adam during his adventures.<br></li><li>7 Postcards with Adam\u2019\
      s Venture: Origins Artwork<br></li><li>1 Map showing a mysterious location near\
      \ the four rivers mentioned in the book of Genesis<br></li><li>1 Full colour\
      \ poster</li></ul><br><br>Adam\u2019s Venture Origins is a reimagining of the\
      \ Adam\u2019s Venture franchise. Streamlined and replotted to forge an engaging\
      \ narrative, Adam\u2019s Venture: Origins reimagines the events of the first\
      \ exploits of Adam Venture. <br><br>Adam\u2019s Venture: Origins features new,\
      \ next-gen visuals, new gameplay and new animation work which makes it into\
      \ a true next-gen experience. <br><br>Adam\u2019s Venture: Origins is the fulfillment\
      \ of the original vision of Vertigo Games, as facilitated by SOEDESCO. Challenging\
      \ puzzles, stunning visuals, engaging narrative and tight gameplay will make\
      \ Adam\u2019s Venture: Origins into an adventure game that is not to be missed.\
      \ <br><br>Features<br><ul class=\"bb_ul\"><li>Brains over Brawn, Adam\u2019\
      s Venture: Origins focusses on clever puzzles. <br></li><li>Delve into ancient\
      \ mysteries and recover mysterious artifacts. <br></li><li>Traverse long forgotten\
      \ tombs and crumbling cities using the new grappling hook. <br></li><li>Rich\
      \ and involving storyline that weaves a surprising adventure with historical\
      \ overtones.</li></ul>"
