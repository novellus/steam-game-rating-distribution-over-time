    about_the_game: <h2 class="bb_tag">DISCOVER A PURPOSE</h2>The Last Campfire is
      an adventure, a story of a lost ember trapped in a puzzling place, searching
      for meaning and a way home.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/990630/extras/TLC_Banner1.jpg?t=1598515120"
      /><h2 class="bb_tag">ON A JOURNEY</h2>Travel deeper into the lands beyond the
      dark forest and overcome the adversities before you.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/990630/extras/TLC_Banner2.jpg?t=1598515120"
      /><h2 class="bb_tag">UNCOVER A WORLD</h2>Discover beautiful wilderness filled
      with lost folk, strange creatures and mysterious ruins.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/990630/extras/TLC_Banner3.jpg?t=1598515120"
      /><h2 class="bb_tag">LIGHT THE LAST CAMPFIRE</h2>Find hope and carry it with
