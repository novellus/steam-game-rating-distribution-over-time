  data:
    about_the_game: <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/677730/extras/Story_Game_-_Copy.png?t=1578341806"
      /><br>As our protagonist awakes in this strange land, he's quickly introduced
      to concept of Samsara; the journey across Tattva that all &quot;Wanderers&quot;
      must undergo to cleanse themselves of sin. Confused by this sudden pitch, our
      Wanderer also learns that this so-called &quot;call of Nirvana&quot; is not
      absolute; in fact, there are some Wanderers that choose to ignore the call in
      exchange for the infinitel pleasures - and dangers - that this mysterious afterlife
      seems to offer.<br><br>In this foreign realm however, Wanderers are not the
      only residents. From the sacred gurus who guide Wanderers and the demonic Asurian
      tricksters to the monstrous manifestations of sin and the Gods themselves, Tattva
      is never truly what it seems. But in this mysterious world, where both the path
      of Sin and the path Merit seem to lead to their own rewards and consequences,
      which path is truly correct? And more importantly, which path will you, the
      Wanderer, choose?<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/677730/extras/Features_Game_-_Copy.png?t=1578341806"
      /><br><ul class="bb_ul"><li>25+ Explorable Locations<br></li><li>13 Unique Characters
      with branching visual novel style interactions and quests<br></li><li>Unique
      Gameplay Inspired By Dungeons &amp; Dragons<br></li><li>Turn Based Combat With
      the Unique Feature to Converse &amp; Barter with Enemies<br></li><li>A karma
      system and a world that reacts to your karma standing, increasing exploration
      and replay value</li></ul>
