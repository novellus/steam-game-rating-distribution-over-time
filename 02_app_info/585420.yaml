    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/585420/extras/theGameHeader.png?t=1604412445\"\
      \ /><br>Build a car, a plane, a boat or maybe a\u2026 carplaneboat? With Trailmakers\
      \ intuitive builder, it is as easy as snapping together real building blocks.\
      \ Take your machines on dangerous exploration missions, breakneck rally races,\
      \ or go to the sandbox and build that hovercraft you have always dreamt about.<br><br><ul\
      \ class=\"bb_ul\"><li>Build intuitively with modular blocks - it is easy to\
      \ get started, and the possibilities are almost infinite.<br></li><li>Explore\
      \ a vast open world and escape the planet in the survival game mode \u201CStranded\
      \ in Space\u201D<br></li><li>Go on breakneck rally races with vehicles of your\
      \ own making.<br></li><li>Create without constraints in two sandbox maps full\
      \ of jumps, half pipes, an aircraft carrier, catapults and other crazy obstacles.<br></li><li>Compete\
      \ on the global leaderboards in rally and race mode.<br></li><li>Four player\
      \ drop in drop out multiplayer game modes.<br></li><li>An active and growing\
      \ community with tons of premade vehicles ready to test.<br></li><li>There is\
      \ always something to do: Join the Trailmakers Rally, take on challenges, play\
      \ in the sandbox, race your friends or shoot each other to bits.</li></ul><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/585420/extras/theFutureHeader.png?t=1604412445\"\
      \ /><br><br>If you want to know more about our plans and what the current players\
      \ are thinking then check out our discord channel: <a href=\"https://steamcommunity.com/linkfilter/?url=http://discord.gg/trailmakers\"\
      \ target=\"_blank\" rel=\"noopener\"  >http://discord.gg/trailmakers</a>"
