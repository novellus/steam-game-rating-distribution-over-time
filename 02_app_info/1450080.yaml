    about_the_game: "The Legend of Heroes: Sen no Kiseki role-playing game series\
      \ is highly acclaimed by gamers all over the world for its elaborate character\
      \ portrayals and epic storyline. The Legend of Heroes: Sen no Kiseki III, which\
      \ takes place in the Erebonian Empire after the end of the civil war, is now\
      \ available for PC!<br />\r\nThe game also features the popular high-speed Skip\
      \ Mode from the PlayStation\xAE4 version. With the touch of a button, you can\
      \ jump between events and fields at twice the normal speed, and battles at four\
      \ times the normal speed!<br />\r\n<br />\r\nSeptian Calendar 1206. After the\
      \ civil war, the militant Erebonian Empire is arriving at a turning point and\
      \ marching towards a new era.<br />\r\nAs the Awakener of the Divine Knight\
      \ Valimar, Rean Schwarzer is hailed as a hero by the entire country. And thus\
      \ the adventure centering on Rean and other young heroes is set to embark.<br\
      \ />\r\nThors Military Academy\u2013Branch Campus Leeves. In contrast to the\
      \ main school, Leeves mainly accepts noble children of lesser houses, dropouts\
      \ and foreigners, who all together form the bottom class of the Academy.<br\
      \ />\r\nThe students are further divided into three classes, and among those\
      \ three classes, Rean has been appointed as the instructor to Class VII- Special\
      \ Duties Division."
