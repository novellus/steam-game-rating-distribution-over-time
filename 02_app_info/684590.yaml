  data:
    about_the_game: '<img src="https://steamcdn-a.akamaihd.net/steam/apps/684590/extras/fruitbugline.png?t=1605372340"
      /><br><br><i>&quot;Every Ogre must make his own path outside of the clan, but
      always pay respect to where he came from.&quot; - Overlord Gruuga Wrathsin</i><br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/684590/extras/Logo.png?t=1605372340"
      /><h2 class="bb_tag">Overview</h2><br><strong>Tale of Enki: Pilgrimage</strong>
      is a story-driven RPG that tells the tale of a young Ogre, <strong>Gargan</strong>,
      who''s kicked out of his house by his father for being a layabout. Gargan is
      determined to prove to his father that he''s a true Ogre and sets off on a journey
      across the country to retrieve a relic from an ancient Ogre hero. Gargan is
      joined on his journey by: <strong>Rook</strong> the aspiring paladin, <strong>Drusilla</strong>
      the cruel demon witch, <strong>Twostone</strong> the rocky cyclops hermit and
      <strong>Ka-gu</strong> the reformed villain and current necromancer. They all
      have their own reasons for joining the journey, but it''s never smooth and they
      don''t always get along too well.<h2 class="bb_tag">Features</h2><br>Tale of
      Enki: Pilgrimage is a turn-based RPG with <strong>no random battles</strong>!
      It has influences from both Western and Japanese role-playing games as well
      as influences from classic pen and paper games like Dungeons and Dragons.<br><ul
      class="bb_ul"><li>Character-driven plot that won''t have you saving any worlds
      for a change.<br></li><li>Fast-paced battles using our custom Stamina system
      that lets you take multiple attacks per round.<br></li><li>Over 120 pieces of
      equipment to use ranging from swords to spells to armour.<br></li><li>Over 50
      enemies and bosses to slaughter along your journey from bugs made of fruit to
      demon lords to the ghostly spirits of your ancestors.<br></li><li>Dozens of
      quests where you can help the good folks of the land or abuse your power.<br></li><li>Original
      art and story all put together in our custom engine.</li></ul><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/684590/extras/fruitbugline.png?t=1605372340"
      />'
