    reviews: "\u201CIf you\u2019re an experienced role-player, then the thought of\
      \ battling through dimly lit tunnels will probably appeal, and it certainly\
      \ did to me! Thanks to the descriptive writing, it\u2019s easy to lose yourself\
      \ in the story and even without the help of those excellent illustrations \u2013\
      \ from the same artist who worked on An Assassin in Orlandes \u2013 mentally\
      \ visualizing your world is easy and very rewarding.\u201D<br>4.5/5 \u2013 <a\
      \ href=\"https://steamcommunity.com/linkfilter/?url=http://www.digitallydownloaded.net/2011/05/review-gamebook-adventures-catacombs-of.html?utm_source=feedburner&amp;utm_medium=twitter&amp;utm_campaign=Feed%3A+DigitallyDownloaded+%28Digitally+Downloaded%29\"\
      \ target=\"_blank\" rel=\"noopener\"  >Digitally Downloaded</a><br><br>\u201C\
      In many ways, the gamebook really emphasizes the game aspect, since it\u2019\
      s all-in-all a very interactive experience. The book part of the equation is\
      \ really well-done too, however, with a very well-written story and some interesting\
      \ and compelling characters.  An excellent mix of compelling story, branching\
      \ choices for exploration and replayability, fun RPG elements and lots of random\
      \ outcomes to keep you on the edge of your seat!\u201D<br>Proxholic<br>"
