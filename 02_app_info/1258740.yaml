details:
  data:
    about_the_game: "The Ori and the Will of the Wisps soundtrack features 186 minutes\
      \ of music composed exclusively for the game. The soundtrack was composed by\
      \ Gareth Coker, with guest performances from vocalists Aeralie Brighton, Kelsey\
      \ Mira and woodwind specialist Kristin Naigus. The 72 piece Philharmonia Orchestra\
      \ and 20 piece Pinewood Voices combined forces in the Lyndhurst Hall at Air\
      \ Studios in London to produce the recording of this soundtrack.<br />\r\n<br\
      \ />\r\nFiles are available in 320kbps MP3 format, as well as FLAC format."
