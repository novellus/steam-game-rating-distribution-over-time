    reviews: "\u201CAt times I wasn\u2019t sure what I found more horrific: the mutilated\
      \ monsters skulking in dark corners, or the fact that people once had to sleep\
      \ on the torn, stained mattresses now strewn all over the place.\u201D<br><a\
      \ href=\"http://au.ign.com/articles/2015/05/08/losing-your-mind-in-phantasmal\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >IGN</a><br><br>\u201CProcedural Kowloon:\
      \ Phantasmal On Steam Early Access\u201D<br><a href=\"http://www.rockpapershotgun.com/2015/05/01/phantasmal-kowloon-walled-city-horror-game/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Rock, Paper, Shotgun</a><br><br>\u201C\
      In true Lovecraft fashion you won't just be tackling &quot;lurking, otherworldly\
      \ creatures&quot;, but insanity also\u201D<br><a href=\"http://www.pcgamer.com/phantasmal-a-procedurally-generated-horror-game-is-now-on-early-access/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >PC Gamer</a><br>"
