    about_the_game: "<strong>Experience Terror that is Never the Same Twice</strong>\
      \ with Phantasmal: City of Darkness, a <strong>procedurally generated survival\
      \ horror</strong> where every playthrough is completely different. You simply\
      \ cannot rely on your previous experience to guarantee safe passage.  <br><br>You\
      \ will need to face off against lurking, otherworldly horrors in the perilous,\
      \ run-down <strong><u><a href=\"https://steamcommunity.com/linkfilter/?url=https://en.wikipedia.org/wiki/Kowloon_Walled_City\"\
      \ target=\"_blank\" rel=\"noopener\"  >Kowloon Walled City</a></u></strong>\
      \ before its destruction in the early 90s.<br><br>You are fragile. Not just\
      \ physically, but mentally as well. The grotesque creatures will challenge your\
      \ very sanity and losing your mind can be a fate worse than death!  <br><br>The\
      \ odds are stacked steeply against you, but you can prevail through sheer cunning.\
      \ You must scavenge for resources carefully, sneak past and distract your enemies.\
      \ If you are caught, you can fight back, but don\u2019t expect to live for very\
      \ long. <br><br>The environment has been carefully crafted by none other than\
      \ <u><a href=\"https://steamcommunity.com/linkfilter/?url=http://www.imdb.com/name/nm0068083/\"\
      \ target=\"_blank\" rel=\"noopener\"  ><strong>Brian Bell</strong></a></u>,\
      \ critically acclaimed lighting lead of several Hollywood movies, including\
      \ <strong>Riddick, Life of Pi, Ring 2</strong>.<br><br><strong>Key Features:</strong><br><ul\
      \ class=\"bb_ul\"><li><strong>Fear the unknown:</strong> Every ramshackle, disgusting\
      \ room and corridor is uniquely generated - battle your anxiety as you\u2019\
      ll never know what comes next!<br><br></li><li><strong>Don't Go Insane:</strong>\
      \ Facing terrifying creatures and skulking in the suffocating darkness will\
      \ erode your sanity until you can no longer tell the difference between reality\
      \ and illusion!<br><br></li><li><strong>Tread Softly:</strong> Every fight you\
      \ have could be your last. Sneak past and distract your enemies as much as possible.<br><br></li><li><strong>Light,\
      \ Both an Ally and Enemy:</strong> Every asset to survivability has a price.\
      \ Use light sources wisely - you\u2019ll need them to restore your sanity, but\
      \ you\u2019ll risk being seen!</li></ul><br><ul class=\"bb_ul\"><li><strong>Scavenge\
      \ to Survive:</strong> Scrounge the environment for anything you can use: from\
      \ firecrackers and flares through to wooden boards and metal pipes. Guns are\
      \ rare, but if you find one remember that every bit of noise you make will attract\
      \ more creatures, and eventually much, much worse!<br><br></li><li><strong>Permadeath:</strong>\
      \ This is a high stakes game - once you die, the game is over!  However you\
      \ retain any money you've earned to upgrade your stats or buy critical items\
      \ to help you survive longer next time!</li></ul>"
