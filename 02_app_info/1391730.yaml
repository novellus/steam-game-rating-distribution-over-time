    about_the_game: <strong><i>Space One is a exploration centric Super-RPG with a
      heavy focus on character development and crafting. </i></strong><h2 class="bb_tag">The
      Story</h2><strong><u>3112 AD</u></strong><br><br>Earth's sun is finally black,
      due to shifts in gravity wells caused by the nuclear holocaust of 2030.<br>In
      the wake of humanity's greatest pitfall, came its most astonishing discovery.
      <br>A galaxy, in the far reaches of the first quadrant of Gluon, dubbed Space
      One.<br><br>Here, thousands of potentially habitable planets, and twice that
      of moons, pepper the hundreds of systems of the alien galaxy.<br>This new hope
      for those of us who remained, gave haste to our scientific exploits and fueled
      the quest of our species for Starship mastery.<br>One such discovery, was the
      fusion drive, bringing Gluon, closer to a realty. <br><br>In the centuries following
      the great war, cryogenics, bio-mechanical interfacing, advanced robotics, nano
      medicine and the perfection of our understanding of quantum entanglement, enabled
      the foundation for a future for mankind to finally be a possibility.<br><br>The
      first mission to Space One was a complete success, sending a team of 7 to establish
      a quantum communications network.<br><br>The Ascendant, our greatest triumph,
      set out in late august of 2999 AD on 113 year journey to Space One, with the
      few remaining humans in all the universe.<br>A sort of ark, the Ascendant carries
      all the tools necessary for starting a new home, and brings with it seeds and
      genomes of every species of plant and animals on board.<br>Among the humans,
      was an insignificant someone, whose destiny will shape the future of all.  <br><br><strong>You,
      are that someone.</strong><br><br>However, along the journey your ship was attacked,
      and crashed into a nitrogen-based Oceanic Planet (Nitron 4), full of hostile
      silicon and carbon based life forms, and a completely unforgiving environment.
      <br><br>You are an explorer, here to chart the galaxy, and become one of the
      most rich and famous explorers in the known universe.<br>Before you can do this
      however, you must escape the clutches of the hellish wasteland of Nitron 4.<h2
      class="bb_tag">Explore an Endless Universe</h2><br><ul class="bb_ul"><li>Delve
      deep into a rich, vast and expansive universe, teeming with life, secrets, mysteries,
      riches, and so much more.<br></li><li>Mine, craft and fight your way to fame
      and fortune, as you set out to discover the anything and everything the galaxy
      will show you.<br></li><li>Battle demons, aliens, ancient monsters and gods,
      as you fight your way through the uncharted space-lands of Space One.<br></li><li>Trade
      your loot, build epic bases, research extraordinary tech and train your character
      in a massive, unprecedented mixed genre Super Game. <br></li><li>Featuring a
      never before seen crafting system, a deeply rich and comprehensive character
      development system, and utterly unique research system, coupled with deeply
      interwoven mini-games!</li></ul><br><strong>Welcome, to Space One!<br>The Future
      is yours for the taking!</strong><br><br><i>We kindly remind you that though
      we have Massive plans for Space One, we are in early access and will unravel
      features as they become available.<br>We will give weekly updates featuring
      regular bug fixes, new features and content and will continue to build new and
      exciting elements that will keep you coming back for more!</i>
