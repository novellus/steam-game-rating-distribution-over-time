    about_the_game: "The Class 315 fleet has spent 38 years working both the GEML,\
      \ the Lea Valley Lines, and occasionally stretching further afield to the likes\
      \ of Braintree \u2013 however their most notable work is the stopping \u2018\
      metro\u2019 services between London and Shenfield, a distance of around 20 miles.<br><br>It\u2019\
      s time for you to challenge those 20 miles, shuttling commuters from Essex in\
      \ and out of East London (including the complex hub that is Stratford station!)\
      \ for onward travel. Waggonz and Armstrong Powerhouse have done a wonderful\
      \ job bringing this service into Train Simulator, and they\u2019ve pulled out\
      \ all the stops\u2026<br><br><strong>New Feature \u2013 Guard Operation</strong><br>Class\
      \ 315s were historically operated by a driver and guard, the latter of which\
      \ would be in charge of all the door controls \u2013 this has been (optionally)\
      \ replicated here, where upon stopping at a station you no longer need to press\
      \ T to open the doors, the guard will do it for you.<br><br><strong>Driver Only\
      \ Operation</strong><br>In recent years the Class 315s have been subject to\
      \ Driver Only Operation, which gives you full control of the doors\u2019 opening\
      \ and closing at every passenger stop.<br><br><strong>Wheelslip &amp; Wheelslide\
      \ Protection</strong><br>When there is poor adhesion, traction can often slip\
      \ along the rails, the Class 315 automatically protects against this by regulating\
      \ their power when slipping is detected, it is then best to find a balance between\
      \ minimal slipping and maximum acceleration.<br><br><strong>CSR &amp; GSM-R</strong><br>Depending\
      \ on whether you\u2019re driving a mostly original condition or a refurbished\
      \ Class 315, you will be able to register with CSR or GSM-R as appropriate.\
      \ This is a vital step to ensure communication between the driver and the signaller,\
      \ for example you can use each system to bypass using Tab to pass a signal at\
      \ danger.<br><br><strong>Destination Display</strong><br>In the main pack, the\
      \ older manual destination blind is featured, and can simply be scrolled through\
      \ to find the right destination in the list. However, with the <a href=\"https://store.steampowered.com/app/678186\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >TfL Rail BR Class 315 EMU Livery</a>\
      \ (available separately), a dot matrix display replaces this, with each destination\
      \ having its own code to key in for display.<br><br><strong>Cold Start</strong><br>When\
      \ cold, the Class 315 has no brake pressure, tripped out batteries, open traction\
      \ motor contacts and no saloon lighting \u2013 setting up from cold adds to\
      \ the immersive nature of the 315, and, along with every other feature listed\
      \ above, ensures the final PEP a firm place within the Pro Range!<h2 class=\"\
      bb_tag\">Included Scenarios</h2>The GEML BR Class 315 EMU includes some classic\
      \ scenarios for the <a href=\"https://store.steampowered.com/app/222593\" target=\"\
      _blank\" rel=\"noreferrer\"  >Great Eastern Main Line London-Ipswich Route Add-On</a>\
      \ \u2013 be sure to give them a spin:<br><br><ul class=\"bb_ul\"><li>[315] 2F03\
      \ 08:00 Braintree - Witham/2F04 08:26 Witham \u2013 Braintree<br></li><li>[315]\
      \ 2W72 19:40 London Liverpool Street \u2013 Shenfield<br></li><li>[315] 5Z11\
      \ 10:01 Gidea Park CHS - London Liverpool Street</li></ul><br><strong>Please\
      \ Note: <a href=\"https://store.steampowered.com/app/222593\" target=\"_blank\"\
      \ rel=\"noreferrer\"  >Great Eastern Main Line London-Ipswich Route Add-On</a>\
      \ is required, as a separate purchase, in order to play the scenarios featured\
      \ in this add-on.</strong><br><br>More scenarios are available on the Steam\
      \ Workshop online and in-game. Train Simulator\u2019s Steam Workshop scenarios\
      \ are free and easy to download, adding many more hours of exciting gameplay.\
      \ With scenarios being added daily, why don\u2019t you check it out now!<br><br><a\
      \ href=\"http://steamcommunity.com/workshop/browse/?appid=24010\" target=\"\
      _blank\" rel=\"noreferrer\"  >Click here for Steam Workshop scenarios.</a><h2\
      \ class=\"bb_tag\">Key Features</h2><br><ul class=\"bb_ul\"><li>BR Class 315\
      \ EMU in Blue/White and White livery<br></li><li>Two cab variants - \u2018with\
      \ CSR\u2019 and \u2018with GSM-R / destination computer\u2019<br></li><li>Detailed\
      \ internal &amp; external audio<br></li><li>Driver Only/Guard Operation<br></li><li>Wheelslip\
      \ Protection (WSP)<br></li><li>Manual and electronic destination displays<br></li><li>Global\
      \ System for Mobile Communication - Railway (GSM-R)<br></li><li>Cab Secure Radio\
      \ (CSR)<br></li><li>Neutral section functionality<br></li><li>Cold start option<br></li><li>Opening\
      \ cab doors<br></li><li>Quick Drive Compatible <br></li><li>Download size: 196.6\
      \ MB </li></ul>"
