    review: "Il est rare de trouver un choix de musiques aussi calme et pos\xE9e sur\
      \ un jeu.\nJe les mets quand je me met moi m\xEAme a penser a des choses diverse\
      \ ou quand je fais quelque chose sur l'ordi :) \n\nNote aux Dev : vous m\xE9\
      ritez tous ces avis favorable, c'est du tr\xE8s bon taf que vous faites, je\
      \ vous souhaite que du bonheur dans la suite de vos projets. Et merci de m'avoir\
      \ fait decouvrir ce jeu excellent qui nous donne une bien triste morale."
