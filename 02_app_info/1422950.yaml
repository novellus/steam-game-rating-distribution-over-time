details:
  data:
    about_the_game: '<i>Worm Adventure 4: Into the Wormhole</i> is a precision 3D
      platformer with a simple but expressive moveset. Jump off of walls, swing from
      floating rocks, or pull yourself over ledges that are just out of reach. By
      using your tools in creative ways, you can overcome almost any obstacle.<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1422950/extras/gif123.gif?t=1608850382"
      /><br><br><ul class="bb_ul"><li>Climb back to the top of the cave <strong><i>and
      beyond?</i></strong><br></li><li>Fall. A lot.<br></li><li>Play alongside your
      friends or strangers with online multiplayer<br></li><li>Develop a satisfying
      mastery of the controls.<br></li><li>Find skips and shortcuts to recover your
      progress faster.<br></li><li>Play over 40 arcade mode levels.</li></ul>'
