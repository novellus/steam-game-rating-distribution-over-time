    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1088770/extras/podno\u015B\
      nik.gif?t=1610118902\" /><br>Car Mechanic Simulator VR challenges players to\
      \ <strong>repair, paint, tune and drive cars in the fully 3D world</strong>.\
      \ Find classic, unique cars in the new <strong>Barn Find</strong> module and\
      \ <strong>Junkyard</strong> module. Build and expand your repair service empire\
      \ in this incredibly detailed and highly realistic virtual reality simulation\
      \ game, where attention to car detail is astonishing. All this with new, photorealistic\
      \ graphics and a virtual reality experience. Features: <strong>cars (42)</strong>,\
      \ <strong>tools (10+)</strong>, and <strong>unique parts and options (1000+)</strong>.\
      \ It\u2019s time to roll up your sleeves and get to work in full immersive gameplay!<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1088770/extras/odkr\u0119\
      canie_ko\u0142a.gif?t=1610118902\" /><br>Car Mechanic Simulator VR also includes\
      \ <strong>car auctions</strong> where old cars are available for resale or purchased\
      \ for your collection. The game\u2019s infinite number of randomly generated\
      \ missions will keep you more than busy (and dirty). Thanks to the capabilities\
      \ of <strong>virtual reality</strong> you can get closer to the beautiful and\
      \ rare vehicles of your dreams.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1088770/extras/heblowanie_klapy.gif?t=1610118902\"\
      \ /><br>Each mission offers its own unique challenge of varying difficulty and\
      \ time constraints to meet. If additional and extra tools are needed, they available\
      \ for purchase. You can eventually <strong>upgrade your garage</strong> to include\
      \ specific equipment such as a lacquer sprayer or a parts warehouse."
