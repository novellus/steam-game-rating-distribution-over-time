    detailed_description: '<h1>Optimized Edition</h1><p>Buy the &quot;Optimized Edition&quot;
      bundle and get the game + the content of the &quot;Optimization Pack&quot; DLC.<br>PS:
      It''s also a good way to give extra support to the dev ;)<h2 class="bb_tag">Optimization
      Pack Content:</h2><br><ul class="bb_ul"><li> <strong>30 000 Credits</strong>
      you can use to unlock bot skin parts (equivalent of 60 colors / 20 color patterns
      / 30 textures)<br></li><li> <strong>3D printing models</strong> of the different
      bots (preview: <a href="https://steamcommunity.com/linkfilter/?url=https://sketchfab.com/gfx47/collections/gladiabots"
      target="_blank" rel="noopener"  >https://sketchfab.com/gfx47/collections/gladiabots</a>)<br></li><li>
      <strong>10+ exclusive wallpapers</strong> (in 4K resolution)<br></li><li> <strong>1
      exclusive player icon</strong></li></ul><br>You will find the DLC files in the
      game installation folder.<br>For most people it should be <i>C:/Program Files
      (x86)/Steam/steamapps/common/Gladiabots</i>.</p><br><h1>About the Game</h1>Gladiabots
      is a robot combat strategy game in which you carefully construct the AI of your
      robot squad and send them into the battle arena. Improve, refine and repeat
      until you outsmart all your opponents and friends online.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/871930/extras/ai+combat.gif?t=1606901697"
      /><h2 class="bb_tag">Features:</h2><ul class="bb_ul"><li> Create your own AI
      and watch your robots execute it in the arena<br></li><li> Fix it, improve it
      and repeat it until you outsmart all your opponents<br></li><li> Simple and
      powerful AI programming system offering millions of possible combinations (with
      no programming skills required)<br></li><li> Create and customize your robot
      crew<br></li><li> Single player campaign with hundreds of solo missions  <br></li><li>
      Online multiplayer career mode featuring, ranked, unranked and private matches<br></li><li>
      3 distinctly different game modes: elimination, domination and collection<br></li><li>
      Create and compete in tournaments<br></li><li> Asynchronous multiplayer - battle
      friends even if they are not online<br></li><li> Sandbox mode in which you control
      both teams to test your tactics<br></li><li> Rank up and earn points to unlock
      new robot skins</li></ul>'
