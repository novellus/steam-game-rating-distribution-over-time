    about_the_game: <i>Did your ceiling always look like that?<br><br>Your vision
      peels at the edges, folding in. Everything is white, empty. You spend a day
      seeing how many coins you can fit into the hollows above your collarbones. <br><br>You
      wonder how long it will take until there is nothing left of you to touch.</i><br><br><strong>Overview</strong><br>Made
      in 48 hours for the Global Game Jam 2018, Shrinking Pains is a short narrative
      experience that explores a semi-autobiographical struggle with anorexia.<br><br><strong>Story</strong><br>Play
      as a sufferer of anorexia as they navigate their life and relationships.<br><br><strong>Features</strong><br><ul
      class="bb_ul"><li> Choose your partner preference before you play.<br></li><li>
      Strong black and white visuals.<br></li><li> Immersive original soundtrack.<br></li><li>
      Multiple endings.<br></li><li> Explores mental health.<br></li><li> Narrative
      driven visual novel.</li></ul><br><strong>Characters</strong><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/839560/extras/Isabella02_small.png?t=1524874054"
      /><br>Isabella is a gentle girl with a wicked sense of humour. She is a professional
      violinist with a great love of sitcoms. <br><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/839560/extras/Taylor02_small.png?t=1524874054"
      /><br>Taylor is prickly young man with a warm heart. He works as a software
      engineer by day and sells his knitting on Etsy in his spare time. <br><br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/839560/extras/Yuuto01_small.png?t=1524874054"
      /><br>Yuuto has been your best friend for years and put up with your emotional
      baggage as long as he's known you. He's reliable, dependable and can't text
      to save his life. <br><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/839560/extras/Vivienne01_small.png?t=1524874054"
      /><br>Vivienne's claw-like nails chime against her wineglass when she's talking.
      They leave long red marks against your skin as she pulls you to the door...<br><br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/839560/extras/Hunter02_small.png?t=1524874054"
      /><br>Hunter looks good smoking in his leather jacket. When he puts his hand
      on your neck you don't know if you feel excited or scared... <br><br><strong>Content
      Warning</strong><br>Shrinking Pains deals with potentially distressing themes
      of mental illness and destructive behaviour. Be warned that some of the content
      is fairly graphic and may be upsetting to some players.
