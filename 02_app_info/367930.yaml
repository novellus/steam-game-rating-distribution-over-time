  data:
    about_the_game: '<img src="https://cdn.cloudflare.steamstatic.com/steam/apps/367930/extras/OAV2_description_EN.jpg?t=1599589595"
      /><br>WAKFU Animation is back with a new adventure in 3 Special Episodes !<br><strong><i>The
      Quest for the Six Eliatrope Dofus - Book II: Ush</i></strong><br><br>In this
      2nd episode, our heroes held captive in Harebourg''s icy prison, discover Joris,
      Kerub, and Atcham trapped in blocks of ice.  Once freed, the prisoners explain
      how they came into possession of the six Eliatrope Dofus, and how they lost
      them. <br><br>The members of a mysterious brotherhood, the Forgotten Fraternity,
      took them. To what end? No one seems to know. But t they''ve worked since the
      beginning of time to write history as they want it written... <br><br>While
      Otomai and Adamai continue their quest for Dofus in the Kingdom of the Winds,
      Yugo joins Joris, Atcham and Kerub to explore the Ecaflip Dimension. Amalia,
      Ruel, Percedal and his family go back to the Sadida Kingdom to save it from
      the waters...<br><br>You can discover the game where the story continues by
      <a href="http://store.steampowered.com/app/215080/" target="_blank" rel="noreferrer"  >clicking
      here</a>. Enter: WAKFU, the strategic and tactical MMORPG!<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/367930/extras/Ogrest_discover_EN.jpg?t=1599589595"
      />'
