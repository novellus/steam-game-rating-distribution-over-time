    about_the_game: "<i>82/100 - Metacritic</i><br><i>8/10 - Eurogamer</i><br><i>&quot;Highly\
      \ recommended&quot; - IGN</i><h2 class=\"bb_tag\">A story of awakening</h2><br><br>Radiant\
      \ One is an illusory, short story-driven adventure with mystical elements.<br><br>Trying\
      \ to escape from boring life and social media, one day Daniel found a mysterious\
      \ book about lucid dreams. Very quickly he was able to do incredible things,\
      \ create amazing worlds and fly during sleep until one day his dreams fell under\
      \ the power of something inexplicable, something terrible conceived by the Universe\
      \ itself\u2026 Help Daniel survive, pass the test and get enlightenment.<br><br>Radiant\
      \ One inspired by minimalist 3D design, is a unique, hand-crafted world of Daniel\
      \ to explore. It\u2019s designed to be easy for everyone to pick up, enjoy and\
      \ complete."
