      Good soundtrack<br><br>* Full HD (1920x1080p)<br><br>* 10 achievements<h2 class="bb_tag">Artwork
      Commands:</h2><br>Mouse scroll up/down = zoom in/out<h2 class="bb_tag">Animation
      Commands:</h2><br>right arrow: 200% speed<br><br>left arrow : 100% speed<br><br>ESC:
      close animation<h2 class="bb_tag">Cheat Mode:</h2><br>Press &quot;C&quot; to
      finish the lvl that you''re playing.<h2 class="bb_tag">Disclaimer: All characters
      are over 18 years old.</h2>'
