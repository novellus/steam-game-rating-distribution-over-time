    about_the_game: '[h1]Advanced Adventures #2: The Red Mausoleum[/h1]The populated
      regions north of the Sistermoors have enjoyed over a century of respite from
      the wars that once plagued the area. However, within the past year, baronial
      patrols have reported clashes with undead and other dark creatures brave enough
      to strike out from the moors into the forests of men and elves. The Baron''s
      sage suspects that the undead issue out of the mysterious ancient landmark known
      as the Red Mausoleum located somewhere on the wild stretches of the moors!<br>This
      module includes adventure-packed pages, complete with detailed maps and descriptions,
      forming a ready-made adventure.<br>If you enjoy this adventure, look for future
      releases in the Advanced Adventures line from Expeditious Retreat Press.<br>
      <i>Adapted for Fantasy Grounds by:</i> <strong>Terry Buckingham</strong> <br>
      <br><strong>Requires:</strong> An active subscription or a one time purchase
      of a Fantasy Grounds Full or Ultimate license and a one time purchase of the
      2E Compatible ruleset.'
