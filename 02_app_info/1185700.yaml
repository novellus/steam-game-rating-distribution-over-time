details:
  data:
    about_the_game: Arrog is an enigmatic puzzle adventure game featuring hand-drawn
      art and set in a bizarre black-and-white world with color accents. <br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1185700/extras/eye.gif?t=1604597939"
      /><h2 class="bb_tag">Features</h2><br><ul class="bb_ul"><li>A tale about the
      journey of a man accepting his death through his dreams.<br></li><li>A unique
      black-and-white art style and traditional animations used in a bizarre world.<br></li><li>An
      intense 30-minute narrative experience.<br></li><li>A hand-crafted soundtrack
      for each section of the game.</li></ul>
