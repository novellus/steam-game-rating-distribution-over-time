    about_the_game: <h2 class="bb_tag"><strong>NEW UPDATE = NEW GAME</strong></h2><h2
      class="bb_tag"><strong>VEHICLES FURY</strong></h2> is Sci Fi Vehicle Combat
      Simulation Online Multiplayer Game  Drive the Sci Vi vehicle and destroy the
      enemy vehicle To win the match  play with one of the  Sci Vi vehicle available
      to your team and each vehicle has points of strength and weakness and each vehicle
      composite weapon and control your cars by the W,S,A,D key and direct your weapon
      towards the enemy team through the mouse<br><br>this game will take you behind
      enemy lines as a member of your team to destroy the enemy. With access to exclusive
      vehicles.<h2 class="bb_tag">Key Features</h2><br>*Online multiplayer <br><br>*11
      SCI FI Vehicles<br><br>*NEW Multiplayer system <br><br>*in game chat
