    about_the_game: '<h2 class="bb_tag">DLC Bundle #5 contains the following items
      (which were formerly sold separately):</h2> <br><strong>Additional-Points Pack
      4</strong> Contains 10,000,000G and 10,000,000EP. It will fill you with a sense
      of superiority.<br><br><strong>Additional-PP Pack 1</strong> This will increase
      your PP by 5,000! PP are shared points for your entire party and can be used
      to increase anyone''s stats. It''s up to you whether to assign them equally
      or spoil certain members by giving them more points.<br><br><strong>Additional-TP
      Pack</strong> Here are 30,000TP for you! You can exchange these for items and
      skills.'
