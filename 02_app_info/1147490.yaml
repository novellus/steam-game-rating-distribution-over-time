details:
  data:
    about_the_game: "Action-packed World War 2 strategy game that puts you in command\
      \ of the Allied forces or the German Wehrmacht in an epic struggle for control\
      \ of Western Europe.<br />\r\n<br />\r\nFrom Italy to Normandy, fight your way\
      \ through many epic battles - Aim your targets carefully, counter-attack and\
      \ Strategically coordinate your Squads.  The study of enemy tactics and the\
      \ use of Special abilities will lead to victory!<br />\r\n<br />\r\n&quot;Frontline:\
      \ Western Front&quot; is a hex-based strategy  World War 2 game with real historical\
      \ units, maps, countries, and cities. In this mini-wargame you get to lead your\
      \ army to victory by conquering objectives in any strategy you find best.<br\
      \ />\r\n<br />\r\nUnits improve and unlock new behaviors once they get the experience\
      \ needed, abilities that will prove indispensable in battle: Camouflage, Sabotage,\
      \ Over-watch, Smoke, AT grenades, Artillery barrage, Shell Shock, Transport,\
      \ Special Panzers, APCR, Suppressed, Routed, M.I.A, K.I.A, Infantry Charge.\
      \ <br />\r\n<br />\r\nPlan your strategy and command your military force to\
      \ victory in this world at war.<br />\r\n<br />\r\nFEATURES:<br />\r\n\u2714\
      Massive weapons arsenal: 100+ unique units<br />\r\n\u271415 Campaigns and challenging\
      \ sandbox scenarios<br />\r\n\u2714Allied landings: Sicily, Cassino, D-day,\
      \ Anzio, Caen<br />\r\n\u2714Level up &amp; Active abilities<br />\r\n\u2714\
      Realistic topography maps<br />\r\n\u2714Historical Battles<br />\r\n\u2714\
      Reinforcements<br />\r\n\u2714Zoom controls<br />\r\n\u2714HD Graphics<br />\r\
      \n\u2714No ADS or IAP<br />\r\n\u2714Localization: En, De, Ru, It, Fr, Jp, SP,\
      \ Por, Ro<br />\r\n<br />\r\n*&quot;Dear player, I am a one-man team, striving\
      \ to bring Old-School strategy games that most of us grew up with. I answer\
      \ all emails and feedback, thank you for taking the time and please rate the\
      \ game&quot; - Ionut Georgescu"
