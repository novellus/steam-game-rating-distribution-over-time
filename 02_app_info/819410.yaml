    about_the_game: "<h2 class=\"bb_tag\">Relive the construction of the first railway\
      \ lines in France against a backdrop of impressionism and the Industrial Revolution.</h2><br>For\
      \ years it was only possible to claim routes\u2026 But that's over now! Discover\
      \ one of the most strategic cards in Ticket to Ride!<br><br><ul class=\"bb_ul\"\
      ><li>Start by building your railway and then setting down your trains<br></li><li>Place\
      \ your rails over crossings to block the tracks and force your opponents to\
      \ hit their brakes<br></li><li>New Destinations cards: build rail tracks all\
      \ the way to Switzerland, Italy and even Germany<br></li><li>Make sure you don't\
      \ give any other players the chance to take control of a route that you've painstakingly\
      \ built\u2026<br></li><li>Bluff, deceive, and play your cards right in this\
      \ expansion which is sure to shake up your habits.</li></ul>"
