  data:
    about_the_game: '<h2 class="bb_tag"> Remastered Edition </h2><br>Ready for some
      nostalgia? Epics of Distant Realm is an adventure game from 2006, combined with
      role-playing elements. Take control of a young man who has lost his memory upon
      crashing to a foreign world. Explore the island, clear dungeons, find loot,
      buy a farm and grow tomatoes. Your call.<h2 class="bb_tag"> Remaster Features:
      </h2><br><ul class="bb_ul"><li>Overhaul of backgrounds, while keeping the feel
      of the authentic look<br></li><li>Hero movement and animation is now realistic<br></li><li>Replacing
      arrow controls with the modern WASD scheme<br></li><li>Replacing map system
      with the new navigation screen<br></li><li>Introduction of hotkeys to make selections
      easier<br></li><li>Rebalancing of enemies corresponding to your level stats<br></li><li>Improved
      HUD and all the text<br></li><li>Improved dialogue with slightly better humor<br></li><li>Bug
      fixes<h2 class="bb_tag"> New Features: </h2><br><ul class="bb_ul"><li>New levels
      and interactions to explore<br></li><li>NEW GAME+ mode to increase replay value</li></ul></li></ul>'
