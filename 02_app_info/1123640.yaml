    about_the_game: "Fly into the air and win balloon duels.<br />\r\n<br />\r\nYou\
      \ are hunting for wily chickens. Try to pierce their balloons, but do not let\
      \ them break yours. Use environmental elements to cause more damage. Be fast\
      \ and smart, or be dead.<br />\r\n<br />\r\nFeatures:<br />\r\n\u25CF Addictive,\
      \ unique gameplay: flying, balloons, explosions, lots of action<br />\r\n\u25CF\
      \ Amazing, colorful, and friendly pixel graphics<br />\r\n\u25CF Levels with\
      \ different difficulties<br />\r\n\u25CF Simple game rules and control system<br\
      \ />\r\n\u25CF Based on Unity engine physics<br />\r\n\u25CF Upgrade your character<br\
      \ />\r\n\u25CF It\u2019s a blast for everyone: share your Balloon Fighter game\
      \ with your friends!<br />\r\n\u25CF No Wi-Fi or internet connection required\
      \ to play"
