  data:
    about_the_game: "Only the host needs to own this DLC. <br><br>2-4 Players | Ages\
      \ 13 &amp; Up <br><br>Approximately 30-60 minutes<br><br>Inspired by a love\
      \ of classic video games, <i>Boss Monster: The Dungeon Building Card Game</i>\
      \ pits 2-4 players in a competition to build the ultimate side-scrolling dungeon.\
      \ Players compete to lure and destroy hapless adventurers, racing to outbid\
      \ one another to see who can build the most enticing, treasure-filled dungeon.\
      \ The goal of Boss Monster is to be the first Boss to amass ten Souls, which\
      \ are gained when a Hero is lured and defeated \u2014 but a player can lose\
      \ if his Boss takes five Wounds from Heroes who survive his dungeon."
