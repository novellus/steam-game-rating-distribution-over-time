details:
  data:
    about_the_game: "A convenient tool for game design, which can convert 2D plate\
      \ into normal map of picture, and display tool of WYSIWYG<br />\r\n<br />\r\n\
      <br />\r\n<br />\r\nIn the game and image design, it is a tool for generating\
      \ relative normal texture from pictures. Normal map can be used for bump texture,\
      \ etc., which is convenient for the related functions of model subtraction<br\
      \ />\r\n<br />\r\n<br />\r\n<br />\r\nThe tool uses the physical material effect.\
      \ If you want to achieve relevant functions, please refer to the physical material\
      \ effect"
