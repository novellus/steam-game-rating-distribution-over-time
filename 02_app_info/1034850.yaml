    about_the_game: "<strong>&quot;Best Friend Forever is the millennial dream.&quot;</strong>\
      \ - <i>Forbes</i><br><br><strong>&quot;I did come away surprised, after spending\
      \ some time with it at PAX West 2019, at how instantly charming the rest of\
      \ Best Friend Forever is.&quot;</strong> - <i>IGN</i><br><br><strong>&quot;The\
      \ pet simulator system is just as enticing as the narrative, combining to make\
      \ this a one-of-a-kind game full of warm fuzzies.&quot;</strong> - <i>Nerdist</i><br><br><strong>&quot;You\
      \ can pet the dog in Best Friend Forever.&quot;</strong> - <i>Can You Pet The\
      \ Dog?</i><br><br><strong>&quot;Wholesome, erotic, queer, puptastic!&quot;</strong>\
      \ - <i>Checkpoint Gaming</i> <br><br><strong>&quot;Like being constantly cockblocked\
      \ by your dog.&quot;</strong> - <i>Fanbyte</i><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1034850/extras/Desc1.png?t=1605127666\"\
      \ /><br><br>Step off the bus at Rainbow Bay and start a new life with your furever\
      \ friend! Adopt a dog, find true love and experience all the wacky hijinks this\
      \ colourful city has to offer.<br><br>Best Friend Forever is the world\u2019\
      s first simulation game to combine pet care and dating (just not necessarily\
      \ at the same time). Train, pat and play with your very own dog to form a bond\
      \ that will last the ages. With your four-legged companion by your side, meet,\
      \ woo and cherish the many cuties of Rainbow Bay\u2019s thriving singles scene.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1034850/extras/Desc2.png?t=1605127666\"\
      \ /><br><br><ul class=\"bb_ul\"><li> Fall in love with a diverse cast of local\
      \ singles.<br></li><li> Spend quality time with your dog to raise its stats\
      \ and pass Paws Academy.<br></li><li> Go everywhere with your best friend \u2014\
      \ your dog interacts with you and the narrative as it happens.<br></li><li>\
      \ Experience modern love at its finest! Be whoever you want, love whoever you\
      \ want.</li></ul>"
