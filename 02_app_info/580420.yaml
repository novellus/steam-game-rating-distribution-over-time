    about_the_game: <strong>Tourists Kidnapped a Little Bear</strong> is a retro 8
      bit game with cute five-color-arts, fx-sounds <br>and represents a story of
      a brave mama bear.<br><br>Mama bear need's to find and rescue her beloved little
      bear who was kidnapped by tourists.<br><br>In Game you need to fight enemies
      in 4 different zones. <br><br>On your side you will have your claws, speed and
      sticks. <br>You have limited time to finish the level before the tourists disappear
      with little bear forever.<br><br>You will feel the anxiety, paranoia and hopelessness
      when you fight against time.<br><br>The task is not easy and you may die many
      times, &quot; but do YOU love little bear &quot; ? <br><br><br><strong>Key Features</strong><br><br>-
      3 difficulty levels <br><br>- Unique shop where you can unlock new items (Cards)<br><br>-
      Retro looking game with modern control<br><br>- Xbox 360 controller support<br><br>-
      Over 100 different cards to reveal <br><br>- 60 levels to complete<br><br>-
      4 Different zones <br><br>- A lot of fun <br><br>- Blood on the floor
