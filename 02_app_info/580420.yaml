    review: "[h1]The achievement hunter's nightmare...[/h1]\n\nEsse foi um dos jogos\
      \ mais horr\xEDveis que joguei em minha vida. O jogo em si n\xE3o tem nada demais,\
      \ \xE9 feito nos moldes de [url=http://steamcommunity.com/id/rafaelsguimaraes/recommended/432170/]Silver\
      \ Knight[/url], possui uma hist\xF3ria rasa e uma jogabilidade que exige stealth\
      \ e a\xE7\xE3o r\xE1pida. \n\nVoc\xEA joga na pele de um urso que tem que matar\
      \ algumas pessoas sem ser notado e sem deixar que elas notem os corpos das v\xED\
      timas, ao todo s\xE3o 60 fases as quais voc\xEA tem que levar at\xE9 30 segundos\
      \ cada uma, depois que pega o jeito \xE9 f\xE1cil fechar. \n\nO problema do\
      \ jogo, \xE9 que quanto mais elementos h\xE1 no cen\xE1rio, mais pesado ele\
      \ fica, inviabilizando totalmente a jogabilidade que exige, mas o grande problema\
      \ s\xE3o as conquistas, algumas voc\xEA adquire passando de fase e as outras\
      \ tem que comprar. Sim, voc\xEA n\xE3o leu errado, deve-se [u]COMPRAR[/u] as\
      \ conquistas!\n\nFelizmente n\xE3o com dinheiro real, mas com a pontua\xE7\xE3\
      o obtida pelas mortes e com o passar de fase, os pre\xE7os s\xE3o de 1000, 3000\
      \ e 5000, e pode ocorrer ainda de voc\xEA comprar uma mesma conquista e ficar\
      \ enfezado com isso.\n\nVoc\xEA levar\xE1 de 8 a 10 horas para conseguir as\
      \ conquistas da forma tradicional, ou pode ficar deletando e restaurando a pasta\
      \ do jogo para manter sempre os mesmos pontos e evitar de ficar jogando sempre\
      \ a mesma coisa.\n\n[h1]Observa\xE7\xE3o:[/h1]\nA pasta com os jogos salvos\
      \ fica localizada em: C:\\Users\\user_name\\AppData\\Local\\Niedziewdzica_Super_troll_26sty_v87achi_GOTOWA_Steam_v5_wydana\n\
      \n| [b]Valor pago:[/b] R$1,09\n| [b]Build:[/b] [url=https://steamcommunity.com/games/580420/announcements/detail/572356566916794790]Update\
      \ 4 (Jan. 28, 2017)[/url]"
