  data:
    about_the_game: '<h2 class="bb_tag">Dancing Angel is a mix of Dancing &amp; Action
      Game!</h2><br><strong>CROSS-PLATFORM:</strong><br><ul class="bb_ul"><li>    PC<br></li><li>    Android
      (<a href="https://steamcommunity.com/linkfilter/?url=https://play.google.com/store/apps/details?id=com.my3l.dancingangel"
      target="_blank" rel="noopener"  >https://play.google.com/store/apps/details?id=com.my3l.dancingangel</a>)
      - Only DANCE mode</li></ul><br><strong>BATTLE MODE:</strong><br><ul class="bb_ul"><li>    Party
      up to 4 members.<br></li><li>    Many scenes/maps to explore.<br></li><li>    Various
      weapons from melee to ranged.<br></li><li>    Different skills based on weapon.</li></ul><br><strong>DANCING
      MODE:</strong><br><ul class="bb_ul"><li>    Various dance modes.<br></li><li>    Various
      difficulties: Easy, Normal, Hard and Hardcore.<br></li><li>    Dance and enjoy
      hot songs.<br></li><li>    Chat or team up with your friends.<br></li><li>    Find
      true love and celebrate a dream wedding.</li></ul><h2 class="bb_tag">One Player,
      One Character</h2><ul class="bb_ul"><li>    Register and select a character.<br></li><li>    Buy
      item, dance to up level.<br></li><li>    Team up with friends to get more fun.</li></ul><h2
      class="bb_tag">Key Feature</h2><ul class="bb_ul"><li>    Dance<br></li><li>    Kill
      Boss<br></li><li>    Club<br></li><li>    Quest<br></li><li>    Wedding</li></ul>'
