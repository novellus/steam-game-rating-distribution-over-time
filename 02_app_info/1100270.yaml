    about_the_game: "A 100% FREE project, made with love by a diverse group of local\
      \ hobbyists. ^_^<br><br>Play as Doctor Athena, a passionate young woman with\
      \ mixed alien heritage\u2014and the sole survivor of a mysterious <i>incident</i>.\
      \ Three days remain on the trip 'home'\u2014with only the ship's unsettlingly\
      \ polite Captain Odysseus and the cryptic alien war criminal Chiron for company.\
      \ But is everything really as it seems? Immerse yourself wandering the confined\
      \ spaces of the warship <i>Ithaca</i>. Uncover their secrets as Athena decides\
      \ where she truly belongs.<br><br>Choose your path in this short, densely-packed\
      \ space opera visual 'novella', where one full play-through can be finished\
      \ within an evening! With what consequences will your path lie? Choose wisely,\
      \ as your decisions may lead you to one of <u>seven potential endings</u>.<br><br><strong><u>FEATURES:</u></strong><br><ul\
      \ class=\"bb_ul\"><li>Completely free!<br></li><li>A 24,000+ word script<br></li><li>Partial\
      \ voice-acting (implementation incomplete, see below)<br></li><li>Truly meaningful\
      \ choices<br></li><li>Over half-a-dozen endings<br></li><li>Point-and-click\
      \ game elements<br></li><li>Original art, backgrounds, music, and sound<br></li><li>One\
      \ full play-through may reach 1-2 hours. <br></li><li>Steam achievements! (we\
      \ FIXED IT \\o/ )</li></ul><br><strong><u>FUTURE BONUS ENDING FOR VERSION 2.0:</u></strong><br><ul\
      \ class=\"bb_ul\">*]An additional 'true ending' path<li>Will implement the remaining\
      \ partial voice-overs.<br></li><li>Planned release - BEFORE 2020.</li></ul><br><br><br><strong>SEE\
      \ MORE FROM DEVS</strong><br><strong>DEVELOPERS</strong><br><ul class=\"bb_ul\"\
      ><li>Free VN Games from Heiden - <a href=\"https://steamcommunity.com/linkfilter/?url=https://heiden.itch.io/\"\
      \ target=\"_blank\" rel=\"noopener\"  >https://heiden.itch.io/</a><br></li><li>Debbie\
