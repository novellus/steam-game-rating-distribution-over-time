    review: 'After a few minutes of complete and utter failure: *Is this game for
      real?*

      After trying harder and getting all ''medals'' on Levels 1 and 5: *Ah, this
      game **is** for real.*


      Yes, this game is tough. No, this game is not your friend. But yes, this game
      is completely fair. Is it the Dark Souls of Blue Boys Bleeding O... [is removed
      by Steam Police for use of hackneyed trope].'
