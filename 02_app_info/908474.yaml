    review: If all you play is German fighters than you will like this pack the Bf
      109 E1 and 110 are good planes and are available most of the time. but if you
      want to play British and French fighters than this pack is a wast of money as
      i can never find a spawn that has a Spitfire Mk Ia, Hurricane Mk I, Hawk 75
      or Dewotine 520 So for about $20 USD you get two fighters. If they add more
      of the French and British fighters at spawn points and give you just a few more
      planes in this pack i would say get it, but with what they give you i would
      stay away from this pack and game all together and go buy foxhole with that
      $20 instead they deserve it.
