    about_the_game: '<h2 class="bb_tag">Enjoy the simulation of authentic combat fighters
      from 1940</h2><br>This DLC grants you access to Tier 0 (pre-1940) fighters:<br><ul
      class="bb_ul"><li>German Messerschmitt BF 109-E1<br></li><li>German Messerschmitt
      BF 110-C<br></li><li>British Hurricane Mk I<br></li><li>British Spitfire Mk
      Ia<br></li><li>French Hawk 75<br></li><li>French Dewotine 520</li></ul>Upon
      purchase, these vehicles will be immediately available for you to access, providing
      supply is available at the airfield you have selected.<br><br><strong>downloadable
      content may be purchased without requiring a subscription!</strong> You will
      pay for a DLC one time and you will own that content indefinitely.<br>At anytime,
      you can subscribe to gain full access but should you choose to unsubscribe,
      these DLC items will remain with your account, always.<br><br>The units included
      in this paratrooper pack DLC are also available with the 30-days <a href="https://store.steampowered.com/app/667290/World_War_II_Online__STARTER/"
      target="_blank" rel="noreferrer"  >STARTER pack</a>.<h2 class="bb_tag">Controls</h2>ATTENTION:
      <i>Flying in WWII Online is most optimal with a joystick. <strong>We highly
      encourage</strong> the purchase of a joystick prior to or shortly after purchasing
      this pack.</i><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/908474/extras/aircraft_keymap_wwiiol.png?t=1604262510"
      /><br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/908474/extras/air_fighters_wwii.JPG?t=1604262510"
      />'
