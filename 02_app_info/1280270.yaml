details:
  data:
    about_the_game: "Craftsman story<br />\r\nThis game is an RPG open type role-playing\
      \ game. There are many professions to play, such as swordsman, mage, hero, businessman,\
      \ bandit, craftsman, etc. Each profession has its own main plot, as well as\
      \ rich branch tasks and hidden tasks.<br />\r\nYou can trade at sea, you can\
      \ fight at sea. You can also be a marauder pirate. You can also be an island\
      \ Master.<br />\r\nDrinking and chatting in the pub, playing card duels. In\
      \ the arena PK battle to get rewards.<br />\r\nMore fun to explore.<br />\r\n\
      This version 1.0 only opens the bandit profession<br />\r\nMore content will\
      \ be opened in the future<br />\r\nSince there is only one developer, I hope\
      \ you will give me good comments and support. I will try my best to speed up\
      \ the development<br />\r\nYour praise is my motivation<br />\r\nReal time update\
      \ bibili: \u68A6\u4E2D\u6253\u5361scxKey<br />\r\nboard and mouse operation<br\
      \ />\r\nWASD: move key<br />\r\nShift: accelerate<br />\r\nTab: Escape and retreat<br\
      \ />\r\nESC: menus<br />\r\nRight mouse button: delete, return to<br />\r\n\
      Left mouse button: confirm selection"
