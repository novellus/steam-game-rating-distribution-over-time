      \ trade at sea, you can fight at sea. You can also be a marauder pirate. You\
      \ can also be an island Master.<br />\r\nDrinking and chatting in the pub, playing\
      \ card duels. In the arena PK battle to get rewards.<br />\r\nMore fun to explore.<br\
      \ />\r\nThis version 1.0 only opens the bandit profession<br />\r\nMore content\
      \ will be opened in the future<br />\r\nSince there is only one developer, I\
      \ hope you will give me good comments and support. I will try my best to speed\
      \ up the development<br />\r\nYour praise is my motivation<br />\r\nReal time\
