    about_the_game: You can now enjoy the complete soundtrack of<i> Delicious - Emily's
      Christmas Carol</i>! Feel the Christmas vibes all around you with the amazing
      cinematic music of <strong>Adam Gubman</strong>. It's the perfect music to listen
      to while you're decorating the Christmas tree, wrapping wonderful presents,
      or preparing a delicious dish! You'll be surprised by the beautiful new version
      of the Christmas classic <i>'Deck the Halls'</i>. Enjoy listening!<h2 class="bb_tag">Tracklist:</h2><br><strong>Delicious
