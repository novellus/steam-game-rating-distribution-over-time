    about_the_game: "<strong>Aeon of Sands \u2013 The Trail</strong> is a roleplaying\
      \ game set in a post-apocalyptic desert world. It combines real-time exploration\
      \ gameplay with classic gamebooks where you create your very own non-linear\
      \ story adventure.<br><br>You play the vain and clumsy Setrani, a simple clerk\
      \ aspiring to a simple life. But in the post-apocalyptic world of Aeon of Sands,\
      \ nothing is ever that easy... A single missing caravan will set plans in motion,\
      \ and seal the fate of our unlikely hero.<br><br><strong><i>What if your favorite\
      \ \u201CChoose your own Adventure\u201D book was, instead of crumpled pages\
      \ to turn and dice to throw, an epic FPP dungeon crawler?</i></strong><h2 class=\"\
      bb_tag\">FEATURES</h2><ul class=\"bb_ul\"><li> The world of Aeon of Sands may\
      \ be lethal, but it is not humorless. Think \u201CHitchhiker's guide to the\
      \ Galaxy\u201D meets Interplay's Fallout!<br></li><li> Emphasis on exploration:\
      \ the deadly world of AoS is filled with secrets, switchs, loot and eccentric\
      \ characters to meet... or to fight!<br></li><li> <strong>Non-linearity:</strong>\
      \ Follow the story at your own speed, or at your own will.<br></li><li> <strong>Replayability:</strong>\
      \ Do it differently all over, face multiple endings!<br></li><li> Completely\
      \ hand drawn 2.5D environment, 240 hand-drawn illustrations<br></li><li> Auto-mapping,\
      \ with a writing feature<br></li><li> <strong>Real-time combat</strong>, with\
      \ grid-based tactics<br></li><li> Organic character's customization: forget\
      \ xp and levels, stats are likened to the gear you choose and the skills you\
      \ use.</li></ul><h2 class=\"bb_tag\">The Setting</h2><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/907820/extras/AoS_ingame_SPLASH.png?t=1609611932\"\
      \ /><br><br>The Kinami giant tree, a rare and precious shelter in a sea of sand\
      \ around which the story evolves, and on whose colossal trunk and branches a\
      \ hardy people built a whole city, Pantella.<h2 class=\"bb_tag\">Exits The Hero!</h2><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/907820/extras/difficulty_choice_.png?t=1609611932\"\
      \ /><br><br><strong>Setrani</strong> is the main character of the story: vain\
      \ and clumsy, he\u2019s one of the young men and women who keep the Kinami tree\
      \ in good health.<br><br>Setrani is a cross between a gardener and also a lowly\
      \ factotum for the city government: he basically crowdfunds supplies to maintain\
      \ all the tree caretakers.<br><br>A slacker and a nap taker, he\u2019s the definition\
      \ of whom you would not trust with your life.<h2 class=\"bb_tag\">The BIG HOT\
      \ Problem!</h2><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/907820/extras/worldmap.png?t=1609611932\"\
      \ /><br><br>Where is the missing caravan?!<br><br>A caravan carrying supplies\
      \ and legations to a distant sister city has disappeared from the trail.<br><br>Was\
      \ it a trick of its intended recipients?<br>Was it a dreaded nomadic tribe raid?<br>Or\
      \ something else entirely?<h2 class=\"bb_tag\">Choose Your Adventure!</h2><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/907820/extras/dialogue_5.png?t=1609611932\"\
      \ /><br><br>Aeon of Sands\u2019 adventuring is based on illustrated dialogues\
      \ with <strong>multiple-choice:</strong> through them, the players are introduced\
      \ to new situations.<br><br>Based on the actions or attitude that the players\
      \ make Setrani take, new areas can be explored, while others become inaccessible,\
      \ or they meet new companions or make enemies for life. But most of the time,\
      \ it\u2019s both!<br><br><strong><i>The story has many different paths, locations\
      \ to visit and three different endings.</i></strong><h2 class=\"bb_tag\">Friend\
      \ Or Foe?</h2><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/907820/extras/all_chars_for_steam_3.png?t=1609611932\"\
      \ /><br><br>What about a rugged guard, with a checkered past and a big heart?\
      \ Or a crazy aged lady looking for murderous adventures? And what about Herman,\
      \ the dead sandcrawler\u2019s body? Or a bored archaeologist slash tourist with\
      \ a fetish for water faucets?<h2 class=\"bb_tag\">Them Who Roam The Desert!</h2><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/907820/extras/the_fence.png?t=1609611932\"\
      \ /><br><br>City states sometime suffer the incursions of the men and women\
      \ who live in nomadic tribes in the desert, always moving, always raiding other\
      \ settlements, and usually in a state of constant war with each other.<br><br>Their\
      \ tribes are usually composed of scavengers, who may be the only people in the\
      \ whole world that understand a little of the technologies lost in time, as\
      \ well as brute marauders and powerful warlocks, who bend the elements to their\
      \ will.<br><br>But there might be more people, rogues and pariahs, settled in\
      \ hidden havens, and if the desert teaches anything to Setrani, he must be wary\
      \ of appearances.<h2 class=\"bb_tag\">And, You Know, Creatures!</h2><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/907820/extras/creatures_sprites.png?t=1609611932\"\
      \ /><br><br>While Setrani might be afraid of strangers, there\u2019s no shortage\
      \ of critters to really freak him out, and possibly eat him. No matter how many\
      \ companions as he brings with him: the more, the merrier.<br><br>From the common\
      \ sandcrawler to giant centipedes and leeches, from creatures of the underground\
      \ to creatures of the sky.<br><br>To whatever it is the one in the image above\
      \ belongs to, and wherever it might come from.<h2 class=\"bb_tag\">Meet Interesting\
      \ People (In Combat)!</h2><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/907820/extras/bob_4.gif?t=1609611932\"\
      \ /><br><br>This is Bob, Bob is a fashion blogger. He wears a stylish headdress\
      \ made of a carved pumpkin-like red animal skull or just pottery (the jury is\
      \ still out), and a sprawling necklace of sandcrawler innards, with a touch\
      \ of sweet aroma of decay, Charnel No 5.<br><br>Name: Bob<br><br>Occupation:\
      \ Rogue working with basic 9 to 5 contract with his employer settlement, committing\
      \ routinely roguish acts of random robbery on desert travelers, but he dreams\
      \ of becoming a star fashion blogger.<br><br>Greatest Skill: Perfect duckface\
      \ in pictures.<br><br>Greatest Drawback: Nobody ever saw his face, on account\
      \ of it being stuck inside his headdress. Also: he has no internet."
