  data:
    about_the_game: "You are Dr. Ellie Wright, a botanist stranded on a strange planet\
      \ called Botanica. Full of curious creatures and exotic landscapes, Botanica\
      \ is like nothing you've ever seen! Test your wits as you navigate through lush\
      \ forests, steampunk villages, and more. But danger lurks at every corner; make\
      \ both friends and enemies as you try to outsmart the cunning Queen Kassandra.\
      \ Can you survive Botanica and find your way back home?<br />\r\n<br />\r\n\
      This is a special Collector's Edition release full of exclusive extras you won\u2019\
      t find in the standard version. The Collector\u2019s Edition includes:<br />\r\
      \n<br />\r\nHours of bonus gameplay!<br />\r\nIntegrated strategy guide<br />\r\
      \nConcept art and cut-scenes<br />\r\nGame soundtrack and wallpapers<br />\r\
      \nAchievements and collectible items"
