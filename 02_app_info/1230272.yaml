    about_the_game: "Tackle the challenges of modern railroading on one of America\u2019\
      s biggest, busiest, and most dynamic commuter railroads \u2013 with Metro-North\
      \ Scenario Pack 01!<br><br>Metro-North Commuter Railroad serves the greater\
      \ New York City region with an annual ridership in excess of 87 million, and\
      \ Metro-North Scenario Pack 01 from accomplished developer High Iron Simulations\
      \ brings all the commuter action to life on two of Metro-North\u2019s famous\
      \ and always bustling routes \u2013 the Hudson Line and New Haven Line! <br>\
      \ <br>Metro-North Scenario Pack 01 and its ten realistic career scenarios puts\
      \ you at the controls of a variety of electric-multiple-unit (EMU) and diesel-powered\
      \ commuter trains on Train Simulator\u2019s Hudson Line: New York \u2013 Croton-Harmon\
      \ route and NEC: New York \u2013 New Haven route<br><br>Metro-North Scenario\
      \ Pack 01 is closely based on actual railroad operations and among the ten challenging\
      \ career scenarios, you will:<br><br><ul class=\"bb_ul\"><li>Take the controls\
      \ of Metro-North\u2019s modern blue-and-silver M7A EMUs for \u201Call-stops\u201D\
      \ local and express duties on the scenic and historic Hudson Line between New\
      \ York Grand Central Terminal and Croton-Harmon, New York.<br></li><li>Serve\
      \ as engineer of Metro-North\u2019s classic and venerable M2 and M4 EMUs as\
      \ the electrics handle a variety of express and local services on the New Haven\
      \ Line between Grand Central Terminal and New Haven, Connecticut.<br></li><li>Operate\
      \ Metro-North\u2019s stylish red-and-silver M8 EMUs handling a range of duties\
      \ including operations on the interurban-like New Canaan Branch of the New Haven\
      \ Line.<br></li><li>Take the throttle of a modern Metro-North M8 as it stands\
      \ in for M7As on a Hudson Line semi-express to New York City.<br></li><li>Answer\
      \ the call to serve as engineer of the night\u2019s last Hudson Line departure\
      \ from Grand Central Terminal with a Metro-North GE P32AC-DM diesel and Shoreliner\
      \ equipment.<br></li><li>Hustle Metro-North\u2019s aged but able EMD FL9s wearing\
      \ New Haven heritage livery on an express run northbound along the legendary\
      \ Hudson River from New York Grand Central Terminal to Croton-Harmon.<br></li><li>Work\
      \ over the full lengths of the Metro-North-operated portions of Train Simulator\u2019\
      s Hudson and New Haven Line routes, including New Your Grand Central Terminal,\
      \ Yonkers, Croton-Harmon, Stamford, New Haven, and the New Canaan Branch.</li></ul><br>Note:\
      \ This scenario pack requires Train Simulator\u2019s Hudson Line: New York \u2013\
      \ Croton-Harmon Route Add-On and NEC: New York \u2013 New Haven Route Add-On.\
      \ Select scenarios also require the Metro-North M2 EMU Add-On; Metro-North Kawasaki\
      \ M8 EMU Add-On; New Haven FL9 Loco Add-On; and/or Amtrak Acela Express EMU\
      \ Add-On.<br><br>Accept the commuter challenge and climb aboard for realistic\
      \ and bustling modern railroading on one of America\u2019s greatest commuter\
      \ railroads \u2013 with High Iron Simulations\u2019 Metro-North Scenario Pack\
      \ 01!<br><br> <h2 class=\"bb_tag\">Included Scenarios</h2><br><ul class=\"bb_ul\"\
      ><li>All Stops to Croton-Harmon<br></li><li>Triplets to Bridgeport<br></li><li>Greystone\
      \ Flip Back<br></li><li>Express to New Canaan<br></li><li>Hudson Line Stand-In<br></li><li>M4\
      \ Reverse Commute<br></li><li>After Midnight<br></li><li>Big Apple Bound, Pt.\
      \ 1<br></li><li>Big Apple Bound, Pt. 2<br></li><li>Old Warriors Along the Hudson<br></li><li>Download\
      \ size: 5.0MB</li></ul><br><strong>Please Note: <a href=\"https://store.steampowered.com/app/896719/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Hudson Line: New York \u2013 Croton-Harmon\
      \ Route Add-On</a>, <a href=\"https://store.steampowered.com/app/258643/\" target=\"\
      _blank\" rel=\"noreferrer\"  >NEC: New York \u2013 New Haven Route Add-On</a>,\
      \ <a href=\"https://store.steampowered.com/app/1147153/\" target=\"_blank\"\
      \ rel=\"noreferrer\"  >Metro-North M2 EMU Add-On</a>, <a href=\"https://store.steampowered.com/app/258647/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Metro-North Kawasaki M8 EMU Add-On</a>,\
      \ <a href=\"https://store.steampowered.com/app/258642/\" target=\"_blank\" rel=\"\
      noreferrer\"  >New Haven FL9 Loco Add-On</a> and <a href=\"https://store.steampowered.com/app/65231/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Amtrak Acela Express EMU Add-On</a>\
      \ are required, as separate purchases, in order to play the scenarios featured\
      \ in this add-on.</strong>"
