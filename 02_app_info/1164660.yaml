    about_the_game: "\u25C6 Note \u25C6<br>\u203B This game uses a lot of resources.<br>It\
      \ will take some time to start the game, so please wait until it starts.<br><br>\u203B\
      \ If it doesn't start due to lack of dll, <br>you need to install VC2010 redistribution,\
      \ VC2012 redistribution, VC2013 redistribution, and VC2015 redistribution respectively.<br>In\
      \ case of Windows 7 or 8, you need to apply Windows Update before installing\
      \ each redistribution of VC.<br><br>\u203B This game supports Steam Cloud Save.<br>You\
      \ can take over the data and play on any device that has Steam installed.<br><br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1164660/extras/SCBS_logo.png?t=1594533825\"\
      \ /><br><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1164660/extras/img_01_us.png?t=1594533825\"\
      \ /><br><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1164660/extras/menu_us_0000.png?t=1594533825\"\
      \ /><br>Makoto Yonekura, a new waitress, is a bright girl in Noh weather.<br>Contrary\
      \ to its appearance, it is a survival game girl who uses powerful weapons!<br>She\
      \ will do her best to crush the rampaging chickens for the beloved chief!<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1164660/extras/img_02.png?t=1594533825\"\
      \ /><br><br><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1164660/extras/menu_us_0001.png?t=1594533825\"\
      \ /><br>\u2460HP gauge : Decreases when taking damage. I will retire when this\
      \ gauge is gone.<br>\u2461Retry gauge : If you have this gauge, you can retry\
      \ even if you retire. If you retire without this gauge, the game is over.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1164660/extras/img_03.png?t=1594533825\"\
      \ /><br><br><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1164660/extras/menu_us_0002.png?t=1594533825\"\
      \ /><br>You can easily switch weapons with the controller's Right stick.<br>Use\
      \ your weapons according to the situation and fight for your advantage!<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1164660/extras/img_04.png?t=1594533825\"\
      \ /><br><br><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1164660/extras/menu_us_0003.png?t=1594533825\"\
      \ /><br>Defeat chickens to earn a score.<br>YAKITORI COMBO is a technique that\
      \ can achieve a large amount of scores.<br>YAKITORI COMBO is completed by defeating\
      \ the chicken according to the determined procedure.<br><br>\u2460 Attack a\
      \ white chicken with a shotgun to make it a naked chicken.<br>\u2461 Burn the\
      \ naked chicken with a flamethrower to make it a grilled chicken.<br>\u2462\
      \ Attack and defeat grilled chicken with Magnum.<br><br>There will also be a\
      \ time bonus for every fixed score, so if a white chicken appears, let's aim\
      \ aggressively!<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1164660/extras/img_05.png?t=1594533825\"\
      \ /><br><br><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1164660/extras/menu_us_0004.png?t=1594533825\"\
      \ /><br><br>\u25C6 Sawed-off shotgun<br>The main weapon of this game.<br>It\
      \ can attack a wide range, but the power is greatly reduced in a long-range\
      \ attack.<br>Shooting wings at close range allows you to peel off wings.<br>Ammo\
      \ is unlimited! Shoot without worrying about the remaining bullets!<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1164660/extras/item_01.png?t=1594533825\"\
      \ /><br><br><br><br>\u25C6 Submachine gun<br>An easy-to-use gun that has low\
      \ attack power but is capable of continuous fire.<br>Like a shotgun, the power\
      \ drops at long distances.<br>Since you can get a lot of ammunition, use it\
      \ aggressively!<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1164660/extras/item_02.png?t=1594533825\"\
      \ /><br><br><br><br>\u25C6 Magnum<br>A handgun boasting tremendous power.<br>The\
      \ strongest gun that has the power to penetrate a chicken and does not drop\
      \ its power at a distance.<br>There are not many ammunition items available,\
      \ so be careful with the remaining ammunition.<br>Use it in battle with strong\
      \ enemies.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1164660/extras/item_03.png?t=1594533825\"\
      \ /><br><br><br><br>\u25C6 Flamethrower<br>A powerful weapon that uses fuel\
      \ gas to burn out enemies.<br>Like the submachine gun, it can fire continuously,\
      \ but the range is short.<br>When used against chickens, it can be made into\
      \ grilled chickens, and when attacked, chickens become charcoal.<br>The released\
      \ flame will also ignite the ground and walls and will last for a short time.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1164660/extras/item_04.png?t=1594533825\"\
      \ /><br><br><br><br>\u25C6 Hand grenade<br>The strongest weapon that explodes\
      \ in a certain amount of time after throwing and repels a chicken with a shock\
      \ wave.<br>However, be careful because its power can destroy the ground and\
      \ walls.<br>Since there are not many available, use it in the battle with a\
      \ strong enemy like Magnum.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1164660/extras/item_05.png?t=1594533825\"\
      \ /><br><br><br><br>\u25C6 9mm bullet<br>Ammo used with submachine guns.<br>Taking\
      \ this will replenish the submachine gun ammunition.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1164660/extras/item_06.png?t=1594533825\"\
      \ /><br><br><br><br>\u25C6 .50 Action Express<br>Ammunition used in Magnum.<br>Taking\
      \ this will replenish Magnum ammunition.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1164660/extras/item_07.png?t=1594533825\"\
      \ /><br><br><br><br>\u25C6 Fuel gas<br>Fuel used in flamethrowers.<br>Taking\
      \ this will refill the fuel of the flamethrower.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1164660/extras/item_08.png?t=1594533825\"\
      \ /><br><br><br><br>\u25C6 Hand grenade Box<br>A box filled with hand grenades.<br>Take\
      \ this to replenish hand grenade.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1164660/extras/item_10.png?t=1594533825\"\
      \ /><br><br><br><br>\u25C6 Ammo box<br>A box filled with 9mm bullets, .50AE,\
      \ fuel gas, and hand grenades.<br>Can replenish ammunition to all weapons.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1164660/extras/item_09.png?t=1594533825\"\
      \ /><br><br><br><br>\u25C6 Fried chicken small<br>Spicy delicious fried chicken.<br>Take\
      \ this to restore 10% of HP.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1164660/extras/item_11.png?t=1594533825\"\
      \ /><br><br><br><br>\u25C6 Fried Chicken Large<br>Spicy delicious fried chicken\
      \ set.<br>Take this to restore 50% of HP.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1164660/extras/item_12.png?t=1594533825\"\
      \ /><br><br><br><br>\u25C6 Heart<br>Beautiful pink heart.<br>If this is taken,\
      \ the number of retries will be increased by 1 and HP will be fully recovered.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1164660/extras/item_13.png?t=1594533825\"\
      \ /><br><br><br><br>\u25C6 Hourglass<br>A mysterious hourglass that increases\
      \ the time limit when you get it.<br>There are two types of sand, blue and gold.\
      \ Blue increases by 10 seconds and gold increases by 20 seconds.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1164660/extras/item_14.png?t=1594533825\"\
      \ /><br><br><br><br><a href=\"https://store.steampowered.com/app/623670/Moe_Mekuri_SP__SP/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  id=\"dynamiclink_3\" >https://store.steampowered.com/app/623670/Moe_Mekuri_SP__SP/</a><br><br><a\
      \ href=\"https://store.steampowered.com/app/644530/The_Maid_sans_Caving_Adventure/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  id=\"dynamiclink_4\" >https://store.steampowered.com/app/644530/The_Maid_sans_Caving_Adventure/</a><br><br><a\
      \ href=\"https://store.steampowered.com/app/656190/THE_HOUCHI_PLAY_THE/\" target=\"\
      _blank\" rel=\"noreferrer\"  id=\"dynamiclink_5\" >https://store.steampowered.com/app/656190/THE_HOUCHI_PLAY_THE/</a><br><br><a\
      \ href=\"https://store.steampowered.com/app/946300/Shooting_Chicken_Insanity_Chickens/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >https://store.steampowered.com/app/946300/Shooting_Chicken_Insanity_Chickens/</a><br><br><br><br>This\
      \ game is made with Pixel Game Maker MV.<br><a href=\"https://store.steampowered.com/app/837510/Pixel_Game_Maker_MV__MV/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >https://store.steampowered.com/app/837510/Pixel_Game_Maker_MV__MV/</a>"
