    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/713610/extras/600x100.png?t=1574442920\"\
      \ /><br>Fast paced moto-racing multiplayer game, inspired by famous cyberpunk\
      \ movies. <br>Take control of a powerful Quantum Motorcycle \u2014 each with\
      \ different abilities \u2014 and jump into virtual death race with other players\
      \ in various unique locations. Select your skills and become the ultimate Quantum\
      \ Arena Champion.<br><br>Classic light cycle gameplay with new impressive features\
      \ and different game modes, challenges, leagues, and level up progression.<br><br>Avoid\
      \ enemy barriers and create your own to catch your opponents into your Qbike's\
      \ &quot;tail&quot;. Be fast and smart enough to become the winner. Create barriers\
      \ in front of your opponents to destroy them. Use on-track power-ups and your\
      \ bike's powerful skills to succeed in this quantum madness. Tune your race\
      \ with different options and game modes to create a unique race experience.<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/713610/extras/Features.png?t=1574442920\"\
      \ /><br><ul class=\"bb_ul\"><li> Cross-platform multiplayer: Windows, Linux,\
      \ Mac users, VR headsets like Rift and Vive  \u2014 all meet together on multiplayer\
      \ arenas.<br></li><li> Leaderboards \u2014 progress to reach the top.<br></li><li>\
      \ Challenges and missions to complete and rise through League system.<br></li><li>\
      \ Abilities and Perks \u2014 improve your gameplay with powerful abilities to\
      \ avoid death and earn supremacy.<br></li><li> Hours of beautiful synth wave\
      \ soundtrack from talented artists.<br></li><li> Different game modes \u2014\
      \ Free-for-All and Team Deathmatch are already available.<br></li><li> Constant\
      \ game evolvement with community feedback</li></ul><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/713610/extras/upcoming.png?t=1574442920\"\
      \ /><br><ul class=\"bb_ul\"><li> League system based on your current game experience.<br></li><li>\
      \ Level updates and player progression.<br></li><li> Bots for single and co-op\
      \ games.<br></li><li> Career and single player mode.<br></li><li> Co-op mode\
      \ for both local and online multiplayer.<br></li><li> Local Split-Screen with\
      \ up to 4 players.<br></li><li> Game modes: Assault, Tube Race, Land Grab.<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/713610/extras/SOUND_PC.png?t=1574442920\"\
      \ /><br>A vast collection of synth wave tracks from talented artists awaits\
      \ you. Open true race passion with these memorable compositions, which you able\
      \ to download as a free DLC.<br>Big thanks to all following artists for allowing\
      \ to use their music and help in creating such immersive experience:<br><br><ul\
      \ class=\"bb_ul\"><li>DJ Caile<br></li><li>Isidor<br></li><li>The Judgeman<br></li><li>Mythical\
      \ Vigilante<br></li><li>Oolong<br></li><li>Retro Thunder<br></li><li>Starman<br></li><li>Sub\
      \ Morphine<br></li><li>Crysehd<br></li><li>Murcula</li></ul>You can find them\
      \ on Soundcloud and find more info in the Soundtrack DLC. <br>Notice: The DLC\
      \ page is attached to Qbike VR page, that's OK.<br><a href=\"http://store.steampowered.com/app/689890/Qbike_Synthwave_Soundtrack\"\
      \ target=\"_blank\" rel=\"noreferrer\"  id=\"dynamiclink_2\" >http://store.steampowered.com/app/689890/Qbike_Synthwave_Soundtrack</a></li></ul>"
