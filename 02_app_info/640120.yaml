    about_the_game: Waking up trapped in a tree, with no recollection of anything,
      you must explore a strange fragmented city floating in the sky to learn who
      you are and where you fit into the world.<br><br><ul class="bb_ul"><li><strong>Gravity
      Defying Gameplay</strong> - Walk upside down, on walls, in fact walk anywhere
      you can get to. Your suction cup feet let's you stick to any surface.<br></li><li><strong>Mind
      Bending Puzzles</strong> - Solve complex logical &amp; physical puzzles using
      your unique abilities.<br></li><li><strong>Evolve &amp; Explore</strong> - Learn
      new abilities and use them to explore the fragmented city further.<br></li><li><strong>Create
      Your Own Game</strong> - Built-in level, map and character editors let's you
      build an entirely new game using simple tools. You'll be creating in minutes.</li></ul><br>You
      play a You (short for Youropean), a small humanoid with suction cups instead
      of feet, which allows you to walk up walls and on ceilings. You must use your
      unique ability to solve a constantly evolving set of challenges. You will encounter
      physical puzzles, riddles, ferocious enemies, environmental hazards and more,
      in an abstract but logical universe that challenges your perception of the 3rd
      dimension.<br><br>Expand the game by building your own levels, cities and creating
      your own characters. The entire game is created using the incredibly easy to
      use built-in editing tools. Unlock more than 450 building blocks, construct
      amazing levels and build entire adventures by linking the levels together on
      the map.<br><br>Youropa is a game about breaking rules, being upside down and
      thinking outside the box.
