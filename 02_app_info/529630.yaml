    about_the_game: "<strong>Now fully remastered with new graphics &amp; lighting!\
      \ Also includes full support for both HTC Vive and Oculus Rift!</strong><br><br>Solve\
      \ puzzles to find your way out of the room before it is too late - Something\
      \ lurks deep in the shadows. Welcome to a place where everything you ever imagined\
      \ can be true, even your worst nightmare.<br><br><br>\u201CWho in the world\
      \ am I? Ah, that's the great puzzle.\u201D - Lewis Caroll<br><br>\u201CImagination\
      \ is the only weapon in the war against reality.\u201D <br>\u2015 Lewis Carroll,\
      \ Alice in Wonderland<br><br>The Rabbit Hole is an immersive, intense and mind-bending\
      \ game built for Virtual Reality.<h2 class=\"bb_tag\">\u274F A Dark Environment\
      \ Built With Unreal 4<br>\u274F Live an Escape the Room experience in Virtual\
      \ Reality<br>\u274F Room exploration with collectibles and logical thinking\
      \ to find the way out<br>\u274F The Room evolves and get darker and darker as\
      \ you push forward, experience The Old Room in three different layouts: Night,\
      \ Day and Nightmare.<br>\u274F Change your size with cakes and potions mechanics\
      \ to find and explore new places.<br>\u274F More than 5 unique puzzles challenges\
      \ <br>\u274F Incredible virtual sound effects</h2><br><a href=\"https://steamcommunity.com/linkfilter/?url=https://springboardvr.com?game_verification=407e9e20-fa53-11e8-b036-6521d24dbd16\"\
      \ target=\"_blank\" rel=\"noopener\"  > Available for Arcades on SpringboardVR\
      \ </a>"
