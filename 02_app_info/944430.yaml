    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/944430/extras/Aboutthegame_628x125_02.png?t=1609802338\"\
      \ /><br><br>In a world that has become yet another post-apocalyptic future where\
      \ humanity is distracted by chaos, destruction, rampant mutants and a thing\
      \ called surviving, something even more sinister is afoot...<br><br>The World's\
      \ doggos are disappearing!<br><br>Now enters Alpha (you) who at an early age\
      \ lost his man's best friend...<br><br>While traveling the wastelands he comes\
      \ across some mutants up to no good dognapping a lost puppy!<br><br>During this\
      \ battle he discovers has the ability to understand what the pup can say and\
      \ his name is T. Juan!<br><br>Now T. Juan joins Alpha on this grand adventure\
      \ looking for answers about what truly has happened to all the doggos.<br><br>It\u2019\
      s time to join them and put dem paws to the pavement! Woof!<h2 class=\"bb_tag\"\
      ><strong>Got to Pet them All</strong></h2><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/944430/extras/pet_all.gif?t=1609802338\"\
      \ /><br><br>From the warm and fluffy Newfoundland who has a healing passive,\
      \ the Tibetan Mastiff with a beast mode unlocked, and to the ever charismatic\
      \ Beagle, it's up to you to rescue these fearless pups and then set them loose\
      \ on the bad guys!<h2 class=\"bb_tag\"><strong>Welcome to the World, Pup</strong></h2><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/944430/extras/new_world.gif?t=1609802338\"\
      \ /><br><br>The world has changed and some could even say it\u2019s gone to\
      \ the dog house\u2026WOOF!!!<br><br>Get ready to explore deserted badlands,\
      \ ruined cities, a military base or two and not to mention forgotten jungles\
      \ teeming with challenges as you set out in an upgradable RV!<h2 class=\"bb_tag\"\
      ><strong>Who let the \u2018Brawl\u2019 out</strong></h2><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/944430/extras/brawl_out.gif?t=1609802338\"\
      \ /><br><br>It\u2019s a dog eat dog world out there so best bring your best\
      \ when it comes to going all paws with the various bad guys you\u2019ll be sure\
      \ to face!<h2 class=\"bb_tag\"><strong>A Unique Bark on Tower Defense</strong></h2>\
      \ <br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/944430/extras/tlf_td1.gif?t=1609802338\"\
      \ /><br><br>Your bite isn\u2019t your only defense when dealing with overly\
      \ tanned mutants, electrifying enemies, and one or two tofu aficionados!<br><br>From\
      \ super soakers, steel walls, and wire traps you\u2019ll have your pick of the\
      \ litter when it comes to offensive and defensive options to protect your yard!<br><br><a\
      \ href=\"https://steamcommunity.com/linkfilter/?url=https://discord.gg/thelastfriend\"\
      \ target=\"_blank\" rel=\"noopener\"  ><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/944430/extras/TLF_SteamStore_Tjuan_discord_628x125.png?t=1609802338\"\
      \ /></a><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/944430/extras/TLF_SteamStore_Tjuan_wishlist_628x125.png?t=1609802338\"\
      \ />"
