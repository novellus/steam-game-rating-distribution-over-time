  data:
    about_the_game: "Lucy, a hotel tycoon's daughter, finally gets her chance to prove\
      \ that she's a worthy heiress to the family's real-estate empire. Now she has\
      \ to build her own 5 star hotel resort on a shoestring budget. Will Lucy live\
      \ up to her family's expectations?<br><br>Help Lucy in this colourful Match\
      \ 3 game to get her 5 stars and enjoy pure holiday feeling. On the beach and\
      \ beneath the palm trees many engaging tasks and exciting challenges await you.\
      \ Earn extra cash in Match 3 levels and Solitaire mini games to make the holiday\
      \ resort of your dreams come true. <br><br>Experience all the magic of the South\
      \ Seas and create the perfect holiday destination.<h2 class=\"bb_tag\">Features</h2><ul\
      \ class=\"bb_ul\"><li>Enjoy that special holiday feeling<br></li><li>Help a\
      \ young hotel manager build a premium luxury hotel (20 buildings and facilities\
      \ such as hotel, bars, caf\xE9s, chillout area, pool, wellness and fitness centre,\
      \ cinema etc.)<br></li><li>Research and create new helpful power-ups<br></li><li>Hand-drawn\
      \ HD graphics<br></li><li>Solitaire mini games for even more variety<br></li><li>96\
      \ challenging levels</li></ul>"
