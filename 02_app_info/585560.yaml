    about_the_game: <h2 class="bb_tag">Introduction</h2><br>Finnish Roller is a simplistic
      3D rollerball game. Choose with over 10 different types of ball to play as across
      28 levels, 4 separate worlds, each categorized based on difficulty. The objective
      of the game is to reach the end point of each level alive! End of level is finish
      line and treasure chest<br>Beware of things like the lava, fire, bots &amp;
      laser beams, Toxic cans, cactuses, fishes etc. <br><br>In open worlds there
      are treasure hidden to someplace and player have to find it<br><br>There is
      also health pick-ups like bananas and apples.<h2 class="bb_tag">Gameplay</h2>User
      may pick their preferred level and world along with preferred ball. The object
      is to simply complete the level with the necessary objective. As they progress
      to each different level and difficulty, the game becomes more challenging with
      more obstacles to clear along with more ways to be eliminated, making it harder
      for them.<h2 class="bb_tag">Features:</h2><br>- 28 levels<br>- 4 open world<br>-
      over 10 ball material<br>- ALSO GAME HAS NOW PARTIAL CONTROLLER SUPPORT
