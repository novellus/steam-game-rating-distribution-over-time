  data:
    about_the_game: '&quot;Greed 3: Old Enemies Returning&quot; is the last part of
      the thrilling &quot;Greed&quot; triology! Dr. Goodwin''s miracle cure is once
      again under threat and Sara has contacted you for help. Old enemies are up to
      new tricks at Pontoon Laboratories and this time they are willing to kill to
      get their hands on the cure. Help Sara look into rumors that strange energies
      are said to be haunting Pontoon Laboratories. This journey will be treacherous
      as you delve into the haunted lab to confront both the paranormal and living
      people looking to kill you on sight!<br><br><ul class="bb_ul"><li> hidden object
      adventure with a haunted sci-fi atmosphere<br></li><li> many unique and intriguing
      puzzles and mini games<br></li><li> atmospheric soundtrack and great graphics<br></li><li>
      the follow up to &quot;Greed: The Mad Scientist&quot; and &quot;Greed: Forbidden
      Experiments&quot;</li></ul><h2 class="bb_tag">Also Check Out</h2><a href="https://store.steampowered.com/app/1007730/Greed_2_Forbidden_Experiments/"
