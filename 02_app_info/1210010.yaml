  data:
    about_the_game: Sok-stories is a fun and accessible way to make, play and share
      games.<br><br>Draw an object, drag it onto the canvas, and add rules to make
      a game. Upload your best stories to the library and play and rate other people's
      creations, or share your game with your friends via a weblink!<h2 class="bb_tag">Features</h2><ul
      class="bb_ul"><li>fun and easy drawing style<br></li><li>rule system (no programming!)<br></li><li>rooms
      and transitions<br></li><li>easy uploading and updating games<br></li><li>play
      and rate other people's games<br></li><li>play your game in-browser at a dedicated
      website<br></li><li>embed your game and put it on your website!</li></ul><br>The
      rule system allows for crafting systems, animations, random generation and much
      more, all without typing code. Delve as deep as you want into the possibilities,
      and have fun making games!<br><br><i>Thanks to Now Play This festival in London
      for commissioning sok-stories!</i><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1210010/extras/about.png?t=1579283924"
      /><br>Sokpop makes a new game every two weeks!<br>Subscribe for 3$ per month
      at <a href="https://steamcommunity.com/linkfilter/?url=http://sokpop.co" target="_blank"
      rel="noopener"  >http://sokpop.co</a>
