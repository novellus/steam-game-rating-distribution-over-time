details:
  data:
    about_the_game: 'Queen''s Quest: Tower of Darkness is an exciting adventure game
      inspired by one of the Grimms'' Fairy Tales, taking place in a faraway realm
      full of magic, wonders and otherworldly creatures.<br><br>The idyllic life of
      the royal heiress and her husband is shattered when a demonic sorcerer arrives
      at their palace to kidnap their newborn daughter.<br>Magnus, the godfather,
      saves our heroine with his magic, but Prince Henrik gets turned into stone,
      while the intruder escapes with the royal heir.<br>Who is the sorcerer? Why
      did he kidnap the child? Is there a connection between the kidnapping and Prince
      Henrik''s not so glorious past? <br><br>Time is pressing. To save her family,
      our heroine will have to prove her mettle and act like a true queen. She will
      have to embark on a long journey through picturesque lands, solve numerous puzzles,
      meet many intriguing characters and discover the truth about a terrible curse
      that had befallen her family.<br>Can she break the spell cast on her husband
      and retrieve her daughter?<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/390200/extras/steam_pac_vertical.png?t=1584464107"
      /><h2 class="bb_tag">Features</h2><ul class="bb_ul"><li>Test your intellect
      in various mini-games and puzzles!<br></li><li>Challenge yourself with 34 riddles
      and HO scenes!<br></li><li>A group of unusual characters will accompany you
      on your journey through 27 locations!<br></li><li>Solve the mystery of the princess''
      kidnapping!<br></li><li>Become a master by unlocking 22 achievements!</li></ul>'
