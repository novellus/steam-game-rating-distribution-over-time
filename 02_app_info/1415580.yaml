    about_the_game: "\u5FC3\u7075\u4E16\u754C\uFF08Heart World\uFF09\u662F\u4E00\u6B3E\
      \u7B2C\u4E00\u4EBA\u79F0\u780D\u6740\u6E38\u620F\u3002\u6545\u4E8B\u53D1\u751F\
