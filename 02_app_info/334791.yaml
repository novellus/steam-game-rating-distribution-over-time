  data:
    about_the_game: "Project CARS continues its programme of continual updates and\
      \ delivery of fresh new content  with the release of the Renault Sport Car Pack\
      \ featuring five breathtaking machines from the legendary performance and special\
      \ vehicles division of Renault.<br />\r\n<br />\r\n\u2022 2015 Renault Sport\
      \ R.S. 01<br />\r\nA purebred racer down to the core, the R.S. 01 is Renault\
      \ Sport Technology's newest creation for on-track competition.<br />\r\n<br\
      \ />\r\n\u2022 2015 Formula Renault 3.5<br />\r\nThe Formula Renault 3.5 Series\
      \ is a major step on the career ladder of drivers aiming to make it to the highest\
      \ echelons of open wheel racing.<br />\r\n<br />\r\n\u2022 2014 Renault M\xE9\
      gane R.S. 275 Trophy-R<br />\r\nThe M\xE9gane R.S. 275 Trophy-R continues Renault\u2019\
      s tradition of class-leading hot hatches, creating a racy track special that\
      \ proves a lot of racing spirit can hide in hatchback form.<br />\r\n<br />\r\
      \n\u2022 2009 Renault M\xE9gane Trophy V6<br />\r\nBuilt by Renault Sport Technologies,\
      \ the Megane Trophy V6 was used in Renault\u2019s long-running Eurocup Megane\
      \ Trophy racing series all across Europe.<br />\r\n<br />\r\n\u2022 1978 Renault\
      \ Alpine A442B<br />\r\nThe 442B is one of Renault\u2019s most successful race\
      \ cars ever built, helping the French company to its only overall victory at\
      \ the legendary 24 Heures du Mans."
