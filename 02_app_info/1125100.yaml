    about_the_game: "Designed by and for animators, <strong>akeytsu</strong> is the\
      \ most accessible and effective keyframe animation software solution to breathe\
      \ life into your 3D characters. Its dedicated toolset and easy to learn workflows\
      \ simplify and accelerate the creation of rigged and animated assets for your\
      \ games. Its superior permissiveness gives creators the freedom to have fun\
      \ and iterate over their animations with confidence.<br><br><strong>Only includes\
      \ 2020 updates</strong><h2 class=\"bb_tag\"><strong>Production-ready and reliable\
      \ tools</strong></h2>Dedicated to rigging and animating, akeytsu has been built\
      \ from the ground up to satisfy their technical requirements. This results in\
      \ unprecedented stability and reliability giving creators the freedom to have\
      \ fun and iterate over their animations with confidence. Productions powered\
      \ by akeytsu include Phoenix Point by Snapshot Games, Pumpkin Jack by Nicolas\
      \ published by Headup Games, Suki and The Shadow Klaw by Feline Arts, Epic Tavern\
      \ by Hyperkinetic, and more unannounced projects.<h2 class=\"bb_tag\"><strong>Simple\
      \ and intuitive workflows</strong></h2>Thanks to its intuitive UX, the akeytsu\
      \ toolset will appeal to trained animators as well as the aspiring artist easing\
      \ the pain of professionals while making animation look easy to beginners. With\
      \ its fast learning curve, akeytsu is quick to get familiar with and implement\
      \ into one's workflow. No set-up time needed or plug-ins to look for to achieve\
      \ what you want. From the refined interface to the natively integrated tools,\
      \ everything is there at first boot to let you unleash your creativity. Load\
      \ your 3D model or one of the included rigged characters and get started.<h2\
      \ class=\"bb_tag\"><strong>Seamless integration within a 3D asset FBX pipeline</strong></h2>Import\
      \ your mesh from any 3D software through .FBX to rig and animate in akeytsu.\
      \ Export your animations in a single or several .FBX file(s) for use in your\
      \ rendering or game engine solution. Here is a non-exhaustive list of compatible\
      \ game engines/tools: Unreal Engine 4, Unity, Autodesk Maya, Autodesk 3ds Max,\
      \ MotionBuilder, Cinema 4D, Blender, Modo, Marmoset Toolbag and many more...<h2\
      \ class=\"bb_tag\"><strong>Key features</strong></h2>Spinner ie. unique 2D manipulator\
      \ for basic and advanced transforms, Light Rig &amp; Duo Skin (two-step skinning\
      \ process), hybrid IK/FK skeleton, fast &amp; easy IK, Reverse Foot and Blendshape\
      \ setup, native Tween Machine, smart tools for animation cycles, Curveboard\
      \ fully integrated in viewport, Stacker ie. X-sheet adapted to 3D animation\
      \ and linked with timeline, non-destructive skeleton rig editing even when animating,\
      \ instant playblasts, uncapped FPS in viewport, 4K monitor support and streamlined\
      \ FBX import/export.<h2 class=\"bb_tag\"><strong>2020 Development Roadmap</strong></h2>In\
      \ February, Nukeygara revealed its 2020 dev roadmap for akeytsu:<br><br><strong>PACK\
      \ 1 \u2013 End April</strong> Auto-Rigger, Audio Support, Looker, FBX importer\
      \ / exporter overhaul<br><strong>PACK 2 \u2013 July / August</strong> Space\
      \ Switching, Retargeting, Cameras, Global IK Solving<br><strong>PACK 3 \u2013\
      \ October / November</strong> Meta-Controllers, Roll Joints<br><br>Continuously\
      \ making improvements and adjustments akeytsu is pushing for higher quality,\
      \ more stability, and better performance to improve its rigging and 3D animation\
      \ capabilities.<br><br><i><strong>Notice:</strong> as per our EULA, Indie License\
      \ apply for any company/entity whose revenues do not exceed $ 100.000 per year</i>"
