  data:
    about_the_game: '<h2 class="bb_tag">Game:</h2><br>70 Seconds Survival is an arcade
      style race project, which doesn''t contain realistic physics. The players mission
      is to find and reach the finish line under 70 seconds. The player also has to
      avoid damageable obstacles like spikes and bombs. There are also several AI
      police cars which the player also needs avoid. Police cars will start to chase
      the player immediately when map starts<br>The player can choose from 4 different
      cars, which all have their own tracks. The player can choose from the following
      cars: Formula 1 car, Crosskart car, Rally car and GT race car.<br>The player
      has a health system and colliding with spikes and bombs recudes health. Hitting
      to police car will immediately end the game. <br>So be fast and avoid damage
      inducing objects. For now the game contains 23 tracks.<h2 class="bb_tag">Features:</h2>-
      4 realisting looking cars: F1, Rallycar, Crosskart, GT car with 23 tracks to
      choose from<br>- Health system<br>- Third person and First person camera options<br>-
      Time limit for each track<br>- Damageable stuff such as Spikes and Bombs<br>-
      Chasing police AI. Colliding with the police car will destroy the player immediately,
      so one hit will be enough to kill you'
