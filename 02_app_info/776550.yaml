    review: "[h1] Genre [/h1] Ein Endless Runner\n\n[h1] Gameplay [/h1] Wie in diesem\
      \ Genre \xFCblich l\xE4uft unser Charakter Automatisch und wir m\xFCssen Sie\
      \ nach links und rechts lenken um an Hindernissen vorbeizukommen. Zwischendurch\
      \ taucht auf dem Bildschirm die Anzeige auf das man die \"Leertaste\" dr\xFC\
      cken soll um 500 Punkte zu bekommen. Manchmal taucht diese Nachricht grade mal\
      \ f\xFCr eine Sekunde auf und man kann gar nicht reagieren. Ein weiteres Problem\
      \ ist, das dieser Charakter eine Riesige Hit Box hat, was das Spiel total frustrierend\
      \ und unspielbar macht\n\n[h1] Achievements [/h1] Es gibt insgesamt 55 Erfolge.\
      \ Ein Erfolg bekommt man beim starten des Spiels und die anderen 54 gibt es\
      \ f\xFCrs erreichen einer bestimmten Punktzahl. 5000 Punkte zu bekommen ist\
      \ relativ einfach aber wenn man 50000 Punkte will dann mal Gute Nacht bei der\
      \ Hit Box.\n\n[h1] Pro/Contra [/h1]\n+ Achievements\n\n- Hit Box zu Gro\xDF\n\
      - Anzeige der \"Leertaste\" verschwindet \xF6fter mal nach einer Sekunde\n\n\
      [h1] Fazit [/h1] Definitiv der wohl schlechteste Endless Runner den Ich je gespielt\
      \ habe\n\n\n\U0001F451 Powered by HoI 4 Deu  Kuratorengruppe auf deutsch/englisch\
      \ \U0001F451\u2800\u2800\u2800\U0001F389 [url=https://store.steampowered.com/curator/30388691/]\
      \ Folgen [/url]"
