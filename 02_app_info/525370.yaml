details:
  data:
    about_the_game: "A\xF1o 2016: El Per\xFA est\xE1 en medio de una tremenda y confusa\
      \ campa\xF1a electoral donde se ofrecen muchas d\xE1divas pero pocas soluciones\
      \ reales al caos que aqueja a nuestra querida patria. Un d\xEDa, un extra\xF1\
      o visitante pisa nuestras tierras y ofrece a los candidatos y pol\xEDticos actuales\
      \ una soluci\xF3n inmediata, si es que se atreven a cumplirla: \xA1\xA1Salgan\
      \ a la calle y acaben con todos los males a punta de balazos!!<br>En Gobernators\
      \ podr\xE1s elegir a tu candidato o politiquero predilecto (o, en su defecto,\
      \ al candidato del &quot;Blanco/Viciado&quot;) y recorrer las calles de Lima\
      \ a la vez que acabas con todos los males del Per\xFA por la fuerza... \xA1\
      O por la fuerza!<br><br>Caracter\xEDsticas:<br><br><ul class=\"bb_ul\"><li>Juego\
      \ de plataformas y disparos en 2.5D<br></li><li>9 personajes a elegir<br></li><li>4\
      \ enormes niveles<br></li><li>R\xE1pida y trepidante acci\xF3n, con muchos enemigos,\
      \ hoyos sin fin y varios tipos de armas a tu disposici\xF3n<br></li><li>Trofeos\
      \ (Steam achievements)<br></li><li>Cinem\xE1ticas animadas realizadas por CGA\
      \ Studio<br></li><li>Videojuego completamente hecho en el Per\xFA</li></ul>"
