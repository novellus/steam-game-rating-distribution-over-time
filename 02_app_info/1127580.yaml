    about_the_game: Enter Smaller, a world of things that are larger than you. Help
      George to overcome his shrunken condition and return to his right size. But,
      you must overcome the dangers  of this fantasy world. <br><br>George, an ordinary
      guy, finds a magic book  and it transforms him  to a small ordinary guy. but
      thinmgs will not stay ordinary. This large world (remember, George is small)
      is occupied by hazards and quests. Use your magic book to solve puzzles and
      to navigate through the world. Encounter enemies and beautiful  scenery. Meet
      characters like <br><ul class="bb_ul"><li>Squiggly, the angry beetle,<br></li><li>mr
      Cannister, your helpful robot, <br></li><li>and many more</li></ul><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1127580/extras/cannister01-64.png?t=1574593457"
