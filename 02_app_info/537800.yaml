    detailed_description: '<h1>THE SEQUEL TO THE #1 HIT BOMBER CREW COMING OCTOBER
      15TH!</h1><p><a href="https://store.steampowered.com/app/1176710/__Space_Crew/"
      target="_blank" rel="noreferrer"  id="dynamiclink_0" >https://store.steampowered.com/app/1176710/__Space_Crew/</a></p><br><h1>About
      the Game</h1><strong>Prepare your crew for their most dangerous mission yet
      and go chocks away for a sky-bound expedition in this strategic survival sim,
      Bomber Crew. </strong><br><br><strong>Choose your Crew!</strong><br>Train and
      personalise your own Bomber Crew. Procedurally-generated names, skills and back
      stories means a unique experience for everyone, but be careful, as death is
      permanent.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/537800/extras/IndieDevHour01.png?t=1602589511"
      /><br><br><br><strong>Immersive flight simulation!</strong><br>Carefully manage
      everything from fuel, ammo, hydraulics and more in your very own physics-based
      Bomber. Make it yours with a wide array of nose art and liveries, or design
      your own with the simple to use in-game tool.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/537800/extras/LandingOneWin.png?t=1602589511"
      /><br><br><br><strong>Fast paced strategy!</strong><br>Each mission is a high-risk
      expedition where danger comes from every angle. Enemy fighters, flak guns, poor
      weather, low oxygen and an array of other perilous dangers await when the wheels
      are up.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/537800/extras/EscapingTheStorm.png?t=1602589511"
      /><br><br><br><strong>Be prepared!</strong><br>Preparation is key for a successful
      mission. Tag enemy fighters before they reach you, make sure your destination
      is marked but most importantly, make sure you have the right team for the job.
      On a WW2 bomber, every role is essential for victory!<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/537800/extras/output_G4yZ5O.png?t=1602589511"
      />'
