  data:
    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/932690/extras/1.login.gif?t=1578915759\"\
      \ /><br>RE:OZMA is a 2D Hybrid Sandbox game inspired by exploration, crafting,\
      \ building games such as Terraria, Starbound, Minecraft. RE:OZMA pursues a more\
      \ accessible sandbox with fast and exciting action. <br>You become an \u2018\
      Alien Creature\u2019 and survive, explore and pioneer in vast space. Ultimately,\
      \ it pursues a hybrid sandbox through a convergence of various game genres.<h2\
      \ class=\"bb_tag\"><strong>-Key Features </strong></h2><ul class=\"bb_ul\"><li><strong>Play\
      \ the sandbox dynamically with ACTION!</strong>   <br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/932690/extras/4.digging.gif?t=1578915759\"\
      \ /><br>Collect 22 Different Skills! These skills are as powerful as they are,\
      \ and should be used by them because they destroy the terrain without constraint.\
      \ They are powerful skills that can destroy your home, but if you use them well,\
      \ you can feel more hit-feel.   <br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/932690/extras/5.\uC0B4\
      \uB77C\uB9E8\uB354\uC758\uC190\uC2A4\uD0AC.gif?t=1578915759\" /><br><br></li><li><strong>Transform\
      \ into new shape character!!</strong>   <br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/932690/extras/transform.gif?t=1578915759\"\
      \ /><br>When you dig in and collect each body part of dead alien, you can obtain\
      \ a new skill.  After you collect a body set, you can transform into the appearance\
      \ of that alien character and use a new set effect. You can also collect runes\
      \ that can strengthen the parts and grow into stronger characters. <br><br></li><li><strong>Play\
      \ the Sandbox!</strong>  <br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/932690/extras/6.building.gif?t=1578915759\"\
      \ /><br>You can begin everything here and build your own planet. Each time you\
      \ dig, real-time terrain changes and random terrain is created. And everything\
      \ is possible: collecting, housing, building, manufacturing, crafting.   <br><br></li><li><strong>Play\
      \ the unique RE:OZMA!</strong>    <br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/932690/extras/7.housing.gif?t=1578915759\"\
      \ /><br>-Dyeing: Tile can be dyed with a makeable dye potion.<br>-Housing: When\
      \ you complete your house and decorate your boss's trophy run, it will have\
      \ the same effect as I wore the item, which will increase your ability.<br>-Manufacturing:\
      \ Each object has its own use depending on its combination. You can use the\
      \ design you want for a variety of purposes.  <br><br></li><li><strong>Enjoy\
      \ multi-play!</strong>   <br>You can basically play single, host, multi-play\
      \ with up to four people. The full version will provide an online network server\
      \ for all players to meet so that World Chat will allow players to meet and\
      \ interact randomly on the planet RE:OZMA. </li></ul><h2 class=\"bb_tag\"><strong>Backstory</strong>\
      \   </h2><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/932690/extras/3.Flame3.gif?t=1578915759\"\
      \ /><br>There is an alien on the planet that has survived the Big Bang, which\
      \ has become the dead graves of aliens. The body of an alien is burned down\
      \ and lives are kept alive by a &quot;flame&quot; that has only a soul left.\
      \ He finds the bodies of the past aliens who died while digging and puts his\
      \ soul in them to &quot;transform into a new shape&quot; and continues to survive\
      \ and explore as he grows....."
