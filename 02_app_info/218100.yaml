    about_the_game: Dying days of the Stalingrad Campaign saw the Wehrmacht reeling
      under heavy blows. The battle of Kursk will now see them pursue an offensive
      agenda for one last time. Soon after, as the strategic initiative swings in
      favor of the Soviets, you are tasked with liberating the motherland in command
      of victorious Red Army forces.<h2 class="bb_tag">Key Features</h2><br><ul class="bb_ul"><li>
      Gigantic Soviet campaign featuring 17 scenarios<br></li><li> Two standalone
      Axis scenarios including Zitadelle, the Battle of Kursk<br></li><li> Four dedicated
      PvP scenarios including the tightly contested Korsun Pocket<br></li><li> 39
      different types of units modelled, including Panther and T-34/85 armor<br></li><li>
      Heavy-hitting late war specialist steps such as ISU-122 and Tiger II <br></li><li>
      Great for modding, with Unity of Command 1.04 featuring a scenario editor</li></ul>
