    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/497280/extras/Smaller.png?t=1473380708"
      /><br><br>A game played entirely along a single line. Platform and fight across
      a variety of levels that will put your determination, patience, skill, accuracy
      and reactions to the test. No spoken words, and no written instructions. <br><br>This
      is a game for platform lovers and is a great challenge for speedrunners. Go
      in expecting a pure platforming experience where the focus is on changing the
      gameplay on a fundamental level.<br><br>Fight through a variety of levels that
      take advantage of the unique perspective culminating in a reaction-testing boss
      fight.
