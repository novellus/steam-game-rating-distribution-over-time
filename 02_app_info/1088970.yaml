details:
  data:
    about_the_game: "Discover the avian world of Eagle Island with Quill and his loyal\
      \ owl companion, Koji. Explore lush forests, treacherous caverns, and uncover\
      \ the ruins of long lost civilizations on your way to confront the gargantuan\
      \ deity, Armaura, in a desperate attempt to rescue Ichiro from her clutches.<br><br>\_\
      \_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1088970/extras/combo.gif?t=1590088124\"\
      \ /><br><br>With its falconry-inspired gameplay &amp; uniquely generated worlds,\
      \ Eagle Island is set to a beautifully modernized pixel art aesthetic and provides\
      \ a breath of fresh air to the character platforming genre.<br><br>\_\_\_\_\_\
      \_\_\_\_\_\_\_\_\_\_\_\_\_\_\_<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1088970/extras/nagaka.gif?t=1590088124\"\
      \ /><br><br>Taking inspiration from the rogue-like and metroid-vania genres,\
      \ Eagle Island can be enjoyed both short runs or a longer story based experience.<br><br><ul\
      \ class=\"bb_ul\"><li>Story, Roguelite, and Speedrun modes<br></li><li>Fully\
      \ procedurally generated worlds<br></li><li>85 different perk abilities to mix\
      \ up the gameplay each run<br></li><li>Magical feathers transform your owl into\
      \ elemental forms<br></li><li>16 beautiful environments to explore<br></li><li>12\
      \ huge boss battles</li></ul><br>\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_<img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1088970/extras/furnace.gif?t=1590088124\"\
      \ /><br><br>Quill's arsenal of solo moves consists simply of running, jumping,\
      \ and the occasional ledge grab - keeping to it's classic 16-bit inspirations.\
      \ To survive, you'll need to defeat &amp; subdue threats with the help of your\
      \ owl companion Koji! Cast Koji &amp; launch attacks in 8-directions \u2014\
      \ hitting enemies in quick succession &amp; maintaining chain combos earns greater\
      \ rewards. Miss an attack and you'll be forced to wait longer for Koji to return.\
      \ If Koji is injured or incapacitated, Quill will be briefly defenseless and\
      \ must take evasive action whilst vulnerable!<br><br>\_\_\_\_\_\_\_\_\_\_\_\_\
      \_\_\_\_\_\_\_\_<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1088970/extras/underwater.gif?t=1590088124\"\
      \ />"
