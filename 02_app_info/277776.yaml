    about_the_game: "One of the most versatile German electric locomotives, the BR\
      \ 120, is now here for Train Simulator in distinctive Deutsche Bahn \u2018Regio\u2019\
      \ livery.<br><br>The BR 120 was originally designed to replace the impressive\
      \ BR 103, and was one of the first electric locomotives to feature three-phase\
      \ motors, as widely used throughout modern electric locomotives.<br><br>Intended\
      \ to be the first truly universal locomotive with capability to haul fast passenger\
      \ trains and heavy freight loads, prototypes of the class were delivered in\
      \ the late 1970s and more than 60 models entered service in the late 1980s.\
      \ The BR 120 locomotives are still widely used throughout Germany today.<br><br>Weighing\
      \ in at 84 tons and delivering 7500hp of power, these lightweight locomotives\
      \ are versatile for virtually any route, and with a top speed of 200km/h (124mph).<br><br>The\
      \ BR 120 for Train Simulator is available in Deutsche Bahn \u2018Regio Red\u2019\
      \ livery and features PZB, LZB and SIFA functionality. Also included are new\
      \ IC coaches.<br><br>The locomotive is also Quick Drive compatible, giving you\
      \ the freedom to drive the DB BR 120 on any Quick Drive enabled route for Train\
      \ Simulator, such as those available through Steam. Also included are scenarios\
      \ specifically for the <a href=\"http://store.steampowered.com/app/277768\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >The Rhine Railway: Mannheim-Karlsruhe</a>\
      \ route (available separately and required to play these scenarios).<h2 class=\"\
      bb_tag\">Scenarios</h2><br>Three scenarios for The Rhine Railway: Mannheim-Karlsruhe\
      \ route:<br><ul class=\"bb_ul\"><li>\tNorthbound Regional Express<br></li><li>\t\
      Southbound Regional Express<br></li><li>\tStaying on Track</li></ul><br>More\
      \ scenarios are available on Steam Workshop online and in-game. Train Simulator\u2019\
      s Steam Workshop scenarios are free and easy to download, adding many more hours\
      \ of exciting gameplay. With scenarios being added daily, why don\u2019t you\
      \ check it out now!<br><br><a href=\"http://steamcommunity.com/workshop/browse/?appid=24010\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Click here for Steam Workshop scenarios.</a><h2\
      \ class=\"bb_tag\">Key Features</h2><ul class=\"bb_ul\"><li>\tBR 120 in Deutsche\
      \ Bahn \u2018Regio Red\u2019 livery<br></li><li>\tPZB, LZB and SIFA functionality<br></li><li>\t\
      Deustche Bahn IC coaches<br></li><li>\tQuick Drive compatible<br></li><li>\t\
      Scenarios for The Rhine Railway: Mannheim-Karlsruhe route<br></li><li>\tDownload\
      \ size: 247mb</li></ul>"
