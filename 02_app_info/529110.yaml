    detailed_description: Interactive Dream Journal &amp; Diary; Awkward Dimensions
      Redux is a personal game. Lasts 20 minutes to an hour with less traditional
      interaction. Focuses on getting to understand another person through an interpretation
      of their dreams, thoughts, fears, desires, and past work. It's a game about
      conversing with roosters, disembodied legs, standardized tests, Immature jokes,
      relationships, art, espionage, and a teenager coming to terms with life and
      growing up.<h2 class="bb_tag">Includes</h2><ul class="bb_ul"><li>Diverse dreamscapes<br></li><li>Fantastic
      soundtrack with music from Clawfoot Slumber, Halina Heron, American Grandma,
      Pablo Garduno, Dong Lee, Steven Harmon, and Franz Liszt<br></li><li>FMV segments<br></li><li>A
      multitude of doors</li></ul>
