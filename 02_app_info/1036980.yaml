  data:
    about_the_game: "A famous scientist virologist is the protagonist. She is invited\
      \ to take part in an expedition to the island, where many years ago the outbreak\
      \ of an unknown virus disease wiped out its population.<br />\r\nA tribe used\
      \ to live in the island, they believed in existence of an evil spirit turning\
      \ people into bloodthirsty zombies. The spirit had been confined into a totem\
      \ which was hidden in a secret temple to keep it under control and never let\
      \ free. And so it was for many centuries until the island became a resort.<br\
      \ />\r\nOnce, a tourist lost his way in the forbidden lands and came across\
      \ a road to the temple. He found the totem and casually broke it. The spirit\
      \ was released and the deadly virus spread all over the island. But even being\
      \ broken the totem possesses power to constrain the virus spreading outside\
      \ the island. The totem's parts were hidden by tribal successors, and being\
      \ found these parts could get survivors saved and zombies exterminated.<br />\r\
      \nThe expedition arrived to the destination point on &quot;Perseus&quot; - a\
      \ huge floating platform. The team has to save the island and prevent the virus\
      \ from further spreading.<br />\r\n<br />\r\n15 HOG scenes<br />\r\n13 mini\
      \ games<br />\r\n40 unique game locations<br />\r\nUnique setting of zombie-island<br\
      \ />\r\nThrilling plot and action story<br />\r\nExciting atmosphere of a dangerous\
      \ adventure"
