details:
  data:
    about_the_game: "When the world is stacked against you, not even supernatural\
      \ abilities always lead to financial success. Meet Brucie and Jade, a pair of\
      \ investigators that combat evil spirits with their spiritual and psychic powers.\
      \ After being sprayed with a fire hose just because they are poor, they stumble\
      \ across an interesting case in a high school nearby: Two students have been\
      \ seriously injured in suspicious accidents. A high school student, Lucy, hires\
      \ Brucie and Jade to save her friend Sapphire, who may be next.<br><br>In your\
      \ quest to save Sapphire, combat evil with traditional JRPG turn-based combat\
      \ but without the grind. A short yet solid game, Physical Exorcism doesn\u2019\
      t waste your time. Its fun and relaxing atmosphere covers a meaningful commentary\
      \ on human relationships that will leave you in contemplation. Which of the\
      \ two endings will you choose?<br><br>This work is also a sequel to Case 00:\
      \ The Cannibal Boy. Some of the same characters appear, but the two games have\
      \ unrelated plots that can be enjoyed separately.<br><br><a href=\"https://store.steampowered.com/app/1391450/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  id=\"dynamiclink_1\" >https://store.steampowered.com/app/1391450/</a>"
