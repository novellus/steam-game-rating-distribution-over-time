    about_the_game: "Return to the world of Eschalon in the sequel to 2007's award-winning\
      \ RPG. The blight of war now threatens all of Eschalon and the only hope for\
      \ peace lies in the secret of your past. Don't miss this second chapter in the\
      \ epic Eschalon trilogy given &quot;5 Stars&quot; by RPGWatch and called &quot;immensely\
      \ appealing&quot; by The Huffington Post.<ul class=\"bb_ul\"><h2 class=\"bb_tag\"\
      >Key Features:</h2><ul class=\"bb_ul\"><li>A huge world to explore; you are\
      \ free to go anywhere and do anything.<br>\t\t\t\t\t</li><li>Thousands of items,\
      \ monsters, puzzles and traps await your discovery.<br>\t\t\t\t\t</li><li>Turn-based\
      \ action happens at your pace- play it fast and furious or slow and tactical.<br>\t\
      \t\t\t\t</li><li>No experience with Eschalon: Book I is needed to enjoy Book\
      \ II.<br>\t\t\t\t\t</li></ul></ul>"
