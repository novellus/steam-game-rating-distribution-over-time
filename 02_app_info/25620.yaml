    review: "I playes the first Book when it came out and almost forgot about this\
      \ series. Now I've found this game again and I want to finish the series. \n\
      I like the charm of this old-school game, especially the fact, that every move,\
      \ every action in this game is a round, you don't need to pause the game, you\
      \ just have to leave the game alone. Perfect for me, cause I love turn based\
      \ games so much! :)\nBtw. I bought this game at the same time I bought Cyberpunk2077\
      \ and I am currently playing this game. haha"
