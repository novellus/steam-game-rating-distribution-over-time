details:
  data:
    about_the_game: '<strong>WARNING: Only available in Japanese.</strong><br><br>Short
      Story spin-off to Yumeutsutsu Re:Master. Great as a short introduction to the
      world of Yumeutsutsu, or to complete your collection. Features a Visual Novel
      part and a Music Action game!<br><br>In the outskirts of the Imperial City Tokyo,
      in a small town where the good habits of old still endure, the indie studio
      Eureka Soft has its discreet office. In the reunion room, the air is charged
      heavily with tension. The fate of Eureka Soft hangs on the discussions currently
      underway... nay, the fate of the whole world! Employees air their grievances
      without finding solutions. Anger flares, words are exchanged. If you listen,
      mysterious words stand out: alien, chunibyo, kansai dialect, obsessed...<br><br>...
      and so, Ai Ohtori stands on the stage, on the beach, aiming to become a top
      Idol!<br>For the future of Eureka Soft, and the fate of the world.<br><br><strong>Staff</strong><br>Character
      design, Main artist<br><ul class="bb_ul"><li> Fuzichoko</li></ul>Scenario<br><ul
      class="bb_ul"><li> Hio Kosaka</li></ul><br><br><strong>Cast and voice actors</strong><br><ul
      class="bb_ul"><li> Ai Ohtori (Personality-less heroine): Maya Yoshioka<br></li><li>
      Kokoro Yanagiya (Young sister): Manami Numakura<br></li><li> Saki Mugendou (Scenarist):
      Tokui Aozora<br></li><li> Nana Tachibana (Vocal artist): Izawa Shiori<br></li><li>
      Marie Mahler (Artist): Ikezawa Haruna<br></li><li> Honoka Daigo (Programmer
      &amp; CEO): Itou Shizuka<br></li><li> Banako (dog): Ohtsubo Yuka<br></li><li>
      Hatei (Director of PD team): Ko Mazuru</li></ul><br><strong>Main Theme</strong>
      &quot;One heart&quot; - Ai Ohtori solo ver.<br><ul class="bb_ul"><li> Song:
      Ai Ohtori (Voice: Maya Yoshioka)<br></li><li> Writer: Riko Azuna</li></ul>'
