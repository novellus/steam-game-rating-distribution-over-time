    about_the_game: "Kings and Heroes invites players into a huge fantasy world filled\
      \ with open exploration and both hand-crafted and randomly generated dungeon\
      \ adventures. A mix between a core RPG and a traditional MMORPG, Kings and Heroes,\
      \ is an Online RPG where you can play solo, partner with a friend, or join a\
      \ party to explore the massive map and immerse yourself in the world of Sundaria.\
      \ With dungeons, crypts, caves and more, players will find themselves slaying\
      \ foes and discovering long forgotten treasure while questing across the land.<br><br>Playable\
      \ in both third-person view and first-person view, Kings and Heroes is packed\
      \ with countless hours of fun for RPG and action fans looking for a mix of dungeon\
      \ running and open world gameplay in a single game. <br><br>***This Game DOES\
      \ NOT have a subscription fee and DOES NOT have any micro-transactions!***<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/436560/extras/Characters30.png?t=1562029151\"\
      \ /><br>Choose from 7 different races including Orc, Goblin, Human, Dwarf, Elf,\
      \ Amarian or Halfling that each provide different benefits to your character\
      \ from 6 core stat categories, Charisma, Constitution, Dexterity, Intelligence,\
      \ Strength, Wisdom. <br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/436560/extras/Race_All-512.png?t=1562029151\"\
      \ /><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/436560/extras/Class30.png?t=1562029151\"\
      \ /><br>Each of the 5 classes have a very distinct play-style from ranged weapon\
      \ masters, to casters, to healers and more. The classes are: Champion, Ranger,\
      \ Cleric, Wizard, and Rogue. Once you know your Race and Class, you choose your\
      \ alignment which affects your character throughout their life in the game.<br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/436560/extras/Class-Cards-All-365.png?t=1562029151\"\
      \ /><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/436560/extras/LearnASkill30.png?t=1562029151\"\
      \ /><br>As an adventurer you can salvage, scavenge, harvest and mine raw materials\
      \ that can be used in one of five trade skills including Alchemy, Armorsmithing,\
      \ Leatherworking, Tailoring, Weaponsmithing. Some of the best items in the game\
      \ are player made!<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/436560/extras/Explore30.png?t=1562029151\"\
      \ /><br>Explore exciting and challenging dungeon including castles, crypts and\
      \ caves, of varying sizes and difficulties (of course the harder the dungeon\
      \ is, the better the rewards). Kings and Heroes is dungeon running with real\
      \ risk\u2026so, if players aren\u2019t careful, they\u2019ll find themselves\
      \ back in town rethinking their strategy.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/436560/extras/Delve30.png?t=1562029151\"\
      \ /><br><ul class=\"bb_ul\"><li>Create groups of up to 8 players to explore\
      \ and run dungeons<br></li><li>Unique armor sets and weapons that can be dyed\
      \ to allow for the creation of a legendary look<br></li><li>Create up to 24\
      \ characters!<br></li><li>More than 500 quests<br></li><li>Huge 100 square km\
      \ seamless world including caves and dungeons to find and explore<br></li><li>Tons\
      \ of amazing monsters and creatures including 20+ terrifying bosses<br></li><li>Advanced\
      \ enemy AI that ensures challenging fights.<br></li><li>Massive amounts of loot\
      \ including a huge variety of Weapons and Armor<br></li><li>3 different live\
      \ weapon configurations so players can switch quickly for any situation <br></li><li>High\
      \ level enemies that often drop what they have equipped (If you like that fiery\
      \ sword or awesome helmet a minion is wearing, go take it from him\u2026if you\
      \ can)<br></li><li>Over 20 different factions populating the world of Sundaria,\
      \ as well as trainers, townsfolk, merchants, and adventurers<br></li><li>Active\
      \ journal to track quests and conquests<br></li><li>Built in voice-chat and\
      \ text chat</li></ul>"
