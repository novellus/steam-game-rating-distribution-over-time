    about_the_game: "A tropical paradise seethes with hidden evil in Far Cry\xAE,\
      \ a cunningly detailed action shooter that pushes the boundaries of combat to\
      \ shocking new levels.<br>\t\t\t\t\tFreelance mariner Jack Carver is cursing\
      \ the day he ever came to this island. A week ago, a brash female reporter named\
      \ Valerie had offered him an incredible sum of cash to take her to this unspoiled\
      \ paradise. Shortly after docking, however, Jack's boat was greeted by artillery\
      \ fire from a mysterious militia group swarming about the island.<br>\t\t\t\t\
      \tWith his boat destroyed, his money gone, and the gorgeous Valerie suddenly\
      \ missing, Jack now finds himself facing an army of mercenaries amidst the wilds\
      \ of the island, with nothing but a gun and his wits to survive. But the further\
      \ he pushes into the lush jungle canopy, the stranger things become.<br>\t\t\
      \t\t\tJack encounters an insider within the militia group who reveals the horrific\
      \ details of the mercenaries' true intentions. He presents Jack with an unsettling\
      \ choice: battle the deadliest mercenaries, or condemn the human race to a maniac's\
      \ insidious agenda.<br>\t\t\t\t\t<ul class=\"bb_ul\"><li><strong>Feel the Far\
      \ Cry engine</strong> - The meticulously designed, next-generation Far Cry engine\
      \ pushes the threshold of action gaming with proprietary Polybump mapping, advanced\
      \ environment and character physics, destructible terrain, dynamic lighting,\
      \ motion-captured animation, and total surround sound. <br>\t\t\t\t\t</li><li><strong>Unparalleled\
      \ long-range gunplay</strong> - Battle to the ends of the earth with Far Cry's\
      \ utterly unique, 800-meter scalable view system. Lock onto enemies from a distance\
      \ with motion-sensing binoculars. Then choose your style of attack - from long-range\
      \ sniping to ballistic close-quarters firefights - and everything in between.<br>\t\
      \t\t\t\t</li><li><strong>Cunning and complex AI tactics</strong> - Battles never\
      \ become repetitive when you face Far Cry's unpredictable, intelligent AI mercenary\
      \ units trained in advanced adaptive group tactics. Units include snipers, stalkers,\
      \ scouts, and grenadiers who engage you from all angles, distances, and terrains\
      \ in coordinated strikes. Commanders will even call for reinforcements by land,\
      \ sea, or air.<br>\t\t\t\t\t</li><li><strong>Diverse combat action</strong>\
      \ - Master a dynamic slate of combat skills - close-quarters combat, long-range\
      \ shooting, search-and-destroy tactics, stealth operations, and combat driving\
      \ skills through indoor and outdoor environments.<br>\t\t\t\t\t</li><li><strong>Heart-pounding\
      \ atmosphere</strong> - Experience unprecedented drama and realism in a misleadingly\
      \ perfect setting, with incredible lighting and shadows, adaptive audio, and\
      \ weather effects.</li></ul>"
