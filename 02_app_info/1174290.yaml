details:
  data:
    about_the_game: 'A tourist space liner is overtaken by monsters capable of disguising
      themselves as humans. The bravest passengers decide to fight off the aliens
      and save civilians. But who''s human and who''s a monster?<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1174290/extras/heroes_role-playing.jpg?t=1572340878"
      /><h2 class="bb_tag">For humans</h2><br><ul class="bb_ul"><li>Trust no one:
      analyze other players'' actions and figure out who the monsters are.<br></li><li>Save
      passengers and destroy the aliens.<br></li><li>Combine various weapons to get
      unique abilities and turn the tide of the battle.<br></li><li>If a monster infects
      you, you only have a couple of turns to heal. Otherwise, you''ll become a monster
      too!</li></ul><h2 class="bb_tag">For monsters</h2><br><ul class="bb_ul"><li>Disguise
      yourself to move around safely.<br></li><li>Earn the trust of other players
      and avoid their suspicions.<br></li><li>Infect passengers to be reborn in their
      bodies if they kill you.<br></li><li>Infect your opponents to turn them into
      monsters.<br></li><li>Use the aliens'' psychic connection to see what other
      monsters see.</li></ul><h2 class="bb_tag">Two-stage turn-based gameplay</h2><br>Each
      turn consists of two time-limited phases:<br><br><ul class="bb_ul"><li>Planning:
      players select actions<br></li><li>Action: all planned actions are performed
      simultaneously</li></ul>'
