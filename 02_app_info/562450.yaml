    about_the_game: Engage in a series of Salvage Operations on deep space vessels
      which have been overrun. This virtual reality shooter uses a teleport mechanic
      which is friendly to those with motion sickness. Wield multiple weapons, interact
      with objects, and overcome your fears with a head mounted flashlight as you
      explore multiple challenging levels.
