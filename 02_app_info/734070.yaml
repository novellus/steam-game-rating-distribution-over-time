  data:
    about_the_game: 'Bringing the flavor of the Deadfire Archipelago to the Dyrwood,
      the Deadfire Pack adds four all-new, soulbound items for players to equip and
      level up as they play <i>Pillars of Eternity</i>, along with a bevy of pirate
      outfits and weapons, all inspired by the upcoming Pillars of Eternity II: Deadfire.<h2
      class="bb_tag">Included in this DLC:</h2><h2 class="bb_tag">Soulbound Items:</h2><ul
      class="bb_ul"><li>Company Captain''s Cap<br></li><li>War Club of the Mataru<br></li><li>One-Eyed
      Molina''s Gold-Fingered Spike-Finger<br></li><li>Belt of the Royal Deadfire
      Cannoneer</li></ul><h2 class="bb_tag">Other Unique Equipment:</h2><ul class="bb_ul"><li>Pirate
      Outfits:<br></li><li>Helmsman''s Uniform<br></li><li>Deckhand''s Uniform<br></li><li>Boatswain''s
      Uniform<br></li><li>Sabre of the Seas<br></li><li>Fulvano''s Blunderbuss</li></ul>'
