details:
  data:
    about_the_game: '<strong>SpellKeeper</strong> is a unique logic game filled with
      dozens of mind-challenging puzzles. Each level in the game contains mysterious
      elements like Energy Fields and Spells. <br>You have one job: use magic to turn
      Cocoons into beautiful Butterflies. The level is completed once all the butterflies
      are free.<br>However, casting spells will get more challenging with your progress.
      <br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/786990/extras/gate.jpg?t=1572741620"
      /><br><br>Thinking is the key. Put yourself to the test and complete all the
      levels to feel great satisfaction.<h2 class="bb_tag">Game Features:</h2><ul
      class="bb_ul"><li>over 60 challenging puzzles<br></li><li>many fantastic spells
      to free magic butterflies<br></li><li>beautiful hand-drawn graphics<br></li><li>spectacular
      special effects<br></li><li>relaxing music</li></ul>'
