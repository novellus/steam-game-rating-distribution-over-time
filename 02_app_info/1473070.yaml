details:
  data:
    about_the_game: Year 2032 warp gate was discovered at Earth, which was kept in
      secret by <i>Nova Genetics</i> corporation. <br>Warp gate travelling was figured
      out in few years and it lead to a planet similar to earth, called WRP-2034,
      which was full or expensive minerals. Since planet had no known hazardous conditions,
      massive amount of laborers were sent there to mine resource, but after few months,
      outposts stopped responding.<br>To investigate what has happened, you, a skilled
      scout was sent there and report back.<br><br><strong>Key features</strong><br><br><ul
      class="bb_ul"><li> Harvest everything - Trees, Rocks, Animals, AI.<br></li><li>
      Build shelter or large outposts.<br></li><li> Upgrade items and buildings.<br></li><li>
      Explore various caves and planet locations.<br></li><li> Different AI behaviors  -
      Roamer, feral, walker, alphas zombies who gather followers, and many more.<br></li><li>
      Timed events - Rare monsters or random zombie horde spawns at world.<br></li><li>
      World map with point of interests.<br></li><li> Quests.<br></li><li> RPG like
      progression system, craft items with better quality and invest into skill points.<br></li><li>
      Dynamic &amp; Static spawn world loot tables, which provides different challenge
      on every game play.<br></li><li> Different AI behaviors, depending on Sight,
      Sounds, Health levels, day or night cycle.</li></ul>
