details:
  data:
    about_the_game: "ASH VS EVIL DEAD is the long-awaited follow-up to the classic\
      \ horror film franchise THE EVIL DEAD from original filmmakers Sam Raimi, Rob\
      \ Tapert, and Bruce Campbell and Craig DiGregorio. Campbell reprises his role\
      \ as Ash, the stock boy, aging lothario and chainsaw-handed monster hunter who\
      \ has spent the last 30 years avoiding responsibility, maturity and the terrors\
      \ of the Evil Dead.  When a Deadite plague threatens to destroy all of mankind,\
      \ Ash is finally forced to face his demons \u2013personal and literal.  Destiny,\
      \ it turns out, has no plans to release the unlikely hero from its \u201CEvil\u201D\
      \ grip."
