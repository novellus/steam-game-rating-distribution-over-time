details:
  data:
    about_the_game: "Ride through the ice-covered streets of Moscow in an old-school\
      \ truck, leaving behind your clumsy competitors. Prepare your car in the garage\
      \ \u2013 collect, buy and replace engine parts, chassis and wheels. And then\
      \ win everything in street races and deadly thrilling rallies along the frozen\
      \ streets, leaving your competitors far behind... or crushing them!<br><br>The\
      \ full game will contain:<br><ul class=\"bb_ul\"><li> more than 10 legendary\
      \ Russian machines, from a variety of Kamaz trucks, GAZ-AA, ZIS-5, ZIS-150,\
      \ ZIL-130 to mighty KRAZ-255 and URAL-4320;<br></li><li> more than 6 different\
      \ tracks in closed snowy streets and open areas around Moscow\u2019s surroundings;<br></li><li>\
      \ multiplayer competition for up to 4 players, along with environmental effects\
      \ of smoke, fire, snow, dust, and explosions;<br></li><li> In the garage, you\
      \ will be able to upgrade more than 30 parts of the chassis, engine, wheels\
      \ and steering system. </li></ul>"
