details:
  data:
    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/523080/extras/about.png?t=1472791545"
      /><br>Footbrawl Playground is a Physics Playground with a slight Football touch
      where you can goof around with a Friend, spawn NPCS, Place Traps and some more
      stuff. <br>Please be aware that the Game is in a very early Stage and more a
      tech Demo. There are actually no Football mechanics in yet - which will change
      with version 0.0.5 which will be out in 1 or 2 months. Please make also sure
      that you read <a href="https://steamcommunity.com/linkfilter/?url=http://pixelpizza.de/playgroundmanual.html"
      target="_blank" rel="noopener"  >this manual</a> before you buy the game. Be
      aware that this game is at the moment more a ragdoll torture simulater then
      a Football Game.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/523080/extras/features.png?t=1472791545"
      /><br><ul class="bb_ul"><li>fully customizable Physics Playground<br></li><li>drivable
      Cars<br></li><li>low Gravity Mode<br></li><li>slow Motion Mode<br></li><li>car
      Soccer<br></li><li>local Multiplayer For 2 Players<br></li><li>placeable Traps
      Like<br>Bouncers<br>Human Pinball<br>Explosive Barrles<br>Ramps<br>Spinner<br>You
      Want More? Looking Forward to New Requests!<br></li><li>basic Soccer Mode<br></li><li>Spawn
      as much NPCs and Cars as you want and enjoy the madness<br></li><li>Destroy
      a football Match with a giant Hand</li></ul><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/523080/extras/next.png?t=1472791545"
      /><br>The Game is not finished! which doesn't mean that its full of bugs. I
      am talking about features! At the moment I am working on version 0.0.4 which
      will focus on a better multiplayer experience. That means:<br><ul class="bb_ul"><li>Basic
      Footbrawl mode (which means Timer, Halftime &amp; winning conditions)<br></li><li>Bugfixes
      and Polishing<br></li><li>more Gameplay like challenges and achievements (eg.
      smack 200 npcs)</li></ul>
