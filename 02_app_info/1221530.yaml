  data:
    about_the_game: "Sokudo Nights is an authentic, story based, street-racing game\
      \ that pits you against many racing teams and solo racers throughout various\
      \ hotspots in the underground Japanese racing scene. Players can modify their\
      \ cars with a wide range of custom tuner parts, software, and techniques to\
      \ make their car a unique beast. Players will follow the story of their own\
      \ racer starting in the Gunma Prefecture<i>[0]</i> by creating their own crew\
      \ and battling on rival crew turf. Defeat crews, unlock parts, open more locations,\
      \ and travel at your own pace.<br><br><br><br><br><br><br><i>[0] Gunma is a\
      \ prefecture of Japan located in the Kant\u014D region.</i>"
