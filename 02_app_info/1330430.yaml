    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1330430/extras/1eng.png?t=1604218444\"\
      \ />\t<br>In this economic simulation game you will be able to create and run\
      \ cities in ancient China. Buy resources, hire workers and start from a scratch\
      \ \u2013 settle down, erect buildings and create a plan for the growth. Don\u2019\
      t forget about the balanced development \u2013 you will need fields, farms,\
      \ but also places like temples, stables, watchtowers and many more!<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1330430/extras/2eng.png?t=1604218444\"\
      \ /><br>First of all you have to choose the right place for the city of your\
      \ dreams. Scan the surroundings and think big \u2013 draw up plans, send workers\
      \ and prepare the land. Make sure that the soil there is fertile and that there\
      \ are enough sources of fresh water available. Buy farm animals such as water\
      \ buffalos and mules, and sow rice, millet or wheat. When you are ready with\
      \ the fields \u2013 it\u2019s time to start the constructions!<br><br><img src=\"\
      https://cdn.cloudflare.steamstatic.com/steam/apps/1330430/extras/3eng.png?t=1604218444\"\
      \ /><br>Be a landlord that takes care of the people\u2019s needs \u2013 in order\
      \ to achieve that, you will have to become a great designer and an efficient\
      \ manager as well. Do you have what it takes to run a city? Maintain a fragile\
      \ balance between the satisfaction of the inhabitants and the town\u2019s needs.\
      \ Don\u2019t exploit the workers or overuse the land. Choose the right buildings,\
      \ map out the area and pave roads!\t<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1330430/extras/4eng.png?t=1604218444\"\
      \ /><br>As soon as you start building your first city, you can already think\
      \ ahead and plan the expansion! Would you rather grow peacefully or conquer?\
      \ Trade or take over? Choose your own way of ruling and make all the necessary\
      \ preparations \u2013 gather the materials, cut down the trees, establish the\
      \ waterway trade routes, breed animals, grow crops and acquire new schematics\
      \ of buildings.<br>How would you feel about erecting a great palace of yours?<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1330430/extras/5eng.png?t=1604218444\"\
      \ /><br>Make your cities blossom with the opportunities \u2013 take care of\
      \ the economy and the development as well. Choose the right amount of fields\
      \ to meet the farmers\u2019 needs, but don\u2019t neglect the warriors or the\
      \ craftsmen \u2013 these groups need specific buildings. On the other hand,\
      \ if you forget about the temples, gardens or markets, the citizens will not\
      \ be satisfied with living in your town. And what is the city without its inhabitants?\
      \ <br>Make the place more than a mere pile of boards \u2013 make it a home!<br><br>Sink\
      \ into this oriental world and shape it to your liking. Make your citizens happy\
      \ and cities thriving. Simply put, become the Chinese city constructor!<h2 class=\"\
      bb_tag\"><strong>Features:</strong></h2>-\tCreate the first settlement in the\
      \ chosen area and become a pioneer<br>-\tErect buildings, plow fields, graze\
      \ animals<br>-\tTake care of the city\u2019s economy<br>-\tPlan the sustainable\
      \ development<br>-\tBuy and sell the resources<br>-\tEstablish trade routes<br>-\t\
      Take care of the society and its needs<br>-\tNegotiate and become friends or\
      \ enemies with the other landlords<br>-\tAdmire the natural landscape of the\
      \ ancient China"
