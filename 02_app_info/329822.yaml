details:
  data:
    about_the_game: 'Master the atmosphere with this unique sound pack.<br><br>Soundscapes:
      Forest of the Necromancer is a collection of themes meant to play in the background
      of your project. They contain a variety of sound effects, ambient background
      sounds and occasional bursts of melody. Soundscapes can be used as replacement
      for music, or as complex background elements that add a layer of complexity
      to your BGMs.<br><br>This pack contains:<br><ul class="bb_ul"><li>7 themes,
      broken into 15-minute increments<br></li><li>Covering a variety of moods and
      atmospheres<br></li><li>Can be used alone or in addition to other game music<br></li><li>Royalty
      free music to use in your commercial and non-commercial RPG/IG Maker projects</li></ul>'
