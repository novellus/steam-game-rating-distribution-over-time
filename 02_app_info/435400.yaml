details:
  data:
    about_the_game: "Search for hidden folks in hand-drawn, interactive, miniature\
      \ landscapes. Unfurl tent flaps, cut through bushes, slam doors, and poke some\
      \ crocodiles! Rooooaaaarrrr!!!!!<br />\r\n<br />\r\nA strip of targets shows\
      \ you what to look for. Click on a target for a hint, and find enough to unlock\
      \ the next area.<br />\r\n<br />\r\n------/ Game Features /------<br />\r\n\
      <br />\r\n- 32 hand-drawn areas<br />\r\n- 300+ targets to find<br />\r\n- 2000+\
      \ mouth-originated sound effects<br />\r\n- 500+ unique interactions<br />\r\
      \n- 3 color modes: normal, sepia, and night mode<br />\r\n- Steam Cloud integration<br\
      \ />\r\n- 8 Achievements<br />\r\n- 8 Steam Trading Cards<br />\r\n- 22 languages\
      \ (translated by the community)<br />\r\n<br />\r\n------/ Need help? /------<br\
      \ />\r\n<br />\r\nYou can always email game designer Adriaan de Jongh:<br />\r\
      \nsupport@hiddenfolks.com"
