    about_the_game: "Mr Maker 3D Level Editor is a platform game, with a level maker.\
      \ Inspired by the games of the 90s, but with a touch of modernity. There are\
      \ some levels ready to play, the coolest is right below.<h2 class=\"bb_tag\"\
      >Create Your Own Levels</h2>You can create your levels however you like, add\
      \ blocks, traps, enemies, coins, create bridges, stairs and more. As you gain\
      \ experience, you\u2019ll experience higher, creative and challenging levels.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1243150/extras/bobventure3d.gif?t=1605243064\"\
      \ /><h2 class=\"bb_tag\">Team Creation</h2>Increase the fun by calling friends\
      \ and family to create a level together.<h2 class=\"bb_tag\">History - The Magic\
      \ Hammer</h2>The oldest builders in the Mr Maker 3D world. They say that there\
      \ is a magic hammer, capable of building or destroying anything. But if used\
      \ for evil, it can make a planet disappear.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1243150/extras/bobVenture_02.gif?t=1605243064\"\
      \ /><h2 class=\"bb_tag\">Items</h2>Boomerang hammer, which will help Mr Maker\
      \ to defeat enemies and collect coins from a distance. A great help!<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1243150/extras/bobVenture_hammer.gif?t=1605243064\"\
      \ /><h2 class=\"bb_tag\">Gamepad</h2>It is more enjoyable to play using a Gamepad\
      \ (Joystick).<h2 class=\"bb_tag\"></h2><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1243150/extras/bob_venture_control.png?t=1605243064\"\
      \ />"
