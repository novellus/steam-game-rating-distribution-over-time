    detailed_description: <h1>Just Updated</h1><p>1.2.7 2020 July Patriotic Update<br><br>Show
      your colors this Independence / Canada Day with the flashy new Red White and
      Blue or the stylishly new Red and White, both unlocked with the new Patriotic
      Achievement.<br><br>Not All Equal game mode weapon now reverts back to the starting
      weapon once your current powerup finishes instead of the default laser.<br><br>June
      Leaderboard reset, congratulations to Mith for there first Leaderboard win.</p><br><h1>About
      the Game</h1>BOTS is a high intensity, lightning fast couch coop, solo dev,
      Indie game. Pit yourself against waves of AI and up to 3 other players in a
      split screen survival mayhem.  Unlock color schemes, levels and new Bots as
      you play. No downtime, just instant fun!<br><br><ul class="bb_ul"><li> Leaderboards<br></li><li>
      15 Color Schemes<br></li><li> 9 Playable BOTS<br></li><li> 9 Procedurally generated
      Levels<br></li><li> 20 Unlockable Achievements <br></li><li> 6 Unique game modes
      </li></ul><br>1.2.7 Update now available!<br><br>Future content includes GameModes,
      Campaign, Online, and lots of new Levels, Bots and Enemy types.  So get it while
      it's cheap!
