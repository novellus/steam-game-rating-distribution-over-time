    about_the_game: "Swords and Sandals Gladiator, are you ready to unleash hell in\
      \ the arena?<br />\r\n<br />\r\nThe world's favourite gladiator game has returned,\
      \ bigger and more action packed than ever. Swords and Sandals 2: Emperor's Reign\
      \ returns, remastered with all new graphics, music and powerful new skills and\
      \ Arena Champions.<br />\r\n<br />\r\nEnter the Arena of Doomtrek and do battle\
      \ with the best gladiators in the realm. Game features:<br />\r\n<br />\r\n\
      * Fast turn based tactical combat with over 30 different battle skills to learn.<br\
      \ />\r\n* Wizard or Warrior? Create and level up your gladiator, learning devastating\
      \ attacks in the process.<br />\r\n* Wield over 200 different weapons and armour\
      \ pieces on your journey to greatness.<br />\r\n* 20 Arena Champions both classic\
      \ and new to fight against, including the formidable Pharaoh King, the <br />\r\
      \nclassic Swords and Sandals boss John the Butcher and the exciting pro wrestler\
      \ Ultra Flavius!<br />\r\n* 6 Arenas to do battle in from the underground Battle\
      \ Pits to the heights of the Emperor's Palace."
