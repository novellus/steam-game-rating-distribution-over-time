    about_the_game: Escape Mind is a Point &amp; Click game and Escape Room.<br>With
      average play time of 30min.<br>Made by a solo and independent developer<br>It
      has rooms filled with difficult puzzles to solve.<br>Pixelart graphics to create
      a nostalgic atmosphere.<br><br>You just woke up in an abandoned house and the
      last thing you remember was chasing a little rabbit.<br>Find a way to escape
      by solving the puzzles ahead, use the collected items to help solving the secrets.<br><br>Time
      to relax, use logical reasoning and arouse the detective within you.<br><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/1138910/extras/curuja.png?t=1608943128"
      /><br><br>Can you escape?<br>Have fun.
