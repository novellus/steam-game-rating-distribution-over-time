details:
  data:
    about_the_game: "Shadow calls is a Random Dungeon game. Players from different\
      \ styles of weapons, your left hand and skills slot, armed with their own fighting\
      \ style.<br />\r\n- a variety of equipment can be combined with a more aggressive\
      \ style of fighting.<br />\r\n- the plot is based on the plot of the dark fantasy\
      \ genre, and if you like the RPG plot, you'll experience a carefully crafted\
      \ dark story.<br />\r\nChallenge mode will come soon, gameplay is very different\
      \ from the ordinary plot mode, players will arrive at random distances through\
      \ random rooms,<br />\r\nThe next room has better handling equipment or dangerous\
      \ traps, or more cunning monsters may also cover and contain everything all\
      \ unknown.<br />\r\n<br />\r\n- the game is still in the early stages of development,\
      \ and I believe the many updates will lead to a new experience.<br />\r\n  \
      \                                                     - as a personal development"
