    review: 'A Bullet Point DLC Review:


      -Adds 20 new Quests about the Minor Factions in the game. These pop up once
      you''ve subdued and assimilated the faction into your Empire.

      -Quests give various bonuses and rewards, including new armies with that Minor
      Faction''s units, and lore/story about those Minor Factions.


      It does nothing else - but it''s also only 2 dollars. The content is ultimately
      not noticeable if you don''t have it, but a pleasant addition if you do. Not
      much else to say!'
