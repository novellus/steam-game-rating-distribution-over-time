    about_the_game: '<strong>The easiest mode is ''HARD''!</strong><br><br><strong>BUTCHER</strong>
      is a <strong>fast-paced 2D shooter</strong> and a <strong>blood-soaked love
      letter</strong> to the <strong>cult classics of the genre</strong>. As a cyborg
      programmed to eradicate the last remains of humanity, your sole purpose is to
      well... <strong>annihilate anything that moves</strong>.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/474210/extras/gif1.png?t=1573575439"
      /> <img src="https://steamcdn-a.akamaihd.net/steam/apps/474210/extras/gif2.png?t=1573575439"
      /><br><br>So grab your weapon of choice (from chainsaw, through shotgun, to
      grenade launcher) and kill your way through underground hideouts, post-apocalyptic
      cities, jungles and more. And if you''re feeling creative, there are plenty
      other ways of ending your enemies'' misery - hooks, lava pits, saws... no death
      will ever be the same.<br><br>If kicking corpses into a lava pit and adorning
      walls with blood is your idea of a good time, <strong>BUTCHER</strong> is THE
      game for you.<h2 class="bb_tag">Key features:</h2><ul class="bb_ul"><li> <strong>Ultra-violent
      uncompromising carnage</strong> in the spirit of Doom and Quake (chainsaw included)<br></li><li>
      Release your inner artist, <strong>paint the walls with (permanent) blood</strong>
      (up to 4 million pixels available to be painted per level)<br></li><li> Use
      the environment (<strong>saws, hooks, lava pits</strong>, animals and other)
      to <strong>brutally dispose of your enemies</strong><br></li><li> Put your reflex
      and patience to the ultimate test<br></li><li> Choose from an array of weapons
      (featuring classics like <strong>chainsaw, railgun and the deadly grenade launcher</strong>)<br></li><li>
      Adorn more than 20 levels with the insides of your enemies<br></li><li> Soak
      in the dark atmosphere reinforced by a <strong>wicked, heavy soundtrack</strong>
      (while you kick corpses around)<br></li><li> Die painfully: melt in lava, become
      piranha food, get crushed by heavy doors... and more!<br></li><li> Absolutely
      no mercy for anyone!</li></ul>'
