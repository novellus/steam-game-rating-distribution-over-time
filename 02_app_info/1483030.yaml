details:
  data:
    about_the_game: Buy vehicles, build buildings and have the most points when whole
      city is finished. Debatto is a up to 8 players online city building game. You
      can play casually solo or against other players or team up with your friends.<br><br>All
      of the cities are procedurally generated, so You will never play exactly the
      same city.<br><br><ul class="bb_ul"><li> <strong>Multiplayer exclusive buildings:</strong>
      Choose quick but wisely. Exclusive buildings are a good way to earn big money!<br></li><li>
      <strong>Procedurally generated:</strong> Each new game has unique position and
      size of building.<br></li><li> <strong>Casual solo:</strong> Play casual solo
      game and have fun without annoying opponents.<br></li><li> <strong>Vehicles:</strong>
      Choose wisely. Each vehicle can transport different resources at different speed.<br></li><li>
      <strong>Day/Night cycle:</strong> During 1 minute night, everyone gets double
      money for finishing building. Be prepared!</li></ul>
