    about_the_game: <h2 class="bb_tag">To Operate A Village , Adventure -themed Games.</h2>The
      game has a wealth of personas and occupation , with freedom to complete the
      level . Each occupation has it's different skills which can be learned , which
      requires players to their own exploration .<br>The game provides a casino ,
      arena and other small play, a casino can change permanent props to increase
      capacity ; arena can be converted to the ultimate weapons and equipment .<br>If
      you want to create a top team , you can choose to continue the game after clearance
      , repeatedly playing N times to cultivate the strongest character attributes
      .
