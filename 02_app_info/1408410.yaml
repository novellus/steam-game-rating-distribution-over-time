    about_the_game: <strong>THE GAME</strong><br>Eyeb is a tower defense-like by indie
      dev Giant Gourami. The game goes beyond traditional action rogue-like games
      and focuses on exploration, foraging and building on the natural instinct to
      resource guard.  <br><br>As you explore the map you can build turrets to defend
      it and ultimately overwhelm the boss when it arrives.  <br><br>The game's development
      took place over four years until it's original theory matched the gameplay.<br><br><strong>THE
      SETTING</strong><br>Eyeb is set in a universe where super intelligent nano-bot
      clouds take the form of humanities worst nightmares.  One young hero, Abe Hall,
      has uploaded his mind into his eyeball, and rammed his ship into the asteroid
      cluster that houses the evil Nano-Lord.  A suicide mission to be sure, but it
      is the only way he can infiltrate, explore, steal nano-bot tech, and build like
      a nano-bot to face off the nemesis of mankind.<br><br><strong>THE FEATURES</strong><br><ul
      class="bb_ul"><li>Procedurally generated levels<br></li><li>8 playable characers<br></li><li>11
      bosses <br></li><li>11 usable spells (one for each boss)<br></li><li>11 turret
      types (one for each boss)<br></li><li>Soooo many unique and game altering power
      ups<br></li><li>A positive and negative stat power up system<br></li><li>Destroyable
      levels<br></li><li>Many unique and semi-generated enemies</li></ul>
