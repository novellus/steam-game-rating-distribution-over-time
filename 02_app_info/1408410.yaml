    short_description: Eyeb is an action packed tower defense-like that pits a young
      space cadet's bionic eyeball against a harrowing nano-bot invasion. Push out,
      explore, power up and drop a trillion towers for the glory of facing off with
      the diabolical Nano-Lord. You can also go fishing in space.
