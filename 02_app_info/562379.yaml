    about_the_game: "It was on May 10, 1869 at Promontory, Utah that the \u201CGolden\
      \ Spike\u201D ceremony made America one land, linked by rail from ocean to ocean.\
      \ Facing each other on that historic day were two locomotives, Union Pacific\
      \ 4-4-0 No. 119 and Central Pacific No. 60, the \u201CJupiter.\u201D <br><br>Now,\
      \ through the extraordinary craftsmanship of Smokebox, Central Pacific\u2019\
      s 4-4-0 Jupiter comes to life in Train Simulator! <br><br>Central Pacific No.\
      \ 60, along with three sisters (\u201CStorm,\u201D \u201CWhirlwind,\u201D and\
      \ \u201CLeviathan\u201D) were built by the Schenectady Locomotive Works in the\
      \ summer of 1868. The wood-burning locomotives were designed for dual service,\
      \ with 60-inch-diameter drivers and 16 x 24-inch cylinders and a total engine\
      \ weight of 65,400 pounds. Following the historic events of May 1869, the Jupiter\
      \ went on to a long career working for the Central Pacific and its successor,\
      \ the Southern Pacific.<br><br> In the mid-1970s, the U. S. National Park Service\
      \ had full-sized, operating replicas of UP No. 119 and the Jupiter constructed,\
      \ a process that included the creation of engineering drawings of the locomotives.\
      \ It is from those plans that Smokebox has created the Train Simulator version\
      \ of the famed Jupiter. And as can be expected from the creator of the Union\
      \ Pacific FEF-3 4-8-4 and AT&amp;N 2-8-0, the Jupiter features extraordinary\
      \ operating realism and exacting detail authenticity true to the wood-burning\
      \ locomotives as built in 1868. <br><br>The Central Pacific Jupiter pack includes\
      \ the historic Jupiter as well as sister locomotives Storm, Whirlwind, and Leviathan;\
      \ authentic flat cars, baggage car, various styles of Emigrant coaches, and\
      \ a coach-caboose with detailed passenger views; and a variety of new track\
      \ and scenery assets designed to allow route builders to create their own 19th\
      \ century railroad routes!<h2 class=\"bb_tag\">Included Scenarios</h2>Fittingly,\
      \ given that Central Pacific\u2019s crown-jewel accomplishment was its crossing\
      \ of California\u2019s Sierra Nevada Mountains, the pack includes three captivating\
      \ and challenging career scenarios on the Train Simulator Donner Pass route\
      \ (available as a separate purchase).<br> <ul class=\"bb_ul\"><li>Storm's on\
      \ its Way  <br></li><li> Storming the Hill<br></li><li> Storm's Passing</li></ul><br><strong>Please\
      \ Note: The <a href=\"http://store.steampowered.com/app/65239\" target=\"_blank\"\
      \ rel=\"noreferrer\"  >Donner Pass: Southern Pacific Route Add-On</a> is required,\
      \ as a separate purchase, in order to play the scenarios featured in this add-on.</strong><br><br>More\
      \ scenarios are available on Steam Workshop online and in-game. Train Simulator\u2019\
      s Steam Workshop scenarios are free and easy to download, adding many more hours\
      \ of exciting gameplay. With scenarios being added daily, why don\u2019t you\
      \ check it out now! <br><br><a href=\"http://steamcommunity.com/workshop/browse/?appid=24010\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Click here for Steam Workshop scenarios.</a><h2\
      \ class=\"bb_tag\">Key Features</h2><ul class=\"bb_ul\"><li>Central Pacific\
      \ Railroad 4-4-0 No. 60 \u201CJupiter\u201D in original colorful livery<br></li><li>Sister\
      \ wood-burning CPRR locomotives \u201CStorm,\u201D \u201CWhirlwind,\u201D and\
      \ \u201CLeviathan\u201D<br></li><li>Authentic controls and exacting \u201Cas\
      \ built\u201D operational and detail fidelity<br></li><li>Baggage car; various\
      \ styles of Emigrant coaches; and coach-caboose<br></li><li>Detailed passenger\
      \ views<br></li><li>Flat cars (with and without loads)<br></li><li>19th century\
      \ track, structure, and scenery assets for route building<br></li><li>Fully-compatible\
      \ with all modes of gameplay (simple as well as expert controls)<br></li><li>Authentic\
      \ sounds recorded from the replica No. 17 &quot;York&quot;<br></li><li>Model\
      \ built from the same original engineering drawings as &quot;Jupiter&quot;<br></li><li>Advanced\
      \ locomotive physics including wheelslip that varies according to the track\
      \ conditions<br></li><li>Fully animated, including Stephenson valve gear, brass\
      \ bell and tender truck brake rigging<br></li><li>Crew in 19th century uniforms<br></li><li>Career\
      \ scenarios for the Donner Pass: Southern Pacific route<br></li><li>Quick Drive\
      \ compatible<br></li><li>Download size: 249.6mb </li></ul>"
