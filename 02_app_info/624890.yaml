    about_the_game: Adventure Craft is a procedurally generated open world sandbox
      survival action RPG.<h2 class="bb_tag"><strong>GAME FEATURES</strong></h2><br><ul
      class="bb_ul"><li><strong>EXPLORE </strong>a vast, virtually endless, procedurally
      generated world, featuring multiple biomes inhabited by their own wildlife and
      monsters<br></li><li><strong>EXPERIENCE </strong>a full Day/Night cycle that
      constantly changes the gameplay experience based on the time of the day<br></li><li><strong>DESCEND
      </strong>into a deep dark cave system full of extreme dangers, treasure and
      powerful monsters that fear the sun of the world above<br></li><li><strong>CRAFT
      </strong>a large variety of weapons and equipment with lots of materials and
      loot<br></li><li><strong>BUILD </strong>a home and customize it to fit your
      personality with decorations and furnishings<br></li><li><strong>CREATE </strong>custom
      party members in a cloning vat and customize their AI through the AI creator<br></li><li><strong>TRAIN
      </strong>a pet attack dog who grows and learns new abilities over time</li></ul>
