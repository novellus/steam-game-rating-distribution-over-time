details:
  data:
    about_the_game: When a  longtime friend contacts you to visit him with the utmost
      urgency, you arrive to find a troubled man haunted by visions of his recently
      deceased wife. When he suddenly dies under suspicious circumstances, you become
      the main suspect in two inexplicable deaths.<br><br>Framed for two murders,
      and with a tenacious investigator on your heels, you race to decipher the clues
      that will lead to the true killer and prove your innocence.  However, you soon
      uncover something far darker and more dangerous than you could have ever imagined.
      <br><br>Stay one step ahead of the law as you enter an uncharted paranormal
      world to reveal the truth.<br><br>Solve daring puzzles, and play surreal mini-games
      as you follow your instinct to survive and find peace. With a ghostly spectre
      as your only ally, can you keep your sanity as you venture beyond the limits
      of reality?<h2 class="bb_tag">Features</h2><ul class="bb_ul"><li>Beautifully
      realistic hidden object scenes abound in this gripping adventure.<br></li><li>Follow
      your instincts to uncover your past and play games with destiny.<br></li><li>Stay
      ahead of the law to clear your name and find a true murderer.<br></li><li>Find
      cleverly concealed items, solve perplexing puzzles, and more.<br></li><li>Explore
      richly detailed environments and enjoy an orchestrated soundtrack.</li></ul>
