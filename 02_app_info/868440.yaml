details:
  data:
    about_the_game: "The Shadow Temple has been invaded by masked horrors from its\
      \ depths. The other Temples have answered a call for aid.<br />\r\n<br />\r\n\
      A powerful entity that calls herself Umbra has seized control of the Temple.<br\
      \ />\r\n<br />\r\n<br />\r\nFEATURES:<br />\r\n<br />\r\n-Five playable characters!<br\
      \ />\r\n-Each character has a unique fighting style and movelist!<br />\r\n\
      -Each movelist consists of 15-18 unique attacks!<br />\r\n-Interact with NPCs\
      \ through dialogue trees, be nice, rude, or neutral!<br />\r\n-Collect artifacts\
      \ that give your character various stat buffs!<br />\r\n-Timed attacks that\
      \ activate when properly executing an input during a small timing window!<br\
      \ />\r\n-Combo system that allows you to fight enemies with tactics!<br />\r\
      \n-Each character has different health, move speed, range, etc!<br />\r\n-Mana\
      \ system used for special attacks/abilities!<br />\r\n-Unnecessarily thick playable\
      \ characters!<br />\r\n-10-20 hours of gameplay with replay value!<br />\r\n\
      -14 levels and 4 boss levels!"
