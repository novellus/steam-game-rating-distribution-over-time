    about_the_game: "This DLC is for the original Sniper Elite V2 (2012). And is included\
      \ in Sniper Elite V2 Remastered - launching 14th May 2019<br><br><strong>A brand\
      \ new mission. Two new weapons. </strong><br><br>A gigantic fuel dump feeds\
      \ the Nazi war machine as it ploughs through Europe. Head to the Harz Mountains,\
      \ destroy this crucial outpost and cripple the Axis powers for good. <br><br>\u2022\
      \t<strong>New Campaign Mission:</strong>  Use your wits to carry out the demolition\
      \ of a heavily defended German fuel dump in the Harz Mountains.<br><br>\u2022\
      \t<strong>New Expansive Environment:</strong> Plan and execute your approach\
      \ carefully in this large, open level with multiple routes and tactical choices.<br><br>\u2022\
      \t<strong>New Weapons:</strong> The M1 Carbine sniper rifle - 15 rounds in a\
      \ clip with a higher rate of fire, and the Webley Mk. VI revolver - accurate\
      \ and devastating at both close and medium range."
