    review: "[h1] Review zu Sniper Elite V2 - The Neudorf Outpost Pack [/h1]\n\nDieses\
      \ DLC bietet uns eine neue Einzelspieler Mission im Herausforderungs Modus.\
      \ Unsere Aufgabe ist es in ein Treibstofflager zu schleichen und dieses in die\
      \ Luft zu sprengen. Zudem gibt uns dieses Pack auch 2 neue Waffen, einmal das\
      \ M1 Karabiner Scharfsch\xFCtzengewehr und den m\xE4chtigen Webley Mk. VI Revolver.\
      \ Dieses DLC wird ben\xF6tigt um das Spiel auf 100% zu bringen, da es 2 neue\
      \ Achievements hinzuf\xFCgt.\n\n[h1] Fazit [/h1] Eine sehr Gute Neue Mission\
      \ und 2 sehr Gute Waffen\n\n\n\U0001F451 Powered by HoI 4 Deu  Kuratorengruppe\
