    about_the_game: "Trading cards: According to new policy of Steam, trading cards\
      \ will be available when the quantity of copies of game sold reachs a certain\
      \ amount.<br />\r\n<br />\r\nThis is a world overrun with demons and monsters,\
      \ which often attack the human beings<br />\r\nThanks to the existence of exorcists,\
      \ those monsters could be suppressed<br />\r\n<br />\r\nSet in a town in Japan,\
      \ this is an RPG game in which the heroine will show special state in battle<br\
      \ />\r\nCalling herself the exorcist, the inflatable Setsuna<br />\r\nAll of\
      \ a sudden, battles with the resurrected monsters in the town<br />\r\n<br />\r\
      \nThe source of an exorcist\u2019s energy, is obtained from depriving mana and\
      \ battling with enemies<br />\r\nThe mana of an exorcist is indispensable to\
      \ eliminating the monsters, however, the monsters like devouring mana best.<br\
      \ />\r\nIf the mana of an exorcist is taken away, her clothes will be torn apart\
      \ by the monster at the same time<br />\r\nThe body is exposed, especially the\
      \ sexy zone between the breasts and legs<br />\r\n<br />\r\nSetsuna being attacked\
      \ by various monsters, Battle H taking your breath away<br />\r\nIn order to\
      \ take Setsuna\u2019s mana, the monsters entwine her body and squirt disgusting\
      \ liquid in the meantime<br />\r\nHer clothes are torn apart forcibly, she is\
      \ being entwined and loses the HP and consciousness<br />\r\n<br />\r\nIn every\
      \ battle of this game, the image change will be shown immediately<br />\r\n\
      Captivity, liquid shower, broken clothes and so on<br />\r\nThe slut state of\
      \ Setsuna will also be presented when she is engaging with the monsters<br />\r\
      \n<br />\r\nA free and easy game<br />\r\nWhen the game begins, you will encounter\
      \ the monster very soon<br />\r\nWhen you complete the level<br />\r\nYou are\
      \ free to choose any route as you wish<br />\r\n<br />\r\nSkip or speed the\
      \ game, speed up the mission, adjust the difficulty level, flee from the level\
      \ and so on<br />\r\nProvide you with a maximum of comfort and ease during the\
      \ game experience"
