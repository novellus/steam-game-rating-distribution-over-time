    about_the_game: "This pack of twenty tracks jacks in the sounds of soaring synths,\
      \ heavy guitars, electronic beats and otherworldly textures to fill up your\
      \ futuristic games. Whether you're dreaming of electric sheep or tackling terminators,\
      \ composer Joel Steudler has you covered. Also includes fifteen Music Events\
      \ for short dramatic moments!<br />\r\n<br />\r\nFeatures:<br />\r\n<br />\r\
      \n* 20 music tracks suitable for battle, drones, dungeons, menus, themes and\
      \ towns!<br />\r\n* 15 ME Musical Events for short dramatic moments!<br />\r\
      \n* .ogg and .m4a formats included.<br />\r\n* Royalty free music for use in\
      \ RPG Maker VX Ace or the engine of your choice<br />\r\n<br />\r\nTracklist:<br\
      \ />\r\n<br />\r\nBattle - Cyborg Ninjas<br />\r\nBattle - Electric Pulsar<br\
      \ />\r\nBattle - Replicant Race<br />\r\nBattle - Scrap Metal<br />\r\nBattle\
      \ - War Machine<br />\r\nDrone - Industrial Organs<br />\r\nDrone - Processing\
      \ Substation<br />\r\nDungeon - The Cage<br />\r\nDungeon - Undercity Tunnels<br\
      \ />\r\nMenu - External Memory<br />\r\nMenu - Thought Patterns<br />\r\nTheme\
      \ - Lost Stars<br />\r\nTheme - Organic Growth<br />\r\nTheme - Time Drift<br\
      \ />\r\nTheme - Wide Wonder<br />\r\nTown - Elysian Towers<br />\r\nTown - Neo\
      \ Tokyo<br />\r\nTown - Section Nine<br />\r\nTown - Unknown Ecology<br />\r\
      \nTown - Wetware Shop"
