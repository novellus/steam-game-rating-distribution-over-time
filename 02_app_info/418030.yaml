  data:
    about_the_game: 'Subsistence is a sandbox, first person, solo or co-op, PvE open-world
      survival game. Struggle through changing seasons to build a base, develop technology
      and gear-up in the hostile environment. Defend yourself from wildlife, the elements
      and AI hunters (who also build bases in the world). Progress your base technology
      for advanced item crafting and upgrades. Farm crops, fish, raise small animals,
      harvest and refine resources to rise in dominance in the world. Defend your
      base from Hunter attacks, and raid their bases to steal their loot. If you enjoy
      open-world sandbox survival games, resource gathering and grinding to build
      a base, you may enjoy playing the early access version of the game.<h2 class="bb_tag">Current
      features:</h2>* <strong>Singleplayer</strong> and <strong>Co-op</strong> PvE
      sandbox experience.<br>* Crafting mechanics. <br>* Dynamic base building. <br>*
      Dynamic seasons and weather systems.<br>* Weapon upgrade system. <br>* Mining
      and refining of ores. <br>* AI Hunters (with AI base building).<br>* Farming.
      <br>* Animal husbandry. <br>* Food cooking mechanics. <br>* World day-night
      cycle. <br>* Temperature change based on time-of-day and altitude. <br>* Character
      hunger/thirst/strength mechanics. <br>* Character clothing system. <br>* System
      for inviting/removing players to access bases. <br>* Central power system for
      bases (base items require power to function). <br>* Npc enemy leveling system.<h2
      class="bb_tag">DISCLAIMER (PLEASE READ):</h2><strong>The public Early Access
      is intended for those interested in supporting the project and participating
      in its continued development.</strong> You will most likely experience balancing
      issues, performance issues, bugs and missing features. If you are looking for
      a complete gaming experience, I would recommend allowing some time before trying
      out the game. There are many YouTube game-plays showing the current state of
      game. I am the sole developer of the project, which I work on as a passion project.
      I feel this is important to mention, so that those considering playing the game
      can make a more informed purchase decision. A full detailed list of the updates
      since launch can be viewed here: <a href="http://steamcommunity.com/app/418030/allnews/"
      target="_blank" rel="noreferrer"  >http://steamcommunity.com/app/418030/allnews/</a>.<h2
      class="bb_tag">Goals of the project:</h2>The aim is to integrate the kinds of
      base-resource micro-management typically found in RTS titles, into a boots-on-the-ground
      shooter. Each base has an underlying economy of power and raw materials that
      must be maintained and expanded in order to rise in dominance. <br><br>The focus
      is not of primitive survival (although there are many elements during the early-game),
      but instead a focus on the base, its security, technology and resources.'
