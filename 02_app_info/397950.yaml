    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/397950/extras/Clustertruck_Long_Gif.png?t=1596222838"
      /><br><br>Clustertruck is a new kind of platformer on-top of a speeding highway!  <br><br>Use
      agility and acrobatics through insane levels in a game of &quot;the floor is
      lava&quot; on top of unpredictable, speeding trucks!<br>The game only gets harder
      when dangers such as swinging hammers, lasers and flamethrowers are added!   <br><br><strong>Features:</strong><br><br><ul
      class="bb_ul"><li>A campaign mode which gradually gets more and more evil<br></li><li>Unlock
      new abilities like the Grappling Hook, Truck Cannon and Time-Control! <br></li><li>An
      in-game level editor  <br></li><li>Steam workshop support for sharing player-made
      levels  <br></li><li>A replay system  <br></li><li>Online leader boards</li></ul>
