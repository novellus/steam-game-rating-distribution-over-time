    about_the_game: "Play for the ancient God of Singularity, whose spirit is trapped\
      \ on earth. Use wormholes and gravity anomalies to bypass the obstacles and\
      \ pass levels. <br />\r\n<br />\r\nTo leave the earth and compete the game,\
      \ you need to collect all 50 dead stars.<br />\r\n<br />\r\nFeatures:<br />\r\
      \n- Interesting physical phenomena: gravity anomalies and wormholes.<br />\r\
      \n- Beautiful graphics and effects.<br />\r\n- Non-linear levels. Sequence of\
      \ passage is not important.<br />\r\n- 50 achievements."
