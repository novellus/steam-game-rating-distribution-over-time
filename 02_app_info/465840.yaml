details:
  data:
    about_the_game: "<i>\u201CTHE LAST BLADE\u201D</i>, the first entry in the legendary\
      \ 2D weapons-based fighter set during the twilight years of the Tokugawa shogunate,\
      \ returns for another joust! Sharpen your blade, and be ready for some of the\
      \ most epic battles on Steam!<h2 class=\"bb_tag\"> MAIN FEATURES</h2><strong>\u30FB\
      ARCADE:</strong><br>Pick a fighter from the 12 (+2 boss) characters available,\
      \ and select between the simple and highly-damaging &quot;Power&quot; mode,\
      \ or the technical and deep &quot;Speed&quot; game mechanic. Challenge and defeat\
      \ all 10 opponents who will stand in your way, and learn more about your character's\
      \ story via the splendid game endings!<br><br>**************************<br>How\
      \ to unlock the 2 boss characters<br>------------------------------------------<br>Tap\
      \ the following command at the character select screen:<br>kick x 6, strong\
      \ slash x 3, kick x 4<br>If the command has been successfully entered, <br>&quot;Musashi\
      \ Akatsuki&quot; and &quot;Shinnosuke Kagami&quot; will now be available to\
      \ selection. <br>***************************<br><br><br><strong>\u30FBMULTIPLAYER:</strong><br>Connect\
      \ to Steam, and cross swords with the best of the best in  <i>\u201CTHE LAST\
      \ BLADE&quot;</i>  via the &quot;Invite a Friend&quot; &amp; &quot;Lobby&quot;\
      \ multiplayer features.<br><br><strong>\u30FBLEADERBOARDS:</strong><br>Check\
      \ your current rank &amp; score in <i>\u201CTHE LAST BLADE&quot;</i>  at any\
      \ time, as well as those of your friends and other top players! <br><br><strong>\u30FB\
      SETTINGS:</strong><br>Configure various types of video options, controls and\
      \ volume sound settings to your preference for the most pleasant <i>\u201CTHE\
      \ LAST BLADE\u201D</i> experience ever.<br>*The menu language set to be displayed\
      \ can be chosen and edited at any time from the &quot;language&quot; tab in\
      \ Properties.<br><br><strong>** WILL NOT RUN ON Windows XP **</strong><br><br><a\
      \ href=\"http://store.steampowered.com/bigpicture/\" target=\"_blank\" rel=\"\
      noreferrer\"  ><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/220440/extras/controller_support.png\"\
      \ /></a>"
