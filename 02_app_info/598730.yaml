details:
  data:
    about_the_game: 'The entire island is up for grabs... or at least, could be with
      the right business model. <br><br><i>Shakedown: Hawaii</i> combines open world
      action and empire building. Build a &quot;legitimate&quot; corporation by completing
      open world missions, acquiring businesses, sabotaging competitors, &quot;re-zoning&quot;
      land, and shaking down shops for protection money.<br><br><i>Shakedown: Hawaii</i>
      parodies big business, and the most absurd business practices that go alongside.
      You''re the CEO, and questionable subsidiaries, misleading ads, fine print,
      hidden service fees, and marketing spin are the tools of your trade.<br><br>From
      the boardroom to the streets, build your corporate empire and destroy the competition.
      It''s business in the front, and bodies in the back... in Shakedown: Hawaii.'
