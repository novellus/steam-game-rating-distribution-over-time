    about_the_game: "Western Germany, March 1964... The last Great War rages on. Madness\
      \ at the front lines. Men butchering each other.  War-torn Europe stands ripped\
      \ apart by a front line that runs straight through the heart of Germany where\
      \ American and Western European troops battle against enemy forces.  An eternal\
      \ war seemingly with no end in sight. Opposing forces mercilessly attack with\
      \ unrelenting force, claiming small victories one day only to lose them the\
      \ next.  <br><br>As Lieutenant James Anderson you must infiltrate and destroy\
      \ key enemy positions deep behind enemy lines. If successful, your mission could\
      \ finally put a stop to the carnage and restore what everybody has long since\
      \ forgotten about: peace. <br><br>Inspired by real-world events and elements\
      \ from WWI, WWII and modern warfare, Iron Storm brings the carnage! <br><br><ul\
      \ class=\"bb_ul\"><li>A cross between a shooter and an adventure game that has\
      \ you asking\u2026 what would the 1960s have been like had WWI never ended.<br></li><li>The\
      \ fighting isn\u2019t just on the ground\u2026 watch as the stock market directly\
      \ impacts the fight<br></li><li>Six non-linear levels that require you to visit\
      \ certain sections repeatedly with multiple ways to complete objectives<br></li><li>Solve\
      \ puzzles, use stealth and cunning skills and shoot it out in single and multiplayer\
      \ action<br></li><li>Find yourself in the trenches of WWI with environmental\
      \ elements like barbed wire fences, bunkers, mines, gas warfare and snipers\
      \ <br></li><li>WWII comes to life as you use and battle automatic weapons, radar,\
      \ tanks and flame throwers<br></li><li>Modern-day warfare is not missed though\
      \ as helicopters, lasers, electronics and more will have you wishing you were\
      \ back in your mama\u2019s womb</li></ul>"
