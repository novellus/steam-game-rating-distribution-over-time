  data:
    about_the_game: Probably, many people like to compete in accuracy. Perhaps you
      are no exception, and so especially for you, we have prepared this exciting
      game. In it you have to aim very carefully to get right into the hole. Try just
      one, so try very well. The more hits you have in a row, the more points you
      earn.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/869780/extras/Golf.jpg?t=1528727035"
      /><h2 class="bb_tag">Features of the game:</h2><ul class="bb_ul"><li>Game of
      accuracy<br></li><li>Nice graphics<br></li><li>Simple controls<br></li><li>A
      lot of  achievements on Steam<br></li><li>Support for Windows, Mac and Linux</li></ul><br>The
      game implemented a lot of factors really present in the game of Golf. For example,
      there are differences in the terrain. You can adjust the direction and force
      of the impact. In addition, periodically you will interfere or help the wind
      - its direction and strength will change from time to time. Also the game's
      top players, so you can compete with your friends. And if you get bored, you
      can easily change the location and go play, for example, in the desert. Golf
      is a game that develops many skills, so it will definitely be useful. Easy control
      allows you to play this game even for children.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/869780/extras/os.png?t=1528727035"
      />
