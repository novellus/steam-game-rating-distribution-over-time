details:
  data:
    about_the_game: "<strong>GERMAN COMMANDER: FORTIFIED ARMOR DOCTRINE</strong>;\
      \ <br>Your vehicles can live longer and fight harder with better vision, recon,\
      \ defensive options and the presence of a Command Tank.<br><ul class=\"bb_ul\"\
      ><li><strong>ELEFANT TANK DESTROYER</strong><br>This heavy tank destroyer has\
      \ a massive armor envelope and one of the most potent guns ever mounted on a\
      \ fighting vehicle; the 88mm Pak43. Weighing 65 tons, the Elefant's weakness\
      \ is manueverability.<br></li><li><strong>COMMAND TANK</strong><br>A command\
      \ tank that can improve nearby armored forces can be ordered from Support Armor\
      \ Korps.<br></li><li><strong>HULL DOWN</strong><br>Pioneers, Grenadiers and\
      \ Panzer Grenadiers are able to set German armor in an immobile Hull Down position,\
      \ increasing defense, accuracy and reducing reload times.<br></li><li><strong>RECONNAISSANCE\
      \ OVERFLIGHT</strong><br>Available aircraft will make a reconnaissance pass\
      \ on the targeted location to reveal enemy forces.<br></li><li><strong>PANZER\
      \ TACTICIAN</strong><br>All armored vehicles use their equipped smoke dischargers\
      \ to prevent themselves from being seen.</li></ul>This DLC is already included\
      \ in the Digital Collector\u2019s Edition."
