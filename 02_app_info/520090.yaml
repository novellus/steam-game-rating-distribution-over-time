    detailed_description: <h1>Steam Video</h1><p>This content is only available in
      an online streaming format. More information about streaming videos can be found
      in the <a href="https://support.steampowered.com/kb_article.php?ref=8699-OASD-1871">Streaming
      Videos on Steam FAQ</a>.</p><br><h1>#label_about_the_series</h1>The amateur
      filmmakers of Devolver Digital present Behind the Schemes, a new take on the
      traditional behind-the-scenes series. Each episode in the series aims to uncover
      the spirit of each game through intimate conversations with the personalities
      behind them and exploring the tiny apartments, humble offices, and vibrant cities
      where they are made.
