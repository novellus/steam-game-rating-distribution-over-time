    about_the_game: This is the official soundtrack of The Solus Project.  With 44
      tracks, and a run time of 96 minutes, this soundtrack will help you relive your
      favourite moments from the game.<br><br>Haunting soundscapes, beautiful melodies
      and layers upon layers of scary alien atmospheres.<br><br>The soundtrack is
      delivered as lossless Wav as well as 320kbps Mp3.<h2 class="bb_tag"> Tracklist:</h2><br>1.
