    review: 'This is something that we have waited impatiently for.

      This OST is just a marvel, and retrancris the antique/SF ambiance of the game.

      The music of the intro cinematic will always give me chills and sadness.

      Special mention to the menu''s "rumble". [spoiler](Auditory Ogasme)[/spoiler]'
