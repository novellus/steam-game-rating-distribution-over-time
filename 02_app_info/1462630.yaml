  data:
    about_the_game: "\u3000Treasure Hunting es un juego de mazmorra para un solo jugador\
      \ con 30 etapas, y puedes superar la etapa abriendo un cofre del tesoro en cada\
      \ etapa, y el juego termina si le das a un pozo o a una flecha. El juego se\
      \ despeja cuando pasas todas las etapas.<br />\r\n\u3000Un escenario est\xE1\
      \ formado por 17 tipos de artilugios y trampas en total, y apuntan al cofre\
      \ del tesoro haciendo uso completo de los artilugios y trampas. Hay 14 tipos\
      \ de trucos, como una puerta que puede abrirse colocando m\xFAltiples interruptores,\
      \ y 3 tipos de trampas, como el magma y las rocas rodantes que fluyen de un\
      \ pasaje por el que el jugador puede pasar.<br />\r\n\u3000La primera etapa\
      \ es simple, pero el nivel de dificultad aumenta a medida que se avanza en las\
      \ etapas, y el camino hacia el cofre del tesoro se hace m\xE1s largo y complejo.\
      \ La estructura del escenario est\xE1 dise\xF1ada teniendo en cuenta los enigmas,\
      \ y el uso h\xE1bil de trucos y trampas en lugar del control de personajes llevar\xE1\
      \ a despejar el escenario.<br />\r\n<br />\r\nEl n\xFAmero de trucos y trampas\
      \ en un escenario<br />\r\nUn nivel de dificultad satisfactorio<br />\r\nLos\
      \ controles son simples, as\xED que incluso los principiantes del juego pueden\
      \ disfrutarlos.<br />\r\n<br />\r\nEsta es una versi\xF3n de prueba. S\xF3lo\
      \ puedes tocar hasta el escenario 10."
