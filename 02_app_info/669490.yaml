details:
  data:
    about_the_game: "You are a scientist trapped in an hazardous research facility!\
      \ <br />\r\nYou need to find your way out of this mess! <br />\r\nBad news is\
      \ that you'll have to lift toxic wastes bare-handed to reach the exit doors\
      \ :/<br />\r\n<br />\r\nThis maze of White Mesa Research Facility will mess\
      \ with your brain through 30+ levels (more will come). <br />\r\nIncluding the\
      \ very classic levels from Texas Instrument calculator!!!<br />\r\n<br />\r\n\
      Any feedback is more than welcome, don't hesitate to express any feeling !<br\
      \ />\r\n<br />\r\nSpecial thanks for/to:<br />\r\n    - SFX by Little Robot\
      \ Sound Factory<br />\r\n    - Music by Snabisch<br />\r\n    - Development\
      \ with Poulpe &amp; Gg<br />\r\n    - Original idea by Detached Solution"
