    about_the_game: Have you ever thought about what happens inside a regular eatery?<br>Or
      what way are people to qualify to work as a cook in chaveroche?  <br>Ravshan!
      Put on your apron, my hands and get to work!<br>In the game you have to become
      an assistant to the owner of the van with the Shawarma, you will cut and chop
      vegetables, <br>which will fly everywhere. React with lightning speed and dissect
      them with the mouse!<br><br>In the game you will operate a knife by means of
      a mouse and you will need to cut vegetables. Thus it is necessary not to pass
      them.<br><br>Prove that you can withstand all the tests and become an employee
      in the catering!<br><br><strong>feature of game</strong><br>Exciting levels
      that will not make you bored<br>High-quality and beautiful graphics<br>Suitable
      for children and adults<br>Great background music
