    about_the_game: "Fatal Gem is the unique virtual reality match-three game with\
      \ epic graphics, providing a fantastic VR experience of Match-Three games. Enjoy\
      \ yourself!!! Just imagine that the player is surrounded by all kinds of beautiful\
      \ gems. You can touch and move all of them and it's really an unprecedented\
      \ experience in VR. <br />\r\n<br />\r\nFeatures <br />\r\n- Gems <br />\r\n\
      - The first Match-three VR game <br />\r\n- Real experience for gem elimination\
      \ <br />\r\n- High-resolution textures <br />\r\n- More Gems <br />\r\n- Lucky\
      \ Combo experience <br />\r\n- Time pressure caused by bomb. <br />\r\n- HUGE\
      \ AMOUNTS OF GEMS"
