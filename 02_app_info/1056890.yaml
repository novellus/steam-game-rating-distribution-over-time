    about_the_game: "<strong><h2 class=\"bb_tag\">VIENNA | VR TRAVEL | 360\xB0 VIDEO\
      \ | 8K/2D MONOSCOPIC | 3DOF</h2></strong><br>Immerse yourself in the city of\
      \ music, the city of dreams.  Stand in front of the Mozarthaus and marvel at\
      \ the majestic Vienna state opera as daily life in the elegant Austrian capital\
      \ unfolds around you. Rest near a water fountain in the picturesque Volksgarten\
      \ and explore nearby St Stephen's Cathedral and the Column of Pest. Watch elegant,\
      \ horse-drawn carriages parade past the Hofburg Palace on Michaelerplatz and\
      \ admire the intricate details of the centuries-old Power of the Sea fountain,\
      \ while Viennese and Danube Waltzes provide a symphonic soundtrack for this\
      \ splendid experience.<br><br>INCLUDES<br>- Music<br>- Ambient Sounds<br><br>We\
      \ hope you enjoy this Vienna VR Travel Experience as much as the thousands of\
      \ happy users on Steam and other platforms. If you experience any issues or\
      \ have any feedback on how we can improve our VR Experiences to better suit\
      \ your needs, please get in contact via the support link to our website.<br><br>ABOUT\
      \ SPHAERES VR<br>Get away from the stress and noise of everyday life and delve\
      \ into an alternate reality where you are free to relax, enjoy nature, meditate\
      \ and travel in immersive 360\xB0 video experiences"
