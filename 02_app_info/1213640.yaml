    about_the_game: "Description<br />\r\nYou find yourself in a big empty house.\
      \ Around the Christmas lights, but no friends, no family.<br />\r\nYou are alone.\
      \ What for?<br />\r\n<br />\r\n\_Zombie Claus is a game in which everything\
      \ is not as it seems. The main character behaved badly all year, for which a\
      \ bad Santa wants to punish him.<br />\r\n<br />\r\nGame Features:<br />\r\n\
      \u2022 Immerse yourself in the atmosphere of Christmas horror. If you're looking\
      \ for something to play during the holidays, Zombie Claus is the perfect choice.<br\
      \ />\r\n\u2022 Feel lonely. Only you and the evil Santa are in the house. And\
      \ soon he will catch you.<br />\r\n\u2022 Puzzles - solve puzzles to access\
      \ areas, collect and use objects found in the environment.<br />\r\n\u2022 Explore\
      \ dark and disturbing rooms for answers.<br />\r\n\u2022 High-quality voice\
      \ acting."
