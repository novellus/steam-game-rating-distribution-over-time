    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/674750/extras/Gif_Steam.png?t=1591356114\"\
      \ /><br><br>Yet Another Zombie Defense HD is all about defending yourself against\
      \ hordes of darkness attacking you every single night. You know this is a lost\
      \ cause, enemy forces are overwhelming and sooner or later your time will come.\
      \ So, if you gonna go, do it with style, and pave yourself through piles of\
      \ fallen monsters before they squash you! There\u2019s just one thing that matters\
      \ - how long can YOU survive?<br><br>Yet Another Zombie Defense HD is a top-down\
      \ arcade zombie shooter with tactical/strategy elements. Prepare yourself before\
      \ the night falls - build some defensive barricades, buy guns and ammo, set\
      \ up turrets and stay alive as long as you can. Each night puts your skills\
      \ to the test, as darkness forces become stronger with each wave. Make them\
      \ remember you and shoot your way to a glorious end!<br><br>MAIN FEATURES:<br><ul\
      \ class=\"bb_ul\"><li>Local and online co-op up to four players - slaying monsters\
      \ alone is fun, but with your mates? Up to 4 times better!<br></li><li>Mount\
      \ your favorite firearms on automated turrets and set up traps - they\u2019\
      re not expecting that.<br></li><li>Guns, guns, guns\u2026 and more! Choose from\
      \ variety of weapons - shotguns, rocket launchers, flamethrowers and much more\
      \ to choose from.<br></li><li>Pick your favorite game mode:<br>- Defense,<br>-\
      \ Endless,<br>- Deathmatch.<br></li><li>Steam Workshop - create your own characters\
      \ and levels - play just the way YOU like it!<br></li><li>Compete with others\
      \ and own the Leaderboards.</li></ul>"
