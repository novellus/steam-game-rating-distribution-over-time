    about_the_game: "Prodeus is a first-person shooter of old, re-imagined using modern\
      \ rendering techniques. It reaches the quality you expect from a AAA experience\
      \ while adhering to some of the aesthetic technical limits of older hardware.<br\
      \ />\r\n<br />\r\nThe game features a hand-crafted campaign from industry FPS\
      \ veterans, a fully-integrated level editor, and a built-in community map browser\
      \ for instantaneous action with nearly limitless levels to play. <br />\r\n\
      <br />\r\nGet ready to paint the walls red. This is the Boomer Shooter you\u2019\
      ve been waiting for."
