    reviews: "\u201CIt is a meeting point between old game design and new, with every\
      \ other moment punctuated with some of the most thrilling level and boss design\
      \ to grace the genre. As improbable as it may sound, this game made by one guy\
      \ not only stands up to the classics, it is every bit as good as Gunstar Heroes\
      \ and Contra.\u201D<br>9/10 \u2013 <a href=\"http://www.destructoid.com/review-intrusion-2-231779.phtml\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Destructoid</a><br><br>\u201CIf you\u2019\
      re a fan of the genre, then this one is a no-brainer, and a wholehearted recommendation.\u201D\
      <br>87/100 \u2013 <a href=\"http://www.indiegamemag.com/intrusion-2-review/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >IndieGameMag</a><br><br>\u201CI have\
      \ to tell you about Intrusion 2, because it\u2019s like a game from my stupid\
      \ dreams about games that couldn\u2019t exist.\u201D<br> \u2013 <a href=\"http://www.pcgamer.com/2012/08/09/video-fight-terrifying-physics-robots-in-the-best-action-platformer-youve-probably-never-played/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >PCGamer</a>"
