    about_the_game: Intrusion 2 is an action platformer set in a sci-fi environment
      on a reserve planet occupied by a hostile military corporation conducting forbidden
      weapon research. Intrusion 2 is inspired by classic 16bit era sidescrollers
      and focuses on classic fast-paced action combined with modern physics and animation.<h2
      class="bb_tag">Key features:</h2><ul class="bb_ul"><li>9 huge action-packed
      levels<br></li><li>Enemy behavior based on physics and procedural animation<br></li><li>High
      interactive environment<br></li><li>3 multistage boss battles<br></li><li>3
      difficulty modes, with more enemies and dangers on hard mode</li></ul>
