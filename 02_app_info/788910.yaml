    about_the_game: "This is a original Galgame with a fascinating storyline. What\
      \ happened in this apartment, stays in this apartment. <br />\r\n<br />\r\n\
      The MC grew up in a poor neighborhood. To change his life once and for all,\
      \ he targeted Tokyo University and since started fighting. To save money, he\
      \ moved into an old apartment, which did not even have a bathroom, only a filthy\
      \ public toilet. <br />\r\n<br />\r\nThe landlord was a amicable old lady, who\
      \ unfortunately got herself hospitalized due to chronicle illness. So her granddaughter,\
      \ the cute Konna Azusa-chan to supervise the apartment. <br />\r\n<br />\r\n\
      Konna Azusa is a pretty girl with a lot of energy in her. She's the same age\
      \ as the MC and in highschool. Years of working hard makes the MC so insencitive,\
      \ but the moment he mets her, the world got thrown upside down and inside out.<br\
      \ />\r\n<br />\r\nPS.Trading Cards and Achievements will come out with the final\
      \ version."
