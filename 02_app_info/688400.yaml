    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/688400/extras/Webp.net-resizeimage.png?t=1516032315"
      /><br><br>Play the official game of the movie now! Earth needs your help! Can
      you escape disaster and prevent catastrophic climate breakdown? Stay one step
      ahead to stay alive in this deadly, turn-based puzzle game.<br><br>A network
      of weather-controlling satellites meant to protect Earth has been sabotaged.
      Catastrophic weather events are destroying cities across the globe. Experience
      these disasters up close as you gather essential data to prevent a Geostorm
      while trying to escape the havoc in this immersive 3D puzzle game.<br><br><ul
      class="bb_ul"><li>Three different characters in three different locations around
      the world.<br></li><li>Survive a tsunami, the deadly cold, and a lightning storm.<br></li><li>Experience
      immersive audio and atmospheric stylized 3D graphics.<br></li><li>Hours of challenging
      gameplay!<br></li><li>Escape with all the essential data and save mankind!<br></li><li>
      New location and character! Head to the ISS, experience the dangers of space
      and track down the sabotaged satellites.</li></ul><br>Official game of the movie
      GEOSTORM, from the producer of Independence Day and Stargate. Starring Gerard
      Butler (300), Jim Sturgess (21), Abbie Cornish (Robocop) with Ed Harris (Westworld)
      and Andy Garcia (Ocean's Twelve)<br><br>&quot;Geostorm is better than it has
      any right to be, and it's well worth a look&quot; - Pocket Gamer
