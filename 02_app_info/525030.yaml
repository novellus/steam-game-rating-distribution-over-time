details:
  data:
    about_the_game: "Dive into the dark world of science, medicine, and misuse as\
      \ biotech takes center stage in 3 new World Stories.  Hack your way through\
      \ several hours of additional mission content, and uncover San Francisco's biggest\
      \ scientific scandals: <br />\r\n<br />\r\nAutomata<br />\r\nWhen TIDIS claims\
      \ its one-of-a-kind biometric car is unhackable, DedSec sets out to prove them\
      \ wrong.  Along the way, they uncover a dark secret about TIDIS, their use of\
      \ personal data, and the value placed on a human life. <br />\r\n<br />\r\n\
      Bad Medicine<br />\r\nOn the trail of dangerous ransomware that threatens the\
      \ city's hospitals and DedSec's reputation, Marcus and Jordy team up to take\
      \ on the Russian mafia and recover the ransomware key. <br />\r\n<br />\r\n\
      Caustic Progress <br />\r\nBio-hacker Lenni discovers a shady organization that's\
      \ experimenting on the homeless in exchange for medical care.  Will DedSec and\
      \ Prime_Eight be able to set aside their differences to take them down together?<br\
      \ />\r\n<br />\r\n<br />\r\nFeatures:<br />\r\n- 3 World Stories<br />\r\n-\
      \ New Elite Co-op Missions<br />\r\n- New Anti-Hacker enemy archetype"
