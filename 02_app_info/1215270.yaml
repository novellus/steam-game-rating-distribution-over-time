    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1215270/extras/DTRH_Gif_1.gif?t=1606404240\"\
      \ /><br><br><i>Down the Rabbit Hole</i> is a VR adventure that takes place in\
      \ Wonderland prior to Alice's arrival. You will discover a girl in search of\
      \ her lost pet, Patches, that has wandered into Wonderland. Guide her as she\
      \ moves through the mysterious world. But which way should she go?<br><br>You\
      \ control the girl\u2019s fate by plotting her journey through an immersive\
      \ diorama that wraps around you. Through the game\u2019s many twists and turns,\
      \ you will find yourself exploring the most wondrous corners of Wonderland,\
      \ solving puzzles, uncovering secrets and making choices about the story along\
      \ the way.<br><br>\u2022 Multiple Playable Characters<br>\u2022 Rich 360\xB0\
      \ Diorama<br>\u2022 Various Unique Puzzles<br>\u2022 Hidden Collectibles<br>\u2022\
      \ Unique VR Locomotion"
