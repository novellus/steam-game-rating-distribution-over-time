    about_the_game: "A man suffering from amnesia wakes up in a desolate barn from\
      \ a cryogenic freezer to be informed that the planet been devastated by a world\
      \ war and reduced to little habitability by a subsequent alien invasion.  He\
      \ is thrown into a military mission to help reestablish a livable atmosphere\
      \ for what\u2019s left of humanity.  Soon enough he encounters more than he\
      \ bargained for: aliens, crazy survivors, inadequate equipment and a pretty\
      \ unhealthy dose of bad luck. Jam-packed with visual inventions and plot twists\
      \ this movie offers a dark and humorous take on the post-apocalyptic genre."
