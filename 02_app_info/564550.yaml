    detailed_description: <h1>Steam Video</h1><p>This content is only available in
      an online streaming format. More information about streaming videos can be found
      in the <a href="https://support.steampowered.com/kb_article.php?ref=8699-OASD-1871">Streaming
      Videos on Steam FAQ</a>.</p><br><h1>#label_about_the_series</h1>Kagome is a
      modern high school girl who doesn't believe in the old myths and legends surrounding
      her grandfather's shrine. That is, until the day she falls into the shrine's
      well and into another time! In Japan's ancient past, Kagome joins the half demon
      Inuyasha on a quest to find the scattered shards of the Shikon Jewel, a gem
      so powerful that demons from across the land will do anything to get even a
      piece. Along the way they gain friends, battle enemies, and prepare to face
      their deadliest foe and rival for the Shikon Jewel--Naraku!
