  data:
    about_the_game: Kagome is a modern high school girl who doesn't believe in the
      old myths and legends surrounding her grandfather's shrine. That is, until the
      day she falls into the shrine's well and into another time! In Japan's ancient
      past, Kagome joins the half demon Inuyasha on a quest to find the scattered
      shards of the Shikon Jewel, a gem so powerful that demons from across the land
      will do anything to get even a piece. Along the way they gain friends, battle
      enemies, and prepare to face their deadliest foe and rival for the Shikon Jewel--Naraku!
