  data:
    about_the_game: <h2 class="bb_tag">At Death's Door</h2>Robbed of life and unworthy
      of death, a nameless warrior wanders a ruined landscape in search of meaning...<h2
      class="bb_tag">A Hardcore Metroidvania...</h2>UNWORTHY is a hardcore combat-focused
      metroidvania without jumping. You play a warrior, risen from the grave. Equipped
      with sword and shield, you must traverse a bleak and hostile world swarming
      with creatures of nightmare. Your patience, determination and skill will be
      put to the test, as you fight against epic bosses, uncover powerful weapons
      and abilities, and attempt to prove your worth.
