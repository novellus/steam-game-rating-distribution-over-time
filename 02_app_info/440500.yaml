    about_the_game: The Walking Dead Deck is an expansion to <strong>SUPERFIGHT</strong>
      that adds over 90 cards inspired by Robert Kirkman's hit comic book series.  All
      of your favorite survivors and villains are here, along with our darkest set
      of attributes yet.  Do not shuffle, dead inside.<br><br>The Walking Dead Deck
      comes complete with new Achievements, Titles, and Art to unlock!<br><br>Once
      added to <strong>SUPERFIGHT</strong>, The Walking Dead Deck will be added to
      your Collection and can be selected when joining fights.
