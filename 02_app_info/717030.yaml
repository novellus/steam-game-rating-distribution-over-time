    detailed_description: "<strong>Once obtained your DLC will arrive in your Delivery\
      \ Box - hit F11 to bring it up in-game</strong><br><br>Welcome to <i>Kritika\
      \ Online</i>! Before you do anything else, pick up this pack of useful in-game\
      \ items, because it\u2019s going to help you get the most out of your hyper-stylized\
      \ online anime brawling experience!<br><br><strong>The Elite Player\u2019s Pack\
      \ contains:</strong><br><ul class=\"bb_ul\"><li>Elite Status Voucher (3 days)\u2014\
      Gives you bonus experience, bonus daily rest points, bonus resurrection stones,\
      \ free daily Kred, and much, much more.<br></li><li>Steamdrake Pet (7 days)\u2014\
      Provides you with a pet that can auto-loot for you, as well as summon a larger,\
      \ more powerful version of itself.<br></li><li>DZ90-1h EXP Boost (\xD73) and\
      \ Resurrection Stones (\xD710)\u2014Level up faster, and get right back into\
      \ the action easier!</li></ul><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/717030/extras/Free_Cover.png?t=1552062024\"\
      \ /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/717030/extras/Item_Dragon.png?t=1552062024\"\
      \ /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/717030/extras/Item_EliteVoucher_3day.png?t=1552062024\"\
      \ /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/717030/extras/Item_EXP.png?t=1552062024\"\
      \ /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/717030/extras/Item_Resurrectoin.png?t=1552062024\"\
      \ />"
