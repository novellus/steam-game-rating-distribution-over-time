    about_the_game: "Join Gail, a simple villager, who must heed the call for adventure\
      \ when a great star ship appears in the night sky and abducts all the adults.\
      \ As the new oldest member of her fragmented community, she must set out to\
      \ solve this great mystery. Little does she know of the grand adventure before\
      \ her, the evil lurking in the shadows, and the role she will play in the fight\
      \ for Earth\u2019s very existence!<br />\r\n<br />\r\nFeatures:<br />\r\n- A\
      \ narrative-driven single-player adventure filled with charming characters,\
      \ vibrant towns, and dangerous dungeons.<br />\r\n- Over 10 different weapons\
      \ &amp; tools with which to combat enemies and solve puzzles. Fly with rocket\
      \ boots! Blast with bombs! Play the flute!<br />\r\n- Fight against over 50\
      \ different enemy types and 12 boss encounters.<br />\r\n- A world brimming\
      \ with secrets! Find 33 Energy Gems, 55 Heart Pieces and 111 Moonstones. <br\
      \ />\r\n- An achievement system, with 33 badges to earn, for players seeking\
      \ extra challenge and replayability.<br />\r\n- Over 60 original songs ranging\
      \ from mellow piano and orchestra to raging synth/metal rockers and bagpipes!<br\
      \ />\r\n- A main campaign length estimated at 30 hours of playtime. 50 hours\
      \ for completionists.<br />\r\n<br />\r\nSolve the great mystery of the Phoenix!"
