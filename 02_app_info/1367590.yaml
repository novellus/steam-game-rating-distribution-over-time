    about_the_game: <h2 class="bb_tag"><strong>Something Evil Lurks at Winterlake</strong></h2>While
      investigating the disappearance of twin girls at Winterlake - something terrible
      happens to Caroline Walker. Waking in the dead of night, naked in a bathtub
      - and hooked up to some decrepit medical equipment, Caroline must fight for
      her life as she explores the halls of an abandoned Mansion turned hospital.<br><br><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/1367590/extras/Bath_Scene.gif?t=1604422979"
      /><h2 class="bb_tag"><strong>A Nod to the Classics</strong></h2>Tormented Souls
      deliberately sets out to draw inspiration from classic survival horror. From
      Resident Evil and Silent Hill, to Alone in the Dark - Tormented Souls is a modern
      take on the fixed-perspective adventure, offering a modernised control scheme
      and a more dynamic camera, while retaining everything that made those games
      so beloved by fans.<h2 class="bb_tag"><strong>Keep Your Wits About You</strong></h2>You'll
      need much more than a steady aim and sharp reflexes to make it out alive. Search
      the environment for anything you can use to your advantage. Cleverly combine
      items to solve puzzles and use every resource available to explore the secrets
      of the Mansion and its grounds.<br><br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1367590/extras/mansion.gif?t=1604422979"
      /><h2 class="bb_tag"><strong>Another Dimension</strong></h2>Nothing is quite
      as it seems at Winterlake. Mirrors provide a path to an alternate reality and
      another place in time. By crossing these shimmering gateways, Caroline can manipulate
      the very fabric of reality in surprising ways - turning the situation to her
      advantage.<h2 class="bb_tag"><strong>You Are Not Alone in the Dark</strong></h2>The
      mansion may seem abandoned, but as Caroline investigates its secrets, dark forces
      and unspeakable horrors will do everything in their power to stop her getting
      to the truth. Be sure to be alert at all times, and use anything you can find
      to fight off the encroaching terrors of Winterlake.<br><br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1367590/extras/giphy.gif?t=1604422979"
      /><br><br><br>We very much hope you like what you see here. Please feel free
      to join us in the community section to offer your feedback - and don't forget
      to hit Wishlist so you can help us keep you up to date on future news, announcement
      and developments.
