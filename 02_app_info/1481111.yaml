    about_the_game: "Sink into the snow with the Yeti Gear Set for the Insurgency\
      \ team.<br />\r\n<br />\r\nContains four cosmetic gear pieces and a unique camouflage:<br\
      \ />\r\n\u2022\tVentilated Balaclava<br />\r\n\u2022\tSnow Goggles<br />\r\n\
      \u2022\tSnow Suit Top<br />\r\n\u2022\tSnow Suit Bottom<br />\r\n\u2022\tUnique\
      \ \u201CInk Blot\u201D Camo<br />\r\n<br />\r\nThese items are unlocked in-game\
      \ immediately upon purchase and can be combined with other cosmetic gear pieces.\
      \ They can be equipped in-game in the Customize menu which can be accessed from\
      \ the main menu."
