details:
  data:
    about_the_game: 'Collect all the gemstones in this Match 3 game.<br><br>Slide
      gems to combine them and create combinations of 3 or more.<br><br>Complete numerous
      levels with different missions and exciting challenges.<br><br>Combining 4 or
      more gemstones results in a powerful booster to destroy even more gems. Discover
      boosters to destroy rows, columns, all gems of a specific type, or even the
      entire table!<br><br>Can YOU complete all the levels?<br><br>Features<br><br>-
      Simple to play! Slide gemstones to create matches. <br>- Four different types
      of missions: reach the target score, collect a specific number of gemstones,
      remove colored tiles, or get the trophy to the bottom<br>- Two different completion
      modes: a limited number of moves OR a limited amount of time<br>- Five boosters
      to help you complete levels<br>- Fifty original levels to complete<br><br>------------------------------------------------------------------------------------<br>MESSAGE
      FOR ACHIEVEMENT HUNTERS<br><br>To get 100% of the achievements in this game,<br>it
      is necessary to have the DLC <a href="http://store.steampowered.com/app/827350/Mighty_Gemstones__Hardest_Levels/"
      target="_blank" rel="noreferrer"  >Mighty Gemstones - Hardest Level</a><br>------------------------------------------------------------------------------------'
