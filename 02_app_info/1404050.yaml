    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1404050/extras/bookmark_A.png?t=1602773739\"\
      \ /><br><strong>10mg</strong> is a collection of 10 minute long games.<br><br>Your\
      \ wife has had a stroke. You\u2019ve rushed her to the hospital and the doctors\
      \ have taken over. What do you tell your son? Do you call her sister? How will\
      \ you act when someone you love is in the middle of a medical emergency and\
      \ all you can do is wait?<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1404050/extras/this_is_a_small_game-yellow.png?t=1602773739\"\
      \ /><h2 class=\"bb_tag\">Features</h2><ul class=\"bb_ul\"><li><strong>Experience\
      \ </strong>a dramatic Hospital Waiting Room narrative based on real events<br></li><li><strong>Explore\
      \ </strong>a hospital and interact with multiple characters<br></li><li><strong>Make\
      \ choices </strong>which each result in unique dialogue<br></li><li>Featuring\
      \ the somber music of <strong>Brother Android </strong>from the album \u201C\
      <i>In Death, a Dream of Color</i>\u201D</li></ul><h2 class=\"bb_tag\">Player\
      \ Discretion Advised</h2><i>Stroke </i>contains discussions of mortality, suffering,\
      \ blood, and hospitalization.<br><br><i>Stroke </i>provides an opportunity to\
      \ explore these challenging subjects in a safe space and experience catharsis\
      \ for anyone who has dealt with similarly difficult situations in their lives."
