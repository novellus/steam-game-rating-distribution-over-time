    about_the_game: <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/673300/extras/title.png?t=1501270461"
      /><br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/673300/extras/about.png?t=1501270461"
      /><br><br>Alien Splatter Redux is all about those golden gaming days, where
      the only thing you knew was how to avoid homework and play computer games. Remember
      destroying things that wanted to take over the world in true 8-bit fashion?
      Relive your golden days in retro style with Alien Splatter Redux<br><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/673300/extras/featuring.png?t=1501270461"
      /><br><br><ul class="bb_ul"><li>Eight massive levels to conquer, each with it's
      own dangerous traps to dodge!<br></li><li>Huge end level bosses to completely
      destroy with your weapons<br></li><li>Actual 8-bit graphics, (with an included
      extra retro screen if it wasn't retro enough for you)<br></li><li>Listen along
      to a chiptuned soundtrack while blasting aliens to your hearts content<br></li><li>Extras
      and Steam Achievements to, umm unlock! </li></ul><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/673300/extras/byebye.png?t=1501270461"
      />
