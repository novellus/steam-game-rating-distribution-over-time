details:
  data:
    about_the_game: "If you are like class Jigsaw puzzle games with a crazy twist,\
      \ then this is the game for you! Crazy puzzle is a classic jigsaw puzzle game\
      \ but is geared towards people that are serious about solving difficult puzzles.<br\
      \ />\r\nThis game allows you to choose a difficulty level and start playing.\
      \ Unlike other puzzle games, this game will allow help you if you get stuck.\
      \ The picture of the solution will be in front of you. Once you place a piece\
      \ correctly, it will just lock the piece on the table. You will then not have\
      \ to worry about placing all of the pieces at the right place over and over\
      \ again.<br />\r\nYou can also join a set of pieces. They will lock into place\
      \ and your can move them wherever you want. This makes playing easier as the\
      \ correct piece stick together and do not leave their correct place.<br />\r\
      \nCrazy Puzzle has plenty of categories to keep you busy! If you like cats,\
      \ you can play our \u2018Cats\u2019 category all day!<br />\r\nEach category\
      \ is filled with awesome puzzles. All of the pictures in the game are high-resolution\
      \ pictures. All of the puzzle pieces are also super high-res and you can easily\
      \ identify what is on each piece.<br />\r\nThere will be a transparent picture\
      \ on each table which will give you an idea about which piece will go where.\
      \ You can also turn the picture off if you want an extra challenge.<br />\r\n\
      The pieces that will be on your table depends on the difficulty that you will\
      \ select before starting a game. The higher the difficulty, the more pieces\
      \ you will have on your table. You will have to work harder to find the correct\
      \ pieces on higher difficulties.<br />\r\nThe goal is to finish each puzzle\
      \ as quickly as possible. The faster you complete the puzzle, the higher your\
      \ score will be. You can even leave the game and come back, exactly where you\
      \ left off. The game will save your progress and your pieces.<br />\r\nYou can\
      \ start multiple puzzle games at any time. Even your friends and family can\
      \ create a user account and start playing whichever puzzle that they want. Your\
      \ progress will not be halted as the game creates user accounts for every individual\
      \ and tracks their progress.<br />\r\nThe key features in this game include:<br\
      \ />\r\n- Plenty of free puzzles to play<br />\r\n- Ability to choose different\
      \ difficulty levels<br />\r\n- Ability to save progress at any stage<br />\r\
      \n- Ability to set up multiple user accounts<br />\r\n- Puzzle solution transparent\
      \ picture available on all tables<br />\r\n- Multiple table types to choose\
      \ from<br />\r\n- High score system<br />\r\n- 100s of different types of puzzles<br\
      \ />\r\n- High-resolution picture images"
