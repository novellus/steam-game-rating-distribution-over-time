    about_the_game: <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1120400/extras/terra_randoma_castle_1.gif?t=1608210843"
      /><br><br>Terra Randoma is a turn-based tactical roguelike RPG. The game is
      bringing a modern touch to the authentic roguelike experience. Your character
      is a new comer to a procedurally generated island full of dungeons, quests,
      curiosities and adventure. Once you step foot on the island, you decide where
      to go on this open world and meet challenges along the way. <br><br>The enemies
      are varied and require different tactics to deal with. The encounters, quests,
      loots, battlefields, dungeons are all random. The settlements prosper, live
      on, or decline, and your actions have an effect on them directly or indirectly.<br><br>You
      will fight your way through your own emergent story, and gain experience, gold
      and fame, while you discover the ancient evils that threaten the island.<br><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/1120400/extras/terra_randoma_features_6.png?t=1608210843"
      /><br><br><ul class="bb_ul"><li>Open world<br></li><li>Turn-based tactical combat
      system in an authentic roguelike fashion <br></li><li>Procedurally generating
      the world, quests, items, NPCs, battlefields and dungeons<br></li><li>More than
      100 enemies, including the Furious Fungus and Ratman Claw Master <br></li><li>Influence
      the world with your actions. You can help the settlements to prosper and survive
      through crisis.<br></li><li>Full freedom in character development with skills
      and talents<br></li><li>No scripted plots to follow. Your story emerges as you
      play. (Although there is an optional main quest chain)<br></li><li>Not just
      dungeon crawling but also wilderness crawling<br></li><li>Camping, hunting and
      foraging<br></li><li>Hunger, day/night cycle, rain<br></li><li>Highly accessible
      interface<br></li><li>Table-top aesthetics<br></li><li>Optional Permadeath and
      difficulty levels</li></ul><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1120400/extras/settlements_3.jpg?t=1608210843"
      /><br><br><strong>Planned Features</strong><br><ul class="bb_ul"><li>Final boss
      / dungeon<br></li><li>Potion crafting / Cooking<br></li><li>Traps<br></li><li>More
      music and ambient sounds<br></li><li>More enemies, talent stones, overworld
      incidents<br></li><li>Further details can be read in FAQ for Early Access on
      the forum</li></ul>
