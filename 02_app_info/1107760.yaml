    about_the_game: "Increase the diversity of your park with the addition of three\
      \ new distinct herbivores. <br />\r\n <br />\r\nThe Jurassic World Evolution:\
      \ Herbivore Dinosaur Pack adds three unique sociable plant eaters that are a\
      \ great addition to any vibrant park.<br />\r\n <br />\r\nHomalocephale: With\
      \ a name that means \u2018even head\u2019, Homalocephale sports a flat, thickened,\
      \ wedge-shaped skull used as a tool for head-butting.<br />\r\n <br />\r\nDryosaurus:\
      \ Preferring forested habitats, Dryosaurus rely on their speed and dexterity.\
      \ They use their stiff tail while running as a counterbalance. <br />\r\n <br\
      \ />\r\nNigersaurus: One of the smallest Sauropods, they measure around 9 meters\
      \ long. Despite their long neck, Nigersaurs are grazers, feeding from plants\
      \ close to the ground."
