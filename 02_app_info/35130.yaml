    about_the_game: "Lara Croft and the Guardian of Light is an action/adventure game\
      \ featuring Lara Croft. This brand extension combines the hallmarks of the Tomb\
      \ Raider franchise including exploration &amp; discovery, platforming, and puzzle\
      \ solving combined with character progression, fun fast-paced combat, and elements\
      \ of human cooperation and competition. <br><br><strong>Key features:</strong><br>\t\
      \t\t\t\t\t<ul class=\"bb_ul\"><li>First downloadable only title from Crystal\
      \ Dynamics, and first downloadable only Lara Croft game.<br>\t\t\t\t\t\t\t</li><li>A\
      \ classic formula of puzzles, combat, exploration, and breathtaking visuals\
      \ put through the lens of an isometric fast-paced gaming experience.<br>\t\t\
      \t\t\t\t\t</li><li>A wide range of options for solving puzzles and traversing\
      \ deadly environmental traps, offering players an unprecedented level of freedom\
      \ to choose their own solutions and explore various paths through the dense\
      \ jungles of Central America.<br>\t\t\t\t\t\t\t</li><li>Crystal Dynamics' proprietary\
      \ engine delivers sprawling environments with no load-times and unbelievable\
      \ vertical gameplay through tombs reaching deep into the Earth. <br>\t\t\t\t\
      \t\t\t</li><li>Face off against a myriad of undead warriors brought to life\
      \ by the evil Xolotl, including a number of boss battles that are not to be\
      \ missed!<br>\t\t\t\t\t\t</li></ul>"
