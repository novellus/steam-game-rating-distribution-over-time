    recommendationid: '71576689'
    review: 'Just like Kyoto Winds, this is a $3 DLC pack with a single 2-minute story
      for six of the LIs. It''s not a bad price. It has voice acting. But there''s
      not enough content for me to suggest someone pick up this pack, though there''s
      also not enough of a price difference for me to tell people to not get it. The
      point is, you gain nothing more than what you''d expect for a $0.50 story: one
      scene, a short conversation, no CG, and no impact on the characters or main
      story. Skip it if you don''t have the dolla-dollar bills to throw at it. Get
      it if you''re the type to watch deleted scenes from movies.'
