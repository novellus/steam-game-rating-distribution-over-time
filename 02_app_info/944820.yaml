details:
  data:
    about_the_game: "Journey to the west continues with the &quot;River Valley Pack&quot;\
      \ expansion! <br />\r\nIn a River valley far away from the civilization, you\
      \ unexpectedly meet a little eccentric ichthyologist Albert Rybstein, who asks\
      \ you to help. Together, you will explore the local fish species. The local\
      \ river is famous for its variety of catfish, and also has a unique relict pike.\
      \ A funny scientist rewards you well for the tasks, and for the successful completion\
      \ of the whole expedition he will give you an exclusive reel!<br />\r\n<br />\r\
      \nIn addition to the fascinating adventure on the wild and the very beautiful\
      \ river in the &quot;River Valley Pack&quot;,  you will also have two unique\
      \ medium rods, a set of baits and aromas, a series of special light lures and\
      \ a game currency."
