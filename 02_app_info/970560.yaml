  data:
    about_the_game: "Fall in love with the lab members all over again in this sweet\
      \ and slapstick romantic comedy!<br><br><strong>Follow Your Heart</strong><br>Explore\
      \ the private life of Rintaro and your favorite lab members in a series of \u201C\
      What if?\u201D scenarios.<br><br><strong>Love Isn\u2019t a Science</strong><br>The\
      \ hard science of STEINS;GATE takes a back seat to let the slapstick story run\
      \ wild!<br><br><strong>Phone Trigger System</strong><br>Interact via Rintaro\u2019\
      s cellphone to answer or ignore calls, and send and receive emails. Your everyday\
      \ choices in life steer the story!"
