    about_the_game: "Nimble Quest! Lead a conga line of heroes to glory against hordes\
      \ of enemies across an endless number of stages. How many enemies can you defeat?\
      \ Steer your unstoppable (seriously, you can\u2019t stop) party as they cut\
      \ a path of destruction through levels filled with different enemies and power-ups.\
      \ Unlock and level up heroes to increase the size of your party and make them\
      \ more powerful. Can your party make it from the tranquility of the Forest to\
      \ the fire and brimstone of the Depths? <br />\n<br />\nTired of competing alone?\
      \ Join a guild and compete with other players in special time-limited Guild\
      \ Quests. Is your guild skilled enough to top the global leaderboards?"
