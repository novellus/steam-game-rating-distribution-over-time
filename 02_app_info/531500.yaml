  data:
    about_the_game: "After passing out at a party, Brie wakes up to a strange phone\
      \ message: a lunatic has abducted her six friends and buried them in boxes around\
      \ the city. Each box has its own deadly terror\u2014water, gasoline, insects\u2014\
      waiting to kill its occupant. To add to the sadistic thrills, the killer is\
      \ streaming footage of the trapped kids to the Internet\u2014and to each other.\
      \ Forbidden to call parents or police, Brie must use her wits to locate her\
      \ friends' six death traps before their time runs out."
