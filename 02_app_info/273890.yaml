    review: "\"Arctic Trucker Simulator\" ist ein Truck Fahr-Spiel in eisiger Umgebung.\n\
      \nTrucker, die im hohen Norden \xFCber vereiste Stra\xDFen und Seen fahren m\xFC\
      ssen, haben einen nicht ungef\xE4hrlichen Job. Es kann schon mal vorkommen,\
      \ da\xDF der Truck sich eingr\xE4bt, das Eis bricht und die Gefahr besteht,\
      \ in die eisigen Fluten zu st\xFCrzen. So zumindest wird es einem in der TV-Reality-Soap\
      \ \"Ice Road Truckers\" suggeriert. Einer der Protagonisten, Alex Deborgorski,\
      \ ist offizieller Unterst\xFCtzer dieses Spiels.\n\nWahrscheinlich vor allem\
      \ deswegen, weil das Truck fahren im Eis in Wirklichkeit doch vor allem eins\
      \ ist: stinklangweilig. Und da macht der Simulator einen guten Job, denn er\
      \ ist der so ziemlich stinklangweiligste Simulator, der je entwickelt wurde.\
      \ \n\nDie Karte hat ein Depot und ganze zehn Abladepl\xE4tze. Wir satteln also\
      \ irgendwas auf, was automatisch geschieht, sobald wir einen Auftrag annehmen,\
      \ und fahren dann irgendwohin. Zu einem blinkenden Feld, das, wenn wir es ber\xFC\
      hren, unseren H\xE4nger verschwinden macht... (schlechte Formulierung).\n\n\
      Das Tolle dabei: unser Truck f\xE4hrt sich immer gleich, egal ob Tonnen Gewicht\
      \ dranh\xE4ngen oder nicht. Er hat immer eine H\xF6chstgeschwindigkeit von 30\
      \ km/h und lenkt sich wie ein E-Bike.\n\nApropos Steuerung: von dem Versuch,\
      \ ein Lenkrad anzuschlie\xDFen, sollte man tunlichst absehen. Es wird nicht\
      \ richtig funktionieren. Aber wozu auch, denn die verwaschenen Texturen der\
      \ Innenansicht, bei der auch keine Instrumente funktionieren, l\xE4dt nicht\
      \ gerade zur Verwendung dieser Perspektive ein.\n\nAlso tuckern wir mit unserem\
      \ wei\xDFen Truck durch immer gleiche wei\xDFe Umgebungen und k\xE4mpfen damit,\
      \ nicht einzuschlafen. \n\nSp\xE4ter k\xF6nnen wir uns noch vier andere Trucks\
      \ kaufen, die sich aber allesamt genauso beschissen fahren lassen. Lediglich\
      \ mehr Anh\xE4nger k\xF6nnen wir anh\xE4ngen. Was nat\xFCrlich keinen Einflu\xDF\
      \ aufs Fahrverhalten hat.\n\nMit einem wirklichen Simulator hat dieses Casual-Spielchen\
      \ nichts zu tun. Es w\xE4re sowohl in Bezug auf Content als auch in Bezug auf\
      \ Qualit\xE4t auf einem Handy weitaus mehr zuhause.\n\n[h1]Wertung:[/h1]\n2/10\
      \ Atmosph\xE4re\n-/10 Story\n3/10 Grafik\n3/10 Sound\n3/10 Spielmechanik\n3/10\
      \ Balancing\n3/10 Spielspass\n\n[h1]Fazit:[/h1]\nWenn die Stra\xDFen vereisen,\
      \ sollte man lieber verreisen.\n\n[h1][b]3/10 Gesamtwertung"
