    about_the_game: "<strong>Arctic Trucker Simulator</strong> \u2013 officially endorsed\
      \ by <strong>Alex Debogorski</strong> \u2013 takes you down the world's iciest\
      \ and most dangerous roads!<br><br>Do it like <strong>Alex Debogorski</strong>\
      \ \u2013 the most popular Ice Road Trucker ever: Get in your truck, start the\
      \ engine and transport massive cargos over the snowy transport routes of the\
      \ Arctic.<br><br>Machines, wood and bulk solids \u2013 you'll get them to their\
      \ destination with a good truck, excellent driving skills and a working heater.\
      \ More profitable contracts beckon, allowing you to improve your cash balance,\
      \ buy new tractors and take on bigger consignments. Take care, though \u2013\
      \ accidents and involuntary pit stops cause more damage than simply making the\
      \ customer unhappy!<br><br>The ice roads await \u2013 in <strong>Arctic Trucker\
      \ Simulator</strong>!<h2 class=\"bb_tag\">Key Features:</h2><ul class=\"bb_ul\"\
      ><li>Five trucks with varying power and traction<br></li><li>Career mode with\
      \ a points multiplier<br></li><li>Improve, service and change the look of your\
      \ truck<br></li><li>Dynamic weather system and numerous settings<br></li><li>Supports\
      \ steering wheels and gamepads</li></ul>"
