    review: "The year is 1994...\n\nC:\\\n\nC:\\ cd \\games\n\nC:\\games\n\nC:\\games\
      \ cd \\wacky\n\nC:\\games\\wacky\n\nC:\\games\\wacky\\ww.exe\n\n...\n\n...\n\
      \n...\n\n\nThis game is shareware!\n==================================================================\n\
      \     APOGEE SOFTWARE ORDER FORM - FAX SHEET  (Fax number: 972-278-4670)\n \
      \                               PAGE 2 OF 2\n     ==================================================================\n\
      \nNote: Payment must be in U.S. dollars and drawn against a U.S. bank. Please\
      \ do not send cash!\n\nThank you for your order!  Make checks payable to \"\
      Apogee\".  Allow up to\ntwo weeks for delivery.  All prices subject to change\
      \ without notice.\nAll items subject to availability.\n\nFor more ordering info,\
      \ and for specials not listed here, please visit our\norder info page on the\
      \ web at ****\n\n...\n...\n...\n\nI never did send my money, as if I had any\
      \ in 1994, to Apogee but I did play this game to its absolute limits in the\
      \ shareware version I had at the time.\n\nNow I get to relive the nostalgia\
      \ with every character unlocked at pennies on the dollar.\n\nWacky wheels is\
      \ a mario kart clone in every single way you want to define it, but in 1994\
      \ I did not have an SNES. Instead I had Wacky Wheels, and good god was it fun,\n\
      \nAs a PC game the graphics and \"3d\" world rendering were done better. Arguably\
      \ firing live hedgehogs at your fellow racers is more fun than turtle shells.\
      \ Undoubtedly I will pick the shark as my main racer every single time hands\
      \ down.\n\nI am writing this review because I loved this game as a child, and\
      \ continue to love it as an adult.\nI hope that even one of you out there finds\
      \ this game and can manage to see it through the eyes of a kid in 1994, exploring\
      \ gaming on a DOS Packard Bell machine with the option to upgrade and boot to\
      \ the mostly useless Win 95, and will understand the wonder and potential  I\
      \ saw in computer gaming at that time. If I can be a shark, driving a go kart\
      \ in 3d, firing live hedgehogs at other racers, on this computer... what must\
      \ the future hold. What untold potential will I witness in my life?\n\nThis\
      \ is where it all began for me.\n\n"
