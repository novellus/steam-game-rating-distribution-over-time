    short_description: Nothing beats the excitement of playing against friends. In
      Wacky Wheels, you can do just that. Play with a friend in split-screen mode,
      play head-to-head using a modem connection or play via serial (null-modem) cable.
      Race against challenging computer opponents with adjustable difficulty settings.
