    about_the_game: A monster catcher game in black and white! You play as King, who
      becomes obsessed with capturing monsters after recruiting his first companion
      known as<br>&quot;Doggy&quot;.  You can capture a wide range of unique monsters
      and battle them five at once! To prove yourself as a pro monster capturer, it
      is your objective to<br>defeat all of the arena masters on the continent so
      you can claim yourself as the Monster Capture King!<br><br><strong><ul class="bb_ul">Beautiful
      black and white graphics, specially drawn.</ul></strong><br><br><strong><ul
      class="bb_ul">Over 30 enemies, most of them tamable! Each with their own strengths
      and weaknesses!</ul></strong><br><br><strong><ul class="bb_ul">Eight arenas
      to compete in with some tough boss battles.</ul></strong><br><br><strong><ul
      class="bb_ul">Try combining different monsters to create the most powerful team!</ul></strong><br><br><strong><ul
      class="bb_ul">Battle with other trainers to level up.</ul></strong>
