  data:
    about_the_game: "The Imperium of Man relies on the Space Marines to conquer and\
      \ maintain order in the universes. The Champion Pack of weapons and armour for\
      \ the Space Marine Faction includes four items among the rarest that will turn\
      \ your character into one of the most feared soldiers in the Imperium. These\
      \ are visual customizations; they do not give an advantage beyond you looking\
      \ like the Emperor gave you his personal blessing. <br><br>The Adamantium Plated\
      \ Boltgun and the Adamantium Combat Knife are only available in this DLC pack\
      \ on Steam. The Mark V \u201CHeresy\u201D Helmet and the Relic Mark III Armour\
      \ are also available in the in-game store. The 4 items are only for the Space\
      \ Marines.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/591810/extras/WH40K_EternalCrusade_ChampionPack_Description.jpg?t=1491317645\"\
      \ />"
