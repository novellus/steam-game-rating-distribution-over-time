      \ a means to play games, however, Tabletopia also serves as a platform for designing,\
      \ implementing, and monetizing games for both established publishers and aspiring\
      \ amateurs.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=http://www.digitaltrends.com/gaming/tabletopia-kickstarter/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Digital Trends</a><br><br>\u201CAs a\
