    about_the_game: "<h2 class=\"bb_tag\">What is Tabletopia?</h2>Tabletopia is sandbox\
      \ virtual table with high-quality board games made by professionals. Already\
      \ 1000+ games and counting! <br><br>Play how you want with whom you want: your\
      \ guests don\u2019t need accounts to play. Enjoy the amazing graphics, realistic\
      \ physics, and digital perks like ready setups, customizable cameras, and intuitive\
      \ controls. Make your own games with no programming skills required.<h2 class=\"\
      bb_tag\">What does Tabletopia offer?</h2><ul class=\"bb_ul\"><li>Advanced digital\
      \ arena for playing board games in an experience almost like gathering around\
      \ a real table.<br></li><li>Hundreds of licensed board games, including both\
      \ designer classics, recent hits, and tomorrow's Kickstarter releases.<br></li><li>True\
      \ cross-platform experience: available now on PC, Mac OS X, coming soon to iOS\
      \ and Android devices.<br></li><li>Automated game setups, shuffling and dealing\
      \ of cards, tracking player turns, and many other automated features.<br></li><li>Public\
      \ and private game tables, matchmaking system, etc.<br></li><li>Ability to create\
      \ your own games with no programming knowledge required (browser version).<br></li><li>Specialized\
      \ tools for designing, playtesting, demonstrating, and monetizing your board\
      \ games (browser version).</li></ul><h2 class=\"bb_tag\">How do I play games\
      \ on Tabletopia?</h2>Tabletopia is a sandbox system. That means no AI to enforce\
      \ the rules, so you still need to read the rulebook to know how to play the\
      \ game.<br><br>Choose a game from our extensive library, create a table, send\
      \ the link or room number to your friends or other Tabletopians, and let the\
      \ game begin. Or go to Find &amp; Play section and join an already created table.\
      \ It\u2019s that simple!<h2 class=\"bb_tag\">How much does it cost?</h2>Tabletopia\
      \ is <strong>free-to-play</strong> on Steam. No subscriptions or recurring payments\
      \ are required to play. <br><br><strong>With free Tabletopia you can:</strong><br><ul\
      \ class=\"bb_ul\"><li>Access 1000+ games for free (some setups and expansions\
      \ may require Premium).<br></li><li>Invite your friends outside Tabletopia to\
      \ play free games.<br></li><li>Play up to 2 games simultaneously.</li></ul><br>Premiums\
      \ are available as <strong>in-app purchases for 3, 7, and 30 days</strong> in\
      \ the Tabletopia client. Once your Premium expires, you are switched back to\
      \ the free plan with access to all basic games and features.<br><br><strong>With\
      \ Premium Tabletopia you can:</strong><br><ul class=\"bb_ul\"><li>Access all\
      \ games, expansions, and setups.<br></li><li>Invite your friends outside Tabletopia\
      \ to play any games, including premium games.<br></li><li>Play up to 10 games\
      \ simultaneously.</li></ul><h2 class=\"bb_tag\">Why Tabletopia and not other\
      \ similar platforms?</h2><ul class=\"bb_ul\"><li><strong>Officially licensed\
      \ games</strong>. All the games in our catalog are fully licensed and created\
      \ in partnership with their designers and/or publishers. By playing our Premium\
      \ games you directly support their authors.<br></li><li> <strong>Free-to-play,\
      \ free-to-share.</strong> Tabletopia for Steam is free-to-play with hundreds\
      \ of board games available at no additional cost. All games can be shared and\
      \ played with people who don't have accounts. It's free.<br></li><li><strong>Friendly\
      \ interface</strong>. Tabletopia is developed by professionals with maximum\
      \ usability in mind. Its friendly interface, intuitive controls, built-in tutorials\
      \ will make your gaming experience smooth and easy.<br></li><li><strong>Amazing\
      \ visuals</strong>. Tabletopia boasts outstanding 3D graphics and top-notch\
      \ quality of all game components and visuals. It also features a flexible camera\
      \ with refined controls and custom settings.<br></li><li><strong>Digital advantages</strong>.\
      \ Being a sandbox system, Tabletopia still provides numerous advantages of a\
      \ digital product, such as ready game setups, shuffling and dealing of cards,\
      \ tracking player turns, etc. Game objects can be rotated, flipped, locked in\
      \ place, magnetically placed, and decks of cards can be shuffled and dealt from\
      \ at the click of a button.</li></ul><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/402560/extras/TT-steam-logos-2.png?t=1604068788\"\
      \ />"
