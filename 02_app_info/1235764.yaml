    about_the_game: "Decorate with holiday-themed d\xE9cor; dress up in traditional,\
      \ formal, or fun attire; and celebrate with festive objects.<br><br><strong>Key\
      \ features</strong><br><br><ul class=\"bb_ul\"><li><strong>Dress in holiday\
      \ attire</strong> \u2014 Your Sims can slip into the perfect outfit for any\
      \ festivity. Get in the holiday spirit with these fun wardrobe items.<br><br></li><li><strong>Decorate\
      \ with themed decorations</strong> \u2014 Decorate with lovely diyas, place\
      \ a snowman in your lawn, add snowflake decals to your windows, and more.</li></ul>"
