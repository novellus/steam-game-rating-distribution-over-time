    detailed_description: "<h1>SteamVR</h1><p>To use the iVRy Driver for SteamVR,\
      \ you <strong>MUST</strong> first install SteamVR from the Steam Store:<br><br><strong><a\
      \ href=\"https://store.steampowered.com/app/250820/SteamVR/\" target=\"_blank\"\
      \ rel=\"noreferrer\"  >SteamVR</a></strong></p><br><h1>Before you start</h1><p><h2\
      \ class=\"bb_tag\"><strong>IMPORTANT:</strong></h2>When using the iVRy Driver\
      \ for SteamVR for the first time, it <strong>MUST</strong> be started from the\
      \ &quot;Launch&quot; button, to ensure any additional services and drivers it\
      \ requires get installed.<br><br>When using the Sony PSVR for the first time,\
      \ place the PSVR on a flat, level surface, facing forwards. The PSVR calibration\
      \ process will start. Wait for LEDs to stop flashing before using PSVR. <strong>Do\
      \ not move PSVR during calibration process.</strong></p><br><h1>PlayStation\
      \ VR Connection Diagram</h1><p><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1005971/extras/PSVR_Connection.png?t=1609685357\"\
      \ /><br><br><strong>NOTE:</strong> The PSVR must be connected directly to an\
      \ HDMI port on the computer, not via an adapter. Connecting a TV or monitor\
      \ to the &quot;TV out&quot; port of the PSVR Processor Box is not supported,\
      \ the TV or monitor must be connected directly to the computer.</p><br><h1>About\
      \ the Game</h1><h2 class=\"bb_tag\">What is the iVRy Driver for SteamVR (PSVR\
      \ Premium Edition) DLC?</h2><br>\u2022 It is the FULL version of the iVRy Driver\
      \ for SteamVR with PSVR support.<h2 class=\"bb_tag\">What is iVRy (PSVR Edition)?</h2><br>\u2022\
      \ iVRy is a Virtual Reality headset driver for SteamVR for your Sony PSVR headset.<h2\
      \ class=\"bb_tag\">What does that mean?</h2><br>\u2022 Want to play PC VR* (Virtual\
      \ Reality) titles without having to buy another VR headset?<br>\u2022 With iVRy\
      \ and a Sony PSVR headset you can!<br>\u2022 Supports all PSVR display modes\
      \ without additional tweaking.<br>\u2022 User configurable quality and performance\
      \ options.<br>\u2022 Integrates with SteamVR, so no 'manager' / 'server' apps\
      \ or additional configuration required.<br>\u2022 Includes SteamVR Dashboard\
      \ overlay, to change driver settings in VR.<br>\u2022 Built-in support for NoloVR\
      \ 6DOF tracking and motion controllers.<br>\u2022 Compatible with most HTC Vive\
      \ and Oculus Rift** titles.<br>\u2022 Upgrade to &quot;Premium&quot; edition\
      \ via Steam DLC to remove the limitations of the &quot;Lite&quot; edition.<br><br>*\
      \ Valve OpenVR/SteamVR. Requires Valve Steam &amp; SteamVR on Windows 7 or later.<br>**\
      \ Oculus Rift titles require Valve SteamVR, Oculus Home &amp; 3rd party 'LibreVR\
      \ Revive' software."
