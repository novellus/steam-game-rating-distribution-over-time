    review: "On one hand, this is similar to first game. On other.. let's me be straight.\
      \ For me, it was struggling, almost whole time. Story didn't touch me and in\
      \ parts when I wasn't pursued by monster I suffered from very slowing storytelling.\
      \ For comparison, first game could be beaten in something about two hours (here\
      \ it took four, I tried to make it quick). And there wasn't any moment when\
      \ I wanted to stop. \nSecond part is more flash-y, has more creaking sounds,\
      \ its four acts (in fact five, but last one is short) are long and filled with\
      \ information you couldn't understand at early stage. \nI get only one ending\
      \ and I don't think I could bare another playthrough."
