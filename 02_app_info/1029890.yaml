    about_the_game: The cameras are all focused on you; the center of the scene. Not
      just in character, you are the character. The part to play is singularly yours.
      Written just for you. You are met with silence. No barking orders from the director.
      No call to action that you need to become this version of yourself. The demand
      to act fills your mind, but the script pages hold no words.<br><br>Your past
      has helped to mold you into what you are, forced upon you the skills required
      to hone your craft. That same past has scraped deep furrowing scars into you,
      not on the outside where the world can see, but in a place buried so deep within
      that it has become shapeless. You push those memories down but let the experiences
      drive you into who, or what, you must play. <br><br>Darkness surrounds as you
      stand silently in the spotlight, the only sounds to be heard over your heartbeat
      are the distant breaking of waves against the hull and the sound of cameras
      pointed in your direction preserving this moment for eternity.<br><br>A deep
      and commanding voice rises from the distance. Act.<br><br>What part will you
      play?<br><br><strong>Game Features:</strong><br><ul class="bb_ul"><li>Story-driven
      exploration - You must explore the world around you. Discover your past, and
      expose the reason for your having been cast for this film.<br></li><li>Psychological
      horror - Is this part of the film, or are your memories playing tricks on you?
      Your world may change with the slightest of provocations, you must decide what
      is real.<br></li><li>Ocean Liner setting - Your explorations into the depths
      of the ship that play the scenes for the film become ever more incredible, and
      ever more terrifying. <br></li><li>Classical, ominous soundtrack - An original
      score composed by Arkadiusz Reikowski, conducted by George Strezov, and performed
      by the Sofia Session Orchestra</li></ul>
