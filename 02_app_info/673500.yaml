    about_the_game: "<strong>An Automaton with a Plan</strong><br><br>Discover &quot;An\
      \ Automaton with a Plan&quot;, a new adventure that takes place in the enchanted\
      \ world of Syberia 3! Play as Oscar, the famous automat, and unravel the mystery\
      \ of Kate Walker's disappearance! <br><br>Oscar is far more than just a metal\
      \ heart\u2026 He's also a sharp-witted detective and unwitting comedian who\
      \ will surprise you at every turn! <br>Enjoy a story full of suspense and humor\
      \ in the world of Syberia 3, created and drawn by Benoit Sokal.<br><br><br><i>Important\
      \ notes:<br>An Automaton with a Plan is a downloadable content that includes\
      \ an add-on adventure for the game Syberia 3.<br>To play this content, you must\
      \ already own Syberia 3<br>To access the content, select &quot;&quot;Downloadable\
      \ Content&quot;&quot; in the main menu of Syberia 3.<br>NOTE: the content in\
      \ this adventure may contain spoilers for part of the main Syberia 3 game.</i>"
