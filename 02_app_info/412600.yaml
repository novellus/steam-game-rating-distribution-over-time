    about_the_game: "Features: <br />\r\n\u2605Explore and fight your way through\
      \ 15 levels, all with different environments. <br />\r\n\u2605Find and use a\
      \ multitude of items. <br />\r\n\u2605Use weapons to blast your enemies and\
      \ the environment. <br />\r\n\u2605A super smooth control system, easy to learn,\
      \ hard to master. <br />\r\n\u2605Lup has an awesome Progressive-House soundtrack.<br\
      \ />\r\n<br />\r\nMusic by: Jamie Nord<br />\r\n<br />\r\n<br />\r\n<br />\r\
      \n<br />\r\nLup es un v\xEDdeojuego 2D de plataformas, en el juego tendr\xE1\
      s que superar muchas trampas, enemigos y podr\xE1s encontrar armas y objetos.\
      \ <br />\r\n<br />\r\n<br />\r\n\u2605 Explora y lucha en mas de 15 niveles.\
      \ <br />\r\n\u2605 Busca y usa muchos objetos para destruir a tus enemigos.\
      \ <br />\r\n\u2605 Usa diferentes armas para destruir a tus enemigos. <br />\r\
      \n\u2605 Consigue muchos logros! <br />\r\n<br />\r\n<br />\r\nLup est\xE1 siendo\
      \ desarollado por Leo Black y publicado por Back To Basics Gaming.<br />\r\n\
      <br />\r\nM\xFAsica por: Jamie Nord"
