    about_the_game: "<strong>The gods don't hear the prayers of Gillwood, so it\u2019\
      s now up to you to find out why!</strong><h2 class=\"bb_tag\">The Secret Of\
      \ Gillwood</h2><strong> The Secret of Gillwood is a single player game set in\
      \ a dark and mysterious linear world. The player takes control of the most faithful\
      \ Guardian of the gods.<br><br>Your mission is to help the gods of Gillwood,\
      \ to uncover the mystery that suddenly silenced the town.<strong><h2 class=\"\
      bb_tag\">Features</h2><ul class=\"bb_ul\"><li><strong>Exploration</strong><br></li><li><strong>Analysis</strong><br></li><li><strong>Puzzles</strong></li></ul><strong><br>When\
      \ the player enters the world of Gillwood, it\u2019s important to <i><u>explore</u></i>\
      \ the surroundings. <i><u>Exploration</u></i> helps the player to progress through\
      \ the games content by finding the right place. <br>When the player has <i><u>explored</u></i>\
      \ and found the point of interest, it\u2019s time to find where the <i><u>puzzle</u></i>\
      \ starts.<br>The <i><u>puzzles</u></i> main parts will have the player jumping,\
      \ completing time gated events and have good timing!</strong></strong></strong>"
