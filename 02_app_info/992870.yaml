    review: "A short, but nice little package of a platformer with jumping puzzles\
      \ that make you want to have another go at them as soon as you fall down. With\
      \ an atmosphere that starts out feeling a bit cozy but over time turns into\
      \ something a bit dark and depressing as you spend more time in the world. It\xB4\
      s not that long of a game but I enjoyed my time with it even though it\xB4s\
      \ not a genre I usually play a lot.\n\nCan recommend if you want a nice platformer\
      \ that you can complete during an evening."
