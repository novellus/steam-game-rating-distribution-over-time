    about_the_game: '<i>Rage in Peace</i> is a side-scrolling adventure game that
      tells the story of Timmy Malinu, an emotionally numb 27 years old actuary who
      only has one dream that sets him apart from most people: to die asleep in his
      pajamas, in the warmth of home, in peace, and with no drama.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/658690/extras/store-page-2.jpg?t=1587533957"
      /><h2 class="bb_tag">Story</h2>On one fateful day, a Grim Reaper appears bearing
      news that Timmy will die <i>today</i>. With his head cut off. But the Grim Reaper
      did not specify when, where, or what will kill Timmy, giving him one final chance
      to realize his dream.<h2 class="bb_tag">Gameplay</h2>But achieving his dream
      will not be an easy task for Timmy. To reach his home, Timmy will have to avoid
      all the traps and obstacles that mysteriously show up to stop him from &quot;cheating&quot;
      death. Surprise and memorization will be the key for you to help Timmy postponing
      his demise, receive inner peace, and dying the way he always wished to.<h2 class="bb_tag">Features</h2><ul
      class="bb_ul"><li>Learn from your mistakes and push forward as the universe
      works against you<br></li><li>Unravel the story of life, death, and acceptance<br></li><li>Explore
      the colorful, imaginative world and creatures, hand-drawn with cartoon style
      that gives colors to Timmy''s adventure<br></li><li>As you go, enjoy dozens
      of fantastic songs, created in collaboration with various indie bands, featuring
      a diverse list of genres</li></ul>'
