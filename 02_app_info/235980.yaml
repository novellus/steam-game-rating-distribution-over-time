    about_the_game: "Tetrobot is the world's most popular and reliable robot, but\
      \ he's not perfect. That's why I, Maya, have built him a microscopic little\
      \ brother, Psychobot.<br><br>Help me guide Psy through Tetrobot's cogs and circuits:\
      \ by swallowing blocks of matter and spitting them out, we can repair anything.\
      \ Learn how pipes, lasers, fans and other electronic devices work, learn how\
      \ to alter the chemical properties of slime, and collect all the memory blocks\
      \ that you find on the way.<br><br>The owners of damaged Tetrobots all around\
      \ the world rely on us because we are the only people who can repair their precious\
      \ robots.<h2 class=\"bb_tag\">Key Features</h2><ul class=\"bb_ul\"><li>Pure\
      \ puzzle gameplay for gamers who like to give their minds a workout.<br></li><li>Over\
      \ 50 levels to play and even more secrets to unlock.<br></li><li>Original music\
      \ composed by Morusque (Knytt Stories, Saira, Blocks That Matter, Exodus)<br></li><li>Find\
      \ out what became of Tetrobot, Alexey, Markus and Maya, 15 years after &quot;Blocks\
      \ That Matter.&quot;\_</li></ul><h2 class=\"bb_tag\">Steam Features</h2><ul\
      \ class=\"bb_ul\"><li>Steam Achievements: An even greater challenge for avid\
      \ gamers.<br></li><li>Steam Cloud: Start a game at home, finish it at work (if\
      \ you're careful).<br></li><li>Steam Workshop: Create your own puzzles and share\
      \ them in one click (available soon).</li></ul>"
