    about_the_game: "Halloween is not just a masked people, costumes or candies -\
      \ this is a special state of a heart, and this is a part of our childhood, our\
      \ memories, our life<br />\r\nTry special Halloween cutouts, choose from tons\
      \ of levels and feel the inspiration of Halloween and bright autumn<br />\r\n\
      <br />\r\nFind your own Halloween inspiration in Sweet Holiday Jigsaws: Halloween\
      \ Night<br />\r\n<br />\r\n- 5 Chapters + the Secret One<br />\r\n- Now you\
      \ can save each level separately - unlimited number of save slots- increase\
      \ the size of a puzzle up to 1000 pieces<br />\r\n- try funny Halloween cutouts<br\
      \ />\r\n- customizable difficulty: from relaxing to challenging<br />\r\n- Customizable\
      \ Brightness and Coloring<br />\r\n- HD quality levels<br />\r\n- great rewards\
      \ every day<br />\r\n- Add your own images as levels<br />\r\n- spooky and relaxing\
      \ soundtrack<br />\r\n- take your most beloved levels as HD desktop wallpapers"
