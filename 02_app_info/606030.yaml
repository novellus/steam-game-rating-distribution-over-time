    about_the_game: "<strong>About the game</strong><br>Meganoid is a challenging\
      \ platformer, generating new levels on every play session. Find many items to\
      \ enhance your character and his abilities while you descend down into the Meganoid\
      \ space ship. Do you rush for the exit, or do you take your time to collect\
      \ everything there is, barely escaping the security drones that will hunt you\
      \ down if you linger.<br><br><strong>Key features</strong><br><ul class=\"bb_ul\"\
      ><li>Levels randomly generated on every game session, based on a set of templates,\
      \ making the levels unique but familiar at the same time.</li><li>A platformer\
      \ with \u201Croguelike\u201D elements. Consumables, alternate routes, procedural\
      \ generation, and many devices and gadgets add depth to the challenging gameplay\
      \ of the original Meganoid</li><li>A lot of collectible items that will change\
      \ the main character\u2019s abilities to navigate the world. Find a jetpack\
      \ to start flying around, find anti-gravity-boots to perform double jumps, and\
      \ much more.</li><li>Hidden bonus area\u2019s to find and unlock. Often providing\
      \ you with a short-cut or very rare and powerful items.</li><li>A hackable game\
      \ world. Finding green key-cards allows you to modify how certain elements of\
      \ the game act and respond to you. Stop rocket-launchers from working, make\
      \ rockets fly less far, make destroyed robots drop extra lives.</li><li>Unlock\
      \ the database with info on all the items and enemies you encounter to be better\
      \ prepared on your next try.</li><li>In true Meganoid tradition, you\u2019ll\
      \ die a lot in many different ways, but you\u2019ll learn to overcome the difficulties,\
      \ learn how the Meganoid world operates, and eventually get to the bottom of\
      \ it!</li></ul>"
