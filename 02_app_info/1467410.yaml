  data:
    about_the_game: <h2 class="bb_tag">Borrow the strength of powerful heroes, summoned
      from other worlds!</h2>Countless champions have been summoned from infinite
      universes to battle for control of the world's resources. It's up to you to
      lead these all-powerful champions into battle in this realistic, MOBA-style
      game. Fast-paced gameplay encourages quick decision making. Your choices can
      greatly impact how you win!<h2 class="bb_tag">Challenge what you know about
      the MOBA genre with new and unique map and base mechanics!</h2>Capture and control
      structures in order to unlock the powerful ability to teleport between lanes
      quickly.<br>Fight alongside your titan to repel the enemy.<br>Unique pit shape
      for boss monsters carrying powerful buffs for your team.<h2 class="bb_tag">Explore
      the lore of the world!</h2>Beautiful, engaging lore surrounds our world and
      its many champions. Discover the backgrounds of each hero before they were summoned
      to fight in the Isekai Wars! Learn about how the Isekai Wars began.
