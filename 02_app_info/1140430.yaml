details:
  data:
    about_the_game: '<u><strong>STORY</strong></u><br><br>When the self-proclaimed
      &quot;best secret agent in the world&quot; starts his week-long holiday, he
      is anticipation nothing more than a simple hiking holiday with a grizzled guide
      up an unnamed mountain.  Unfortunately for him, his enemies decided that would
      be far too boring...<br><br><u><strong>DETAILS</strong></u><br><br>This is a
      very short, comedic <strong>TEST</strong> visual novel, designed as a <strong>test</strong>
      for both writing visual novels (originally with VN Maker and then Ren''Py) and
      dealing with Steamworks, as well as being used as a testbed for anything new.<br><br>Features
      include :<br><br><ul class="bb_ul"><li>Visit Chichester (not personally though)<br></li><li>The
      ability to give your character a name!  Wow!<br></li><li>Comedy<br></li><li>Quirky
      characters<br></li><li>Internal achievements<br></li><li>Spanish and Italian
      language support (minus a few small things).  This has been provided by Daniele
      Ferrari<br></li><li>Non-tested Mac version included</li></ul><br>Features music
      by Kevin MacLeod (Licensed under Creative Commons: By Attribution 3.0) and some
      graphics from Pexels<br><br>The program can be found in  &quot;WTC 1\Test Projects&quot;'
