    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/872580/extras/Page_Up.png?t=1539108231\"\
      \ /><br>The Neon Boy is a hardcore, dynamic platformer, just like good old games.<br>Play\
      \ as a lovable one-eyed boy who's been kidnapped by evil scientists and trapped\
      \ in danger neon world. Visit different mysterious locations.<br>Complete all\
      \ 80 main levels. Earn more than 16 uneasy achievements. Collect artifacts to\
      \ open bonus location with extra levels.<br>You should do anything to help the\
      \ boy to survive and come back home.<h2 class=\"bb_tag\">Features: </h2><ul\
      \ class=\"bb_ul\"><li>80 main levels, 4 locations<br></li><li>Great music straight\
      \ from the 80s with a new sound by RetroWave<br></li><li>More than 16 Steam\
      \ achievements<br></li><li>Hidden levels which are worth trying to unlock them\
      \ all<br></li><li>Steam Leaderboard \u2013 compete with other players for the\
      \ best time!<br></li><li>Play with keyboard or gamepad<br></li><li>Multiplayer</li></ul><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/872580/extras/Page_Down.png?t=1539108231\"\
