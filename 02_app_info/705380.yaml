    review: "Hmmm... ?This game has promise, but what i dont like about it is that\
      \ you can only made flat, sinlge block hieght, ships, which seems bizarre.\n\
      \nYou basically are making a ship silhouette and thats it :/ \n\nflying feels\
      \ heavy and slow reacting thrusters, you press the forward key, it takes about\
      \ a second or so to react, and then once key is depressed, the thruster continues\
      \ onb for the same period of time that there was no reaction that was incurred\
      \ when you pressed the thruster key.\n\nThe movement of the ship, alongside\
      \ the poorly responding keys- verymuch feels like any other game youve played\
      \ where you can drive or walk on ice- literally feels the same sorta slide affect.\n\
      \nI haven played further as i intend to return the game, but immediately, for\
      \ now, its a no from me, something of which i could tell straight away, even\
      \ though i love blcok building/ spaceship orienteated games. One block high\
      \ makes it feel like youre not really making anythin beyond a game intended\
      \ for small children."
