details:
  data:
    about_the_game: Welcome to Club Naughty, a unique management gaming experience.  As
      a club owner you will be challenged by a variety of decisions and skill games
      all humorously themed in a night club environment.  Converse with customers
      and employees by completing requests and opportunities that will boost your
      cash flow and level.  Complete event oriented mini-games that will challenge
      your skill and stamina.  Be a show off and complete all 48 achievements with
      rewards that will boost your club owner and unlock 48 signed in-game dancer
      posters.  Upgrade your nightclub by purchasing 16 different dancers, 18 awesome
      dubstep songs and more.  Advance your club owner and territory by unlocking
      all 10 nightclubs and create your Naughty empire!
