details:
  data:
    about_the_game: "--Latest version 1.1--<br />\r\n<br />\r\nThis is a story about\
      \ &quot;loyalty&quot;,a story written by you.<br />\r\n<br />\r\nThe Han empire\
      \ will fall?The uprising of Huangjin,the prologue lead to the period of Sanguo,will\
      \ come a little time later.As a seignior of Han empire,you choose to loyal to\
      \ the empire or yourself?<br />\r\n<br />\r\nMade with rpgmakermv engine,a turn-based\
      \ combat strategy game.<br />\r\n<br />\r\nPlay as a seignior instead of a king\
      \ in a mythical world about <br />\r\n<br />\r\nSanguo,develop your territory,employ\
      \ warriors and build armies.<br />\r\n<br />\r\nChinese chess style with text\
      \ description.<br />\r\n<br />\r\nSix different endings,and various suddenly\
      \ bad ends.<br />\r\n<br />\r\nThree difficulty levels,fourteen optional seigniors,sixteen\
      \ achievements,be ready to face the challenge of &quot;Lord Huang&quot;."
