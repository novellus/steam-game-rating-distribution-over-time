  data:
    about_the_game: Your team is tired, HQ has ordered you to assassinate two more
      high-value targets as well as perform reconnaissance on a third. Make one more
      move and the local counter-intelligence authorities will certainly pinpoint
      your location and execute you all. What's more important to you? The mission,
      or your team's survival?<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1144060/extras/hello_boss_compressed.gif?t=1570518587"
      /><br><br>Ten Days to War is a covert spy-team management game, where you, the
      commander of the spy team, must balance different aspects of your team's operations
      to ensure peace between your country and it's neighbor countries, the survival
      of your team, and executing HQ's orders.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1144060/extras/in_progress_compressed.gif?t=1570518587"
      /><br><br><ul class="bb_ul"><li> Turn based gameplay<br></li><li> Also story
      based<br></li><li> Multiple endings<br></li><li> Which ending you get is determined
      by your actions through out the game.</li></ul><br>You can run, but we are faster;
      you can hide, but we see all...
