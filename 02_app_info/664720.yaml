  data:
    about_the_game: VRange - VR Close Quarter Battle and Zombie Horror simulator!
      Bring your worst nightmare to life with VRange! <strong>Ready!</strong> yourself,
      <strong>Steady</strong>! your aim on the CQB training courses and <strong>Go!</strong>
      wild on the training ranges before you head out to face the zombie hordes!<h2
      class="bb_tag">Zombie Horde Mode</h2><br>In <strong>Horde Mode</strong>, players
      pit their wits against ever-growing hordes of the undead. Robert Bradley, a
      disgruntled weapons dealer is on hand to pay you for every rotter you dissect
      on the battlefield. Between each wave, he'll give you access to the supply drop
      store where you can purchase weapons and ammunition to aid in your survival.
      How long will you last?<h2 class="bb_tag"><strong>Training Ranges</strong></h2><br>VRange
      sports a selection of themed shooting ranges, everything from a rotter testing
      lab to a desert military combat range. As VRange develops we'll improve upon
      and increase our list of VRange shooting ranges!<h2 class="bb_tag"><strong>CQB
      Courses</strong></h2><br>Taking a break from blasting the dead apart?  Why not
      try out the CQB courses, offering players the ability to compete against the
      world in a series of timed CQB environments. Clear the targets in the quickest
      time, avoid civilian casualties and compare your times and scores against the
      world leaderboards.
