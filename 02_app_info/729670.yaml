      \ you to a long journey between worlds. <br />\r\nThe adventure takes place\
      \ in the dreams of a man addicted  to consuming illegal substances. <br />\r\
      \nThe game mainly consists to explore and feel the surrounding environment of\
      \ a fantastic world. <br />\r\nA magnificent experimental game made to delight\
      \ your sensory system."
