    about_the_game: In the dead of night a fierce storm rages across North Wales.
      Miles from any town, Chris Selwood seeks refuge in a remote roadside cafe. After
      a brief moment of respite, Chris finds himself venturing into the woods blindly
      following the distressed screams of the Cafe waitress.<br><br>Explore the untouched
      wilderness of rural Wales as you uncover the forgotten remains of a government
      cover-up where a mysterious phenomenon caused time to stand still.<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1319420/extras/trailerendgif.gif?t=1609009227"
      /><br><br>Inspired by 80s Sci-Fi horror and contemporary surrealist cinema,
      Chasing Static delivers a unique take on the narrative adventure genre through
      new audio driven gameplay mechanics and non-linear exploration.<br><br><strong>Features:</strong><br><br><ul
      class="bb_ul"><li> Sonic Exploration - Audio driven gameplay mechanics have
      you hunting anomalies with an experimental Frequency Displacement Monitoring
      Device.<br></li><li> Lo-Fi, Hi-Fi - Crunchy low poly visuals reminiscent of
      PS1 classics with AAA sound design and a modern approach to gameplay.<br></li><li>
      Non-Linear Gameplay - Explore the world of Chasing Static at your own pace,
      uncovering it's secrets in any order you please.<br></li><li> Bite-sized Terror
      - A self-contained story with an average playtime of 2 hours.         <br></li></ul>
