    about_the_game: 'Re-live the early days of space flight in Go For Launch: Mercury,
      the first in a series of games exploring the early days of space flight.<br><br>With
      full integration for either a standard computer monitor or full VR via a headset
      GFL:Mercury will take you on the ultimate adventure into space and let you re-live
      the exact experiences of those early pioneers, the Mercury Seven.<h2 class="bb_tag">key
      Features</h2><br>Full support for Oculus Rift (CV1 and DK2) and HTC Vive (with
      full motion control).<br><br>7 Fully functioning, interactive spacecraft interiors
      and exteriors.  Each individually crafted to accurately portray the changes
      in design and loadout.<br><br>7 Complete playable missions from the mercury
      program (including the cancelled Freedom 7II)<br><br>Detailed models of the
      Atlas and Redstone rockets on historically accurate launch pads (and the ability
      to witness test launches from the ground!).<br><br>A full scale recreation of
      earth as seen from low orbit.<br><br>A virtual recreation of mission control
      including control room, spacecraft hangar and pilot''s office.<br><br>GFL: Mercury
      is being designed from the ground up to be as authentic and accurate as possible.  It
      is our hope to offer it as an educational product as well as an entertainment
      project, suitable for use by schools and colleges to educate and engage students
      in the fields of astronomy, spaceflight and history.'
