    about_the_game: "<i>Only the host needs to own this DLC</i> <br><br>2-5 Players\
      \ | Ages 12 &amp; Up <br><br>180-240 Minutes<h2 class=\"bb_tag\"><strong>About\
      \ Indonesia</strong></h2><br>Judging by the smirk on the face of the Sultan\
      \ of Solo, the businessman from North Sumatra has just made a mistake. And a\
      \ costly one at that, too. He has paid way too much for merging his rubber company\
      \ with the Sultan\u2019s extensive rubber plantations: there are no ships in\
      \ the area to transport the rubber to the booming cities of Java. And the Sultan\
      \ is now dripping in cash \u2014 he can bribe city authorities so that his ships\
      \ will gain preferential access to those ports where they are competing. Or\
      \ he might invest in building an oil imperium. But wait \u2014 what\u2019s that\
      \ young fellow over there up to? Buying all the shipping lines? That might change\
      \ the outlook \u2026 considerably, in fact \u2026 let\u2019s see\u2026<br><br>Indonesia\
      \ is a game in which two to five players build up an economy, trying to acquire\
      \ the most money. Players acquire production companies, which produce goods\
      \ (rice, spices, microwaveable meals, rubber, and oil), and shipping companies,\
      \ which deliver goods to cities. As cities receive goods, they grow, increasing\
      \ their demands. Production companies earn money for each good delivered to\
      \ a city, up to the city's capacity, but they must pay shipping companies for\
      \ the distance traveled, even if they end up losing money. Players can research\
      \ advantages, like greater shipping capacity or the ability to merge companies,\
      \ possibly stealing ownership of lucrative plantations or shipping routes by\
      \ buying out other players.<br><br>Players keep their money hidden, trying to\
      \ accumulate the most by the end of the third era. When only one type of a company\
      \ is left, an era ends. New eras bring new cities, companies, and types of goods.\
      \ At the end of the third era, the player with the most money wins. However,\
      \ money earned from the last round of operations (selling/shipping goods) counts\
      \ double, so it can be important to control the timing.<br><br><strong>**This\
      \ is the 2016 reprint**</strong>"
