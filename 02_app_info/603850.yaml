    detailed_description: <h2 class="bb_tag">Age of History II</h2>Age of History
      is a grand strategy wargame that is simple to learn yet hard to master.<br><br>Your
      objective is to use military tactics and cunning diplomacy to either unify the
      world, or conquer it.<br>Will the world bleed out or bow before you? The choice
      is yours..<h2 class="bb_tag">Approach to the History</h2>Age of History II goes
      through the whole history of humanity, Age by Age, beginning in the Age of Civ
      and leading into the far future<h2 class="bb_tag">Historical Grand Campaign</h2>Play
      as many Civilizations ranging from the largest empire to the smallest tribe,
      and lead your people to glory in a campaign spanning thousands of years from
      the dawn of civilization to the future of mankind<h2 class="bb_tag">Main Features</h2><br>Detailed
      map of the world with many historical borders<br>Deeper diplomatic system between
      Civilizations<br>Peace treaties<br>Revolutions<br>Create own History using in-game
      editors<br>Hotseat, play with as many players as Civilizations in scenario!<br>Terrain
      Types<br>More detailed diversity of Populations<br>End game timelapses<h2 class="bb_tag">Create
      own world and play it!</h2><ul class="bb_ul"><li>Scenario Editor, create own
      historical or alternate history scenarios and share them with community!<br></li><li>Civilization
      Creator<br></li><li>Flag maker<br></li><li>Wasteland Editor</li></ul><h2 class="bb_tag">Map
      Editors</h2><ul class="bb_ul"><li>Create own maps!<br></li><li>Provinces Editor<br></li><li>Terrain
      Types Editor<br></li><li>Growth Rate Editor<br></li><li>Cities Editor</li></ul><h2
      class="bb_tag">Game Editors</h2><ul class="bb_ul"><li>Add and customize own
      Terrain Types<br></li><li>Create own pallet of Civilizations colors and share
      them!<br></li><li>Create own Continents<br></li><li>Service Ribbons Editor<br></li><li>Random
      alliances names Editor<br></li><li>Diplomacy Colors Editor</li></ul><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/603850/extras/steam_image_fot.png?t=1604415298"
      />
