    review: "Gayet basit mant\u0131\u011F\u0131 olan bir strateji oyunu, hearts of\
      \ \u0131ron 4 almak istemiyorum o kadar derine giremem basit ve zevkli olsun\
      \ diyorsan\u0131z sizlik bir oyun. Oynamaya \xFC\u015Feniyor fakat oyuna girince\
      \ de ba\u015F\u0131ndan kalkamad\u0131\u011F\u0131n\u0131z bir oyun. oyunun\
      \ bir sonu yok asker bas ve sald\u0131r temal\u0131 bir oyun ve ayr\u0131ca\
      \ kale, kule, liman, \xFCniversite, \xE7iftlik, k\xFCt\xFCphane, cephanelik,\
      \ yat\u0131r\u0131m( fabrika vb), gibi bir \xE7ok \u015Feyde in\u015Faat edebilirsiniz\
      \ ama dedi\u011Fim gibi \xE7ok derine girilmiyor oyunda. Oyunu kavramakta \xE7\
      ok basit.\n\nYeni ba\u015Flayanlara tavsiye vereyim\n\nOyuna ba\u015Flar ba\u015F\
      lamaz hemen her yere sald\u0131rmay\u0131n \xF6nce ekonominizi toparlay\u0131\
      n ve geli\u015Fin. Aksi taktirde adam ak\u0131ll\u0131 geni\u015Flemeden ekonomi\
      \ \xE7\xF6ker sonra halk mutsuzla\u015F\u0131r ve isyanlar \xE7\u0131kar. ekonomi\
      \ k\xF6t\xFC oldu\u011Fundan askerde basamazs\u0131n\u0131z bu sebeple isyanlar\u0131\
      \ bast\u0131rmakta zorlan\u0131rs\u0131n\u0131z. En sonda i\xE7 sava\u015F patlak\
      \ verir devlet \xE7\xF6ker.\n\nOYUNDA DEVLET\u0130N\u0130Z\u0130N B\xDCT\xDC\
      N HUDUTLARINDA EN AZ 2000-4000 ARASI ASKER BULUNDURUN BU S\u0130Z\u0130 AN\u0130\
      \ GELEN B\u0130R SALDIRIYA KAR\u015EI KORUR YADA HIZLI B\u0130R \u015EEK\u0130\
      LDE SALDIRMA \u0130MKANI SA\u011ELAR. OYUNUN \u0130LK BA\u015EINDA BUNU SA\u011E\
      LAYAMAYAB\u0130L\u0130RS\u0130N\u0130Z FAKAT BELL\u0130 B\u0130R SEV\u0130YEYE\
      \ ULA\u015ETIKTAN SONRA BUNU YAPMANIZ \u015EARTTIR. \xDCLKEN\u0130N HER YER\u0130\
      NDEN ASKER BASIN VE B\xDCT\xDCN HUDUTLARA DA\u011EITIN SAVA\u015ELARDA \xC7\
      OK FAYDASINI G\xD6RECEKS\u0130N\u0130Z.\n\nTeklonoji puanlar\u0131n\u0131z\u0131\
      \ iyi kullan\u0131n mesela Osmanl\u0131da oynuyorsan\u0131z Fatih S. M. zaman\u0131\
      ndan ba\u015Fl\u0131yo ve ekonomi \xE7ok da iyi de\u011Fil bu y\xFCzden Osmanl\u0131\
      \ imparatorlu\u011Funda di\u011Fer puanlardan \xE7ok  VERG\u0130 GEL\u0130R\u0130\
      \ VE EKONOM\u0130 B\xDCY\xDCMES\u0130NE \xD6NEM VER\u0130N ki ekonominiz daha\
      \ \xE7abuk toparlans\u0131n. Ard\u0131ndan geli\u015Fip ekonomi toparland\u0131\
      ysa yada toparland\u0131\u011F\u0131na inan\u0131yorsan\u0131z sald\u0131raca\u011F\
      \u0131n\u0131z devlet d\u0131\u015F\u0131nda b\xFCt\xFCn s\u0131n\u0131r kom\u015F\
      ular\u0131n\u0131zla sald\u0131rmazl\u0131k pakt\u0131 imzalay\u0131n ve ili\u015F\
      kileri geli\u015Ftirin, b\xF6ylece b\xFCt\xFCn s\u0131n\u0131rlar\u0131n\u0131\
      z g\xFCvence alt\u0131nda olup g\xFCvenle sald\u0131rabilirsiniz. bu taktikle\
      \ \xE7evrenizdeki bir \xE7ok devleti ortadan kald\u0131r\u0131r yolunuza bakars\u0131\
      n\u0131z. \n\nE\u011Fer ki T\xFCrkiye de oynuyorsan\u0131z\nBalkanlara sak\u0131\
      n a\xE7\u0131lmay\u0131n. \u0130lk \xF6nce Suriyeyi al\u0131n, ard\u0131ndan\
      \ F\u0130L\u0130ST\u0130N, \u0130SRA\u0130L, IRAK gibi orta do\u011Fu devletlerini\
      \ ortadan kald\u0131r\u0131n. ard\u0131ndan b\xFCy\xFCk ihtimalle Arabistan\
