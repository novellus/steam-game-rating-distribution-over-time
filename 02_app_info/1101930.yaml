  data:
    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/1101930/extras/story.png?t=1609767283"
      /><br><br>The main focus in &quot;Monsters of Little Haven&quot; interactive
      novel is a story of Little Haven village. At the heart of the action are a twelve-year-old
      Kenneth and his younger sister Esme, children of the Murphy family, who hit
      the trail of a mysterious monster following series of entangled events<br><br>The
      nonlinearity of the story allows you to learn a variety of secrets surrounding
      the Murphy family. The main goal is to find the approach to all of them.<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1101930/extras/feat.png?t=1609767283"
      /><br><br><ul class="bb_ul"><li>A unique atmosphere and a visual imagery following
      the peculiar mood of the novella.<br></li><li>Eight alternative endings of the
      game, radically varying from one the other. <br></li><li>While making decisions
      one has an opportunity to learn the history of the Murphy family from various
      perspectives.<br></li><li>A unique soundtrack for each of the endings and a
      great attention to sound work on the whole.</li></ul><br><a href="https://store.steampowered.com/app/1124440/Monsters_of_Little_Haven__Instrumental_OST"
      target="_blank" rel="noreferrer"  id="dynamiclink_2" >https://store.steampowered.com/app/1124440/Monsters_of_Little_Haven__Instrumental_OST</a><br><a
      href="https://store.steampowered.com/app/1124441/Monsters_of_Little_Haven__Endings_OST"
      target="_blank" rel="noreferrer"  id="dynamiclink_3" >https://store.steampowered.com/app/1124441/Monsters_of_Little_Haven__Endings_OST</a>
