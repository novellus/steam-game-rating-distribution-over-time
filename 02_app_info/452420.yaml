  data:
    about_the_game: Based on the Koihime Musou visual novel, Koihime Enbu features
      a reimagining of the Romance of Three Kingdoms where the majority of characters
      are girls. Originally an arcade fighting game, Koihime Enbu draws upon this
      pedigree to offer players accessible and exciting mechanics that will draw in
      beginner and veteran players alike.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/452420/extras/customImageLogo.png?t=1589355038"
      /><br><br>Koihime Enbu is an ground based fighting game. Anyone can enjoy it
      from a beginner to a skilled fighting game veteran. Fighting game veterans will
      relish the tight controls and fast combat, providing the possibility for huge
      combos and devastating counters. Explore the Fatal Counter system that creates
      additional combo opportunities. With almost every attack being punishable, Koihime
      Enbu strives to provide a cleaner and more precise fighting experience.<h2 class="bb_tag">Features:</h2><ul
      class="bb_ul"><li>Play as 13 different characters and 7 &quot;assist&quot; characters
      to create a huge variety of strategies!<br></li><li>Explore the Fatal Counter
      system which gives moves different properties that make comboing easier, and
      longer!<br></li><li>Utilise the Tactics Meter with special moves, ex special
      moves, super moves, and ultimate moves!<br></li><li>Hone your skills in Training
      Mode against a training dummy, then test your abilities with Challenge Mode!<br></li><li>Save
      your best bouts for later, or learn from your previous battles with Replay Mode!<br></li><li>Ascend
      the online rankings by battling in ranked matchmaking, keep it closer to home
      and play with your friends in local versus mode!<br></li><li>Steam Achievement,
      Cloud, Trading Cards</li></ul>
