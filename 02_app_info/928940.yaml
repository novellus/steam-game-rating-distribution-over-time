    about_the_game: Swing your cutlass, shoot your pistol, and throw your bombs to
      clear your path of enemy pirates as you run and jump your way across each island
      to rescue the captives from the clutches of dastardly Captain Black Beard.<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/928940/extras/3_scene_loop.jpg?t=1600373326"
      /><br><br>Pirate Island Rescue is a 2D action platform adventure with procedurally
      generated levels, giving you a new challenge each time you play.<br><br>Speedrun
      the levels or collect as much treasure as you can to make it to the top of the
      leaderboards.
