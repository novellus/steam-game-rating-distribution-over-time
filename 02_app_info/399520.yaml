  data:
    about_the_game: "Comedy Quest is a point and click adventure game set in the magical\
      \ world of standup comedy. It meshes the retro look of 80's Sierra games with\
      \ the feel of Lucas arts adventure games.<br />\r\n<br />\r\nThe game begins\
      \ with you as a young hopeful open mic'er. Trying to be the worlds greatest\
      \ comedian. Armed with no money and a note book for writing new ideas down.\
      \ Your adventure will take you to some pretty amazing places.<br />\r\n<br />\r\
      \nFeaturing the voices of: Fabian Lapham, Jarrod Fitch, Ted Wilson, Doug Gordon,\
      \ Angus Hodge, Demi Lardner, Mog Thistlethwaite, Ged Cogley, James Masters,\
      \ Bert Goldsmith, Lauren Bok, Neil Sinclair, Nellie White, Craig McLeod and\
      \ Trav Nash."
