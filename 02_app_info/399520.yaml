    reviews: "\u201CYou too can live the glamorous life of an open mic comic with\
      \ Comedy Quest\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=http://www.avclub.com/article/you-too-can-live-glamorous-life-open-mic-comic-com-207861\"\
      \ target=\"_blank\" rel=\"noopener\"  >AV CLub</a><br><br>\u201CAs it stands,\
      \ this game not only successfully sums up the field, it also faithfully recreates\
      \ the retro point and click atmosphere and gameplay, while being particularly\
      \ funny at the same time, which is really all you can ask for here\u201D<br>4/5\
      \ \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.gizorama.com/2014/computer/pc/comedy-quest-review\"\
      \ target=\"_blank\" rel=\"noopener\"  >Gizorama</a><br><br>\u201CComedy Quest\
      \ sounds and looks exactly like the games I imagined would appear after reading\
      \ the scratchware manifesto.\u201D<br><a href=\"http://www.rockpapershotgun.com/2014/08/20/freeware-garden-comedy-quest/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Rock Paper Shotgun</a><br>"
