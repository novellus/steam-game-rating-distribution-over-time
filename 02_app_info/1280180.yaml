    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1280180/extras/goh!_S.gif?t=1589645115\"\
      \ /><br>It's a krazy fusion of Mortal Kombat + Flappy Bird.<br><br>Impale enemies\
      \ while dodging deadly flying saws. Disintegrate the queued up enemies with\
      \ the flying saws, but doing so requires great precision and courage. Absorb\
      \ enough blood to engage Fatal Drive mode and destroy everything.<br><br>Unlock\
      \ lots of achievements and compete with people on a global leaderboard!<br><br><strong>\
      \ - FEATURES - </strong><br>\xA7 Simple control that requires only one click\
      \ or key stroke.<br>\xA7 Immense feeling of destruction over other characters.<br>\xA7\
      \ The core mechanic is based on high risk high reward principle.<br>\xA7 Compete\
      \ with other players on a real-time global leaderboard.<br>\xA7 Achievements."
