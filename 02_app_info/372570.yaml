  data:
    about_the_game: "April 1945. Only a few days remain until the end of the war.\
      \ But the tyrant who is hiding in his personal bunker plans to blow up a nuclear\
      \ bomb and kill as many people as possible. To infiltrate the bunker, combat\
      \ death itself and foil the mad dictator's plans won't be easy even for a true\
      \ hero.<br><br><strong>Features:</strong><br>\u2022 Detective adventure game\
      \ in historical surroundings. <br>\u2022 Photorealistic high-definition graphics.\
      \ <br>\u2022 Full immersion into historical atmosphere, with an option to play\
      \ in black and white movie style. <br>\u2022 Wonderfully detailed locations,\
      \ dozens of characters, spy mini-games."
