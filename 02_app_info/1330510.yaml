    about_the_game: "One day, the sky and the moon turned red. The protagonist of\
      \ amnesia was in unknown places, and the exploration started<br />\r\n<br />\r\
      \n<br />\r\n<br />\r\nFind clues and keep moving forward, you can find something.\
      \ While understanding the world, remember who you are and what you are going\
      \ to do<br />\r\n<br />\r\n<br />\r\n<br />\r\nAfter you get the items, use\
      \ them at the right time. After solving all kinds of puzzles, the truth will\
      \ appear in front of you<br />\r\n<br />\r\nPress and hold WSAD to move back\
      \ and forth, press e to investigate<br />\r\n<br />\r\nThere may be new findings\
      \ after investigation in any suspicious place<br />\r\n<br />\r\nIn the course\
      \ of the investigation, there will be mysterious messages<br />\r\n<br />\r\n\
      These messages can help us get more information about the world<br />\r\n<br\
      \ />\r\nIn the game, just untie all kinds of mechanisms, keep moving forward,\
      \ collect more information, and finally There will be amazing discoveries!<br\
      \ />\r\n<br />\r\nThere is no failure in the game, so you can do anything at\
      \ ease!<br />\r\n<br />\r\nIf you find too dark place, press the space bar to\
      \ turn on the flashlight!<br />\r\n<br />\r\n_______________________________________________<br\
      \ />\r\n<br />\r\n<br />\r\n<br />\r\nWelcome to join the official QQ exchange\
      \ group: 241972695"
