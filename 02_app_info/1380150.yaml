    about_the_game: Multiplayer. Versus. Co-op. Achievements. Stage-making. Swords.
      These are all words. And by random chance they also happen to describe all the
      major features of Sword Game, a free Action-Party game where up to 4 players
      can have a grand old time slashing and stabbing each other or CPUs. In addition,
      by an equally peculiar coincidence, none of those words contain the letter Q.
      Now that is odd.
