    short_description: Happy Dogfights! is a fast-paced, up to 4 players, local and
      online party game. Dive into explosive dogfights and fight your way to collect
      coins to buy ammunition. Add to the escalating chaos by knocking your opponents
      from the next round with a couch-splitting bomb.
