  data:
    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1402740/extras/prabbit-aviator-banner@600w.png?t=1603536480\"\
      \ /><br><br>Happy Dogfights! is a fast-paced, 4 player party game, where you\
      \ take the air as a Prabbit.<br>Always up for a friendly fight, the prabbits\
      \ are organising all kinds of tournaments with their new flying machines. In\
      \ a series of quick and intense matches, their sole goal is to knock their opponent\
      \ out of the skies and prove that they are the best pilot in the tribe. These\
      \ chaotic matches can bring the best\u2026 or the worst out of you and your\
      \ opponents as you try to gain the Prabbit Champion crown.<br><br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/1402740/extras/smashing-victory-of-geoffrey-npqbs4fk.gif?t=1603536480\"\
      \ /><br> <br>With its easy to learn controls and it\u2019s arcade feel, Prabbits:\
      \ Happy Dogfights! Makes for a perfect addition to any party game collection,\
      \ for you and your friends to have hours of fun on.<h2 class=\"bb_tag\">Death\
      \ Bomb Mode</h2><br>In the current Death Bomb mode, you will be playing a &quot;N\
      \ rounds to win last man standing&quot; where:<br><br>- bombs can be used to\
      \ eliminate your opponents for a round, <br>- barrel-rolls makes you invulnerable\
      \ for  1 sec and can be used to steal bombs,<br>- while bullets can be used\
      \ for, well, dealing damage!<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1402740/extras/catchbomb1.gif?t=1603536480\"\
      \ /><h2 class=\"bb_tag\">Main Features</h2><br>Currently the main features the\
      \ game are:<br><br><ul class=\"bb_ul\"><li> Easy to handle, but hard to master\
      \ gameplay<br></li><li> Bots with 2 difficulty modes<br></li><li> 2-4 players\
      \ online or local or mixed<br></li><li> 1-2 players on 1 Keyboard (support only\
      \ QWERTY for now)<br></li><li> 1-4 players with Gamepads<br></li><li> 3 game\
      \ speeds (i.e. speed of planes) to increase the challenge<br></li><li> 4 colours\
      \ (red, blue, green, yellow) for the planes/bombs<br></li><li> 2 control schemes\
      \ for gamepad (aiming with stick, or rotating plane with stick)<br></li><li>\
      \ 1 control scheme for keyboard (rotating plane with keys)<br></li><li> multiple\
      \ game mode options to tailor/playtest game mode variants (e.g. time for coin\
      \ respawn, time for heart respawn, ...)<br></li><li> 4 hand painted levels,\
      \ with different spin (see their description in game)<br></li><li> 1 Game Mode:\
      \ the Death Bomb</li></ul><br><br>More levels and game modes are coming soon!"
