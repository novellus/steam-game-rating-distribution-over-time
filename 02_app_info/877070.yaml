    about_the_game: <strong>Ticktock</strong> is a deceptively fast-paced arcade action
      game. Think fast; every fleeting second may be your last. Survive waves of monsters.
      Survive all 11 stages. Survive until <strong>the end</strong>.<br><br>Ticktock
      is a unique action arcade avoidance game, where time pauses to give you a moment
      to evaluate the situation and plan your next move.<br><br>With five different
      monsters to fend off, and 11 different stages of increasing difficulty, a great
      challenge lies ahead. Each stage and monster is uniquely hand-crafted to be
      predictable, yet complex. Six different pieces play alongside each stage, complementing
      the aesthetic of the gameplay to form a complete experience.<br><br>Will you
      be able to survive? How long can you survive?<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/877070/extras/banner_tick_tock.png?t=1530202319"
      />
