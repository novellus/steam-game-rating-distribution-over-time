    about_the_game: "&quot;The best defense is offense&quot; is the wrong slogan for\
      \ this game. &quot;The best offense is defense&quot; - there is the tactic that\
      \ can help you survive in virtual world and find your best human qualities that\
      \ help to solve the puzzles. Big game world of more than three hundred rooms\
      \ is ready for you to research it!<br><br><strong>Features</strong><br><br><ul\
      \ class=\"bb_ul\"><li>Minimalistic design<br></li><li>Researching big open world\
      \ of three hundred maze-rooms<br></li><li>The world is divided in 8 various\
      \ locations with many puzzles<br></li><li>Many improvements that you can get\
      \ fighting bosses and visiting secret places<br></li><li>More than four hours\
      \ of gameplay in speedrun<br></li><li>The game takes only 8 megs \u2013 you\
      \ don\u2019t have to delete other games!</li></ul><br><strong>Controls</strong><br><br><ul\
      \ class=\"bb_ul\"><li>WASD - movement<br></li><li>Space - shield<br></li><li>Z,X\
      \ \u2013 switch skills<br></li><li>C \u2013 game map </li></ul>"
