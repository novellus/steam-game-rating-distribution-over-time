    about_the_game: 'Throw on your nostalgia goggles and travel back in time with
      <i>Super Win the Game</i>, a retro-core explosion of exploration and platforming
      action!!<br><br><ul class="bb_ul"><li>Sequel to the 2012 freeware hit <i><a
      href="http://store.steampowered.com/app/286100/" target="_blank" rel="noreferrer"  >You
      Have to Win the Game</a></i><br></li><li>Open-ended exploration platforming:
      Explore a massive world, find hidden treasures, collect powerups and gain new
      abilities, and uncover mysterious secrets!<br></li><li>Adjustable CRT television
      simulator: Tune the retro-ness to your liking!<br></li><li>Speedrun courses
      with Steam leaderboard support! Race your friends'' ghosts to the finish line!<br></li><li>Randomized
      Game mode for unlimited replayability!<br></li><li>Do the Thing!!<br></li><li>Get
      the Stuff!!<br></li><li>Win the Game!!</li></ul>'
