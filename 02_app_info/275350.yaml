details:
  data:
    about_the_game: 'The biggest installment of the award winning <strong>Sentinel</strong>
      sci-fi tower defense series now on PC!<br>Take the fight to the alien homeworld
      and unleash a massive arsenal of weaponry. Get up close and personal on the
      battlefield in your power armor to execute devastating attacks and support your
      defenses!  <br><br>* An epic campaign across 20 levels.<br>* A powerful commander
      unit which can level up and gain new abilities as you play.<br>* Over 20 unlockable
      turrets, orbital ship weapons, automated drones and abilities at your disposal.<br>*
      Customize your weapon loadout in the Armory to match the demands of the mission.<br>*
      <strong>NEW</strong>: Includes new content featuring new commander, enemies,
      campaign, weapons and more!<br>* Endless modes for all maps.<br>* <strong>NEW</strong>:
      Steam Achievements<br>* Classic mode allows you to compete for scores in a pure
      skill-based game mode. <br>* Exclusive music by Specimen A.'
