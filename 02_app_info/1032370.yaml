    about_the_game: "Cadia has fallen, but this is just the start of your Black Crusade.\
      \ At the head of a fleet of Word Bearers, the most fervent servants of the Ruinous\
      \ Powers, Malos Vrykan begins his campaign of chaos and destruction across the\
      \ Aegis Occularis. His path is yours, how will you bring the galaxy to its knees?<br\
      \ />\r\n<br />\r\nIn a brand-new Chaos Grand Campaign, experience a whole new\
      \ narrative in Battlefleet Gothic: Armada 2, charting your rise through the\
      \ ranks of Chaos to become a true champion of the Dark Gods. New ships, unique\
      \ missions, and their own campaign map mechanics make the Chaos campaign a fully-fledged\
      \ upgrade to Battlefleet Gothic: Armada 2.<br />\r\n<br />\r\n-\tNew Chaos grand\
      \ campaign: To Serve The Dark Gods.<br />\r\n-\tBegin by conquering the key\
      \ system of Chinchare and spread your influence from there<br />\r\n-\tBrand\
      \ new story shows the fate of the Galaxy should Chaos dominate<br />\r\n-\t\
      Side arcs include each other race being overrun by the Dark Gods and their minions<br\
      \ />\r\n-\tUse unique map resources to summon gifts of Chaos to destroy your\
      \ enemies<br />\r\n-\tMaster Chaos fleets and their associated powers, upgrades,\
      \ and admirals"
