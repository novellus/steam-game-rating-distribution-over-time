  data:
    about_the_game: "A Season Pass that allows you to obtain additional content for\
      \ &quot;WARRIORS OROCHI 4&quot; at a discounted price.<br />\r\n<br />\r\n\u25A0\
      Content<br />\r\n\u30FBSpecial Costumes Pack 1 (6 Special Costumes):<br />\r\
      \nWang Yuanji, Mitsunari Ishida, Lu Xun, Gracia, Kai, and Guan Yinping<br />\r\
      \n\u30FBSpecial Costumes Pack 2 (4 Special Costumes):<br />\r\nDaqiao, Kunoichi,\
      \ Lu Lingqi, and Naotora Ii<br />\r\n\u30FBSpecial Mounts Pack 1 (3 Special\
      \ Mounts):<br />\r\nKelpie, Behemoth, and Sleipnir<br />\r\n\u30FBSpecial Mounts\
      \ Pack 2 (2 Special Moutns):<br />\r\nFenrir and Catoblepas<br />\r\n\u30FB\
      Sacred Treasures Pack 1 (8 Sacred Treasures):<br />\r\n\u03B1 Caduceus, Nemea's\
      \ Lion, Lumen Talaria, \u03B1 Trident, Hades - Harpe, Yr - Mj\xF6lnir, \u03A9\
      \ L\xE6vateinn, and Golden Pestle<br />\r\n\u30FBSacred Treasures Pack 2 (8\
      \ Sacred Treasures):<br />\r\nMoon - Artemis, Slidrugtanne, Is Gleipnir, Cocytus,\
      \ Vita - Nectar, Hagalaz, Futsu-no-Tsurugi, and Vortex Taijitu<br />\r\n\u30FB\
      Scenario Pack 1 (5 Scenarios):<br />\r\n&quot;The Bonds that Binds Us&quot;,\
      \ &quot;That Which We Desire&quot;, &quot;The Interdimensional Genpei War&quot;,\
      \ &quot;How to Become a Good Wife&quot;, and &quot;Crack a Smile&quot;<br />\r\
      \n\u30FBScenario Pack 2 (5 Scenarios):<br />\r\n&quot;Zeus's Judgment&quot;,\
      \ &quot;Oust the Archvillains&quot;, &quot;Battle for the Wine of the Gods&quot;,\
      \ &quot;Battle for the Bracelet&quot;, and &quot;All-out War! DW Vs. SW&quot;<br\
      \ />\r\n\u30FBBGM Pack 1 (5 BGM Tracks):<br />\r\n&quot;AVENGING BATTLE -TRINITY\
      \ MIX-&quot;, &quot;ORIENTAL RUSH -TRINITY MIX-&quot;, &quot;Anegawa -TRINITY\
      \ MIX-&quot;, &quot;INCARNATION OF EVIL -TRINITY MIX-&quot;, and &quot;IT'S\
      \ SAW SQUARED&quot;<br />\r\n\u30FBBGM Pack 2 (5 BGM Tracks):<br />\r\n&quot;CYCLONIZED\
      \ TYPHOON -TRINITY MIX-&quot;, &quot;Cherry Blossoms -TRINITY MIX-&quot;, &quot;Petals\
      \ in the Wind -TRINITY MIX-&quot;, &quot;HALF LINE -TRINITY MIX-&quot;, and\
      \ &quot;INTERWINDS&quot;<br />\r\n\u30FBChallenge Modes<br />\r\n<br />\r\n\
      The content will be released via a series of packs.<br />\r\nThe schedule regarding\
      \ the release of the packs is as below.<br />\r\n<br />\r\n\u25BCRelease dates<br\
      \ />\r\n\u25CBAvailable October 16th, 2018<br />\r\n\u30FBSpecial Costumes Pack\
      \ 1 (6 Special Costumes)<br />\r\n\u30FBSpecial Mounts Pack 1 (3 Special Mounts)<br\
      \ />\r\n<br />\r\n\u25CBAvailable October 25th, 2018 (tentative)<br />\r\n\u30FB\
      Special Costumes Pack 2 (4 Special Costumes)<br />\r\n\u30FBSpecial Mounts Pack\
      \ 2 (2 Special Moutns)<br />\r\n\u30FBSacred Treasures Pack 1 (8 Sacred Treasures)<br\
      \ />\r\n\u30FBScenario Pack 1 (5 Scenarios)<br />\r\n\u30FBBGM Pack 1 (5 BGM\
      \ Tracks)<br />\r\n\u30FBChallenge Modes<br />\r\n<br />\r\n\u25CBAvailable\
      \ November 29th, 2018 (tentative)<br />\r\n\u30FBSacred Treasures Pack 2 (8\
      \ Sacred Treasures)<br />\r\n\u30FBScenario Pack 2 (5 Scenarios)<br />\r\n\u30FB\
      BGM Pack 2 (5 BGM Tracks)"
