    about_the_game: '<a href="https://steamcommunity.com/linkfilter/?url=https://discord.gg/SnYHpcC"
      target="_blank" rel="noopener"  ><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1391220/extras/discord_bar2.png?t=1607175532"
      /></a><br><br><a href="https://store.steampowered.com/app/1349300/Yakuza_Empire/"
      target="_blank" rel="noreferrer"  id="dynamiclink_2" >https://store.steampowered.com/app/1349300/Yakuza_Empire/</a><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/1391220/extras/Przechwytywanie.PNG?t=1607175532"
      /><h2 class="bb_tag">SCRAPNAUT : PROLOGUE</h2><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1391220/extras/gif_03.gif?t=1607175532"
      /><br><br>Create your own farm and produce food. Use your cooking pot and discover
      different types of meals.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1391220/extras/gif_02.gif?t=1607175532"
      /><br><br>Collect the necessary resources to build your base, fix damaged items
      and complete quests. <br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1391220/extras/gif_01.gif?t=1607175532"
      /><br><br>Build and improve your bases! Produce and store electrical energy.
      Be prepared for enemy raids! Each biome allows you to build various unique items.<br><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/1391220/extras/gif_04.gif?t=1607175532"
      /><br><br>Create and improve your equipment. A good weapon and armor will help
      you survive, but when your opponent is much stronger than you - better run away!'
