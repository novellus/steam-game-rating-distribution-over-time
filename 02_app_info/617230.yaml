    about_the_game: Follow Ana, a Human from Earth who wakes up in a strange place.
      After her vision comes in to focus, she realizes she's in a cell in an alien
      environment. With no one in sight, she decides to escape and try to return home.<br><br>As
      you tread through each room trying to find a way out, you learn that some rooms
      are trapped, but which is safe and which isn't? Can you spot/identify which
      room is trapped? If not, will the trap kill you or simply mess with you? Can
      you escape the maze or be Trapped Within?<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/617230/extras/Controls.png?t=1524606670"
