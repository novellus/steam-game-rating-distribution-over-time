    about_the_game: "Ninja Guy, the humorous and quirky ninja action game has now\
      \ come to Steam! This version includes all new exclusive improvements such as\
      \ refined gameplay, graphical post effects and Steam Achievements!<br />\r\n\
      <br />\r\nNinja Guy has generated somewhat of a cult following on mobile and\
      \ has amassed over 70,000 Ninja Guy fans on Facebook! Now, the Ninjaverse has\
      \ never looked as awesome with realtime dynamic lights and shadows, gorgeous\
      \ screen effects, more than twice the amount of enemies on screen and totally\
      \ revamped gameplay to allow for super fun action using the Joypad or the Keyboard\
      \ / Mouse! <br />\r\n<br />\r\nFrom a peaceful training village to a hell-like\
      \ demon world, you control Ninja Guy! You will guide him on his bizarre and\
      \ epic quest to prove himself to the Holy Cow Sensei by bringing down an evil\
      \ gargantuan Minotaur! You are Cow Sensei's last hope, and final student ..\
      \ Will you finally attain your Ninjaness? <br />\r\n<br />\r\nNinja Guy will\
      \ have you laughing along to his almost never-ending supply of dim-witted Ninja\
      \ catchphrases, such as the classic &quot;2 + 2 = NINZAAA!&quot; Remember...\
      \ Gun's don't kill people, Ninja Do!"
