      impression I had the choice between mp3, FLAC, etc. which entails ability to
      find the files and DL them. I definitely bought both the game and the OST, so
      maybe I''m missing something.


      Soundtrack is beyond amazing in-game though which is why I want it so bad. I
      would really love to listen to this at work to boost productivity lol.'
