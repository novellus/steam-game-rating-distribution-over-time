details:
  data:
    about_the_game: "Lucy wakes up from a human experiment and gets trapped in a city\
      \ covered with zombies. She must survive nightly zombie waves and communicate\
      \ with a group of survivors to escape from the isolated area.<br />\r\n<br />\r\
      \nKey features<br />\r\n<br />\r\nSurvive, exploring a vast island where everything\
      \ is interactive and covered with zombies.<br />\r\n- Build and upgrade bases\
      \ using materials obtained by cutting down trees, mining up stones and collecting\
      \ artifacts.<br />\r\n- Get food through hunting and farming, cook and eat.<br\
      \ />\r\n- Build fortresses and traps to guide zombie movements to defend the\
      \ flocking zombie waves.<br />\r\n- Collect various items, weapons and costumes\
      \ while searching the house.<br />\r\n- Create various items and equipment through\
      \ crafting to survive from zombies and harsh environments.<br />\r\n- Find clues\
      \ through the journals and escape the island."
