    detailed_description: "<h1>Farabel is a turn based strategy game that starts out\
      \ at the end.</h1><p><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/364200/extras/deco1.png?t=1569491994\"\
      \ /></p><br><h1>About the Game</h1><strong>Farabel</strong> is a turn-based\
      \ strategy game where you start at the end of the story; but that\u2019s not\
      \ all. In <strong>Farabel</strong>, the whole gaming experience is turned upside-down.<br>You\
      \ start your adventure with a hero at maximum power. With each jump into the\
      \ past, your character is left slightly weakened, as the game become more and\
      \ more complex. Develop your cleverness, your strategic prowess, and your inventive\
      \ capabilities in order to survive!<br><br><ul class=\"bb_ul\"><li><strong>Campaign\
      \ Mode</strong>: Play as Cendor, lord of <strong>Farabel</strong>. Go back in\
      \ time to save the city in a campaign of 26 epic and challenging battles.<br></li><li><strong>Challenge\
      \ Mode</strong>: Fight a new battle every day, and compete with other players\
      \ in a new season every month.<br></li><li><strong>Classic Mode</strong>: Build\
      \ your own army by purchasing units and war machines. Destroy your enemy as\
      \ quickly as possible and with the least amount of casualties to become a hero!\
      \ This game mode allows you to play through a series of different battles. <br></li><li><strong>Defence\
      \ Mode</strong>: Build your own army by purchasing units. In Defence mode, you\
      \ take on an endless army which is impossible to beat. Survive for as long as\
      \ possible and kill as many enemies as you can to become a hero. <br></li><li>40\
      \ different units<br></li><li>18 different spells and abilities</li></ul>"
