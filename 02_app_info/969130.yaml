  data:
    about_the_game: "The Lost Soul is an arcade difficulty-focused platformer , made\
      \ in a minimalist style. 13 different levels, each of which contain it\u2019\
      s own unique soundtrack, checkpoint system, as well as many secrets.<br><br>Make\
      \ it through a long way from the very entrance up to the depths of the mysterious\
      \ factory in each of five difficulty levels. The higher the difficulty, the\
      \ less lives the player has, and walkthrough will be limited by time. Learn\
      \ the levels and find secrets that will help you complete the game much faster\
      \ and avoid most of the traps.<h2 class=\"bb_tag\">Features</h2><br><ul class=\"\
      bb_ul\"><li> 13 Levels<br></li><li> 19 Soundtracks<br></li><li> 6 Secrets<br></li><li>\
      \ Checkpoint system<br></li><li> Results table<br></li><li> Controller support<br></li><li>\
      \ Steam Achievements<br></li><li> Steam Cloud</li></ul>"
