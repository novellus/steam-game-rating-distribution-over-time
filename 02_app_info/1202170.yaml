  data:
    about_the_game: "Emyr was realm\u2019s - probably - most famous hero. That is,\
      \ until his career was destroyed by a dreadful wound, feared by all adventurers.\
      \ Worse yet - right before he had a chance to kill his Archenemy; whom, as 100%\
      \ credible prophecy has said: \u201CNo hero can defeat\u201D. If that\u2019\
      s not enough, one day he wakes up only to find out that he spent all his money\
      \ on a shabby tavern. Sure, he knows taverns. But running one? That\u2019s no\
      \ role for a leading hero, right? That\u2019s a commoner\u2019s job! And to\
      \ make things even worse, suddenly some teenager claims to be his daughter.\
      \ Will Emyr be able to get his adventuring career back on track? Will he defeat\
      \ his dreadful foe? And finally, can he answer the challenges of responsible\
      \ parenthood? As they say, old habits die hard...<br><br>In this game, you will\
      \ be tasked with preparing various treats and delivering them to the customers.\
      \ Grab items and combine ingredients in compounds. But be warned. Customers\
      \ have limited patience, and they won\u2019t wait forever for you to respond.\
      \ Manage your time well, or you\u2019ll lose clients. Each action is rewarded.\
      \ Get the points for checking out guests, and earn diamonds as a reward.<br><br><ul\
      \ class=\"bb_ul\"><li><strong>5 unique taverns</strong>, each in a different\
      \ place, visited during Emyr\u2019s travels;<br></li><li><strong>60 engaging\
      \ levels</strong>, summing up to 6 hours of unique gameplay experience;<br></li><li><strong>120\
      \ in-game cutscenes</strong> (intro and outro for every level) with some depth\
      \ mixed with tons of humoristic references in Terry Pratchett\u2019s style.</li></ul>"
