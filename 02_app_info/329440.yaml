    about_the_game: "In his latest plot to defeat Sonic and rule the world, Dr. Eggman\
      \ has harnessed the power of menacing creatures known as the Deadly Six. However,\
      \ when the Deadly Six rise up against their new master, Sonic must unite with\
      \ his arch nemesis Eggman and explore the mystical Lost Hex in order to take\
      \ them on head-to-head. Use Sonic\u2019s amazing new moves &amp; incredible\
      \ Colour Powers to speed across a variety of unique terrains, racing inside,\
      \ outside &amp; upside down in every level.<h2 class=\"bb_tag\">NEW MOVES</h2><br>Sonic\
      \ moves like never before. Vault over obstacles, free run up &amp; along walls\
      \ &amp; sky dive between islands at lightning speed. Plus the Spin Dash is back!<h2\
      \ class=\"bb_tag\">COLOUR POWERS</h2><br>New &amp; improved Colour Powers. Sonic\
      \ can now fly through the air, tear up levels &amp; explode into enemies. He\u2019\
      s more powerful than ever!<h2 class=\"bb_tag\">NEW WORLD</h2><br>Speed through\
      \ a variety of exhilarating levels. Explore massive mind-bending courses, vast\
      \ underground tunnels &amp; colossal structures in the sky as you run inside,\
      \ outside &amp; upside down.<h2 class=\"bb_tag\">BOSS BATTLES</h2><br>Save the\
      \ world one fight at a time. Take on each of the devious Deadly Six in dynamic\
      \ boss battles which test all of Sonic\u2019s moves &amp; power-ups.<h2 class=\"\
      bb_tag\">NiGHTMARE ZONE DLC Included</h2><br>Includes NiGHTMARE Zone DLC free\
      \ - featuring monsters inspired by the hit game 'NiGHTS into Dreams'<h2 class=\"\
      bb_tag\">PLUS \u2013 Now with new and improved PC Features:</h2><br><ul class=\"\
      bb_ul\"><li>60 FPS gameplay<br></li><li>HD resolution support <br></li><li>Full\
      \ PC Gamepad + Keyboard support<br></li><li>Full Steam functionality</li></ul>"
