details:
  data:
    about_the_game: "A 4K reboot of the classic retro game snake  introduced in 1997.\
      \ Remade with gorgeous hand-drawn 2d art and a 3d snake. The snake's mechanics\
      \ are completely new. This 3d snake can bend, and change size and speed during\
      \ game-play, something you won\u2019t see in any other snake games. A state\
      \ of the art game with the retro beloved gameplay of snake 97.<br><br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/1188580/extras/text0.png?t=1575725333\"\
      \ /><br>Nibble your way through 100 amazing rounds in 5 worlds with 20 different\
      \ bosses! The quest is easy: avoid all obstacles and eat the remaining fruit.\
      \ The reptile will increase in size and speed after eating, especially if you\
      \ eat the meat. Soda can make you smaller again. If you touch a turbo booster,\
      \ your speed will increase rapidly for a few seconds, so try not to crash! <br>Bonus\
      \ letters appear during your nimble quest. You better get them because if you\
      \ complete the word \u2018bonus,\u2019 then you will get your hearts refilled\
      \ and fat bonus points.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1188580/extras/text1.png?t=1575725333\"\
      \ /><br><strong>Features</strong><br><ul class=\"bb_ul\"><li> Beautiful hand-drawn\
      \ 2D art rendered in 4K<br></li><li> 3d snake that bends and grows.<br></li><li>\
      \ Map with 5 beautiful worlds<br></li><li> Lots of gameplay, 100 rounds, 20\
      \ bosses.<br></li><li> World leaderboard.<br></li><li> 14 achievments<br></li><li>\
      \ A state of the art game with the beloved retro gameplay of snake 97.</li></ul>"
