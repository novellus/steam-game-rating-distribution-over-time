      /></a></p><br><h1>About the Software</h1>The SteamVR Performance Test measures
      your system's rendering power using a 2-minute sequence from Valves Aperture
      Robot Repair VR demo. After collecting the data it determines whether your system
      is capable of running VR content at 90fps and whether VR content can tune the
      visual fidelity up to the recommended level. For machines that are not VR Ready
      the tool can help determine whether capabilities are bound by Graphics Card,
      CPU, or both.
