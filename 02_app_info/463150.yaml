    about_the_game: "Fast-paced is not even close to describing the speed of this\
      \ game! This will be an ultimate test to your reaction and ability to perceive\
      \ everything around you!<br><br><i><strong>Just follow these simple rules: Don\u2019\
      t stay on Red; Shoot your Enemies; Harness the speed! </strong></i><h2 class=\"\
      bb_tag\">Key features:</h2><br><ul class=\"bb_ul\"><li><strong>Insanely fast\
      \ gameplay!</strong> \u2013 Speed up every 15 seconds! Test your human limits\
      \ and dodge the barriers!<br></li><li><strong>7 Endless Levels</strong> \u2013\
      \ New features on each level, unlock the next one by reaching 30 seconds!<br></li><li><strong>Let\
      \ the Music carry you!</strong> \u2013 Enjoy your flight with best beats of\
      \ electronic music!<br></li><li><strong>Competitive Leaderboards!</strong> \u2013\
      \ Fly your way to the top of the leaderboard among your friends and then the\
      \ whole World in each level!</li></ul>"
