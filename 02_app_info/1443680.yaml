    about_the_game: "Can you recognize the abstract models from the picture and match\
      \ colours by moving them around in a geometric space? Playing with colours sounds\
      \ easy, but we have something different that will give you a fun challenge!<br><br>Coloree\
      \ is a very simple but deceptively challenging relaxing and minimalistic puzzle\
      \ game about moving colours to match each level\u2019s picture. Simple yet powerful\
      \ it will give you many relaxing and challenging hours, and satisfaction with\
      \ each completed level.<h2 class=\"bb_tag\">Key features:</h2><ul class=\"bb_ul\"\
      ><li>80 challenging levels<br></li><li>Different levels involving a different\
      \ approach each time<br></li><li>Between 6h to 12h of gameplay<br></li><li>Relaxing\
      \ atmosphere<br></li><li>Different picture at each level, will make you wonder\
      \ what\u2019s next?<br></li><li>Colours, lot's of colours</li></ul><br>Try it\
      \ out!"
