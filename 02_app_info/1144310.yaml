    detailed_description: "Remind yourself of the good time you had with Cherry, Purin\
      \ and Puff with the opening song and BGMs of the game Fluffy Store! <br />\r\
      \nAs an Easter egg, try clicking the 3 kemomimis and see what will happen~<br\
      \ />\r\n<br />\r\nThis DLC contains: <br />\r\n\u273F Embedded music player\
      \ where you can interact with the 3 kemomimis while listening to the tunes.\
      \ <br />\r\n\u273F Cute emojis. <br />\r\n\u273F Full HD wallpapers in ultra\
      \ quality. <br />\r\n\u273F OST composed by project lights that contains: <br\
      \ />\r\nTheme Songs\u2014\u2014<br />\r\n\u300EIntersect World\u300F<br />\r\
      \n\u300EIntersect World - Short ver\u300F<br />\r\nBGM\u2014\u2014<br />\r\n\
      \u300EWelcome to Fluffy Store\u300F<br />\r\n\u300EFour Friends' Home\u300F\
      <br />\r\n\u300EOrdinary Daily Life\u300F<br />\r\n\u300ETwilight\u300F<br />\r\
      \n\u300EHotcakes\u300F<br />\r\n\u300EPassionate Days\u300F<br />\r\n\u300E\
      Cheers to Unforgettable Memories\u300F<br />\r\n\u300EDarkness in Hearts\u300F\
      <br />\r\n<br />\r\nHow to use: <br />\r\nAfter purchasing, click \u201CEXTRA\u201D\
      \ in the main menu of the game to enter the music player. <br />\r\nAlso, you\
      \ can find all the content in the \u201CListeningWithYou\u201D folder in the\
      \ install folder of the game."
