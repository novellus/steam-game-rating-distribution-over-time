    about_the_game: "Inspired by true events, this horror tale from the creators of\
      \ Annabelle and The Conjuring reveals a journalist's surreal, supernatural investigation\
      \ into a nun's shocking death. American reporter Nicole travels to investigate\
      \ the possible murder of Sister Marinescu, sadistically crucified by a priest\
      \ to vanquish a demon. As Nicole uncovers the weird tales behind this horrific\
      \ event, disturbing events reveal that the demon is still lurking nearby, seeking\
      \ a new human host\u2026"
