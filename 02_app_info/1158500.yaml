    about_the_game: "The Mad King Ludwig demands castles! Lots of them. Between Two\
      \ Castles of Mad King Ludwig - Digital Edition brings the delightful experience\
      \ of the original board game, from Stonemaier Games, to your computer! <br><br>Designed\
      \ by Ben Rosset &amp; Matthew O\u2019Malley, Between Two Castles puts you in\
      \ the role of a world-renowned master builder working for the Mad King. Projects\
      \ of such significance require the expertise of more than one person, so for\
      \ each assignment you are paired with another master builder to execute your\
      \ grandiose plans. <br><br>In this game, you cooperate to compete - or is it\
      \ the other way around? <br>You have to work together with your peers, but in\
      \ the end, there's only one winner! Plan your moves and balance your castles\
      \ wisely.<br>Bring your friends, train with AI or challenge players around the\
      \ world!<h2 class=\"bb_tag\">Main Features of the Game</h2><ul class=\"bb_ul\"\
      ><li>Build uniquely-crafted castles!<br></li><li>Tile-drafting mechanics, each\
      \ tile type scores differently<br></li><li>Play against easier AI for casual\
      \ fun or tougher AI to train for online matches<br></li><li>Play online matches\
      \ with your friends or players all around the world<br></li><li> Beautiful stylized\
      \ graphics</li></ul>"
