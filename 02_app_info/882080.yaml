    recommendationid: '54695858'
    review: 'Good game.


      PS4 controller support is iffy. If you have XPadder you will be fine.


      Original concept of "temporary upgrades" made permanent by blowing up your ship
      and picking up pieces. Gotta do this at the right time. Adds depth to the gameplay


      A bit grindy because you have to buy permanent upgrades with credits which you
      have to farm. Not a huge deal.


      If you like shoot em ups, it''s a good choice.'
