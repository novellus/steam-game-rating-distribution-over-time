  data:
    about_the_game: "In this space shooter avenge the Earth destruction and destroy\
      \ dozens of procedurally generated enemy waves ! Each death will make you stronger.\
      \ Can you reach the top of the leaderboard ?<br />\r\n<br />\r\nIn this game\
      \ you will fight procedurally generated enemy waves which will evolve as you\
      \ grow stronger ! Hopefully you can equip your ship with items and your score\
      \ will allow you to unlock even more in the shop for next games ! <br />\r\n\
      <br />\r\n<br />\r\n-Arcade gameplay<br />\r\n<br />\r\n-An innovative death\
      \ mechanics : Each time your ship explodes you will gain in strength and have\
      \ a last chance to fight for your life ! <br />\r\n<br />\r\n-Beautiful pixel\
      \ art<br />\r\n<br />\r\n-Ten boss fights<br />\r\n<br />\r\n-Play your own\
      \ style  with 3 different weapons and 40+ items"
