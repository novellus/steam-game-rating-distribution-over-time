    about_the_game: "\u300A\u5B5F\u5FB7\u5927\u5C0F\u59D0\u4E0E\u81EA\u7206\u5C11\u5E74\
      \u300B\u662F\u4E00\u6B3E\u5E7B\u60F3\u9898\u6750\u7684AVG\u6E38\u620F\uFF0C\u5343\
      \u5E74\u524D\u7684\u6069\u6028\u5DF2\u901D\uFF0C\u5374\u5728\u5343\u5E74\u540E\
      \u91CD\u542F\u7EB7\u4E89\uFF0C\u5929\u4E0B\u5927\u53D8\uFF0C\u5404\u4E3A\u5176\
      \u4E3B\u3002<br>\u6E38\u620F\u4E3B\u9898\u56F4\u7ED5\u7740\u7EB7\u4E89\u4E0E\
      \u7F81\u7ECA\uFF0C\u7ED3\u5408\u5386\u53F2\u6F14\u7ECE\u4E00\u4E2A\u719F\u6089\
      \u7684\u5E7B\u60F3\u7684\u4E16\u754C\uFF0C\u901A\u8FC7\u6587\u5B57\u548C\u89C6\
      \u89C9\u7ED3\u5408\u7684\u72EC\u7279\u5C55\u73B0\uFF0C\u8BA9\u73A9\u5BB6\u6C89\
      \u6D78\u4EE3\u5165\u4E00\u4E2A\u8DE8\u8D8A\u5343\u5E74\u751F\u6B7B\u7684\u68CB\
      \u5C40\u3002<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1217410/extras/GIF\u56FE\
      .gif?t=1597202632\" /><h2 class=\"bb_tag\">\u3010\u706B\u4E0E\u5149\u3011</h2>\u7B2C\
      \u4E00\u6B21\u9047\u89C1\u5B5F\u5FB7\u5927\u5C0F\u59D0\uFF0C\u662F\u5728\u67D0\
      \u4E2A\u9002\u5408\u5077\u61D2\u7684\u5DE5\u4F5C\u65E5\u4E0B\u5348\uFF0C\u6211\
      \u70B9\u5F00\u4E86\u6469\u70B9\u4F17\u7B79\u9875\u9762\uFF0C\u6392\u5728\u7B2C\
      \u4E00\u4F4D\u7684\u4FBF\u662F\u90A3\u5341\u5206\u5438\u775B\u7684\u4EBA\u7269\
      \u7ACB\u7ED8\uFF0C\u518D\u770B\u540D\u5B57\u300A\u4E09\u56FD\u4E71\u4F20\u300B\
      \uFF0C\u8FD9\u67B6\u52BF\u770B\u4E0A\u53BB\u6709\u70B9\u50CF\u641E**\u3002\u4E8E\
      \u662F\u6211\u89C9\u5F97\u53EF\u4EE5\u653E\u4E00\u653E\uFF0C\u7EE7\u7EED\u4E0B\
      \u62C9\u3002<br><br>\u5982\u679C\u4FBF\u8FD9\u6837\u9519\u8FC7\uFF0C\u5927\u6982\
      \u5C31\u4E0D\u4F1A\u6709\u4ECA\u5929\u7684\u8FD9\u7BC7\u4E1C\u897F\u4E86\u3002\
      \u7136\u800C\u6216\u8BB8\u547D\u4E2D\u6CE8\u5B9A\uFF0C\u6216\u8BB8\u8EAB\u4F53\
      \u5F88\u8BDA\u5B9E\uFF0C\u6211\u5728\u6E9C\u4E86\u4E00\u5708\u540E\uFF0C\u53C8\
      \u9B3C\u4F7F\u795E\u5DEE\u7684\u70B9\u5F00\u4E86\u5B5F\u5FB7\u5927\u5C0F\u59D0\
      \u7684\u8BE6\u7EC6\u9875\uFF0C\u8349\u8349\u63A0\u8FC7\u90A3\u7565\u663E\u4ED3\
      \u4FC3\u7684\u7B80\u4ECB\uFF0C\u6211\u76F4\u63A5\u62C9\u5230\u8BC4\u8BBA\u533A\
      \uFF0C\u4E00\u6761\u8BC4\u8BBA\u5438\u5F15\u4E86\u6211\u7684\u6CE8\u610F\uFF1A\
      <br><br>\u73A9\u5BB6A:\u54B3\u54B3\uFF0C\u6709\u8865\u4E01\u4E48\uFF1F<br>\u6CA7\
      \u6F9C\u4E4B\u98CE\uFF08\u5236\u4F5C\u4EBA\uFF09\uFF1A\u54B3\u54B3\uFF0C\u6211\
      \u4EEC\u662F\u5168\u5E74\u9F84\u6E38\u620F<br>\u73A9\u5BB6B:\u6211\u89C9\u5F97\
      \u5F04\u4E00\u4E9B\u5927\u5BB6\u90FD\u61C2\u7684\u94FE\u63A5\u597D\u4E00\u70B9\
      <br>\uFF08\u6CA7\u6F9C\u6CA1\u6709\u518D\u56DE\u590D\uFF09<br><br>\u201C\u54E6\
      \uFF1F\u6709\u70B9\u610F\u601D\u201D\u6211\u70B9\u5F00\u6CA7\u6F9C\u7684\u4E3B\
      \u9875\uFF0C\u5370\u5165\u773C\u5E18\u7684\u662F\u201C\u77F3\u5934\u95E8\u201D\
      \u4E2D\u52A9\u624B\u7684\u5F62\u50CF\uFF0C<br>\u201C\u54E6\uFF1F\u66F4\u6709\
      \u610F\u601D\u4E86\u3002\u201D<br><br>3\u4E2A\u6708\u540E\uFF0C\u6211\u7B7E\u4E0B\
      \u4E86\u8FD9\u6B3E\u6E38\u620F\uFF0C\u4E00\u4E2A\u5E76\u4E0D\u4F20\u7EDF\uFF0C\
      \u5374\u627F\u88AD\u4F20\u7EDF\u7684\u5E7B\u60F3\u4E09\u56FD\u6545\u4E8B\u3002\
      <br><br>\u5E76\u4E0D\u4F20\u7EDF\uFF0C\u5B5F\u5FB7\u5927\u5C0F\u59D0\u7684\u6545\
      \u4E8B\u53D1\u751F\u4E8E\u73B0\u4EE3\uFF0C\u66F9\u64CD\u662F\u5973\u7684\uFF0C\
      \u5F20\u8FBD\u662F\u5973\u7684\uFF0C\u53F8\u9A6C\u61FF\u662F\u5973\u7684\uFF0C\
      \u90ED\u5609\u4E5F\u2026\u2026\u597D\u5427\u8FD9\u4E2A\u662F\u7537\u7684\uFF1B\
      <br>\u627F\u88AD\u4F20\u7EDF\uFF0C\u6837\u8C8C\u6539\u53D8\uFF0C\u8BED\u8A00\
      \u4E60\u60EF\u6539\u53D8\uFF0C\u6027\u522B\u6539\u53D8\uFF0C\u4F46\u7279\u8D28\
      \u5374\u4ECE\u4E00\u800C\u7EC8\uFF0C\u4E8E\u662F\u53E4\u8001\u7684\u82F1\u7075\
      \u4ECE\u6C89\u7761\u4E2D\u9192\u6765\uFF0C\u4E3A\u4E86\u5404\u81EA\u6240\u8BA4\
      \u53EF\u7684\u771F\u5B9E\uFF0C\u518D\u5EA6\u53AE\u6740\u5728\u4E00\u8D77\uFF1B\
      <br><br>\u7528\u6CA7\u6F9C\u7684\u8BDD\u8BF4\uFF0C\u4ED6\u60F3\u7528\u66F4\u8D34\
      \u8FD1\u5E74\u8F7B\u8BFB\u8005\u559C\u6B22\u7684\u65B9\u5F0F\u8BE0\u91CA\u4E09\
      \u56FD\u82F1\u96C4\uFF0C\u54B3\u54B3\uFF0C\u6211\u77E5\u9053\u8FD9\u53E5\u8BDD\
      \u542C\u4E0A\u53BB\u6709\u70B9\u626F\u6DE1\uFF0C\u4F46\u4ED6\u8FD8\u5C31\u771F\
      \u8FD9\u6837\u505A\u4E86\uFF0C\u5728\u8FD9\u4E2A\u7F8E\u672F\u53EA\u8981\u8DB3\
      \u591F\u5DEE\u5F02\u5316\uFF0C\u6545\u4E8B\u8FCE\u5408\u4E00\u70B9\u5C31OK\u7684\
      \u65F6\u4EE3\uFF0C\u4ED6\u8FD8\u5C31\u771F\u5199\u51FA\u4E86\u4E00\u4E2A\u6216\
      \u8BB8\u4E0D\u591F\u4E25\u8C28\uFF0C\u5374\u8DB3\u591F\u9C9C\u6D3B\u6709\u610F\
      \u601D\u7684\u6545\u4E8B\u3002<br><br>\u8FD9\u79CD\u5E74\u8F7B\u5374\u4E0D\u4E4F\
      \u6DF1\u523B\u7684\u6001\u5EA6\uFF0C\u6211\u5728\u5751\u738B\u7684\u300A\u6B64\
      \u95F4\u7684\u5C11\u5E74\u300B\u4E2D\u611F\u53D7\u8FC7\uFF0C\u5728\u578B\u6708\
      Fate\u7CFB\u5217\u91CC\u4F53\u4F1A\u8FC7\uFF0C\u5728\u4E00\u6B3E\u753B\u98CE\
      \u5F88\u201C\u66B4\u529B\u201C\u4F46\u6545\u4E8B\u5F88\u7EC6\u817B\u7684\u540D\
