    detailed_description: "Dive into the 1950s and explore an eldritch-horror-infested\
      \ world soaked in dark magic, mystery, and romance. Call Me Under takes place\
      \ in the mysterious underwater city of Styx, a haven inhabited by humans, sirens,\
      \ and a host of unknown otherworldly entities. <br />\r\n<br />\r\nOur demo\
      \ is a very early example of what you will see in the final game, with many\
      \ elements and features still a work in progress. We created this preview with\
      \ the intent of introducing you to the characters and giving you a peek into\
      \ the world of Styx, and we look forward to bringing you an incredible game\
      \ when completed!  Blue is the only character that is voiced in the demo, but\
      \ all seven of our main characters will be in the completed game. The game will\
      \ be available on PC, Mac, and Nintendo Switch upon release."
