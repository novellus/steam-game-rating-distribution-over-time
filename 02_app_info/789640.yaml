  data:
    about_the_game: "<h2 class=\"bb_tag\">10 Edition </h2>This DLC adds 2 kinds of\
      \ sports games, <strong>table tennis</strong> and <strong>golf</strong> to VR\
      \ SUPER SPORTS.<br>There are upgrades also in the sports game up to now!<br><ul\
      \ class=\"bb_ul\"><li>Boxing became able to change the number of rounds.<br></li><li>Bowling\
      \ has added a new color ball.<br></li><li>Japanese Archery,  Kart and DLC-Golf\
      \ has added the twilight.<br></li><li>DLC-Table tennis changes color of table\
      \ tennis table depending on difficulty.<h2 class=\"bb_tag\">About added sports</h2></li><li>Table\
      \ Tennis:  Let's defeat full-scale opponents with technique!<br></li><li>Golf:\
      \ Over 400 yards at Resort Island Course!?<br>\u3000\u3000\u3000\u3000\u3000\
      Aim for eagle with a newly developed putting guide system!</li></ul><br>*This\
      \ game is a full-body VR experience. Before playing make sure your surroundings\
      \ are clear of all friends, furniture, children, spouses, cats, dogs, long-lost\
      \ siblings, and important equipment entrusted to you by your clients."
