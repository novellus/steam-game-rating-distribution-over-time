      \ Open World<br></li><li>Cinematic Cut-scenes<br></li><li>Breathtaking Atmosphere\
      \ and Stunning Visuals<br></li><li>Harness Supernatural Powers, including Telekinesis\
      \ and Mind Control<br></li><li>Experience the terror of a classic tale from\
      \ the horror movie genre </li></ul>"
