      \ ten \"\u0161patn\xFD\" a nikdo v\xE1s nem\u016F\u017Ee zastavit a je to z\xE1\
      bava a bavilo m\u011B to. V t\xE9to h\u0159e budete hr\xE1t jako 6let\xFD chlapec\
      \ Lucius (Antikrist), kter\xFD je synem Lucifera Wagnera.\nBudete muset zab\xED\
      t 20 lid\xED na pozemku rodu Wagner\u016F, abyste nakrmili hlad sv\xE9ho otce\
      \ a z\xEDskali schopnosti.\n\n\u2714\uFE0F Skv\u011Bl\xFD hlasov\xFD doprovod\
      \ (hr\xE1no v \u010Destin\u011B a je to lep\u0161\xED ne\u017E v angli\u010D\
      tin\u011B), \xFA\u017Easn\xE9 postavy, design \xFArovn\xED a mechanika. Nejlep\u0161\
      \xED je atmosf\xE9ra a soundtrack.\n\n\u274C Kr\xE1tk\xE1 doba hran\xED n\u011B\
      co kolem 5 hodin tedy pokud jste chyt\u0159\xED a pozorn\xED. Mnoho chyb, mnoho\
      \ z nich nem\xE1 na hru \u017E\xE1dn\xFD vliv, ale n\u011Bkolik chyb m\xE1 velk\xFD\
      \ dopad,\nnap\u0159\xEDklad m\u016F\u017Eete opustit pozemek Wagner\u016F a\
      \ mus\xEDte kapitolu restartovat, abyste ji mohli hr\xE1t a opravdu nen\xED\
      \ z\xE1bava pokud mus\xEDte v\u0161echny itemy znovu sb\xEDrat.\n\n8/10"
