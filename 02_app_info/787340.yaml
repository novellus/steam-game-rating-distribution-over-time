      chapter: The Arctic Cruise<br></li><li>A new incredibly difficult mode: Death
      Wish!<br></li><li>Local split-screen co-op! (free for everyone!)<br></li><li>Six
      new Time Rifts!<br></li><li>A ton of outfits, flairs, dyes and even camera filters!</li></ul><br>Note:
      The Arctic Cruise requires 35 Time Pieces to access. Death Wish requires 27
      Time Pieces to access.<br>Note: Death Wish is exceptionally, brutally difficult.
      Please take this into account when considering this DLC.<br>Note: Local split-screen
      co-op is released as a free update alongside Seal the Deal, free for everyone.'
