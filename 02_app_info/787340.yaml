    review: "Ich wei\xDF nicht, ob ich je einen DLC bewertet habe, aber dieser hat\
      \ es nicht verdient gekauft zu werden.\n\nSo wie ein anderer Rezensent schon\
      \ in englischer Urform geschrieben hat: \"It tainted the original game\", so\
      \ schlie\xDFe ich mich dieser Meinung an: Dieser DLC hat meine grenzenlos positive\
      \ Erfahrung mit dem Originalspiel negativ beeinflusst.\n\nWer A Hat in TIme\
      \ liebt lasse bitte die Finger von diesem DLC. Er lohnt sich keineswegs."
