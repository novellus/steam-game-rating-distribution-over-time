details:
  data:
    about_the_game: "Fight the gangs of Paris in this action packed Beat'Em up. Up\
      \ to 4 players can join in, to cooperate, or fight against each other! Many\
      \ unlockables, game modes, crazy combos and devastating furies await you in\
      \ this deep fighting game. <br><br>Key Features:<br><br><ul class=\"bb_ul\"\
      ><li>Oldschool \u201Cgo right\u201D beat\u2019em up<br></li><li>4 players local\
      \ Co-op and competitive play<br></li><li>24 playable characters<br></li><li>The\
      \ depth of a versus fighting game in a side-scrolling beat'em up<br></li><li>Lots\
      \ of moves, special moves, furies, cancels, chain combos, air combos, dodge,\
      \ etc.<br><br></li><li>Increase the Security Level to unlock new characters,\
      \ game modes, and more...<br></li><li>Story mode : Hunt the gang leaders in\
      \ their respective districts<br></li><li>Alternate Story mode : Build your own\
      \ gang!<br></li><li>Versus mode : Free for all and team battle for some multiplayer\
      \ mayhem<br></li><li>Survival mode : How long can you survive endless waves\
      \ of enemies?<br></li><li>Challenge mode : Try some time attack on special levels<br><br></li><li>Featuring\
      \ a whole new soundtrack by K93 <a href=\"https://steamcommunity.com/linkfilter/?url=http://(https://soundcloud.com/streets-of-fu)\"\
      \ target=\"_blank\" rel=\"noopener\"  >(https://soundcloud.com/streets-of-fu)</a><br></li><li>Play\
      \ with any controller<br><br></li><li>Featuring famous youtubers Benzaie, Bob\
      \ Lennon and Nostalgia Critic<br></li><li>Featuring fighting games pro gamers\
      \ Kayane and Ryan Hart</li></ul>"
