details:
  data:
    about_the_game: "Enjoy the atmospheric music composed by William Sahl for<strong>\
      \ Apsulov: End of Gods</strong> while taking a look in the official art book.<br><br><strong>Art\
      \ book. </strong><br><br>Take a sneak peek into the production of Apsulov: End\
      \ of Gods with this digital art book containing 79 pages filled with a ton of\
      \ lore, art, concept art and screenshots from both in, and behind the scenes\
      \ of the game.<br><u>All the text in the art book is in English!</u><br><br><strong>Soundtrack.\
      \ </strong><br><br>The thrilling soundtrack composed by William Sahl is a mix\
      \ of modern music styles and traditional Norse instruments coupled with ambient\
      \ soundtracks that will chill you to the core and includes:<br><br><ul class=\"\
      bb_ul\"><li>Menu Theme<br></li><li>Welcome to the World<br></li><li>Into the\
      \ Darkness<br></li><li>Successful Escape<br></li><li>Into the Future<br></li><li>Science\
      \ of Magic<br></li><li>Realm of the Dead<br></li><li>The Apsulov<br></li><li>A\
      \ New Friend<br></li><li>Show Me Everything<br></li><li>Icy Stare<br></li><li>They\u2019\
      re Back<br></li><li>Enough Questions<br></li><li>Be Careful In There<br></li><li>Drinkers\
      \ of the Blood<br></li><li>Death of the Giant<br></li><li>The Climb<br></li><li>Hurry\
      \ Up<br></li><li>Something I Want to Show You<br></li><li>The Well of Wisdom<br></li><li>The\
      \ Ether<br></li><li>The Belly of the Beast<br></li><li>I\u2019m Still Alive<br></li><li>Beginning\
      \ of the End<br></li><li>The Bridge of Helheim<br></li><li>Creepy Crawlies<br></li><li>They\u2019\
      re Sleeping<br></li><li>Loss of a Mentor<br></li><li>Apsulov Main Theme<br></li><li>For\
      \ My Family<br></li><li>To Helheim<br></li><li>Destroy or be Destroyed<br></li><li>The\
      \ Choice<br></li><li>Unfulfilled Destiny<br></li><li>The Bringer of Ragnarok</li></ul><br>All\
      \ 35 tracks can be enjoyed in high quality MP3 and WAV.<br><br>Song files and\
      \ Art Book will be placed in your Apsulov folder in the Steam directory:<br>...\\\
      Steam\\steamapps\\common\\Apsulov End of Gods\\Apsulov OST + Art Book"
