  data:
    about_the_game: <h2 class="bb_tag">Metal Reaper Online is based on gun shooting
      battle's MMORPG.</h2><br>With post apocalyptic background, merging military
      shooting contents and MMORPG to give various contents and better accessibility.<br>Game
      material and control are very similar with FPS, and serve comfortable contents.<h2
      class="bb_tag"><strong>[ Features ]</strong><ul class="bb_ul"><ul class="bb_ul"><li>
      <h2 class="bb_tag">4 different playable military branches</h2>    - Former RPG's
      job. Each branch has it's own unique skill and weapon to use<br></li><li> <h2
      class="bb_tag">Use gun to hunt down various type of enemies</h2>    - <strong>8
      kind of weapon</strong> types to defeat enemies!<br></li><li> <h2 class="bb_tag">Character
      appearance will changes belongs to your character equipment</h2>    - Equip
      <strong>120+ kind of armor</strong> to upgrade yourself<br></li><li> <h2 class="bb_tag">Lots
      of map and quests</h2>    - <strong>85+ maps</strong> to explore and <strong>1300+
      quests</strong> to do<br></li><li> <h2 class="bb_tag">PvP and PvE Contents</h2>    -
      Currently <strong>3 kind of PvP mode</strong> is available<br>    - <strong>20+
      Missions(former dungeon)</strong> and <strong>Zombie Annihilation</strong> contents<br></li><li>
      <h2 class="bb_tag">Immersive in-game storyline</h2></li></ul></ul></h2>
