    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/993990/extras/taitou.gif?t=1565592533\"\
      \ /><br><strong><a href=\"https://steamcommunity.com/games/993990/announcements/detail/1810916864553555091\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >[Please read it Before you buy it!]</a><a\
      \ href=\"https://steamcommunity.com/sharedfiles/filedetails/?id=1688057575\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >[Game Guide]</a></strong><br><br><br><div\
      \ class=\"bb_code\">In the absurd doomsday world, people only seek one dream,\
      \ that is no longer worrying about your survival...\nHow lucky! You stumbled\
      \ into an apartment ,which must be the utopia in everyone\u2019s dreams!\n</div><br><strong>This\
      \ is Hunger Apartment, a place not only feeding you and warming you, but also\
      \ satisfying even your most insane fantasies.<br>No more hunger, no more displacement</strong><br><br>But\
      \ don\u2019t worry, the price is quite affordable, just your delicious <strong>humanity</strong>\
      \ in total.<br><br>However, when you start to find those ugly <strong>conspiracies</strong>\uFF0C\
      and reveal those despicable <strong>lies</strong>\uFF0Cwill this still be your\
      \ <strong> dream</strong>\uFF1F or your <strong>destination</strong>\uFF1FWill\
      \ it make you surrender your own<strong>humanity</strong>\uFF1F<br><br>Will\
      \ you choose to sort out your minds in a disorder and see the truth in the dark<br>Or\
      \ continue dreaming in a doze and spend the rest of your life in fake peace?<br><br>Will\
      \ you choose to stay awake in chaos and struggle in Samsara<br>Or drift along\
      \ with the lies and abandon yourself in madness?<br><br>We tell you everything\
      \ in a <strong> wordless</strong>way, will you be able to understand the intricate\
      \ <strong>Karma</strong>\uFF1F<br><br><strong> In the world of Hunger Apartment\
      \ </strong><h2 class=\"bb_tag\">\u201CSense\u201D</h2><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/993990/extras/shazhu2.gif?t=1565592533\"\
      \ /><br>Two distinct characters<br>Can you tell their different meanings behind?<h2\
      \ class=\"bb_tag\"> &quot;They &quot; </h2><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/993990/extras/xiudeng2.gif?t=1565592533\"\
      \ /><br>Unconcerned eyes everywhere<br>Can you take a breath to catch the truth?<h2\
      \ class=\"bb_tag\">&quot;Conspiracies &quot;</h2><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/993990/extras/zhuizhu2.gif?t=1565592533\"\
      \ /><br>Behind the silence<br>Will there be a sparkle to lighten the dark?<h2\
      \ class=\"bb_tag\">&quot;Choices&quot;</h2><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/993990/extras/duocang2.gif?t=1565592533\"\
      \ /><br>Say you won\u2019t give up<br>And hear your as well as my stories.<br><br>------------------------------------------------------------------<br><br>Hush!<br>Walk\
      \ in, and find your<strong>shelter</strong><br>Live, and find the last <strong>light</strong><br>...<br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/993990/extras/jinmen2.gif?t=1565592533\"\
      \ />"
