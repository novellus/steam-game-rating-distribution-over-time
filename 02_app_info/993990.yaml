    reviews: "\u201CTo be honest, this game might need continuous polish, yet its\
      \ unique way of expressing things without words has really surprised us!\u201D\
      <br />\r\n7.0 \u2013 CCTSI<br />\r\n<br />\r\n\u201CPerhaps just like the name\
      \ of the game, it wants to show not only a simple &quot;appetite&quot; or an\
      \ extension of &quot;greed&quot;, but perhaps more meaningful things.\u201D\
      <br />\r\n7.3 \u2013 BlackBox<br />\r\n<br />\r\n\u201CThere are too many things\
      \ still hidden behind the game, but I can\u2019t wait the day it is accomplished\
      \ and so be my inner puzzle.\u201D<br />\r\n7.1 \u2013 Anthony Jones<br />\r\
      \n"
