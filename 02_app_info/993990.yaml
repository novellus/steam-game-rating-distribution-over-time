    detailed_description: "<h1>Upcoming</h1><p><a href=\"https://store.steampowered.com/app/992260\"\
      \ target=\"_blank\" rel=\"noreferrer\"  id=\"dynamiclink_0\" >https://store.steampowered.com/app/992260</a></p><br><h1>Update\
      \ log</h1><p>Version\uFF1A1.2.385<br>1.0 Windows  32 Bit support<br>2.0 Fix\
      \ Ui Guide missing bugs<br>3.0 Fix some bugs when you open the bag<br>4.0 Fix\u201C\
      Butcher in tools Room shows wrong QE tips\u201D<br>5.0 Fix aromas bugs<br><br>Version:1.2.360<br><br>1.UI\
      \ signature in the ED bug fix<br><br>2.UI logic error when butcher in the tools\
      \ room fix<br><br>Version:1.2.338<br>1.0 sound Ajustment bug fix<br>2.0 Tutorial\
      \ Added<br>3.0 Bug Fix(Floor hands function Fix / floor 3 )<br>4.0 more clues\
      \ in 403<br><br>21/3/2019 v1.1<br>1.Difficulty Fix \u201CMore easier when butcher\
      \ chasing you\u201D <br>2.Difficulty Fix \u201CButcher will not serching small\
      \ hinding place usually\u201D <br>3. One more easter egg<br>4.Fix Animation\
      \ \u201Cstrange door\u201D<br>5.Fix Animation \u201Ccharacter special move in\
      \ 402\u201D</p><br><h1>About this game</h1><p><strong><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/993990/extras/\u60CA\
      \u6050.png?t=1565592533\" /> Hi there, this is the development team of Hunger\
      \ Apartment, a 2D horror decryption game.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/993990/extras/\u5410\
      \u820C.png?t=1565592533\" /> This is our first issued game, and we choose a\
      \ different way of telling stories.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/993990/extras/\u7B11\
      \u54ED.png?t=1565592533\" /> We try to create a unique experience without using\
      \ any words, and let players conceive their own stories.<br><br><img src=\"\
      https://cdn.cloudflare.steamstatic.com/steam/apps/993990/extras/\u7B11\u54ED\
      .png?t=1565592533\" /> There could be different and open explanations and understandings\
      \ for different person.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/993990/extras/\u6124\
      \u6012.png?t=1565592533\" /> The game is still in EA, and we will keep on perfecting\
      \ it to let it finish its story.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/993990/extras/\u6342\
      \u8138.png?t=1565592533\" /> As storytellers, we would like to thank everyone\
      \ who listens to the story quietly.</strong></p><br><h1>About the Game</h1><img\
