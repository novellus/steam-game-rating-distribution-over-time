    about_the_game: "&quot;Jump Kingdom&quot; is a platformer game,you have to save\
      \ the world that has become a &quot;cube&quot;!<br />\r\nyou can play this game\
      \  without internet.<br />\r\nIn this game,you can only jump, use it to clear\
      \ levels and beat the boss!The boss battle need to think if you want clear it!<br\
      \ />\r\nThe game has been adapted to a 16:9, full-screen, 16:10 resolution phone\
      \ or tablet. At the same time, the game also supports Bluetooth keyboard, controller\
      \ and other external device expansion.<br />\r\n<br />\r\nAmazing features:<br\
      \ />\r\n+ 25 well-designed levels<br />\r\n+ 12 time-race levels<br />\r\n+\
      \ Almost every level has a different BGM<br />\r\n+ 5 different world themes<br\
      \ />\r\n+ 5 different boss battle<br />\r\n+ great story"
