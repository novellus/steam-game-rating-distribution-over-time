      \ crossorigin=\"anonymous\"/><br><img src=\"https://%CDN_HOST_MEDIA_SSL%/steam/apps/435780/extras/overview.png?t=1453452530\"\
      \ crossorigin=\"anonymous\"/><br>Space stations have mysteriously gone offline.\
      \ Decades worth of data are still uncollected. That\u2019s where you come in,\
      \ Candidate Alpha. We need you to collect the caches of information adrift in\
      \ space. A number of collection sites have been located, but there are too many\
      \ unknown astrophysical factors. We cannot guarantee your safety. <br><br>Violet:\
