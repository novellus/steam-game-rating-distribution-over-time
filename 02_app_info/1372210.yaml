    reviews: "\u201CI can't help but feel super protective over my creepy, ghost family.\
      \ Guiding these child-like creatures through a forest gives Dap a psychedelic\
      \ fairytale vibe, like Hansel and Gretel but with more sharp teeth and blood.\u201D\
      <br><a href=\"https://www.pcgamer.com/au/dap-is-a-cutesy-horror-game-set-in-a-forest-that-wants-to-eat-you-alive/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >PCGamer</a><br><br>\u201CThere\u2019\
      s lots to discover and it doesn\u2019t hold your hand, instead allowing you\
      \ to figure out how the mysterious magical land works yourself.\u201D<br><a\
      \ href=\"https://steamcommunity.com/linkfilter/?url=https://www.alphabetagamer.com/dap-alpha-demo/\"\
      \ target=\"_blank\" rel=\"noopener\"  >AlphaBetaGamer</a><br>"
