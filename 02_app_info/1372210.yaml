    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1372210/extras/banner2sm.jpg?t=1609453787\"\
      \ /> <br>Dap is a top-down action-adventure/horror game about collecting and\
      \ interacting with cute little critters called Daps. Set in a lush forest world\
      \ beset by an alien infection, battle strange monstrosities and scavenge for\
      \ resources while using your Daps to help you along the way. <br><br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/1372210/extras/daps2.gif?t=1609453787\"\
      \ /><br><br>Meet bizarre, otherworldly creatures in damp and dark corners. Come\
      \ face to face with powerful god-like beings who seek to destroy you. Travel\
      \ to the spirit world and learn the truth behind the Daps and the infection.\
      \ <br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1372210/extras/ezgif-7-cf406ca79cb1.gif?t=1609453787\"\
      \ /><br><br>With influences spanning from The Legend of Zelda, the films of\
      \ Studio Ghibli, to sci-fi author Phillip K Dick, Dap is a psychedelic, horrific,\
      \ cute and unique take on the top down action/adventure genre.<br><br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/1372210/extras/deer.gif?t=1609453787\"\
      \ /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1372210/extras/infection.gif?t=1609453787\"\
      \ /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1372210/extras/door.gif?t=1609453787\"\
      \ /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1372210/extras/tree.gif?t=1609453787\"\
      \ /><br><br>\u25CF Play through a psychedelic &amp; mind-bending story to uncover\
      \ the truth about the Daps and the infection <br>\u25CF Collect and rescue cute\
      \ critters called Daps to battle enemies and solve puzzles<br>\u25CF Unique\
      \ pixel art style<br>\u25CF Rich ambience and music<br>\u25CF Traverse a lush,\
      \ infected environment that turns Daps into monsters<br>\u25CF Meet strange\
      \ otherworldly creatures and help them find salvation<br>\u25CF Accessible difficulty\
      \ akin to Legend of Zelda<br>\u25CF Grow your garden in the spirit world<br>\u25CF\
      \ Basic looting + crafting<br>\u25CF Explore beautiful forests, creepy dungeons,\
      \ foggy lakes, the spirit world and more<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1372210/extras/falling1.jpg?t=1609453787\"\
      \ />"
