    review: "Kind of the weakest main game in the series next to 2. Extremely gimmicky\
      \ similar spell cards to the point that they all kinda blend together and the\
      \ new mechanics for collecting bombs/lives is a bit too punishing as it's more\
      \ risk than reward since you have to hang out near the top of the screen more\
      \ than you do any of the other games. \n\nThis has the unfortunate side effect\
      \ of making death from collecting upgrades feel cheap which should never have\
      \ happened. Not even UFO / WBaWC with their collection mechanic forces you top\
      \ screen, or SA / LoLK with their brutal difficulty make collection feel cheap.\
