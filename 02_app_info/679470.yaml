  data:
    about_the_game: "Alcornagia, a damaged world plagued by warfare and engulfed in\
      \ darkness is dying. The only hope for it's restoration is a legendary gem called\
      \ the Solenars Edge, created from the heavens. This gem is in the shape of a\
      \ sword. It has the power to seal away the darkness and revitalize the world\
      \ or to create an army of the undead at the wielder's beck and call to unleash\
      \ never ending chaos. The choice is in who ever wields it. There are many who\
      \ wish to use the gem for selfish desires, but only a select few may have the\
      \ chance to banish the darkness.<br />\r\n<br />\r\n~Remastered version of the\
      \ original Solenars Edge series.<br />\r\n~Embark on a thrilling adventure with\
      \ a huge cast of ever changing, yet enduring characters!<br />\r\n~A bunch of\
      \ fun secrets and mini games.<br />\r\n~6 chapters with end-game content.<br\
      \ />\r\n~8 character turned based battle system with the ability to swap between\
      \ many more characters.<br />\r\n~Several jokes and hidden references.<br />\r\
      \n~Enduring Soundtrack.<br />\r\n~Game style similar to old fashioned FF titles.<br\
      \ />\r\n~Over 10+ hours of story based game play with optional content to sink\
      \ your teeth into.<br />\r\n~Solenars Edge II: Aurora of The Seventh Dawn short\
      \ story book (Digital) included with download."
