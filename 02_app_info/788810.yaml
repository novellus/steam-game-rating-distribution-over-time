      wife's life. Survived by a miracle, you are tormented by nightmares and doubts
      about what happened that day. Coming home after work, you feel strange, what
      hides the past is the question you have to answer.<h2 class="bb_tag">Key Features</h2><strong>Immersive
      Experience:</strong> The cold atmosphere of loss and unnatural silence does
      not leave your home from the day your wife died.<br><br><strong>Story-focused
      Exploration:</strong> Collect pieces of the past and find revelations by exploring
      the house and creating a picture of what happened.<br><br><strong>Thrilling
      Mystery:</strong> Mysteries will show themselves with every found fragment but
      can you find the answer to them?<br><br><strong>Unseen Fear:</strong> Be careful
      of fears and horrors you can find behind the veil of mystery.
