  data:
    about_the_game: "Paradox Development Studios ups the stakes with <i>Europa Universalis\
      \ IV \u2013 The Art of War</i>. Centered on the 30 Years War and bubbling political\
      \ instability between church and state, this expansion features improved gameplay\
      \ mechanics that\u2019s puts warfare at the forefront of your quest for domination\
      \ and triumph.<br><br>Improved naval combat and full army control means the\
      \ course of victory rests solely on your shoulders. Will you choose to triumph\
      \ alone or rely on the combat strengths of your allies? Your decision will decide\
      \ if your empire lasts through the ages.<br><br><strong>Main features:</strong><h2\
      \ class=\"bb_tag\">30 years War:</h2>Unique mechanics and events for the religious\
      \ conflict that ravaged Europe.<h2 class=\"bb_tag\">Napoleonic Era:</h2>Fight\
      \ for or against the revolution and create entirely new custom client countries\
      \ on the map from your conquests.<h2 class=\"bb_tag\">Fighting on land or at\
      \ sea:</h2>You can now sortie from sieges and give objectives to your subjects\
      \ and allies. Entire Fleets can now be upgraded with one click, you can now\
      \ mothball fleets to avoid paying maintenance, and your fleets can be set to\
      \ automatically transport armies.<h2 class=\"bb_tag\">Marches:</h2>Turn your\
      \ vessels into bulwarks against your enemies, getting less tax but strengthening\
      \ their defenses.<h2 class=\"bb_tag\">Improved Diplomacy:</h2>Sell Surplus Ships,\
      \ Fight for your subjects CB, Declare War in Support of Rebel factions in other\
      \ countries and new peace options.<h2 class=\"bb_tag\">Gameplay Enhancements:</h2>Build\
      \ entire armies in one click and abandon cores that you no longer wish to support.<br>Free\
      \ Features for the accompanying patch: Completely new rebel mechanic, local\
      \ autonomy on province level, new cardinal system for Catholics, new reformation\
      \ mechanics and a new look map."
