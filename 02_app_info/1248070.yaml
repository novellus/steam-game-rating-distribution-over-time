    about_the_game: '<h2 class="bb_tag">Blueside is pleased to present the official
      soundtrack of Kingdom Under Fire: The Crusaders to all owners of the 2004 cult
      action-strategy hybrid. </h2><br><br><br>Enjoy the drum pounding, guitar-shredding,
      heavy metal filled soundtrack of this beloved classic with 26 original tracks
      from the game. You have waited 16 years for this, wait no longer, FOR BERSIA!<br><br><br><br><strong>The
      official soundtrack is free to download for all. </strong>'
