    about_the_game: "The FighterZ Pass is a direct ticket to an even more explosive\
      \ fighting experience, with no less than 8 additional mighty characters. So\
      \ start sharpening your skills on new fighting styles, gameplay mechanics and\
      \ even more team combinations!<br />\r\n<br />\r\nAnd those new fighters also\
      \ come with their respective stamp, set of alternative colors and Lobby Avatars.<br\
      \ />\r\n<br />\r\nDRAGON BALL FighterZ is born from what makes the DRAGON BALL\
      \ series so loved and famous: endless spectacular fights with its all-powerful\
      \ fighters.<br />\r\n<br />\r\nPartnering with Arc System Works, DRAGON BALL\
      \ FighterZ maximizes high end Anime graphics and brings easy to learn but difficult\
      \ to master fighting gameplay."
