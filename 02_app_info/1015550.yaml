    detailed_description: <h1>Asdivine Menace</h1><p>The sequel to this great RPG
      has arrived to Steam! Don't forget to check it out!<br><a href="https://store.steampowered.com/app/1076110/"
      target="_blank" rel="noreferrer"  id="dynamiclink_0" >https://store.steampowered.com/app/1076110/</a></p><br><h1>About
      the Game</h1>Among the many worlds the deities have created, there is one world
      that abounds with life known as Asdivine. But when a spate of disturbances erupts
      across the globe and an ever spreading murk threatens to destroy it, Izayoi,
      the deity of Asdivine himself, takes up his cause to save the world he created
      with his own hands. Suffering from an unfortunate loss of his own divine powers,
      is there any hope he can succeed? Find out as the curtain raises on this adventure
      of divine proportions!<br><br>Boasting a voluminous story, an expansive world,
      treasure filled dungeons, exciting turn-based battles, weapon creation, and
      more, the all-inclusive RPG experience is here! Plus, limitless enemies and
      loot, a multitude of subquests, and even bosses that will blow your mind await!
