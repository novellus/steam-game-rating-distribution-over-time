    about_the_game: "Among the many worlds the deities have created, there is one\
      \ world that abounds with life known as Asdivine. But when a spate of disturbances\
      \ erupts across the globe and an ever spreading murk threatens to destroy it,\
      \ Izayoi, the deity of Asdivine himself, takes up his cause to save the world\
      \ he created with his own hands. Suffering from an unfortunate loss of his own\
      \ divine powers, is there any hope he can succeed? Find out as the curtain raises\
      \ on this adventure of divine proportions!<br />\r\n<br />\r\nBoasting a voluminous\
      \ story, an expansive world, treasure filled dungeons, exciting turn-based battles,\
      \ weapon creation, and more, the all-inclusive RPG experience is here! Plus,\
      \ limitless enemies and loot, a multitude of subquests, and even bosses that\
      \ will blow your mind await!"
