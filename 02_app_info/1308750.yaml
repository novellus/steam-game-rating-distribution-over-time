    about_the_game: Play as Ruth as she ventures into the forest in search of the
      famed Golden Finch. <br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1308750/extras/HighQualityTeaserGif.gif?t=1607688047"
      /><br><br>Sitting in her office all day long, stamping papers, Ruth's boss finally
      grants her a break and an opportunity to use her talents to save the company
      from financial ruin.<br>Explore the world and experience the beauty and wonders
      of the Canadian wilderness with Ruth as she embarks on this journey. <br><br>Ruth's
      Journey is a free demo that introduces you to the characters and the world of
      The Long Way Home.<br>           <br><br>KEY FEATURES<br><ul class="bb_ul"><li>
      Experience the peace and tranquility of the forest<br></li><li> Beautiful low-poly
      aesthetic<br></li><li> Immersive First Person Controls<br></li><li> Capture
      breathtaking pictures with your camera<br></li><li> Glimpse into the history
      of 'The Long Way Home'<br></li><li> 15 - 30 min of Narrative driven Gameplay<br></li><li>
      Detailed Cinematics</li></ul>
