    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/1361280/extras/bd_header.png?t=1597334236"
      /><br>The 'Blazing Deserts' DLC for Battle Brothers expands the game with new
      lands of burning deserts and lush oases to the south. Visit independent city
      states, fight in the arena, face desert raiders and southern beasts in battle.
      Wear new gear inspired by Arabian and Persian cultures of the medieval ages,
      employ alchemical contraptions and primitive firearms, and forge your own path
      when the fires of religious turmoil threaten to engulf the world in a new late
      game crisis!<h2 class="bb_tag">Features</h2><ul class="bb_ul"><li><strong>New
      Lands</strong> - Visit new lands to the south with independent city-states that
      have their own lore, equipment and services, as well as entirely new character
      backgrounds to recruit.<br></li><li><strong>Retinue</strong> - Hire non-combat
      followers for your retinue to customize your campaign experience to fit your
      playstyle. Hire a drill sergeant to train your men. Never lose shields again
      with a blacksmith that can repair gear no matter how damaged. Buy carts for
      additional inventory space.<br></li><li><strong>Arena</strong> - Fight in front
      of cheering spectators to earn coin, experience and unique rewards as an alternative
      to mercenary work.<br></li><li><strong>New Crisis</strong> - Survive a new late
      game crisis that tests the mettle of your company in the fires of religious
      turmoil.<br></li><li><strong>New Opponents</strong> - Face new factions of city
      state soldiers and desert raiders, complete with their own gear and unique mechanics.
      Hunt down and get hunted by desert beasts.<br></li><li><strong>New Origins</strong>
      - Play using one of three new southern-themed origins, each with special rules
      that shape your campaign into a different experience from beginning to end.<br></li><li><strong>New
      Banners and Gear</strong> - Dress in style with a collection of new banners,
      shields, helmets and armors inspired by Arabic and Persian culture. Use new
      weapons, alchemical contraptions and primitive firearms.<br></li><li><strong>Legendary
      Location</strong> - Visit a new legendary location and fight a new boss in a
      quest that leads to a legendary reward.<br></li><li><strong>New Location Environments</strong>
      - Fight amidst southern ruins and nomad tents on the tactical combat map, in
      addition to graveyards and encampments by brigands, orcs and goblins that come
      with a free update to the base game.<br></li><li><strong>New Contracts and Events</strong>
      - Earn your stay in the south by taking on new contracts. Immerse yourself in
      leading a mercenary company with even more illustrated events.<br></li><li><strong>New
      Music</strong> - Several new music tracks set the mood on your adventures.<br></li><li><strong>New
      Achievements</strong> - Challenge yourself with new achievements.</li></ul>
