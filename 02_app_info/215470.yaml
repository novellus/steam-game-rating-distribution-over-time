    about_the_game: "<h2 class=\"bb_tag\"><strong>PRIMAL CARNAGE</strong></h2><i>Created\
      \ By Ashton Anderson</i><br><br>Primal Carnage is an online multiplayer shooter\
      \ that immerses its players in skilled PVP combat, team-based strategy and savage\
      \ class-oriented matches unlike any you've previously experienced...<br><br>Dispatched\
      \ to reclaim a remote island from a dinosaur outbreak, a team of battle-hardened\
      \ mercenaries fight to take control of its abandoned facilities and secure classified\
      \ objectives. Play either side in the fight for survival of the fittest, taking\
      \ on the role of an armed human mercenary or a cunning prehistoric predator.\
      \ <br><br>It\u2019s Man versus Dinosaur in the ultimate fight for dominance...who\
      \ will emerge victorious and who will become extinct?<h2 class=\"bb_tag\">Key\
      \ Features</h2><ul class=\"bb_ul\"><li>9 Maps with large, open environments\
      \ illustrating the vastness of an overrun remote island<br></li><li>5 playable\
      \ dinosaurs, each having unique skills and abilities <br></li><li>5 human classes,\
      \ with diverse weapons and utilities<br></li><li>Asymmetrical gameplay featuring\
      \ both first-person (humans) and third-person (dinosaurs) perspectives<br></li><li>&quot;Get\
      \ to the Chopper&quot; mode - Humans fight through the dino horde to reach their\
      \ only escape... the CHOPPPER!<br></li><li>Achievements, unlockables, and cosmetic\
      \ DLC</li></ul>"
