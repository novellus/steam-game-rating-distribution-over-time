    about_the_game: <strong><h2 class="bb_tag">An adventure set in the world of a
      1940s private eye</h2></strong><br>Dames are trouble, but trouble is your business.
      For a dame, and maybe a hundred bucks in advance, you'd lose a few teeth and
      a few friends. For sweet Carol Klein, you might even stand in front of a gun
      or two. In a sleazy world of corrupt officials, stolen diamonds, lust and murder,
      you must solve the case and stay alive. <br><br><ul class="bb_ul"><li>The world's
      first fully-interactive film noir detective adventure<br></li><li>30 cunning
      character in a deviously twisting, non-linear plot<br></li><li>Rich 1940s world,
      full of classy joints, sleazy dives and danger<br></li><li>Original cool jazz
      soundtrack<br></li><li>9 gripping conclusions...depending on your detective
      skills<br></li><li>Over 40 hours of gameplay to unlock all endings</li></ul>
