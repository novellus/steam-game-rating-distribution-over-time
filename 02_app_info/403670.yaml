    about_the_game: "&quot;Lumber Island - That Special Place&quot; is a psychedelic\
      \ first-person horror adventure.<br><br><ul class=\"bb_ul\"> <li> The plot doesn't\
      \ lead you by the hand, only self-contained exploration reveals obscure history\
      \ of this place and its secrets.<br><br> </li><li> Atmosphere is the most important\
      \ aspect - you'll see no buttons on your screen; there is no inventory in the\
      \ game, which provides maximum immersion aided by music, sounds and Oculus Rift\
      \ in future.</li></ul><br><i>&quot;Back in 1970s, this island was known as the\
      \ &quot;Lumber Island&quot;. It abounded in rare wood species of the highest\
      \ quality, which were sought for by the craftsmen from all over the world \u2014\
      \ many of them took trips to the island in person, to pick the best material.\
      \ The island thrived on private manufactures and tourism... until deposits of\
      \ oil were found under it. This finding doomed the island: its inhabitants were\
      \ made to leave their home land, the wood was chopped down to the ground. And\
      \ after the oil had been pumped out to the last drop, the island was left abandoned\
      \ and totally exhausted.&quot;</i><br><br>You awake to find yourself in a life-boat\
      \ ashore an island, and the last thing you can recollect is having fun at a\
      \ great yacht party."
