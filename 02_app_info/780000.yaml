details:
  data:
    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/780000/extras/heading_gameplay_01.jpg?t=1518805098"
      /><br>Critical Mess puts you in the role of a newly minted waste management
      employee. Your main tool is the shovel, which you'll use to gather garbage into
      a designated hole. Buy power-ups using your meager wages to help get the job
      done. Be quick before the mess-o-meter (a metric that measures the level of
      messiness in the room) reaches a full 100%. Your continued employment is on
      the line!<h2 class="bb_tag">Critical Mess Gives You:</h2><ul class="bb_ul"><li>Unique
      waste disposal gameplay<br></li><li>Zany power-ups<br></li><li>Fully simulated
      physics<br></li><li>Dozens of waste items<br></li><li>A variety of different
      room layouts<br></li><li>The perfect experience to fill a few moments in between
      life's demands as you try to beat your best time</li></ul><h2 class="bb_tag">Critical
      Mess Doesn't Give You:</h2><ul class="bb_ul"><li>Story with a beginning, middle,
      and end<br></li><li>Online co-op</li></ul><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/780000/extras/heading_devsnote_01.jpg?t=1518805098"
      /><br>DK VIP Lounge is a one man shop. As such, this is not a huge game bursting
      at the seams with content. Critical Mess is a simple, endless game where you
      chase your best time. The aim is to provide players with short bursts of frantic
      gameplay as they try to keep up with the onslaught of garbage. All for the price
      of an energy drink. Hope you have fun, thanks.<br> <br><i>-Daniel Kim, DK VIP
      Lounge</i>
