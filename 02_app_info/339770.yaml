    review: "Quite the mixed bag, in terms of both genre and quality...with a general\
      \ leaning towards the \"zanier\" end of things. Some very, very cool tracks,\
      \ and some a bit more in-one-ear-and-out-the-other-ish.\n\n   It's a heck of\
      \ a lot of tracks for the price, though, so I'd happily recommend it to anyone\
      \ who enjoys a bit of lo-fi, synthy instrumental goodness that spans a whopping\
      \ variety of moods (including Zappa-esque freak-outs, heartfelt laments, and\
      \ a smattering of metallic riffage for the cranium-bangers out there). Even\
      \ [i]better[/i] value, suffice it to say, at a decent sale price.\n\nVerdict:\
      \ 8/10.\n\n(PS If you enjoyed this review, feel free to check out my two Curator\
      \ pages: http://store.steampowered.com/curator/9284586-ReviewsJustfortheHELLofit/\u200B\
      \nhttp://store.steampowered.com/curator/10868048-Truly-Horrible-Horror-Games/?appid=398210\u200B\
      \nCheers!)"
