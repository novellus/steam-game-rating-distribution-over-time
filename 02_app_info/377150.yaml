    review: 'Tactical Genius Online (TGO) is not ready in its current state. The objective
      of the game is to capture your enemy''s capital before they capture yours. You
      play on a hex-grid map with towns that you can capture to expand your production
      limits. The game is played in turns with each player taking their turn. In order
      to capture a town, you must send your unit into it and it will be considered
      captured the following turn. Your units can be upgraded to gain either active
      skills or passive skills.


      Conclusion, wait till this game upgrades a few more stages before buying it.
      Pixeltales.ru needs to improve this game by a lot to catch up with other hex-grid
      games. It''s too far behind at the moment.


      [h1][b]PROS[/b][/h1]

      1. Potential

      I would say that it could grow into a much better game. However, there are many
      kinks to sort out.


      [h1][b]CONS[/b][/h1]

      1. Pay To Win

      Units and Heroes are locked behind a pay wall requiring one to pay cash to unlock
      heroes and types of units. E.g. Chief Engineer (Hero) and the Necromancer (Unit)


      2. Graphics

      Very dull. It''s the plain kind. You need to spice it up to make it look more
      interesting. You could refer to Endless Legend or Age of Wonder for hex-grid
      battles with decent graphics.


      3. Tedium of Upgrading

      Why do I need to click on my unit, find the super tiny upgrade button and click
      on it, just so I can choose which upgrade to take?


      4. Movement

      1 tile followed by another tile. Why can''t I just click on the tile I want
      to go to and the AI will fill in the movement in between?


      [h1][b]SUGGESTIONS[/b][/h1]

      1. Units

      Spec an initial build so units that are produced come in that build, rather
      than having to upgrade mid battle


      2. Movement

      Final tile movement, that''s it. Just click on where I want to go and the game
      will pathfind for me.'
