    developer_response: "I would like to say a few words in defense of the game.\n\
      \n1.\tAbout \"Pay to Win\" - absolutely all content in the game (without exceptions)\
      \ is unlocked by winning the games, daily playing, getting positions in different\
      \ ratings. The majority of top players have never paid us real money. We chose\
      \ the FTP model because the game is multiplayer-oriented and players themselves\
      \ are interested in this model, if they want to find opponents for games.\n\n\
      2.\tThe three basic units are enough to play strong; the other units just add\
      \ the variability. Also to prevent our game from becoming P2W, we add the possibility\
      \ to select the rating group for searching the opponents - you always can play\
      \ against players with similar levels as yours!\n\n3.\tMoreover, the game has\
      \ the tournaments mode, where every player can earn gold, using all what the\
      \ game contains right away. If someone thinks that the reason of his defeats\
      \ is the lack of units or heroes, he can play tournament mode up to 3 defeats\
      \ in a week.\n\n4.\tThe need to specify each hexes is critically important for\
      \ our game, because each step can change the outcome of the game. At the time\
      \ of writing this review you have been playing for 0.2 hours. In the description\
      \ of our game we placed the particular emphasis on that fact that this game\
      \ focuses on multiplayer. If you had played several multiplayer games, the most\
      \ of your questions would have been settled.\n\n5.\tUpgrades during the battles\
      \ are critically important precisely because our game is not P2W! We strive\
      \ to create the same conditions for all our players, in such a manner that no\
      \ one has a priori the more \"powerful\" units, than the opponent has. And that's\
      \ the way it is for players who play tournaments mode as well as for players\
      \ who have unlocked all upgrades in the game. Besides, different ways and methods\
      \ to upgrade units during the battle add lots of variability.\n\nWe emphasize\
      \ once again that we have already written on the game page, in the video and\
      \ etc., to prevent players, who aren't interested in that kind of game, from\
      \ even downloading it in vain: our game is intended for those players, who are\
      \ interested in turn-based multiplayer. For those players who prefer other kinds\
      \ of games (not turn-based or turn-based but in single player mode), there are\
      \ a lots of interesting games, much more interesting than \"Tactical Genius\
      \ Online\" and we don't even try to compete with them.\n\nThanks for recognizing\
      \ the potential of the game :)"
