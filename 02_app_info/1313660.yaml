    about_the_game: <h2 class="bb_tag">Welcome to Starfire</h2> <br>Enter the world
      of Starfire, a world filled with action-packed, fast-paced, thrill-enducing
      combat! <br><br>Starfire is a multiplayer sci-fi shooter for the virtual-reality
      platform. It incorporates unique features such as weapon loadouts, modular weapons
      and armor, portals, missions, and more! <br><br>Choose between a wide variety
      of customizable weapons to defeat your enemies, and claim ultimate victory!
      <br><br>Team up or challenge friends and family, and when you need a little
      break, test your skills against powerful bots! <br><br>With dazzling visuals,
      thrilling audio, immersive controls, and epic game-play, Starfire is sure to
      make you want to play again and again!
