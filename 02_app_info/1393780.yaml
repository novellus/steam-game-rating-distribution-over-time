  data:
    about_the_game: '&quot;OVR Locomotion Effect&quot; is <strong>an overlay tool
      that aims to reduce VR motion sickness</strong>.<h2 class="bb_tag">Points</h2><br><ul
      class="bb_ul"><li>Display shadow effect to HMD according to thumbstick input.<br></li><li>Effect
      settings from the SteamVR dashboard.<br></li><li>Two effect types Circle (vignette)
      and Rect.<br></li><li>Set an effect to the left and right thumbsticks individually.<br></li><li>Input
      customization via SteamVR Input.<br></li><li>Assign effects to any triggers
      or buttons in addition to thumbsticks.</li></ul><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1393780/extras/circle_rect.png?t=1610092390"
      /><h2 class="bb_tag">Free Demo</h2>Please try a free demo before purchase. Only
      difference to the product version is that the demo has time limit to each run.
      You can actually check the overlay with any VR game. Check whether it reduces
      motion sickness for you. The below is how to use the demo version.<h2 class="bb_tag">How
      to use the demo?</h2><br>1. Launch the tool then click bottom icon on the SteamVR
      dashboard.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1393780/extras/dashboard-red.png?t=1610092390"
      /><br><br>2. Click &quot;Demo&quot; from sidebar.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1393780/extras/demo.png?t=1610092390"
      /><br><br>3. Click &quot;Start Demo&quot; button then 60 sec timer starts.<br><br>4.
      Close the SteamVR dashboard and input thumbsticks then effects should be displayed.
      You can try all features on any VR game with an overlay.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1393780/extras/demo-running.png?t=1610092390"
      /><br><br>5. After 60 sec, additional 15 sec cool time starts. When the cool
      time completed, you can push the button. You can try any number of times.<br><br>Notes:
      60 sec time limit restricts displaying effects only that is displayed during
      the SteamVR dashboard has closed. You can change settings or check preview any
      time regardless the time limits. More details of this tool, please check below
      description.<h2 class="bb_tag">How to use</h2><br><ul class="bb_ul"><li>This
      tool displays shadow effects to HMD when you tilt thumbsticks. (If you use the
      Vive controller, &quot;thumbstick&quot; shall be replaced to &quot;trackpad&quot;.)<br></li><li>Effect
      can be disabled via the bottom icon on the SteamVR dashboard.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1393780/extras/dashboard-red.png?t=1610092390"
      /><br></li><li>You can assign effects to any buttons or triggers via the SteamVR
      Input setting.<br></li><li>Effects are disabled during the left and the right
      controllers are crossed.</li></ul><h2 class="bb_tag">Can I use on the Quest?</h2>Quest
      is not supported as a native app but you can use this tool with connecting PC
      via Oculus Link or Virtual Desktop.<h2 class="bb_tag">Disable effects</h2>Effects
      are temporarily disabled during the left and right controllers are crossing.
      Please fold your arms if you want to disable effects such as when you are controlling
      item inventory.<br><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1393780/extras/quick_disable.png?t=1610092390"
      /><br><br>If you want to disable effects all-time, check off the &quot;Enable&quot;
      checkbox on the SteamVR dashboard.<h2 class="bb_tag">Circle effect</h2>The circle
      effect displays a blurry one covering your sights. You can adjust effect strength
      by the below parameters.<br><br><br><ul class="bb_ul"><li>Radius : Circle size.<br></li><li>Show
      Duration : Seconds that is consumed to show effect.<br></li><li>Keep Duration
      : Seconds that is consumed to keep effect after thumbsticks are released.<br></li><li>Hide
      Duration : Seconds that is consumed to hide effect after the keep time.<br></li><li>Transparency
      : Effect transparency.</li></ul><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1393780/extras/circle-dashboard.png?t=1610092390"
      /><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1393780/extras/circle-preview.png?t=1610092390"
      /><h2 class="bb_tag">Rect effect</h2>Rect effect displays a sharp one covering
      your sights. You can adjust effect strength by the below parameters.<br><br><br><ul
      class="bb_ul"><li>Width : Width of the rectangle.<br></li><li>Height : Height
      of the rectangle.<br></li><li>Show Duration : Seconds that is consumed to show
      effect.<br></li><li>Keep Duration : Seconds that is consumed to keep effect
      after thumbsticks are released.<br></li><li>Hide Duration : Seconds that is
      consumed to hide effect after the keep time.<br></li><li>Transparency : Effect
      transparency.</li></ul><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1393780/extras/rect-dashboard.png?t=1610092390"
      /><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1393780/extras/rect-preview-3.png?t=1610092390"
      /><h2 class="bb_tag">Real-time preview</h2>You can preview the current effect
      by the preview button right bottom in the dashboard. It helps you to adjust
      effect strength with viewing actual visuals.<br><br>To prevent that the effect
      completely covers the whole sight in black, it is displayed as half transparent
      when you set dark and large effect. You can disable this feature by clicking
      the checkbox &quot;Prevent black screen on preview&quot;.<h2 class="bb_tag">Effect
      distance</h2>You can adjust the distance between the effect and the HMD via
      the &quot;Effect Distance&quot; slider in the dashboard. Basically you don''t
      need to touch this, but if you use Pimax you need to adjust the overlay distance
      to cover the viewing angle fully.<h2 class="bb_tag">Left and Right thumbsticks</h2>You
      can set different effects on the left and right thumbsticks individually.<h2
      class="bb_tag">Startup</h2>You can launch OVR Locomotion Effect when the SteamVR
      launch by setting &quot;Startup / Shutdown&quot; menu in the SteamVR settings.<h2
      class="bb_tag">SteamVR Input</h2>You can assign effects to any inputs like triggers
      or buttons via the SteamVR Input by the below way.<br><br><br>1. Open SteamVR
      setting.<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1393780/extras/steamvr-setting.png?t=1610092390"
      /><br><br>2. Toggle Advanced Settings to &quot;Show&quot;. This is for setting
      bindings to overlay applications.<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1393780/extras/advanced-settings.png?t=1610092390"
      /><br><br>3. Click &quot;Controllers&quot; -&gt; &quot;SHOW OLD BINDING UI&quot;.<br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1393780/extras/show-old-bindings.png?t=1610092390"
      /><br><br>4. Choose &quot;OVR LOCOMOTION EFFECT&quot; from the title list.<br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1393780/extras/ovr-locomotion-effect.png?t=1610092390"
      /><br><br>5. Click &quot;Edit&quot;.<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1393780/extras/edit.png?t=1610092390"
      /><br><br>6. The controller binding screen is displayed, then select any buttons
      or triggers and bind one of the below actions. Save as personal binding.<br><br><ul
      class="bb_ul"><li>LeftHandEffect : Display left hand effect.<br></li><li>RightHandEffect
      : Display right hand effect.<br></li><li>LeftHandEffectDigital : Display left
      hand effect. This is shown on some buttons setting.<br></li><li>RightHandEffectDigital
      : Display right hand effect. This is shown on some buttons setting.</li></ul><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1393780/extras/bindings.png?t=1610092390"
      />'
