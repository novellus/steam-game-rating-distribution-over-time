    about_the_game: 'Advanced Design Tips goes through Design from basic to advanced
      rules of design. Demo paintings included in this package.<h2 class="bb_tag">Advanced
      Design Tips #1</h2><br>Basics<br><ul class="bb_ul"><li> Layer Cake<br></li><li>
      Rules of Three<br></li><li> Counter Balance</li></ul><br>Intermediate<br><ul
      class="bb_ul"><li> Avoid Parallels<br></li><li> Avoid Right Angles<br></li><li>
      Drawing in Perspective</li></ul><br>Advanced<br><ul class="bb_ul"><li> Shape
      Language<br></li><li> Strategies to design shapes<br></li><li> Invisible Vanishing
      Points</li></ul><h2 class="bb_tag">Advanced Design Tips #2</h2><br>The Idea<br><br>Emotional<br><ul
      class="bb_ul"><li> Angry<br></li><li> Sad<br></li><li> Happy</li></ul><br>Self
      Projection<br><br>Cool<br><ul class="bb_ul"><li>Not Cool<br></li><li>Pathetic<br></li><li>Cultural
      Differences</li></ul><h2 class="bb_tag">Advanced Design Tips #3</h2><ul class="bb_ul"><li>Form
      over Function<br></li><li>Audience vs Nostalgia<br></li><li>How does it work<br></li><li>Why
