details:
  data:
    about_the_game: '<strong>Dodge hundreds of thousands of beautiful bullets!</strong><br><br><strong>Bullet
      Heaven 2</strong> is a shoot-em-up spinoff of the <strong>Epic Battle Fantasy
      series</strong>. <br>It''s a game all about shooting everything that moves,
      while dodging hundreds of bullets per second!<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/412670/extras/store1.png?t=1568759243"
      /><h2 class="bb_tag">Bullet Heaven 2 features:</h2><br><ul class="bb_ul"><li>
      Mesmerizing bullet patterns and tons of cute monsters to shoot in the face.
      <br></li><li> 70 unique levels, including epic boss battles and endless survival
      levels.<br></li><li> 18 awesome musical tracks from Phyrnna!<strong> (Soundtrack
      available as Free DLC!)</strong><br></li><li> Up to 4 players can play in local
      co-op. <br></li><li> Support for mouse, keyboard, or controller controls.<br></li><li>
      8 playable characters, each with several different weapons and costumes. <br></li><li>
      3 difficulties: Normal (25% bullets), Hard (50% bullets), and Heavenly (100%
      bullets). <br></li><li> Unlockable cheats and handicaps, which can be used to
      customize the difficulty further. <br></li><li> Tons of achievements, unlockables,
      and ranks to collect. <br></li><li> Lots of juvenile dialogue from the characters
      and plenty of video game references. </li></ul><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/412670/extras/store2.png?t=1568759243"
      />'
