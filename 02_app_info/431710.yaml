    about_the_game: 'One year after the events of Episode I, Captain Pilgrim is once
      again carrying a shipload of passengers between star systems. This time her
      guests include a mysterious priestess, a wayward youth and a robotics genius.<br><br>Little
      does she know that this latest journey will set her off on another hazardous
      adventure, involving a shadowy government organisation known as the Jackals
      ...<br><br><strong>Features:</strong><br><br><ul class="bb_ul"><li>In this second
      episode, continue the adventures of Captain Pilgrim and her cynical co-pilot
      Sabina White as they are pulled into a fresh web of danger and intrigue, encountering
      new friends and foes<br></li><li>Experience a larger and more expansive story
      which reveals many new elements of the Space Pilgrim universe<br></li><li>Across
      the four episodes in this saga you will travel to space stations, colonies,
      cities and islands across an immersive and intricate futuristic universe, interact
      with dozens of unique characters and enjoy 10+ hours of gameplay (Please note:
      this purchase is for episode two only)<br></li><li>Mouse, keyboard and controller
      support</li></ul>'
