details:
  data:
    about_the_game: "Another great pack from Studio Tokiwa with more must-have locations\
      \ for your battles! This pack contains new battle backgrounds such as Training\
      \ Hall and Roadway where your players very well might have to fight against\
      \ not-so-monster like characters. Imagine a battle with the best swordsman in\
      \ the village or a nasty battle with a notorious bandit on a remote Roadway,\
      \ you can use these BG assets to add more exciting depth to your scenes or create\
      \ a new battle event.<br />\r\n<br />\r\nEnjoy flawless graphic images in your\
      \ game by combining these BG graphics with other TOKIWA GRAPHICS series!<br\
      \ />\r\n<br />\r\nFeatures:<br />\r\n<br />\r\n* &quot;Training Hall&quot; themed\
      \ battle BackGround (4 variations; day / sunset / night / rain)<br />\r\n* &quot;Roadway&quot;\
      \ themed battle BackGround (4 variations; day / sunset / night / rain)<br />\r\
      \n* Total of 8 BG images for your RPG Maker projects!<br />\r\n* These graphics\
      \ are for RPG Maker use only!"
