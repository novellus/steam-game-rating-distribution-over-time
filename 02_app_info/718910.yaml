  data:
    about_the_game: '<img src="https://steamcdn-a.akamaihd.net/steam/apps/718910/extras/banner_1.png?t=1604014263"
      /><br>An old legendary hero, Sepsiman, was called to save the world from the
      evil hands of Kokoman, who wants to spread the Koko Cola disease around the
      world, making everyone Koko Cola Zombies!<br>Kokoman was too strong, Sepsiman
      is defeated by him and his disciple Kokogirl, the entire world was covered in
      Koko Cola, but one girl survived, she was immune to the cola disease! Quickly
      Sepsiman approaches this girl and gave her the power to transform into a &quot;soda
      girl&quot; with his Sepsi bracelet.<br><br>WHAT HAPPENED?! Instead of a soda
      girl, she cleansed the toxins of the Sepsi Soda and became<strong> VITAMIN GIRL!</strong>
      Sepsiman life it''s a stake anyways... sad.<br><br>Anyways, it''s up to VG to
      cleanse the Koko Cola from this world or even this galaxy! She will clash with
      Kokoman and Kokogirl and cleanse the toxins running around the  the world.<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/718910/extras/banner_2.png?t=1604014263"
      /><br>-Cute super hero and villain girls doing cute things<br>-Insane difficulty<br>-Arcade
      Mode, if you have no lives left, you have to start from the start<br>-Nightmare
      Mode, unlocked after you finish Arcade, a harder version of the game<br>-20
      levels lovely handcrafted so the player can enjoy this ride<br>-10 levels in
      arcade mode and 10 levels in Nightmare mode<br>-Gallery mode, unlock concept
      art collecting 100/100 cans on each stage.<br>-Did I mention cute girls?<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/718910/extras/banner_3.png?t=1604014263"
      /><br>Vitamin Girl is a throwback to the old runner and high speed classics.
      Instead of a generic endless runner, <strong>VG has levels completely handmade,
      not an inch of this game is random generated</strong>, every level was created
      with care to make the player throw the controller to the screen! (Please don''t
      do that...)<br>And not only that, to expand this game even more, it''s made
      to not only run but you also have different modes, <strong>slide down the city
      with a Hover-board, free roam some levels, and even ride a bike</strong>!<br><br>-Vitamin
      A Mode: Ride your Armadillo bike, A-kun, and drive through The Soda Way to Kokoman''s
      lair.<br>-Vitamin C Mode: Run, jump, slide down! Run to the goal!<br>-Vitamin
      E Mode: Ride you Hover-board and slide down through the city and other places
      to reach your goal!<br>-Vitamin D Mode: Free roam the levels and find the exit.'
