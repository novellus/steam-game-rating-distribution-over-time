    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1242800/extras/\u30E1\
      \u30A4\u30F3.png?t=1594084020\" /><h2 class=\"bb_tag\">New feeling! Roguelike\
      \ action!</h2><br>Do you know such a story? ?<br>When you reach the top floor,\
      \ you will be recognized as a single person Applivar<br>A story about a craftsman\
      \ who starts to yearn for such a tower and aims for the top floor.<h2 class=\"\
      bb_tag\">The mysterious dungeon changes its shape every time you enter the adventure</h2><br>Go\
      \ deeper and aim for the deepest part.<br>In the dungeon, it will automatically\
      \ attack if there is an enemy in the attack area.<br>More than 50 items in total!<br>Complete\
      \ the dungeon with various craftsmen using various items.<h2 class=\"bb_tag\"\
      >There are a total of five craftsmen who fled.</h2><br>A warrior who can beat\
      \ anybody with physical strength<br>Power is a gardener<br>Necromancer to escape\
      \ and kill<br>Astronomers see through everything with the power of stars<br>Item\
      \ Junkie Blacksmith<br>Aim for the top floor of Applivar with 5 craftsmen.<br><br>The\
      \ best graphics in AECRNIA history<br>And enjoy it with cool sounds.<br>More\
      \ than 50 types of items and more than 80 types of stages!<br>Difficulty is\
      \ the highest difficulty in AECRNIA history!<h2 class=\"bb_tag\">Action game\
      \ beginners can easily and fun to play!</h2><br>\u30FB Even if it is done, the\
      \ items brought in will not be lost!<br><br>-Operate only left stick, right\
      \ stick and R button!<br><br>\u30FB I get better when I practice!"
