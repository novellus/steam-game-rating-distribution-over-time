    about_the_game: "<h2 class=\"bb_tag\">HYPER DETAILED SANDBOX LOCATIONS</h2>Travel\
      \ to exotic locations around the world and experience rich and detailed environments\
      \ that are packed full of opportunities. From a high-powered car race in Miami\
      \ to the hot streets of Mumbai and the dangerous Colombian rainforests, each\
      \ HITMAN 2 location has been meticulously crafted with an extremely high level\
      \ of fidelity.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/863550/extras/Sandbox_Locations.gif?t=1598895956\"\
      \ /><h2 class=\"bb_tag\">FREEDOM OF APPROACH</h2>You\u2019re in full control\
      \ and the world will react to whatever you do. Use stealth techniques, improvisation\
      \ and all your creativity to take down your targets in spectacular and ingenious\
      \ ways utilizing an assortment of tools, weapons and unexpected disguises.<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/863550/extras/Freedom_of_Approach.gif?t=1598895956\"\
      \ />"
