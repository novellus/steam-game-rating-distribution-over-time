details:
  data:
    about_the_game: "A long time ago, in a galaxy far, far away.... Star Wars Pinball\
      \ lets you relive the greatest moments of the Star Wars universe on a set of\
      \ brand new pinball tables!<br />\r\n<br />\r\nIn Star Wars: Episode V The Empire\
      \ Strikes Back lead the Rebellion with Luke Skywalker, Han Solo, Chewbacca,\
      \ Princess Leia, Lando Calrissian, R2-D2, and C-3PO to defeat Darth Vader and\
      \ the evil Emperor. In The Clone Wars, join Anakin Skywalker and Ahsoka Tano\
      \ as they battle the most dangerous Sith assassins in the galaxy.  On the Boba\
      \ Fett table, the player takes on the role of the most feared bounty hunter\
      \ in the Star Wars galaxy, working for sinister clients such as Darth Vader\
      \ and Jabba the Hutt.<br />\r\n<br />\r\nMay the Force be with you!"
