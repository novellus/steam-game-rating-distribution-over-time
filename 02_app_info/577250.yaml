    about_the_game: <h2 class="bb_tag">Explore worlds of living particle systems that
      generate animated art and <i>respond to your touch</i>.</h2><br>Use a palette
      of <strong>particle brushes</strong>, <strong>color stories</strong> and <strong>post
      process effects</strong> to activate your imagination with this <i><strong>VR
      flow state simulator</strong></i>.<br><br>Bend world scale and time dilation
      with the flick of your wrist, now with time dilation per particle brush, allowing
      for more visual tricks than ever before.<br>Create abstract art, music visualizers,
      online streams and live performances using OSC tablet interface to get level
      control of the final image which professional VJs demand.<br><br><u><i>* Touch
      OSC Recommended</i></u>
