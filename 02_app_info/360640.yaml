    about_the_game: "The evil goddess Hera has frightened the great Cretan bull! The\
      \ bull is going wild and ruining the roads and many buildings. Help Hercules\
      \ save the day by taming the great Cretan Bull. <br />\r\n<br />\r\nMeet heroes,\
      \ gods, fight beasts and build Wonders! Collect and solve incredible puzzles.\
      \ Enjoy colorful comics and Hercules' surprising tricks. <br />\r\n<br />\r\n\
      Accompany Hercules in his quest for the Cretan Bull!<br />\r\n- Stunning HD\
      \ graphics<br />\r\n- Amazing new Wonders!<br />\r\n- Unlock extra bonus levels!"
