  data:
    about_the_game: From mournful cello to intense violin and mysterious harp, there's
      something about string instruments that gives them a truly special sound.<br><br>Composed
      by Murray Atkinson from VGM Library, Epic Strings is a set of 14 music themes
      (and one bonus theme remastering) that covers a variety of orchestral themes.
      Inspired by the works of blockbusters like The Hobbit, Lord of the Rings, Star
      Wars and beyond, from imperial marches to medieval laments, themes for encounters
      with dragons, to adrenaline-inducing battles, this pack is a must have for every
      music enthusiast!<br><br>This pack contains:<br><br><ul class="bb_ul"><li>14
      unique music themes.<br></li><li>Music for battle, horror, drama, laments, imperial
      marches, adventure, exploration and more<br></li><li>.m4a, .wav, .ogg, and .mp3
      formats included.<br></li><li>Royalty free music to use in your commercial and
      non-commercial RPG Maker projects.</li></ul><br>Check out our other Music Packs
      created by Murray Atkinson:<br><br><a href="http://store.steampowered.com/app/703461/"
