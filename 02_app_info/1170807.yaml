  data:
    about_the_game: "The Added Dispatch Mission Set \u2463 DLC package contains four\
      \ Dispatch Missions.<br />\r\n<br />\r\nContents:<br />\r\n\u2022 Added Dispatch:\
      \ After War Gundam X NEXT PROLOGUE, With you, if it's with you<br />\r\n\u2022\
      \ Added Dispatch: Reconguista in G, Rising on Earth<br />\r\n\u2022 Added Dispatch:\
      \ Mobile Fighter G Gundam, The New School of Master Asia Aura of Royalty<br\
      \ />\r\n\u2022 Added Dispatch: Mobile Suit Gundam AGE, Kio's Decision: Together\
      \ with the Gundam<br />\r\n<br />\r\nAcquire new units, characters, BGM, Modifications,\
      \ Character Abilities, and many more from the new Dispatch Missions.<br />\r\
      \n<br />\r\nExclusive rewards from the missions include units and characters\
      \ from After War Gundam X NEXT PROLOGUE, Reconguista in G, Mobile Fighter G\
      \ Gundam, and Mobile Suit Gundam AGE.<br />\r\n<br />\r\n*Items can be obtained\
      \ after clearing certain conditions in the game via &quot;&quot;Group Dispatch&quot;&quot;.<br\
      \ />\r\n<br />\r\nBGM rewards are not original and rearranged exclusively for\
      \ the game."
