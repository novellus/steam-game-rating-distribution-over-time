  data:
    about_the_game: "Find pairs of tiles to complete puzzles in this exciting matching\
      \ game with a unique twist! When you can\u2019t find a match, just rotate the\
      \ 3D puzzle to view the other side! Taptiles\xAE includes three game modes,\
      \ countless puzzles, and Daily Challenges.<br />\r\n<br />\r\nDash Mode<br />\r\
      \nClear tiles quickly in Dash mode to earn extra time. How many puzzles can\
      \ you clear before the time runs out? Match quickly to earn special bonus tiles\
      \ with game-changing effects, like the Wild Tile, Gem Tile, and Time Tile. Dash\
      \ mode's short, simple puzzles are perfect for a quick round of exciting gameplay.<br\
      \ />\r\n<br />\r\nOrigins Mode<br />\r\nPlay Origins mode for a new kind of\
      \ puzzle game. Origins mode includes larger, more challenging puzzles and a\
      \ more relaxed time limit. Think through each brain-teaser and complete the\
      \ level before time runs out to advance.<br />\r\n<br />\r\nRelaxation Mode<br\
      \ />\r\nThis untimed mode is perfect for players who want a calming puzzle experience\
      \ without the pressure of a ticking clock. Take a break and unwind with a puzzle\
      \ in Relaxation mode!<br />\r\n<br />\r\nDaily Challenges<br />\r\nPlayers receive\
      \ new Challenges every day. Daily Challenges include a wide variety of twists\
      \ on the basic game. Try Challenges like Color Charge or Tap Tower and see what\
      \ we mean!<br />\r\n<br />\r\nBeautiful Graphics and Sound<br />\r\nPlay Taptiles\
      \ and transport yourself to a mysterious world filled with cube-shaped tiles\
      \ and puzzles only you can solve. Relax in peaceful gardens and vibrant landscapes\
      \ that come to life with gorgeous graphics and effects."
