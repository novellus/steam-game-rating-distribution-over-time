    about_the_game: <strong>Liam</strong> wakes up late just like any other day, but
      something just feels different. Doors to his room are locked, laptop's hacked,
      phone's broken and something just doesn't feel right.<br>The place definitely
      looks like his room, but at the same time it just <strong>doesn't feel like
      it is</strong>, anymore.<br>He just had a weirdest dream ever, feels like his
      head is about to explode and he doesn't remember what he did yesterday.<br>Find
      out what's going on and help <strong>Liam</strong> escape.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/869170/extras/gif_island1.gif?t=1592825102"
      /><h2 class="bb_tag">Summary</h2><strong>Oneiros</strong> is a first-person,
      surreal puzzle adventure game that combines <strong>escape-room</strong>, classic
      <strong>adventure</strong> and <strong>crafting/building</strong> mechanics
      into a single narrative-based, <strong>surreal experience</strong> filled with
      psychedelic visions.<br><br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/869170/extras/gif_room1.gif?t=1592825102"
      /><h2 class="bb_tag">Features</h2><ul class="bb_ul"><li> immersive, <strong>story-based
      gameplay</strong><br></li><li> beautiful <strong>surreal world</strong> filled
      with details<br></li><li> hundreds of <strong>interactive items</strong> waiting
      for you to discover<br></li><li> fully <strong>voiced characters</strong><br></li><li>
      interactive laptop with <strong>2 mini-games</strong> embedded<br></li><li>
      <strong>amazing graphics</strong> with advanced lighting and effects<br></li><li>
      psychedelic, dreamy visions<br></li><li> many <strong>puzzles to solve</strong><br></li><li>
      <strong>escape room</strong> mechanics<br></li><li> many interactive, fully
      <strong>physics-based items</strong><br></li><li> <strong>crafting/building</strong>
      mechanics</li></ul><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/869170/extras/gif_keys1.gif?t=1592825102"
      /><br><br><strong>Oneiros</strong> is a debut title developed by a one-man studio
      called <strong>Coal Valley Games</strong>.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/869170/extras/gif_bird1.gif?t=1592825102"
      />
