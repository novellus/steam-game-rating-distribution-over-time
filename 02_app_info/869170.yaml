    reviews: "\u201CThis looks like a fun and surrealistic adventure, especially if\
      \ you're after an uncanny take on the escape room genre.\u201D<br><a href=\"\
      https://www.pcgamer.com/five-new-steam-games-you-probably-missed-march-30-2020/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >PCGamer</a><br><br>\u201CThere are\
      \ some nifty puzzles in here, wrapped in its completely excellent presentation,\
      \ across its two-to-three hours. That this is all the work of one person is\
      \ completely crazy-bonkers.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=https://buried-treasure.org/2020/03/oneiros/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Buried Treasure</a><br>"
