  data:
    about_the_game: "<p>Scoregasm is an incredible, variety rich shooter with a non-linear,\
      \ branching paths style galaxy to explore. It's pretty, accessible, fun and\
      \ really rather good! \n\t\t\t\t\t\tBlast your way through the galaxy's many\
      \ varied levels and use your skills to change your route, find new levels, new\
      \ enemies, unlock bonus challenge stages and fight the bosses to discover multiple\
      \ endings!</p>\n\n\t\t\t\t\t\t<h2>Key Features:</h2>\n\t\t\t\t\t\t<ul>\n\t\t\
      \t\t\t\t<li>43 varied levels to find in the main game\n\t\t\t\t\t\t<li>Multiple\
      \ routes, explore the galaxy to unlock new levels!\n\t\t\t\t\t\t<li>43 Challenge\
      \ levels to unlock, one for each main stage \n\t\t\t\t\t\t<li>Over 100 different\
      \ enemies to find and kill\n\t\t\t\t\t\t<li>Achievements that you actually have\
      \ to achieve!\n\t\t\t\t\t\t<li>Secret Expert Galaxy\n\t\t\t\t\t\t<li>86 Combo\
      \ Medals, one in each level!\n\t\t\t\t\t\t<li>7 endings - find all the biscuits\
      \ and a \xA35 note!\n\t\t\t\t\t\t<li>Fancy Pants 3D graphics\n\t\t\t\t\t\t<li>Online\
      \ Scores for every game mode and challenge game!\n\t\t\t\t\t\t<li>Joystick/Control\
      \ pad support\n\t\t\t\t\t\t</ul>"
