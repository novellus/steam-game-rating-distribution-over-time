    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/527470/extras/dnj_about.png?t=1568721570"
      /><br><strong>Donuts 'N' Justice</strong> is a fast-paced 2d horizontal shoot-'em-up
      wherein you take the role of one of two Super Cops in the 1980s to defend their
      city against gangs, violence and corruption. <br><br>Blast your way through
      waves of gangsters and other criminals in this retro style shooter. <br>Unlock
      New weapons, Collect Power-Ups, Save civilians and defeat the mad bosses!<h2
      class="bb_tag">KEY FEATURES</h2><ul class="bb_ul"><li>Simple controls and pure
      arcade action <br></li><li>Easy to play, hard to beat! <br></li><li>Over 14
      enemy types like dangerous Biker gangs, Triads or Aliens!<br></li><li>Handcrafted
      pixel graphics created with love <br></li><li>5 action-packed stages <br></li><li>Challenging
      boss fights and car chases! <br></li><li>Unlock New Weapons, Power-Ups and Secrets
      <br></li><li>2-Player local co-op<br></li><li>Full Xbox 360 controller support
      <br></li><li>Steam Achievements and Trading Cards <br></li><li>and of course,
      DONUTS!</li></ul><br><strong>Warning:</strong> This game contains elements of
      PIXEL violence :O
