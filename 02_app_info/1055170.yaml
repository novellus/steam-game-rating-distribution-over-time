    about_the_game: Spring is in the air. Can you feel it?<br><br>Sir Lovelot surely
      can, and he's determined to find the love of his life.<br>Follow him on a wacky
      quest where impressing greedy damsels is harder than a heart of stone!<br><br>Every
      night, guided by nothing but moonlight and distant cries for help, you roam
      the four corners of Lululand, from castle to castle, in search for THE ONE!<h2
      class="bb_tag">The game</h2>Sir Lovelot boasts over 40 levels of platforming
      goodness, from rope climbing and wall sliding to high jumping and water diving
      (by the way, Sir Lovelot can hold his breath underwater for really really long).
      <br><br>Your goal is to collect a bunch of gifts to offer the next awaiting
      damsel while avoiding treacherous hazards and fighting off weird creatures,
      all in the best possible time!<h2 class="bb_tag">Features</h2>- Snappy controls
      for agile players<br>- Loads of secret areas to discover<br>- Easter eggs, golden
      ones! Oh the damsels simply love those!<br>- Plenty of achievements and leaderboards
      (most % and fastest times)<br>- A beautiful soundtrack by Alexander Falinski
      (Cut the Rope, Tap the Frog...)<br>- And a silly story, if there ever was one
