    about_the_game: "<h2 class=\"bb_tag\"><strong>A true Monster Truck simulation!</strong></h2><br>From\
      \ Las Vegas to Orlando, go head-to-head against experienced drivers in drag\
      \ races and freestyle competitions! But before you can pull off doughnuts, wheelies\
      \ and bicycles, you must first tune your truck to perfection. These machines\
      \ are spectacular and impressive yet highly technical to drive. The game faithfully\
      \ reproduces all the unique demands of mastering these powerful trucks, including\
      \ independent front and rear wheel management, mass transfer anticipation in\
      \ bends, and predicting bounces after jumps.<br>\_<br>But what's performance\
      \ without style? Customise your Monster Truck to reflect your style and show\
      \ it off to your 7 opponents in online mode.<br><ul class=\"bb_ul\"><li> 16\
      \ different Monster Trucks<br></li><li> Over 50 customisable elements<br></li><li>\
      \ 25 arenas<br></li><li> 3 different leagues</li></ul>"
