    about_the_game: "Hey hey, come on over and have some fun with Crrrrrazy Taxi!\
      \ Barrel through traffic packed streets, hurdle off parking garages, and Crazy\
      \ Combo your way to Crazy Money in a wild frantic race to scare up the most\
      \ fares. In Crazy Taxi, time is money, and only the Craziest Cabbies come out\
      \ victorious.<br>\t\t\t\t\t\t<h2 class=\"bb_tag\">Features</h2>\t\t\t\t\t\t\
      <ul class=\"bb_ul\"><li>Two Game Modes \u2013 Arcade Mode and Original Mode\
      \ for a variety of gameplay, and 16 Mini Games to hone your taxi driving skills.<br>\t\
      \t\t\t\t\t\t  </li><li>Extra large hills for extra long hang time<br>\t\t\t\t\
      \t\t\t  </li><li>Parked transporters with conveniently angled ramps<br>\t\t\t\
      \t\t\t\t  </li><li>Tall cliffs and parking garages with steep drops<br>\t\t\t\
