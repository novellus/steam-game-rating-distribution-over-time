    about_the_game: "Morioka Moriko (\u2640) is 30, single, and a NEET. She has dropped\
      \ out of the real world. Searching for a safe place, the place she ended up...\
      \ is the online world!!<br />\r\n<br />\r\n\u201CThis world is crap.\u201D<br\
      \ />\r\nMorioka Moriko has become a complete NEET and in search for a more fulfilling\
      \ life, she ends up travelling to the online world. The place she ended up was\
      \ an online game.<br />\r\nIn the world of this online game, Moriko starts a\
      \ new life as a refreshing, handsome, young man with silky hair named Hayashi.\
      \ However, she\u2019s an obvious noob and ends up dying numerous times when\
      \ a lovely girl named \u201CLily\u201D lends her a helping hand.<br />\r\n\u201C\
      She\u2019s an angel!\u201D<br />\r\nAfter meeting Lily, she gains a trusted\
      \ ally and her online gaming life becomes rather fulfilling. Meanwhile IRL,\
      \ she ends up having a shocking encounter with a mysterious blonde-haired, blue-eyed,\
      \ handsome, elite salaryman named Sakurai Yuta.<br />\r\n<br />\r\nAfter meeting\
      \ him, the real world starts to change and starts affecting her online world\
      \ as well?!  What will become of Moriko\u2019s fulfilling online life?!<br />\r\
      \n<br />\r\nIn the search for true fulfillment...<br />\r\nYou should log into\
      \ this world where online and reality intersect!"
