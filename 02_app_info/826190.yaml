    detailed_description: "<h1>Steam Video</h1><p>This content is only available in\
      \ an online streaming format. More information about streaming videos can be\
      \ found in the <a href=\"https://support.steampowered.com/kb_article.php?ref=8699-OASD-1871\"\
      >Streaming Videos on Steam FAQ</a>.</p><br><h1>#label_about_the_series</h1>Morioka\
      \ Moriko (\u2640) is 30, single, and a NEET. She has dropped out of the real\
      \ world. Searching for a safe place, the place she ended up... is the online\
      \ world!!\r\n\r\n\u201CThis world is crap.\u201D\r\nMorioka Moriko has become\
      \ a complete NEET and in search for a more fulfilling life, she ends up travelling\
      \ to the online world. The place she ended up was an online game.\r\nIn the\
      \ world of this online game, Moriko starts a new life as a refreshing, handsome,\
      \ young man with silky hair named Hayashi. However, she\u2019s an obvious noob\
      \ and ends up dying numerous times when a lovely girl named \u201CLily\u201D\
      \ lends her a helping hand.\r\n\u201CShe\u2019s an angel!\u201D\r\nAfter meeting\
      \ Lily, she gains a trusted ally and her online gaming life becomes rather fulfilling.\
      \ Meanwhile IRL, she ends up having a shocking encounter with a mysterious blonde-haired,\
      \ blue-eyed, handsome, elite salaryman named Sakurai Yuta.\r\n\r\nAfter meeting\
      \ him, the real world starts to change and starts affecting her online world\
      \ as well?!  What will become of Moriko\u2019s fulfilling online life?!\r\n\r\
      \nIn the search for true fulfillment...\r\nYou should log into this world where\
      \ online and reality intersect!"
