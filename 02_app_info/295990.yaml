    about_the_game: Create oil drills and solar farms in the business strategy game
      Evopollution.<br>Your aim is to turn the money you start with into $1,000,000
      out of the profits you earn from buildings like oil drills or gas plants.<br><br>Beware
      the pollution you create, if an area becomes too polluted it could summon meteors,
      lightning or even a giant worm creature that could destroy your hard work. <br>Maintain
      your world with trees and keep the pollution low, or even go green with solar
      panels and wind turbines. <br><br>Play on areas like the mountains or the snowy
      plains, earth not hard enough? Try Mars instead and terraform the planet back
      to its original state.<h2 class="bb_tag">Game Features</h2><ul class="bb_ul"><li>5
      Randomly Generated Maps<br></li><li>Beautiful Pixel Art Graphics<br></li><li>Original
      Soundtrack</li></ul>
