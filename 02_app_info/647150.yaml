    about_the_game: "Let Me In is a haunting and provocative thriller written and\
      \ directed by Matt Reeves (CLOVERFIELD), based on the best-selling Swedish novel\
      \ &quot;Let The Right One In&quot; and highly acclaimed film of the same name.\
      \ Chlo\xEB Grace Moretz (DARK SHADOWS, HUGO, KICK-ASS) stars as Abby, a mysterious\
      \ 12-year-old who moves in with a man who appears to be her father (Oscar\xAE\
      - nominee Richard Jenkins of THE VISITOR, CABIN IN THE WOODS), next door to\
      \ Owen (Kodi Smit-McPhee of PARANORMAN, THE ROAD), a social outcast who is viciously\
      \ bullied at school. In his loneliness, Owen forms a profound bond with his\
      \ new neighbor Abby, but can't help noticing that she is like no one he has\
      \ ever met before. As a string of grisly murders grips his wintry New Mexico\
      \ town, Owen has to confront the reality that this seemingly innocent girl may\
      \ not be what she seems."
