    review: "It's basically a two and a half minute demo.  The visuals are nothing\
      \ special, like something from 10yrs ago, and the motion of the rollercoaster\
      \ is enough to induce VR motion sickness as there is no smoothing in the turns,\
      \ just abrupt changes of direction that are very jarring.  \n\nThere's better\
      \ demo's available"
