    about_the_game: "The Singularity. The point in human history when we begin to\
      \ enhance our own intelligence with the intelligent technology we're creating.\
      \ As humanity merges with its machines, will we forget what it means to be human?\
      \ Meet Haalee, the artificial intelligence charged with taking humanity on the\
      \ road to the singularity. But will the future turn out the way she expects?\
      \ Dawn of the Singularity is the intelligent, action-packed science fiction\
      \ thriller you've been waiting for. From award-winning and best-selling scifi\
      \ author David Simpson, get ready for the mystery, the thrills, and the adventure\
      \ of the future to come.<br />\r\n<br />\r\nThis eBook is provided in PDF and\
      \ ePub formats which can be located in your game installation directory upon\
      \ purchase."
