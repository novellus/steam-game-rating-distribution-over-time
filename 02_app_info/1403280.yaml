    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1403280/extras/You_can_even_play_with_your_processor_s_graphics_card._Kopyas\u0131\
      __2_.png?t=1608517991\" /><br><br>Struggle Offensive takes place between two\
      \ rival teams. With the coming together of anti-government groups, the Orange\
      \ Star, Terrorist group was born. This terrorist group is aiming to take over\
      \ by overthrowing the government, and they are creating chaos across the country\
      \ to implement what they want. The government has set up the Blue Shield team,\
      \ a specially trained Anti-Terrorist team, to prevent and destroy terrorist\
      \ groups' activities. In Struggle Offensive, you will see the remains of the\
      \ relentless struggle between these two teams and you can take your place in\
      \ this story by choosing your side.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1403280/extras/Strugglegif.gif?t=1608517991\"\
      \ /><br><br><a href=\"https://store.steampowered.com/app/1219480/Poly_Squad/?snr=1_5_1100__1100\"\
      \ target=\"_blank\" rel=\"noreferrer\"  id=\"dynamiclink_1\" >https://store.steampowered.com/app/1219480/Poly_Squad/?snr=1_5_1100__1100</a><h2\
      \ class=\"bb_tag\"><strong>Teams:</strong></h2><br><strong>There are two rival\
      \ teams in Struggle Offensive. Choose one side and destroy the other team! achieve\
      \ your goal!</strong><h2 class=\"bb_tag\"><strong>Orange Star:</strong></h2><br><strong>Orange\
      \ Star, his team is an anti-government terrorist group.</strong><h2 class=\"\
      bb_tag\"><strong>Blue Shield:</strong></h2><br><strong>The Blue Shield team\
      \ is a specially trained Anti-Terrorist team working on behalf of the government.</strong><h2\
      \ class=\"bb_tag\"><strong>War:</strong></h2><br><strong>Players fight in PvP\
      \ matches dominated by chaos. There are a maximum of 8 players on each side.\
      \ May the weapon's ability and the fast one win!</strong><h2 class=\"bb_tag\"\
      ><strong>Updates:</strong></h2><br><strong>The game is constantly being developed!\
      \ Change the outcome of the war by using new weapons to be added in the future\
      \ and take your weaponry to the next level.</strong>"
