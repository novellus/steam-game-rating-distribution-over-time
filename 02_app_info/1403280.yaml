    developer_response: "Merhaba $1mplewar;\n\xD6ncelikle incelemeniz i\xE7in ve geri\
      \ bildiriminiz i\xE7in te\u015Fekk\xFCr ederiz.\nDirectX G\xFCncellemesini bir\
      \ \xE7ok oyuncumuz istiyor ve bu istekleri kar\u015F\u0131l\u0131ks\u0131z b\u0131\
      rakmayaca\u011F\u0131z. Hatta bu konu \xFCzerine \xE7al\u0131\u015Fmaya ba\u015F\
      lad\u0131k bile ayr\u0131ca yeni g\xFCncellemeler ile Struggle Offensive'i toparlamay\u0131\
      \ ama\xE7l\u0131yor, isteklerinizi g\xF6zden ge\xE7irip siz de\u011Ferleri oyuncular\u0131\
      m\u0131z i\xE7in eklemeleri yap\u0131yoruz.\n\n\xD6l\xFCm esnas\u0131nda ger\xE7\
      ek\xE7i bir \xF6l\xFCm olmas\u0131 ad\u0131na Radgoll listemize eklendi. Ayr\u0131\
      ca Recoil sistemi i\xE7inde \xE7al\u0131\u015Fmalar\u0131m\u0131z s\xFCr\xFC\
      yor. CTRL-SPACE mant\u0131\u011F\u0131n\u0131da ek olarak yap\u0131lacaklar\
      \ listemize ekledim.\n\nUmar\u0131m ki yeni gelecek olan g\xFCncellemeler ile\
      \ size daha iyi bir oyun keyfi sunabilece\u011Fimizi inan\u0131yorum.\n\n\u0130\
      yi g\xFCnler dilerim."
