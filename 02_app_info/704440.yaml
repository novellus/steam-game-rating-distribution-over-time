    review: "[h1] Genre [/h1] Ein Kinderfreundliches Gelegenheitsspiel\n\n[h1] Gameplay\
      \ [/h1] Wir spielen einen Kleinen Fisch und m\xFCssen Hindernisse wie Wasserminen,\
      \ Haifische & V\xF6gel ausweichen indem wir mit W & S unseren Fisch lenken.\
      \ in der Luft befinden sich M\xFCnzen die wir sammeln k\xF6nnen um weitere Fische\
      \ zu kaufen. Desto l\xE4nger wir suahalten umso mehr Punkte bekommen wir\n\n\
      [h1] Achievements [/h1] Es gibt insgesamt 13 Erfolge. Die Achievements sind\
      \ alle relativ einfach zu bekommen. Man muss insgesamt 150 M\xFCnzen sammeln,\
      \ 300 Punkte machen, alle Fische kaufen (Kosten gesamt: 160 M\xFCnzen) und sowhl\
      \ von dem Vogel als auch von dem Haifisch getroffen werden. Das Letzte Achievement\
      \ gibt es f\xFCrs direkte sterben nachdem man eine M\xFCnze gesammelt hat\n\n\
      [h1] Pro/Contra [/h1]\n+ Achievements\n+ Kinderfreundlich\n+ Grafik angemessen\n\
      \n[h1] Fazit [/h1] Ein Kinderfreundliches Spiel. Wenn man Kinder hat die Spiele\
      \ spielen dann ist es seinen Preis schon Wert ansonsten nur f\xFCr Achievement\
      \ Hunter geeignet\n\n\n\U0001F451 Powered by HoI 4 Deu  Kuratorengruppe auf\
      \ deutsch/englisch \U0001F451\u2800\u2800\u2800\U0001F389 [url=https://store.steampowered.com/curator/30388691/]\
      \ Folgen [/url]"
