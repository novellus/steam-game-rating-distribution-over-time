    about_the_game: "Do your Sims long to leave the suburbs behind? Fulfill their\
      \ dreams in the diverse city of San Myshuno, where they can discover exciting\
      \ neighborhoods, move into a new apartment, check out fun festivals, and more.\
      \ In The Sims\u2122 4 City Living, your Sims can experience the joys and challenges\
      \ of sharing close quarters with other Sims. Work your way up from a starter\
      \ unit to a penthouse as your Sims launch new metropolitan careers!<br><br><strong>Key\
      \ features</strong><br><br><ul class=\"bb_ul\"><li><strong>Explore the bustling\
      \ city of San Myshuno</strong> \u2014 This densely populated city has enough\
      \ unique neighborhoods to give your Sims plenty to explore. Get creative in\
      \ the Arts Quarter, or sing your heart out at the Karaoke Bar in the Fashion\
      \ District. Head over to the Spice Market to shoot some hoops, or invite a few\
      \ friends over to play video games after a long day at the office in Uptown.<br><br></li><li><strong>Discover\
      \ lively cultural festivals</strong> \u2014 Festivals are great opportunities\
      \ to enrich your Sims. Let them watch street performers, enter competitions,\
      \ and meet a wide variety of folks from every walk of life. Check out the Curry\
      \ Challenge at the Spice Festival, or light fireworks with a hot date at the\
      \ Romance Festival.<br><br></li><li><strong>Live in apartments and get closer\
      \ with your neighbors</strong> \u2014 Lots of new neighbors mean all kinds of\
      \ opportunities for relationships, both good and bad. Your Sims might make a\
      \ new best friend or fall in love, then debate giving them a key to their place.\
      \ And what about those noisy neighbors and their late night dance parties? You'll\
      \ need to decide how to handle them \u2014 if you can't beat them, maybe you\
      \ should join them.<br><br></li><li><strong>Work your way up from starter apartment\
      \ to penthouse</strong> \u2014 Choosing the right apartment for your Sims can\
      \ be a challenge. You'll need to balance the charm of your first starter unit\
      \ with possible setbacks, like cockroaches, leaky pipes, or electrical problems.\
      \ Help your Sims work their way up to living in a Skyscraper Penthouse with\
      \ panoramic views and even a Talking Toilet!<br><br></li><li><strong>Embark\
      \ on new, metropolitan careers</strong> \u2014 There are all kinds of new opportunities\
      \ in the city, so make sure your Sims take advantage of them. As a politician,\
      \ your Sims can make dramatic speeches while fighting for a good cause. Maybe\
      \ they'd prefer a more refined career as a food or art critic. Or they could\
      \ inspire the masses working in social media.</li></ul>"
