    about_the_game: "<h2 class=\"bb_tag\">Game Introduction</h2>The game adopts real-time\
      \ gameplay, and the initial player has a certain amount of gold coins. Decide\
      \ the number of steps you take by throwing dice. You can buy land and build\
      \ buildings where you stay, and you must pay rent when passing other players'\
      \ land. Bankrupt other players to get the first place.<h2 class=\"bb_tag\">Game\
      \ Features</h2>\u25CFinnovative Real-time System Gameplay.<br>\u25CFRich card\
      \ items, including land purchase cards, harvest cards, wishful dice, time bombs,\
      \ etc., make the game rich and interesting.<br>\u25CFMultiple random events\
      \ on the map<br><br>The real-time gameplay has a faster pace than the turn-based\
      \ gameplay. There is no need to wait for other players' rounds to end, and the\
      \ game experience is more exciting.<br><br>This game is an online multiplayer\
      \ battle game. Players can connect with your friends online on Steam, and also\
      \ in the game<br>Match and play against other strangers.<br>\u25CFOnline (play\
      \ against real players) and your Steam friends online<br>\u25CFSingle player\
      \ (vs. bot player)"
