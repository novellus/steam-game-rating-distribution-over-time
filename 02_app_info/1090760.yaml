  data:
    about_the_game: "A unique blend of City Building, Social Management, Exploration\
      \ and Adventure gameplay, Distant Kingdoms brings a rich fantasy world to life.<br><br>Help\
      \ the Humans, Dwarves, Elves and Orcs of Talam begin anew in the fabled land\
      \ of Ineron.<br><br><ul class=\"bb_ul\"><li>Build a sprawling network of towns\
      \ and villages as you forge a civilisation.<br></li><li>Provide for your people's\
      \ needs through a deep web of production lines as they move through the Social\
      \ strata from Peasants to Nobles, catering to each race\u2019s unique desires.<br></li><li>Explore\
      \ a new world filled with secrets, quests and magic. Create Tabletop RPG-like\
      \ adventuring parties and have them venture out into the unexplored mists. Help\
      \ decide their fate through a choose-your-own-adventure style quest and event\
      \ system.<br></li><li>Deal with troublesome creatures, from Dragons to Imps,\
      \ Wraiths and Trolls.<br></li><li>Help the disparate races come together across\
      \ multiple maps and scenarios in a grand campaign to save their civilisations\
      \ from ruin.<br></li><li>Watch your settlements change depending on the demographics\
      \ of each area.<br></li><li>Accessible gameplay for beginners, with complexity\
      \ hidden underneath for experienced players.<br></li><li>Everything is Moddable:\
      \ Alter races, add your own, create events, quests and more.</li></ul>"
