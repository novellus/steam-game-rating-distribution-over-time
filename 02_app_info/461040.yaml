    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/461040/extras/sub1.png?t=1572395062"
      /><br><br>PICO PARK is a cooperative local multiplay action puzzle game for
      2-10 players.<br><br>Each level of PICO PARK can be cleared when players get
      the key, unlock the door and all players reach it.<br><br>But, every level requires
      cooperation to complete..<br>For example, players can climb on top of each other
      to reach new heights, or they can combine their strength to push large blocks.<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/461040/extras/stage2.png?t=1572395062"
      /><br><br>PICO PARK is very flexible because every level adjusts to the total
      number of players.<br>So you can play with as many friends as your like..<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/461040/extras/player2.png?t=1572395062"
      /><br>2 players game<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/461040/extras/player6.png?t=1572395062"
      /><br>6 players game<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/461040/extras/player10.png?t=1572395062"
      /><br>10 players game<br><br>and you can control PICO PARK with your iPhone/iPad/Android.<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/461040/extras/vc_ss1.png?t=1572395062"
      /><br>TecoGamePad change your smartphone turn to gamepad<br>Android:<a href="https://steamcommunity.com/linkfilter/?url=http://play.google.com/store/apps/details?id=toybox.app.virtual_controller"
      target="_blank" rel="noopener"  >http://play.google.com/store/apps/details?id=toybox.app.virtual_controller</a><br>iOS:<a
      href="http://itunes.apple.com/us/app/tecogamepad/id1080510485" target="_blank"
      rel="noreferrer"  >http://itunes.apple.com/us/app/tecogamepad/id1080510485</a><br><br>Let's
      have fun playing PICO PARK with your friends!
