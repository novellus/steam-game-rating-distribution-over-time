    review: 'A little pricey considering you can 100% the achievements and speed through
      the game in less than 3 minutes. My review shall be short, like the game. :P


      The artwork wasn''t bad. There was a little more blood than I would have liked.
      The story was... lacking. Like any other H-VN, you can relive the sex scenes
      in an ''extras'' gallery type menu. :)


      Not bad, not great. Sideways thumb. Purchase on sale.'
