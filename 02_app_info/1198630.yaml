    about_the_game: <img src="https://media.st.dl.pinyuncloud.com/steam/apps/1198630/extras/ccf_story.png?t=1603082062"
      crossorigin="anonymous"/><br><br>It's just like any other shopping district
      in Japan except the windows are lined with sexy shopkeepers, trophy wives, ditzy
      married women,  innocent newlyweds, and voluptuous vixens! These ladies make
      sure to keep their shops, and legs, open to their favorite customer!  What would
      you do then if you got an &quot;All-you-can-f***&quot; coupon in the mail one
      day? <br><br>Mere moments after our protagonist receives his &quot;Breeding
      License&quot;, recognition of his ability to sire children. He finds a strange
      coupon in his mailbox offering him &quot;special deals&quot; at the nearby shopping
      district. Get a full-body examination by one of the lovely nurses at the clinic,
      a sensual massage at the bathhouse, and even order off the secret menu at the
      local cafes where one of the waitresses might give you some special service~<br><br>With
      word out of your certification, women around your district know of your prowess.
      Will you be able to satisfy all their desires?<br><br><img src="https://media.st.dl.pinyuncloud.com/steam/apps/1198630/extras/ccf_feature.png?t=1603082062"
      crossorigin="anonymous"/><br><ul class="bb_ul"><li>19 intimate scenes demonstrating
      excellent customer service from the ladies in 'Customer Cum First'.<br></li><li>Translated
      version of the original Japanese Visual Novel<br></li><li>Original artwork HD
      upscaled with 16:9 and 4:3 variants<br></li><li>Hours of story content<br></li><li>Main
      female characters fully voiced with original Japanese dialogue<br></li><li>Enhanced
      with character sprite animations<br></li><li>Gallery and Scene selections</li></ul><br>Customer
      Cums First is the English localization of a Visual Novel originally created
      by prolific Japanese developer Norn/Miel. We at Cherry Kiss aim to provide an
      authentic Japanese Visual Novel experience to gamers outside of Japan.<br><br>**
      PLEASE NOTE **<br>All characters described and visually represented in this
      game are over 18 years of age, and no actual, nor identifiable minor was used
      in the production of this game.
