  data:
    about_the_game: "Influenced from classic old arcade games, Outbreak in Space VR\
      \ is a game, which we could not experience in the past but dreamed of coming\
      \ to reality one day.<br><br>Simple, solid, old school, 3D, challenging, intense\
      \ gameplay.<br><br>Outbreak in Space VR requires you to move around, be fast,\
      \ and have reflexes. It's not only fun, but also is a good exercise.<br><br>Challenge\
      \ yourself for high scores and be placed in the <strong>leaderboards</strong>!<br><br><strong>3\
      \ different style of maps:</strong><br><br><ul class=\"bb_ul\"><li>2D flat board\
      \ style levels<br></li><li>3D one way facing levels<br></li><li>3D 360\xB0 levels</li></ul><br><strong>Gameplay:</strong><br><br>Use\
      \ your shield to reflect the ball and try to break all the bricks. Bricks usually\
      \ drop bonuses to make the game easier or harder for you, just don't pickup\
      \ suicide!<br>Different bricks and bonuses give you different points. Your points\
      \ will also drop every second, so try to be quick! Your point will automatically\
      \ be sent to the leaderboards, so you can check how you did compared to all\
      \ other players around the world.<br>3D Levels are very challenging but if you\
      \ want a more laid back option, 2D flat levels are still a lot of fun to play\
      \ because of how you use your shield in the 3rd dimension.<br><br><strong>Bonuses:</strong><br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/776390/extras/01.jpg?t=1583374779\"\
      \ /><br><strong>Bigger Ball - Smaller Ball - Slower Ball - Faster Ball</strong><br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/776390/extras/02.jpg?t=1583374779\"\
      \ /><br><strong>Exploding Ball - Ghost Ball - Split Ball to 2 - Split Ball to\
      \ 8</strong><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/776390/extras/03.jpg?t=1583374779\"\
      \ /><br><strong>Bigger Shield - Smaller Shield - Laser - Show Invisible Blocks</strong><br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/776390/extras/04.jpg?t=1583374779\"\
      \ /><br><strong>Extra Life - Suicide</strong><br><br><br>Ourbreak in Space VR\
      \ is powered by Unreal Engine 4."
