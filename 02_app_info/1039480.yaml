  data:
    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1039480/extras/HeaderGif.gif?t=1604664997\"\
      \ /><br><br>Featuring a bleak post-apocalyptic setting, Against The Moon mixes\
      \ elements of popular trading card games like <strong>Slay the Spire</strong>,\
      \ <strong>Hand of Fate</strong> and <strong>Talisman</strong> to create an epic\
      \ strategy experience with a thrilling plot and unique visual style.<br><br>Having\
      \ lost control of the planet to weird beasts of their own creation, humanity\u2019\
      s last survivors took refuge in an ancient citadel. Now the superhuman Ultori\
      \ represent mankind\u2019s last hope. Lead a squad of powerful Ultori to defeat\
      \ the Furos, the nightmare creatures of the Moon, and restore humanity as the\
      \ rightful rulers of Earth.<br><br>Craft your own deck, upgrade your cards and\
      \ level up your characters to combat bizarre and dangerous opponents. Crush\
      \ enemy bosses, build your forces and gather the resources you need to challenge\
      \ the Moon itself!<br><br>May Great Mother Arx bless your mission. You are our\
      \ only hope!<h2 class=\"bb_tag\">Features</h2><br><strong><u>Unique deckbuilding\
      \ system</u></strong><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1039480/extras/cards_open.gif?t=1604664997\"\
      \ /><br>Against The Moon offers a new approach to deckbuilding: each card can\
      \ evolve along two different paths, allowing you to adapt to your opponents\u2019\
      \ strategy. Keep an eye on your energy levels, and remember: the enemy is watching\
      \ your every step.<br><br><u><strong>Giant arsenal</strong></u><br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1039480/extras/arsenal.gif?t=1604664997\"\
      \ /><br>Lead a squad of epic heroes \u2013 the Ultori. Each Ultori has unique\
      \ abilities, weapons, and most importantly, their own units to lead into battle.\
      \ Think strategically, outsmart your enemies with cunning traps, and finish\
      \ them once and for all with your team's ultimates.<br><br><u><strong>As beautiful\
      \ as it is deadly</strong></u><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1039480/extras/beautiful.gif?t=1604664997\"\
      \ /><br>Immerse yourself in a unique post-apocalyptic world with dozens of atmospheric\
      \ illustrations, and intense, vividly animated combat.<br><br><u><strong>Something\
      \ for everyone</strong></u><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1039480/extras/Victory.gif?t=1604664997\"\
      \ /><br>While Against the Moon offers easy to learn game mechanics to entertain\
      \ casual players, hardcore genre fans will also be challenged by special missions\
      \ with unique rewards!<br><br><u><strong>Epic sci-fi adventure</strong></u><br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1039480/extras/Scifi.gif?t=1604664997\"\
      \ /><br>Enter a world where humanity has been left behind and explore the mysteries\
      \ of the godlike Ancients. Uncover the origins of the strange and vicious beasts\
      \ called Furos, and challenge the tyrant behind the invasion of Earth. Bring\
      \ back the former glory of Arx, the last bastion of mankind.<br><br><u><strong>New\
      \ adventure each playthrough</strong></u><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1039480/extras/Map.gif?t=1604664997\"\
      \ /><br>The world of the future does not forgive mistakes. Beyond the walls\
      \ of Arx, every decision could be your last. Combine mighty artifacts with a\
      \ careful strategy and conquer the brutal wastelands.<br><br><u><strong>Inspired\
      \ by the classics</strong></u><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1039480/extras/classic.jpg?t=1604664997\"\
      \ /><br>We\u2019ve blended classic RPG concepts and modern game design for an\
      \ engaging, challenging and fresh gameplay experience. Every easter egg and\
      \ hidden detail adds to an adventure both new, and reminiscent of favorite games\
      \ of the past.<br><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1039480/extras/onemorething.png?t=1604664997\"\
      \ /><br><a href=\"https://store.steampowered.com/app/921800/Encased_A_SciFi_PostApocalyptic_RPG/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  id=\"dynamiclink_3\" >https://store.steampowered.com/app/921800/Encased_A_SciFi_PostApocalyptic_RPG/</a><br><a\
      \ href=\"https://store.steampowered.com/app/783190/Sin_Slayers/\" target=\"\
      _blank\" rel=\"noreferrer\"  id=\"dynamiclink_4\" >https://store.steampowered.com/app/783190/Sin_Slayers/</a><br><a\
      \ href=\"https://store.steampowered.com/app/760080/Hazardous_Space/\" target=\"\
      _blank\" rel=\"noreferrer\"  id=\"dynamiclink_5\" >https://store.steampowered.com/app/760080/Hazardous_Space/</a>"
