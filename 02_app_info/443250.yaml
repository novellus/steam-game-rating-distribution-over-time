    about_the_game: "<i>Legacy of the Elder Star</i> is a mouse-driven shoot 'em up\
      \ for the rest of us. You are the Cosmonaut, an eternal cosmic hero who must\
      \ shatter the robotic Infinite Legion and rekindle a dying star!<h2 class=\"\
      bb_tag\"><i>\u201CLegacy of the Elder Star knocks it out of the park, retaining\
      \ the retro charm of the genre without shackling itself to the past.\u201D \u2014\
      \ GamerPros</i></h2><br><br>Using a one-handed, mouse-driven control scheme,\
      \ you'll dodge and strike with <strong>1:1 precision and unlimited movement\
      \ speed</strong>. Evade intense bullet patterns in the blink of an eye, then\
      \ dash through entire enemy squads to crush them in a single gesture. Movement\
      \ is everything in <i>Legacy of the Elder Star</i>, and <strong>no other shoot\
      \ 'em up moves like this</strong>.<h2 class=\"bb_tag\"><i>\u201CInstantly feels\
      \ familiar and intuitive.\u201D \u2014 TechRaptor</i></h2><br><br><i>Legacy\
      \ of the Elder Star</i> is focused on playing smart offense, not picking your\
      \ way through overwhelming bullet hell. <strong>Enemy patterns change each time\
      \ you play</strong>, keeping you on your toes and avoiding rote sequence repetition;\
      \ daily challenges are even further randomized.<br><br><strong>Extensive accessibility\
      \ options</strong> like a colorblind mode, auto-fire toggle, and adjustable\
      \ game speed are included for gamers with disabilities, or even just those who\
      \ want a more laid-back experience.<h2 class=\"bb_tag\"><i>\u201CAn absolute\
      \ joy to look at, as well as play.\u201D \u2014 Gamers Haven</i></h2>"
