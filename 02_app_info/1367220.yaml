    about_the_game: "You are the sheriff. Robbers roam the village and pillage.<br\
      \ />\r\nYour mission is to catch robbers and bounties. Fight them to protect\
      \ your town.<br />\r\n<br />\r\n\u2022 The game features :<br />\r\n<br />\r\
      \n\u2022 Various regions<br />\r\nThere are various stages such as villages\
      \ and train stations, wilderness and Indian villages, and there are also missions\
      \ to capture train robbery.<br />\r\n<br />\r\n\u2022 Cool hitting feeling<br\
      \ />\r\nWhen catching an enemy, it feels good to hit and immerse yourself in\
      \ the game.<br />\r\n<br />\r\n\u2022 Control without motion sickness<br />\r\
      \nYou can enjoy the game without motion sickness from a comfortable perspective\
      \ while moving on horseback.<br />\r\n<br />\r\nIt is a game where you can feel\
      \ the feeling of gun shooting in the western era, and anyone can easily play\
      \ it with a simple progression."
