  data:
    about_the_game: "Brush Up VR is a simple Toothbrushing challenge game. It is derived\
      \ from the Brush Up mixed reality mobile game. Developed with NIH support, Brush\
      \ Up wins health gaming awards (like the 2015 Innovation in Games and Simulation\
      \ award from America\u2019s prestigious Institute of Medicine) for teaching\
      \ young children toothbrush mastery.  While the mixed reality game is a bathroom\
      \ companion, the VR game is a fun exploration of dentition. Kids learn that\
      \ brushing means a lot more than cleaning the front teeth plus a quick scrub\
      \ down one side. Designed for young people of any age -- the brushing challenge\
      \ is lively fun for anyone."
