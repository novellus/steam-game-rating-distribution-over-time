details:
  data:
    about_the_game: Sudoku puzzle - from easy to hardcore... Fully random generation
      with a choice of field size and difficulty.<br><ul class="bb_ul"><li>Possibility
      to choose size from 3x3 to 9x9.<br></li><li>The choice of complexity from 1
      to 9 (a certain analogue of the probability of an empty cell from 10% to 90%).<br></li><li>As
      the level of complexity increases, several solutions appear.<br></li><li>Since
      In this version of Sudoku there is a choice of size, the rule of small composite
      squares 3x3 as part of a full 9x9 does not actual.</li></ul><br><strong>Demo
      Version Limitations</strong><br><ul class="bb_ul"><li>Achievements and Leaderboards
      Are Disabled<br></li><li>Resizability and Difficulty Are Disabled<br></li><li>Autosave
      and autoload Are Disabled</li></ul>
