details:
  data:
    about_the_game: "There has been a kidnapping! The victim has awoken in a bizarre\
      \ office filled with curiosities \u2013 and can not find a way out. There is\
      \ a mobile phone on the desk which has no reception, but has a single contact\
      \ number in it.<br />\r\n<br />\r\nYours.<br />\r\n<br />\r\nWill you answer\
      \ a text from an unknown number? A complete stranger? They need your help. You\
      \ are their only hope. Will you disrupt the kidnapper\u2019s plans and help\
      \ them escape?<br />\r\n<br />\r\nHelp Me Escape! The Puzzle Maker\u2019s Office\
      \ is a first in a series of \u201CVirtual Text Message Escape Room Adventures\u201D\
      \ in which the player interacts with a virtual \u201Cpartner\u201D to solve\
      \ puzzles, riddles and clues via a unique phone/text message interface. The\
      \ player can ask/tell the partner anything in plain English."
