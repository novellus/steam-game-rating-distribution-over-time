    about_the_game: Dr. Umgebung's School of Life is a game about simulating life
      in small glass terraria.<br>You are attending a school where you earn how to
      mold life by tweaking the gas pressures and temperature inside a terrarium.<br><br>You'll
      start in your first year of attendance and have to complete different challenges
      each year to progress to the next. To do so, you can start a new empty terrarium
      practicum at any time and mess about!<br><br><strong>Features</strong><br><ul
      class="bb_ul"><li> ~2 hours playtime<br></li><li> 12 different assignments<br></li><li>
      endless different plant and animal types</li></ul><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1135050/extras/about.png?t=1579283569"
      /><br>Sokpop makes a new game every two weeks!<br>Subscribe for 3$ per month
      at <a href="https://steamcommunity.com/linkfilter/?url=http://sokpop.co" target="_blank"
      rel="noopener"  >http://sokpop.co</a>
