    about_the_game: Eunice Park and Suzy Karlson are probably the best college beach
      volleyball team in all of the continental USA and have been touted to win the
      coveted ABVA (American Beach Volleyball Association) Gold Cup at the finals
      being held in Honolulu next month.<br><br>Thing is, something has gotten to
      the duo and their practise sessions have been less than smooth. To alleviate
      this problem their manager, Natalia, seeks the help of a legendary sports guru
      that lives in a remote island in the Caribbean.<br><br>The three set off for
      this Tropical Paradise to see if they can seek help from this sports guru to
      help Eunice and Suzy get their groove back so they can confidently fly to Hawaii
      to win the ABVA Gold Cup.<br><br>Features<br><ul class="bb_ul"><li>Soothing
      Reggae and Latin Jazz Background music<br></li><li>Many CGs<br></li><li>Multiple
      Endings</li></ul>
