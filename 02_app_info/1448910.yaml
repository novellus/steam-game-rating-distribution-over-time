    about_the_game: "Start up as a nobody, learn the basic skills in your hometown\
      \ and start to build a life.<br />\r\nThen have it all taken away from you by\
      \ a horde of demons.<br />\r\n<br />\r\nWhere did they come from?<br />\r\n\
      Why did they kill all your friends and family and destroy your whole town?<br\
      \ />\r\n<br />\r\nTales of a distant Guild Hall comes to mind, taking the journey\
      \ to the North where the Guild Hall was suppose to reside...just to find it\
      \ in ruin as well.<br />\r\nAll the tales of the heroes that were training and\
      \ getting mightier each day, no hope remained.<br />\r\nBut you decided that\
      \ you are going to take up the sword, build up the rubble of The Guild Hall\
      \ and start your own adventuring group. Recruiting heroes and peasants to work\
      \ for the town, defending against waves of monsters in a hack n slash game.\
      \ Gather resources! Research new buildings and new weapons and tools. Craft\
      \ new items and powerful weapons and armor.<br />\r\n<br />\r\nDefeat the Demon\
      \ Lords! and the King.<br />\r\nYour Journey starts with nothing, become the\
      \ hero of all heroes and lets see how many waves you can survive."
