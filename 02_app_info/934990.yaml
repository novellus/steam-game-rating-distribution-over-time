    about_the_game: Meet cute girls and dance with them to the cool songs. All this
      inside nice locations! Cute girls will let you feel presence of characters like
      they would be next to you. Prepare for the great party!<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/934990/extras/gif_na_stronke_jako_jpg.jpg?t=1539693534"
      /><br><br>Three female friends, each completely different.<br><br>All this girls
      was connected by passion to dancing, <br>they all love to dance together on
      the beach in the sunshine.<br><br>Create your own show in custom mode!!!<br><br>During
      show you can control the girls animation. Slow down or stop it absolutely.<br>Join
      them and have fun dancing!<br><br>Experience amazing moments with GIRLS in Virtual
      Reality using HTC Vive or Oculus Rift!<br><br>features:<br>- unique music<br>-
      unique location<br>- high quality anime models<br>- different types of dance<br>-
      Game designed for virtual reality with full support of roomscale
