    about_the_game: "DeoVR is the best-in-class VR video player for all available\
      \ headsets. <br />\r\nEnjoy the best moments of your favorite videos. The built-in\
      \ VR media browser delivers the best VR content from YouTube and other popular\
      \ video sites. <br />\r\n<br />\r\nGet in touch any time at support@deovr.com\
      \ <br />\r\nTalk to developers: https://forum.deovr.com<br />\r\n<br />\r\n\
      The player is used to playback and stream thousands of hours of VR videos every\
      \ day. It is designed to provide the best performance of every video for each\
      \ VR headset. The simple and intuitive interface is achieved by a hi-tech back-end\
      \ invisible to the naked eye. It is constantly being updated to include more\
      \ features and better quality playback. Many suggestions are sent daily and\
      \ we are trying to incorporate these fast.<br />\r\n<br />\r\nDeoVR unleashes\
      \ the fullest potential of VR with:<br />\r\n- A zoom feature that brings you\
      \ closer to the action, just like real life<br />\r\n- Tilt to adjust the video\
      \ to your body position<br />\r\n- Height fits viewer\u2019s height to match\
      \ the camera\u2019s POV<br />\r\n- Rotation provides another perspective of\
      \ the action in the video<br />\r\n- Perfect Xbox Controller and integration\
      \ for all known VR controllers<br />\r\n- A-B loop and slow-motion for the best\
      \ moments in the video<br />\r\n- Vertical and horizontal stereoscopic off-sets\
      \ perfectly align videos to viewer\u2019s IPD and corrects video misalignments<br\
      \ />\r\n- Head-tracking for 6DOF headsets gives you freedom of movement in the\
      \ video<br />\r\n<br />\r\nSpecial features:<br />\r\n1. The maximum resolution,\
      \ frame rate and bitrate supported for each headset.<br />\r\n2. Optimisation\
      \ for each known VR chipset, GPU and operating system<br />\r\n3. Advanced file\
      \ manager with a useful \u2018favorite folders\u2019 feature<br />\r\n4. Quickly\
      \ addressing user requests and customizations <br />\r\n5. Viewport cloud streaming\
      \ allows 6K playback on Oculus Quest, Go and any Snapdragon headset. It overcomes\
      \ the 4K decoding limitations of most mobile headsets by cutting a video into\
      \ small pieces and simultaneously playing the parts you are looking at. <br\
      \ />\r\n6. VR photos support<br />\r\n7. Integration with MistikaVR<br />\r\n\
      <br />\r\nDeoVR is used by developers and websites to playback and stream videos\
      \ in native applications and WebVR/WebXR players. It is integrated with high-performance\
      \ CDN to deliver low latency, high-resolution content all over the world. Check\
      \ the DeoVR website for documentation and more details.<br />\r\n<br />\r\n\
      <br />\r\nWhat\u2019s next?<br />\r\n- Live cam streaming support<br />\r\n\
      - Volumetric and lightfield videos support<br />\r\n- Group watching<br />\r\
      \n- VR video games live streaming"
