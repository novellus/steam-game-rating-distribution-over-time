    reviews: "&quot;To play something like The Dream Machine, so exquisitely constructed,\
      \ so smartly designed, and so atmospherically unique, is a singular pleasure.&quot;\
      \ - <a href=\"http://www.rockpapershotgun.com/2011/01/07/wot-i-think-the-dream-machine/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Rock, Paper, Shotgun</a><br><br>&quot;It's\
      \ so confidently strung together, both in terms of narrative and gameplay, that\
      \ it's easy to forget that it's the work of just two indie developers.&quot;<br>8/10\
      \ - <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.eurogamer.net/articles/2011-01-06-the-dream-machine-review\"\
      \ target=\"_blank\" rel=\"noopener\"  >Eurogamer</a><br><br>&quot;A series filled\
      \ with mystery and charm, elevated to lofty heights by its whimsical clay and\
      \ cardboard design, surreal storyline, and heartfelt attention to detail.&quot;<br>4/5\
      \ - <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.adventuregamers.com/articles/view/18510\"\
      \ target=\"_blank\" rel=\"noopener\"  >Adventure Gamers</a><br><br>&quot;The\
      \ Dream Machine is the best adventure game that I've played in the last decade\
      \ \u2013 and maybe in my entire life.&quot;<br>9.5/10 - <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.cdaction.pl/\"\
      \ target=\"_blank\" rel=\"noopener\"  >CD-Action</a>"
