    about_the_game: "The Dream Machine is an award-winning adventure game about dreams.\
      \ It's built by hand using materials such as clay, cardboard and broccoli.<br><br>In\
      \ Chapter 1 you play as Victor Neff, the husband in a young couple who've just\
      \ moved into a new apartment.  While trying to get settled in you discover that\
      \ all is not as it seems in the quiet, unassuming apartment building...<br><br>In\
      \ Chapter 2, Victor goes to confront the landlord, Mr. Morton, only to find\
      \ his apartment empty. Can Victor find the elusive landlord in time and is there\
      \ more to Mr. Morton than meets the eye?<h2 class=\"bb_tag\">Key Features</h2><ul\
      \ class=\"bb_ul\"><li>World: Explore a creepy apartment complex and uncover\
      \ the mysteries within. Get to know your neighbours and discover their secrets.<br></li><li>Story:\
      \ Delve into the minds of strangers and loved ones as you\u2019re trying to\
      \ save them from The Dream Machine.<br></li><li>Graphics: Wander around beautifully\
      \ detailed environments built using physical clay models and hand-crafted sets.<br></li><li>Puzzles:\
      \ In order to progress you have to solve puzzles ranging from simple pushovers\
      \ to fiendish brainteasers.<br></li><li>Music: A haunting original soundtrack\
      \ weaves through the narrative, emphasizing the surreal atmosphere of the game.</li></ul>"
