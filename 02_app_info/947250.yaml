    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/947250/extras/BibiTina_.jpg?t=1574775926"
      /><br><br>There's going to be a horse race at Castle Falkenstein. Of course
      Bibi and Tina have set their minds on taking part in that race. But are their
      riding skills going to be good enough to be a match for the competition? Help
      Bibi and Tina training for the big derby. Explore the beautiful surroundings
      of Martinshof and Castle Falkenstein riding over hedge and ditch with Bibi or
      Tina. Master various riding challenges and time trials or play one of the numerous
      missions. Cross country training will see you riding on demanding tracks to
      improve your jumping technique along with your other riding skills. <br><br>And
      as soon as your training session comes to a close you lovingly take very good
      care of your horses. As an experienced rider you always keep an eye on your
      horse and make sure it gets the nutritious food and tender loving care it needs.
      Clean their hooves and brush their coats.<br><br>Master countless challenges
      and show your skills and what you're made of in the final decisive race through
      the corn labyrinth!<br><br>There's not much time left until the big race. So
      start training now!<h2 class="bb_tag">FEATURES</h2><ul class="bb_ul"><li>Train
      on challenging tracks<br></li><li>Discover the surroundings of Falkenstein in
      Free Riding mode<br></li><li>Show your skills in the corn labyrinth! <br></li><li>Master
      17 missions full of difficult riding tasks<br></li><li>Feed your horses and
      take care of them <br></li><li>Collect 34 photos straight from the film for
      your album and photo story</li></ul><h2 class="bb_tag">MORE HORSE GAMES</h2><br><a
      href="https://store.steampowered.com/app/938390" target="_blank" rel="noreferrer"  id="dynamiclink_3"
      >https://store.steampowered.com/app/938390</a><br><br><a href="https://store.steampowered.com/app/276360"
