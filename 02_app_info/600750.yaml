  data:
    about_the_game: "Explore the Final Frontier in the ultimate sci-fi strategy RPG,\
      \ Star Trek Timelines! Join Starfleet and overcome challenges as you boldly\
      \ go where no game has gone before \u2013 across the entire history of Star\
      \ Trek.<br />\r\n<br />\r\nFEATURES<br />\r\n\u25CF ASSEMBLE YOUR CREW, with\
      \ hundreds of characters from all the Star Trek worlds including the Original\
      \ Series, The Next Generation, Deep Space Nine, Voyager, Enterprise and Discovery.\
      \ Each character has their own unique skills and abilities. Play as your favorite\
      \ character: Spock, Picard, Captain Kirk, Data, Worf, Janeway, Burnham and many\
      \ more to choose from.<br />\r\n\u25CF COMMAND ICONIC STARSHIPS, including the\
      \ USS Enterprise, Voyager, Defiant, a Klingon Bird of Prey, the Borg Cube, and\
      \ many more<br />\r\n\u25CF ENGAGE YOUR ENEMIES in stunning 3D ship battles\
      \ with exciting PvE play or in PvP Battle Arena where you\u2019ll test your\
      \ crew\u2019s mettle against the best captains in the galaxy.<br />\r\n\u25CF\
      \ EXPLORE THE GALAXY, gaining influence among a dozen factions, including the\
      \ Federation, the Maquis, the Dominion, the Terran Empire (TOS: \u201CMirror,\
      \ Mirror\u201D), and the infamous Section 31<br />\r\n\u25CF CLIMB THE LEADERBOARDS\
      \ and win rare rewards with special event missions.<br />\r\n\u25CF STUNNING\
      \ GRAPHICS bring the 24th century to life in the most immersive and thrilling\
      \ Star Trek experience available&quot;"
