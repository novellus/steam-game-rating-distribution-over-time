    detailed_description: "<h1>We are the Borg</h1><p><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/600750/extras/StarTrekTimeslines_Logo_Steam.png?t=1596714816\"\
      \ /><br><br>\u2022 The Borg Faction has arrived! Begin new Faction missions,\
      \ earn Borg components, and level up your favorite Borg crew.<br>\u2022 Receive\
      \ a FREE Legendary crew, Seven in Silver, when you install this update in January!<br>\u2022\
      \ A brand-new Episode! Explore the challenges of Episode 9 to learn about the\
      \ Borg and how they\u2019re handling the Temporal Anomaly Crisis.<br>\u2022\
      \ Cadet Challenges are now warp-capable!<br>\u2022 Various bug fixes.</p><br><h1>About\
      \ the Game</h1>Explore the Final Frontier in the ultimate sci-fi strategy RPG,\
      \ Star Trek Timelines! Join Starfleet and overcome challenges as you boldly\
      \ go where no game has gone before \u2013 across the entire history of Star\
      \ Trek.<br><br>FEATURES<br>\u25CF ASSEMBLE YOUR CREW, with hundreds of characters\
      \ from all the Star Trek worlds including the Original Series, The Next Generation,\
      \ Deep Space Nine, Voyager, Enterprise and Discovery. Each character has their\
      \ own unique skills and abilities. Play as your favorite character: Spock, Picard,\
      \ Captain Kirk, Data, Worf, Janeway, Burnham and many more to choose from.<br>\u25CF\
      \ COMMAND ICONIC STARSHIPS, including the USS Enterprise, Voyager, Defiant,\
      \ a Klingon Bird of Prey, the Borg Cube, and many more<br>\u25CF ENGAGE YOUR\
      \ ENEMIES in stunning 3D ship battles with exciting PvE play or in PvP Battle\
      \ Arena where you\u2019ll test your crew\u2019s mettle against the best captains\
      \ in the galaxy.<br>\u25CF EXPLORE THE GALAXY, gaining influence among a dozen\
      \ factions, including the Federation, the Maquis, the Dominion, the Terran Empire\
      \ (TOS: \u201CMirror, Mirror\u201D), and the infamous Section 31<br>\u25CF CLIMB\
      \ THE LEADERBOARDS and win rare rewards with special event missions.<br>\u25CF\
      \ STUNNING GRAPHICS bring the 24th century to life in the most immersive and\
      \ thrilling Star Trek experience available&quot;"
