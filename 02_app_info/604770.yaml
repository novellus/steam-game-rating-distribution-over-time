    about_the_game: 'The gates to hell have been opened and a flood of monsters arises,
      which are commanded by a powerful being, the overlord<br><br><strong>Play as
      a soldier (FPS):</strong> It is up to you brave soldiers to protect the only
      weapon that can close the portals and save humanity - the Plasma Cannon. Build
      a defense, craft weapons and gadgets, and prepare for battle against the overlord
      (either controlled by player or an AI).<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/604770/extras/FPSGIF.gif?t=1608644856"
      /><br><br><strong>Play as an Overlord (RTS):</strong> These insignificant soldiers
      are trying to stop you, what a foolish undertaking. Your creatures all have
      special abilities and you can assist them with powerful spells. The human world
      grants you souls with which you can make your monsters even stronger, while
      you command them from the RTS perspective.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/604770/extras/RTSGIF2.gif?t=1608644856"
      /><h2 class="bb_tag">Key Features</h2><ul class="bb_ul"><li> Host or join a
      game via Steam<br></li><li> RTS can either be controlled by a player or an AI
      (Different AI difficulties)<br></li><li> FPS team can be filled with bots<br></li><li>
      3 different maps with unique settings<br></li><li> 2 Game modes (<strong>Search&amp;Destroy
      </strong> and <strong>Defend</strong>)<br></li><li> <strong>Defend (FPS):</strong>
      Gather resources, build a base, build weapons and gadgets, survive the attacks
      and destroy the RTS portals<br></li><li> <strong>Defend (RTS):</strong> Build
      monsters, assemble squads, plan your attack, extend the monsters abilitys, destroy
      the soldiers base<br></li><li> <strong>Search&amp;Destroy (FPS):</strong> Search
      weapons and equipment, find the overlords base and destroy it<br></li><li> <strong>Search&amp;Destroy
      (RTS):</strong> Build units, assemble squads, find the soldiers before they
      find better weapons and equipment , use your special ability to kill them all<br></li><li>
      Ingame communication: Quick chat / chat<br></li><li> Base building<br></li><li>
      Crafting and gathering resources<br></li><li> A variety of weapons and gadgets</li></ul>'
