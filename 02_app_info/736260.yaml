  data:
    about_the_game: Baba Is You is an award-winning puzzle game where you can change
      the rules by which you play. In every level, the rules themselves are present
      as blocks you can interact with; by manipulating them, you can change how the
      level works and cause surprising, unexpected interactions! With some simple
      block-pushing you can turn yourself into a rock, turn patches of grass into
      dangerously hot obstacles, and even change the goal you need to reach to something
      entirely different.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/736260/extras/image1.png?t=1601950406"
      /><br><br>The game has over 200 levels that experiment with the game's mechanics
      in a multitude of ways, requiring the player to understand and manipulate the
      rules of the game and figure out devious ways to make the objects in the game
      world interact.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/736260/extras/image2.png?t=1601950406"
      /><br><br>The game was originally created for and won the Nordic Game Jam 2017.
      Baba Is You also won the Excellence in Design and Best Student Game awards in
      the Independent Games Festival 2018, and was nominated a finalist in 2 other
      categories, including the Seumas McNally Grand Prize. The game was made using
      Multimedia Fusion 2 by Clickteam.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/736260/extras/IGF_winner_bw.png?t=1601950406"
      />
