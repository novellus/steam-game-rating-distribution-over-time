    about_the_game: "100% Orange Juice - Yuki &amp; Tomomo Renewal Pack adds 2 new\
      \ playable character combinations from developer Orange Juice's games. Meet\
      \ <strong>Yuki (Dangerous)</strong>, who disrupts the play by seeking wins through\
      \ trap use, and a brand new version of the game's end boss: <strong>Tomomo (Casual)</strong>\
      \ who can transform to <strong>Tomomo (Sweet Eater)</strong> if she can just\
      \ bother to get up from the bed.<h2 class=\"bb_tag\">Character Pack includes</h2><ul\
      \ class=\"bb_ul\"><li><strong>Yuki (Dangerous)</strong> from \u2018QP Shooting\
      \ - Dangerous!!\u2019 <br></li><li><strong>Tomomo (Casual) &amp; Tomomo (Sweet\
      \ Eater)</strong><br></li><li>New, unique Hyper Cards and mechanics for both\
      \ characters to bring chaos to the battlefield with!<br></li><li>New music tracks\
      \ play as Yuki (Dangerous) and Tomomo's themes</li></ul><br>The new characters\
      \ are designed by Orange Juice\u2019s original staff for the game\u2019s English\
      \ Steam release, with character and card artwork by Hono."
