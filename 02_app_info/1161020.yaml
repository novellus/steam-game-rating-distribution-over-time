    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1161020/extras/divider.png?t=1599308096\"\
      \ /><h2 class=\"bb_tag\">A Conquest Unfinished </h2>Duke William of Normandy\
      \ tasted victory at the Battle of Hastings, but not without paying a price in\
      \ blood. While he afterwards took London and held a hasty coronation, he succumbed\
      \ to his wounds shortly thereafter. His young son, William Rufus, succeeded\
      \ him \u2014 an easily controlled puppet for the other Norman lords.<br><br><br>Meanwhile\
      \ in the north Earls Morcar and Edwin, with the cooperation of Stigand, Archbishop\
      \ of Canterbury, propped up their own puppet king in Edgar the \xC6theling.\
      \ These pretenders of the House of Godwin never relinquished their claim on\
      \ the English throne, though the opportunity to press it has thus far eluded\
      \ them.<br><br>A tense peace descended upon the land. Now, fifty years later,\
      \ the status quo is nearing its end. Can you, the grandson of William the Bastard,\
      \ finish that which he began?<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1161020/extras/seige.png?t=1599308096\"\
      \ /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1161020/extras/divider.png?t=1599308096\"\
      \ /><h2 class=\"bb_tag\">Game Features</h2><ul class=\"bb_ul\"><li> Play the\
      \ role of a young Norman king of a fractured England<br></li><li> Text-based\
      \ strategy gameplay<br></li><li> Balance the interests of competing factions<br></li><li>\
      \ Live the best life you can; you will be judged by your legacy<br></li><li>\
      \ Meaningful choices with real consequences, not merely a choice of three colors<br></li><li>\
      \ Deep, simulation-driven event system<br></li><li> Judicious use of procedural\
      \ generation ensures replayability<br></li><li> Hard historical fiction which\
      \ rejects fantasy and popular tropes<br></li><li> Artwork in the style of an\
      \ illuminated manuscript<br></li><li> Early music soundtrack based on real medieval\
      \ compositions<br></li><li> Words: many fine, hand-picked words<br></li><li>\
      \ Conquest and map painting, if such is your fancy</li></ul><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1161020/extras/gaming.png?t=1599308096\"\
      \ /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1161020/extras/divider.png?t=1599308096\"\
      \ />"
