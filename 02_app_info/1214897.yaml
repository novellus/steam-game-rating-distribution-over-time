    about_the_game: Fly your ship and avoid obstacles in this fast-paced flight game.
      Utilize different techniques to better avoid hazards and gain a better score.<br><br><ul
      class="bb_ul"><li> Slow down time to avoid collisions and improve reaction time.<br></li><li>
      Use thruster boost to speed up and gain more points.<br></li><li> Use both skills
      at the same time to gain better control of your ship.<br></li><li> Utilize clutch
      controls to kill your engine and save yourself in a pinch.<br></li><li> Master
      the techniques to become a master ship pilot and gain style points!</li></ul>
