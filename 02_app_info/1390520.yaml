details:
  data:
    about_the_game: "<strong>cameleon</strong> is an application that adjusts camera\
      \ images and displays them on various applications through virtual device drivers.<br>It\
      \ was developed in such a way that even if the location of shooting, the type\
      \ of lighting equipment used, or the location of the arrangement of the lighting\
      \ equipment changes, the image can be adjusted to deliver a stable expression/atmosphere\
      \ by adjusting the image.<br>We think this application can be used in situations\
      \ such as web conferences, web interviews, and live streaming.<h2 class=\"bb_tag\"\
      >About products</h2> <ul class=\"bb_ul\"><li>development &amp; sales : Qualice\
      \ Corporation<br></li><li>planning &amp; designing : Live2D Inc. / nizima by\
      \ Live2D</li></ul><h2 class=\"bb_tag\">Functions</h2><ul class=\"bb_ul\"><li>Filter\
      \ adjustment<br></li><li>Brightness, color adjustment<br></li><li>Save multiple\
      \ settings</li></ul><h2 class=\"bb_tag\">Future</h2><ul class=\"bb_ul\"><li>Change\
      \ background<br></li><li>Automatic angle of view adjustment<br></li><li>etc...</li></ul><br>\u203B\
      Be sure to add this to your wish list if you are interested in our future prospects!"
