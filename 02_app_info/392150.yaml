details:
  data:
    about_the_game: "#SkiJump lets you SKI &amp; JUMP like a unicorn in virtual reality.\
      \ Fast paced downhill (and uphill, if you want to work for it), loads of jumping\
      \ and virtual friends...but beware of the YETI! You can ski forever and you\
      \ don't even need a lift card &lt;3<br />\r\n<br />\r\n#SkiJump is currently\
      \ pretty sandboxy and it's like being inside our heads (literally mushroom forest\
      \ right now). You can hunt scores, but your score gets reset when Yeti catches\
      \ you, so try to kill him instead (you have bow&amp;spear for that). Have a\
      \ look at the leaderboards when you feel like competing.<br />\r\n<br />\r\n\
      Cheats (on keyboard until we make an in-game menu): <br />\r\nBaby Slope (start\
      \ area): B<br />\r\nBig Slope: R<br />\r\nMusic on/off: M<br />\r\nOverlay UI/Score\
      \ (for clean screen/streaming): O<br />\r\n<br />\r\nKnown bugs-turned-features:<br\
      \ />\r\nFlying tress (and not just the ones you hit) <br />\r\nWobbly Yeti...he's\
      \ not da smartest fella<br />\r\nSelfiestick is funky on some VR controllers\
      \ - will fix shortly<br />\r\nSkiers can get stuck, so please help them out\
      \ of their misery. They follow you, so be friendly!<br />\r\nWill add more big\
      \ slopes and freestyle funk VERY SOON<br />\r\n<br />\r\n#ScreamIfYouWantToGoFaster<br\
      \ />\r\n@VRUnicorns"
