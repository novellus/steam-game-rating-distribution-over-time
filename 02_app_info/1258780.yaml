  data:
    about_the_game: <strong><h2 class="bb_tag">What is B100X?</h2></strong><br>B100X
      is an &quot;auto dungeon RPG&quot; that you can easily enjoy during your free
      time.<br>With &quot;Full Auto Battle&quot; and &quot;Anything Synthesis System&quot;,
      both easy operation and complicated capture are compatible.<br>There is also
      an automatic lap function, so you can enjoy it even during matching of competitive
      games.<h2 class="bb_tag"><strong>Seal the Eternal Cave</strong></h2>In the world
      before the birth of mankind, the heavens were dominated by God and the earth
      was dominated by demons.<br>The player becomes a &quot;witness&quot; who assists
      the apostle &quot;Holly&quot; of God, and challenges the seal of the &quot;Eternal
      Magic Cave&quot;, which is a terrifying monster's nest.<br>What is a demon?
      What is God's true purpose? What is the relationship between the Holly Apostles
      and humans?<h2 class="bb_tag"><strong>How to play</strong></h2>- Create play
      data.<br>- Choose a dungeon and a target floor and start your adventure!<br>-
      The battle is completely automatic.<br>- Use experience points, junk, and drop
      items to strengthen Holly!<br>- Aim for the deepest part of the &quot;Eternal
      Cave&quot;.
