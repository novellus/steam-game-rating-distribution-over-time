  data:
    about_the_game: "<strong><h2 class=\"bb_tag\">Summary</h2></strong><br>Ahoy! The\
      \ Land of Ooo is underwater and it\u2019s up to Finn and Jake to find out why.\
      \  Join our heroes as they explore the high seas, search for hidden clues, interrogate\
      \ shady suspects and fight pirates to solve the mystery and save their waterlogged\
      \ world!<h2 class=\"bb_tag\"><strong>Key Features:</strong></h2><br>\u2022\t\
      Explore the Land of Ooo freely, discover secrets and collect loot with playable\
      \ fan-favourite characters, Finn, Jake, BMO and Marceline.<br><br>\u2022\tSet\
      \ sail across the high seas between kingdoms and venture into uncharted territories\
      \ to figure out what\u2019s going on.<br><br>\u2022\tUpgrade your heroes, use\
      \ items, spells, potions and unique ultimate hero abilities to battle bad guys\
      \ in fast-paced tactical combat.<br><br>\u2022\tAn all new Adventure Time story,\
      \ voiced by the series cast."
