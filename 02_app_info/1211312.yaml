    about_the_game: "This Soldier Pack includes an Anti-Tank Soldier Specialist. This\
      \ soldier carries anti-tank gears such as mines and launchers which are sure\
      \ to induce fear in all tankers.<h2 class=\"bb_tag\">CONTENTS: </h2><ul class=\"\
      bb_ul\"><li>Infantry Soldier\t<br></li><li>M1 Garand\t<br></li><li>Bazooka M9A1\t\
      <br></li><li>1911 Pistol\t<br></li><li>M1A1\t<br></li><li>S.T. Grenade NO.74\t\
      <br></li><li>Truck, 1/4 ton, 4x4\t<br></li><li>42WLA<br></li><li>7 day Veteran\
      \ Membership<br></li><li>3x Chauffeur Ribbon Booster<br></li><li>3x Explosives\
      \ Ribbon Booster<br></li><li>3x Tank destruction Ribbon Booster</li></ul><h2\
      \ class=\"bb_tag\">M1 Garand</h2>The standard weapon of the US Army. A hard-hitting\
      \ effective semi-automatic rifle, that uses an 8 round \u2018en-bloc\u2019 clip.<h2\
      \ class=\"bb_tag\">Bazooka M9A1</h2>\tThe M9A1 is an improvement over the M1A1\
      \ bazooka. The new adjustable sights increase the accuracy and effective range\
      \ of the launcher and the new M6A3 rockets have better flight stability and\
      \ improved armor penetration.<h2 class=\"bb_tag\">1911 Pistol</h2>The 1911 Pistol\
      \ is a well proven, effective and hard hitting handgun. With 8 shots in the\
      \ magazine, fixed sights and a solid construction, it is just the tool to help\
      \ you get out of a tricky situation.<h2 class=\"bb_tag\">M1A1</h2>The M1A1 is\
      \ a circular steel cased U.S. anti-tank mines recognizable by its distinctive\
      \ cross shaped pressure spider.<h2 class=\"bb_tag\">S.T. Grenade NO.74</h2>Commonly\
      \ known as the 'sticky bomb' is a British anti-tank grenade used by the American\
      \ forces.<br>Throw it and it sticks to things, then it explodes. Often destroying\
      \ the thing it is stuck to.<h2 class=\"bb_tag\">Truck, 1/4 ton, 4x4</h2>This\
      \ small four-wheel drive utility vehicle is used for transportation for all\
      \ infantry. It is armed with the M1919 light machinegun for defense against\
      \ infantry. The vehicle is fast and reliable even in rough terrain.<h2 class=\"\
      bb_tag\">42WLA</h2>The 42WLA is an army motorcycle used for quick transportation\
      \ of troops or scouting. The motorcycle can be used to get one or two soldiers\
      \ behind enemy positions for a surprise attack or reconnaissance.<h2 class=\"\
      bb_tag\">Veteran Membership</h2>Progress faster and earn more Credits and Warfunds!<h2\
      \ class=\"bb_tag\">Ribbon Boosters</h2>Ribbon Boosters will accelerate the progress\
      \ on all your soldiers during combat. Veteran members will receive the boost\
      \ on top of the boost from the membership."
