      works made by myself contain the basic elements of self-propelled chess game.
      Chess automatic combat system, chess handling and trading system, three in one
      upgrade system, also add money management system, population system and store
      system to the game. However, due to the lack of funds, the monster setting and
      ending screen were not done.
