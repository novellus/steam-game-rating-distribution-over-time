    about_the_game: '<img src="https://steamcdn-a.akamaihd.net/steam/apps/1205540/extras/ShmupArenaTitulo-Loja-small.png?t=1605730384"
      /><br><strong>Shmup Arena</strong> is a fast and frantic arena shooter where
      you need to survive several waves of enemies and some powerful bosses.<br>We
      don''t want to bother you with long stories about why you need to destroy hundreds
      of enemies, we just want you to have fun blowing up everything you see ahead.<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1205540/extras/ShmupArenaGif.gif?t=1605730384"
      /><br><br>Gameplay<br>Your goal is survive 8 different arenas and destroy as
      many enemies as you can.<br>The ship has 3 types of attacks.<br>Auto Attack:
      Just Aim and Detonate Enemies<br>Close Attack: Eliminates most nearby enemies
      and clears any enemy shots.<br>Special Attack: Shot blast<br><br>Features<br><br>No
      story, just gameplay and a lot of blast<br>2 difficulty levels (Normal and Hard)<br>8
      different arenas<br>Available in English and Portuguese (Brazil)'
