    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1126820/extras/vid\xE9\
      o-promopartrs.gif?t=1578756113\" /><br><br><strong>Heroic Mercenaries</strong>\
      \ is an action game taking place in a beautiful fantasy world. The legendary\
      \ dragon Naoce just destroyed your town, will you be able to take your revenge?<br><br>Sling\
      \ spells left and right in this top down shooter, where you'll have to face\
      \ waves of enemies in three different gamemodes. During missions, you will be\
      \ tasked with either taking down a boss, defending a specific point, or destroying\
      \ a structure. Each character has their own playstyle: shoot fireballs and thunderbolts\
      \ with the powerful wizard, heal and strengthen your allies with the radiant\
      \ priestress, or trick and scare your enemies to death with the terrifying demon!<br><br>Choose\
      \ your character and form your mercenary band by recruiting allies such as knights,\
      \ swordsmen, assassins and even cute dogs!<br>Take on the challenges of the\
      \ missions the town of Dragonless has to offer, through which you'll become\
      \ stronger and build a strong team... Maybe enough to defeat the dragon!<br>As\
      \ you grow stronger, customize your experience with skill points for your character\
      \ and decorations for your house which provide combat bonuses!<br><br>Will you\
      \ count yourself as one of the <strong>Heroic Mercenaries</strong>?"
