    about_the_game: "Triumph against gravity and time in a test of determination by\
      \ maneuvering through 27 perilous courses. Track your progress, discover tricks,\
      \ and find shortcuts to help you glide through levels and unlock faster and\
      \ more agile helicopters. Rally Copters is a fast paced time-trial experience\
      \ packed with obstacles and challenges designed to test your skills as you compete\
      \ to achieve the best times in the world! <br />\r\nNavigate a vibrant, virtual\
      \ world using four distinct helicopters.<br />\r\nTest your mettle against the\
      \ community: Rally Copter\u2019s target times are based on the runs performed\
      \ by other players. If you earn the toughest medals, you know you are one of\
      \ the best in the world!<br />\r\nSplitscreen, two-player races allow you to\
      \ compete head-to-head with a friend.<br />\r\nSimple but challenging 2D gameplay<br\
      \ />\r\nMaster advanced techniques to shave precious seconds from your track-time\
      \ in order to earn all medals and rewards."
