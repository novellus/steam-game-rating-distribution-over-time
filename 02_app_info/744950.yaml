    about_the_game: "Take part in three distinct military operations and influence\
      \ the course of events with the Arma 3 Tac-Ops DLC Singleplayer Mission Pack.<h2\
      \ class=\"bb_tag\">Key Features</h2><ul class=\"bb_ul\"><li>3 Singleplayer Operations\
      \ \u2013 Designed for the experienced Arma player, this Mission Pack features\
      \ three challenging military operations (spread across seven missions):<br><ul\
      \ class=\"bb_ul\"><li>Beyond Hope - Nine years prior to the &quot;East Wind&quot;\
      \ conflict, civil war rages through the Republic of Altis and Stratis.<br></li><li>Stepping\
      \ Stone - NATO reinforcements responding to the &quot;East Wind&quot; crisis\
      \ must first secure the strategic island of Malden.<br></li><li>Steel Pegasus\
      \ - During the invasion of Altis, NATO forces stage a daring air assault to\
      \ open a second front.</li></ul></li><li>Authentic Warfare \u2013 Experience\
      \ what true military combat is like with missions that favor intelligence, caution,\
      \ and patience above all else. Fight alongside multiple armed forces, and lead\
      \ your unit to victory, alive.<br></li><li>Evolving Battlefield \u2013 Discover\
      \ how your conduct and decisions on the battlefield can affect the operation\
      \ by completing, failing, or ignoring (optional) objectives.<br></li><li>Replayability\
      \ \u2013 Replay a selection of missions from a different unit\u2019s perspective\
      \ to gain a greater understanding of the operation. Try out various tactics\
      \ and figure out how to achieve your objectives in different ways.<br></li><li>After\
      \ Action Report (AAR) Videos \u2013 Develop your understanding of military tactics\
      \ and combat with practical mission-specific insights from one of our military\
      \ consultants.<br></li><li>And More \u2013 Listen to newly composed music tracks,\
      \ unlock additional Steam Achievements, and take advantage of new scripted systems\
      \ to help create advanced custom Arma 3 scenarios.</li></ul>"
