    about_the_game: To celebrate the 50th anniversary of the Moon Landing, we are
      releasing a very special Space Paint Jobs Pack for American Truck Simulator,
      including a few unique accessory items for your truck cab. We are sure it'll
      make your rig look out of this world.<h2 class="bb_tag">Paint jobs for all trucks</h2><br><ul
      class="bb_ul"><li>Beyond the Rim<br></li><li>Space Shuttle<br></li><li>Giant
      Leap<br></li><li>Ad Astra<br></li><li>Extravehicular Activity</li></ul><h2 class="bb_tag">Paint
      jobs for Peterbilt 389 and Kenworth W900</h2><br><ul class="bb_ul"><li>Lunar
      Reconnaissance</li></ul><h2 class="bb_tag">Paint jobs for Peterbilt 579, Kenworth
      T680 and Volvo VNL</h2><br><ul class="bb_ul"><li>Apollo 11</li></ul><h2 class="bb_tag">Cabin
      accessories</h2><br><ul class="bb_ul"><li>Air Freshener Eagle<br></li><li>Apollo
      Lunar Module<br></li><li>Astronaut</li></ul>
