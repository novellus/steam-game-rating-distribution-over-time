    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/868410/extras/perfect_op3.jpg?t=1589341975\"\
      \ /><h2 class=\"bb_tag\"><strong>What is Daisenryaku?</strong></h2><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/868410/extras/dsp4_00.JPG?t=1589341975\"\
      \ /><br>Daisenryaku is a full-scale, turn-based, single player strategic simulation\
      \ game.<br>Up to 8 factions compete against each other on large hex maps.<br>The\
      \ game features more than 300 maps, with more than 50 terrain types, from oceans\
      \ to deserts, forests and cities. Make use of over 1500(!) different units representing\
      \ the latest military technology from all over the world. These include classics,\
      \ such as tanks and fighter aircraft, but also more unorthodox options like\
      \ electronic warfare airplanes and nuclear submarines.<br>The amount of possible\
      \ strategies is near limitless. Bring in your units from the seas, attack from\
      \ the sky, build roads and take the ground - the choice is all yours.<h2 class=\"\
      bb_tag\"><strong>Gameplay</strong></h2>Battles take place on massive, hex-based\
      \ maps. Plan your turns carefully to overcome your opponents.<br>Each turn consists\
      \ of 6 phases: &quot;Missile&quot;, &quot;Income&quot;, &quot;Supply&quot;,\
      \ &quot;Replenishment&quot;, &quot;Action&quot;, and &quot;Production&quot;.<h2\
      \ class=\"bb_tag\"><strong>State-of-the-Art Real World Weaponry!</strong></h2>Units\
      \ represent real weapons and vehicles from all over the world, including over\
      \ 70 of the latest real world ships, airplanes and other vehicles. For example,\
      \ the &quot;Asahi&quot;-class destroyer was just launched in March 2018 and\
      \ is already playable. In total there are over 1520 different units!<h2 class=\"\
      bb_tag\"><strong>Multiple Editors</strong></h2>Players can edit maps, units,\
      \ production rosters and game rules<br>to turn the game into an original experience\
      \ for themselves.<br>\u30FBUse the Map Editor to build your own maps.<br>\u30FB\
      Create original units with the Unit Editor.<br>\u30FBAssemble your favorite\
      \ units in the Production Roster Editor.<br>\u30FBThe Rule Editor lets you set\
      \ the conditions for your next battle.<br>With all these editors, the amounts\
      \ of possible content are sheer endless!<h2 class=\"bb_tag\"><strong>New: Neo\
      \ Master Combat Mode</strong></h2><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/868410/extras/dsp4_01.JPG?t=1589341975\"\
      \ /><br>This new game mode offers the ultimate strategic challenge. Conquer\
      \ the world one map at a time in the Neo Master Combat Mode campaign.<br>Earn\
      \ combat points for each victory and spend them to purchase new units in between\
      \ games. You can keep and customize your surviving units. Try to clear the game\
      \ with one of your originals!<br>Occupy cities, destroy the enemy troops, escort\
      \ a VIP - a large variety of missions is awaiting you.<br>Fight your way through\
      \ a total of 60 maps.<h2 class=\"bb_tag\"><strong>Easy to Understand Tutorials</strong></h2>From\
      \ the basics of moving troops and occupying cities, to complex maneuvers like\
      \ electronic warfare and organizing supply chains - detailed tutorials will\
      \ show you how to master the battlefield.<br>There are 14 tutorial maps, climaxing\
      \ in a final exercise to test all the skills you have learned."
