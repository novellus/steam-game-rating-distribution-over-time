    about_the_game: <strong><h2 class="bb_tag">GAME ELLEN</h2></strong><br>The Game
      is a platform game that requires progress and strategy. Our character &quot;Ellen&quot;
      is in this dream; she must defeat the evil monsters, get rid of the traps, and
      open the doors called don't opened and impassable. This world is a wise design,
      as if it never ends. This adventure filled with colorful and pitfalls may be
      difficult for you, but when you make clever decisions, you will realize that
      the chapters are not that difficult. In this sweet and exhausting adventure,
      you have to help our character to pass all the challenges and wake up Ellen.<br><br><br><strong><h2
      class="bb_tag">Features</h2></strong><br><ul class="bb_ul">-You must collect
      keys throughout the game.</ul><ul class="bb_ul">-Your goal; find all the keys
      without dying and come to the exit.</ul><ul class="bb_ul">-Complete the game
      by defeating the latest monster.</ul>
