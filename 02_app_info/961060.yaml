    review: I love the graphics. I love Unity engine. Game looks beautiful, but this
      is waste of money for now.  Game needs some polish, like Options Menu or level
      complexity. To many ways to go at the begining with hidden stuff without reasonable
      tutorial. I spend 22 minutues playing. That was few days ago. Now I'm gonna
      to uninstall it. Will come back later if game get more updates. For now there
      is no fun for me in that game.
