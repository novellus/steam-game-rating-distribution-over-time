  data:
    about_the_game: 'Locked away in the most secure prison in the galaxy, with little
      hope of escape, Gail Pilgrim faces the most difficult ordeals of her life. Her
      only hope lies in trusting those who she has come to regard as her friends.<br><br>Old
      enemies return and buried truths resurface in this final installment of the
      epic Space Pilgrim saga.<br><br><ul class="bb_ul"><li>Experience the final chapter
      of this immersive space saga. Explore several new locations, meet many new characters
      (as well as some old, familiar ones) and conclude the exciting story.<br></li><li>For
      the first time in this series, you can make key decisions that will influence
      the lives of Gail Pilgrim and her crew.<br></li><li>Across the four episodes
      in this saga you will travel to space stations, colonies, cities and islands
      across an immersive and intricate futuristic universe, interact with dozens
      of unique characters and enjoy 10+ hours of gameplay (Please note: this purchase
      is for episode four only)<br></li><li>Mouse, keyboard and controller support</li></ul>'
