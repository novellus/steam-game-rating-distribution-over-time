    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/384110/extras/observe.png?t=1604189746\"\
      \ /><br>The original Indie Cult Classic returns fully restored, and more evocative\
      \ than ever.<br><br>Pathologic Classic HD is the Definitive Edition of the original\
      \ Cult Classic Psychological First-Person Survival game. The game represents\
      \ a unique and unforgettable experience as it transports players in a weird\
      \ town which crouches, ominous, in the far reaches of an ancient steppe. It\
      \ was once a small drover settlement, huddled around a monstrous abattoir\u2014\
      but something about the butchery it was near has changed it. It has developed\
      \ an odd social structure over the course of several generations. It could have\
      \ quietly continued along its weird way, but a sudden outbreak of an unknown\
      \ and inevitably lethal disease has decimated the citizens. Prayers did not\
      \ help. Science did not help. So, finally, they have turned to outsiders for\
      \ help: three of them enter the town in hope of finding a cure or\u2014failing\
      \ that\u2014an explanation. The first outsider was a ruthless investigator,\
      \ assigned by local authorities. The second is a far-sighted Ripper who has\
      \ used his extraordinary abilities to gain a reputation as an ingenious surgeon,\
      \ who has come to the town in search of his father's terrible heritage. The\
      \ third\u2014and last\u2014outsider is an eccentric girl rumored to have mystic\
      \ healing abilities; she may become the town's salvation were it not for the\
      \ constant fear that plagues her, the memory of the horrors of her recent past.<br><br>On\
      \ the surface, Pathologic is a first person horror adventure game where you\
      \ control one of three &quot;heroes.&quot; Dig deeper, however, and you\u2019\
      ll find an experience that will affect your emotional and psychological state.\
      \ In the world of Pathologic you\u2019ll find yourself in situations where morals\
      \ and good deeds are meaningless in the face of raw despair and endless need.\
      \ Talk to the denizens of the town and decide for yourself if you wish to ease\
      \ someone else\u2019s pain or save every bit of precious medicine to protect\
      \ yourself from the invisible and inexorable plague. Become witness to the miasma\
      \ of horror as the plague begins to overcome the town. <br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/384110/extras/new.png?t=1604189746\"\
      \ /><br><ul class=\"bb_ul\"><li><strong>Brand New in-house English script:</strong>\
      \ For the first time ever, the game has cast off the major issue that had previously\
      \ disallowed international audiences from accessing it.<br></li><li><strong>Brand\
      \ New Voice-overs</strong>.<br></li><li><strong>New content:</strong> A certain\
      \ amount of text that had previously been cut from the international version\
      \ of the game have now been restored<br></li><li><strong>Updated textures and\
      \ higher resolutions support.</strong><br></li><li><strong>New visual effects.</strong></li></ul><ul\
      \ class=\"bb_ul\"><li><strong>Newly Included Fan-Made Polish translation:</strong>\
      \ thanks to the hard work and generosity of Jakub Derdziak &amp; Aldona Derdziak.<br></li><li><strong>An\
      \ Italian translation,</strong> kindly donated to us by the original translators\
      \ of the game, Stefano Gaburri and Claudio Todeschini.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/384110/extras/game.png?t=1604189746\"\
      \ /><br><ul class=\"bb_ul\"><li><strong>An indie cult classic.</strong><br></li><li><strong>12\
      \ days</strong> in a plague-ridden town. Time is running, and mostly it\u2019\
      s running out; numerous events unfold, whether you\u2019re there to witness\
      \ them or not.<br></li><li><strong>70+ hours of real-time gameplay</strong>\
      \ without grinding or repetitive quests. As time goes by, more and more things\
      \ happen, inviting you to participate and change the course of events.<br></li><li><strong>3\
      \ playable characters with 3 unique storylines.</strong> The Bachelor\u2019\
      s, the Haruspex\u2019s, and the Changeling\u2019s plots are interconnected,\
      \ but every side of the trilemma is represented separately via unique events,\
      \ quests, dialogues, and subplots.<br></li><li><strong>The plot is critically\
      \ acclaimed</strong> and often regarded as the high point of the game. It\u2019\
      s not just about the fate of the dying town\u2014it\u2019s about an ideological\
      \ conflict, represented by a multitude of characters and factions, each with\
      \ their own idea of what life, death, and miracles are.<br></li><li><strong>An\
      \ open-world game.</strong> While the plot is there to grab you, the town has\
      \ no artificial boundaries: you are free to explore it from day one, carving\
      \ out your own story.<br></li><li><strong>Survival</strong> is tough. The dying\
      \ town demands that you constantly keep an eye on your status, maintaining a\
      \ full belly and decent immunity. That will require tough choices.<br></li><li><strong>Communicate,\
      \ barter, rob, or steal.</strong> There are many ways to acquire your bare necessities,\
      \ each of them with its own benefits and drawbacks.<br></li><li><strong>The\
      \ atmosphere of bleakness and despair</strong> without cartoonish evil or bad\
      \ guys. Playtime is over\u2014there will be no jump scares or simple solutions.\
      \ You will have to do it the hard way.</li></ul></li></ul>"
