    about_the_game: Test your PC to determine whether you're ready for <a href="https://store.steampowered.com/valveindex"
      target="_blank" rel="noreferrer"  >Valve Index</a> VR. <br><br>Download this
      app to your Steam Library, where you'll discover it in the Tools section.<br><br>Check
      your computer's OS, RAM, CPU, GPU, USB, and other specs against our System Requirements
      to play VR titles using the Valve Index Headset.<br><br>Note that while Valve
      Index supports Linux and SteamOS, this application currently does not.<br><br>The
      <i>Are You Ready for Valve Index?</i> app does not guarantee compatibility with
      all-in-one PCs or laptops.
