    about_the_game: "\u6E38\u620F\u7279\u70B9\uFF1A<br />\r\n*\u6700\u7ECF\u5178\u6700\
      \u5F3A\u5927\u7684\u4ED9\u4FA0\u98DE\u884C\u68CB\u6765\u88AD\uFF0C\u5E2E\u4F60\
      \u627E\u56DE\u513F\u65F6\u7ECF\u5178\u56DE\u5FC6\u3002<br />\r\n*\u6240\u6709\
      \u82F1\u96C4\u514D\u8D39\u53EF\u4F9B\u73A9\u5BB6\u9009\u62E9\uFF0C\u6BCF\u4E2A\
      \u82F1\u96C4\u5177\u6709\u72EC\u7279\u7684\u6280\u80FD\u3002<br />\r\n*\u5728\
      \u5F3A\u5927\u7684\u4EBA\u5DE5\u667A\u80FD\u652F\u6301\u4E0B\u7535\u8111\u4E5F\
      \u662F\u4E00\u4E2A\u6DF1\u4E0D\u53EF\u6D4B\u7684\u7684\u5BF9\u624B\u54E6\uFF0C\
      \u5F53\u7136\u4E5F\u53EF\u4EE5\u548C\u4F60\u7684\u5BB6\u4EBA\u6216\u5C0F\u4F19\
      \u4F34\u73A9\u4E0A\u51E0\u5C40\u3002<br />\r\n*\u63D0\u4F9B\u4E09\u79CD\u4E0D\
      \u540C\u7684\u6E38\u620F\u6A21\u5F0F\uFF1A<br />\r\n-\u7ECF\u5178\u6A21\u5F0F\
      \uFF1A\u7ECF\u5178\u98DE\u884C\u68CB<br />\r\n-\u9053\u5177\u6A21\u5F0F\uFF1A\
      \u5728\u7ECF\u5178\u6A21\u5F0F\u7684\u57FA\u7840\u4E0A\u968F\u673A\u751F\u6210\
      \u9053\u5177\uFF0C\u4E30\u5BCC\u591A\u6837\u7684\u9053\u5177\u4F7F\u5F97\u5BF9\
      \u5C40\u66F4\u52A0\u6251\u6EAF\u8FF7\u79BB<br />\r\n-\u65E0\u5C3D\u6A21\u5F0F\
      \uFF1A\u6CA1\u6709\u7EC8\u70B9\uFF0C\u53EA\u6709\u6218\u6597\uFF0C\u6467\u6BC1\
      \u654C\u65B9\u68CB\u5B50\u83B7\u5F97\u5206\u6570\uFF0C\u8FBE\u5230\u6307\u5B9A\
      \u5206\u6570\u662F\u80DC\u5229\u7684\u552F\u4E00\u6761\u4EF6<br />\r\n<br />\r\
      \n\u7ECF\u5178\u6A21\u5F0F\u6E38\u620F\u89C4\u5219\uFF1A<br />\r\n*\u75312\u81F3\
      4\u4F4D\u73A9\u5BB6\u53C2\u4E0E\u6E38\u620F\u3002<br />\r\n*\u521D\u59CB\u72B6\
      \u6001\u4E0B\uFF0C\u6BCF\u4F4D\u73A9\u5BB6\u6709\u56DB\u4E2A\u68CB\u5B50\u3002\
      <br />\r\n*\u6BCF\u4E2A\u73A9\u5BB6\u8F6E\u6D41\u6295\u63B7\u9AB0\u5B50\u8FDB\
      \u884C\u6E38\u620F\u3002<br />\r\n*\u6E38\u620F\u5F00\u59CB\u524D\uFF0C\u53EF\
      \u4EE5\u8BBE\u7F6E\u68CB\u5B50\u51FA\u57FA\u5730\u7684\u9AB0\u5B50\u70B9\u6570\
      \u3002\u53EA\u6709\u5F53\u9AB0\u5B50\u70B9\u6570\u4E0E\u8BBE\u7F6E\u70B9\u6570\
      \u76F8\u540C\u65F6\uFF0C\u68CB\u5B50\u624D\u80FD\u4ECE\u57FA\u5730\u8D77\u98DE\
      \u3002<br />\r\n*\u68CB\u5B50\u4F9D\u636E\u6295\u63B7\u7684\u9AB0\u5B50\u6570\
      \uFF0C\u6CBF\u7740\u68CB\u76D8\u5411\u524D\u79FB\u52A8\u3002<br />\r\n*\u5982\
      \u679C\u68CB\u5B50\u843D\u5728\u4E86\u4E0E\u4E4B\u76F8\u540C\u989C\u8272\u7684\
      \u68CB\u683C\u5185\uFF0C\u5219\u8FD9\u4E2A\u68CB\u5B50\u53EF\u4EE5\u76F4\u63A5\
      \u8DF3\u8DC3\u5230\u4E0B\u4E00\u4E2A\u4E0E\u4E4B\u989C\u8272\u76F8\u540C\u7684\
      \u68CB\u683C\u5185\uFF0C\u4E0D\u80FD\u8FDE\u8DF3\u3002<br />\r\n*\u6700\u5148\
      \u5C06\u6240\u6709\u68CB\u5B50\u5B50\u79FB\u52A8\u5230\u7EC8\u70B9\u7684\u56E2\
      \u961F\u83B7\u80DC\u3002"
