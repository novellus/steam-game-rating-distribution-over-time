details:
  data:
    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/1098790/extras/ReadyToPanicText.png?t=1562766978"
      /><br>Enter the virtual oasis, load up your tapes and compete across several
      sagas of micro-games. Utilize the Valve Index Controllers and interact with
      them in unique ways to solve the Microgames and master the tapes - some games
      are tricky, not all are so straight forward!<br><br><strong><i>(This game is
      still fully playable with other VR Controllers, but is enhanced by the Index)</i></strong><br><br><ul
      class="bb_ul"><li>Will I be able to move my fingers?<br><strong>You certainly
      can!</strong><br></li><li>Will I need to squeeze my hands tight to break things
      in a rage? <br><strong>You betcha!</strong><br></li><li>Will I need to flip
      people off? <br><strong>Hell yes you will!</strong><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1098790/extras/OP_Preview_Gif.gif?t=1562766978"
      /><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1098790/extras/FeaturesText.png?t=1562766978"
      /><br></li><li>Play dozens of Microgames, many utilizing unique features of
      the Valve Index Controllers<br></li><li>Unlock VHS Tapes containing sets of
      Microgames<br></li><li>Compete in global leaderboards to complete the tapes
      in the fastest times<br></li><li>Try and figure out how to solve a bunch of
      weird challenges, what do you have to do to &quot;Drop the Beef&quot;?</li></ul>
