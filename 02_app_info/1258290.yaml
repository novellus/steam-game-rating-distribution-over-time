    review: "Sch\xF6ne Idee, ich h\xE4tte Interesse an einem Memorykartenspiel mit\
      \ tollen Fantasymotiven und RPG-Elementen.\n\nDie Motive der Karten gefallen\
      \ mir soweit. :) Das passt!\n\nAber...\n\nDieses Angebot hier \xFCberzeugt mich\
      \ allerdings \xFCberhaupt nicht. \nDie Umsetzung wirkt auf mich zu einfach gehalten\
      \ und bereitet auch kein angenehmes Spielgef\xFChl, finde ich.\nDie Optik sagt\
      \ mir nicht zu. (UI)\nEs gibt keine musikalische Untermalung.\nDie Sounds sind\
      \ zu laut und eher unangenehm (es gibt auch keine Soundoptionen).\n\nDas Kartenset\
      \ ist relativ klein f\xFCr den Preis. \nDen Aufbau mit den Expansions finde\
      \ ich nicht gut gew\xE4hlt und geht ausserdem ganz sch\xF6n ins Geld. ;)\nWie\
      \ man das Spiel mit den neuen Kartensets jedes Mal umst\xE4ndlich starten muss,\
      \ finde ich nervig.\n\nUnd nun kommt eine Flut an Expansions...\nIch hoffe,\
      \ ich kann das Spiel noch zur\xFCckgeben."
