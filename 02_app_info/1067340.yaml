  data:
    about_the_game: "\u2200kashicbox Vol.2 is fan disc collection of &quot;\u2200\
      kashicforce - Inudation of Brigades&quot;, a game created by combining genres\
      \ of fighting, action, shooting, and rhythm games.<br><br>This collection puts\
      \ together 4 discs of sound tracks, arranged tracks, and a &quot;Sound Matrix&quot;\
      \ mini game where you can play the Eliminator rhythm game for the music tracks!\
      \ Contains 30 music tracks in total in .wav format.<h2 class=\"bb_tag\">Disc\
      \ 1</h2>01: Shapeless Flower / Katachi no nai Hana (On Vocal)<ul class=\"bb_ul\"\
      ></ul>02: Toesynzer<br>03: Fulerify<br>04: SLX<br>05: Ectic Arvedriver<br>06:\
      \ Ectic Rhasacled<br>07: Ectic Mancelflo<br>08: Ectic Camfousel<br>09: Ectic\
      \ Lene<h2 class=\"bb_tag\">Disc 2</h2>01: Chyavern<ul class=\"bb_ul\"></ul>02:\
      \ Platenocrypt -world Enchant Remix-<br>03: Alcmetric(false)<br>04: Alcmetric(true)<br>05:\
      \ Painsainer<br>06: Schearburn<br>07: Ectic Flowest<br>08: Diena Nertics<br>09:\
      \ Yustreage<br>10: Vexoluxly (ex-machina Cut)<br>11: Stuldropped (ex-machina\
      \ Cut)<br>12: Inconxlenble (ex-machina Cut)<br>13: Jewos Intani (ex-machina\
      \ Cut)<br>14: Blitziline (ex-machina Cut)<br>15: Alcmetric (ex-machina Cut)<h2\
      \ class=\"bb_tag\">Disc 3</h2>01: Inexistable Flower<ul class=\"bb_ul\"></ul>02:\
      \ Alcmetric (remix)<br>03: Vexoluxly<br>04: Jewos Intani<br>05: Blitziline<br>06:\
      \ Alcmetric"
