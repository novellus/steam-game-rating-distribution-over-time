  data:
    about_the_game: 'Aurora Dusk is a collaborative sandbox game. Do not expect to
      win alone. You will need the help of many companions to build a city and unbreakable
      defences.<h2 class="bb_tag">Build Anything You Want</h2><ul class="bb_ul"><li>
      create and customise your characters.<br></li><li> plant resources and harvest
      them.<br></li><li> build workshops and manufacture your equipment.<br></li><li>
      learn spells and master all the schools of magic.<br></li><li> build ramparts
      and defence turrets<br></li><li> build barracks and recruit soldiers and siege
      weapons.<br></li><li> assemble gigantic golems and command them.<br></li><li>
      evolve from the Wood Age to the Steam Age.</li></ul><h2 class="bb_tag">You keep
      your characters from one game to another and accumulate experience.</h2> You
      can unlock special abilities and progress continuously.<br><br>You are not limited
      to one character. <h2 class="bb_tag">You can create, name and control more than
      100 characters.</h2> Use the editor to create artificial intelligences in few
      minutes in order to switch any character to automatic mode.<h2 class="bb_tag">Play
      multiplayer in co-op or versus in the 3 game modes.</h2> You can play online
      or in a local network. You can leave and join a party at any time.<h2 class="bb_tag">The
      game settings are easily accessible.</h2> You can add new maps thanks to the
      image editor. It is possible to edit and create additional content with a simple
      text editor.<h2 class="bb_tag">Aurora Dusk: Steam Age offers you:</h2><ul class="bb_ul"><li>
      6 ages going from Prehistory to the industrial age.<br></li><li> 8 playable
      races (humans, dwarves, elves, half-elves, colossus, felines, black elves and
      Astalans)<br></li><li> 380 items (weapons, armour, mounts, spells, consumables...)<br></li><li>
      75 skills with their individual experience bars<br></li><li> 62 buildings (workshops,
      houses, turrets, barracks...)<br></li><li> 27 resources to plant, harvest and
      transform.<br></li><li> an adventure mode with 16 missions and 6 levels of difficulty.<br></li><li>
      a skirmish mode to battle up to 10 villages.<br></li><li> a survival mode to
      fight unlimited hordes of monsters.<br></li><li> 50 maps.</li></ul><h2 class="bb_tag">Try
      the free version:</h2>You will automatically recover all your characters when
      you upgrade to the Steam Age.<br><a href="http://store.steampowered.com/app/397170/"
      target="_blank" rel="noreferrer"  id="dynamiclink_1" >http://store.steampowered.com/app/397170/</a>'
