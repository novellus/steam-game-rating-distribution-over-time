    review: "Jeu m\xEAlant RTS et RPG, Aurora Dusk est la suite de Vendetta. Pour\
      \ les connaisseurs, les principes restent dans la majorit\xE9 les m\xEAmes (crafting\
      \ du stuff, passage des diff\xE9rents \xE2ges au ch\xE2teau, ressources, combats)\
      \ avec quelques changements qui pourront soit ravir les joueurs de la premi\xE8\
      re heure, soit les m\xE9contenter. Je citerai en exemple ici le partage des\
      \ b\xE2timents (tous les b\xE2timents construits sont utilisable par la population\
      \ alli\xE9e) la destruction des b\xE2timents au bout d'une certaine utilisation\
      \ (nombre d\xE9finie de cr\xE9ation d'objets ou de ressources avant sa destruction\
      \ automatique) ou bien absence de vente autre qu'au ch\xE2teau. Je trouve que\
      \ le gameplay reste n\xE9anmoins peu chang\xE9 par rapport \xE0 Vendetta et\
      \ je suis tr\xE8s content de cette acquisition.\nJe recommande ce jeu r\xE9\
      ussi pour les nostalgique de Vendetta ainsi que ceux qui veulent le d\xE9couvrir."
