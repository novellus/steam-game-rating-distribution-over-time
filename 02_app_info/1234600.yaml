  data:
    about_the_game: "Journey through the shadows of medieval fantasy as a Hollow Remnant.\
      \ Forgotten to life, yet unbeknownst to death, you proceed along a veil of fragmented\
      \ souls. Bump back against that which dwells in the dark, with instruments crucial\
      \ to your survival.<br />\r\n<br />\r\nHollow Remnant is a VR action experience\
      \ with survival horror elements. Engage hordes of unyielding foes as you journey\
      \ through the shadow of dark medieval fantasy. Upgrade and leverage an arsenal\
      \ of weaponry commanding the elements.<br />\r\n<br />\r\nFeatures:<br />\r\n\
      - Wave based experience<br />\r\n- Large explorable environments<br />\r\n-\
      \ Diverse enemy types<br />\r\n- An arsenal of exotic weaponry<br />\r\n- Player\
      \ &amp; weapon enhancement"
