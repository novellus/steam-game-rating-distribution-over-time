    about_the_game: "<strong>An adventure to share, full of fun, slapping and friendship.</strong><br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1109690/extras/GIF_5.gif?t=1591198498\"\
      \ /><br><br>The year is 50 B.C. Gaul is entirely occupied by the Romans. Well,\
      \ not entirely... One small village of indomitable Gauls still holds out against\
      \ the invaders. And life is not easy for the Roman legionaries who garrison\
      \ the fortified camps of Totorum, Aquarium, Laudanum and Compendium.<br><br>Peace\
      \ reigns in the small Armorican village, where the villagers go about their\
      \ daily business. Our two heroes, Asterix and Obelix, hunt wild boar, the blacksmith\
      \ and the fishmonger quarrel, and the village chief strolls around the village\
      \ square atop his shield.<br><br>One day, the village druid, Getafix, receives\
      \ a strange letter. It is from Avina Gandir, the high priestess of Thule! She\
      \ warns the druid of a grave threat to his people and asks him to take a mysterious\
      \ Menhir out of its hiding place...<br><br>Set off on an exciting adventure\
      \ and immerse yourself in the world of Asterix! Alone or in co-op, explore the\
      \ lands of the Roman empire and unravel the mystery of the Crystal Menhir and\
      \ its incredible powers!<br><br><br><strong>Features:</strong><br><br>\u2022\
      \ Master the mysterious Crystal Menhir in all its forms: stone menhir, ice menhir,\
      \ fire menhir and magnetic menhir!<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1109690/extras/GIF_6.gif?t=1591198498\"\
      \ /><br><br>\u2022 For the very first time in the Asterix XXL Saga, play as\
      \ Asterix and Obelix in two-player co-op mode! A fantastic adventure to share\
      \ as a family or with a friend.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1109690/extras/Composition_1.gif?t=1591198498\"\
      \ /><br><br>\u2022 Experience an all-new story in the Asterix comic book world\
      \ and explore the lands of the Roman empire.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1109690/extras/GIF_2.gif?t=1591198498\"\
      \ /><br><br>\u2022 You will find your favorite characters, such as Getafix,\
      \ Cacofonix and Vitalstatistix, as well as new characters with hilarious names!\
      \ <br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1109690/extras/GIF_3.gif?t=1591198498\"\
      \ /><br><br>\u2022 Complete various side missions and collect hidden objects\
      \ on all levels.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1109690/extras/GIF_4.gif?t=1591198498\"\
      \ />"
