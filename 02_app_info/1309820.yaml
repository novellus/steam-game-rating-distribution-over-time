details:
  data:
    about_the_game: <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1309820/extras/DescriptionHeader.png?t=1604379769"
      /><h2 class="bb_tag">Space is dangerous...</h2>After a terrible incident, you
      were left in complete silence and absolute loneliness in orbit of your planet.
      There is no one to help you, and you have to survive and find out what caused
      such an incident. You only have you and you, and you can only rely on yourself.<br><br>Resources
      from the remains of the same ships will be your salvation. Take apart the wreckage
      of the ships, maybe you will find something useful. But remember that you need
      oxygen and food, try to find a way to produce them.<br><br>Be careful, space
      is unpredictable...<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1309820/extras/ezgif-7-05a1d825f25c-_1_.gif?t=1604379769"
      /><br><br>Features:<br><ul class="bb_ul"><li>Crafting - you can create useful
      things for you from the mined and found resources.<br></li><li>Survival - you
      need to watch your needs in order not to die!<br></li><li>Building - build your
      safe space station.<br></li><li>Manufacturing - create mechanisms for the production
      of your needs.<br></li><li>Research - search the area to find new resources,
      but don't fly too far.</li></ul>
