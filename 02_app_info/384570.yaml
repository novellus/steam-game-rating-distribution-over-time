    reviews: "\u201CZanzarah really manages to keep you in front of the screen. You'll\
      \ frequently catch yourself going for just one more fairy or quickly train for\
      \ two levels so your Tadana will evolve into Aquana. This concept already worked\
      \ great for Pok\xE9mon and it also applies to catching fairies.\u201D<br>83%\
      \ \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.4players.de/4players.php/dispbericht/PC-CDROM/Test/1602/1139/0/Zanzarah.html\"\
      \ target=\"_blank\" rel=\"noopener\"  >4Players</a><br><br>\u201CThis game manages\
      \ to attract the player so that he cannot leave the computer. Superb and detailed\
      \ graphics, lovely music, a coherent and interesting story on one side and gameplay\
      \ originality on the other side prove this.\u201D<br>92% \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://computergames.ro/review/zanzarah-the-hidden-portal-english/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Computergames ro</a><br><br>\u201CThis\
      \ technically great genre-mix of adventure and Pok\xE9mon aspects is convincing\
      \ through diversity and really good ideas.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=http://www.gamingxp.com/bericht-374-thq-funatics-pc-zanzarah_das_verborgene_portal.htm\"\
      \ target=\"_blank\" rel=\"noopener\"  >GamingXP</a><br>"
