    about_the_game: 'After years of waiting, this legendary classic and beloved fan
      favorite finally comes to Steam!<br><strong>Zanzarah: The Hidden Portal</strong>
      is the original game from 2002 now for the first time available as a downloadable
      version here on Steam. A lot of fans have been asking us where they can buy
      this cult classic still today since it seems to have been long disappeared from
      the retail shelves. Now we are happy to fulfill your wish together with our
      partner Daedalic to make this game available to you again.<br>***Incompatibility
      with notebooks (FPS drops in the menu): Set your screen resolution to a modus
      with 32 bit color depth***<br><br><strong><i>Zanzarah - The Hidden Portal</i></strong>
      is an amazingly enjoyable adventure game brought to life by a vividly visualized
      and elaborately produced world. The story revolves around a young girl named
      Amy who escapes to the magical world of Zanzarah. <br>There she is charged with
      merging the fairytale kingdom with the real world, saving it from destruction.
      Help her to use magical powers and items to collect and train fairies and demons.
      Use your creatures in fast-paced battles to defeat the evil that defiles <strong><i>Zanzarah</i></strong>.<h2
      class="bb_tag">Features:</h2><ul class="bb_ul"><li>Rich and fantastical game
      world<br></li><li>Collect, train and organize fairies and demons for magic duels<br></li><li>77
      different fairies and demons, 12 different elements<br></li><li>Action-based
      combat system <br></li><li>Includes the fantastical original soundtrack</li></ul>'
