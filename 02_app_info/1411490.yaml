    about_the_game: "Lost In Time is a story about a girl who is wondering what happened\
      \ to her home and her family. Everyone has simply vanished and the seasons are\
      \ mixed together. The school is closer to home now and the sea is magical. SOMEONE\
      \ left a letter on her room door mentioning she could not feel pain or can die.\
      \ She has to find some keys to obtain her freedom. So, she sets off on a journey\
      \ because whatever in the letter was actually true and she don\u2019t know who\
      \ the letter was from. Can you reach the end?<br />\r\n<br />\r\nA journey to\
      \ find yourself!"
