    about_the_game: "Meet the Lionhearts.<br>\t\t\t\tA smack-talking rag-tag band\
      \ of rebels bound on an impossible quest. With an arsenal of outrageous weapons,\
      \ they're destined for victory in 12,000 bullets or less. If they can make it\
      \ through an army of psychotic robots and a wall-smashing Goliaths, they just\
      \ might save the world... if they don't burn it down first.<br>\t\t\t\t<ul class=\"\
      bb_ul\"><li>Navigate through a richly entertaining story with your smack-talkin'\
      \ partners in crime.<br>\t\t\t\t</li><li>Take down wicked enemies like half-man,\
      \ half-animal Grunts, eliminator droids, wall-smashing Goliaths, evil monks\
      \ and wild twiglets.<br>\t\t\t\t</li><li>Brandish over 17 outlandish weapons\
      \ like the Topsy-Turvy, the Vindaloo Rocket Launcher, or the World's Smallest\
      \ Black Hole and the Land Shark Gun.<br>\t\t\t\t</li><li>Explore five diverse\
      \ environments including icy and snowy regions, mountains with breathtaking\
      \ vistas, deep and foreboding woods, and rain-spattered cliffs.<br>\t\t\t\t\
      </li><li>Shoot your way through 21 action-packed missions.<br>\t\t\t\t</li></ul>"
