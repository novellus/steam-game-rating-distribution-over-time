    about_the_game: System Crash is a story-driven cyberpunk collectible card game
      inspired by <i>Blade Runner</i> and <i>Neuromancer</i>. When corporations own
      everything and the line between man and machine is blurred, your only option
      is to fight to survive!<br><br>Choose your Runner persona, build your deck,
      and challenge the Megacorps on their own turf!<h2 class="bb_tag">Features:</h2><br>-
      Face challenging opponents from corporate security forces and automated defense
      systems to street gangs and bounty hunters. <br><br>- Cunning AI will probe
      your weaknesses and test your strategy.<br><br>- Recruit agents and equip them
      with Black Market weapons and cybernetics. Experiment to discover powerful combos.<br><br>-
      Build your deck from more than 100 exciting cards to choose from.<br><br>- Play
      through an exciting story campaign. From the streets of San Angeles 2150 to
      the towering corporate arcologies.<br><br>- Interact with cunning hackers, ruthless
      mercenaries, scheming executives and deadly assassins. When everyone has a price,
      who can you trust?<br><br><i>Note - System Crash follows the &quot;Living Card
      Game&quot; model. There are no microtransactions or random booster packs, no
      F2P grinding mechanics. When you purchase the base game, all cards in the base
      set are included and can be unlocked via gameplay. When expansions are released,
      the same principle applies, you'll get all expansion cards with that expansion,
      as a once-off purchase.</i>
