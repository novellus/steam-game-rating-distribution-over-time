      \ won\u2019t stop her from living a cheerful life.<br><br>One day, <strong>Kurumi</strong>\
      \ began to hear strange voices in her head. They promise to show her a world\
      \ of wonders and unveil the mysteries of her past. <strong>Kurumi</strong> trusts\
      \ her happy-go-lucky attitude and her reliable young friends to guide her on\
      \ this fantastic adventure!<h2 class=\"bb_tag\">Features:</h2><br><ul class=\"\
