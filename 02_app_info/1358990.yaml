    about_the_game: <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1358990/extras/Bandeautexte.png?t=1596294702"
      /><br><br><br><strong>Become the best spaceship pilot with Space Shooter which
      is an arcade game that can quickly wake up your hardworking side</strong><br><br>Space
      Shooter is an arcade game where you control a spaceship in space with a 2D view.<br>Your
      objective is to survive the flyings saucers and asteroids to complete the different
      levels, you will see that the levels will quickly become more complex.<br>You
      also have a survival mode where the difficulty gradually increases and your
      objective is to survive as long as possible to beat your best score and that
      of other players.<br><br><ul class="bb_ul"><li>6 increasingly difficult levels<br></li><li>1
      survival level<br></li><li>playable to the controller<br></li><li>ambient music</li></ul>
