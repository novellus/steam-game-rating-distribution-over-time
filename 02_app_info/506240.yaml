    about_the_game: 'This smart and suspenseful thriller scares up a bone-chilling
      good time with original scream queen Jamie Lee Curtis (You Again) and a hot
      cast of hip young stars! Now the headmistress of a private school, Laurie Strode
      (Curtis) is still struggling with the horrifying, 20-year-old memories of the
      maniacal killer Michael Myers...when he suddenly reappears with a vengeance.
      Laurie''s rebellious son (Josh Hartnett, 30 Days of Night), his girlfriend (Michelle
      Williams, Shutter Island ), and the school security guard (LL Cool J, TV''s
      NCIS: Los Angeles) will become Michael''s newest victims unless Laurie can conquer
      her greatest fears and put evil in its place once and for all. The time has
      come again for you to experience the frightening fun of Halloween - the motion
      picture series that totally redefined terror.'
