  data:
    about_the_game: "<i>JUMP</i>, developed by Endeavor One Inc.\xA9, enjoy the world's\
      \ first large scale virtual reality jumping puzzle to utilize the awesome power\
      \ of SteamVR! JUMP is a world where you the player get to enjoy the power fantasy\
      \ of being a superhero in large major metropolitan cities from around the globe.\
      \ The goal of the game is simple - get to the top of JUMP Tower in the fewest\
      \ jumps! Once completed  - outwit and out-jump your friends on the worldwide\
      \ leaderboards.<br><br><ul class=\"bb_ul\"><li>Jump like a superhero in VR!<br></li><li>Play\
      \ though 5 major real world cites in this unique VR action/puzzle game (Philadelphia,\
      \ Detroit, Seattle, New York City and Tokyo)!<br></li><li>Aim for the top in\
      \ both the worldwide and friend Steam leaderboards!<br></li><li>Soundtrack by\
      \ Seattle's own Hush Hush Record Label!</li></ul>"
