    about_the_game: 'The official digital soundtrack for HunieCam Studio in both full
      uncompressed quality and mp3 formats.<br><br><strong>Track Listing</strong><br><ul
      class="bb_ul"><li>1. Winky Face (Trailer Theme) [3:21]<br></li><li>2. Camflix
      And Chill (Title Theme) [2:09]<br></li><li>3. Style Points (Day #1) [1:56]<br></li><li>4.
      Handsome Girl Cam School (Night #1) [2:24]<br></li><li>5. Yaya Ya Ya (Day #2)
      [2:15]<br></li><li>6. Midnight Monies (Night #2) [2:09]<br></li><li>7. Heart
      On (Day #3) [1:55]<br></li><li>8. Fingerblast (Night #3) [1:58]<br></li><li>9.
      Melons (Bonus Track) [2:17]</li></ul><br><strong>Note:</strong> On Steam the
      soundtrack will be downloaded as DLC and will be contained within the same directory
      as your core game files. To quickly access these files right-click HuniePop
      in your Steam library and select &quot;Properties&quot;. From there select the
      &quot;Local Files&quot; tab and click the &quot;Browse Local Files&quot; button.'
