    about_the_game: Seacow Wagons are used throughout the UK Rail Network for transporting
      ballast and allow dispensing onto the track bed. The first examples were built
      in 1952 with more being produced in the 1970s. This pack also features a working
      wagons where the ballast can be unloaded using the hand wheels on the wagons.<br><br>The
      Seacow Wagon Pack for TS Marketplace includes the following Wagon liveries:<br><br><ul
      class="bb_ul"><li>Black/Orange<br></li><li>Blue<br></li><li>Grey/Yellow<br></li><li>Maroon<br></li><li>Olive<br></li><li>Red<br></li><li>Rusty<br></li><li>White
