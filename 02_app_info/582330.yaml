    review: "Pra quem curtiu Swords And Sandals, esse jogo \xE9 muito similar, exceto\
      \ que... Melhor, diferentes finaliza\xE7\xF5es, melhores anima\xE7\xF5es, boss\
      \ com diferentes mecanicas e mais.\n\nO humor  do jogo \xE9 suportado por referencias\
      \ (bem feitas, por sinal) e besteirol, com uma gameplay que foca no fortalecimento\
      \ das gera\xE7\xF5es de seus gladiadores atrav\xE9s de Soul Points (agrade\xE7\
      o a Deus pela mecanica), faz com  que o efeito  replay tenha muita for\xE7a,\
      \ tanta que me fez gastar quase 12 h no game em apenas 4 dias.\n\nOque falta\
      \ para Warriors alcan\xE7ar a perfei\xE7\xE3o, \xE9 mais conteudo,  mais finaliza\xE7\
      \xF5es, mais bosses, customiza\xE7\xF5es, itens, e se Deus quiser adicionem\
      \ spells no game, o jogo tamb\xE9m peca um pouco na repeti\xE7\xE3o, n\xE3o\
      \ existe RNG nenhum no grind, \xE9  exatamente o mesmo,  voc\xEA upa exatamente\
      \ da  mesma forma todas  as vezes (cada inimigo a cada reset, concede sempre\
      \ a mesma xp), mas me parece que isso foi feito para ajudar no balanceamento,\
      \ ao contr\xE1rio de S&S que voc\xEA podia repetir a procura por adv, na arena,\
      \ at\xE9 encontrar algum que goste.\n\nEnfim o jogo \xE9 top, vale muito o pre\xE7\
      o bem razoavel que ele tem, e \xE9 bom suportar alguns games indies interessantes\
      \ de vez em quando"
