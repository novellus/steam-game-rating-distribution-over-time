    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/582330/extras/Logo22-Small.gif?t=1603785383\"\
      \ /><br>Warriors: Rise to Glory is a turn-based combat game with RPG elements.\
      \ You play as a fierce warrior, fighting in the arena to become the most feared\
      \ gladiator in the world to find freedom \u2013 and revenge against those who\
      \ butchered your ancestors! Create a dynasty of (un)honorable warriors and customize\
      \ their looks, names, honorary titles, and even banners. Fight in duels and\
      \ tournaments, and please the crowds, so they help you defeating your adversaries.\
      \ With each victory, you gain XP to improve your stats and acquire new skills\
      \ \u2013 tailored to your unique fighting style. Use your hard-earned money\
      \ to buy all kinds of weapons and armor \u2013 from just a wooden barrel to\
      \ the mighty armor of a dark elf! When you win, you will have to decide your\
      \ opponent\u2019s fate which will also affect your path. \u2013 you can send\
      \ him to his maker or\u2026 well\u2026 <br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/582330/extras/Thug-Life-Anim6.jpg?t=1603785383\"\
      \ /><br><br>Some warriors will not make it through their epic journey, but do\
      \ not fret: their descendants will inherit some of their skills and riches,\
      \ so your seed will grow stronger and stronger, and eventually they will win\
      \ their freedom back and avenge you \u2013 kicking lots of asses in the way!<br><br>So\
      \ what are you doing here, with a mismatched armor, a bloody giant axe, and\
      \ about to fart in some poor sod\u2019s face? Or, as the poet would say, WTF?\
      \ The mad emperor Ayziz reigns over the realm of Indiekingdom with an iron fist\
      \ because, well\u2026 that\u2019s what mad emperors do! Ayziz uses his dark\
      \ powers to open a portal to different timelines and places across the multiverse\
      \ and teleport thousands of warriors to fight against each other in his pits\
      \ and arenas for his sick and wicked amusement (did we mention he is mad?).\
      \ You are one of these warriors \u2013 after arriving near naked, leaving behind\
      \ your home and family, you were told that only the fiercest warriors get their\
      \ freedom back. You entered the fighting pits knowing that you won\u2019t make\
      \ it alive\u2026 but also that your descendants will keep fighting to find freedom,\
      \ revenge, and hopefully something nicer to wear than that disgusting loincloth!<h2\
      \ class=\"bb_tag\"><u>KEY FEATURES</u></h2><ul class=\"bb_ul\"><li>Fight intense\
      \ turn-based battles in spectacular arenas<br></li><li>Create your custom warrior\
      \ with crazy looks and bestow him the most ridiculous fearsome honorary titles<br></li><li>Gain\
      \ experience and level up your warrior with better stats and new combat skills<br></li><li>Enter\
      \ the arena in individual duels, tournaments to the death<br></li><li>Test your\
      \ skills in survival mode and rule the Indiekingdom leaderboard<br></li><li>Earn\
      \ money as you progress to buy cool gear (or just loot them from these poor\
      \ bastards\u2019 corpses)<br></li><li>Please the crowd and they might help you\
      \ in and outside the arena<br></li><li>Decide the fate of your fallen opponents:\
      \ kill them or humiliate them\u2026 and earn rewards based on your decisions!\
      \ <br></li><li>Play against your friends in local multiplayer (online coming\
      \ soon, we promise!)<br></li><li>Face crazy bosses with unique powers that will\
      \ put your tactical skills to a test <br></li><li>Decide carefully, for death\
      \ is permanent\u2026 <br></li><li>\u2026but do it fast, because some battles\
      \ are time-limited!</li></ul>"
