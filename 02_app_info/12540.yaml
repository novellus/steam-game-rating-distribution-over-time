details:
  data:
    about_the_game: "Organized crime is taking over Metro City.  As a detective in\
      \ the 83rd precinct you must use your Mahjongg skills to unearth clues and bring\
      \ the criminals to justice.  Don Diamante, the city's undisputed godfather,\
      \ must be located and brought in.  Collect and match evidence tiles to pinpoint\
      \ perpetrators.  Special clue tiles reveal hidden information and mini-games\
      \ throughout allow you to interrogate, analyze, and close the case!  Build your\
      \ career as you make the streets safe for the good people of Metro City.<br>\t\
      \t\t\t\t<ul class=\"bb_ul\"><li>Progress through 10 ranks within the 83rd Precinct.\
      \  Can you become the Deputy Commissioner?<br>\t\t\t\t\t</li><li>Escalating\
      \ crime complexity with multiple perpetrators and progressively more difficult\
      \ Mahjongg Boards.<br>\t\t\t\t\t</li><li>Multiple mini-games  - Interrogation,\
      \ DNA Analysis, and more!<br>\t\t\t\t\t</li><li>5 types of specialty tiles reveal\
      \ vital suspect clues when matched.<br>\t\t\t\t\t</li><li>Vast cityscape with\
      \ more than 20 locations to explore.<br>\t\t\t\t\t</li><li>Unlimited replay\
      \ ability with advanced crime scenario generation - never the same twice.</li></ul>"
