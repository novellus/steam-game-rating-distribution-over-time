  data:
    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/667660/extras/Photon-rush-overview_s.jpg?t=1513782059\"\
      \ /><br><br><strong>Race, dodge, focus, block, destroy, and MUCH MORE in HIGH-SPEED!\
      \ Your job is to maneuver your vehicle between obstacles and try to block, trick\
      \ play or destroy the others. Map get smaller every second so watch your back\
      \ and try to stay alive as long as you can.</strong> <br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/667660/extras/MAIN-FUN-FACTOR.png?t=1513782059\"\
      \ /><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/667660/extras/Locally-Up-to-16-Players-v2.png?t=1513782059\"\
      \ /><br>Yes, really, 16 players on one screen!<br>Invite all your friends and\
      \ play together.<br>This is one of few games that can do that!<br>Can you imagine\
      \ fun playing with so many friends in one room?<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/667660/extras/Non-Stop-Action.png?t=1513782059\"\
      \ /><br>No one will get bored. Action is <strong>VERY FAST</strong> and one\
      \ round takes just about <strong>30 seconds</strong>.<br>You won\u2019t have\
      \ time to use bathroom!<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/667660/extras/Stamina-And-Bonuses.png?t=1513782059\"\
      \ /><br>Stamina comes to your aid charging slowly.<br>You can use it to run\
      \ faster or slower and to<br>block opponents steering ability in small area\
      \ around you. <br>Different bonuses will appear in random spots on the map,\
      \ <br>you can pick them up and use later.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/667660/extras/Game-Support.png?t=1513782059\"\
      \ /><br>You can use your gamepad from console. <br>We support all popular gamepads\
      \ and much more. <br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/667660/extras/One-Hand-To-Play-One-Gamepad-For-Two-Players.png?t=1513782059\"\
      \ /><br>You need only one hand to play Photon Rush, you can reach snacks or\
      \ hold drink and play at the same time. There is no problem if you have limited\
      \ number of gamepads, we got it covered! Two players can play games simultaneously\
      \ using only one gamepad!<br>Also isn't it perfect excuse to get closer to your\
      \ date?<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/667660/extras/Game-Mechanics-Bonuses.png?t=1513782059\"\
      \ /><br><strong>Explosion Blast</strong><br>You can destroy obstacles, players\
      \ and balls. Shielded players are immune.<br><br><strong>Shield</strong><br>While\
      \ being shielded you can go through obstacles, balls and players.<br>You\_cannot\_\
      leave map, walls will destroy you.<br><br><strong>Death Zone</strong> <br>You\
      \ can create zone blocking steering abilities of your opponents.<br>Inside the\
      \ zone bonuses or powers (stamina) can be used.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/667660/extras/Game-Mechanics-Collisions.png?t=1513782059\"\
      \ /><br>Player Vehicle has frontside and\_backside.<br>If you hit opponent\_\
      backside\_with your\_frontside -\_you lose.<br>If you hit opponent\_frontside\_\
      with your\_frontside\_-\_you both lose."
