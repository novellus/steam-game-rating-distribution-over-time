    detailed_description: This DLC extends Mimpi Dreams with a whole new adventure.
      The Factory level is larger than any other level in the free version.  It features
      a new story, puzzles, animations and hundreds of sounds. <br><br><strong>Story</strong><br>The
      factory discharges poisonous gases into the atmosphere and destroys all nature
      that surrounds it. Everything is the work of a ruthless boss who is only interested
      in money. Mimpi is asked for help by a poor plant that is desperately missing
      some fresh air. A hero is needed.<br><br><strong>Puzzles</strong><br>Mimpi will
      face both familiar and new challenges and he will again need your skills to
      overcome them. And it won't be easy this time. You will be on your own, unable
      to use balloons with hints, because the evil villain pops them all with his
      robotic tentacle.<br><br><strong>Features</strong><br><ul class="bb_ul"><li>larger
      than any of the free levels<br></li><li>enhanced gameplay, new puzzles<br></li><li>new
      story, new animated characters<br></li><li>hundreds of graphical assets<br></li><li>hundreds
      of new sounds</li></ul> <br><strong>About Mimpi</strong><br>Mimpi is a lazy
      doggy who likes to sleep a lot. In his dreams, he becomes the dog hero, who
      rescues and saves whoever is in need of rescuing or saving! Be it a lost pirate
      ship, a lab rat who wants to be free or a princess held by a dragon - Mimpi
      hero is here to save the day. Of course, Mimpi cannot do it without his sidekick
      and that is YOU!<br><br>Mimpi and you are the makers of his dreams. Help Mimpi
      be the hero by manipulating his dreams - move obstacles to allow Mimpi to get
      through levels, solve puzzles and help Mimpi communicate with the creatures
      in his dreams.
