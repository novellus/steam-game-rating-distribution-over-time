    detailed_description: <h1>&gt; NEW FISHING GAME </h1><p>Follow &amp; Add to Wishlist
      and don't miss a release!<br><a href="https://store.steampowered.com/app/1136380"
      target="_blank" rel="noreferrer"  id="dynamiclink_0" >https://store.steampowered.com/app/1136380</a></p><br><h1>About
      the Game</h1>Amazon - one of the longest rivers in the world, although some
      say that it is the longest river! It is home to many unique fish species that
      would love to hunt for your juicy bones!<br><br>The river bed, stretching for
      thousands of kilometers (in the game &quot;a little&quot; less), changes its
      character. It is winding and simple, slow and wild! This should be a wild river
      to ensure an unforgettable adventure for anglers.<br><br>Numerous tree trunks
      and branches can be dangerous for your boat, so in this DLC you get a new, flat-bottomed
      motorboat - for quick movement between your favorite places!<br><br>In the Amazon,
      you will have the opportunity to catch catfish, piranhas or cichlids. However,
      real monsters such as Arapaima, Payara and Electric Eel are waiting for the
      bravest anglers!
