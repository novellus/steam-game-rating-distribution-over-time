  data:
    about_the_game: "Amazon - one of the longest rivers in the world, although some\
      \ say that it is the longest river! It is home to many unique fish species that\
      \ would love to hunt for your juicy bones!<br />\r\n<br />\r\nThe river bed,\
      \ stretching for thousands of kilometers (in the game &quot;a little&quot; less),\
      \ changes its character. It is winding and simple, slow and wild! This should\
      \ be a wild river to ensure an unforgettable adventure for anglers.<br />\r\n\
      <br />\r\nNumerous tree trunks and branches can be dangerous for your boat,\
      \ so in this DLC you get a new, flat-bottomed motorboat - for quick movement\
      \ between your favorite places!<br />\r\n<br />\r\nIn the Amazon, you will have\
      \ the opportunity to catch catfish, piranhas or cichlids. However, real monsters\
      \ such as Arapaima, Payara and Electric Eel are waiting for the bravest anglers!"
