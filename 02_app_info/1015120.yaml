    about_the_game: "Game Description:<br />\r\nThis is an exciting 3D game that should\
      \ change your idea of \u200B\u200Bthe usual 2D Clickers.<br />\r\n<br />\r\n\
      It has its own features:<br />\r\n<br />\r\na) The game features 20 ranks received\
      \ by the main character.<br />\r\n(Ranks can be upgraded for myw glasses by\
      \ killing aliens breaking through a teleport.)<br />\r\n<br />\r\nb) With each\
      \ alien killing, its level grows.<br />\r\n(Depending on the level of the monster\
      \ grows and the amount of his health).<br />\r\n<br />\r\nc) In the game, except\
      \ for cartridges, health and armor, there is nothing more to buy.<br />\r\n\
      (Everything is provided FREE, depending on your current rank).<br />\r\n<br\
      \ />\r\nd) There are already 4 types of weapons in the game:<br />\r\n1. Blaster\
      \ (Automatic rifle capable of generating plasma clots and releasing them in\
      \ the reaping state into the enemy).<br />\r\n2. Pulvinizer (throws a bomb,\
      \ causing damage, after a while it explodes, striking everything around it with\
      \ splinters)<br />\r\n3. Pulsator (Shoots dissecting plasma disks, causing fast\
      \ die, as well as able to track hidden enemies)<br />\r\n4. Knife (As a rule,\
      \ it deals more damage if you beat it at an angle, at the base of the skull,\
      \ but this way the opponent also has the opportunity to do damage in return.)<br\
      \ />\r\n<br />\r\ne) As in any Clicker, an auto-attack is also used, which is\
      \ used in the form of automatization drones.<br />\r\n(After the protective\
      \ barrier collapses around the portal device, protective drones are activated).\
      \ And drones are of three types:<br />\r\n1. Shastik (Drones green, quickly\
      \ attack the target and cause significant damage).<br />\r\n2. Grof (Drones\
      \ are red, cause great damage. Their projectiles are broken, causing additional\
      \ damage. But they are quite slow).<br />\r\n3. Curtains (blue drones, like\
      \ a hurricane demolish everything in their path. These drones have tremendous\
      \ speed and high damage).<br />\r\n(For damage done by drones, the player does\
      \ not receive experience points)<br />\r\n<br />\r\nf) A special feature is\
      \ also its own damage system. Depending on where you get position on the monster\
      \ will depend the how many myw-points you get.<br />\r\n1. In the head - with\
      \ a weapon 5 points, a knife 15.<br />\r\n2. In the body - weapons 3 points,\
      \ a knife 10.<br />\r\n3 In the arm or leg - with arms 1 point, with a knife\
      \ 5.<br />\r\n<br />\r\ng) The game has a record table, referring to which (it\
      \ will be possible in the future) to compare the current number of points and\
      \ show off them in front of your friends. Or try to beat their record. After\
      \ all, points will not be permanent, they will change depending on the purchase\
      \ of ammo, health, armor, or the resulting new rank.<br />\r\n<br />\r\nThe\
      \ plot of the game:<br />\r\nOur solar system, like the cycle, planet after\
      \ planet is absorbed by the sun.<br />\r\nThe inhabitants of our planet are\
      \ not particularly did worried about this, until they were faced with an imminent\
      \ threat in dense.<br />\r\nOur planet has become too close to the sun. On it\
      \ cattle is dying out, the seas and oceans are drying out, people are dying\
      \ of starvation. But everything changed when suddenly the bloodthirsty nation\
      \ \u201CVirus\u201D decided to attack us, thanks to their technology of moving\
      \ in space, we had a chance to survive! My brother Jack, with other scientists,\
      \ began to study this technology. In order to relocate all the inhabitants of\
      \ the neighboring planet before sun swallows us.<br />\r\nI, keep the planet\u2019\
      s defense, restraining the enemy from invading it."
