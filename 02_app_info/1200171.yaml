  data:
    about_the_game: "<strong>This DLC is not compatible with an account created outside\
      \ of Steam.</strong><br><br>Scharnhorst is one of the most famous German Navy\
      \ ships of the late 1930s. She was often classified as a battlecruiser because\
      \ of her 283 mm main battery guns. In World of Warships, she has a firing rate\
      \ and speed unlike any other battleship. Her armor is also as good as that of\
      \ the majority of other ships of the same type, making her an unsurpassed cruiser\
      \ hunter.<br><br>Tier VII Scharnhorst B is a stand-alone Premium ship. The only\
      \ difference in comparison to her standard counterpart\u2014Tier VII Scharnhorst\u2014\
      is the color scheme of her permanent camouflage.<h2 class=\"bb_tag\">Key features:</h2><ul\
      \ class=\"bb_ul\"><li>Nine 283 mm guns mounted in three turrets. While her main\
      \ battery caliber is inferior to that of same-type ships of her tier, Scharnhorst\
      \ boasts a high rate of fire (20 seconds) and good turret traverse speed (25\
      \ seconds)<br></li><li>Advantageous citadel location: being underwater, its\
      \ position makes it nearly invulnerable in medium- and short-range encounters<br></li><li>Maximum\
      \ speed\u201430 knots <br></li><li>Torpedo armament that is typical of most\
      \ German cruisers: three per side; range\u20146 km<br></li><li>She earns more\
      \ credits per battle, and her camouflage adds a 50% XP bonus per battle and\
      \ reduces the cost of your ship's post-battle service by 10%</li></ul><h2 class=\"\
      bb_tag\">Contents of this bundle:</h2><ul class=\"bb_ul\"><li>Tier VII Scharnhorst\
      \ B<br></li><li>Port slot</li></ul><br>If you already have this ship in your\
      \ Port, you will receive 6,650 doubloons\_as compensation."
