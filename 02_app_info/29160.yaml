  data:
    about_the_game: "Congratulations Blueberry Garden!  Winner of the Seumas McNally\
      \ Grand Prize for 'Best Independent Game' at the 2009 Independent Games Festival.\
      \ Also a winner for 'Best Innovation' at the 2008 Swedish Game Awards.<br>\t\
      \t\t\t\tBlueberry Garden is a short and experimental game about exploring a\
      \ strange world. It is set in an ever-changing ecosystem and your goal is to\
      \ find out what's going on among the softly swaying trees and mysterious creatures\
      \ living there.<br>\t\t\t\t\tThe game is a relaxing, yet intense experience\
      \ for people who like soaring through the sky.<br>\t\t\t\t\tKey features: <br>\t\
      \t\t\t\t<ul class=\"bb_ul\"><li><strong>Interactive fairytale </strong> \u2014\
      \ no film sequences or dialogues <br>\t\t\t\t\t</li><li><strong>Food </strong>\
      \ \u2014 Try out the effects of various fruits and use their effects to navigate\
      \ the landscape more easily <br>\t\t\t\t\t</li><li><strong>Story </strong> \u2014\
      \ Experience two different endings depending on your choices and your skill\
      \ <br>\t\t\t\t\t</li><li><strong>Living world</strong> \u2014 Plants, fruits\
      \ and animals living in symbiosis <br>\t\t\t\t\t</li><li><strong>Music </strong>\
      \ \u2014 Fantastic piano tunes by Daduk <br>\t\t\t\t\t</li></ul>"
