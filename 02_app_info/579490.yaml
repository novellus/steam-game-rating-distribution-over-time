details:
  data:
    about_the_game: "Rush: A Disney\u2022Pixar Adventure invites families and fans\
      \ of all ages to experience the worlds of six beloved Disney\u2022Pixar films\
      \ like never before. Team up with characters from The Incredibles, Ratatouille,\
      \ Up, Cars, Toy Story, and Finding Dory to solve puzzles and uncover hidden\
      \ secrets.<br />\r\n <br />\r\nYou and your favorite Pixar character can interact\
      \ on screen and play cooperatively to solve challenges. Move from fast-paced\
      \ puzzle-solving to moments of pulse-pounding agility and speed.<br />\r\n <br\
      \ />\r\nFeatures:<br />\r\n\u2022\tSave the day in your own fast-paced adventure.\
      \ Invite your whole family to join Woody, Lightning McQueen and others in this\
      \ one-of-a-kind Pixar experience<br />\r\n\u2022\tJoin forces with Pixar characters\
      \ to help you through each challenge or play on the same screen through split-screen\
      \ couch co-op at home with a friend.<br />\r\n\u2022\tExplore and discover the\
      \ sights and sounds of each Pixar world as you solve puzzles and search hidden\
      \ secrets"
