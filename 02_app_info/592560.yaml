    about_the_game: A VR game where you use motion controllers to guide a hoop along
      wire pathways.  Maneuver the hoop to the end of each course while avoiding obstacles
      along the way. Use steady hands and precise timing to avoid letting the hoop
      touch any surfaces.<br>Players will face a series of challenging levels, each
      filled with unique pathways and a variety of colorful obstacles.  <br>Built
      and designed for VR, Hoop Route takes full advantage of 360 degree room scale
      tracking with motion controllers.<br><br><strong>Features</strong><br><ul class="bb_ul"><li>24
      challenging levels.<br></li><li>Simple controls with just one button.  Easy
      to pick up and play.<br></li><li>Intuitive game play revolves around spatial
      awareness.<br></li><li>Comfortable VR interactions with no artificial locomotion.<br></li><li>Play
      at your own pace. Take your time, or play for speed and try to achieve the fastest
      level times.<br></li><li>Appropriate for all ages.<br></li><li>Single player.<br><br><strong>Note:</strong>
      <br>This game requires a play space of at least 2m x 2m, and a play area with
      full 360 degree tracking.</li></ul>
