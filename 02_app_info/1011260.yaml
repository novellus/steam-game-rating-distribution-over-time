    about_the_game: "You wake up in the early hours of the morning and discover that\
      \ the entire population of Settlement Zero is being evacuated, except for you\
      \ ...<br><br>Settlement Zero is a first-person VR adventure using free movement,\
      \ an uninterrupted experience free from level loads, mixing open exploration\
      \ with frantic combat and survival as you defend yourself against autonomous\
      \ spacecraft and unfriendly robots. <br><br><ul class=\"bb_ul\"><li> A large\
      \ open VR urban space for people that prefer to be able to freely move around\
      \ and explore without interruptions, and want to find their own way, without\
      \ having their hand held every step of the way.<br></li><li> Autonomous enemies\
      \ that aren\u2019t constrained to a single location, so no two games are ever\
      \ the same. <br></li><li> A new world unlike anything you\u2019ve seen before.<br></li><li>\
      \ Exploit the lifts, terraced steps ,and suspended walkways for high ground\
      \ advantage, and increase your chances of survival<br></li><li> You'll have\
      \ to learn to cope with not only what is coming at you from the ground, but\
      \ also what is above as spacecraft track and aim their rays at you.</li></ul><h2\
      \ class=\"bb_tag\">Game Setting</h2><br>Settlement Zero was the first ever off-world\
      \ colony, established in 2084 to help ease the overpopulation crisis back on\
      \ earth. Considered phenomenally successful, it became a template for the numerous\
      \ settlements that followed. It is now 2109 and the colony has been abruptly\
      \ terminated, for reasons unknown to you.<br><br>Explore a totally new world,\
      \ but make sure you don\u2019t let the those robots get their metal claws into\
      \ you!"
