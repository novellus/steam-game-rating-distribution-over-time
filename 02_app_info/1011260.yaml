    developer_response: "Hi there, \n\nA smooth turning option should be very easy\
      \ to add, also I agree that controls info needs to also get added to the pause\
      \ menu. \n\nThe reason for having grip using the trigger was so that you could\
      \ quickly pickup an item and throw it with a squeeze and release (throwing pickup-able\
      \ items will damage the humanoid robots). Feel free to propose alternative preferred\
      \ controls in the feedback section. \n\nThe story behind the robots initially\
      \ ignoring you is that they are supposed to be friendly robots serving the settlement,\
      \ but something causes them to turn against you. This early quiet stage of the\
      \ game is a good time to pickup as many grenades as possible, a 4x battery upgrade,\
      \ and also to find one of the full laser crystal modules lying around the settlement\
      \ that are required for firing balls of plasma. \n\nYou can fully take down\
      \ the blue walking robots with a single fully charged ball of plasma fro your\
      \ raygun, but if you are only using the basic laser they will have 3 lives.\
      \ The white \u2018Octeyebot\u2019 variants are tougher and have 5 lives if fired\
      \ at with only the laser. \n\n\u2018Groundhog Day\u2019 is a very good analogy\
      \ as to how the game plays at the moment. The plan is to eventually add a save\
      \ game option so you can save your progress. \n\n Hope this has been helpful.\
      \ Any more questions feel free to post in the feedback section."
