    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/927350/extras/HOOD_LOGO.png?t=1607937416\"\
      \ /><br><br><strong>We are all Outlaws\u2026 but some of us will become Legends.</strong><br>\
      \ <br>Faced with a merciless, unchecked state, rebels and rogues battle to claim\
      \ their place among legends. To win influence with an oppressed people, rival\
      \ gangs compete in daring heists to hit the wealthy where it hurts. Folk hero\
      \ or gold-hungry outlaw, only the best will escape with hard-earned riches.<br><br>Two\
      \ teams of 4 players compete to execute the perfect heist, in medieval environments\
      \ patrolled by deadly AI guards. With the unique skills and mystical abilities\
      \ of each character, moving in stealth to steal treasures unseen or dominating\
      \ through loud and brutal combat. <br><br>Blood will be spilled. Riches will\
      \ be stolen. Legends will be reborn.<br><br><ul class=\"bb_ul\"><li>Outplay\
      \ opponents in intense PvPvE multiplayer heists<br></li><li>Experience a violent\
      \ medieval world where ancient mysticism competes with man-made power and corruption\
      \ <br></li><li>Claim your loot and invest in perks, weapons and bold new looks<br></li><li>Post\
      \ launch support with new maps, characters, game modes and events</li></ul><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/927350/extras/GIF5_logo_616.gif?t=1607937416\"\
      \ />"
