    detailed_description: '<h1>Steam Video</h1><p>This content is only available in
      an online streaming format. More information about streaming videos can be found
      in the <a href="https://support.steampowered.com/kb_article.php?ref=8699-OASD-1871">Streaming
      Videos on Steam FAQ</a>.</p><br><h1>About the Video</h1>If you ever played the
      game &quot;Snake&quot; on your early model Nokia cellphone, then you''re familiar
      with &quot;Nibbler,&quot; the original &quot;snake&quot; game. MAN VS SNAKE
      tells the story of Tim McVey who, in 1984, on a single quarter (and over 44
      hours of non-stop play) was the first person in history to score over one billion
      points on a video game. 25 years later, rumors of a higher score surface online,
      attributed to Italian kickboxing champion Enrico Zanetti. This calls into question
      everything Tim McVey has believed for decades and forces him to make a decision:
      either set a new world record, or risk losing his legacy forever.'
