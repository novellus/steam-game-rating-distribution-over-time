  data:
    about_the_game: "<strong>In the second large DLC [plague], you have become the\
      \ largest and only gang leader in Crist. But not everyone is willing to surrender\
      \ to you, you will be here to meet new challenges.</strong><br><br><img src=\"\
      https://media.st.dl.pinyuncloud.com/steam/apps/949610/extras/333.png?t=1538446569\"\
      \ crossorigin=\"anonymous\"/><br><br>More stories<br>\xB7The story will happen\
      \ after you unify Crist. (only in Empire Mode)<br>\xB7A more than 2W word derivative\
      \ story will reveal the story behind Natasha and the National Unity Party. Your\
      \ choice will determine if you can understand the truth and don't miss every\
      \ detail.<br>\xB7The plague is coming, are you ready?<br><br><img src=\"https://media.st.dl.pinyuncloud.com/steam/apps/949610/extras/30.png?t=1538446569\"\
      \ crossorigin=\"anonymous\"/><br><br>New look building<br>\xB7Anubis City and\
      \ Crist Building will no longer be what you know.<br>\xB7A new kind of enemy,\
      \ this is a special enemy that has never appeared before - the corpsemen.<br><br><img\
      \ src=\"https://media.st.dl.pinyuncloud.com/steam/apps/949610/extras/\u5C38\u4EBA\
      \u4E0D\u52A8.png?t=1538446569\" crossorigin=\"anonymous\"/><br><br>Brand new\
      \ prisoner<br>\xB7After completing a specific mission, your prison will welcome\
      \ the special Blue Star consultant professional prisoner.<br>\xB7They have their\
      \ own stories, and they have unique abilities that far exceed the average consultant\
      \ prisoner.<br>\xB7When you get them at the same time, you can get a strong\
      \ fetter - power of the Faithful Panda.<br><br><img src=\"https://media.st.dl.pinyuncloud.com/steam/apps/949610/extras/111.png?t=1538446569\"\
      \ crossorigin=\"anonymous\"/><br><br>Use special weapons to deal with the special\
      \ enemies<br>Tramp and Dr.Reken's research will bring you brand new weapons\
      \ or equipment, including<br>\xB7Intensive weapons: The basic attributes are\
      \ strengthened on the basis of the original weapons, which are more powerful\
      \ but more difficult to obtain.<br>\xB7AA-12 automatic shotgun: You can't imagine\
      \ what kind of effect a shotgun has on the rifle's rate of fire. I suggest you\
      \ can experience it yourself.<br>\xB711 type sniper grenade gun: High damage!\
      \ High range! Range damage! Still need to say more?<br>\xB7Chainsaw: For deal\
      \ with the corpsemen, how can you not have the most classic chainsaw?<br><br><img\
      \ src=\"https://media.st.dl.pinyuncloud.com/steam/apps/949610/extras/gun_11096.png?t=1538446569\"\
      \ crossorigin=\"anonymous\"/><br><img src=\"https://media.st.dl.pinyuncloud.com/steam/apps/949610/extras/gun_11097.png?t=1538446569\"\
      \ crossorigin=\"anonymous\"/><br><img src=\"https://media.st.dl.pinyuncloud.com/steam/apps/949610/extras/gun_11098.png?t=1538446569\"\
      \ crossorigin=\"anonymous\"/><br><br>Top level<br>\xB7At the end of the DLC,\
      \ You will welcome the hardest level ever - the Crist Building.<br>\xB7Challenge\
      \ higher floors and get more rewards!<br>\xB7You will be able to get more intensive\
      \ drawings here, and even the drawings of Tramp gold coins!<br>\xB7If you are\
      \ lucky enough to pass the level, there may be an unexpected surprise waiting\
      \ for you.<br><br><img src=\"https://media.st.dl.pinyuncloud.com/steam/apps/949610/extras/QQ\u622A\
      \u56FE20180917171533.png?t=1538446569\" crossorigin=\"anonymous\"/>"
