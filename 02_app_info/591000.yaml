    reviews: "\u201CIf you\u2019re a Trek fan, sci-fi fan, a fan of roguelikes, a\
      \ fan of simulators, or a fan of difficult games, Deep Sixed is a no-brainer.\u201D\
      <br><a href=\"https://steamcommunity.com/linkfilter/?url=http://lousreviews.net/2018/01/27/deep-sixed-is-a-rogue-like-space-sim-that-scratches-the-star-trek-itch/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Lou's Reviews</a><br><br>\u201CI\u2019\
      m having a good time so far, and will definitely be playing more of Deep Sixed\
      \ as time allows. It\u2019s quite unlike any space sim I\u2019ve ever played,\
      \ and that\u2019s interesting enough in itself.\u201D<br><a href=\"https://www.rockpapershotgun.com/2018/02/12/deep-sixed-makes-you-captain-of-the-worst-spaceship/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Rock Paper Shotgun</a><br><br>\u201C\
      What we have is a thoroughly enjoyable experience, full of radiation, hostile\
      \ space creatures and a whole lot of broken junk to deal with.\u201D<br><a href=\"\
      https://steamcommunity.com/linkfilter/?url=https://www.gamingonlinux.com/articles/the-challenging-space-sim-deep-sixed-has-launched-with-linux-support.11262\"\
      \ target=\"_blank\" rel=\"noopener\"  >GamingOnLinux</a><br>"
