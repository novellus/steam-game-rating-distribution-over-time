    about_the_game: "<h2 class=\"bb_tag\">We're not alone here.</h2><br><br>Folding\
      \ space; a technology allowing anyone to travel light-years in mere moments.\
      \ Quite inconvenient, a secretive corporation holds a monopoly on this technology.\
      \ This exact corporation started to show an obsessive interest in a large uncharted\
      \ nebula in a distant arm of the galaxy. Eyebrows were raised all over the galaxy.<br>\u200B\
      <br>You, the Pilot, are working off the remainder of your sentence as an involuntary\
      \ stellar cartographer for this corporation. Your mission is to map as much\
      \ as possible and report back with your findings. <br>If you can get back home\
      \ in one piece. Turns out the small spacecraft they issued you is...let's call\
      \ it finicky. And the infantile Artificial Intelligence unit is of no real support\
      \ either. Good luck out there!<br><br><strong><u>Features</u></strong><br><br><ul\
      \ class=\"bb_ul\"><li>Explore space in a rust bucket of a spaceship: if something\
      \ breaks, it'll stay broken until you figure out how to fix it. <br></li><li>Connect\
      \ a monster-brain to a computer with some cables and duct-tape.<br></li><li>Use\
      \ real-world chemistry to construct obscure chemical compounds.<br></li><li>While\
      \ you're busy putting out fires, please don't forget to buy new parts, to continue\
      \ your assigned mission and if you could also take care of those aliens attacking\
      \ the lower ring that would be lovely.<br></li><li>Deep Sixed will push your\
      \ ability to stay calm under pressure to the limits.</li></ul><h2 class=\"bb_tag\"\
      >Deep Sixed is inspired by:</h2><ul class=\"bb_ul\"><li>Keep Talking and Nobody\
      \ Explodes<br></li><li>Flowers for Algernon<br></li><li>Space Alert<br></li><li>Moon</li></ul>"
