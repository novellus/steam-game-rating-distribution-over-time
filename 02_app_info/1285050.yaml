  data:
    about_the_game: "Noah\u2019s Ark is one of the few Bible stories most people recognize.\
      \ Now, you can play a realistic simulator game inspired by those stories from\
      \ Genesis. Check if you can proceed with this challenge of the biggest flood\
      \ ever.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1285050/extras/craft-ark-blue-bg.gif?t=1610017297\"\
      \ /><br><br>Built according to the dimensions given in the Bible the biggest\
      \ wooden ship ever from the scratch and prepare for the hard work. Use all resources\
      \ around and prepare to be blown away by the massive dimensions of the biblical\
      \ Ark<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1285050/extras/save-animals.gif?t=1610017297\"\
      \ /><br>Explore surrounding areas as you track down different type of  animal\
      \ species. Start hunting animals in a new way! You need to save them and bring\
      \ to your ship instead of killing them. In stunning natural environments, set\
      \ off  in search of a variety of animal species in this hunting (saving) simulation<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1285050/extras/survive-storm.gif?t=1610017297\"\
      \ /><br>And it is time for the the biggest flood ever in the world! Survive\
      \ at your ship for one hundred and fifty days or entire world of people and\
      \ animals will be lost.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1285050/extras/and-more.gif?t=1610017297\"\
      \ /><br>Enjoy the time spend on this famous journey and give to the world a\
      \ new beginning of life.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1285050/extras/Wishlist.gif?t=1610017297\"\
      \ />"
