    about_the_game: "Mountainous islands and volcanic plateaus command the beautiful\
      \ new \u2018The Story of Forest Rail\u2019 for Train Simulator, with its unique\
      \ story \u2013based scenarios and stunning Japanese buildings.<br><br>This stunning\
      \ new route from Union Workshop bases its story on the now defunct  Furusato\
      \ Ginga Line with different station names and fictional towns \u2013 now called\
      \ the \u2018Matsuhara Line\u2019.<br><br>Constructed in the late 1890s and connecting\
      \ Matsuhara with Asashikawa Forest, the line used to be operated by local forestry\
      \ company for timber transportation. Scheduled passenger services were introduced\
      \ in 1912 when more people moved into the area following development of the\
      \ forestry industry.<br><br>After World War II, logging camps began to close\
      \ and traffic ceased in the 1960s with some parts of the line also being closed.\
      \ However, in the late 1990s as tourism began to rise, passenger services re-started\
      \ when the line was bought by a local businessman.<br><br>The real-life Furusato\
      \ Ginga Line was most recently operated by the Hokkaido Chihoku K\u014Dgen Railway\
      \ Company until its closure in 2006. The first section of the line connected\
      \ Ikeda and Rikunbetsu and was opened in September 1910. In 1987, with the line\
      \ extended north to Abashiri, Japanese National Railways was privatised and\
      \ JR Hokkaido took over management of the line. However, as traffic dwindled,\
      \ the last owners of the line - Hokkaid\u014D Chihoku K\u014Dgen Railway Company\
      \ \u2013 ceased operations on 21 April 2006.<br><br>Featuring custom-built Japanese\
      \ buildings and trackside detailing, prototypical signalling and 15 stations\
      \ along its main line and branch line, The Story of Forest Rail brings a unique\
      \ feel to Train Simulator with its story based scenarios and two distinctive\
      \ railbuses \u2013 the Kiha 750 and Kiha 720.<h2 class=\"bb_tag\">Scenarios</h2><br>Eight\
      \ standard and career scenarios for the route:<br><ul class=\"bb_ul\"><li>\t\
      Where is that Train\u2019s Mummy? (Standard)<br></li><li>\tFirst Time on Duty\
      \ (Standard)<br></li><li>\tAre You Kidding Me? (Standard)<br></li><li>\tMain\
      \ Line Full Length Run (Career)<br></li><li>\tBranch Line Full Length Run (Career)<br></li><li>\t\
      Late Return Part A (Career)<br></li><li>\tLate Return Part B (Career)<br></li><li>\t\
      Only Rapid Service on Matsuhara Line (Career)</li></ul><br>More scenarios are\
      \ available on Steam Workshop online and in-game. Train Simulator\u2019s Steam\
      \ Workshop scenarios are free and easy to download, adding many more hours of\
      \ exciting gameplay. With scenarios being added daily, why don\u2019t you check\
      \ it out now!<br><br><a href=\"http://steamcommunity.com/workshop/browse/?appid=24010\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Click here for Steam Workshop scenarios.</a><h2\
      \ class=\"bb_tag\">Key Features</h2><ul class=\"bb_ul\"><li>\tFictional \u2018\
      Matsuhara Line\u2019 between Matsuhara and Asashikawa Forest<br></li><li>\t\
      Based on Furusato Ginga Line<br></li><li>\tUnique story-based scenarios<br></li><li>\t\
      15 stations<br></li><li>\tJapanese buildings and trackside detailing<br></li><li>\t\
      Prototypical Japanese signalling<br></li><li>\tKiha 750 and Kiha 720 railbuses<br></li><li>\t\
      Standard and career scenarios for the route<br></li><li>\tFree roam scenarios<br></li><li>\t\
      Quick Drive compatible<br></li><li>\tDownload size: 2,377mb</li></ul>"
