    review: "[h1]DLC-Review:\n\nTrain Simulator: \n\nThe Story of Forest Rail Route\
      \ Add-On[/h1]\n\nDer Train Simulator ist ein Zugfahrsimulator, dessen Grundprogramm\
      \ bereits 2009 erschienen ist. Das Core-Game wird jedes Jahr durch Patches geupdated\
      \ und verbessert. Als letztes wurde zum Beispiel eine 64-Bit Version des Games\
      \ eingef\xFChrt. Der Train Simulator selber ist eigentlich nur eine Art Engine,\
      \ eine Plattform, die keinen Content-Inhalt hat, auch wenn jedes Jahr eine Version\
      \ mit Content zum Kauf angeboten wird. Aber dieser Content ist eigentlich nur\
      \ eine Zusammenstellung mehrerer DLC. Alles an Content ist DLC. Dabei gibt es\
      \ weltweit eine Menge Entwickler, die den unterschiedlichsten Content f\xFC\
      r den TS anbieten. Die verf\xFCgbaren Inhalte sind kaum \xFCberschaubar und\
      \ \xFCbertreffen die schon gro\xDFe Menge der DLCs, die \xFCber Steam angeboten\
      \ werden, bei Weitem.\n\nInspiriert wurde diese japanische Strecke von der Furutso-Ginga\
      \ Route, einer eingleisigen und nicht elekrifizierten Strecke auf der Insel\
      \ Hokkaido. Bereits 1910 in Betrieb genommen, wurde sie 2006 stillgelegt, weil\
      \ sie unrentabel war. Dummerweise aber hat die sehr interessante Original-Strecke\
      \ kaum etwas mit der Strecke im DLC zu tun. Nicht nur Namen wurden ge\xE4ndert,\
      \ auch Position der Bahnh\xF6fe und Streckenf\xFChrung sind weit vom Original\
      \ entfernt. Und das merkt man auch. Die Strecke wirkt k\xFCnstlich, gebaut,\
      \ um f\xFCr den Spieler interessant zu erscheinen, nicht, um die Realit\xE4\
      t abzubilden. Dummerweise erreicht das DLC damit das genaue Gegenteil.  Es ist\
      \ strunzlangweilig durch diese idealisierte Version einer Vorstellung von japanischem\
      \ Setting zu qu\xE4len. Nichts wirkt echt, alles scheint Fassade, wie in einem\
      \ schlechten Disney-Aufgu\xDF. Und so sind denn auch die Ortschaften meist ziemlich\
      \ peinliche Ansammlungen von einem dutzend baugleicher H\xE4user.\n\nUnd das\
      \ r\xFChrt von der Grundidee des DLCs. Es versucht - zumindest mit den drei\
      \ Standard-Szenarien - eine Art Geschichte zu erz\xE4hlen, von einer heruntergekommenen\
      \ Eisenbahngesellschaft und dem Versuch, wieder auf einen gr\xFCnen Zweig zu\
      \ kommen. Und das Ganze mit manga-artigen Protagonisten. Das mag in eine Visual\
      \ Novel passen, im Train Simulator wirkt es dann doch reichlich deplatziert.\
      \  Und die Geschichte selber wirkt reichlich bem\xFCht und ziemlich platt und\
      \ staksig erz\xE4hlt. \n\nEin Gutes gibt es allerdings: das Rollmaterial. Denn\
      \ das ist wirklich real und auch ziemlich gut gebaut. Mit dem Kiha 720 haben\
      \ wir einen altmodischen Schienenbus, im wahrsten Sinne des Wortes. Denn es\
      \ ist ein umgebauter Kleinbus, ein Stra\xDFenfahrzeug mit Lenkrad und Tacho.\
      \ Das wirkt merkw\xFCrdig, aber in Japan wurden auf wenig genutzten Nebenstra\xDF\
      en oft Kleinbusse auf Schienen gesetzt.\n\nDie Kiha 750 ist hingegen eher eine\
      \ Art altmodischer Stra\xDFenbahn, die man auch in Doppeltraktion bewegen kann.\
      \ Und das Modell ist sehr realit\xE4tsgetreu geraten und es macht wirklich Laune,\
      \ dieses Gef\xE4hrt zu bewegen. \n\nAuch wenn beide Modelle Schmalspurbahnen\
      \ sind, lassen sie sich im Quick Drive auch auf normalen Strecken problemlos\
      \ bewegen. Optisch sieht das Ganze dann nat\xFCrlich etwas gew\xF6hnungsbed\xFC\
      rftig aus, weil der Radstand nicht zur Schienenbreite pa\xDFt.\n\nGutes Rollmaterial\
      \ also auf einer - meiner Meinung nach - schwachen, leider wenig realistischen\
      \ Strecke. F\xFCr mich insgesamt zu wenig.\n\nSzenarien im DLC: 3 Standard,\
      \ 5 Karriere \nRollmaterial: Kiha 720 / Kiha 750 \nSteckensicherungssystem:\
      \ nein\nRollmaterial Quick-Drive kompatibel: ja\n\n[h1][b]DLC-Wertung: 5/10"
