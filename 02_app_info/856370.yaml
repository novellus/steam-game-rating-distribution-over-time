    about_the_game: <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/856370/extras/1.png?t=1589442843"
      /><br><br>One-Way Ticket is a visual novel loosely based around actual events.
      A group of men and women, isolated at sea on a long-distance fishing vessel,
      suddenly find their very humanity at stake as crew members begin turning up
      dead.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/856370/extras/2.png?t=1589442843"
      /><br><br> Featuring hundreds of detailed scenes and scenarios, the relentless
      ocean voyage is vividly brought to life. From Japan to the Solomon Islands,
      this promising South Pacific fishing journey may only require a one-way ticket!<br><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/856370/extras/3.png?t=1589442843"
      />
