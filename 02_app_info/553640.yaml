    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/553640/extras/steam_banner.jpg?t=1609241547\"\
      \ /><br><br>ICEY is a 2D side-scrolling action game. As you follow the narrator's\
      \ omnipresent voice, you will see through ICEY's eyes and learn the truth about\
      \ her world. <br><br>\u201CAlright, you caught me! This ISN'T really just a\
      \ simple 2D action game, and you WON'T be seeing through ICEY's eyes... NOR\
      \ will you learn the truth about her world.&quot; says the narrator. <br><br>\u201C\
      ICEY is a Meta game in disguise. The narrator will constantly urge you in one\
      \ direction, but you must ask, &quot;Why? Why am I following his directions?\
      \ Why can't I learn the truth about this world and ICEY's purpose here?&quot;\
      \ Fight against his tyranny, and uncover what's really going on for yourself!<br><br>In\
      \ fact, you can become ICEY, and let loose the shackles of your own identity.\
      \ You are ICEY, and ICEY is you... if you want it that way. Feel free to keep\
      \ hold of your own self, if you wish. <br><br>Now Is the Time For You to Discover\
      \ the Truth.<br><br>You See? ICEY, I See!<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/553640/extras/features.jpg?t=1609241547\"\
      \ /><br><br>Fast-paced Combat: <br>Crush enemies in the palm of your hand. <br>Attack!\
      \ Dodge! Counterattack! Do not hesitate. <br>This is the only way to survive!\
      \ <br><br>Incredible Combos: <br>With simple controls, amazing combos are easy\
      \ to unleash, even for beginners. <br>Every skill is special in its own way.\
      \ Master your favorites and create your own fighting style!<br><br>Massive Cyborg\
      \ Bosses: <br>Can you withstand the onslaught of attacks from terrifying cyborg\
      \ bosses? <br>Every boss unleashes flurries of different attacks. It's up to\
      \ you to find their weak spots and tear them apart!<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/553640/extras/\u6D77\
      \u62A5_\u526F\u672C.jpg?t=1609241547\" /><br>-Nominated, The Game Awards 2017\
      \ Best Chinese Game <br>-Nominated, Tokyo Game Show 2016 DENGEKI PlayStation\
      \ Best Indie Game<br>-Official Selection, 2016 Gamescom Indie Arena Booth <br>-Most\
      \ Promising Game 2nd Prize, Taipei Game Show 2016 <br>-Official Selection, Casual\
      \ Connect Asia 2016 <br>-Official Selection, IGF China 2015 <br>-Best Technology\
      \ Award, Indieplay 2015"
