    reviews: "\u201CICEY is a fantastic combination of a great slasher and intriguing\
      \ story, with original narration. \_it's a great game, unique and engaging.\u201D\
      <br>9/10 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.eurogamer.pl/articles/2016-12-20-icey-recenzja\"\
      \ target=\"_blank\" rel=\"noopener\"  >Eurogamer Poland</a><br><br>\u201CPut\
      \ The Stanley Parable and Dust: An Elysian Tale in a blender. You get this game\
      \ that's full of surprises, meta-narrative, game within a game yet is still\
      \ an extremely satisfying brawler.\u201D<br><a href=\"https://www.youtube.com/watch?v=BWtX1FQ_U64&amp;t=3s\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Cynical Brit Gaming</a><br><br>\u201C\
      Brilliant art design, lovely script, and great production values make ICEY one\
      \ of the best indie titles I have ever reviewed.\u201D<br>8.3/10 \u2013 <a href=\"\
      https://steamcommunity.com/linkfilter/?url=http://www.gamestar.de/spiele/icey/test/icey,54552,3308848.html\"\
      \ target=\"_blank\" rel=\"noopener\"  >GameStar</a><br>"
