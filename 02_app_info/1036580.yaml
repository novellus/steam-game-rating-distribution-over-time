    review: "Dieses kurze Review bezieht sich auf die Episoden 1-3. \n\nSuper Visual\
      \ Novel, mit interessanter Geschichte und zwischendrin informativen wie witzigen\
      \ Elementen rund um die 3, den Protagonistinnen namensgebenden Nationalparks.\
      \ Die VN ist zwar nur auf Englisch und ist vollkommen linear aber ich hatte\
      \ nie das Gef\xFChl alles vorhersehen zu k\xF6nnen, die englische Sprachausgabe\
      \ ist erste Sahne, die Stimmen passen zu den Charakteren und sehr selten aber\
      \ wirklich positiv die gespielte Hauptcharakterin spricht ebenfalls was ihr\
      \ einiges mehr an Tiefe verleiht. Der Grafikstil ist sehr gelungen und reicht\
      \ von toll gezeichneten Landschaften bis hin zu den ebenfalls gelungen Charakteren,\
      \ die auch im Laufe der Episoden vieles an Motivation und  Charakter aufbauen.\
      \ Von der niedlichen Zion bis zum grantelden Hauptcharakter ist alles stimmig\
      \ und wirkt auf mich nicht aufgesetzt. Die Qualit\xE4t der Texte ist tadellos,\
      \ teilweise nette Ideen wie das Yellowstone ihr Englisch gerne verballhornt\
      \ [Okeylidokely :)] bringen ebenfalls viel Charme ins Spiel. Insgesamt eine\
      \ sehr gut gelunge Visual Novel, die ich empfehlen kann und bei der ich gespannt\
      \ auf die n\xE4chsten Episoden warte."
