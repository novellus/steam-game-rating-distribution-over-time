    about_the_game: Enable an in-game guide that covers the entire first season of
      Being a DIK.<br>Simply press the 'g' key at any time to show the guide while
      playing.<br>The interface includes a quick navigation system that lets you jump
      to sections of the guide as well as jumping to the page that's most relevant
      to the current choice in your ongoing game.<br><br>With this guide you can get
      help with:<br><ul class="bb_ul"><li>Finding every collectible<br></li><li>Unlocking
      every lewd scene<br></li><li>Unlocking every achievement<br></li><li>Finding
      out what the characters think about your choices<br></li><li>Finding out how
      your choices will affect different scenes in the game<br></li><li>Mastering
      every mini-game</li></ul><br>The guide is packed with 171 pages with images
      and to-the-point text.
