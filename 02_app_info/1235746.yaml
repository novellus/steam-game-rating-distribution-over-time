    about_the_game: "Explore a supernatural world and master the art of wizardry in\
      \ The Sims\u2122 4 Realm of Magic.* This countryside town may look and feel\
      \ like other neighborhoods, but once the secret portal is unlocked, the true\
      \ magic begins. Potions, wands, and even a floating world will charm your Sim,\
      \ but beware of spells gone wrong! Learn the craft of wizardry, summon a familiar\
      \ for protection, and immerse yourself in this spellbinding realm. <br><br><strong>Key\
      \ features</strong><br><br><ul class=\"bb_ul\"><li><strong>Discover the neighborhood</strong>\
      \ \u2014 An unreal world awaits your Sim, and when you stumble upon the secret\
      \ portal there are mystical discoveries at every turn. Interact with familiars,\
      \ cast spells on Sims around you, and concoct potions for friends and enemies.<br><br></li><li><strong>Learn\
      \ the craft</strong> \u2014 Study up on classic teachings, learn from sorcerous\
      \ mentors, and become a Spellcaster by completing a quest. Collect and cast\
      \ spells to make Sims fight, conjure food, or even turn others into objects.\
      \ Create drinkable potions to make Sims fall in love, remove unwanted curses,\
      \ or live forever!<br><br></li><li><strong>Get real familiar</strong> \u2014\
      \ An ethereal familiar \u2014 or protector \u2014 will help your Sim become\
      \ the Spellcaster they were destined to be. Summon a dragon, a fairy, or the\
      \ familiar that best suits your Sim\u2019s personality as a personal guard and\
      \ give it a creative name.<br><br></li><li><strong>Dress for supernatural success</strong>\
      \ \u2014 Get in the spirit of sorcery with outfits that suit your Sim. Over-the-top\
      \ attire is cauldron-ready, while a subdued ensemble is perfect for casting\
      \ new spells. Collect wands and brooms to finish the look, then decorate rooms\
      \ with enchanting objects.</li></ul>"
