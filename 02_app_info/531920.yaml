  data:
    about_the_game: "<strong>Description\_:</strong><br>Enter into the universe of\
      \ cardboard, the ground, grass, trees, characters, everything is cardboard\_\
      !<br>Make and explore your continent for finding a place where you can build\
      \ your town. Survive of seasons and the night attack of goblins. Create a warrior\
      \ group and assault the goblin castle\_!<br><br><strong>Genre\_: </strong><br>Build,\
      \ harvest and protect your people against the goblin attacks. But later, when\
      \ you have created your warrior group, you can defend yourself by attacking\
      \ their castle of these monsters in a 3D world with the only universe of cardboard\
      \ with no limit of time, you need just to survive as long as possible to solve\
      \ the principal quest.<br><br><strong>History\_:</strong><br>Humanity decline\
      \ after few years of war against the goblins. The monsters found the new technology\
      \ before the human allowing them to win the war soon. Today, with this technology,\
      \ humanity has one possibility to win this conflict or dead.<br><br>- Graphics\
      \ of cardboard.<br>- Make your continent.<br>- Buy your territory.<br>- Build\
      \ your town.<br>- Define the job of your people.<br>- You have an impact on\
      \ nature.<br>- The seasons have an impact on you.<br>- The temperature change\
      \ with the seasons.<br>- Create your warrior group.<br>- Attack the castle of\
      \ goblins."
