    about_the_game: '<h2 class="bb_tag">The Official Soundtrack for Wunderdoktor,
      including 24 Tracks.</h2>All the songs were handcrafted by Konstantin &amp;
      Elenor Kopka.<br>By listening to the soundtrack, you will be able to relive
      the game''s journey in a different way.<br><br>This purchase contains 24 songs
      as 320 kbps High Quality MP3<br><br><i>After dowloading, you will find the file
      &quot;Wunderdoktor - Official Soundtrack.zip&quot; in your game folder (the
      one with the executable: Steam/steamapps/common/Wunderdoktor)</i><h2 class="bb_tag">Tracklist:</h2><br>01
      - Main Theme<br>02 - Act 1 Theme - The Earnest Plains<br>03 - The Early Bird<br>04
      - The Quacks - Hans Meise<br>05 - Tunnel to Greenrealm<br>06 - Act 2 Theme -
      Greenrealm<br>07 - The Town Amuser - Cheerful<br>08 - The Town Amuser - Drunk<br>09
      - The Quacks - Irma Bienenfresser<br>10 - Tunnel to the Coal Mines<br>11 - Act
      3 Theme - The Coal Mines<br>12 - The Quacks - Rita Aaskraehe<br>13 - Escape
      from Red Mountain<br>14 - Act 4 Theme - The Ocean Floor<br>15 - The Inspector<br>16
      - The Quacks - Mikael Moewe<br>17 - Entering Beaktown<br>18 - Act 5 Theme -
      Beaktown<br>19 - Quack Finale - Hans Meise<br>20 - Quack Finale - Irma Bienenfresser<br>21
      - Quack Finale - Rita Aaskraehe<br>22 - Quack Finale - Mikael Moewe<br>23 -
      Quack Finale - Vincent Rabe<br>24 - Golden Glow'
