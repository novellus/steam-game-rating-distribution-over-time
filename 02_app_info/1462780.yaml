    about_the_game: <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1462780/extras/615x200_header_en.png?t=1606404235"
      /><br>Outta This Kingdom combines awesome time management fun with a kicking
      fantasy twist to create casual gameplay the whole family will love! When the
      beautiful Rachel and her wise-cracking cat unwittingly cross a dimensional rift
      and wind up in a colorful world teeming with magic, she joins forces with the
      handsome Jake to return home. <br><br>To find the wizard who can send them back
      to their own dimension, they must complete an epic journey across many stunning
      environments, rebuilding a kingdom warring factions tore apart. Collect resources,
      build and upgrade villages and hire workers to complete these and other tasks.
      <br><br>Along the way, you'll defeat Land Elementals, outsmart an Ice Queen
      and go toe-to-toe with Gingerbread Barbarians! Will you join Rachel and Jake
      on their grand adventure?<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1462780/extras/615x200_features_en.png?t=1606404235"
      /><br><ul class="bb_ul"><li>45 levels<br></li><li>Six locations<br></li><li>19
      characters<br></li><li>36 buildings<br></li><li>Tutorial</li></ul>
