details:
  data:
    about_the_game: "A perfect package for new players, the Spiritual Healing Package\
      \ includes: Nao Soul Stones (5), Full Recovery Potion (5), Mass Holy Water of\
      \ Lymilark (2), and Ice Bombs (3).<br><ul class=\"bb_ul\"><li><strong>Nao Soul\
      \ Stone (5)</strong><br><br>The Soul Stone can be used when you\u2019ve been\
      \ knocked unconscious. It allows you to revive through Nao\u2019s assistance\
      \ with minimal penalties.<br></li><li><strong>Full Recovery Potion (5)</strong><br><br>This\
      \ potent potion recovers HP, MP, Stamina and injury all at once.<br></li><li><strong>Mass\
      \ Holy Water of Lymilark (2)</strong><br><br>Spray yourself with this potion,\
      \ and all the equipment that you are wearing will be blessed at once. Once blessed,\
      \ the durability of the equipment will decrease much slower than usual, and\
      \ these items will not be unequipped even after you get knocked unconscious.<br></li><li><strong>Ice\
      \ Bombs (3)</strong><br><br>When backed into a corner, press &quot;B&quot;!\
      \ Use this bomb, and nearby monsters will go up in smoke while your allies will\
      \ be unharmed! This item can also be used from your inventory, but the hotkey\
      \ will save you some time. Handle with care!</li></ul><strong>Redemption Instructions\
      \ after Purchase:</strong><br><ul class=\"bb_ul\"><li>Copy coupon code from\
      \ Steam<br></li><li>Log in and select the character you want to give the coupon\
      \ items to.<br></li><li>Once in-game, visit any banker and select &quot;Redeem\
      \ Coupon&quot;<br></li><li>Paste your coupon into the &quot;Enter Coupon Number&quot;\
      \ box.<br></li><li>Close the dialogue window and open your inventory. Right\
      \ click the coupon to use.<br></li><li>Items received will appear in your inventory.\
      \ If your inventory is full, it will be placed in your temporary inventory.</li></ul>"
