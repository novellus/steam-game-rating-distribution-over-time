    about_the_game: "Roombo: First Blood is a comedic, top-down, stealth-action game\
      \ about being a robot vacuum cleaner and fending off burglars from your home.\
      \ The prequel to JUSTICE SUCKS: RECHARGED. <br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1004610/extras/hide.png?t=1606348702\"\
      \ /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1004610/extras/ezgif-4-603900ce383f.gif?t=1606348702\"\
      \ /><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1004610/extras/PROTEC.png?t=1606348702\"\
      \ /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1004610/extras/ezgif-4-8fbbe4ed855f.gif?t=1606348702\"\
      \ /><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1004610/extras/SUCC.png?t=1606348702\"\
      \ /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1004610/extras/ezgif-4-128500515a26.gif?t=1606348702\"\
      \ /><br><br>Hack smart-home gadgets like lights, doors and various appliances\
      \ to set up traps, or improvised weapons from objects around the house. Hide\
      \ under furniture, set your trajectory and plow into your enemies, knocking\
      \ them over with such force that they go flying, then munch them up when they\u2019\
      re down. <br><br>But make sure you don\u2019t leave too much blood on the carpet,\
      \ because you\u2019ll need to make sure the house is clean before the family\
      \ gets home. Only you can save Christmas and show these burglars that justice\
      \ sucks.<br><br>This is a short experimental game featuring 6 difficulty scenarios\
      \ set in one stage and an unlockable gallery of concept art.<h2 class=\"bb_tag\"\
      >NEW IN STEAM RELEASE</h2>Steam release adds achievements, controller support\
      \ and 3 additional silly bonus scenarios."
