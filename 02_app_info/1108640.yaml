details:
  data:
    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/1108640/extras/Steam_1.gif?t=1577683436"
      /><br>Omnimus is an interactive visual novel in an unusual setting (a mix of
      science fiction and fantasy) that allows players to directly influence the development
      of its plot.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1108640/extras/Steam_2_eng.gif?t=1577683436"
      /><br>Most states did not survive the third world war. The borders between them
      were erased, and a unified form of government was established on the planet
      - corporatocracy, which put power over people in the hands of cold-blooded boards
      of directors of transnational companies.<br>The bloody war left a heavy mark
      on the body of mankind, creating millions of useless cripples, one of which
      is the hero of this visual short story.<br>In the post-war reality, people like
      him have no future. Nevertheless, he is given a unique chance - to start all
      over again in the experimental version of virtual reality full immersion.<br>Involuntarily,
      he becomes a participant in an ambitious experiment. In the beginning, everything
      is going well, but gradually the events begin to take on a completely unexpected
      turn.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1108640/extras/Steam_3_eng.gif?t=1577683436"
      /><br><ul class="bb_ul"><li> player decisions have consequences<br></li><li>
      two romanceable characters<br></li><li> several endings<br></li><li> beautiful
      CG and author's music</li></ul>
