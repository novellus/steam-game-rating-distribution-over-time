    about_the_game: Skate fast and don't get consumed by the grayness of lame. Go
      far distances, and go fast while doing it. Jump over trash, beach balls, and
      gaps in the road. Grind some rails, and just look cool.<br><br>You've got some
      gnarly tricks too! Drop down immediately in air to get right back to the ground.
      Kickflip midair to double jump. Don't get wrecked!<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1127470/extras/he_be_there.png?t=1588700354"
      />
