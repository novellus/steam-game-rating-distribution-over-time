    about_the_game: <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1193300/extras/AxeCop_Steam_listing_01.png?t=1608329177"
      /><br><br>In 2009, two brothers, Malachai (age 5) and Ethan (age 29) Nicolle,
      created the comic book, Axe Cop. Over the years, the brothers pitted Axe Cop
      and his team of strong fighters against the most deadly, disgusting, and horrifying
      bad guys that their imaginations could come up with. In celebration of over
      ten years of Axe Cop, we are proud to present the official Axe Cop Game!<br><br>Play
      as Axe Cop and his team in this classic retro RPG! Take on challenging missions
      against his most devious enemies such as Bad Santa Claus, Dr. Stinkyhead, Dr.
      Doo doo and more! The Axe Cop Game is great for casual and hardcore RPG gamers
      alike, offering plenty of strategy, quests and story for any gamer to sink their
      axe into!<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1193300/extras/AxeCop_Steam_listing_02.png?t=1608329177"
      /><br><br>After Axe Cop finds his axe at the scene of the fire, he'll meet up
      with Flute Cop and his career as the most epic hero begins. Once he recovers
      a mysterious machine, capable of turning any bad guy into a good guy, he and
      his team of heroes are convinced that they can stop all bad guys once and for
      all with it. But they must hunt down three magic gems to power it up. Along
      the way, Axe Cop will face off against his most diablocal rogues and visit some
      of the most dangerous locations from his comic book history, a volcano full
      of dinosaurs, the insides of a giant monster, even London itself! The bad guys
      are teaming up and will not be making it any easier for Axe Cop to find these
      magic stones.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1193300/extras/AxeCop_Steam_listing_03.png?t=1608329177"
      /><br><br><ul class="bb_ul"><li><strong>COMBAT:</strong> Traditional turn-based
      gameplay. Characters learn moves and power up based on decisions you make with
      their stats on each level up.<br></li><li><strong>ABILITIES:</strong> Each hero
      on Axe Cop's team has a unique ability in the field. Axe Cop can chop and break
      most cracked items, Flute Cop can interact with magic statues, Sockarang has
      a remote control sock boomerang. Every character offers something different
      to every level.<br></li><li><strong>CAMEOS:</strong> Odds are if Ethan Nicolle
      drew a character, they are likely in the game. Some of them even he is surprised
      are in the game, such as the obscure El Fuego (a wrestler who was turned into
      a potato).<br></li><li><strong>STORY:</strong> The game is a celebration of
      every comic the Nicolle brothers made together. Representation from every single
      published book is featured in the game, whether as full main missions or side
      content.</li></ul><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1193300/extras/AxeCop_Steam_listing_04.png?t=1608329177"
      /><br><br>Red Triangle Games is an independent game studio from Florida, that
      has been using the OHR.RPG.CE game making engine for over 20 years. In 2013
      we made our debut on the Google Play store with a remastered version of our
      game Scare Spree. We have been continuously producing games ever since. The
      team consists of Matthew Edson (programming and game design), James Pandelis/Soda
      Piggy (battle artwork and music), Ryan McQuinn (sound effects), with minigames
      and other assistance by Richard Upchurch, James Paige and Ralph Versteegen.
