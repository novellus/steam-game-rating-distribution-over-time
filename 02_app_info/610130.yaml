details:
  data:
    about_the_game: "&quot;UltraGoodness&quot; is a bloody mess, dynamic and fun action\
      \ about the struggle between Good and Evil in the world, where the Dark Forces\
      \ turned all creatures into possessed monsters. Tear your enemies to pieces,\
      \ leave oceans of blood and mountains of corpses! Kill poor little animals,\
      \ fricking terrorists and ghoulish-like creatures. Fight the Evil using its\
      \ methods, show 'em what you got, show 'em your RAGE! But remember \u2014 it's\
      \ all in the name of Goodness, of course!<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/610130/extras/Goodness-01.jpg?t=1571426482\"\
      \ /><br><br><ul class=\"bb_ul\"><li>Fast-paced gameplay: kill poor creatures\
      \ and try not to die too fast!<br></li><li>You are in\_the League of Goodness,\
      \ dude: there are some brutal characters with the biggest nuts at your disposal,\
      \ each has its own skill, guns and the powerful spells.<br></li><li>Against\
      \ you \u2013 there is a fricking army of psychos, deadly traps, voracious demons\
      \ and challenging bosses!<br></li><li>It sucks to fight with the whole mess\
      \ alone, right? Find a random companion and the power-ups: burn or freeze your\
      \ enemies, sic your cute pug on them, call the dreadful ghost (in fact he is\
      \ nice) to grind their bones into the dust!<br></li><li>Splatter blood all over\
      \ the levels, you fucking maniac!<br></li><li>Music?\_There is some music in\
      \ the game\u2026 watch your ears!</li></ul>"
