  data:
    about_the_game: <strong>Tanklike</strong> will put up to four players through
      the unforgiving gauntlet of tank on tank action. <br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1302550/extras/Stats.png?t=1593712814"
      /><br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1302550/extras/Infiltration.gif?t=1593712814"
      /><br><br><strong>Ricochet shots</strong> to maximize uplikes as you careen
      your tank delicately through over a hundred arenas. With victory comes the opportunity
      to <strong>upgrade stats</strong> or <strong>improve your arsenal</strong> with
      new abilities. <br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1302550/extras/Abilities.png?t=1593712814"
      /><br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1302550/extras/LevelEditor.gif?t=1593712814"
      /><br>Every room in the ever-changing dungeon was crafted using the <strong>in-game
      level editor</strong> that allows for easy building and testing.<br><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/1302550/extras/Difficulties.png?t=1593712814"
      /><br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1302550/extras/Cell.gif?t=1593712814"
      /><h2 class="bb_tag">Exhaustive List of Features</h2><ul class="bb_ul"><li>Tanks<br></li><li>Bullets<br></li><li>Joy</li></ul>
