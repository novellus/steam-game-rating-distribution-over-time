    short_description: 'Unto The End is a challenging combat adventure game in the
      style of a cinematic platformer. The story is simple: get home to your family.
      Master read-react combat in intense sword fights. Spot opportunities to trade
      and use items. An adventure told through your actions, how will you make it
      home?'
