    detailed_description: "<h1>Coverage</h1><p><i>&quot;An experience that doesn't\
      \ quite fit inside a specific genre... From beginning to end Unto the End is\
      \ immensely rewarding and captivating&quot;</i><br><a href=\"https://steamcommunity.com/linkfilter/?url=https://screenrant.com/unto-end-game-review/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Screen Rant \u2013 9/10</a><br><br><i>&quot;Unto\
      \ The End is not an easy game, but it is only as hard as you make it for yourself...\
      \ Easy to recommend to those who enjoy tough fighting challenges&quot;</i><br><a\
      \ href=\"https://steamcommunity.com/linkfilter/?url=https://www.thesixthaxis.com/2020/12/08/unto-the-end-review/\"\
      \ target=\"_blank\" rel=\"noopener\"  >TheSixthAxis \u2013 9/10</a><br><br><i>&quot;Unlike\
      \ anything that I\u2019ve had the opportunity to play before... Despite existing\
      \ only on a two-dimensional plane, 2 Ton Studios has somehow managed to cram\
      \ the heart of a 'Souls' game into this diminutive package&quot;</i><br><a href=\"\
      https://steamcommunity.com/linkfilter/?url=https://www.pcinvasion.com/unto-the-end-review/\"\
      \ target=\"_blank\" rel=\"noopener\"  >PC Invasion \u2013 8/10</a><br><br><i>&quot;If\
      \ you're a fan of tough but rewarding games that aren't unfair or constantly\
      \ cheap, this one is certainly worth a look&quot;</i><br><a href=\"https://steamcommunity.com/linkfilter/?url=https://fingerguns.net/reviews/2020/12/08/unto-the-end-review-ps4-the-long-way-home/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Finger Guns \u2013 8/10</p><br><h1>About\
      \ the Game</h1><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/600080/extras/gif_HomeAtNight.gif?t=1608631733\"\
      \ /><br>Unto The End is a hand-crafted cinematic platformer about a desperate\
