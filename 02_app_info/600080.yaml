  data:
    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/600080/extras/gif_HomeAtNight.gif?t=1608631733"
      /><br>Unto The End is a hand-crafted cinematic platformer about a desperate
      journey home. Master combat through improvisation and observation in intense
      sword fights. Spot opportunities to use artifacts and trade supplies. An adventure
      told through your actions, how will you make it home?<br><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/600080/extras/Home_(1).gif?t=1608631733"
      /><br><strong>Read-React Combat</strong><br>One of a kind combat system focused
      on skill and mastery, designed and built from the ground up specifically for
      2D. Fight intelligently and strike tactically with your sword and range weapons
      in fierce one-on-one and group battles<br><br><strong>Handcrafted Nuanced Encounters</strong><br>The
      adventure unfolds through carefully crafted encounters, each featuring intelligent,
      worthy opponents, all with their own motivations and place in the world<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/600080/extras/gif_Krilt.gif?t=1608631733"
      /><br><strong>Player-Skill Focused</strong><br>A challenging single-player experience
      with minimal handholding. All the father's abilities are available from the
      outset and mastery of those skills, as well as keen observation of your surroundings,
      are key to survival and success<br><br><strong>Unforgiving Terrain</strong><br>From
      cavernous underground ruins to harsh mountain peaks, overcome environmental
      challenges and deadly traps as you travel through a world of meticulously crafted
      landscapes<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/600080/extras/gif_Bridge.gif?t=1608631733"
      />
