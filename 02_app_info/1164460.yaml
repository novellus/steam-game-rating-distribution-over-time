    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1164460/extras/idles-banner.gif?t=1607112045\"\
      \ /><br><br><strong>Monospaced Lovers</strong> is a <strong>narrative platformer</strong>\
      \ about <strong>closeness</strong> and <strong>distance</strong>.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1164460/extras/features-transparent.png?t=1607112045\"\
      \ /><br>\u2728 Dodge bullets! With 4+ <strong>bullet hell boss battles</strong>\
      \ and even more challenge rooms, you'll have to learn how to platform in a whole\
      \ new way.<br>\u200B<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1164460/extras/bullets.gif?t=1607112045\"\
      \ /><br><br>\u2728 Experience a heartfelt story with a <strong>50,000+ word\
      \ count</strong>. Comedy! Drama! Social anxiety! Philosophy? We dropped the\
      \ &quot;silent protagonist&quot; trope to create a heroine with her own personality\
      \ and feelings \u2014 and she's always one step ahead of you.<br>\u200B<img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1164460/extras/txt3.gif?t=1607112045\"\
      \ /><br><br>\u2728 Chat up the local Tanuki, learn how to translate Slimespeak,\
      \ and explore every corner of your quaint home town until you've found <strong>all\
      \ 60 collectibles</strong>. The game features non-linear, collectathon-style\
      \ exploration mixed with RPG-style story quests.<br>\u200B<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1164460/extras/chip.gif?t=1607112045\"\
      \ /><br><br>\u2728 Work through old-school puzzles that will make you <i>want</i>\
      \ to use the in-game hints. We aim to create a <strong>sense of wonder and adventure</strong>\
      \ inspired by <i>Fez</i>, <i>Majora's Mask</i>, <i>La Mulana</i>, and much more.<br>\u200B\
      <img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1164460/extras/map.gif?t=1607112045\"\
      \ /><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1164460/extras/story-transparent.png?t=1607112045\"\
      \ /><br>Clara wakes up to a phone that isn't hers.<br><br>On it, she finds a\
      \ perplexing message left by a hacker named the Go\u0340d o\u034Ff\u0334 B\u0334\
      in\u0360a\u0338r\u0328y\u0327, stating that her time left in this world is short.\
      \ Her only clue is a series of encrypted messages locked on the device \u2014\
      \ and a mysterious new friend who woke up to a phone that wasn't his.<br><br>What\
      \ does this enigmatic hacker want? Why is he talking about the end of the world?\
      \ And what does any of this have to do with Clara's quaint and peaceful life\
      \ in Haven Heights?<br><br>All we know for sure is that if she doesn't embark\
      \ on this quest... her friends will drag her into it anyway.<br><br>\u200B<img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1164460/extras/divider.png?t=1607112045\"\
      \ /><br><br>Are you ready to solve the mystery of the G\u0338\u0307\u0331o\u0335\
      \u0306\u0332d\u0336\u0314\u033A \u0334\u0341\u033Ao\u0335\u031A\u032Ef\u0334\
      \u0306\u0339 \u0337\u035D\u034DB\u0335\u0310\u0326i\u0336\u033E\u0324n\u0337\
      \u033F\u0333a\u0335\u0343\u0318r\u0337\u0350\u034Ey\u0334\u031B\u031C and uncover\
      \ the truth of this strange but comfy world?<br><br>Well... it doesn't really\
      \ matter, does it?<br><br>There's no running from the truth \u2014 whether you're\
      \ ready or not.<br>\u200B<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1164460/extras/heart-banner.gif?t=1607112045\"\
      \ />"
