    about_the_game: "<strong><i>Killer Queen</i></strong> took the arcade world by\
      \ storm.<br><strong><i>Killer Queen Black</i></strong> brought the battle home.<br>And\
      \ now... <strong><i>ABS vs. THE BLOOD QUEEN</i></strong> heralds the first single-player\
      \ <strong><i>Killer Queen</i></strong> adventure!<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1346130/extras/avbqtext.gif?t=1603893627\"\
      \ /><br><br>Built directly on top of the <i>Killer Queen</i> engine, <strong>ABS\
      \ vs. THE BLOOD QUEEN</strong> takes the skills and techniques found in <i>Killer\
      \ Queen</i> and applies them to an entirely new experience, full of never-before-seen\
      \ enemies and challenges. As the titular hero, <strong>Abs</strong>, you'll\
      \ run, fly, and slay your way through the undead horde as you head towards a\
      \ fated showdown with the terrifying, all-powerful Blood Queen!<br><br><strong>EXPLORATION</strong>\
      \ - Make your way through brand-new, randomly generated worlds that will keep\
      \ each playthrough feeling unique and challenging! Play on one-of-a-kind battlefields\
      \ that are generated daily, monthly, or every time you die (which will probably\
      \ be a lot.)<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1346130/extras/nearmiss.gif?t=1603893627\"\
      \ /><br><br><strong>ARCADE-STYLE SCORING</strong> - What's the point of being\
      \ good at something if you can't show off? Prove your might with Daily Challenges,\
      \ and earn some sorely-needed bragging rights with Global Leaderboards! You\
      \ may not have the high score today, but tomorrow's level could be a whole different\
      \ story.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1346130/extras/highscores.gif?t=1603893627\"\
      \ /><br><br><strong>BATTLE-TESTED GAMEPLAY</strong> - Using the <i>Killer Queen</i>\
      \ engine, ABS vs. THE BLOOD QUEEN will feel familar to <i>Killer Queen</i> veterans\
      \ while staying accessible to newcomers. You want me to say the thing? Yeah,\
      \ I'll say it -- EASY TO LEARN, DIFFICULT TO MASTER. <br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1346130/extras/swoosh.gif?t=1603893627\"\
      \ /><br><br><strong>KEEP YOUR SKILLS SHARP</strong> - Kick berries, ride the\
      \ snail, and take to the skies in aerial combat!<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1346130/extras/bellybumped.gif?t=1603893627\"\
      \ /><h2 class=\"bb_tag\">A LITTLE BACKSTORY ON BUMBLEBEAR AND ABS VS THE BLOOD\
      \ QUEEN</h2><br>Over the years, we at BumbleBear Games have striven to be the\
      \ vanguards of the modern arcade. We've put over 150 Killer Queen machines into\
      \ arcades, bars, and rec rooms across the country, with millions of games played.\
      \ Our games are all about physically bringing people together, face to face\u2014\
      which at the present moment, is obviously not possible.<br><br>When COVID-19\
      \ started sweeping across the globe, the arcade scene was (and continues to\
      \ be) heavily impacted by the closing of bars/arcades and the implementation\
      \ of social distancing. This left both our company and the <i>Killer Queen</i>\
      \ community in a rough spot, so we set out to create something unique that would\
      \ help bring our players closer together while we all navigate the difficulties\
      \ of quarantined life.<br><br>That's how we came up with <strong><i>ABS vs.\
      \ THE BLOOD QUEEN</i></strong>, the fast-paced, high-flying, single-player 2D\
      \ platformer based in the Killer Queen universe. We hope you enjoy our first\
      \ single-player <i>Killer Queen</i> adventure!"
