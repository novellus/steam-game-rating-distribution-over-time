    about_the_game: "This game in the RPG/Roguelike genre is a tale of kings, heroes,\
      \ and the mysteries of the Hermit Valley. In this game you will find a wealth\
      \ of peaceful settlements, engaging quests, deep dungeons, powerful enemies,\
      \ and mighty artifacts.<br />\r\n<br />\r\nThis game is a mostly classic roguelike\
      \ with a vast game world.<br />\r\n<br />\r\nThe game has dozens of dungeons\
      \ and items, and hundreds of unique enemies. There is a great variety in magic,\
      \ curses and item enchantments. The player has a wide range of abilities, quests\
      \ to complete and secrets to discover. You can approach any battle in a dozen\
      \ ways depending on your skills and equipment: teleport, invisibility, mind\
      \ corruption, putting curses on enemies, and even fully possessing the enemies\u2019\
      \ bodies.<br />\r\n<br />\r\nThis challenging game will please those who love\
      \ complex roguelikes with a large arsenal of available actions."
