    about_the_game: <strong>A Retro Style Classic Side-Scrolling Shoot'em Up!</strong><br><br><strong>Super
      Arcade Boy's Debut!</strong><br><br>Meet Super Arcade Boy, an arcade champion
      in the past, and now a planetary freedom fighter. Fly him through 8 levels while
      defeating waves of enemies and bosses. Have amusing conversations with the aliens
      you are destined to defeat. Then ultimately save planet Earth from being attacked!<br><br><strong>FEATURES</strong><br><br>-
      8 Levels with Bosses.<br>- Power-ups.<br>- Amusing Dialogue between Aliens and
      Super Arcade Boy.<br>- Retro Style Classic.<br>- Waves of Enemies.<br>- HD Graphics.<br>-
      Gamepad Support.<br><br><strong>Super Arcade Boy's up to the challenge. ARE
      YOU?</strong>
