      \ story takes place before the Mesas level. </p>\n\t\t\t\t\t<ul>\n\t\t\t\t\t\
      <li>Maw follows Frank as he rides a Speeder! </li>\n\t\t\t\t\t<li>Ship based\
      \ puzzles and low altitude bombing </li>\n\t\t\t\t\t<li>New Bounty Hunter Traps\
      \ and Bounty Hunter Bases </li>\n\t\t\t\t\t<li>Boss fight </li>\n\t\t\t\t\t\
      <li>New achievement </li>\n\t\t\t\t\t<li>New cinemas </li></ul>\n\t\t\t\t\t\
      <p>To access this content in-game once you've purchased it, launch The Maw,\
      \ select Play Game, then Load Level. The Speeder Lane deleted scene is inserted\
      \ into the storyline before the Mesas level of The Maw. </p> "
