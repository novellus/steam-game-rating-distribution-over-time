details:
  data:
    about_the_game: Tragedy of Prince Rupert is a fast-paced 2D action shooter with
      a historical hot air balloon (Montgolfiere), which can dive 20,000 leagues under
      the sea and soar into space.<br><br><strong>Features</strong><br><ul class="bb_ul"><li>
      Fast-paced shoot 'em up multidirectional twin-stick bullet hell action<br></li><li>
      Endless battle with early flying machines, warships, vessels and bathyscapes<br></li><li>
      Starring Prince Rupert of the Rhine<br></li><li> Compete for the best score
      with Steam Friends or on global leaderboards<br></li><li> Fly in any direction
      360 degrees in an open world<br></li><li> Dive anywhere in search of secrets<br></li><li>
      Unlock full crew and background story<br></li><li> Game visuals inspired by
      Karel Zeman and Jules Verne</li></ul><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/611850/extras/rybice.gif?t=1568790671"
      />
