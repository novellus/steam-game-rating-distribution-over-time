    about_the_game: Hurricane is a 3rd person survival game in open fantasy world.<br><br>A
      mysterious hurricane has bought you upon an unknown world, and now you need
      to survive in it's hostile environment. You can cooperate with other survivors,
      do plentiful of tasks such as, exploration, hunting, collecting resources, and
      crafting items. The most dangerous thing in this realm, is trust. Other survivors
      will fight you for their own survival and wealth!<br><br><strong>Game features:</strong><br><ul
      class="bb_ul"><li>Open World<br></li><li>Crafting<br></li><li>Multiplayer oriented
      gameplay<br></li><li>Colorful visual style</li></ul>
