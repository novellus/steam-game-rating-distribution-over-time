    about_the_game: "Your murderous half-sister has escaped, and you've got the last\
      \ piece of your father's treacherous film projector. The breakout success story\
      \ returns for an encore as you uncover the truth about your father's dark secrets\
      \ and find out who\u2019s really behind his death and his deadly invention in\
      \ Final Cut: Encore.<br />\r\n<br />\r\nThis is a special Collector's Edition\
      \ release full of exclusive extras you won\u2019t find in the standard version.\
      \ The Collector\u2019s Edition includes:<br />\r\n<br />\r\nStep into your sister's\
      \ shoes in the bonus game<br />\r\nCollect film strips and other achievements<br\
      \ />\r\nDownloadable soundtracks and screensavers<br />\r\nBonus wallpapers\
      \ and concept art<br />\r\nIntegrated Strategy Guide"
