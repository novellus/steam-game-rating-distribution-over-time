    about_the_game: "In SATELLITE REIGN, the City is a prize fought over by corporations\
      \ who bicker like squabbling children.  Block by block, district by district,\
      \ market by market, they fight for control.  Valuing profits over people, their\
      \ feuds spill out of the shadows and into the neon-bright streets, but no company\
      \ is able to gain the upper hand...until radical new technology threatens to\
      \ disrupt the balance of power.<br><br>As Dracogenics emerges as a first among\
      \ equals, the company's meteoric rise is mirrored internally by the ascent of\
      \ a pair of corporate operatives, code-named Knight and Bishop.  The pair are\
      \ test-beds of cutting-edge augmentations and psychotropic conditioning protocols,\
      \ and as they cut a bloody swathe across the city \u2014 always a step ahead\
      \ of their rivals \u2014 Dracogenics flies ever closer to the sun.<br><br>Combat\
      \ drones, murderous security guards, and ruthless corporate politics can't stop\
      \ these two elite operatives, but can the city's disgruntled youth, the Resistance?<br><br>In\
      \ SATELLITE REIGN, with the right upgrades, even just a few agents can make\
      \ all the difference.  Is it Knight who will prove himself unstoppable?  Is\
      \ it Bishop?  Or will it be the city's wildcards, the Resistance, who will trump\
      \ them both?<h2 class=\"bb_tag\">About the Author:</h2>Russell Zimmerman is\
      \ a chromed-up, combat-augmented, vat-grown freelancer crafted by space-age\
      \ bioengineers to be a cutting-edge specialist in the field of word-geekery.\
      \  A historian and professor currently revealing his true form as a full-time\
      \ writer, he's been in the tabletop RPG industry for years.  He has dozens of\
      \ credits under his belt, including founding his own tiny game company, Wordsmith\
      \ Games, but most notably he's left his mark on the neon-drenched streets of\
      \ Shadowrun.  Russell's recent novel, Shaken (No Job Too Small) is available\
      \ now, and his wife and three dogs would really like it if you picked up a copy\
      \ to justify all the time he spent working on it and ignoring them.<h2 class=\"\
      bb_tag\">Formats</h2>Includes PDF, MOBI and EPUB formats<br><br>Once downloaded,\
      \ the novella files can be found in the Satellite Reign Steam directory<br><br><strong>Steam\\\
      steamapps\\common\\SatelliteReign\\Novella</strong>"
