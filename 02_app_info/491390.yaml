details:
  data:
    about_the_game: "You are a penguin, cut off from the rest of your species by a\
      \ meteor crashing into the Antarctic tundra. Something has been awoken from\
      \ deep within the ice\u2026 Something that once ruled this land and wants to\
      \ take it back. <br><br>Dinosaurs. <br><br>Something about their slumber in\
      \ the ice has advanced their minds significantly, and their crude spears and\
      \ axes quickly become replaced with more and more sophisticated weapons as time\
      \ progresses. All that stands between them and the destruction of the world\
      \ as we know it is you and your knowledge of alchemy. <br><br>Take control of\
      \ the Alchemist Penguin in the relentless battle against his dinosaur aggressors!\
      \ Alchemist Penguin is an arcade-style action game where you are pitted in a\
      \ stage against an army of dinosaurs under increasing difficulty. You are armed\
      \ with a weapon, a potion and a technique\u2014as well as a variety of single-round\
      \ boosts and mode-specific abilities\u2014to help you in your fight.<br><br><ul\
      \ class=\"bb_ul\"><li>5 game modes and 15 stages of challenging action<br></li><li>Over\
      \ 60 abilities to utilize and level up in your fight against the dinos<br></li><li>Dino\
      \ weaponry and tech scales and upgrades as a round goes on<br></li><li>Over\
      \ 30 achievements to unlock!</li></ul><br>Support: <a href=\"mailto:support@footinthebox.com\"\
      >support@footinthebox.com</a><br>Press Inquiries: <a href=\"mailto:press@footinthebox.com\"\
      >press@footinthebox.com</a>"
