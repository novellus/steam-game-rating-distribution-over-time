    about_the_game: "<strong> Welcome to Cyndy, a porn adventure.</strong> <br>Do\
      \ you want to embark on an exciting porn adventure? We present you Cyndy. Here\
      \ you can make yourself known in the online porn industry!<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1014730/extras/IMG_1.jpg?t=1598689771\"\
      \ /><br>DEVELOP YOUR STUDIO<br>The main character, that is you, opens a porn\
      \ studio from scratch and bring it to a professional level. Here you are your\
      \ own director and producer. It's up to you to decide which films you make and\
      \ which actors are in the lead roles.<br>The game offers you a fascinating erotic\
      \ story based on a business simulator with a rich visual story.<br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/1014730/extras/IMG_2.jpg?t=1598689771\"\
      \ /><br>CONQUER THE PORN INDUSTRY<br>You will learn how to attract other players\
      \ to participate in your movies, go from the stage of a beginner in porn to\
      \ a true porn giant. Your fees will be able to compete with those of the 20th\
      \ Century Fox\u2019s ones! The best equipment, props and a lot of actors will\
      \ bring you fame and fortune.<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1014730/extras/IMG_3.jpg?t=1598689771\"\
      \ /><br><br>CHOOSE YOUR GENRE<br>The game is filled with sex scenes for every\
      \ taste: threesomes, orgies, couple, lesbian and solo. In addition, soon there\
      \ will be able BDSM and power plays. You can also earn money by robbing people\
      \ and reselling their valuables. By the way Cindy will undress for you in the\
      \ bar. You will not remain indifferent to this captivating story.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1014730/extras/IMG_4.jpg?t=1598689771\"\
      \ /><br><br>IMMERSE YOURSELF IN INCREDIBLE STORY<br>While playing the game you\
      \ will find yourself in a charming city, where a bright day will be replaced\
      \ by a languid evening. For an exciting action the game features more than 1,100\
      \ sexy and full-fledged sexual images, as well as about 120 auxiliary images\
      \ and 26,000 words, with 11 cool and relaxing sound tracks. <br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/1014730/extras/IMG_6.jpg?t=1598689771\"\
      \ /><br>A short list of features:<br>- Exciting and fascinating story.<br>-\
      \ Wide range of porn categories.<br>- Great variety of content.<br>- Best for\
      \ porn connoisseurs."
