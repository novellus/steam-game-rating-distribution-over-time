      \ /></a></p><br><h1>About the Game</h1><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/473950/extras/mg-banner-manifoldgarden-640B.jpg?t=1603220474\"\
      \ /><br>Manifold Garden is a game that reimagines physics and space.<br><br>Rediscover\
      \ gravity and explore a beautiful Escher-esque world of impossible architecture.\
      \ Geometry repeats infinitely in every direction, and falling down leads you\
      \ back to where you started. Manipulate gravity to change your perspective and\
      \ see the world in new ways. Master the rules of the universe and restore a\
      \ barren world with vegetation and life.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/473950/extras/Growing-world-min.gif?t=1603220474\"\
      \ /><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/473950/extras/mg-banner-key-features-640B.jpg?t=1603220474\"\
      \ /><br><br><ul class=\"bb_ul\"><li>    An expansive and visually striking world\
      \ filled with mind-bending puzzles.<br></li><li>    Manipulate gravity to gain\
      \ new perspectives and walk on any visible surface.<br></li><li>    Explore\
      \ expansive architectural structures that repeat infinitely.<br></li><li>  \
      \  Capture striking and beautiful images with Photo Mode.</li></ul><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/473950/extras/MG4-min.gif?t=1603220474\"\
      \ /><br><br>Manifold Garden has been nominated for several awards, including\
      \ \u201CBest Debut\u201D from the Game Developers Choice Awards and BAFTA Game\
      \ Awards. It was selected as one of the New Yorker\u2019s best games of 2019."
