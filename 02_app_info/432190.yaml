    reviews: "\u201CChef Solitaire USA is the sort of perfectly pleasant casual card\
      \ game you love to have on hand. It's relaxing, well put together, and packed\
      \ to the gills with levels upon levels upon burgers upon levels, making it perfect\
      \ for solitaire fanatics.\u201D<br>4.8/5 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://jayisgames.com/review/chef-solitaire-usa.php\"\
      \ target=\"_blank\" rel=\"noopener\"  >JayIsGames</a><br><br>\u201CThe overall\
      \ experience of Chef Solitaire: USA is lovely and definitely entertaining\u201D\
      <br>4.5/5 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.allaboutcasualgame.com/2015/11/chef-solitaire-usa-review.html\"\
      \ target=\"_blank\" rel=\"noopener\"  >All About Casual Game</a><br><br>\u201C\
      Chef Solitaire is a very addictive and polished take on the genre. Very addictive\
      \ and the added mini-games are a nice touch.\u201D<br>8/10 \u2013 <a href=\"\
      https://steamcommunity.com/linkfilter/?url=http://gameramble.com/Chef-Solitaire-USA-PC-Review\"\
      \ target=\"_blank\" rel=\"noopener\"  >GameRamble</a><br>"
