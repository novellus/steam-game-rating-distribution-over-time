    about_the_game: '<h2 class="bb_tag">Play Chef Solitaire: USA and put your Chef
      Hat on!</h2><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/432190/extras/logo256.png?t=1464599308"
      /><br><br>Open your very own diner and make it a scrumptious success. Enjoy
      solitaire to your heart''s content, bring your hamburger baking skills to perfection,
      and fulfill all achievements. The stars you earn will open up new opportunities
      all around the USA. Cook up a solitaire feast with Chef Solitaire: USA today!<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/432190/extras/1445662922_csusa_promo.png?t=1464599308"
      /><h2 class="bb_tag">Features:</h2><ul class="bb_ul"><li> Fun story with great
      graphics and full voiceover <br></li><li> Collect exclusive chef hats <br></li><li>
      A store packed with items to help you along the way <br></li><li> 4 fun and
      exciting mini games to play <br></li><li> 48 states to play and 480 services
      to complete</li></ul><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/432190/extras/1445663277_cs_burger.png?t=1464599308"
      /><h2 class="bb_tag">The Revills Games</h2><br>The Revills Games is a husband
      and wife indie development team based in Adelaide, South Australia. Please visit
      us via Twitter, our <a href="https://steamcommunity.com/linkfilter/?url=http://www.therevillsgames.com"
      target="_blank" rel="noopener"  >website</a> or Facebook.'
