    about_the_game: <h2 class="bb_tag">Think beyond your current life and solve puzzles
      by coordinating with your past and future lives!</h2><img src="https://steamcdn-a.akamaihd.net/steam/apps/1340310/extras/jul_5_trimmed.gif?t=1603820358"
      /><h2 class="bb_tag">Encounter all manner of creatures and obstacles that'll
      have you developing new strategies</h2><img src="https://steamcdn-a.akamaihd.net/steam/apps/1340310/extras/jun_22.gif?t=1603820358"
      /><h2 class="bb_tag">Features</h2><ul class="bb_ul"><li> Progress through 9
      different areas each adding a new twist.<br></li><li> Solve over 80 puzzles
      ranging from the very casual to the very challenging.<br></li><li> Use up to
      9 lives to help solve increasingly challenging puzzles.<br></li><li> Cute voxel
      art style with a different theme for each of the nine areas.<br></li><li> Face
      dangerous thorny plants, catch sneaky rats, drown yourself in rivers and encounter
      much more as you make your way back to the wold of the living.</li></ul>
