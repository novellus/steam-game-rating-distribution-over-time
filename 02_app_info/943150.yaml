  data:
    about_the_game: "Nostos, developed by NetEase, is a PC and VR cross-platform multiplayer\
      \ survival game with\_an\_open-world where elements of Oriental animated films\
      \ are incorporated. The simulation technology of real physical environment,\
      \ giant and seamless world map, freely moving system and oriental animated film\
      \ art style build up a \u201CPioneer\u201D image for this game. <br><br>Players\
      \ will play the role of an explorer in Nostos to adventure, combat, build up\
      \ and save the world with their partners. A variety of terrains, miraculous\
      \ ecological communities, and meteorological system, special doomsday costumes,\
      \ as well as realistic combat experience will offer players extraordinary immersive\
      \ gaming experiences.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/943150/extras/\u56FE\
      \u72471.png?t=1589523041\" /><h2 class=\"bb_tag\">\u3010Vibrant Ecosystem\u3011\
      </h2><br>With its own unique ecosystem, the land of Nostos witnesses the passing\
      \ of day and night and the four seasons, and the spread of grassland, desert\
      \ and snowfield. In this world, grass seeds grow, animals reproduce, and it\
      \ is you who decides the way you are going to explore and survive.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/943150/extras/\u56FE\u7247\
      2.png?t=1589523041\" /><h2 class=\"bb_tag\">\u3010Risky Doomsday Survival\u3011\
      </h2><br>The seemingly peaceful land is actually surrounded by the toxic coralseas\
      \ which are corroding the sole habitat. Creatures from the coralseas are the\
      \ enemies of the survivors.  <br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/943150/extras/\u56FE\
      \u72473.png?t=1589523041\" /><br><br>In the game, you will need to survive with\
      \ limited resources: restore physical strength with food and water, collect\
      \ materials and build houses, and use melee weapons or long-range firearms to\
      \ fight against monsters. Meanwhile, you'll be working with other players on\
      \ the quest to discover the historical sites,the remains of war and the secrets\
      \ of the world.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/943150/extras/\u56FE\
      \u72474.png?t=1589523041\" /><h2 class=\"bb_tag\">\u3010Truth Discovery\u3011\
      </h2><br>Why do we fall into the Doomsday dilemma? The cruel environment, demonstrated\
      \ by the expansion of corrosive coralseas, the extreme climates and the toxic\
      \ waters, leads to the survivors competing against each other for uncontaminated\
      \ lands. Humans are in combat against each other, against the nature, and against\
      \ the creatures from the coralseas. What on earth is the truth of the world?<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/943150/extras/\u56FE\u7247\
      5.png?t=1589523041\" /><br><br>Is the central volcano that can be seen from\
      \ all over the continent hiding the core secrets of the world? The black moon\
      \ that periodically appears brings lightning and storms, but does it foreshadow\
      \ unknown dangers ahead? What kind of past do the mysterious ancestors guiding\
      \ us have? And how can we discover the secret plan that lasts thousands of years\
      \ with the fragmentary clues? <br>When exploring the Nostos land, you will uncover\
      \ the truth lost to time and experience the stories of hopes or regrets that\
      \ once happened on the land. <br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/943150/extras/\u56FE\
      \u72476.png?t=1589523041\" /><h2 class=\"bb_tag\">\u3010Game Features\u3011\
      </h2><br>\u25CF With a series of physics rules in real life being introduced,\
      \ players can freely explore the game world, climbing cliffs or driving vehicles.<br>\u25CF\
      \ Nostos shows a lively open world where organisms in the ecosystem can breed\
      \ on their own. A sapling planted long ago might grow into a forest.<br>\u25CF\
      \ The survival game which is set in the last days of the civilization may gradually\
      \ reveal the stories of the mysterious ancestors on the land of Nostos. <br>\u25CF\
      \ Nostos shows the world\u2019s end with some sci-fi elements incorporated.\
      \ It adopts the style of the traditional oriental animated films.<br>\u25CF\
      \ Nostos is NetEase\u2019s first self-developed VR multiplayer online game with\
      \ an open world setting, supporting players on both PC and VR platforms playing\
      \ together."
