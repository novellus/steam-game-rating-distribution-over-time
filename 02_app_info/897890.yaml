    about_the_game: 'Currently, At the early access version, we have a few game modes
      for players.<br><strong>1. 1v1 duel</strong><br><strong>2. 8 players brawl</strong><br><strong>3.
      Dungeon Design</strong><h2 class="bb_tag">Duel game mode</h2>Have a fair competition
      with other players<br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/897890/extras/Duel.gif?t=1610032510"
      /><h2 class="bb_tag">Brawl game mode</h2>The equipment will be randomly assigned
      to the treasure chest on an island.<br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/897890/extras/Brawl.gif?t=1610032510"
      /><br><br>At Dungeon maker, you can design your own dungeon and place monsters,<br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/897890/extras/Dungeon.gif?t=1610032510"
      /><br><br>Also, you can download another player dungeon for you to explore.<br>Challenge
      the ranking of dungeons and get some rewards.<br><br>Discord! : <a href="https://steamcommunity.com/linkfilter/?url=https://discord.gg/5t9E9Ce"
      target="_blank" rel="noopener"  >https://discord.gg/5t9E9Ce</a><br><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/897890/extras/Futureplan_en2.jpg?t=1610032510"
      />'
