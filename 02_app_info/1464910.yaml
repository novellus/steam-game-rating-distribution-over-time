    detailed_description: '<strong>In the first chapter of the game, our hero was
      lured in the trap by his new girlfriend. The date transformed into the nightmare,
      he was thrown to the basement with a mystery laboratory in it. But he escaped
      from it. He called the police, but nobody believed him.<br>In this chapter our
      hero find the tracks what leads to his kidnapper. To find the true he needs
      to infiltrate the secret laboratory of the enigmatic terrorist organization.<br>Help
      him reach his goal: solve puzzles, hack the computer, sneak past the guards,
      and make your way toward the end.<br>Use your keyboard and mouse to interact
      with objects (some of them can be used only then you hover your mouse over them).
      And don''t forget to turn on the sound, because you will need it to solve some
      puzzles.<br><br>Features:<br>- next chapter of story.<br>- dark atmosphere.<br>-
      logical number puzzles and mini-games.<br>- gameplay with point`n`click style
      and some stealth and arcade elements.<br>- pixel graphics.<br>- cool music.<br>-
      use your keyboard and mouse, and don''t forget to turn on sound!</strong>'
