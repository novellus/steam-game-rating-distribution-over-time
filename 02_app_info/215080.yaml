    reviews: "\u201CI went into WAKFU with virtually no prior knowledge of the game\
      \ and no expectations. I discovered something unlike any MMO I've played previously\
      \ - a game that showcases some truly unique features.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=http://www.gameinformer.com/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Game Informer</a><br><br>\u201CIf you\u2019\
      re a fan of the grid-based strategy rpg, rejoice. While the genre might be dying\
      \ in general, games like WAKFU will be giving it life for years to come.\u201D\
      <br>83/100 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.tentonhammer.com/reviews/wakfu\"\
      \ target=\"_blank\" rel=\"noopener\"  >Ten Ton Hammer</a><br><br>\u201CFans\
      \ of anime, MMOs, nature management, and even sociology will want to give Wakfu\
      \ a try, if for no other reason than to see what happens when you let gamers\
      \ run the world.\u201D<br>4.3/5 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.cheatcc.com/pc/rev/wakfureview.html\"\
      \ target=\"_blank\" rel=\"noopener\"  >Cheat Code Central</a><br>"
