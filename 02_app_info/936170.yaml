details:
  data:
    about_the_game: "Doodle VR is a <strong>Pictionary</strong> like VR game. A classic\
      \ <strong>word guessing </strong>game where one person draws a picture in virtual\
      \ reality and the <strong>teammates</strong> have to guess what is being drawn.\
      \ Pefect as <strong>party</strong> game or for <strong>teambuilding</strong>\
      \ sessions!<h2 class=\"bb_tag\">Key features</h2><ul class=\"bb_ul\"><li><strong>Easy\
      \ to play</strong>, even for people that never tried VR before.<br></li><li>Three\
      \ difficulty modes - Easy, Medium and Hard<br></li><li>Over 1500 words in game!<br></li><li>Option\
      \ to use your own <strong>custom words </strong>in the game<br></li><li>VR player\
      \ can grab <strong>virtual cards</strong> with words written on it!<br></li><li>Words\
      \ are hidden for the spectators.<br></li><li>Fun environment with special effects!<br></li><li><strong>Adjustable</strong>\
      \ time limit - choose how long each round will take<br></li><li>Local <strong>multiplayer</strong>\
      \ - You will need a teammate to play this game <br></li><li>Only one headset\
      \ is required <br></li><li>A great way to experience virtual reality with <strong>friends</strong></li></ul><br>In\
      \ future updates, more languages, game modes and playing environments will be\
      \ added.<h2 class=\"bb_tag\">Arcade licensing</h2><ul class=\"bb_ul\"><li>Commercial\
      \ License (Steam PC Caf\xE9 program)<br></li><li><a href=\"https://steamcommunity.com/linkfilter/?url=https://springboardvr.com?game_verification=53059880-d221-11e8-8577-d973fa455bc7\"\
      \ target=\"_blank\" rel=\"noopener\"  > Available for Arcades on SpringboardVR\
      \ </a><br></li><li><a href=\"https://steamcommunity.com/linkfilter/?url=https://games.synthesisvr.com/games/doodlevr\"\
      \ target=\"_blank\" rel=\"noopener\"  > Available for Arcades on SynthesisVR\
      \ </a></li></ul><ul class=\"bb_ul\"><li><a href=\"https://steamcommunity.com/linkfilter/?url=https://vr-house.eu/doodlevr#contact\"\
      \ target=\"_blank\" rel=\"noopener\"  > Contact us directly </a></li></ul>"
