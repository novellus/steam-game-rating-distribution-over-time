details:
  data:
    about_the_game: "Laser Maze is a puzzle game that takes place in an abandoned\
      \ space station where you solve puzzles by redirecting lasers, moving boxes,\
      \ and navigating through computer terminals. Discover the mysteries and secrets\
      \ of the station and find out what happened to the crew as you puzzle your way\
      \ through diabolical challenges.<br />\r\n<br />\r\nLaser Maze includes fifty\
      \ puzzles and ten secret puzzles for those who want a challenge.<br />\r\n<br\
      \ />\r\nThe demo includes six puzzles and two secret puzzles."
