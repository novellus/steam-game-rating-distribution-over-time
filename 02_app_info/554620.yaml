    detailed_description: "<h1>PURCHASE LIFE IS STRANGE 2 NOW</h1><p><a href=\"https://store.steampowered.com/app/532210/Life_is_Strange_2\"\
      \ target=\"_blank\" rel=\"noreferrer\"  ><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/554620/extras/LiS2_In-Text_Banner_EN_CSOUTNOW.png?t=1592492510\"\
      \ /></a></p><br><h1>Life is Strange: Before the Storm out now for macOS and\
      \ Linux.</h1><p><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/554620/extras/LiS_BtS_Mac___Linux_banner.png?t=1592492510\"\
      \ /></p><br><h1>Play Free</h1><p><a href=\"https://store.steampowered.com/app/845070/The_Awesome_Adventures_of_Captain_Spirit/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  ><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/554620/extras/CS_In-Text_Banner_EN.png?t=1592492510\"\
      \ /></a></p><br><h1>Reviews &amp; Accolades</h1><p><i>\u201CLife is Strange\
      \ Before the Storm is Brilliant\u201C</i> - <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.eurogamer.net/articles/2017-12-22-life-is-strange-before-the-storm-review\"\
      \ target=\"_blank\" rel=\"noopener\"  >Eurogamer</a><br><br><i>\u201Cnear-flawless\
      \ end to the impactful, heartfelt prequel\u201D</i> 5/5 - <a href=\"https://steamcommunity.com/linkfilter/?url=https://www.windowscentral.com/life-strange-storm-episode-3-review-heart-wrenching-satisfying-conclusion\"\
      \ target=\"_blank\" rel=\"noopener\"  >Windows Central</a><br><br><i>\u201C\
      It has real promise\u201D</i> - <a href=\"https://www.rockpapershotgun.com/2017/08/31/life-is-strange-before-the-storm-episode-1-review/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Rock Paper Shotgun</a><br><br><i>&quot;a\
      \ worthwhile prequel that expands on its universe&quot;</i> 4/5 <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.trustedreviews.com/reviews/life-is-strange-before-the-storm\"\
      \ target=\"_blank\" rel=\"noopener\"  >Trusted Reviews</a><br><br><i>&quot;Outstanding\
      \ character performances&quot;</i> - <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.gamerevolution.com/features/336671-chloe-makes-great-star-life-strange-storm-e3-2017-preview\"\
      \ target=\"_blank\" rel=\"noopener\"  >GameRevolution</a><br><br><i>&quot;a\
      \ truly memorable experience.&quot;</i> 4/5 - <a href=\"https://steamcommunity.com/linkfilter/?url=https://www.express.co.uk/entertainment/gaming/872719/Life-Is-Strange-Before-The-Storm-episode-2-review-Brave-New-World\"\
      \ target=\"_blank\" rel=\"noopener\"  >Express</a><br><br><i>&quot;Funny, touching,\
      \ and irresistibly earnest&quot;</i> 8/10 - <a href=\"https://steamcommunity.com/linkfilter/?url=http://metro.co.uk/2017/08/31/life-is-strange-before-the-storm-episode-1-review-awake-6893626/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Metro</a></p><br><h1>Bonus Episode 'Farewell'\
      \ out now</h1><p><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/554620/extras/BTS_Farewell_Out_Now_ENG.png?t=1592492510\"\
      \ /><br>Experience Max and Chloe\u2019s childhood friendship in Farewell the\
      \ bonus episode to Life is Strange Before the Storm. Ashly Burch and Hannah\
      \ Telle reprise their roles in an emotional and nostalgic trip down memory lane.<br><br>'Farewell'\
      \ Bonus Episode is available as part of the Deluxe Edition of Life is Strange:\
      \ Before the Storm</p><br><h1>Complete Season Out Now!</h1><p><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/554620/extras/BTS_Complete_Season_Out_Now_ENG.png?t=1592492510\"\
      \ /></p><br><h1>Digital Deluxe Edition</h1><p><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/554620/extras/BTS_DeluxeBanner_ENG.jpg?t=1592492510\"\
      \ /><br><strong>Deluxe Edition contains: </strong><br><ul class=\"bb_ul\"><li>The\
      \ main game (Episodes 1-3)<br></li><li>Bonus Episode: \u2018Farewell\u2019 -\
      \ play one last time as a young Max Caulfield in a special bonus episode...\
      \ <br></li><li>Exclusive New Mixtape Mode \u2013 Design your own playlist from\
      \ the Life is Strange licensed soundtrack and listen to it alongside a cinematic\
      \ scene from the game.<br></li><li>Exclusive outfit pack - Change up Chloe's\
      \ look with three new complete outfits. Includes Punk Doe, Hawt Dawg Man &amp;\
      \ Illuminati outfits.</li></ul><br>The bonus episode \u2018Farewell\u2019 will\
      \ release after Life is Strange: Before the Storm Episode 3</p><br><h1>About\
      \ the Game</h1><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/554620/extras/Steam-GIF-Before-the-Storm.jpg?t=1592492510\"\
      \ /><br><br>Life is Strange: Before the Storm is a new three part; standalone\
      \ adventure set three years before the first game in the BAFTA award-winning\
      \ franchise.<br><br>You play as sixteen-year old Chloe Price who forms an unlikely\
      \ friendship with Rachel Amber, a beautiful and popular girl destined for success.<br><br>When\
      \ Rachel learns a secret about her family that threatens to destroy her world,\
      \ it is her newfound friendship with Chloe that gives her the strength to carry\
      \ on.<br><br>No longer alone the girls must confront each other's demons and\
      \ together, find a way to overcome them.<br><br>KEY FEATURES:<br><ul class=\"\
      bb_ul\"><li>Choice and consequence driven narrative adventure<br></li><li>Multiple\
      \ endings depending on the choices you make<br></li><li>\u2018Backtalk\u2019\
      \ - A risk/reward conversation mode that allows Chloe to use her barbed tongue\
      \ to provoke or get her way<br></li><li>Make your mark on the world with witty\
      \ tags and drawings<br></li><li>Choose Chloe\u2019s outfit and see how people\
      \ react to your look<br></li><li>Distinct Licensed indie soundtrack &amp; original\
      \ score by Daughter</li></ul>"
