    about_the_game: 'From the creator of Don''t Escape: 4 Days to Survive comes the
      original games that started it all. Don''t Escape Trilogy contains all three
      of scriptwelder''s original point-and-click horror adventures, compiled and
      preserved for Steam. Each small game within the anthology is a unique, standalone
      adventure that puts clever twists on every setting and format. <br><br><strong>PLEASE
      NOTE: These games do not contain any new content from their original versions.</strong><br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1070550/extras/de1b.gif?t=1569518303"
      /><br><br>In <strong>Don''t Escape</strong>, players find themselves in a remote
      cabin overlooking a tiny village. Before night falls, you''ll need to find a
      way to effectively secure yourself inside the cabin, using everything at your
      disposal, in order to protect the townsfolk from yourself. Because when the
      full moon rises, you''re not your best self...<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1070550/extras/de2b.gif?t=1569518303"
      /><br><br>In <strong>Don''t Escape 2</strong>, you and your friend have barely
      suvived the undead ravaging your town, and must find a way to fortify the place
      you''ve holed up in before nightfall. Only problem is, the clock is ticking
      as you scour the surrounding countryside for supplies, and your friend isn''t
      looking so great...<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1070550/extras/de3b.gif?t=1569518303"
      /><br><br>In <strong>Don''t Escape 3</strong>, you awaken onboard a silent spaceship
      that holds a gruesome discovery. Without your memories, you need to find a way
      back home while unraveling the mystery of what happened to you and the crew,
      but are you really as alone as you think you are?<br><br>Offering the top-notch
      atmosphere scriptwelder has become known for and creative puzzles and situations
      for you to overcome using logical problem solving skills, often with different
      solutions, the Don''t Escape Trilogy is the perfect way to spend an evening
      with the lights turned down and the volume turned up.<br><br><strong>About the
      Developer:</strong><br><br>Poland-based developer Scriptwelder is a well known
      creator of creepy web-based games, perhaps the most iconic of which is the Deep
      Sleep series, which has won multiple awards and been played by millions all
      around the world. The Don''t Escape series began as a web game in 2013 that
      inverted the classic escape-the-room formula... rather than trying to find a
      way out, players were instead trying to find a way to secure themselves within,
      usually from some sort of threat or danger. He recently released Don''t Escape:
      4 Days to Survive, his first full length premium game.'
