    about_the_game: '<i>A short and mysterious free point and click adventure game,
      inspired by the feeling of oddness in an everyday situation. </i><h2 class="bb_tag"><i><strong>STORY:</strong>
      </i></h2>You are Lou. You''ve recently moved to Lisbon, Portugal, to take up
      a new job and start a new life. Within days of arriving, you meet an enchanting
      woman, Catarina, at a bar on a night out. After a lovely evening, you agree
      to meet her the next day in her favourite park. <br><br>You arrive at the stunning
      park on a beautiful sunny day with high hopes. Lou soon realises the atmosphere
      is a little off... it''s not going to be an average date. <br><br><strong>PLEASE
      NOTE:</strong> There are some <strong>massive spoilers</strong> being posted
      in the reviews section... please proceed with <strong>extreme caution </strong>if
      reading reviews before you play the game. The less you know about the game before
      playing... the more you will get out of it!<h2 class="bb_tag"><i><strong>FEATURES:
      </strong></i></h2><ul class="bb_ul"><li>It''s<i> free! </i></li></ul><ul class="bb_ul"><li>A
      short, narrative experience, with puzzles and weirdness. There''s more going
      on than meets the eye...</li></ul><ul class="bb_ul"><li>Language confusion -
      Lou does not speak Portuguese. </li></ul><ul class="bb_ul"><li>Twists and turns
      - shocking moments! (there''s a horror element to the game). </li></ul><ul class="bb_ul"><li>90''s
      style digitised graphics and animated sprites. </li></ul><ul class="bb_ul"><li>Real
      world location to explore- Tapada das Necessidades in Lisbon, Portugal. </li></ul><ul
      class="bb_ul"><li>Also available in Russian!</li></ul>'
