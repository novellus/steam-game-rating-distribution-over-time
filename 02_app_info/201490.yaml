    about_the_game: "A decade after the best-selling Airline Tycoon comes the long\
      \ awaited sequel to the legendary tongue-in-cheek economic simulation that puts\
      \ players in the role of CEO of an international airline! Airline Tycoon 2 will\
      \ challenge players to run a modern airline, design unique airplanes and grow\
      \ a run-down carrier into a globally recognized company that passengers practically\
      \ beg to fly. Airports worldwide are waiting to be explored, but beware\u2013\
      \ your rivals never rest! Crafty opponents are also working to dominate the\
      \ skies\u2026 and they won\u2019t let anything stand in the way of their goals!<br><br>\t\
      \t\t\t\t\t<h2 class=\"bb_tag\">Key Features:</h2> \t\t\t\t\t\t<ul class=\"bb_ul\"\
      ><li>Explore real world airports, from Moscow to New York, with realistic travel\
      \ conditions and passenger volumes<br>\t\t\t\t\t\t</li><li>Build your ideal\
      \ fleet of planes \u2013 use the in-game editor to craft inexpensive mass-transportation\
      \ \u201EGreyhounds in the sky\u201C or unique, luxury jets that spoil the elite\
      \ <br>\t\t\t\t\t\t</li><li>Jump into the action as one of four playable avatars\
      \ with unique strengths<br>\t\t\t\t\t\t</li><li>Explore your home airport in\
      \ full 3D, while bossing your employees around and expanding your blossoming\
      \ airline; you might even meet VIPs at the airport lounge<br>\t\t\t\t\t\t</li><li>Test\
      \ your management mettle in a challenging business environment as you schedule\
      \ flight plans, coordinate arrivals and departures and balance income and expenses\
      \ \u2013 all to grow profit and enhance your airline\u2019s global reputation<br>\t\
      \t\t\t\t\t</li><li>Random events bring variety to the game -- The Pope wants\
      \ a special flight? Civil war in Russia? Volcanic ash clouds above Europe? If\
      \ you act quickly, you can profit from these events!<br>\t\t\t\t\t\t</li><li>Sabotage\
      \ \u2013 annoy and slow down your opponents with devious actions. But beware;\
      \ your adversaries may just pay you back in kind!<br>\t\t\t\t\t\t</li></ul>"
