  data:
    about_the_game: An unassuming village with only a handful of residents, but one
      of them is a murderer! Use your skills as a master detective to put the clues
      together and deduce which one of them is the villain. <i>Good luck detective...</i><br><br>'<strong>Murder..</strong>.'
      is a randomly generated murder mystery game. In each mystery you're given a
      set of suspects with different traits and a series of clues which will eventually
      lead you to the murderer. Each puzzle is procedurally generated meaning there's
      a <i>new case</i> to solve every time you play.<br><br>The game has <strong>8
      unlockable difficulties</strong> which change the number of suspects and their
      various traits as well as the number of clues you're given. The puzzles get
      harder and harder but no case is ever impossible to solve.<br><br>There are
      <strong>6 different unlockable themes</strong> which change up the graphics,
      text and music in the game. Themes can also be easily <strong>modded</strong>
      into the game and no prior programming or modding knowledge is required, a tutorial
      on how to do so is included in the program files.<h2 class="bb_tag">Features:</h2><ul
      class="bb_ul"><li>Procedurally generated mysteries to be solved<br></li><li>8
      unlockable difficulties, varying suspects, traits and the number of clues<br></li><li>6
      unlockable themes changing the graphics, flavour text and sound<br></li><li>Themes
      can be easily modded into the game</li></ul>
