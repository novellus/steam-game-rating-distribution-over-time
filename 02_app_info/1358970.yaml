    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/1358970/extras/titre.png?t=1608735502"
      /><br><strong>Cyber Factories</strong> is an upcoming <strong>Colony sim &amp;
      Base Building</strong> game with cyberpunk and minimalist Art style. <br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1358970/extras/a0.gif?t=1608735502"
      /><br><br>On post-apocalyptic Earth, all cities and settlements have been ravaged
      by pollution, war and a hostile biosphere.<br>Humanity as a species hasn't adapted
      well and only a small fraction of them remain. Fortunately, humans recently
      discovered a new technology allowing them to transcend death. This discovery
      consist of transferring human soul to a new synthetic cyber-body receptor. These
      new humanoid robots can now endure thousands of years of light speed travel!  <br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1358970/extras/b0.gif?t=1608735502"
      /><br><br>With this new hope, <strong>you lead a colony of human remnants. Help
      them survive, expand and gather enough resources to leave Earth for their new
      home planet..</strong><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1358970/extras/c1.gif?t=1608735502"
      />
