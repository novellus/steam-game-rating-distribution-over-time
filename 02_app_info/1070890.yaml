  data:
    about_the_game: "Zombie virus makes people to be zombie all over the world and\
      \ They are comming to the last survival  place. Build your station and train\
      \ your army to stop the incoming zombies!.<br />\r\nBuild a base and train your\
      \ army to stop the incoming zombies!<br />\r\n<br />\r\nThis game is a build-based\
      \ defense game where you have to collect resources to build towns, train soldiers,\
      \ and prevent incoming zombies.<br />\r\nVarious upgrades allow you to build\
      \ stronger units and make your units much stronger.<br />\r\n<br />\r\nIt is\
      \ important to build various walls to  block the zombies effectively<br />\r\
      \n<br />\r\nBuildings:<br />\r\n 1. Command Center - When destroyed as the last\
      \ survival station, the game is over. Basically It takes 20 the number of population<br\
      \ />\r\n 2. Wall -The wall keeps you safe from the zombies<br />\r\n 3. Supply\
      \ Depot - It increases the capacity of the population<br />\r\n 4. Energy Storeage\
      \ - It saves energy<br />\r\n 5. Metal Storage - It saves metal<br />\r\n 6.\
      \ Energy - It produces energy. you are able to produce more energy through the\
      \ upgrade<br />\r\n 7. Engineering bay - This is the building for upgrading\
      \ offence and defense of Bionic unit<br />\r\n 8. Factory - This building is\
      \ needed when producing Tank and Goliath<br />\r\n 9. Biotechnology - it will\
      \ be storng warrior after gene variation<br />\r\n 10. Airport - This building\
      \ is needed when producing dron and battleship<br />\r\n 11. Nuclear laboratory\
      \ - If you can produce the nuclear, you are allowed to upgrade<br />\r\n <br\
      \ />\r\nSoldiers:<br />\r\n 1. Miner - It automatically collects metal if you\
      \ arrange unit which has no attacking power beside mine<br />\r\n 2. Marine\
      \ - The most cost-effectiveness unit and basic attact unit<br />\r\n 3. Gunner\
      \ - The most storngest unit in Infantry with powerful stamina<br />\r\n 4. Sniper\
      \ - Long distant infantry unit with supporting fire from backside<br />\r\n\
      \ 5. Officer - if the experiance Increase the speed of aimed shot Under the\
      \ command of surrounding infantry<br />\r\n 6. Warrior - It's an warrior which\
      \ has strong body through gene variation<br />\r\n <br />\r\nMachines:<br />\r\
      \n 1. Turret - No impact on the number of population as defence tower<br />\r\
      \n 2. Goliath - Fire 2 shots of raser to strong defence facility<br />\r\n 3.\
      \ Tank - This is key unit for flame in land war and kill all of target zombie\
      \ surrounding by<br />\r\n 4. Drone - No possible to attack zombie because it\
      \ is an unit floating in the air. It fires strong laser<br />\r\n 5. Battleship\
      \ - As the best level unit, fire improved 16 rasers and kill all zombie"
