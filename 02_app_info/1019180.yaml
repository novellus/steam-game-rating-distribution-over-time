    about_the_game: Fifteen minutes to experience the prehistoric dinosaur world,
      live voice interpretation of the dinosaur encyclopedia, virtual reality technology
      to restore the lifelike prehistoric world, immersed in close contact with dinosaurs,
      through the Cretaceous, Jurassic. Close observation of dinosaurs, listening
      to dinosaur roars, watching dinosaur fights, understanding the laws of survival
      of nature, bring visual, auditory, tactile and other sensory feasts, realize
      people's desire for exploration and knowledge.
