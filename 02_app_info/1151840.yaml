  data:
    about_the_game: <strong>You created a program to turn hacking into a game, you
      called it:</strong><br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1151840/extras/description_logo.png?t=1606457929"
      /><br>You will take control of your cursor, that's right, <strong>YOUR CURSOR.</strong>
      <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1151840/extras/cursor1.png?t=1606457929"
      /><br><br><strong>Gameplay</strong><br>You are attempting to hack data, presented
      in this 2D Shooter form. As such, you will encounter various enemies, such as
      firewalls, file fragments, system errors and more, each with their own form
      of attack. <br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1151840/extras/description_image_3.png?t=1606457929"
      /><br>You must use your cursor, which you control with your mouse <i>(Shock
      right?)</i> and shoot with the left mouse button. You will need to react quickly,
      prioritise your targets and evade them when needed if you want to complete Sir'HaXXX.
      Try not to get too distracted with the webcam in the top right corner of your
      screen.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1151840/extras/StoreWebcamAnimation1.gif?t=1606457929"
      /><br><br><strong>Gallery</strong><br>You will be able to view a &quot;Data
      Hacked&quot; page, which will show you the data<i>(score)</i> required to unlock
      the image. Each threat you destroy will give you a different amount of data,
      the more data you retrieve, the more images you gain access to, of increasingly
      mature content. <br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1151840/extras/description_image_2.png?t=1606457929"
      /><br><br><strong>Power ups</strong><br>You can achieve hack combo's and collect
      &quot;hack tokens&quot; <i>(power ups)</i> as you progress. The difficulty will
      increase over time, so these are essential if you want to access all the gallery
      content and achievements.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1151840/extras/description_image_1.png?t=1606457929"
      /><br><br>You programmed audio responses into Sir'HaXXX too, so you will enjoy
      some &quot;quality responses&quot; upon destroying threats.<br><br>**<i>Character
      Artwork By LoverNios</i>**
