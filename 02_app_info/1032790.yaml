    about_the_game: "****************************************************************<br>****\
      \ If you ran into an issue, or have any feedback, <br>**** please join this\
      \ discord channel and send us a message: (we'll respond faster this way)<br>****\
      \ <a href=\"https://steamcommunity.com/linkfilter/?url=http://discord.gg/RcqWc4M\"\
      \ target=\"_blank\" rel=\"noopener\"  >http://discord.gg/RcqWc4M</a><br>****************************************************************<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1032790/extras/title1_english.jpg?t=1608883970\"\
      \ /><br>This is a perfect hybrid of a social board game and strategy card game.<br>You\
      \ play as a pirate... adventurer in the Age of Discovery, heading into the lost\
      \ islands along <br>side three other adventurers. As you dive deeper and deeper\
      \ into the adventure, things become<br>more dangerous and enticing, only the\
      \ bravest and smartest can take the treasure out alive. <br>You'll make many\
      \ different hard choices during the adventure: <br><ul class=\"bb_ul\"><li>Continue\
      \ for more or escape with what you have?<br></li><li>Co-operate with other players\
      \ or stabs them in the back?<br></li><li>Prepare for the incoming danger or\
      \ risk for more reward?</li></ul>You'll find your answers in the Journey of\
      \ Greed.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1032790/extras/title2_english.jpg?t=1608883970\"\
      \ /><h2 class=\"bb_tag\">Share Less</h2><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1032790/extras/win1_english.png?t=1608883970\"\
      \ /><h2 class=\"bb_tag\">Take a Little </h2><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1032790/extras/win2_english.png?t=1608883970\"\
      \ /><h2 class=\"bb_tag\">Hit and Run</h2><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1032790/extras/win3_english.png?t=1608883970\"\
      \ /><h2 class=\"bb_tag\">Self Provide </h2><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1032790/extras/win4_english.png?t=1608883970\"\
      \ /><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1032790/extras/title3_english.jpg?t=1608883970\"\
      \ /><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1032790/extras/title4_english.jpg?t=1608883970\"\
      \ /><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1032790/extras/title5_english.jpg?t=1608883970\"\
      \ /><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1032790/extras/title6_english.jpg?t=1608883970\"\
      \ /><br><br>Difference between the demo and full version: <br>1. You can only\
      \ open 10 \u201CBarrels\u201D in the demo.<br>2. You can't play Ladder mode\
      \ after passing Rookie in the Demo<br>3. The demo and full version share the\
      \ same server, so your data will persist once you get the full version."
