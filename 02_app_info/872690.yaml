    recommendationid: '76799757'
    review: "It's a shame, I really wanted to like this game\nIt has all the features\
      \ to keep it interesting such as plenty of levels, hidden or out of the way\
      \ extra items to obtain, unlockable carts and characters, etc.\n\nIronically,\
      \ despite the game appearing to be for children, the challenge is unfair.\n\n\
      I rate games by how I feel after playing them and I'm always rage quitting Funky\
      \ feeling sick inside.\n\nPerhaps if there was a three-heart hitpoint system\
      \ in place, careful quality testing, upgraded karts and characters offering\
      \ limited or rechargeable destroy / shield tools.\nMissed opportunities in favor\
      \ of NES-era pattern memorisation\nAnd even the old pattern-memorisation challenge\
      \ has a **** slapped in it later in the game \nwhen enemies with random starting\
      \ points enter the picture.\n\nFunky demands too much during a time when there\
      \ are thousands of other games begging to be played and much more impressive\
      \ bragging rights to be earned\n...I mean who's going to brag they can speed\
      \ run \n'Funky Kart' and have unlocked all of the 'teddy bear' achievements?"
