    about_the_game: <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/508630/extras/What_is_Soldiers_Lost_Forever.png?t=1537133138"
      /><br>Soldiers Lost Forever (1914-1918) is a World War 1 top down 2D shooter
      where armies battle it out in the trenches and fight for control of the battlefield.
      The Economies of opposing factions are to be managed along with the responsibility
      of what vehicles and infantry units to send to the front.<br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/508630/extras/What_ww1_weapons_and_soldiers_are_there.png?t=1537133138"
      /><br>British, French, and Canadian Nations are all at the ready.<br><br>The
      British Mark-V tank, French Renault-FT, and a Canadian Motorcycle are all at
      the player's disposal.<br><br>Players will be able to use the Webley Revolver
      along with the Lee Enfield Rifle while playing as infantry.<br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/508630/extras/what_game_modes_are_there.png?t=1537133138"
      /><br>Two Game Modes are available to play. <br><br>The main mode &quot;Total
      War&quot; will have Players manage their army's economy and decide what infantry
      units or vehicles to spawn on the battlefield. Infantry and Vehicular combat
      come together seamlessly.<br><br>&quot;Survival&quot; is the second mode that
      has the player attempt to cross no man's land in a progressively more difficult
      level. The player will be able to obtain high scores and attempt to top their
      previous scores on a local leader board.
