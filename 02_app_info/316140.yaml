    about_the_game: "As Titan City\u2019s courageous and incorruptible champion of\
      \ law and order, use your super powers to protect its innocent citizens from\
      \ the danger and deviousness of a host of super-villains bent on taking over\
      \ the world!<br />\r\n<br />\r\nTravel back to the 1980s as a superpowered defender\
      \ of justice in this all-new edition of Steve Jackson's Appointment With FEAR!\
      \ This dynamic edition is stylized as an interactive graphic novel. Your choices\
      \ guide you towards new villains, super dilemmas, and ultimately, the Titanium\
      \ Cyborg himself!<br />\r\n<br />\r\nYour mission is to discover the location\
      \ of the top-secret FEAR meeting, capture the Titanium Cyborg and his cohorts\
      \ and bring them to justice."
