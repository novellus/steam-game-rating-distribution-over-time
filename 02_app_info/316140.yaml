    review: "C'est un bon jeu \"dont vous \xEAtes les h\xE9ros\" avec une dimension\
      \ puzzle tr\xE8s pouss\xE9e, mais aussi de l'humour, bien anim\xE9 et illustr\xE9\
      , dispo uniquement en anglais (mais les textes sont simples), mais c'est surtout\
      \ un jeu mobile qui est pas correctement r\xE9adapt\xE9 pour jouer au format\
      \ paysage, c'est flagrant avec les menus mais il y a aussi des bugs pour scroller\
      \ verticalement sur les indices.\n\nC'est vraiment un jeu qui a pas mal de rejouabilit\xE9\
      \ : succ\xE8s, cartes \xE0 collectionner (et je ne parles pas de celles de Steam),\
      \ 4 solutions diff\xE9rentes en fonction du pouvoir de d\xE9part, et surtout,\
      \ c'est un one-true-path, il vous faudra de nombreux replay (ou retours en arri\xE8\
      re) pour connaitre les sc\xE8nes et ainsi arriver \xE0 bout.\n\nBref un bon\
      \ jeu a acheter sur mobile mais qui n'a rien a faire sur Steam en l'\xE9tat."
