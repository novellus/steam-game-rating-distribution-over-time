    about_the_game: 'The Original Soundtracks for both <i>Chivalry: Medieval Warfare</i>
      and <i>Chivalry: Deadliest Warrior</i>.<br><br>Album information:<br><br><strong>Chivalry:
      Medieval Warfare Soundtrack</strong><br><i>Ryan Patrick Buckley</i><br><ul class="bb_ul"><li>1
      - Conflicts and Resolutions<br></li><li>2 - The Rise of Discord<br></li><li>3
      - Do Not Drink the Water<br></li><li>4 - Waltz of War<br></li><li>5 - The Fight
      is Now<br></li><li>6 - The Glorious Insanity of it All<br></li><li>7 - Duty
      and Honor<br></li><li>8 - Time is Running Out<br></li><li>9 - Opposing Forces<br></li><li>10
      - Onward to Glory<br></li><li>11 - Many Will Fall<br></li><li>12 - The Breaking
      of the War Machine<br></li><li>13 - Remainder<br></li><li>14 - Waltz of War
      Reprise</li></ul><br><strong>Chivalry: Deadliest Warrior Soundtrack</strong><br><i>Ryan
      Patrick Buckley</i><br><ul class="bb_ul"><li>1 - Cold is the Wind that Blows<br></li><li>2
      - Forbearing Bushido Blues<br></li><li>3 - Hastiludium<br></li><li>4 - Cutting
      Down the Commoners<br></li><li>5 - Prepared to Die<br></li><li>6 - Premature
      Evacuation<br></li><li>7 - A Noble Name Never Dies<br></li><li>8 - Guerillas
      in the Midst<br></li><li>9 - The Siege<br></li><li>10 - The Way of the Warrior<br></li><li>11
      - Oh the Humanities<br></li><li>12 - Backwards to Glory<br></li><li>13 - Late
      in the Round<br></li><li>14 - The Predator and the Prey<br></li><li>15 - Focused
      Rage<br></li><li>16 - The Grand Historic Ethic of Killing Each Other<br></li><li>17
      - Loyalty Unto Death<br></li><li>18 - Tough Love<br></li><li>19 - Waltzing the
      Plank<br></li><li>20 - Victorious</li></ul><br><br>Soundtracks will be downloaded
      into <i>path_to_steam_library/SteamApps/common/chivalrymedievalwarfare/soundtrack</i>,
      or you can right-click <i>Chivalry: Medieval Warfare</i> in your Steam Library,
      click <strong>Properties</strong>, click the <strong>Local Files</strong> tab,
      click <strong>Browse Local Files...</strong>, then open the <strong>soundtrack</strong>
      directory form there.<br><br>Steam''s music player should pick up the soundtrack
      automatically. If it does not, open your Steam settings, go to <strong>Music</strong>,
      ensure that <strong>Scan Steam folders for soundtracks</strong> is checked,
      and click <strong>SCAN NOW</strong>.'
