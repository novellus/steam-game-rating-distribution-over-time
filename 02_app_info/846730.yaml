    about_the_game: "Play with the best national teams and biggest leagues in intense\
      \ single-player and multiplayer matches, local or online: Top 14, Pro D2, Gallagher\
      \ Premiership and Pro 14.<br />\r\nExperience unprecedented tactical depth that\
      \ recreates all the intricacies of the modern game.<br />\r\nOn the pitch, you\
      \ can tweak your game plan, manage your line-out, initiate set moves, find spaces\
      \ and give your side the winning edge!"
