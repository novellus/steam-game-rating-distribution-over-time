    about_the_game: "You are a monster slayer!<br />\r\n<br />\r\nYour job is to help\
      \ the village of Riksbruk against their undead problems!<br />\r\n<br />\r\n\
      Sacrifice Dungeon is an FPS that pays homage to the FPS of old. The game is\
      \ built on Ray Casting technology, simple yet challenging. Fight your way through\
      \ hordes of monsters while collecting items and increasing your high score.\
      \ Find the source of evil that is causing great turmoil to the village of Riksbruk!"
