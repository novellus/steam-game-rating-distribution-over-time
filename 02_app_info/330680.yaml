    about_the_game: "Solar Struggle is an arcade action spaceshooter where the player\
      \ takes control of one of the nine space ships and experiences a thrilling story\
      \ of a young pilot in 11 missions or asserts herself/himself against tons of\
      \ enemies in the skirmish mode. <br><br>The whole game world is in 3D, but the\
      \ action takes place on a 2D plane which makes the action and controls really\
      \ easy.<h2 class=\"bb_tag\">Features</h2><br>    <ul class=\"bb_ul\">    <li>Thrilling\
      \ story in 11 missions<br>    </li><li>Challenging skirmish mode<br>    </li><li>9\
      \ different ships<br>    </li><li>36 Steam Achievements</li></ul><h2 class=\"\
      bb_tag\">Story</h2><br>Till the year 2016, the budgets of all the government\
      \ space programs have been reduced to a minimum. To forward the space exploration,\
      \ a private group of companies started comprising the Consortium. The Consortium\
      \ was able to demonstrate amazing success within a few decades. It quickly assumed\
      \ a monopoly position in the development and production of space equipment.\
      \ During this time mankind overcame the differences it had and united to a world\
      \ government in 2087. The armed forces of the former governments joined to serve\
      \ as police and security forces of the new world government. The first success\
      \ of the new world government was the establishment of a permanent mars colony\
      \ in 2094. The Consortium took actively part in. Today it\u2019s the year 2169.\
      \ Mankind has long since penetrated to the farthest corners of the solar system.\
      \ A gold rush has set up mining colonies whereever it has been possible to mine\
      \ raw materials. The Consortium has thus developed into the largest economic\
      \ power in the solar system. It controls a large part of all mining operations\
      \ and earns revenue from the sale of ships and technology to the colonies. But\
      \ the general prosperity also attracts individuals who seek to enrich at the\
      \ expense of the honest workers. The huge distances between the planets make\
      \ it extremely difficult to the Military to retain control. Therefore, unfortunately,\
      \ again and again tragic events are happening\u2026<br><br>Here begins the story\
      \ of the young pilot who nearly escapes death while his convoi was attacked."
