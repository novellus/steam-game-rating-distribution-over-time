    review: "Protip. In game menu. Library> Character Menu> Tiara> Show HDD Mode>\
      \ Unshow HDD mode. Congratulations. I just crashed your game. [spoiler]You're\
      \ welcome.[/spoiler] Working as of 1.0.2\n\nGist:\nIt's a character from another\
      \ IF game, has strong offense, good range, and a globetrotter. And can transform.\n\
      \nLong:\nTiara joins the party after a couple of new cutscenes and missions.\
      \ She's significantly overpowered until end game where she, for the most part,\
      \ balances out with the rest of the cast. This is due to her weapon being the\
      \ only weapon she can ever use. (probably kick started the idea for dlc weapons,\
      \ every character hits as hard as Tiara with them.) Fits the roles of a Melee,\
      \ Caster, and Healer.\n\nGlobetrotter, holy shit. She can jump 3 tiles high.\
      \ 2nd to wac who can jump 99 and above iffy and Lee-fi who can jump 2.\nAll\
      \ around very utilizable character.\n\nAs with all dlc character. They add their\
      \ own bit to the story when they are introduced up until they are in your party.\
      \ They do not add to the original story beyond that.\n\nI'd recommend Tiara\
      \ for content and reasons.\n\n[b]Arbitrary nerd stats[/b]\n\nTiara\t\t\t\t\t\
