      \ and hours of intense gameplay, so pack plenty of attitude. And your big gun.<br\
      \ />\r\n\u2022 Come beak to beak with Muddrakes, Rotting Pirates, Duck Zombies,\
      \ Amazon Warriors, and a bunch of fowl-tempered hangers on.<br />\r\n\u2022\
      \ Laugh in the face of danger across 23 stages from the top of a volcano, the\
      \ bottom of the sea, the Realm of the Dead, and the Ninja Training Grounds.\
      \ Then get the heck out.<br />\r\n\u2022 Live every level like it's your last.\
      \ 'Cuz it may be.&quot;"
