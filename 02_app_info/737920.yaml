    about_the_game: 'A team of marine wildlife ambassadors prepare themselves for
      a great feat. Pierre Cousteau, son of the world famous scuba diver, Jacques
      Cousteau, and internationally renowned free-divers show us how man and nature
      can reunite and co-exist with marine wildlife. They take us back to where the
      concept of evolution was born, the Galapagos Islands - posing the question:
      Can we all learn to co-exist with nature within our lifetime before we destroy
      it?'
