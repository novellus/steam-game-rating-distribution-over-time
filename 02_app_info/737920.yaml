    detailed_description: '<h1>Steam Video</h1><p>This content is only available in
      an online streaming format. More information about streaming videos can be found
      in the <a href="https://support.steampowered.com/kb_article.php?ref=8699-OASD-1871">Streaming
      Videos on Steam FAQ</a>.</p><br><h1>About the Video</h1>A team of marine wildlife
      ambassadors prepare themselves for a great feat. Pierre Cousteau, son of the
      world famous scuba diver, Jacques Cousteau, and internationally renowned free-divers
      show us how man and nature can reunite and co-exist with marine wildlife. They
      take us back to where the concept of evolution was born, the Galapagos Islands
      - posing the question: Can we all learn to co-exist with nature within our lifetime
      before we destroy it?'
