    about_the_game: "Packed with both character and atmosphere, China Clay for Export\
      \ is set in one of the most picturesque counties of England and offers a very\
      \ intensive and interesting railway experience.<br><br>The extraction of China\
      \ Clay in Cornwall dates back to the 18th Century and remains a valuable resource\
      \ to this day. The chosen route encompasses parts of three different railway\
      \ lines.<br><br>Par to Bugle is a section of the historic former Cornwall Mineral\
      \ Railway, which has become known locally as the 'Atlantic coast line' - and\
      \ terminates in Newquay. The Great Western Mainline between Lostwithiel and\
      \ Par carries London to Penzance, via Bristol, passenger services as well as\
      \ a wealth of china clay traffic.<br><br>One of the most scenic freight only\
      \ lines in Britain has to be the journey from Lostwithiel to Fowey Docks (Carne\
      \ Point). Clay from many different parts of Cornwall and Devon is carried by\
      \ rail to Fowey where it is loaded on to waiting ships from all parts of the\
      \ globe.<br><br>This is your chance to sign-on at St Blazey Depot; jump aboard\
      \ your locomotive for the day and head off to Rocks Dryers to pick up a train\
      \ of china clay. Can you manage to get this heavy train to Carne Point and return\
      \ with empties whilst observing all speed limits, along the steep gradients\
      \ and twisting lines?<br><br>The China Clay for Export route has been significantly\
      \ upgraded by Creative Rail for its release on Steam, including improvements\
      \ to scenarios, Quick Drive functionality, new Treffry Viaduct modelled from\
      \ scratch, improved platform models, and rain occlusions added to bridges, tunnels\
      \ and rock dryers.<h2 class=\"bb_tag\">Scenarios</h2><br>Seven scenarios for\
      \ the route:<br><ul class=\"bb_ul\"><li>\tLocal Stopper<br></li><li>\tChange\
      \ of Plan<br></li><li>\tTavistock Mixed Clay<br></li><li>\tThe Dark Evenings\
      \ Are Drawing In<br></li><li>\tOut With The Old<br></li><li>\tBlazing a Trail<br></li><li>\t\
      Early Mornings at Rocks</li></ul><br>More scenarios are available on Steam Workshop\
      \ online and in-game. Train Simulator\u2019s Steam Workshop scenarios are free\
      \ and easy to download, adding many more hours of exciting gameplay. With scenarios\
      \ being added daily, why don\u2019t you check it out now!<br><br><a href=\"\
      http://steamcommunity.com/workshop/browse/?appid=24010\" target=\"_blank\" rel=\"\
      noreferrer\"  >Click here for Steam Workshop scenarios.</a><h2 class=\"bb_tag\"\
      >Key Features</h2><ul class=\"bb_ul\"><li>\t20 mile route from Par to Lostwithiel,\
      \ Cornwall set in 1988<br></li><li>\tIncludes two styles of China Clay wagons\
      \ - Clay Hoods and CDAs<br></li><li>\tBR locomotives and coaches<br></li><li>\t\
      Authentic lower-quadrant signals<br></li><li>\tScenarios for the route<br></li><li>\t\
      Quick Drive compatible<br></li><li>\tDownload size: 314mb</li></ul>"
