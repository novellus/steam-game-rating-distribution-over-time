details:
  data:
    about_the_game: "Synopsis :<br />\r\nMelvin's long journey through the CroakForest\
      \ to find his partner and get out of the area that has been filled by zombies.<br\
      \ />\r\n<br />\r\n<br />\r\n- REALISTIC ZOMBIE EXPERIENCE<br />\r\nPlayers can\
      \ choose various levels of difficulty. Every difficulty has an impact on zombies\
      \ and gameplay.<br />\r\n<br />\r\n- ESCAPE FROM THE FEAR<br />\r\nWith exciting\
      \ gameplay, an Immersive Story, a thunderous weapon gives you an extraordinary\
      \ experience.<br />\r\n<br />\r\n- HUNT OR DIE<br />\r\nHunting for animals\
      \ to get food is the most important thing to survive. Every wild animal has\
      \ its characteristics and makes a solid challenge.<br />\r\n<br />\r\n- CAN\
      \ YOU SURVIVE?<br />\r\nCan Melvin save his partner who is being kidnapped?"
