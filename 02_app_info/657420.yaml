    about_the_game: "Team up with iconic Super Heroes as they battle toe-to-toe with\
      \ notorious villains in the Marvel Pinball: Marvel Legends Pack featuring &quot;&quot;Captain\
      \ America&quot;&quot;, &quot;&quot;Doctor Strange&quot;&quot; and &quot;&quot;Fantastic\
      \ Four&quot;&quot;.<br />\r\n<br />\r\n- Lead the Howling Commandos as Captain\
      \ America and defeat his arch-enemy, the fearsome Red Skull, who has come into\
      \ the possession of a Cosmic Cube.<br />\r\n<br />\r\n- Doctor Strange must\
      \ conjure up all his mastery of the Mystic Arts to triumph over Baron Mordo,\
      \ Dormammu and Nightmare, ruler of the Dream Dimension.<br />\r\n<br />\r\n\
      - The Fantastic Four must use their super powers to defeat Doctor Doom, Skrulls\
      \ and the planet-consuming Galactus in order to save the Earth."
