    detailed_description: "<h1>Pro Range</h1><p>The Pro Range is aimed toward the\
      \ serious train simulation enthusiast looking for a complex machine to master.\
      \ Each product is designed to provide education and entertainment for users.\
      \ Xbox controller and HUD interface support do not come as standard and users\
      \ will need to read the accompanying documentation to fully understand the operation\
      \ of this advanced simulation.</p><br><h1>About the Game</h1>The DB BR 643 from\
      \ RSSLO captures the finesse of the \u201CTalent\u201D in Pro Range fashion,\
      \ and is perfectly suited for authentic local DB Regio operations!<br><br>Designed\
      \ with the intention of providing for nearly any passenger operation within\
      \ Europe, be it for regional stopping, rural trundling or city street-weaving\
      \ services, the \u201CTalent\u201D family was able to offer up a configuration\
      \ to achieve.<br><br>The Talent was available in a variety of diesel power types\
      \ and also electric for work under the wires. The units were also susceptible\
      \ to internal changes, various passenger luxuries such as a choice of floor\
      \ height, number of coaches and a multi-purpose area were all options for operators.<br><br>One\
      \ of the first operators in line for Talent units was Deutsche Bahn, who ordered\
      \ a diesel-based fleet for use on local, regional services on routes without\
      \ electrification.<br><br>DB\u2019s new fleet was classified as the BR 643,\
      \ and was built in 3-car formation to provide suitable capacity on quieter lines.\
      \ To keep the journey comfortable, the coaches share Jacobs bogies which keeps\
      \ vibrations to a minimum and also improve the unit\u2019s safety.<br><br> <h2\
      \ class=\"bb_tag\">Included Scenarios</h2><br>Three engaging Career scenarios\
      \ are included for the <a href=\"https://store.steampowered.com/app/677951\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Allg\xE4ubahn: Kempten - Lindau &amp;\
      \ Immenstadt \u2013 Oberstdorf</a> route.<br><br><ul class=\"bb_ul\"><li>Night\
      \ Train to Lindau<br></li><li>Test Drive \u2013 DB 643<br></li><li>Train to\
      \ Immenstadt</li></ul><br><strong>Please Note: <a href=\"https://store.steampowered.com/app/677951\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Allg\xE4ubahn: Kempten - Lindau &amp;\
      \ Immenstadt \u2013 Oberstdorf Route Add-On</a> is required, as a separate purchase,\
      \ in order to play the scenarios featured in this add-on.</strong><br><br>More\
      \ scenarios are available on the Steam Workshop online and in-game. Train Simulator\u2019\
      s Steam Workshop scenarios are free and easy to download, adding many more hours\
      \ of exciting gameplay. With scenarios being added daily, why don\u2019t you\
      \ check it out now!<br><br><a href=\"http://steamcommunity.com/workshop/browse/?appid=24010\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Click here for Steam Workshop scenarios.</a><h2\
      \ class=\"bb_tag\">Key Features</h2><br><ul class=\"bb_ul\"><li>3-car DB BR\
      \ 643 DMU in DB Regio Red livery<br></li><li>Authentic start-up and changing\
      \ cab procedures<br></li><li>Battery switch and Contact key simulation<br></li><li>Basic\
      \ and advanced SIFA implementation<br></li><li>AFB cruise control and PZB implementation<br></li><li>Radio\
      \ dispatcher line set-up simulation<br></li><li>Full passenger door control<br></li><li>Changeable\
      \ destination displays<br></li><li>Three scenarios for the Allg\xE4ubahn route<br></li><li>Quick\
      \ Drive compatible<br></li><li>Download size: 46.4 MB </li></ul>"
