details:
  data:
    about_the_game: Rex Corporation the leading company of the world in robotics is
      helping humanity for generations but a scientist turned mad started experimenting
      on the dead and turned them into cyborg zombies, and he has taken over the facility.
      You play as mercenary soldier hired by rex corps. Your job is find the mad scientist
      and neutralize him and it his minions.<h2 class="bb_tag">FEATURES</h2><br><ul
      class="bb_ul"><li>Pixel Art - Simple pixel art based on old school platformer.<br></li><li>55
      Levels - split into 5 chapters.<br></li><li>Evolving Enemies - Blow up cyborg
      enemies and challenging Bosses.<br></li><li>Collect Coins - Coins can be used
      to purchase weapons from in game weapon's shop.<br></li><li>Controller Support
      - Keyboard still required to navigate the game menu.<br></li><li>8Bit Music
      - Listen to 7 beautiful 8bit tracks composed by Ozzed.<br></li><li>High Difficulty
      - get ready to die a lot, i hope you don't mind. <br><br>Kill enemies collect
      coins use coins to buy different weapons from in game weapon's shop.<br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/727540/extras/in_game_shop_(2).jpg?t=1530638269"
      /></li></ul>
