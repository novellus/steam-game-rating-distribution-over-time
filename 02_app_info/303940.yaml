    reviews: "\u201CIt's amazing, the kind of experience that only comes from the\
      \ tiny subset of games that work on me. Stark and understated, it's the interactive\
      \ medium's answer to Ridley Scott's ALIEN.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=http://www.witchboy.net/2013/06/20/no-one-can-hear-you-cry-in-space/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Harvey Smith</a><br><br>\u201C...you\
      \ should too, if you are not too deterred by the concept of a near-colourless\
      \ journey of sound and survival through a pitiless void that tells you nothing\
      \ and refuses to lend you any helping hand.\u201D<br><a href=\"http://www.rockpapershotgun.com/2013/06/27/capsule-review/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Rock Paper Shotgun</a><br><br>\u201C\
      ...the uncomfortable sound of someone struggling to breathe as you run out of\
      \ oxygen is almost enough to induce panic.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=http://www.theverge.com/2013/6/21/4451822/capsule-is-a-claustrophobic-survival-game-from-canabalt-dev\"\
      \ target=\"_blank\" rel=\"noopener\"  >The Verge</a><br>"
