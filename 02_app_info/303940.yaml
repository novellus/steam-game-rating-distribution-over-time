    about_the_game: 'Capsule is a single-player survival game played entirely through
      a radar interface. Players navigate a hostile landscape, learn about their surroundings,
      and unravel a classic sci-fi story in the process. Best played in a dark room
      with headphones.<br />

      <br />

      NOT RECOMMENDED FOR PLAYERS WITH MISOPHONIA.<br />

      <br />

      In a strange and hostile place, something has gone very, very wrong. You wake
      up inside a small capsule, trapped, with no view of the outside world. The only
      way to survive is to use the radar screen and the capsule''s simple controls
      to try and find more oxygen and more fuel... and to find out what happened.<br
      />

      <br />

      Capsule is a short game, approximately 2 hours for most players. Capsule is
      not a game for everyone; if you are claustrophobic, misophonic, and/or have
      anxiety or triggers related to asphyxiation and/or darkness Capsule may not
      be a good game for you.'
