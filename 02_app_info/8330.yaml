details:
  data:
    about_the_game: Join poker's most outspoken players for a hand of Telltale Texas
      Hold'em, the card game stacked high with personality. Quips will fly, chips
      will fall, and you may just end up rolling in the aisles.<br>This is your chance
      to play in a poker tournament against four characters of such lethal absurdity,
      you'll either die laughing or die trying. Test your skills as you answer life's
      toughest questions...<br><ul class="bb_ul"><li>Can you outsmart Harry Weinhead,
      the wily businessman and student of the game?<br></li><li>Can you humiliate
      Boris Krinkle, the tough guy with a heart of pure lead?<br></li><li>Can you
      groove with Theodore Dudebrough, slacker extraordinaire and just plain cool
      dude?<br></li><li>Can you even understand Grandma Shaky, the eccentric old coot
      who may be more dangerous than she looks?</li></ul>Even if you've never played
      Texas Hold'em before, you'll learn everything you need to know, and you'll laugh
      learning it!
