    about_the_game: "Challenge your mind in a psychedelic journey of puzzles and meaningful\
      \ encounters with Time, Poetry, Memory, Technology, War and Fatality.<br><br>As\
      \ Hope drifts deeper into Infinity, the real world begins to suffer from his\
      \ absence. There doesn\u2019t seem to be any way out, and Hope is by nature\
      \ doomed to carry on.<br><br>Master the innovative camera manipulation mechanic\
      \ to unlock new areas. Each world harbors new abilities, themes, and opportunities\
      \ to explore the multiverse and meet bizarre personalities who can be helpful\
      \ allies or deceitful foes.<br><br><strong>Infini Key Features :</strong><br><br>\
      \ \u25CF Discover a unique, mind-bending and varied gameplay<br> \u25CF Immerse\
      \ yourself in a rich emotional story<br> \u25CF 6-8 hours of gameplay across\
      \ 100+ levels and 10 diverse worlds<br> \u25CF Experience original imagery and\
      \ soundtrack of over 20 songs<br> \u25CF Feel the void of Infinity!<br><br><br>DEVELOPED\
      \ BY Barnaque<br>\u201CWe are always striving to push limits and break boundaries\
      \ with our narratives, gameplay and music. Our goal with Infini is to throw\
      \ you into an unknown world of surprise.\u201D - David Martin and Emeric Morin\
      \ from the Montreal-based indie studio.<br> <br>PUBLISHED BY Nakana.io <br>\u201C\
      We gather games that share a strong experience to remember. With Infini we are\
      \ excited to present a title that manages to be both unique and captivating\
      \ in all its aspects: gameplay, art and story.\u201D - Mika\xEBl Bourget, founder\
      \ of the publishing label."
