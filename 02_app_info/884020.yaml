details:
  data:
    about_the_game: "Infinitesimals is a story-driven, 3rd person action adventure\
      \ where you play as tiny aliens who stand only 1mm tall. Though a diminutive\
      \ species, they are technologically advanced and space faring. Infinitesimals\
      \ features a six legged spider like vehicle (&quot;Ajoxian Gyro POD&quot;) powered\
      \ by our custom physically simulated animation system. You will be able to customise\
      \ the POD both functionally and cosmetically.<br />\r\n<br />\r\nYou will play\
      \ as Captain Orkney, a soldier caught within the huge conflict that has been\
      \ raging between several factions."
