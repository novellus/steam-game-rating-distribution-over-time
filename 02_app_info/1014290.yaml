details:
  data:
    about_the_game: "Around Every Corner (OUTDRIVE EDITION) is the music debut of\
      \ Siberian electronic artist &quot;The Foreign&quot;. A story-driven action\
      \ pack, this 7-track EP packs a wide spectre of styles ranging from emotional\
      \ Synthpop and Synthwave tracks to pounding Outrun Electro hits. <br />\r\n\
      <br />\r\nThe Foreign summoned some of the best emerging Synthwave artists from\
      \ US, France, Italy and Russia to contribute their productions and vocals to\
      \ the EP, thus creating a sonic bond in their respective scene worldwide. <br\
      \ />\r\nWith \u201CAround Every Corner\u201D, The Foreign effectively puts Russia\
      \ in the world map of retro-inspired electronic music; its top-notch production\
      \ values and diversity of sounds are guaranteed to take you on a roller coaster\
      \ ride of 80's-inspired electro music..<br />\r\n<br />\r\nOUTDRIVE OST: THE\
      \ FOREIGN<br />\r\n<br />\r\n01 - In The Cold Of The Night<br />\r\n02 - StarRunners<br\
      \ />\r\n03 - Up &amp; On<br />\r\n04 - The Getaway<br />\r\n05 - Days Of Gaia<br\
      \ />\r\n06 - The Streets Of 1987<br />\r\n07 - In The Cold Of The Night (Instrumental)<br\
      \ />\r\n<br />\r\nWAW format."
