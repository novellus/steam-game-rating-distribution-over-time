    about_the_game: "<strong>Elephant Games</strong> brings you <i>Chimeras: Cherished\
      \ Serpent</i> \u2013 an exciting new entry in the Chimeras series!<br><br>Eleven\
      \ mysterious deaths have plagued Serpent Hill in one month, so it\u2019s no\
      \ wonder the citizens live in constant fear. In every case, the only witnesses\
      \ are the victims themselves, so the new sheriff, Amber, has no leads. What\u2019\
      s more, people can\u2019t shake the sense that someone is always watching them.\
      \ Now it\u2019s up to you to dig into the case and see what turns up. What a\
      \ way to start a vacation! Can you help Amber finish what her dearly-departed\
      \ brother started and find out what\u2019s really going on in Serpent Hill?\
      \ You\u2019ll need your puzzle-solving skills and a sharp mind to find the truth\
      \ in this hair-raising Hidden-Object Puzzle Adventure!<br><br>This is a special\
      \ Collector's Edition release full of exclusive extras you won't find in the\
      \ standard version. The Collector's Edition includes:<br><br>\u2022\tInvestigate\
      \ an engrossing new mystery of mythological proportions in the bonus game!<br>\u2022\
      \tEarn a variety of unique achievements! <br>\u2022\tTons of collectibles, puzzle\
      \ pieces, and morphing objects to find!<br>\u2022\tEnjoy replayable HOPs and\
      \ mini-games, jigsaw puzzles, secret room, exclusive wallpapers, soundtrack,\
      \ and concept art!<br>\u2022\tNever get lost with the strategy guide! <br><br><br>This\
      \ is a Hidden Object Puzzle Adventure game, meaning a specific genre of story-driven,\
      \ point &amp; click adventures. Throughout the game, players are tasked to find\
      \ a list of objects hidden within a particular scene, and to occasionally complete\
      \ various mini-games/puzzles."
