    about_the_game: "The Complete Recipe, Cookbook &amp; Kitchen Manager!<br />\r\n\
      <br />\r\nSmart Tools for Home Cooks and Professional Chefs!<br />\r\n <br />\r\
      \nOrganize your recipes, create cookbooks, manage health and diet, and accomplish\
      \ more in the kitchen. Master your recipes by arranging them in customized cookbooks.\
      \ Get pro tools such as recipe and menu costing plus 30 built-in cookbooks and\
      \ more than 8,000 recipes! Includes pantry management, shopping lists and meal\
      \ planning tools to save you time. Store your favorite recipes for easy access\
      \ any time. Edit, customize, print and publish your recipes. MasterCook 15 is\
      \ the most comprehensive cooking and recipe management software program available.<br\
      \ />\r\n<br />\r\nAward-Winning Features <br />\r\n<br />\r\nCookbooks &amp;\
      \ Recipes<br />\r\n\u2022\tOrganize thousands of recipes into customer cookbooks<br\
      \ />\r\n\u2022\tAuto-import recipes from your favorite websites<br />\r\n\u2022\
      \tCreate cookbooks and shopping lists<br />\r\n\u2022\tDesign menus and meal\
      \ plans<br />\r\n\u2022\tFilter recipes by dietary requirement<br />\r\n\u2022\
      \tTrack nutrition and costing for recipes<br />\r\n\u2022\tScale any recipe\
      \ in just 1 click<br />\r\n\u2022\tSearch recipes by cookbook, category, cuisine,\
      \ or special diet needs<br />\r\n\u2022\tFind nutrition and cost per serving\
      \ for recipes &amp; menus<br />\r\n\u2022\tCollaborate and share recipes with\
      \ others in real time with group cookbooks<br />\r\n\u2022\tShare on email,\
      \ Facebook, Pinterest, and Evernote<br />\r\n<br />\r\nNew Features!<br />\r\
      \n<br />\r\nNative Mobile Apps for iOS and Android<br />\r\n <br />\r\nMasterCook\
      \ 15 has new native mobile apps that are available for free in the app stores.\
      \ Now you can use MasterCook on the go, even without an internet connection.\
      \ <br />\r\n<br />\r\nPowerful New Merge<br />\r\nMake it a snap to import your\
      \ content from previous versions or backups. Use My MasterCook Manager to select\
      \ a previous version, backup folder, or any folder that has MasterCook files.\
      \ Not sure where they are? The new merge will search subfolders for MasterCook\
      \ files too. <br />\r\n<br />\r\nGroup Cookbooks <br />\r\nShare and collaborate\
      \ with friends and coworkers in real time. Create a group cookbook and give\
      \ others either view only access or allow them to add recipes. Use My MasterCook\
      \ Manager to create your first Group Cookbook and start collaborating!  <br\
      \ />\r\n<br />\r\nMasterCook App<br />\r\nFor your iPhone, iPad, iPod Touch\
      \ and Android devices!<br />\r\n\u2022\tAutomatically sync content to MasterCook\
      \ 15*<br />\r\n\u2022\tTake your recipes, shopping lists, and cookbooks everywhere<br\
      \ />\r\n\u2022\tSave online recipes into cookbooks with notes and serving ideas<br\
      \ />\r\n\u2022\tCreate group cookbooks and share recipes with others in real\
      \ time<br />\r\n\u2022\tMake shopping lists from scratch or from recipes with\
      \ just 1-click<br />\r\n\u2022\tSearch your recipes based on cuisine, category,\
      \ cookbook or title<br />\r\n\u2022\tChange recipe servings while in the kitchen\
      \ with 1-click<br />\r\n\u2022\tCreate or edit recipes, cookbooks, and shopping\
      \ lists <br />\r\n\u2022\tSave recipes from any of your favorite food websites\
      \ or blogs with 1-click<br />\r\n\u2022\tCreate reusable shopping lists from\
      \ scratch or from any recipe with 1-click<br />\r\n\u2022\tCollaborate and share\
      \ recipes with others in real time using group cookbooks<br />\r\n\u2022\tUse\
      \ with free companion MasterCook App for easy cooking and shopping<br />\r\n\
      \u2022\tAutomatically syncs content to MasterCook 15 and MasterCook App"
