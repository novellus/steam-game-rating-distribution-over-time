    about_the_game: <strong>Never Split the Party is an ultra social rogue-like!</strong>
      You're <strong>one of four adventurers</strong>  entering an epic dungeon to
      take down the evil vampire known only as <strong>The Countess</strong>, who
      killed your parents and is now constantly bombarding you with insults.<br><br>The
      <strong>Fellowship Unlock</strong> permanently expands on the base game and
      unlocks additional <strong>classes</strong> and <strong>benefits</strong>.<h2
      class="bb_tag">Included Character Classes</h2><ul class="bb_ul"><li><strong>The
      Rogue</strong> - <strong>Fast</strong> movement; Keep an eye on this one. He's
      for you if you are impatient and he's great at dodging.<br></li><li><strong>The
      Mage</strong> - Weak defense but <strong>Strong Damage</strong>. A great class
      if you're good at dodging.<br></li><li><strong>The Ranger</strong> - Weapons
      have <strong>Pierce</strong> and can cut thru entire groups of enemies with
      ease.<br></li><li><strong>The Mercenary</strong> - The <strong>Greediest</strong>
      of classes. Every coin found will increase your damage.<br></li><li><strong>The
      Beastmaster</strong> - A <strong>Familiar</strong> based class where your vicious
      pets will deal extra damage.<br></li><li><strong>The Paladin</strong> - Features
      a variety of <strong>Team Boost</strong> abilities that enhance the performance
      of every player in the room with you.<br></li><li><strong>The Lancer</strong>
      - A <strong>Sniper class</strong> for those who who like to take careful aim
      and pick off the enemies one by one.</li></ul><h2 class="bb_tag">Included Challenge
      Modes</h2><ul class="bb_ul"><li><strong>Bomb Craft</strong> - All players have
      <strong>Shots are Bombs</strong>. You'd think this would be OP but team damage
      is on so it's very tricky.<br></li><li><strong>Player vs. Player</strong> -
      FFA <strong>Deathmatch</strong> FTW! Killing a player gives you 1 point. Killing
      a boss gives you 3. Don't let them run off with your upgrades! Enemy health
      is halved and pickup drops are doubled for extra fun.<br></li><li><strong>Epic
      Dungeons</strong> - All dungeons have triple the number of rooms.<br></li><li><strong>Four
      Black Mages</strong> - A challenge from the distant land of World A.<br></li><li><strong>Race
      Against Time</strong> - All players take damage every 3 minutes.<br></li><li><strong>Full
      Plate</strong> - Very Slow, High Damage, High Health.</li></ul><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/801440/extras/outfit_show_5.png?t=1556736965"
      />
