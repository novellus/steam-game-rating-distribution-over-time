details:
  data:
    about_the_game: "Heim is an indie puzzle adventure game inspired by Norse mythology.\
      \ An unexpected visitor turns Ashyr's homelife upside down, bringing him into\
      \ a mystical adventure that takes him to far-off places and different worlds.\
      \ Use your wits and acquire magical abilities to regain your home!<br />\r\n\
      <br />\r\nTravel from world to world to discover ancient magicks sealed within\
      \ runes: harnessing runic magic grants Ashyr various abilities, from seeing\
      \ the memories of the past unfold before his very eyes, to moving objects without\
      \ even touching them. Ashyr wields no weapons or armour, but overcomes obstacles\
      \ with his magic flute. His adventure sees Ashyr sail the endless seas, discover\
      \ the secrets of a shattered world, delve in the misty realm of the dead, and\
      \ seek out the gods themselves.<br />\r\n<br />\r\nDiscover secrets, collect\
      \ lore scrolls and arcane remnants, and solve varied, unique puzzles in the\
      \ divine realms of Heim!"
