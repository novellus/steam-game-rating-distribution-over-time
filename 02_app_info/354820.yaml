    about_the_game: "As warden of the most notorious prison in history, it\u2019s\
      \ up to you to run the infamous escape proof prison.  It\u2019s the end of the\
      \ line\u2026<br />\r\n\u2022\tBrick by brick, steel door by steel door - build\
      \ your prison from the ground up in Free Play mode or take on preset objectives\
      \ in Challenge mode. <br />\r\n<br />\r\n\u2022\tKeep \u2018em busy - put your\
      \ prisoners to work around the prison cleaning, cooking and maintaining your\
      \ prison. <br />\r\n<br />\r\n\u2022\tAnticipate escape attempts by hiring the\
      \ baddest guards and staff around to manage the hardened criminals. <br />\r\
      \n<br />\r\n\u2022\tFrom fires and gang wars to disease and rat infestations\
      \ \u2013 it\u2019s up to you to control the public enemies and maintain a balanced\
      \ prison.<br />\r\n<br />\r\n\u2022\tNever underestimate the limitations of\
      \ Alcatraz \u2013 from staff to prisoners you need to plan for everything! \
      \ <br />\r\n<br />\r\n\u2022\tExpand your walls that house the most dangerous\
      \ and diabolical criminals on earth \u2013 all for the bottom line.<br />\r\n\
      <br />\r\n\u2022\tFrom guards to the administration\u2013 it\u2019s up to you\
      \ to hire and manage staff that can handle the thousands of harden convicts,\
      \ criminals and escape artists."
