  data:
    about_the_game: "Thingamajig is a VR-based experience creation and world building\
      \ tool. It provides a creative sandbox to prototype and build interactive VR\
      \ experiences.<br><br>Thingamajig is fun and easy to use even without prior\
      \ experience with 3D graphics or modeling tools. Google Poly and Sketchfab are\
      \ integrated directly into the application so you don\u2019t have to leave VR\
      \ to access thousands of 3D models.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/972510/extras/import_logos.png?t=1580417758\"\
      \ /><br><br>The following is an overview of the many features of Thingamajig:<br><ul\
      \ class=\"bb_ul\"><li> Interactive browsing and searching of Google Poly and\
      \ Sketchfab inside VR - simply drag an object from search results into your\
      \ scene without leaving VR.<br></li><li> Create objects from primitive shapes\
      \ (box, sphere, cylinder, cone, and torus)<br></li><li> Import objects from\
      \ modeling applications like Google Blocks or Blender (using the popular glTF\
      \ format)<br></li><li> Position, rotate and scale objects with optional constraints\
      \ to move along a line or in a plane<br></li><li> Extensive snapping and alignment\
      \ tools - snap to points, edges and faces as well as a uniform snap grid.<br></li><li>\
      \ Place custom snap points to build libraries of reusable components that easily\
      \ snap together in predefined ways.<br></li><li> Jig object for precise alignment\
      \ and angles<br></li><li> Object management features such as group, ungroup,\
      \ clone and delete<br></li><li> Split apart imported geometry and regroup into\
      \ reusable pieces. For example, import a kit of spaceship parts from Google\
      \ Poly and regroup them into parts that can be used in future creations.<br></li><li>\
      \ Physics simulation with joints, springs, forces, control over gravity, mass\
      \ and drag. Make any object dynamic with automatic generation of optimized collision\
      \ geometry.<br></li><li> Animation system with keyframe animation components\
      \ as well as procedurally generated and interactive-based animations<br></li><li>\
      \ Full undo/redo support and auto-saving of scenes<br></li><li> Work at a wide\
      \ range of scales to for example, construct a city skyscraper and a detailed\
      \ door handle in the same scene.<br></li><li> A simple wiring system allows\
      \ connecting objects to define behaviors and animation<br></li><li> Drag-and-drop\
      \ import of both stereoscopic and mono 360\xB0 video (with audio)<br></li><li>\
      \ Drag-and-drop import of audio with support for 3D spatialized audio<br></li><li>\
      \ Switch seamlessly between edit and play modes to easily test your experiences\
      \ as they are created. Many play-mode features are active and dynamic in edit\
      \ mode making it easy and fun to experiment while world building.<br></li><li>\
      \ Play mode allows the user to move around the world and interact with dynamic\
      \ objects, as well as climb, jump or ride on moving objects. In play mode, gizmos\
      \ and wires disappear.<br></li><li> Kiosk mode allows operating the application\
      \ in dedicated play-mode. Create an experience and deploy it to one or more\
      \ PC-based VR \u201Ckiosks\u201D to share your experience with other people\
      \ and/or to develop solutions for training and education. We plan to support\
      \ deployment to mobile VR in the future.<br></li><li> Scene lobby - access Thingamajig\
      \ scenes in a centralized location in VR where they are represented as \u201C\
      bubbles\u201D. Each scene bubble shows a 360\xB0 view from the last location\
      \ visited in the scene.<br></li><li> Thing manager - build reusable components\
      \ called \u201CThings\u201D, which can be used and reused to construct different\
      \ VR experiences. Things can be browsed and searched allowing the construction\
      \ of comprehensive libraries of pre-rigged objects to suit various needs.<br></li><li>\
      \ Many features are implemented by \u201Cgizmo\u201D type objects, which typically\
      \ have sockets where wires can be attached to control parameters. </li></ul><br>Examples\
      \ of gizmo type objects included with Thingamajig:<br><ul class=\"bb_ul\"><li>\
      \ Spot and omni lights<br></li><li> Camera and monitor objects<br></li><li>\
      \ Hinge, sliding and ball joints<br></li><li> Springs and force-generating objects<br></li><li>\
      \ Path and look-at joints<br></li><li> Keyframe animators to animate values,\
      \ rotations and colors<br></li><li> Transporter - teleport player to specified\
      \ locations<br></li><li> Proximity sensor - detect player and objects<br></li><li>\
      \ Particle-based effects like fire and smoke and others<br></li><li> Environment\
      \ object - sun/sky with time of day or custom gradient and fog<br></li><li>\
      \ Collision detector - fire a trigger on collision<br></li><li> Birth detector\
      \ - fire a trigger when an object is spawned<br></li><li> Timer object - to\
      \ delay or repeat events<br></li><li> Wave and noise generators for procedural\
      \ animations<br></li><li> Trigger, accumulator and logic operators<br></li><li>\
      \ Thing emitter and source - spawn objects at specific locations<br></li><li>\
      \ Anti-gravity gizmo - make floating objects with variable drag<br></li><li>\
      \ Destroy gizmo - trigger the deletion of an object in play mode<br></li><li>\
      \ Hand grip and mount gizmos - make objects that stick to the player\u2019s\
      \ hand or allow the player to \u201Cride\u201D dynamic objects.<br></li><li>\
      \ Snap socket - define dynamic connection points that can be used as triggers<br></li><li>\
      \ Vive tracker - control objects in VR with Vive tracker device<br></li><li>\
      \ Portal camera - create a portal effect by tracking a user\u2019s head in real\
      \ life (using Vive tracker or controller) and a monitor or projector that becomes\
      \ a window into the Thingamajig scene. </li></ul>"
