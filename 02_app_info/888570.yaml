    about_the_game: "Zombie Head is a experimental project. A new look at the genre.\
      \ In a casual game, everything should be colorful and cute?<br />\r\nNo! In\
      \ Zombie Head, you will play the severed head of a dead man while listening\
      \ heavy metal, overcoming meat grinders, saws and other bloody traps.<br />\r\
      \n<br />\r\nGameplay: By tilting the platform, you roll the head, avoiding traps.\
      \ The goal of the game is to deliver the head to the final point.<br />\r\n\
      For the completion of the levels you get money for which you can buy skills\
      \ - slowing down time, restoring health or stopping the head.<br />\r\n<br />\r\
      \nThe game on the first levels may seem simple, but with time become more difficult\
      \ and you will have to try to get through all levels.<br />\r\n<br />\r\n- Unusual\
      \ gameplay<br />\r\n- Various levels<br />\r\n- Excellent graphics"
