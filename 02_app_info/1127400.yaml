details:
  data:
    about_the_game: '<img src="https://steamcdn-a.akamaihd.net/steam/apps/1127400/extras/ezgif-4-0e70c282f775.gif?t=1609256819"
      /><h2 class="bb_tag">Gameplay</h2><br><ul class="bb_ul"><li> Create elaborate
      supply chains of conveyor belts to feed ammo into your turrets and produce materials
      to use for building<br></li><li> Use production blocks to create a wide variety
      of advanced materials<br></li><li> Defend your structures from waves of enemies<br></li><li>
      Play with your friends in cross-platform multiplayer co-op games, or challenge
      them in team-based PvP matches<br></li><li> Distribute liquids and fight constant
      challenges, like outbreaks of fire or enemy flier raids<br></li><li> Get the
      most out of your production by supplying optional coolant and lubricant<br></li><li>
      Produce a wide variety of units for automatic management of your base or assault
      on enemy bases</li></ul><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1127400/extras/ezgif-1-8679abe089cd.gif?t=1609256819"
      /><h2 class="bb_tag">Campaign</h2><br><ul class="bb_ul"><li> Conquer the planet
      Serpulo as you advance through 250+ procedurally generated sectors and 16 hand-made
      maps<br></li><li> Capture territory and set up factories to produce resources
      while you play other sectors<br></li><li> Defend your sectors from periodic
      invasions<br></li><li> Coordinate resource distribution between sectors via
      launch pads<br></li><li> Research new blocks to fuel progress<br></li><li> Invite
      your friends to complete missions together<br></li><li> 120+ technology blocks
      to master<br></li><li> 33 different types of drones, mechs and ships<br></li><li>
      50+ achievements to complete</li></ul><h2 class="bb_tag"><h2 class="bb_tag">Gamemodes</h2></h2><br><ul
      class="bb_ul"><li> <strong>Survival</strong>: Build turrets to defend from enemies
      in tower-defense based gameplay. Survive as long as possible, optionally launching
      your core to use your collected resources for research. Prepare your base for
      intermittent attacks from airborne bosses.<br></li><li> <strong>Attack</strong>:
      Build factories for units to destroy the enemy cores, while simultaneously defending
      your base from waves of enemy units. Create a variety of different types of
      support and offensive unit to assist you in your goals. Optionally enable an
      AI that builds defensive structures to an extra challenge.<br></li><li> <strong>PvP</strong>:
      Compete with other players on up to 4 different teams to destroy each other''s
      cores. Create units, or attack other bases directly with your mechs.<br></li><li>
      <strong>Sandbox</strong>: Play around with infinite resources and no enemy threat.
      Use sandbox-specific item and liquid source blocks to test out designs, and
      spawn in enemies on request.</li></ul><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1127400/extras/2020-11-30_10-46-02.gif?t=1609256819"
      /><h2 class="bb_tag">Custom Games &amp; Cross-Platform Multiplayer</h2><br><ul
      class="bb_ul"><li> 16 built in maps for custom games, in addition to campaign<br></li><li>
      Play co-op, PvP or sandbox<br></li><li> Join a public dedicated server, or invite
      friends to your own private session<br></li><li> Customizable game rules: Change
      block costs, enemy stats, starting items, wave timing and more<br></li><li>
      Mix &amp; match gamemodes: Combine PvP and PvE gamemodes together</li></ul><h2
      class="bb_tag">Custom Map Editor</h2><br><ul class="bb_ul"><li> Paint terrain
      with an editor UI<br></li><li> Edit and preview structures in-game<br></li><li>
      Configurable tool modes: Change how each tool functions<br></li><li> Powerful
      map generation system, with many different types of filters for procedural manipulation
      of terrain<br></li><li> Apply noise, distortion, smoothing, erosion, symmetry,
      ore generation and random terrain to your maps<br></li><li> Randomize and configure
      ore generation, as well as placement of river and resource tiles<br></li><li>
      Configure enemy wave layouts<br></li><li> Share exported maps on the Steam Workshop<br></li><li>
      Customize base map rules<br></li><li> Use 80+ different environmental blocks</li></ul>'
