    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1426900/extras/Dread_Steam_About_GIF.gif?t=1603990233\"\
      \ /><br><br><strong>Your cruise was so relaxing until the monsters from another\
      \ dimension showed up to kill everyone. Fight them off, manage your resources\
      \ effectively, and convince scattered survivors to join your efforts.</strong><br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1426900/extras/Choose_Your_Survivor_eng.png?t=1603990233\"\
      \ /><br><br><strong>Supernatural forces have overwhelmed a cruise liner called\
      \ Hope</strong> with mysterious monstrosities. Fight them off as one of four\
      \ unlikely heroes.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1426900/extras/10-search-loot-FARGO_eng.png?t=1603990233\"\
      \ /><br><br><strong>Manage your scarce resources effectively</strong>, and convince\
      \ scattered survivors to fight alongside you. You\u2019ll need them for any\
      \ hope of escaping this \u201Cvacation\u201D alive.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1426900/extras/combat_mode_eng.png?t=1603990233\"\
      \ /><br><br><strong>Traverse all 20 decks</strong> to unlock the mysteries of\
      \ the Hope. Think several steps ahead during each battle, plotting the optimal\
      \ use of each character\u2019s action points.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1426900/extras/Upgrade_Yourself_eng.png?t=1603990233\"\
      \ /><br><br><strong>Your weapons, bandages, and other items deteriorate</strong>,\
      \ and your resources are very limited. Make sure your companions rest, or panic\
      \ may overtake them.<h2 class=\"bb_tag\">Oh\u2026 And expect to die. A lot.</h2>"
