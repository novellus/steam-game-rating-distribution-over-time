      \ je vais vous dire que OUI je recommande la simulation pour les d\xE9butant,\
      \ les interm\xE9diaire ainsi que les pro voici pourquoi. \n\nAyant jou\xE9 \xE0\
      \ d'autres simulateur dont je ne citerai pas les noms j'ai beaucoup appr\xE9\
      ci\xE9 mes s\xE9ances de simulation 40heures au total et je pratique encore\
      \ mais voici les points positif du jeu : \n\nLES MAPS : Combien de fois vous\
      \ avez changer de map car vous en avez marre de Freeride dans les m\xEAmes trois\
      \ m\xE8tres carr\xE9 pour faire un truc sympa ? ici dans les cinq map \xE0 disposition\
