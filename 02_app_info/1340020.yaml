details:
  data:
    about_the_game: <h2 class="bb_tag">Aster Fpv is a Fpv Drone simulator where you
      can improve your level of piloting or simply learn to pilot.</h2><h2 class="bb_tag">In
      Multiplayer</h2> - <i>Fps Mode:</i> Face off against other players with a rocket
      launcher or submachine gun<br> - <i>Race mode:</i> try to be 1st or at the head
      of the classification.<br> - <i>Free mode:</i> Explore the places and train
      to improve your riding level<h2 class="bb_tag">Alone </h2> - <i>Race Mode:</i>
      Try to Beat Your Best Time<br> - <i>Free mode:</i> Explore the places and train
      to improve your riding level<h2 class="bb_tag">Important information about the
      controllers :</h2><br>If you have a GamePad like XboxOne, DualShok4 or other
      GamePad =&gt; No problem (The game is natively set up to use an XboxOne controller,
      but it is compatible for all GamePads)<br><br>If you are using a Radio Controller
      :<br>If the firmware of your Radio Controller has been updated =&gt; No problem<br>If
      the firmware of your radio controller is not up to date =&gt; You must set the
      input ranges of your radio controller to be between 0 and 100.<br><br>If you
      have a DJI Controller, very few tests have been performed, the feedback is not
      sufficient to affirm the proper functioning of a DJI Controller on Aster Fpv.
