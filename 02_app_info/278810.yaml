  data:
    about_the_game: "Alright, listen up! I got the Mayor on my ass about this like\
      \ a hernia, and he wants you guys on the case. Why he wants you guys, I don\u2019\
      t know. You\u2019ve cost this department more than all the Precincts in the\
      \ rest of the state combined!<br> <br>Anyways. You\u2019ll be headin\u2019 up\
      \ a team of cops in LA, and you\u2019ll be goin\u2019 up against all manner\
      \ of bad guys, packing some serious heat! Not ta mention The BIG Boss, Hawaiian\
      \ Mo. Sure, it\u2019ll be dangerous, but heck, it\u2019s nothin\u2019 you ain\u2019\
      t done before.<br> <br><br>LA Cops is a fast, action packed 3D top down shooter\
      \ set to a theme of 70s Cops in LA trying to do a tough job in a tough town.\
      \ Gameplay includes an extra edge as you control two cops, using them strategically\
      \ to get one up on the bad guys!<br><br>A smart targeting system UI allows,\
      \ you, the player to position your cops tactically whilst taking out the bad\
      \ guys in real time. <br><br>When you buy this game you get: <br><ul class=\"\
      bb_ul\"><li><strong>8 main and 5 optional levels  to play through.</strong>\
      \ Each level is broken down into multiple sections totalling twenty overall.<br></li><li><strong>Six\
      \ Cops to choose from each with their own attributes that can be upgraded with\
      \ experience points during play.</strong> Attributes include health, speed,\
      \ ammo clip size &amp; damage.<br></li><li><strong>Five weapons to take out\
      \ bad guys with including Pistols, Uzis, Shotguns, Assault Rifles &amp; Grenade\
      \ Launchers.</strong><br></li><li><strong>Destructible scenery</strong><br></li><li><strong>Multiple\
      \ cut scenes tell the story of these Cops in full 3D.</strong> Just like people,\
      \ not all Cops are bad &amp; not all Cops are good.<br></li><li><strong>Plus\
      \ a Rock soundtrack that needs to be played loud</strong>!</li></ul>"
