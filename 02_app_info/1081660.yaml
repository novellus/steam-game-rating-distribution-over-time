    about_the_game: '<strong>Become a Coroner</strong><br>Sara is a young doctor who
      just completed Med School with the highest degrees. Uncertain about her future
      she joins the Coroners'' State Institute and the adventure begins!<br><br><strong>Every
      Episode in Season 1</strong><br>Each season is made of 6 episodes and each episode''s
      duration is about 3-4 hours in gameplay.<br>This DLC package includes every
      episode of season 1. By buying the package you save on the price of the single
      episode, earning two for free (buying the first episode is still needed as it
      contains the base game).<br><br><strong>Episodes and their release</strong><br><br>EPISODE
      1: The Debbie Downer   *** AVAILABLE NOW ***<br>EPISODE 2: The Body Don''t Lie
      - October 31st, 2019<br>EPISODE 3: Bathtub Baby - To be announced<br>EPISODE
      4: Deadly Truth- To be announced<br>EPISODE 5: Perfect Storm - To be announced<br>EPISODE
      6: Sugar Rush - To be announced'
