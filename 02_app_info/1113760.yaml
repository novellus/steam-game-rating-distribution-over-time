details:
  data:
    about_the_game: "A time travel adventure gone wrong! Brian and P.E.T. are thrown\
      \ back in time after a miscalculation to the era of pharaohs in Ancient Egypt!\
      \ Evil Anubis and his minions are terrorizing the people. Without a second thought,\
      \ Brian and P.E.T. charge forward to stop the evil pharaoh\u2019s plots!<br\
      \ />\r\n<br />\r\nGet ready for a wild adventure across ancient Egypt full of\
      \ ancient relics and mysterious artifacts. Roads of Time is the exciting casual\
      \ strategy game you\u2019ve been waiting for!<br />\r\n<br />\r\nTons of different\
      \ tasks, more than 40 levels, a fun plot, simple and exciting gameplay, and\
      \ a huge fantasy world\u2026 What more could you want! Hunt for treasure, restore\
      \ historic monuments, look for mysterious artifacts, fight Anubis\u2019 evil\
      \ henchmen, battle to the end and manage your resources. Simple controls and\
      \ a clear tutorial will help you dive right into the game!<br />\r\nRoads of\
      \ Time \u2014 save time from collapse!!<br />\r\n<br />\r\n-A fantasy world\
      \ full of mythical creatures and ancient artifacts, from totems and hyroglifics\
      \ to pyramids, to help you uncover the secret of Anubis<br />\r\n-A fun plot\
      \ with cool comics and unforgettable characters!<br />\r\n-Tons of different\
      \ tasks you\u2019ve never seen before<br />\r\n-40+ unique levels<br />\r\n\
      -Dangerous enemies: Anubis\u2019 henchmen, warrior animals, and dangerous scarabs<br\
      \ />\r\n-4 fun locations: Ocean beaches, lush valleys, mystical oases and the\
      \ hot savannah<br />\r\n-Helpful bonuses: Walk and work speed boosts, building\
      \ upgrades, treasure hunts and time travel<br />\r\n-Simple controls and a clear\
      \ tutorial<br />\r\n-More than 20 hours of fun gameplay for any age<br />\r\n\
      -Awesome music and sounds"
