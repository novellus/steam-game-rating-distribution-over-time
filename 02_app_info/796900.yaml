details:
  data:
    about_the_game: "Welcome to the Trivia Vault contestant!  Play as a contestant\
      \ in a gameshow called Trivia Vault: Mixed Trivia 2 and bring your thinking\
      \ hat.  Answer mixed category trivia questions as quickly as you can, the faster\
      \ you answer the higher the cash value.  Correct answers lock in the digit code\
      \ for the vault, 10 correct answers cracks the vault and awards bonus cash.\
      \  Track your progress and aim for higher scores to accomplish higher ranks.\
      \  Challenge yourself to beat your high score by playing multiple times and\
      \ completing all 100 levels with a total of 1000 unique trivia questions.<br\
      \ />\r\n<br />\r\nFeatures:<br />\r\n<br />\r\n3 New &quot;CodeBreaker&quot;\
      \ Lifelines<br />\r\n100 Vaults to Crack(levels)<br />\r\n1000 Unique Trivia\
      \ Questions<br />\r\nTimer Based Questions<br />\r\nObtain Cash Multipliers\
      \ Based on Correct Answers in a Level<br />\r\n3 Ranks of Accomplishment per\
      \ Level"
