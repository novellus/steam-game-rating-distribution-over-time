    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/717330/extras/steam_text_page.png?t=1594024872"
      /><br><br>The main symbol of the holiday is the pumpkin Jack and has been used
      for many years as a lantern, but few know what the pumpkin itself is experiencing.
      It is believed that such a fruit, left on All Saints' Day near the house, will
      drive away evil spirits from him. But it is this year that evil spirits endow
      the pumpkin with power and send a nightmare and horror into the otherworldly
      world, and what the pumpkin will have to face in this world and who will turn
      out to be a friend and who will be able to learn who you are in the game world!<br><br>Features:<br><ul
      class="bb_ul"><li> Atmospheric graphics in the style of Halloween<br></li><li>
      Co-op mode<br></li><li> Support for 3 keyboards or 3 gamepads<br></li><li> 40
      levels!<br></li><li> Hardcore gameplay<br></li><li> Deadly traps<br></li><li>
      Various puzzles<br></li><li> Coins!</li></ul>
