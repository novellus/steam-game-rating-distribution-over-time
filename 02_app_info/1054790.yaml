    about_the_game: "<h2 class=\"bb_tag\">DISCLAIMER</h2><br>This game is a work of\
      \ fiction. Names, characters, places and events are the products of the authors\u2019\
      \ imagination. Any resemblance to actual persons, living or dead, or actual\
      \ events is purely coincidental.<h2 class=\"bb_tag\">GAME DESCRIPTION</h2><br>Elon\
      \ Must is a talented inventor, playboy, billionaire, adventurer and just a nice\
      \ guy in the prime of his life. <br>Once his sensors receive a death signal\
      \ of the Mars robot Opportunity as a result of a dust storm, as well as a mysterious\
      \ message from space representatives of an alien militant civilization. <br>Armed\
      \ to the teeth, Elon goes to a space adventure to Mars in order to pay the robot\
      \ his proper respect and save the world.<br>Avoid different traps and enemies\
      \ and finish all levels<h2 class=\"bb_tag\">GAME FEATURES:</h2>- 10 levels<br>-\
      \ Achievements<br>- different traps and enemies<br>- Collect enough respect\
      \ points to earn all achievement<br>- 4 different weapons. Player can use only\
      \ 1 at time and it is randomly selected after death:<br>   - Hammer of Respect<br>\
      \   - Firegun<br>   - Lasergun<br>   - Rocket missile<br><br>HOW TO PLAY<br>WASD\
      \ \u2013 Movement<br>Space \u2013 Jump<br>F, LMB - Attack"
