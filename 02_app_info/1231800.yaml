    about_the_game: "Pick a classic card game, any classic card game. Play your cards\
      \ right with the Classic Card Game Collection. A delightful assortment of 10\
      \ traditional titles provides hours of entertainment for the whole family.<br\
      \ />\r\n<br />\r\nWhat could be more enjoyable than this classic trick-and-meld\
      \ card game? Pinochles' phases will have you captivated for hours.<br />\r\n\
      \ <br />\r\nPlay the Classic Cards Collection<br />\r\n<br />\r\nAnte up and\
      \ take a card break. A good time is in the cards! Enjoy a pleasurable pastime\
      \ that will bring everyone to the table. The Classic Card Game Collection trumps\
      \ all others with fun-filled features and additional challenges:<br />\r\n<br\
      \ />\r\nFast animated play  \u2022  Play against the computer  \u2022  Soothing\
      \ soundtracks<br />\r\n<br />\r\nReal rules  \u2022  Detailed game rules included"
