    about_the_game: "Once you have downloaded this content, you can set a new master\
      \ by going to Hidden Leaf Village in the online lobby followed by the Ninjutsu\
      \ Library.<br />\r\n<br />\r\nA special training pack for your avatar!<br />\r\
      \n<br />\r\nAs you train with Sasuke Uchiha (Boruto), you will acquire Training\
      \ Points that can be used to unlock a wide variety of Ninjutsu, weapons, and\
      \ costumes for your avatar!<br />\r\n <br />\r\nContent includes:<br />\r\n\u2022\
      \ 3 Ninjutsu<br />\r\n- Inferno Style: Flame Lightning (Ranged)<br />\r\n- Heavenly\
      \ Hand Power (Ranged)<br />\r\n- Onyx Chidori (Ranged)<br />\r\n<br />\r\n\u2022\
      \ 1 Secret Technique<br />\r\n- Takemikazuchi-no-Kami (Ranged)<br />\r\n<br\
      \ />\r\n\u2022 1 Avatar Part<br />\r\n- Hair (Sasuke: The Last), for male/female\
      \ avatars <br />\r\n<br />\r\n\u2022 1 Ranged-Type Weapon<br />\r\n- &quot;Sasuke's\
      \ Ninja Blade&quot; <br />\r\n<br />\r\n\u2022 Additional Content<br />\r\n\
      - Lobby Action: Maybe Next Time<br />\r\n- Honorary Title: Loser"
