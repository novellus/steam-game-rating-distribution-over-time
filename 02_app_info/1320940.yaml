    about_the_game: "The Disappearance of the Mitchells is a small indie horror game\
      \ played in the ego perspective.<br />\r\n<br />\r\nYou are playing a young\
      \ man - encouraged by his friends - trying to solve the mystery of the sudden\
      \ disappearance of a husband and wife, leaving their house and all of their\
      \ belongings. <br />\r\n<br />\r\nExplore the house and search everything for\
      \ clues to try and find the truth, before your fear gets the better of you."
