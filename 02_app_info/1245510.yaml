    about_the_game: "Inspired by real machines, this pack contains three exclusive\
      \ skins for the Tashkent (Uzbekistan), Baku (Azerbaijan), and Kazan (Russia\
      \ \u2013 to be developed) trains. In Tashkent and Baku, the skins include alternative\
      \ looks for the headlights.<br />\r\nYou can select the skin of your choice\
      \ on the Open-ended Route menu. In addition, you can also enable custom paintings\
      \ for AI-controlled trains."
