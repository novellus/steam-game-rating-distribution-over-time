    detailed_description: "<h1>Reviews &amp; Accolades</h1><p><i>&quot;...an emotional\
      \ roller-coaster from beginning to end and an experience that will leave you\
      \ with questions answered and tears in your eyes.&quot; - </i> <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.hardcoregamer.com/2017/10/20/review-life-is-strange-before-the-storm-episode-2-brave-new-world/276374/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Hardcore Gamer</a><br><br><i>&quot;...this\
      \ episode offers some of the sweetest Life is Strange moments we\u2019ve seen\
      \ to date.&quot;</i> - <a href=\"http://www.ign.com/articles/2017/10/21/life-is-strange-before-the-storm-episode-2-brave-new-world-review\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >IGN</a><br><br><i>&quot;...it has managed\
      \ to outdo all my expectations...&quot;</i> - <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.playstationlifestyle.net/2017/10/20/life-strange-storm-episode-2-review-full-bloom-ps4/#/slide/1\"\
      \ target=\"_blank\" rel=\"noopener\"  >PlayStation LifeStyle</a><br><br><i>&quot;...an\
      \ emotional ride between two different worlds that are more alike than they\
      \ seem and will have you grasping for more.&quot;</i> - <a href=\"https://steamcommunity.com/linkfilter/?url=https://culturedvultures.com/life-is-strange-before-the-storm-episode-2-pc-review/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Cultured Vultures</a><br><br><i>&quot;...the\
      \ story, gameplay, art and music all come together to form what is another wonderful\
      \ display of Deck Nine's skill&quot;</i> - <a href=\"https://steamcommunity.com/linkfilter/?url=https://www.windowscentral.com/life-strange-storm-episode-2-review-flawed-still-impressive\"\
      \ target=\"_blank\" rel=\"noopener\"  >Windows Central</a><br><br><i>&quot;...it\
      \ draws you in with interesting characters, then builds them through quiet moments\
      \ and big decisions.&quot;</i> - <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.gameinformer.com/games/life_is_strange_before_the_storm__brave_new_world/b/playstation4/archive/2017/10/20/life-is-strange-before-the-storm-brave-new-world-review.aspx\"\
      \ target=\"_blank\" rel=\"noopener\"  >Game Informer</a></p><br><h1>About the\
      \ Game</h1>As Chloe and Rachel\u2019s family life continues to crumble, their\
      \ friendship blossoms and the two girls discuss running away together. But before\
      \ they can go, Chloe gets involved with an errand for Frank Bowers which puts\
      \ her in a dangerous situation and exposes an uglier side to Arcadia Bay\u2026\
      <br><br>KEY FEATURES:<br><ul class=\"bb_ul\"><li>Choice and consequence driven\
      \ narrative adventure<br></li><li>Multiple endings depending on the choices\
      \ you make<br></li><li>\u2018Backtalk\u2019 - A risk/reward conversation mode\
      \ that allows Chloe to use her barbed tongue to provoke or get her way<br></li><li>Make\
      \ your mark on the world with witty tags and drawings<br></li><li>Choose Chloe\u2019\
      s outfit and see how people react to your look<br></li><li>Distinct Licensed\
      \ indie soundtrack &amp; original score by Daughter</li></ul>"
