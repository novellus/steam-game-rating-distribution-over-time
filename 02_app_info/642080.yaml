    about_the_game: "As Chloe and Rachel\u2019s family life continues to crumble,\
      \ their friendship blossoms and the two girls discuss running away together.\
      \ But before they can go, Chloe gets involved with an errand for Frank Bowers\
      \ which puts her in a dangerous situation and exposes an uglier side to Arcadia\
      \ Bay\u2026<br><br>KEY FEATURES:<br><ul class=\"bb_ul\"><li>Choice and consequence\
      \ driven narrative adventure<br></li><li>Multiple endings depending on the choices\
      \ you make<br></li><li>\u2018Backtalk\u2019 - A risk/reward conversation mode\
      \ that allows Chloe to use her barbed tongue to provoke or get her way<br></li><li>Make\
      \ your mark on the world with witty tags and drawings<br></li><li>Choose Chloe\u2019\
      s outfit and see how people react to your look<br></li><li>Distinct Licensed\
      \ indie soundtrack &amp; original score by Daughter</li></ul>"
