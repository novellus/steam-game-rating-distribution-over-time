      /><br><br><ul class="bb_ul"><li> A Gorgeous Digital Painted Fantasy World<br></li><li>
      An Amazing Orchestral Bgm<br></li><li> A fantasy story with a love-hate relationship
      between Gnome and his Cloud<br></li><li> A following Cloud that can be used
      to throw lightnings to solve puzzles and get rid of enemies<br></li><li> Angry
      Cloud sequences that challenges the player to keep moving to avoid the aimed-at-gnome
      lightnings<br></li><li> Neutral Cloud sequences that allows the player to aim
      where to strike the lightning while also escaping the aimed-at-gnome lightnings<br></li><li>
      Happy Cloud sequences that allows the player to fully control the Cloud without
      having to worry about aimed-at-gnome lightnings<br></li><li> Classic platformer
      challenges and puzzles<br></li><li> Boss fights</li></ul>
