    short_description: Guide Gnome across the dangers of this twisted fairytale world.
      Can you break the curse that made that annoying cloud appear? Can you recover
      his stolen Lucky Hat? Can you trust your friends? Find out in Nubarron, a casual
      puzzle platformer set in a beautiful digitally painted world full of weird creatures
      you'll have to deal with.
