    about_the_game: "<strong>*** As seen on TV on BBC One Sunday Politics ***</strong><h2\
      \ class=\"bb_tag\"><strong>Help Maybot run, jump, slide, and shoot her way to\
      \ a strong &amp; stable dystopia in this hilarious political infinite runner.</strong></h2><br><br><strong>A\
      \ Game for the Many</strong><br><br>Play the villain, Maybot. Run through randomly\
      \ generated levels collecting power-ups, taxes, and votes. Jump over crazy enemies\
      \ from angry farmers  to missing nuclear bombs to foxes on horseback blowing\
      \ bugles. Slide under tractors and ripsaws to avoid death and collect more goodies.\
      \ Build up your naughtiness to unleash your ultimate form and shoot down massive\
      \ bosses. Spend your votes in the shop on upgrades and new playable characters,\
      \ each with their own perk. Rise to the challenge and unlock achievements and\
      \ make history on the Steam leader-board. You are the Maybot now RUN! <br><br><br><strong>Features</strong><br><br><ul\
      \ class=\"bb_ul\"><li> Run, jump, slide, and shoot for political survival. How\
      \ long can you stay in power?<br></li><li> Battle huge bosses destroying ethics,\
      \ morality, and hope with your victories.<br></li><li> Power up your special\
      \ weapon to unleash your ultimate form, 'The Dream Crusher'.<br></li><li> Collect\
      \ votes to unlock upgrades and new characters aiding your path to elitist domination.<br></li><li>\
      \ Sprint past famous London buildings and landmarks.<br></li><li> Collect tax\
      \ and claim expenses for elaborate things and high scores. <br></li><li> Help\
      \ Maybot bribe her way to unleash policies and see the world change.<br></li><li>\
      \ Collect in game power-ups such as shields, invincibility, and double tax.\
      \   <br></li><li> Complete tasks to earn Steam achievements.<br></li><li> Compete\
      \ with others for Steam leader-board domination. </li></ul><br><strong>Quotes\
      \ from some Reviewers, Youtubers, &amp; Maybot Run Players:</strong><br><br>\u201C\
      <i>On its surface it\u2019s political commentary is blatant and hilariously\
      \ so, but there\u2019s a surprising amount of depth to its cuts.</i>\u201D \u2013\
      \ Astrid Johnson, Indie Haven<br><br>\u201C<i>The gameplay is extremely original\
      \ for an endless runner. The soundtrack is pretty righteous as well.</i>\u201D\
      \  \u2013 Dayton Does Gaming<br><br>\u201C<i>A tongue in check game that you\
      \ can get a good laugh at</i>\u201D \u2013 Rip Cassidy<br><br>\u201C<i>The funniest\
      \ game I\u2019ve played since Plug and Play</i>\u201D \u2013 Mooshi Gamer<br><br>\u201C\
      <i>Maybot Run has an awesome soundtrack</i>\u201D \u2013 Tesla \u30B4\u30B8\u30E9\
      \ Gaming<br><br><strong>The Story</strong> <br><br>In 2016 Maybot landed in\
      \ the UK and quickly took power as an unelected dictator. Help her and her cronies\
      \ run, jump, slide, and shoot their way to a stronger, and more stable leadership.\
      \ Wreak havoc on the poor, help the elite, and be as naughty as possible in\
      \ those wheat fields. With your help Maybot can defeat the coalition of chaos;\
      \ morality and hope, bringing back the wealth to the elite few and condemning\
      \ the many to ordinary working poverty. There are girl's jobs and boy's jobs\
      \ but this is definitely a bot's job.<br><br><br><i>This game is based on true\
      \ events that may or may not have happened by people who may or may not be real.</i><br><br>#MaybotRun"
