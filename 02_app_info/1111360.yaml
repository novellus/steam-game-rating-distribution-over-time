    about_the_game: "Song Tianxiang, the composer, is responsible for composition\
      \ and music production in the game &quot;The Bloody Ink&quot;. The music of\
      \ &quot;Heavenly Blood&quot; is played by the top orchestras and famous performers\
      \ in China. The number of orchestras is more than 30. In the style of music,\
      \ the fusion of strong national colors and Western symphonies, the use of modern\
      \ music style, to maintain the soundtrack characteristics of the film, bring\
      \ you a musical feast of soul impact. The post-music downmix and mastering process\
      \ is done by internationally renowned studios.<br />\r\n<br />\r\n01. Royal\
      \ Sky<br />\r\n02. Demon<br />\r\n03. Departure<br />\r\n04. Thinking<br />\r\
      \n05. Wannian<br />\r\n06. Follow<br />\r\n07. Prologue<br />\r\n08. Reunion<br\
      \ />\r\n<br />\r\nThis content requires a basic game BloodySpell on Steam to\
      \ run. After downloading, the music files are in the BloodySpell game folder\
      \ in the Steam directory."
