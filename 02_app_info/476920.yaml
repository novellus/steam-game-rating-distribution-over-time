    review: "[h1] Genre [/h1] Ein Hidden Object Adventure\n\n[h1] Story [/h1] Ein\
      \ M\xE4dchen Namens \"Alison\" wurde eines Tages sehr Krank und liegt nur noch\
      \ im Bett und schl\xE4ft. Sie ist grad dabei eine seltsame Transformation zu\
      \ erleben. Wir spielen ihren Besten Freund und wollen dieser Merkw\xFCrdigen\
      \ Sache auf dem Grund gehen\n\n[h1] Gameplay [/h1] Wir l\xF6sen die Typischen\
      \ Wimmelbilder, verschiedene Nette R\xE4tsel & sammeln Gegenst\xE4nde ein um\
      \ diese sp\xE4ter zu benutzen um weiter voran zu kommen. Es gibt 7 verschiedene\
      \ Welten, jedes mit seinem Eigenen Thema (W\xFCste, M\xE4rchen usw.) und zwischen\
      \ diesen wandern wir immer hin und her\n\n[h1] Achievements [/h1] Es gibt insgesamt\
      \ 7 Erfolge. Diese sind allesamt Story basierend und man bekommt sie einfach\
      \ indem man das Spiel durchspielt\n\n[h1] Pro/Contra [/h1]\n+ Story OK\n+ Musik\
      \ OK\n+ Nette Hintergrund Szenen\n+ Nette R\xE4tsel\n+ Sammelkarten\n+ Achievements\n\
      \n[h1] Fazit [/h1] Ein ganz Ordentliches Hidden Object Adventure mit Netten\
      \ R\xE4tseln, Hintergr\xFCnden & Achievements. F\xFCr Fans des Genres auf jeden\
      \ Fall sehr zu Empfehlen\n\n\n\U0001F451 Powered by HoI 4 Deu  Kuratorengruppe\
      \ auf deutsch/englisch \U0001F451\u2800\u2800\u2800\U0001F389 [url=https://store.steampowered.com/curator/30388691/]\
      \ Folgen [/url]"
