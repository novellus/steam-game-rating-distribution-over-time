    about_the_game: "Alison\u2019s sudden illness was a shock to everyone. Doctors\
      \ do not understand what was happening to her, and what caused her illness.\
      \ Family and doctors are desperate, and only faithful friend never lost hope.\
      \ Faithful friendfriend. An ordinary little boy named Aiden. Aiden - it's you.\
      \ <br />\r\n<br />\r\nYou have to solve the mystery of Ellison disease. Travel\
      \ between the edges of reality. Defeat the mighty Mage and save the World! <br\
      \ />\r\n<br />\r\nIn this game you expect: <br />\r\n- intriguing storyline;\
      \ <br />\r\n- 7 locations; <br />\r\n- more than 40 scenes; <br />\r\n- 16 original\
      \ puzzles; <br />\r\n- map with clues; <br />\r\n- travel between the edges\
      \ of reality; <br />\r\n- original soundtrack; <br />\r\n- the atmosphere of\
      \ magic and mystery."
