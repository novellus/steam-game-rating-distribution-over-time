    about_the_game: "70 Seconds! Adventure - a game where you have to wander around\
      \ the locations in search of a way out of here. You will have to overcome the\
      \ intricate locations filled with aggressive monsters and various bosses. Choose\
      \ your weapon and arm yourself with it and go to a dangerous world. Destroy\
      \ aggressive bosses, find funny references and Easter eggs, meet different achivki\
      \ and find new weapons. Go through an adventure that you will remember forever.<br\
      \ />\r\nAs you progress through the game you will find a variety of weapons:<br\
      \ />\r\nUpcoming for destruction of monsters and bosses, using a variety of\
      \ ordnance and tactics are not ogranichivayutsya opportunities<br />\r\nAlso,\
      \ you will not pass the game without meeting on the way aggressive monsters:<br\
      \ />\r\nMonsters in the game can meet different, some will look like small and\
      \ harmless animals, and others on the contrary will do everything that would\
      \ destroy you.<br />\r\n<br />\r\nAs well as the passage of the game you will\
      \ meet the Bosses:<br />\r\nThis is a separate type of Monsters that have a\
      \ large amount of health and special abilities. Because of the good protection\
      \ and a large number of health to win them is not so easy, but with the proper\
      \ skill and desire everything is possible."
