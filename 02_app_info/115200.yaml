  data:
    about_the_game: "In <strong>Cossacks II: Napoleonic Wars </strong>, lead your\
      \ 19th century army to glory in this much-anticipated sequel to the internationally\
      \ acclaimed Cossacks: European Wars. Whether fighting as Napoleon's highly disciplined\
      \ &quot;Grand Arme&quot;, the tenacious Russians and their Cossack horseback\
      \ warriors, the Austrians, Britons, Prussians, or Egyptians, the challenges\
      \ will be daunting as you master weapons and tactics during a time that redefined\
      \ modern warfare.<br>\t\t\t\t\t\t<h2 class=\"bb_tag\">Key features:</h2>\t\t\
      \t\t\t\t<ul class=\"bb_ul\"><li>Massive Historical Battles - Fight through battles\
      \ of the 19th century, with massive armies colliding in varied types of terrain\
      \ and weather.<br>\t\t\t\t\t\t</li><li>Varied Game Play - Enjoy the strategic\
      \ campaign for the dominance of Europe, follow in the footsteps of emperors\
      \ and generals in history-inspired battles, or duke it out in open-ended skirmishes.<br>\t\
      \t\t\t\t\t</li><li>There's More To Winning Than Combat - Learn to weaken your\
      \ enemies economically before the first musket volley is fired. Forge treaties,\
      \ devise treacheries, or simply buy your opponents' loyalties.<br>\t\t\t\t\t\
      \t</li><li>Realistic Troop Morale System - Only well-led, well-provisioned troops\
      \ live long enough to grow in experience and become valuable battlefield assets.<br>\t\
      \t\t\t\t\t</li><li>Online Play - Compete against or in cooperation with other\
      \ armchair emperors via LAN or Internet connection.<br>\t\t\t\t\t\t</li></ul>"
