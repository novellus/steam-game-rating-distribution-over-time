    about_the_game: "To commemorate Kou Shibusawa's 35th anniversary, the &quot;Kou\
      \ Shibusawa Archives&quot; will be opened in the Steam Store. Here we will revive\
      \ popular previously released titles. <br />\r\n<br />\r\nIn this third round\
      \ of releases, we offer &quot;Nobunaga's Ambition: Sengoku Gun'yuden,&quot;\
      \ the third release in the series, released in the US as &quot;Nobunaga's Ambition\
      \ II.&quot; <br />\r\nIn this simulation game, players take on the role of a\
      \ Daimyou of the Warring States period, attract followers, and use strategy\
      \ and tactics to gain control of the 38 domains of Japan."
