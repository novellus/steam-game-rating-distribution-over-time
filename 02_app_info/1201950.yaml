    about_the_game: "A small apartment complex...The type that might exist anywhere...<br\
      \ />\r\n<br />\r\nOur main character is a grocery deliveryman who's polite demeanor\
      \ and pleasant smile have earned him a bit of celebrity status around the complex.<br\
      \ />\r\nBut his smile is not as innocent as it seems...<br />\r\n<br />\r\n\
      He has an ulterior motive...Sampling some of these finely aged apartment wives!<br\
      \ />\r\n<br />\r\nKaori, positively overflowing with mature sexuality.<br />\r\
      \nRyoko, plain to look at but with a hidden lust bubbling under the surface.<br\
      \ />\r\nAnd Mayumi, still nursing her newborn child and with a chest that makes\
      \ our hero weak. <br />\r\n<br />\r\nTheir husbands can no longer satisfy them,\
      \ so now it's up to you!<br />\r\n<br />\r\nThe following features are included:<br\
