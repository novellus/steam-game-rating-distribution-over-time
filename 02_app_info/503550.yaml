  data:
    about_the_game: DYE is a challenging precision platformer where you help Hue rescue
      Pigments and defeat the nefarious Necrolights in order to restore color to the
      world!  Jump, wall jump and float your way through 4 unique worlds with hundreds
      of challenges.  Anyone from first-time platform gamers to experienced hardcore
      speedrunners will find a rewarding test of skill in saving Hue's homeworld.<br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/503550/extras/use_a_controller.png?t=1501014612"
      /><br>DYE has tight and responsive controls, and has been balanced around the
      use of a controller.  Full keyboard support is available, but spare your hands
      and sanity <strong>(seriously)</strong>, and use a controller.  DYE has native
      support for all common controllers including Xbox, Steam, PS4, and most others.<h2
      class="bb_tag">What others are saying</h2><ul class="bb_ul"><li>&quot;The controls
      are so slick... its a difficult game but I feel like i have total control&quot;
      - TGH_Plays - <a href="https://steamcommunity.com/linkfilter/?url=https://www.twitch.tv/TGH_Plays"
      target="_blank" rel="noopener"  >https://www.twitch.tv/TGH_Plays</a><br></li><li>&quot;The
      sounds, the music, the levels... it just all comes together so well&quot; -Vellhart
      - <a href="https://steamcommunity.com/linkfilter/?url=https://www.twitch.tv/vellhart"
      target="_blank" rel="noopener"  >https://www.twitch.tv/vellhart</a><br></li><li>&quot;This
      was quite a journey... peaked at the right amount of difficulty&quot; - Yagamoth
      - <a href="https://steamcommunity.com/linkfilter/?url=https://www.twitch.tv/Yagamoth"
      target="_blank" rel="noopener"  >https://www.twitch.tv/Yagamoth</a><br></li><li>&quot;The
      soundtrack in this game is magnificent!&quot; - Tehjman1993 - <a href="https://steamcommunity.com/linkfilter/?url=https://www.twitch.tv/Tehjman1993"
      target="_blank" rel="noopener"  >https://www.twitch.tv/Tehjman1993</a><br></li><li>&quot;Its
      genius, I'm not gonna lie, but it's really evil as well!&quot; - Krazyman50
      - <a href="https://steamcommunity.com/linkfilter/?url=https://www.twitch.tv/krazyman50"
      target="_blank" rel="noopener"  >https://www.twitch.tv/krazyman50</a></li></ul><h2
      class="bb_tag">Key Features</h2><ul class="bb_ul"><li>56 levels (560 total pigments
      to collect)<br></li><li>8 skins, unlockable by achievement<br></li><li>Leaderboards
      for all versions of individual levels and speedruns<br></li><li>4 worlds with
      unique boss fights<br></li><li>Hard Mode versions of each level<br></li><li>Challenge
      levels<br></li><li>Scaling difficulty from beginner to expert level<br></li><li>Original
      18 track soundtrack (55 minutes)<br></li><li>Achievements<br></li><li>Trading
      cards</li></ul><h2 class="bb_tag">What's In Each World?</h2>Each world contains
      9 regular levels, 4 challenge levels and 1 unique boss fight.  <br><br>The 9
      regular levels in each world of DYE are a series of challenges with Pigments
      along the way.  Each Pigment you rescue will restore a layer of color, and rescuing
      all 5 in a level will restore all color to that level.  The <strong>Normal Mode</strong>
      of the level will have checkpoints along the way, while the <strong>Hard Mode</strong>
      modifier will remove all checkpoints and add additional danger.  <br><br>The
      4 challenge levels in each world of DYE are filled with 100 &quot;dust&quot;.  You
      free a Pigment every 20 dust collected.  There are no checkpoints in the challenge
      levels, and the Hard Mode version of these levels adds a restrictive time limit.
