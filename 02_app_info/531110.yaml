    about_the_game: "Battles of Norghan is a unique gladiatorial management and strategy\
      \ game where you not only must recruit, train, and equip fantasy gladiators,\
      \ but also control them on a tactical grid in turn-based combat as your team\
      \ fights their way to the top division. This game has a lot of depth and replayability.<br\
      \ />\r\n<br />\r\nImagine a football manager game with fantasy world creatures\
      \ such as orcs, drakes and minotaurs and turn-based strategy battles instead\
      \ of football matches.<br />\r\n<br />\r\nRecruit mercenaries from 22 different\
      \ fantasy races and classes and manage dozens of fighters as they battle in\
      \ a variety of different terrains against easy to highly intelligent AI or other\
      \ player-controlled clans. <br />\r\nTrain and hone each fighter\u2019s skill\
      \ through monthly training as well as directly in combat. Build secondary skills\
      \ such as dodging, shield blocking and dual wielding as well as attributes such\
      \ as strength, intelligence, hit points, and magic points. There are 200 items\
      \ and 42 spells available to equip your gladiators, including armors, bows,\
      \ weapons, magical staves, and more! As each combatant grows with your clan\
      \ they will age as well and eventually retire. Careful planning and management\
      \ of your clan can ensure you never have an off season.<br />\r\n<br />\r\n\
      Original release dates outside Steam: V.1.0 in August 2005. Version 1.12 in\
      \ October 11 2016."
