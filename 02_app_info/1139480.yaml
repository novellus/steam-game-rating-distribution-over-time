    about_the_game: '<img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1139480/extras/V8f-z0323_o.jpg?t=1603475943"
      /><br>My name is Tom Bailey. It all began with an investigation into the murder
      of a physician in a local asylum St. Verginy, which was coated with strange
      rumors. The investigation came to a standstill, so on September 14, 1981, I
      decided to go to the house of the victim for a second examination, but it would
      be better if I just left this case unsolved... <br><br><strong>You have to investigate
      a complicated murder case. Don''t lose your mind while you''re getting to the
      truth. Try to understand, that every action has consequences. </strong> <br><br><br>Game
      Features: <br><ul class="bb_ul"><li>a Variety of puzzles <br></li><li>the Possibility
      to not only escape from the enemies but also to kill them <br></li><li>Entourage
      graphics <br></li><li>the Presence of firearms and knives </li></ul>'
