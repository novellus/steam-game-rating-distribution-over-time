    review: "[h1] Genre [/h1] Ein JRPG\n\n[h1] Gameplay [/h1] Wir k\xF6nnen uns aussuchen\
      \ ob wir einen M\xE4nnlichen oder Weiblichen Charakter spielen wollen. Es macht\
      \ keinen Gro\xDFen Unterschied denn man startet mit 1 HP. Man kann sich (wenn\
      \ man das M\xE4del spielt) via Heil Zauber heilen aber wenn man aus dem Men\xFC\
      \ rausgeht hat man automatisch wieder nur 1 HP. Potions kann man kaufen aber\
      \ auch diese heilen nicht. Heisst man spielt dauerhaft mit einem HP. Zudem ist\
      \ das Spiel kaum \xDCbersetzt heisst die meisten Texte sind auf Russisch. Wenn\
      \ man H\xE4user betritt startet automatisch ein Zufallskampf den man logischerweise\
      \ sofort verliert. Selbst in den Screenshots des Spiels sieht man das der Charakter\
      \ immer nur 1 HP hat. Musik gibt es au\xDFerhalb von K\xE4mpfen auch keine.\
      \ NPCs & Kisten verschwinden einfach so und man hat auch keine Start Waffe\n\
      \n[h1] Pro/Contra [/h1]\n+ XBox 360 Controller Support\n\n- Leider Keine Achievements\n\
      - Man startet mit 1 HP und heilen hat keine Wirkung (sobald man aus dem Men\xFC\
      \ rausgeht hat man wieder nur 1 HP)\n- Sehr schlecht \xDCbersetzt (Sehr viele\
      \ Texte auf Russisch)\n- Betritt man H\xE4user kommt sofort ein Zufallskampf\
      \ den man nat\xFCrlich aufgrund der Mangelnden HP sofort verliert\n- Es gibt\
      \ Keine Musik au\xDFerhalb von K\xE4mpfen\n- NPCs verschwinden nach dem Ansprechen\n\
      - Man hat Keine Waffe\n\n[h1] Fazit [/h1] Eine unglaubliche Frechheit f\xFC\
      r sowas hier Geld zu verlangen. Das Spiel ist \xFCberhaupt nicht fertig. Man\
      \ k\xF6nnte das Spiel mit Patches in Ordnung bringen aber offensichtlich besteht\
      \ wohl darin kein Interesse. Definitiv Nicht zu Empfehlen\n\n\n\U0001F451 Powered\
