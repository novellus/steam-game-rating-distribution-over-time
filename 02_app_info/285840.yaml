    review: "[h1][b][u]GAME TYPE:[/u][/b]\nShoot \xB4em up (1-4 Spieler)\n\n[b][i]Ein\
      \ MUSS f\xFCr Retro Fans! [/i]\U0001F44D\U0001F3FB [/b][/h1] [b]Super Pixel\
      \ Shooter! Coop Modus [/b]f\xFCr bis zu[b] 4 Spieler! [/b]\n\n[b]\u25A0 Grafik\
      \ & Sound [/b]ist 8-bit Style und erinnert stark an gute C64 oder Arcade Zeit.\
      \ Das Spiel offenbart seinen Tiefgang erst nach ein paar Stunden, denn in jedem\
      \ neuen Level kommen auch neue Gegner hinzu. Das man JEDEN Gegner \xFCbernehmen\
      \ kann ist ein einzigartiges Feature. Die verschiedenen feindlichen Raumschiffe\
      \ haben immer ihre St\xE4rken und Schw\xE4chen, und so ist auch Taktik n\xF6\
      tig das richtige Schiff f\xFCr die passende Situation zu w\xE4hlen. Bei Level\
      \ 1 wirkt das Spiel noch unspektakul\xE4r da die Gegner 0815 sind, mit jedem\
      \ neuen Level kommen aber neue Gegner hinzu (die man dann auch \xFCbernehmen\
      \ kann).\nEine super Motivation jedes neue Gegnerschiff auch gleich selbst auszuprobieren!\n\
      \       \n[b]\u25A0 Fantastischer Coop Modus[/b] f\xFCr bis zu 4 Spieler! \n\
      Spielt man mit 3 oder 4 Freunden sollten man sich absprechen wer welchen Bildschirmbereich\
      \ abdeckt: also zb Spieler #1 bleibt in der oberen H\xE4lfte, #2 in der unteren\
      \ und #3 k\xFCmmert sich um Feinde die von hinten angreifen. (man kann mit der\
      \ Schultertaste [i]sein Raumschiff drehen und [b]r\xFCckw\xE4rts[/b] ballern![/i])\n\
      Wenn jeder in seinem Bereich bleibt wird das Gameplay koordiniert und auch einfacher.\
      \ Oder jeder macht was er will und man hat Chaos!  ;-)\n\n [b]\u25A0 Multiplayer\
      \ Feature:[/b] Wiederbelebung wenn man tot ist.\nHat ein Spieler alle Leben\
      \ verloren kann er wieder einsteigen wenn ein anderer 20.000 Punkte macht -\
      \ damit macht das Spielen mit Freunden gleich doppelt Spa\xDF! Jede Level besteht\
      \ aus mehreren Waves, und am Ende gibt es einen Endgegner. Ist der besiegt kann\
      \ man beim n\xE4chsten Versuch wieder in diesem Level einsteigen und muss nicht\
      \ bei Null anfangen. (die Levels werden gespeichert) \nDer Schwierigkeitsgrad\
      \ ist zu Beginn easy und wird in den sp\xE4teren Levels anspruchsvoll.  Kommt\
      \ man alleine nicht weiter sollte man es im coop zusammen mit Freunden probieren!\n\
      F\xFCr 8,20 \u20AC eh schon billig, [i]im SALE EIN MUST-BUY![/i]\n\n[h1][b][u]FAZIT[/u][/b][/h1]\n\
      Das beste Retro SHMUP hier auf Steam [9/10]\nPflicht f\xFCr jeden Fan der schon\
      \ in den 80ern geballert hat!"
