    about_the_game: '<strong>A retro shooter with a new power: the power to become
      any ship.</strong><br><br>Lost in the depths of space, you are a being of pure
      psychic energy with the uncanny power to take over and control anything you
      see in order to survive. <br><br>Built for PC, Enemy Mind lets you battle your
      way through 70+ waves of challenging enemies. Deftly maneuver over <i><strong>twenty
      unique ships</strong></i>, each with different abilities for you to harness.
      Backed by an all-new chip-emulated soundtrack by the psychoacoustic artist Rainbow
      Kitten, Enemy Mind features an <i><strong>adaptive story system</strong></i>
      as innovative as its gameplay. Are you ready to unlock the secrets of Enemy
      Mind?<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/285840/extras/app_controller_banner_english.png?t=1568405811"
      /><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/285840/extras/gamefeaturestest.png?t=1568405811"
      /><br><br><ul class="bb_ul"> <li><i><strong>8 levels</strong></i> and <i><strong>70
      waves</strong></i> of challenge<br> </li><li>Side-scrolling space shooter for
      PC<br> </li><li>Classic 8-bit art-style<br> </li><li><i><strong>20+ different
      ships</strong></i>, each with their own unique power and ability<br> </li><li>Adaptive
      story system that changes with your individual play style<br> </li><li>Multi-player
      co-op supports up to <i><strong>four players</strong></i> at once<br> </li><li>Original
      Chiptune-inspired soundtrack by Rainbow Kitten</li></ul><img src="https://steamcdn-a.akamaihd.net/steam/apps/285840/extras/jump_line.png?t=1568405811"
      /><h2 class="bb_tag">More Reviews</h2>&quot;It''s incredibly addictive!&quot;  <strong><a
      href="https://steamcommunity.com/linkfilter/?url=http://www.indieretronews.com/2014/03/enemy-mind-recommended-shoot-em-up.html"
      target="_blank" rel="noopener"  >Indie Retro News</a></strong>  <i>March 2014</i><br><br>&quot;The
      game really is the whole package. GameCola Score: 9 - Excellent&quot;  <strong><a
      href="https://steamcommunity.com/linkfilter/?url=http://gamecola.net/2014/06/enemy-mind-pc"
      target="_blank" rel="noopener"  >GameCola</a></strong>  <i>June 2014</i><br><br>&quot;Overall
      I was very impressed by what Schell Games was able to achieve with a genre that
      is not really known for innovation. The game is addictive enough that you will
      want to complete it a few times in order to piece together the whole story and
      of course the co-op mode will also eat up a lot of your spare time if you have
      friends nearby. While shooter fans will obviously enjoy the game the most I
      urge anyone that has an interest in polished, unique titles to try it out as
      it is definitely worth the effort. Rating: 8/10&quot;  <strong><a href="https://steamcommunity.com/linkfilter/?url=http://www.gameramble.com/enemy-mind-pc-game-review.html"
      target="_blank" rel="noopener"  >GAMERamble</a></strong>  <i>June 2014</i><br><br>&quot;Enemy
      Mind is an excellent and unique take on the shooter genre. Definitely worth
      the price at full retail.&quot;  <strong><a href="https://steamcommunity.com/linkfilter/?url=http://www.nerd-age.com/2014-steam-summer-sale-now"
      target="_blank" rel="noopener"  >Nerd Age</a></strong>  <i>June 2014</i><br><br>Check
      out our website: <a href="https://steamcommunity.com/linkfilter/?url=http://enemymindgame.com/"
      target="_blank" rel="noopener"  >http://enemymindgame.com/</a><br>Listen to
      the full soundtrack on our <a href="https://steamcommunity.com/linkfilter/?url=http://schellgames.bandcamp.com/album/enemy-mind-original-soundtrack"
      target="_blank" rel="noopener"  >Bandcamp Page!</a><br>This old-school arcade
      shmup is brought to you by <a href="https://steamcommunity.com/linkfilter/?url=http://www.schellgames.com/"
      target="_blank" rel="noopener"  ><i><strong>Schell Games</strong></i></a>, an
      independent game studio based in Pittsburgh, PA.'
