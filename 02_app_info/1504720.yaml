    detailed_description: "<h1>\u5173\u4E8E\u6211\u4EEC</h1><p>\u6211\u4EEC\u662F\u72EC\
      \u7ACB\u6E38\u620F\u201C\u67DA\u5B50\u4E01\u5DE5\u4F5C\u5BA4\u201D\uFF1A\u7531\
      \u4E24\u4E2A\u597D\u57FA\u53CB(\u7A0B\u5E8F\u548C\u7F8E\u672F)\u5229\u7528\u4E1A\
      \u4F59\u65F6\u95F4\u7EC4\u5EFA\u7684, \u4E00\u8D77\u5F00\u53D1\u4E86\u4E00\u5E74\
      \u591A, \u5230\u6E38\u620F\u6536\u5C3E\u9636\u6BB5\u6709\u5E78\u5F97\u5230\u4E00\
      \u4E2A\u7B56\u5212\u514D\u8D39\u5E2E\u5FD9, \u4E24\u57FA\u53CB\u4E5F\u5C31\u6B64\
      \u5F00\u59CB\u8F6C\u4E3A\u5168\u804C\uFF0C\u5E0C\u671B\u529B\u6240\u80FD\u53CA\
      \u7684\u4E3A\u5927\u5BB6\u5E26\u6765\u4E00\u4E9B\u6709\u8DA3\u7684\u6E38\u620F\
      \u3002<br>\u5982\u679C\u559C\u6B22\u6211\u4EEC\u7684\u6E38\u620F\uFF0C\u6216\
      \u8005\u5E0C\u671B\u5E2E\u52A9\u6211\u4EEC\u6D4B\u8BD5\uFF0C\u8BF7\u5173\u6CE8\
      \u6211\u4EEC\uFF0C\u5982\u679C\u5927\u5BB6\u6E38\u73A9\u65F6\u53D1\u73B0\u4EFB\
      \u4F55\u95EE\u9898\uFF0C\u6B22\u8FCE\u5404\u4F4D\u52A0\u5165QQ\u7FA4\u53CA\u65F6\
      \u4E0E\u6211\u4EEC\u8054\u7CFB\uFF0C\u6211\u4EEC\u4F1A\u8BA4\u771F\u9605\u8BFB\
      \u5404\u4F4D\u7684\u7559\u8A00\uFF0C\u6536\u96C6\u5EFA\u8BAE\u3002\u4F60\u4EEC\
      \u7684\u559C\u7231\u548C\u9F13\u52B1\u624D\u662F\u6211\u4EEC\u6700\u5927\u7684\
      \u52A8\u529B\uFF01<br><br>\u5B98\u65B9\u73A9\u5BB6\u4EA4\u6D41\u533A\uFF1A741776814<br>\u65B0\
      \u6D6A\u5FAE\u535A\uFF1A\u72EC\u6E38\u7F51-\u4E13\u6CE8\u72EC\u7ACB\u6E38\u620F\
      <br>\u53D1\u884C\u5546INDIECN\u9875\u9762\uFF1AIndiecn Games</p><br><h1>About\
