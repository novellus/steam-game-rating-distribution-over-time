    about_the_game: X-Fire VR is a Rogue-lite Duck &amp; Cover experience in a futuristic
      world full of hostile aliens and robots. The game features over 15 different
      enemy types, massive large levels with just the first mission taking up 1 hour
      or more to complete. The game features stores, mechs, zombies, aliens, weapon
      handling, loot boxes, loot drops, xp, leaderboard and much more!
