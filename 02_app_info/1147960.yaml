    about_the_game: '<strong>Okaeri</strong> is a Japanese horror game about a middle
      school girl and her mother who recently moved to a new house.<br>It''s 6:00
      pm, coming back home expecting a welcome from your mom, instead, she finds unexpected
      things happening before her eyes.<br>The game is inspired by short omniverse
      Japanese horror films.<br><br>From the creators of <a href="https://store.steampowered.com/app/1228520/The_Convenience_Store/"
      target="_blank" rel="noreferrer"  id="dynamiclink_3" >https://store.steampowered.com/app/1228520/The_Convenience_Store/</a>
      <a href="https://store.steampowered.com/app/1185160/Inunaki_Tunnel/" target="_blank"
      rel="noreferrer"  id="dynamiclink_4" >https://store.steampowered.com/app/1185160/Inunaki_Tunnel/</a>  <a
      href="https://store.steampowered.com/app/1162680/Stigmatized_Property/" target="_blank"
      rel="noreferrer"  id="dynamiclink_5" >https://store.steampowered.com/app/1162680/Stigmatized_Property/</a><br><br><strong>Key
      Features:</strong><br><br><strong>Immersive experience</strong>: An atmospheric
      photo-realistic graphics intensifies the horror experience. The minimalistic
      design makes the player fully immersed in the ambiance.<br><br><strong>VHS film
      aesthetic</strong>: VHS aesthetic emulates look and feel of CRT screens including
      phosphor screen trail and bleeding, VHS tape noise, interlacing, and jitter
      in the analog video signal adding extra immersion to the horror experience.<br><br><strong>A
      short narrative exploration</strong>: An exploration heavily focused on ambiance
      and narrative. Collect pieces of the past and present to find out what''s going
      on from the protagonist''s perspective with native Japanese voice acting which
      enhances the player''s experience. People who love games like Gone Home and
      The First Tree might love this part of the game. The testers played for about
      20-40min.<br><br><strong>Gameplay</strong>: This game is played primarily like
      a &quot;walking simulator.&quot; <br><br><strong>Psychological horror</strong>:
      You are alone, but feels like someone is watching you. Keep going and you''ll
      find out.<br><br><strong>Controls:<br>Move: WASD + Mouse<br>Interact: E<br>Options:
      ESC</strong>'
