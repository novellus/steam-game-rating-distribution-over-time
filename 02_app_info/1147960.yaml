    reviews: "\u201CA nice horror adventure with creepy atmosphere, interesting graphic\
      \ effects and emotional story (a bit short). Gameplay is like walking simulator.\
      \ Game expects you to figure what to do on your own.\u201D<br />\r\nWorldwide\
      \ Reviews<br />\r\n<br />\r\n\u201CThe game is very good for its price! I nice\
      \ way to kill some of your time. The sound effects were effective and got my\
      \ heart jump a beat once or twice, I totally recommend it!\u201D<br />\r\nAlcoGamers<br\
      \ />\r\n<br />\r\n\u201CHorrors! A short yet inexpensive horror game in the\
      \ Japanese tradition of media related hauntings. Fairly decent, and a quality\
      \ of tension and ambiance rather than jump scares.\u201D<br />\r\nWhore / Gore\
      \ / Horror / Snore<br />\r\n"
