  data:
    about_the_game: "Help Madeline survive her inner demons on her journey to the\
      \ top of Celeste Mountain, in this super-tight, hand-crafted platformer from\
      \ the creators of multiplayer classic TowerFall.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/504230/extras/mountain.png?t=1580863858\"\
      \ /><br><br><ul class=\"bb_ul\"><li>A narrative-driven, single-player adventure\
      \ like mom used to make, with a charming cast of characters and a touching story\
      \ of self-discovery<br></li><li>A massive mountain teeming with 700+ screens\
      \ of hardcore platforming challenges and devious secrets<br></li><li>Brutal\
      \ B-side chapters to unlock, built for only the bravest mountaineers<br></li><li>IGF\
      \ \u201CExcellence in Audio\u201D finalist, with over 2 hours of original music\
      \ led by dazzling live piano and catchy synth beats<br></li><li>Pie</li></ul>The\
      \ controls are simple and accessible - simply jump, air-dash, and climb - but\
      \ with layers of expressive depth to master, where every death is a lesson.\
      \ Lightning-fast respawns keep you climbing as you uncover the mysteries of\
      \ the mountain and brave its many perils. <br><br><i>This is it, Madeline. Just\
      \ breathe. You can do this.</i><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/504230/extras/characters.png?t=1580863858\"\
      \ /><br><br><a href=\"https://store.steampowered.com/app/1092840/Celeste_Soundtrack/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  ><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/504230/extras/cassette.png?t=1580863858\"\
      \ /></a>"
