    about_the_game: "Tracking two targets, the \u201CGilded Cage\u201D mission challenges\
      \ players to eliminate private banker Claus Strandberg, holed up inside the\
      \ secure Swedish Consulate, and army General Reza Zaydan, protected by his elite\
      \ squad of soldiers who have taken over an abandoned school. <br />\r\n<br />\r\
      \nFrom the busy bazaars and bustling marketplace, to the angry mobs calling\
      \ for justice outside the Swedish consulate, Marrakesh promises HITMAN players\
      \ the lure of voyeurism and the thrill of infiltration."
