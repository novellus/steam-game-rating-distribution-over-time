    about_the_game: "Having searched Eastern and Western Europe for a missing heir,\
      \ Kate Walker finally completed her long and arduous journey, obtaining the\
      \ signature of Hans Voralberg and closing the automaton factory buyout.<br>\t\
      \t\t\tMission accomplished? Not for this sophisticated New York lawyer\u2026\
      <br>\t\t\t\tAn unlikely pair, young Kate Walker and old, eccentric Hans Voralberg\
      \ now set off on a journey together: in search of the last of the fabled Syberian\
      \ mammoths at the heart of a long and forgotten universe. The surreal quest\
      \ Hans began alone several years ago will come to a final close as he and Kate\
      \ face obstacles far more dangerous than ever before, testing their courage\
      \ and determination.<br>\t\t\t\tFar and beyond, a mystical Syberia awaits their\
      \ arrival\u2026<br>\t\t\t\t<h2 class=\"bb_tag\">Key Features</h2>\t\t\t\t<ul\
      \ class=\"bb_ul\"><li>Original and captivating storyline<br>\t\t\t\t</li><li>Rich\
