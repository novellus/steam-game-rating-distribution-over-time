    about_the_game: '<h2 class="bb_tag"><i>&quot;It''s a lesson we never seem to learn...
      time isn''t meant for human manipulation.&quot; </i></h2>Sam Acacius has received
      a horrifying message: the section of the Orion Torus where he lives, his only
      home, will be destroyed. This information has been entrusted to him alone. With
      the identity of the messenger itself obscured, Sam must decide whether the risks
      of investigation are worth it. What could a single person do to stop the inevitable?
      <br><br>To learn the answers behind this message, Sam must confront forces at
      the very core of society. Whether he succeeds or fails depends on critical choices
      he''ll have to make along the way. <br><br>Where will his journey lead him?
      <br><br><strong>ABOUT</strong><br>Orion is a visual novel, an interactive story
      that combines artwork, music, sound effects, and voice acting for all its characters.
      Players will have the chance to influence the direction of the story, resulting
      in a variety of different endings. Aspects of time travel, artificial intelligence,
      and virtual reality games are explored in each path. <br><br><strong>FEATURES</strong><br><ul
      class="bb_ul"><li>4 main paths with a total of 9 endings <br></li><li>Distinctive
      and specially-produced sound effects <br></li><li>Custom GUI <br></li><li>Original
      Soundtrack <br></li><li>Full English Voice Acting<br></li><li>CG Gallery</li></ul>'
