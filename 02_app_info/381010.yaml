    review: "Nouvelle interactive donc attendez vous \xE0 lire de longs dialogues\
      \ et monologues avec de temps en temps la possibilit\xE9 de faire des choix.\n\
      Ce jeu a un gros point n\xE9gatif : le personnage principal. Et c'est celui\
      \ que l'on incarne... C'est un adolescent qui ne cesse de g\xE9mir, j'ai d\xE9\
      test\xE9 sa voix, sa fa\xE7on de parler, ses r\xE9actions, bref un peu tout\
      \ chez lui. \nAutre point n\xE9gatif : les personnages sont totalement irr\xE9\
      alistes, dignes de clich\xE9s de s\xE9ries, cela a nui totalement \xE0 mon immersion\
      \ dans le jeu.\nPoint fort : les artworks et visuels sont magnifiques. L'histoire\
      \ est un peu bidon mais \xE7a passe. \nEn r\xE9sum\xE9 : heureusement qu'il\
      \ \xE9tait gratuit."
