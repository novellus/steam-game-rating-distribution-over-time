details:
  data:
    about_the_game: '<a href="https://steamcommunity.com/linkfilter/?url=https://discordapp.com/invite/fallguys"
      target="_blank" rel="noopener"  ><img src="https://steamcdn-a.akamaihd.net/steam/apps/1097150/extras/FG_Discord_Banner.png?t=1608598304"
      /></a><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1097150/extras/About_This_Game_1.gif?t=1608598304"
      /><br><br>Fall Guys: Ultimate Knockout flings hordes of contestants together
      online in a mad dash through round after round of escalating chaos until one
      victor remains! Battle bizarre obstacles, shove through unruly competitors,
      and overcome the unbending laws of physics as you stumble towards greatness.
      Leave your dignity at the door and prepare for hilarious failure in your quest
      to claim the crown!<br><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1097150/extras/Massive_Online_Pandemonium_1.gif?t=1608598304"
      /><br>Massive Online Pandemonium: Dive into a series of ridiculous challenges
      and wild obstacle courses with masses of other competitors online, all with
      the hopes of making the cut and advancing to the next round of mayhem.<br><br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1097150/extras/Competitive_Coopertative_1.gif?t=1608598304"
      /><br>Competitive &amp; Cooperative: Shift between competitive free-for-alls
      and cooperative challenges where the losing team all get eliminated!<br><br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1097150/extras/Comically_Physical.gif?t=1608598304"
      /><br>Comically Physical: Watch in delight as your fellow competitors bend,
      bounce, and bash their way to hilarious, physics-based failure!<br><br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1097150/extras/Delightfully_Customizable.gif?t=1608598304"
      /><br>Delightfully Customizable: Fail in style with everything from fashionable
      pineapple couture to the latest in bunny hats available to customize your look
      in Fall Guys.'
