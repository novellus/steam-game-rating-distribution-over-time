  data:
    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/1380600/extras/40milion.png?t=1602487156"
      /><br><br>Did you know that anxiety disorders are the most common mental illness
      in the U.S? They affect 40 million adults in the United States age 18 and older.
      18.1% of the population every year. Yes, nearly 1 in 5 people. <i>Wow</i>. But
      what's even more <i>wow </i>is that anxiety disorders are highly treatable...
      and there are many, many things that a person can do to deal with them very
      well on their own.<br><br>That's the reason we created anxiety.exe - a relaxing
      and informative game about, well... anxiety and mental health in general.<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1380600/extras/aboutgame.png?t=1602487156"
      /><br><br>In your mindOS you will explore different ways of dealing with anxiety.
      Some are instant, some are investition in the future. We are not making things
      up - all of them are backed up by science and researches. It's always nice to
      know how and why the famous &quot;breath focus&quot; actually works. Cute little
      assistant will even summarize and link proper researches, so you can check up
      the details by youself.<br><br>Besides learning about anxiety management and
      improving your mental health, you can also have a chat with an old... friend.
      Be careful though, it's a complicated relationship.
