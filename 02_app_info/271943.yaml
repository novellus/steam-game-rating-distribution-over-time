    review: This pack comes with new areas, new equipment, a co-op "dungeon," several
      boss fights, and a ton of lore. The areas and bosses are some of the coolest
      in Dark Souls as a series, and a lot of the new equipment and lore pays homage
      to the first game. Only the co-op area feels messy, with its recycled boss and
      hordes of enemies.
