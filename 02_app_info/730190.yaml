    short_description: How do you feel after a time in a roller coaster ? &quot;It
      was beautiful&quot; or &quot;the landscape was so amazing&quot;? No you don't,
      you have been shaken, you feel weird. The usual VR coasters are beautiful and
      almost relaxing, this one is not.
