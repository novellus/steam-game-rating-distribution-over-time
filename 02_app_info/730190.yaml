details:
  data:
    about_the_game: '<strong>Sick coaster</strong>, a name which means everything...
      <br>We created this coaster to bother your brain, to make it saying to your
      stomach &quot;there is something weird&quot;. Welcome in the dark with some
      lights which will remind you some classic real coster. <br>Psychedelic sound,
      stressfull atmosphere, weird feelings, this is what we call a coaster.<br>To
      prevent some comment, yes you can see pixels sometimes, but or you had pixels
      or you had to download 5 Gb for a roller coaster... we made a choice. <br>Also,
      we made it using physical conditions, using throttle or brakes for the train,
      which means none of the speed you will feel is virtually made, it would be the
      same in real. The only differences with a real one are : no wind in your hair,
      and no heart attack. <br><strong>Just have fun :D</strong>'
