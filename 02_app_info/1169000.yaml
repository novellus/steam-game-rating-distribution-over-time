    about_the_game: "TORINTO is a Run N' Gun game, up to two people can play simultaneously,\
      \ with frantic levels and a chaotic environment, the players need to beat all\
      \ enemies and collect the flags in order to score points at the end of each\
      \ level, but if you die, all the collected flags will be lost.<br><br>If a player\
      \ loses all lives, the player can sacrifice his score points to continue and\
      \ try once more.<br><br>TORINTO is a kingdom dominated by an oppressing wizard\
      \ called &quot;MALZER&quot;, he has stolen the hearts of all the kingdom's inhabitants,\
      \ but a couple of heroes have a very strong bond each other preventing to be\
      \ affected from the wizard's sorcery, and together, they will fight to defeat\
      \ this enemy and give back the hearts to the kingdom's inhabitants.<br><br>TORINTO\
      \ will test your abilities to save the kingdom from its opressor.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1169000/extras/descri\xE7\
      \xE3o_na_loja.png?t=1575390738\" />"
