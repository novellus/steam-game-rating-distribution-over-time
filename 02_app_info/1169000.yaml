    review: "On ne peut pas dire que Torinto soit malhonn\xEAte vendu \xE0 moins de\
      \ 3,5\u20AC... Disons qu'il part d'une bonne intention, mais qu'on s'en lasse\
      \ rapidement et qu'il ne laisse pas un souvenir imp\xE9rissable.\n\nJ'ai du\
      \ mal \xE0 d\xE9terminer si le rendu \"piqu\xE9\" des graphs est voulu ou non,\
      \ dans tous les cas, je le trouve plut\xF4t mignon esth\xE9tiquement. Cela vient\
      \ en partie de ses inspirations arcade tr\xE8s assum\xE9es. Les couleurs des\
      \ marqueurs typiques \"P1 & P2\", les lances et les flasques \xE0 jeter qui\
      \ rappellent Ghouls'n Ghosts , l'intro de niveau \xE0 la \"Sonic\", ou le syst\xE8\
      me de munitions sp\xE9ciales \xE0 looter sur certains ennemis fa\xE7on \"Metal\
      \ Slug\"...\nGlobalement, si vous regardez une vid\xE9o sur la page du magasin,\
      \ vous aurez une id\xE9e \xE9tonnamment pr\xE9cise de ce que propose le jeu\
      \ - mais pour se faire une id\xE9e encore plus exacte, je dirai que Torinto\
      \ a parfois des airs de jeu de rythme ou il faut avant tout compter combien\
      \ de mobs arrivent de gauche ou de droite, (et dans quel ordre) pour leur balancer\
      \ le nombre de projectiles correspondants sans se faire submerger. Il faut \xE9\
      galement apprendre les patterns de certains ennemis qui vous bombardent de caillasses...\n\
      Si on perd toutes ses vies, un syst\xE8me de continue (bugg\xE9 - j'en parle\
      \ plus loin), permet de reprendre la partie en \xE9change de 1000 pts de score.\n\
      Sans que je comprenne trop comment, mes vies sont souvent r\xE9g\xE9n\xE9r\xE9\
      es en jeu, (tant mieux en fait), et j'ai donc pu avancer relativement vite jusqu'au\
      \ 4e niveau. (L\xE0, j'ai fini par perdre, et par d\xE9crocher du m\xEAme coup,\
      \ parce que le jeu est assez redondant et finalement vite lassant).\n\nDe plus,\
      \ j'ai relev\xE9 plusieurs probl\xE8mes plus ou moins g\xEAnants:\n\n- Je ne\
      \ m'acharnerai pas trop sur la relative impr\xE9cision du gameplay, car je pense\
      \ que \xE7a vient principalement de la croix directionnelle m\xE9diocre de mon\
      \ pad... Cependant, si vous avez comme moi un pad \"non officiel\" avec une\
      \ croix directionnelle en carton, on passe beaucoup de temps en position accroupie,\
      \ \xE0 alterner r\xE9guli\xE8rement entre \"Bas+Gauche\" et \"Bas+Droite\".\n\
      Or si votre pad a la moindre latence entre ces deux directions accroupies ET\
      \ la r\xE9cup\xE9ration de la position \"debout\" pour se d\xE9placer, \xE7\
      a peut parfois s'av\xE9rer handicapant.\n\n- Lorsqu'on perd toutes ses vies,\
      \ le d\xE9compte de \"Continue\" s'affiche. Or si on appuie PAS sur start avant\
      \ la fin, au lieu d'un Game Over, le compte \xE0 rebours se met \xE0 compter\
      \ les seconde EN POSITIF (1, puis 2, puis 3 etc). Je crois que c'est la premi\xE8\
      re fois de ma vie que je vois \xE7a.\n\n- Dans la mesure o\xF9 (donc), le game\
      \ over n'arrivait pas si on appuyait pas sur \"continue\", j'ai par curiosit\xE9\
      \ attendu la fin du temps de jeu (Cooldown orange milieu + haut de l'\xE9cran).\
      \ On remarque au passage que les \"secondes\" qui s'\xE9gr\xE8nent dans le cooldown\
      \ de \"Continue\" ne sont pas les m\xEAmes unit\xE9s de temps que les secondes\
      \ (plus lentes) du jeu lui m\xEAme. L\xE0 encore, tr\xE8s myst\xE9rieux.\nOr\
      \ \xE0 la fin du temps de jeu, j'ai pu constater que tout s'\xE9tait bloqu\xE9\
      \ : aucun bouton ne fonctionnait plus, et j'ai du faire un bon vieux Alt+F4\
      \ pour pouvoir sortir.\n\n- Au lieu de prendre un screenshoot comme d'habitude\
      \ avec l'overlay Steam, F12 appelle ici la console de d\xE9veloppement du jeu.\n\
      \n- Les boss sont un peu trop [i]sacs \xE0 PV[/i], rendant ces affrontement\
      \ un peu longuets.\nDe plus, \xE7a aurait \xE9t\xE9 sympa de leur mettre une\
      \ barre de vie visible, histoire de voir o\xF9 on en est lors du combat.\n\n\
      - L'interface se veut \"universellement compr\xE9hensible\", mais elle n'est\
      \ pas hyper intuitive ni optimale.\nPar exemple quand j'ai cliqu\xE9 sur le\
      \ mode \"fen\xEAtr\xE9\", \xE7a m'a supprim\xE9 tout contr\xF4le sur le jeu\
      \ bien que le programme soit toujours en t\xE2che de fond principale. M\xEA\
      me Alt+F4 ne r\xE9pondait pas, et j'ai du fermer l'application avec un Ctrl+Alt+Suppr.\n\
      Autre exemple : pourquoi faire sur PC un menu o\xF9 \"quitter\" fait revenir\
      \ \xE0 l'accueil pour re-quitter?\n\nBref, on sent que le studio d\xE9bute.\
      \ Et en m\xEAme temps, j'ai pas vraiment envie de saquer ce petit jeu aux intentions\
      \ plut\xF4t honn\xEAtes et cool, (notamment la possibilit\xE9 bienvenue de jouer\
      \ en coop) et dont le tarif est finalement l'aveu qu'il n'avait pas de grandes\
      \ pr\xE9tention.\nJ'ajoute que m\xEAme si il reste quelques probl\xE8mes \xE0\
      \ r\xE9gler, les devs semblent tr\xE8s r\xE9actifs : Un patch est sorti en \xE0\
      \ peine 2 jours pour corriger les logos et toute l'intro inzappables, (qu'on\
      \ peut d\xE9sormais passer avec start), et \xE7a fait plaisir de sentir que\
      \ le jeu est apparemment suivi et conscient de ce qu'il doit corriger.\nDonc\
      \ m\xEAme si c'est clairement pas le jeu de l'ann\xE9e et qu'il manque de finitions,\
      \ j'y ai malgr\xE9 tout pass\xE9 un moment plut\xF4t sympa, et du coup ce sera\
      \ quand m\xEAme un pouce bleu d'encouragement."
