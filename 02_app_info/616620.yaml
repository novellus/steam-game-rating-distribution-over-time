    about_the_game: "<strong>Forest Fortress Live2d is an animated visual novel in\
      \ an eroge genre with elements of fantasy. Non-linear branching storyline may\
      \ lead to multiple romantic endings with different girls. </strong><br><br><i>Adventures\
      \ await you, in a forest full of puzzles and secrets.</i><br><br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/616620/extras/ezgif.com-crop.gif.png?t=1561632660\"\
      \ /><br><br>The protagonist, Dale, went to the cursed forest to learn more about\
      \ the reasons of arising disease that spread in the neighbouring village. During\
      \ his search he meets a squirrel-girl who warns Dale about danger. She advises\
      \ him to leave the forest before night falls, otherwise he will share the fate\
      \ of the dryads. But it was too late\u2026<br><br>You can try to set the forest\
      \ free of the curse and follow the way of light or you can obey the will of\
      \ corruption\u2026<br><br>If your heart is opened for romance, you will have\
      \ a chance to find a very exotic soulmate during your travels around the mysterious\
      \ forest. Your soulmate will keep you a company during your stay in the gloomy\
      \ forest.<br><br>Fully-animated characters (Live 2D)<br><br>High-quality 1080p\
      \ backgrounds and eye-catching static CG<br><br>9 animated erotic scenes (sexual\
      \ content)<br><br>3 exotic-looking girls to start relationship with<br><br>Your\
      \ choices will influence the endings"
