      \ of the fierce \u201CYellow Emperor\u201D series. You will also receive 1000\
      \ Kredits under the blessing of the heavenly ruler. Strike fear into the unfortunate\
      \ souls that cross your path with the help of mighty dragons!<h2 class=\"bb_tag\"\
      >The contents:</h2><br><br><ul class=\"bb_ul\"><li>Five &quot;Yellow Emperor&quot;\
      \ series weapons<br><br></li><li>1000 Kredits</li></ul><h2 class=\"bb_tag\"\
      >&quot;Yellow Emperor&quot; series weapons included:</h2><br><br><ul class=\"\
      bb_ul\"><li>ACR assault rifle<br><br></li><li>Fabarm STF 12 Compact shotgun<br><br></li><li>ACR\
      \ CQB submachine gun<br><br></li><li>AS50 sniper rifle<br><br></li><li>Desert\
      \ Eagle pistol</li></ul><br>Kredits are a premium in-game currency in Warface.\
      \ It allows you to purchase weapons, armor, boosters, consumables and much more."
