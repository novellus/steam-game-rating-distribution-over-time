    about_the_game: 'Have you ever had a dream in which you had to run and can do
      nothing to stop it? And if it was a nightmare?<br><br>''Running Girl'' presents
      2 such modes: <br><ul class="bb_ul"><li>''Dream'' - an infinite run;<br></li><li>''Nightmare''
      - a run with 9 levels each is getting harder. </li></ul><br><strong>Soon customization
      of the character will be added.</strong><br><br>Your main goal in the ''Dream''
      mode is to run as long as you can collecting flowers and presents. <br><br>Your
      main goal in the ''Nightmare'' mode is to collect candies, fight bosses, and
      complete all the levels.<br><br>During your run, try to avoid all the obstacles
      by using the game controls: arrows or WASD and ''Space''. You can avoid them
      by moving the character up or down the lane or by jumping over some of them
      (not all) using ''Space'' or sliding using the right arrow. If you hit any of
      the obstacles, your character will lose a life. But don''t worry: you can restore
      up to 5 lives if you gather a Heart bonus (one life for each Heart). There also
      other power-ups in the game which allow you to become invincible, speed up or
      attract flowers and presents.<h2 class="bb_tag"><strong>MAIN GAME FEATURES</strong>:</h2><br>+
      Two game modes;<br><br>+ Bosses in the Nightmare mode;<br><br>+ Avoid different
      obstacles by jumping <img src="https://steamcdn-a.akamaihd.net/steam/apps/937970/extras/space_for_steam.png?t=1596643653"
      />, sliding <img src="https://steamcdn-a.akamaihd.net/steam/apps/937970/extras/slide_for_steam.png?t=1596643653"
      /><br>or running in different directions <img src="https://steamcdn-a.akamaihd.net/steam/apps/937970/extras/up_for_steam.png?t=1596643653"
      /><img src="https://steamcdn-a.akamaihd.net/steam/apps/937970/extras/down_for_steam.png?t=1596643653"
      /><br><br>+ Collect: <img src="https://steamcdn-a.akamaihd.net/steam/apps/937970/extras/flower_for_steam.png?t=1596643653"
      /> and <img src="https://steamcdn-a.akamaihd.net/steam/apps/937970/extras/present_for_steam.png?t=1596643653"
      /><br><br>+ Use different power-ups:<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/937970/extras/life_for_steam.png?t=1596643653"
      /> get an extra life;<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/937970/extras/invinc_for_steam.png?t=1596643653"
      /> become invincible;<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/937970/extras/magnet_for_steam.png?t=1596643653"
      /> collect nearest flowers;<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/937970/extras/star_for_steam.png?t=1596643653"
      /> speed up.'
