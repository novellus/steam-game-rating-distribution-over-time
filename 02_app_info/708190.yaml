  data:
    about_the_game: Do you want to test your programming skills? This puzzle game
      is here for you! In Code World you control the robot that can walk around the
      world and send messages to devices. Every device reacts on those messages according
      to its code. You will have to read this code, understand what messages to send
      and in some levels write your own code. The programming language that is used
      in the game is very simplified and slightly changed Python.<br><br><ul class="bb_ul"><li>
      50 levels<br></li><li> Devices can send messages too<br></li><li> Change code,
      move and destroy devices<br></li><li> Divide by zero<br></li><li> Make endless
      loops</li></ul>
