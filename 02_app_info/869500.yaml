    about_the_game: "Experience an interactive story like never before! Escape dangerous\
      \ dungeons, befriend or kill enigmatic creatures, and solve puzzles as you explore\
      \ a mysterious world. Your decisions directly impact the story in various ways.<br\
      \ />\r\n<br />\r\n--Story--<br />\r\nYou wake up in a dark dungeon. You can\u2019\
      t remember where you came from or why you\u2019re here. As soon as you stand\
      \ up on your feet, you hear a frightening scream. You dash, hoping to avoid\
      \ whatever it was. Your goal becomes evidently clear: escape this maddening\
      \ place.<br />\r\n<br />\r\n--Gameplay--<br />\r\nExperience a unique blend\
      \ of visual novel and text-based adventure gameplay! Make choices to determine\
      \ your desired path, converse with monsters, and gain information and items.\
      \ Solve puzzles and survive encounters with interesting minigames sprinkled\
      \ throughout the treacherous complex."
