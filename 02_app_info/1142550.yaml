    about_the_game: "Do you like muscles?<br>Oh, I see. Yeah.<br>Do you want to be\
      \ macho men? Oh man, I feel you.<br>Do you want protein? Good news.<br><br>The\
      \ bodybuilder training school is full of protein.<br><br>It \u2019s easy.<br>Just\
      \ sneak in at night and pick it up.<br><br>But beware, they are sensitive to\
      \ the smell of protein.<br>There is no life if the steal is found.<br><br>Easy\
      \ if you have your passion.<br><br>&quot;Protein for Muscle.&quot;<br><br>Don't\
      \ forget.<br><br>\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\
      \u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500<br>[Your Objective]<br>While\
      \ escaping from macho men, collect proteins and escape (door behind the starting\
      \ point).<br><br>[User Guide]<br>W.A.S.D key: Move<br>Mouse: Move viewpoint<br>Right\
      \ click: Flashlight on / off<br>Left click: Pick up<br>Left Shift: Run<br>Space:\
      \ Looking back<br>F: crouch (used to hide under the desk or pick up items on\
      \ the floor)<br>Esc: Pause, optional, exit<br><br>-Compete for how quickly you\
      \ can pick up and escape.<br>-Compare with people around the world for pick\
      \ up time on the leaderboard.<br>\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\
      \u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500"
