      \ by one single man.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=https://www.gamesear.com/indie-games/warshift-is-a-unique-blend-of-action-rts-and-rpg-all-developed-by-one-single-man\"\
      \ target=\"_blank\" rel=\"noopener\"  >Gamesear</a><br><br>\u201CA fantastic\
      \ Action-RTS title. There is a ton of depth to all things within this title\
      \ as you command an army or jump into the battle with your hero unit or both!\u201D\
      <br><a href=\"https://youtu.be/ufP_dMV9qx0?t=19m30s\" target=\"_blank\" rel=\"\
      noreferrer\"  >SmashGaminG</a><br><br>\u201CWarshift brings up RTS and TPS to\
      \ a whole new level and genre. Experience long battles against amazing opponents.\u201D\
      <br><a href=\"http://store.steampowered.com/curator/7871885-Original-Curators-Group/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >OCG</a><br>"
