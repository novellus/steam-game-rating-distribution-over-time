    about_the_game: "When you wake up again, you find yourself in an uninhabited room.\
      \ Why are you here? How to survive? How to leave and return to normal life?\
      \ What codes are hidden in these rooms? But what you need to do now is look\
      \ around and look for weapons. Come on, the fight is coming!<br />\r\n<br />\r\
      \nThis is a survival class shooting game, the pursuit of interest and combat\
      \ is a highly profound psychological combat.<br />\r\n<br />\r\nThe perfect\
      \ combination of various modes brings you unique and charming game experience.\
      \ The player plays the role of a middle-aged man fighting the monster in the\
      \ room alone. You can experience killing monsters and finding materials in the\
      \ room. Players should carefully collect the surrounding weapons and ammunition\
      \ and kill the enemies you encounter with bullets. Please try to live! Take\
      \ up the weapon and kill the zombie!<br />\r\n<br />\r\n<br />\r\n<br />\r\n\
      Operation mode<br />\r\n<br />\r\n<br />\r\n<br />\r\nRight click the target<br\
      \ />\r\n<br />\r\n<br />\r\n<br />\r\nWASD controls motion<br />\r\n<br />\r\
      \n<br />\r\n<br />\r\nLeft mouse button attack<br />\r\n<br />\r\n<br />\r\n\
      <br />\r\nMouse control direction"
