    about_the_game: "Feltier, a wizard with wicked intentions of sorcery, imprisoned\
      \ the pearls birds, whose creatures when assembled, can repel the sorcerer's\
      \ spells . One of these creatures appeared in dream for a native boy named Tup\xE3\
      \ and asked for help. When Tup\xE3 awoke and saw the footprints mentioned in\
      \ the dream, he realized that something real was happening and decided to go\
      \ looking for the pearls birds.<br />\r\n <br />\r\nExplore the lands where\
      \ Tup\xE3 lives.<br />\r\nRun and jump to continue the quest.<br />\r\nShoot\
      \ arrows to face enemies and destroy obstacles.<br />\r\nFind the keys to free\
      \ the pearls birds."
