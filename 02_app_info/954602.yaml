    review: 'As much as I love the song, this map isn''t that well synced to the music
      and feels awkward to play. It is also very simple, even on the hardest difficulty,
      the main thing that makes it hard is how the song slows down near the end but
      the gap between the notes remain the same, so it basically crawls to a halt
      and makes it very unnatural.


      I don''t know if Taito ever redo''s maps or adds new difficulties, but this
      track deserves a re-visit. It''s a shame that it does not live up to the standard.'
