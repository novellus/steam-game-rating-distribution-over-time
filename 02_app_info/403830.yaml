details:
  data:
    about_the_game: "The Consuming Shadow is a procedural survival horror adventure\
      \ in which you must explore the land, fight your way through randomly-generated\
      \ dungeons and try to stay sane in your quest to save the world from the invading\
      \ Ancients. The new Insanity Edition for Steam introduces new modes and features\
      \ for even more expanded gameplay.<br />\r\n<br />\r\n- Roguelike perma-death\
      \ gameplay<br />\r\n<br />\r\n- 4 playable characters to find and unlock, each\
      \ with a different play style<br />\r\n<br />\r\n- 6 dungeon types, 10 mission\
      \ types, and countless random encounters<br />\r\n<br />\r\n- 20 different monsters\
      \ to discover and fight<br />\r\n<br />\r\n- Learn the 8 magic spells to gain\
      \ the upper hand<br />\r\n<br />\r\n- Complete the bestiary and gather collectibles\
      \ to uncover the world's lore<br />\r\n<br />\r\n- Insanity Edition adds special\
      \ challenge modes, including Daily Challenges and 'The Descent' infinite dungeon"
