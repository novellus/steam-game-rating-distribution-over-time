      <br />\r\n\u2022 FPS: NaziShootout is a first person shooter<br />\r\n<br />\r\
      \n\u2022 Guns: LugerP08, Thompson, Sten, Welrod, and more!<br />\r\n<br />\r\
      \n\u2022 Survive: Survive as long as possible in town from nazis<br />\r\n<br\
      \ />\r\n\u2022 $Gold: Used to purchase guns and ammo in town<br />\r\n<br />\r\
      \n\u2022 HardCore: No save/load, no hp or armor ui, and no checkpoints<br />\r\
      \n<br />\r\n\u2022 KillCount: Keep track of nazis killed"
