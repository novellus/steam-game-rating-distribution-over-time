    about_the_game: <h2 class="bb_tag"><strong>About this game</strong></h2><br>Summon&amp;Fusion
      is a completely different and completely familiar tower defense game.<br><br>The
      game includes the concept of synthetic star rising from the move of the board,
      as well as a complete floor tile, while adding the growth mode of the concept
      of card building.<h2 class="bb_tag"><strong>Game elements</strong></h2><br>Call
      from the time and space of a beautiful girl against the demon army!<br><br>Thirteen
      characters with completely different features<br>More than 200 different effects
      of card building skills<br>A BOSS with a powerful skill<br>Unlimited entry<br>Each
      character can be enhanced with gold COINS<h2 class="bb_tag"><strong>The game
      features</strong></h2><br>Summon a character to defend an enemy in a 4 by 4
      tile scene.<br>Determine the five roles to play by configuring the team.<br>The
      summoned characters appear at random according to the playing team.<br>The pairing
      of the same star for the same character becomes a higher star.<br>For every
      successful defense, the next wave store will refresh 3 random skill CARDS for
      the player to choose to grow.<br>You can use crystal refresh to gain more skill
      CARDS to enhance your character.<h2 class="bb_tag"><strong>A new attempt</strong></h2><br>Random
      is the core of the game, random call, random BOSS, random skill CARDS.<br>Through
      the position can be matched with a variety of tactics.<br>Through the skill
      CARDS can build their own strongest defense system.
