    about_the_game: '<h2 class="bb_tag"><strong>Hellfrost: The Lost City of Paraxis</strong></h2><br><i>A
      Noble &amp; Dangerous Quest Awaits Brave of Perhaps Foolish Heroes...</i><br><br><i>Lost
      but not completely forgotten, the City of Paraxus lies in the Barony of Cul
      and is rumoured to hold the hidden knowledge of the Heligi people, a long extinct
      people.</i><br><br>This adventure for Hellfrost starts out as a simple contract
      for the heroes who are hired to join the quest to discover Paraxus. The heroes
      have to protect Emeric, a religious seeker of knowledge who takes our adventurers
      on an fascinating quest to find the buried treasures of Paraxus.<br><br>Along
      the way they must fight strange creatures and solve ancient puzzles. Can they
      find the lost manuscripts and tomes of knowledge as Emeric wants? Or perhaps
      the heroes will be searching for gold, gems and other items of value in the
      exploration of the Lost City of Paraxus.<br><br><i>Fantasy Grounds Conversion:</i>
      <strong>Kevin Doswell</strong><br><br>Released on March 02, 2017. Designed for
      Fantasy Grounds version 3.2.2 and higher.<br><br><strong>Requirements:</strong>
      An active subscription or a one time purchase of a Fantasy Grounds Full or Ultimate
      license and a one time purchase of the Savage Worlds ruleset.'
