details:
  data:
    about_the_game: "Using the skills of a Navy Seal and the grace of a Ninja Warrior,\
      \ travel through time to different eras to defeat the forces of evil! Unlock\
      \ new weapons by being sneaky and merciful to avoid damaging the space time\
      \ continuum. Or ignore that and kill everyone! You are free to progress through\
      \ levels in anyway you want.<br />\r\n<br />\r\nWhat to expect<br />\r\n-Everything\
      \ you see in the game is climbable. Use this to your advantage to find a good\
      \ spot to survey the area, or get the drop on unsuspecting enemies below.<br\
      \ />\r\n-Complete a level with all enemies dead, or with just the targets dead\
      \ to unlock a new weapon.<br />\r\n-Brutally fair. When you die, you will have\
      \ no one to blame but yourself.<br />\r\n-A sense of humor. This game doesn't\
      \ take itself too seriously.<br />\r\n-An introduction to in-game movement.\
      \ If you want to try more intense VR games, but suffer from motion sickness,\
      \ this is a good place to start. The low poly art style, intuitive controls\
      \ and short levels offer an ideal environment to get used to intense games.<br\
      \ />\r\n<br />\r\nAt release, the game has 6 time periods + a tutorial level.<br\
      \ />\r\n<br />\r\n*Note: Does not support index controllers"
