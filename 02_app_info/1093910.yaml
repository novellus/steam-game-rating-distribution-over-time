    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1093910/extras/1.gif?t=1577416136\"\
      \ /><br><br>High school student Kihara Kashin is trapped by an unknown force\
      \ in Kuromori-ch\u014D. She accidentally ran into Kiritani Yuki who told her\
      \ she had to travel to the past in order to get out of Kuromori-ch\u014D.<br><br>And\
      \ so, the adventure begins.<br>What lies ahead, is not just the secrets hidden\
      \ behind Kuromori-ch\u014D,<br>but the strange and exciting world of y\u014D\
      kai.<br><br><strong>Feature</strong><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1093910/extras/2.gif?t=1577416136\"\
      \ /><br><br>\xB7The main story has three immersive chapters.<br>\xB7The story\
      \ is based on historical events mixed with our own imagination to provide an\
      \ unusual and attractive narrative. <br>\xB7Simple and descriptive narration\
      \ and dialogue. The game also provides a thrilling adventure.<br><br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1093910/extras/3.gif?t=1577416136\"\
      \ /><br><br>\xB7You will meet a diverse cast of characters along your journey,\
      \ and you will never feel alone in Tales of the Black Forest. <br>\xB7On a side\
      \ note, there will be LOTS of cats!!!!<br><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1093910/extras/4.gif?t=1577416136\"\
      \ /><br><br>\xB7Unique Japanese setting with a pixel anime style that will please\
      \ your eyes.<br><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1093910/extras/5.gif?t=1577416136\"\
      \ /><br><br>\xB7Puzzles at the right difficulty and thought-provoking riddles\
      \ to provide you with such a smooth ride you\u2019ll never get bored in this\
      \ world.<br><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1093910/extras/6.gif?t=1577416136\"\
      \ /><br><br>\xB7With so many Easter Eggs and bonuses scattered around Kuromori-ch\u014D\
      , we invite you to discover them all! They might just make your day.<br><br>English\
      \ subtitles proofread by woosk from Visual novel, JRPG, Anime and partner website\
      \ Sinical Network."
