  data:
    about_the_game: I got a little plane. I call it Cannoship. I with my cannonship
      fight strange enemies to save the world<br> <img src="https://steamcdn-a.akamaihd.net/steam/apps/1313120/extras/poc1b.gif?t=1591632586"
      /><br><br><strong>Overview:</strong><br>Cannon ship is a classic shooter game
      but with modern touches! <br>You must fight with huge number of enemies to save
      the world from annihilation. You don't seem to stand a chance, but by upgrade
      your ship you can destroy a bosses and many different enemies! <br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1313120/extras/poc1a.gif?t=1591632586"
      /><br><br><strong>Features:</strong><br>- 8 different sceneries<br>- single
      player or local cooperation mode<br>- upgrade your airship<br>- achievements<br>-
      support for game controllers<br>- pixel art<br>- retro difficulty level<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1313120/extras/poc1c.gif?t=1591632586"
      /><br><br>Cannonship is a game created by one person with only two hands :)
