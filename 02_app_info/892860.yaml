details:
  data:
    about_the_game: '<img src="https://steamcdn-a.akamaihd.net/steam/apps/892860/extras/Hot-Brass-logo-anim---Smaller.gif?t=1607030586"
      /><br><br>When SWAT gets the call, everything else has failed. Experience the
      high-risk world of the elite SWAT operator. <br><br>The job is tense, and every
      split-second decision has consequences. From infiltration to de-escalation:
      keen awareness, expert tactics and a strategic use of equipment are key to becoming
      a master of tactical strategy.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/892860/extras/Hot_Brass_Action_GIF.gif?t=1607030586"
      /><br><br><ul class="bb_ul"><li> <strong>MASTER EACH MISSION</strong>: From
      hostage rescue to a terrorist bomb threat, arresting a biker gang boss or foiling
      a casino heist, each mission offers its own set of challenges to learn and overcome.
      <br></li><li><strong>EQUIPMENT FOR EVERY ENCOUNTER</strong>: You''ll need everything
      at your disposal to infiltrate and resolve each situation. Find the right tool
      for the right task!<br></li><li><strong>MULTIPLE POINTS OF ENTRY</strong>: The
      obvious entrance isn''t always best. Sneak around back or simply blast through
      the wall. Almost everything in the environment is destructible, allowing players
      to destroy windows, doors and walls to gain the upper hand.<br></li><li><strong>UTILISE
      YOUR SURROUNDINGS</strong>: Crouch behind cover and slide over low objects to
      ensure you''re in the safest and most advantageous position, whatever the situation.<br></li><li><strong>GATHER
      YOUR UNIT</strong>: Play with 1-4 players in online and local co-op.<br></li><li><strong>CHALLENGE
      YOURSELF</strong>: How quickly can you read a situation? Find the best strategy
      for every scenario. You''ll only complete a perfect mission with zero infractions
      and zero casualties.</li></ul><br><a href="https://store.steampowered.com/app/892860/Hot_Brass"
      target="_blank" rel="noreferrer"  id="dynamiclink_1" >https://store.steampowered.com/app/892860/Hot_Brass</a>'
