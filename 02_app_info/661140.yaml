    detailed_description: 'This DLC contains the full Cattails Original Soundtrack,
      a beautiful 18-page artbook PDF, and a unique color for your cat in-game.<h2
      class="bb_tag">Cattails Original Soundtrack</h2>45 minutes of happy, kitty-inspired
      music by Tormod Garvin!<br><br>Cover art by Markus Garvin.<br><br><br><u>Tracks
      Included:</u><br><ul class="bb_ul"><li><i>Main Theme</i> - 2 min<br></li><li><i>Summer
      1</i> - 2 min<br></li><li><i>Summer 2</i> - 2 min<br></li><li><i>Summer 3</i>
      - 2 min<br></li><li><i>Autumn 1</i> - 2 min<br></li><li><i>Autumn 2</i> - 2
      min<br></li><li><i>Autumn 3</i> - 2 min<br></li><li><i>Winter 1</i> - 2 min<br></li><li><i>Winter
      2</i> - 2 min<br></li><li><i>Winter 3</i> - 2 min<br></li><li><i>Spring 1</i>
      - 2 min<br></li><li><i>Spring 2</i> - 2 min<br></li><li><i>Spring 3</i> - 2
      min<br></li><li><i>Playful Cutscene</i> - 1 min<br></li><li><i>Nostalgia Theme</i>
      - 1 min<br></li><li><i>Hallowed Theme</i> - 1 min<br></li><li><i>Battle Theme</i>
      - 1 min<br></li><li><i>Credits Theme</i> - 2 min<br></li><li><i>Love Theme</i>
      - 2 min<br></li><li><i>Mining Theme</i> - 2 min<br></li><li><i>Mining Theme
      2</i> - 2 min<br></li><li><i>Festive Theme, Spring</i> - 1 min<br></li><li><i>Festive
      Theme, Summer</i> - 1 min<br></li><li><i>Festive Theme, Autumn</i> - 1 min<br></li><li><i>Festive
      Theme, Winter</i> - 1 min<br></li><li><i>Mystic Theme</i> - 1 min<br></li><li><i>Mole
      Brothers Theme</i> - 1 min<br></li><li><i>Training Theme</i> - 1 min<br></li><li><i>Total:
      45 min</i></li></ul><h2 class="bb_tag">Deluxe Cat Color - Orange Bengal</h2>You''ll
      receive a unique color for your cat to use in-game! You can use this new color
      at any time by accessing your inventory, selecting ''Change'' on the cat preview
      window to the right, and clicking the appropriate color tile in the customization
      panel.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/661140/extras/deluxepelt.png?t=1592324971"
      /><h2 class="bb_tag">Cattails Artbook PDF</h2>This booklet contains tips, tricks,
      artwork, and insight into the Cattails project. Get a behind-the-scenes look
      at our early prototypes and take a peek at how the game came together in this
      beautiful PDF.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/661140/extras/artbook1.png?t=1592324971"
      /><br><br>You can access the artbook in-game from the settings menu.<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/661140/extras/artbook2.png?t=1592324971"
      />'
