    about_the_game: "Celebrating the two year anniversary of Realms of Arkania: Blade\
      \ of Destiny, Crafty Studios is proud to present an eventful blend of extra\
      \ content - new classes, new spells and new events, along with various updates\
      \ and additions - all packaged up in the free DLC \u201CWith Blade and Brilliance\u201D\
      .<h2 class=\"bb_tag\">Features:</h2><ul class=\"bb_ul\"><li>Additional classes:\
      \ \u201CJuggler\u201D and \u201CSkald\u201D<br></li><li>Extended magic: \u201C\
      Destructibo \u201C, \u201CFury Blood\u201D, Ball Magic for mages, Extended Spell\
      \ descriptions and complete revision of magical items<br></li><li>Additional\
      \ NPC: Gerbald from Riva<br></li><li>Additional events: \u201CDays of the Nameless\u201D\
      , \u201CTula of Skerdu\u201D, \u201CAsleif the Bald\u201D and \u201CRotten timberwork\u201D\
      \ in the Mine of Prem<br></li><li>Additional items: Thorwal trousers, leather\
      \ trousers, linen shirt, leather shirt, belt, silver ring, golden ring, silver\
      \ tiara, golden tiara, feather hat, throwing dagger<br></li><li>Atmospheric\
      \ images for many dialogues enhance the game experience<br></li><li>Various\
      \ other additions and updates (Further information to be found in the Steam\
      \ forum)</li></ul>"
