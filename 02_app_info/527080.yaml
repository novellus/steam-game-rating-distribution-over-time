details:
  data:
    about_the_game: "<i>What happens when you take some the best adventure writers\
      \ in the world, and set them loose to assemble a book of masterpiece-level challenges\
      \ for players? Quests of Doom, that\u2019s what happens!</i><br><br>This book\
      \ is packed with 18 adventures in over 250 pages, by acclaimed and award-winning\
      \ authors Ed Greenwood (The Forgotten Realms Campaign Setting, The City of Splendors),Bill\
      \ Webb (Rappan Athuk, The Lost City of Barakus), Matt Finch (Swords &amp; Wizardry,\
      \ Tome of Adventure Design), J. Collura (Caverns of Thracia Reloaded, Chaos\
      \ Rising), Michael Curtis (The Dungeon Alphabet, Realms of Crawling Chaos),Casey\
      \ Christofferson (The Tome of Horrors, City of Brass), Steve Winter (Tyranny\
      \ of Dragons, Murder in Baldur\u2019s Gate), James M. Ward (Gamma World, Pool\
      \ of Radiance, Castle Keeper\u2019s Guide), and Skip Williams (Axe of the Dwarvish\
      \ Lords, The Rod of Seven Parts).<br><br>Containing some of our older adventures\
      \ (Demons &amp; Devils and Vampires &amp; Liches), and a vast array of new ones,\
      \ your players will be pitted against the craftiest and most sinister adventure-writers\
      \ we could find, to give you more of our Adventures Worth Winning!<br><br><i>Conversion\
      \ by:</i> <strong>Cari Most</strong>"
