    detailed_description: <h1>Feature List</h1><p><ul class="bb_ul"><li>7 stages of
      intense action<br></li><li>Coop, versus and arcade modes<br></li><li>Beautiful
      retro graphics<br></li><li>Hiscores and replays<br></li><li>Rocking chiptunes
      soundtrack<br></li><li>Unlockable hard mode<br></li><li>Local and online multiplayer</li></ul></p><br><h1>About
      the Game</h1>8-Bit Commando is a run and gun platformer with fast-paced action,
      a rocking soundtrack (from the chiptunes artist Ozzed), local/online multiplayer
      and explosions. The graphics will take you back to the classic age of gaming
      and the gameplay is bound to challenge even the most seasoned vets.
