      \ / specular effects<br></li><li> Bones animation for animated windows<br></li><li>\
      \ Custom sound set<br></li><li> Custom sound module for environment effects<br></li><li>\
      \ Custom XML coding for realistic gauges and animations<br></li><li> GTX330\
