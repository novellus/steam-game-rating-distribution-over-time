    about_the_game: "Designed to represent the pinnacle of fixed-wing aircraft safety,\
      \ the ERCO Ercoupe monoplane was first manufactured by the Engineering and Research\
      \ Corporation ERCO in 1939. Production continued after the War in 1945, with\
      \ more than 30 aircraft per day being produced during peak demand, and the type\
      \ still enjoys a faithful enthusiast following.<br><br>Powered by engines up\
      \ to 75hp, the Ercoupe was praised by contemporary reviewers for its inherently\
      \ safe flight characteristics.<br><br>The FSX: Steam Edition version of the\
      \ Ercoupe 415C does its real world counterpart proud, accurately replicating\
      \ the aircraft\u2019s performance specifications in-sim. Complete with custom\
      \ sounds, this is absolutely a must-have for light sport aviation enthusiasts!<h2\
      \ class=\"bb_tag\">Features</h2><ul class=\"bb_ul\"><li> Six paint schemes<br></li><li>\
      \ Closely matches real world performance specifications <br></li><li> High quality\
