details:
  data:
    about_the_game: "Age of Empires III: Definitive Edition completes the celebration\
      \ of one of the most beloved real-time strategy franchises in definitive form\
      \ with enhanced features and modernized gameplay.<br />\r\n<br />\r\nCommand\
      \ mighty civilizations from across Europe and the Americas or jump to the battlefields\
      \ of Asia in stunning 4K Ultra HD graphics and with a fully remastered soundtrack.<br\
      \ />\r\n<br />\r\nNow featuring two new game modes: Historical Battles and The\
      \ Art of War Challenge Missions, including all previously released expansions\
      \ and all 14 civilizations, plus two brand new civilizations \u2013 the Swedes\
      \ and Inca.<br />\r\n<br />\r\nHead online to challenge other players with updated\
      \ online multiplayer with cross network play and enjoy modern gaming features\
      \ including spectator modes and mod support.<br />\r\n<br />\r\nComplete your\
      \ collection with this final chapter in the Age of Empires Definitive Edition\
      \ journey."
