  data:
    about_the_game: '<strong>About the game</strong><br><br>Ashworld is an open world
      survival adventure set in a post apocalyptic world a few hundred years from
      now. Water and food are valuable, rare and the most important things you''ll
      have to find, as you try to survive in the ragelands. An area of the world terrorised
      by the Ragers. A stereotypical group of road-warriors with no respect for the
      little life that''s left.<br><br>During the night creatures, called the Skellies,
      roam the world and are becoming more dangerous as time passes.<br><br>Use your
      smarts, combined with the various weapons, cars, gadgets and raw materials that
      can be found inside the many underground area''s, buildings, old sky-scrapers,
      and other area''s of the Ashworld.<h2 class="bb_tag">WHAT''S IN THE BOX</h2><br>-
      Run and drive around the ragelands, visiting buildings, talking to people, beating
      up ragers and skellies.<br>- Use a host of weapons: boomerangs, chainsaws, rocket
      launcher, shotgun, machinegun, plasma rifle, flame thrower.<br>- Search through
      buildings, underground cavern''s, and unexplored area''s of the Ashworld for
      usable items.<br>- Drive a host of different cars, all with their quirks and
      challenges.<br>- A host of story missions and sub-missions to guide you around
      the world.<br>- Crafting new weapons and tools<br>- Increase your experience
      points and use skill points to improve your character'
