    review: "Ce Tales of Terror vous fait participer \xE0 un voyage touristique qui\
      \ lors de la visite d'une maison certifi\xE9e hant\xE9 enl\xE8ve votre soeur\
      \ Hope sous vos yeux.\n\nLa trame est agr\xE9able mais on peut regretter quelques\
      \ \"lourdeurs\" sc\xE9naristique vers la fin et son manque d'explication...\
      \ Il en est de m\xEAme pour les d\xE9cors si les premi\xE8res sc\xE8nes marquent\
      \ une ambiance assez r\xE9ussit, plus on avance dans l'histoire plus  les d\xE9\
      cors deviennent quelques peu \"brouillons\" (trop charg\xE9 d'objets en tout\
      \ genre, trop de m\xE9lange de lieux diff\xE9rents) et rien qui explique vraiment\
      \ le pourquoi du comment...\n\nLe jeux incorpore des succ\xE8s (non-steam) et\
      \ pour ceux qui aime collectionner les objets (il y a un coeur \xE0 retrouver\
      \ dans chaque d\xE9cor).\n\nCe Tales of Terror est loin d'\xEAtre parfait, c'est\
      \ plut\xF4t un jeu moyen et pourtant, on y passe quand m\xEAme un moment sympathique.\
      \ C'est peut-\xEAtre d\xFB au fait que le jeu utilise des personnages r\xE9\
      els pour narrer l'histoire. \n\nCertes, ce ne sont les acteurs les plus cr\xE9\
      dibles que j'ai vu mais je suis toujours bon public quand les d\xE9veloppeurs\
      \ y mettent du leur... Car c'est le cas ici , les d\xE9cors sont color\xE9s\
      \ et d\xE9taill\xE9s et les SOC sont clairs et agr\xE9ables \xE0 faire.\n\n\
      Il n'y a que sur les puzzles au final qui m'ont un peu g\xEAn\xE9. Certains\
      \ sont peu compr\xE9hensible et c'est souvent \xE0 t\xE2tons que l'on trouve\
      \ la solution... Le cas \xE9ch\xE9ant vous avez aussi la possibilit\xE9 de vous\
      \ rabattre sur le guide de strat\xE9gie qui est fournit avec si vraiment vous\
      \ ne trouvez pas la solution \xE0 votre probl\xE8me.\n\nIl faut noter \xE9galement\
      \ que le th\xE8me musical s'arr\xEAte parfois dans une sc\xE8ne et ne red\xE9\
      marre pas... c'est pas top... \n\nTout ceci, pour autant, n'enl\xE8ve rien au\
      \ fait que j'ai pass\xE9 un moment plaisant \xE0 le faire."
