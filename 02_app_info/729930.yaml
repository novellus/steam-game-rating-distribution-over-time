    about_the_game: "When you signed up for a ghost tour at an old estate, you were\
      \ just hoping to spend some time with your sister, who loves the paranormal.\
      \ But the brochure never mentioned the real danger you would encounter the second\
      \ the doors close behind you. Walls shift and corridors expand, creating a terrifying\
      \ maze that separates you from your sister. Now you must outwit dangerous traps\
      \ and find a way out before the house claims another victim. Summon your courage\
      \ and get ready for thrills in this Hidden Object Adventure game!<br />\r\n\
      <br />\r\nThis is a special Collector's Edition release full of exclusive extras\
      \ you won\u2019t find in the standard version. The Collector\u2019s Edition\
      \ includes:<br />\r\n<br />\r\nPlay the bonus game to rescue the remaining survivors!<br\
      \ />\r\nAvailable comprehensive Strategy Guide<br />\r\nCollect hidden heart\
      \ medallions in every scene<br />\r\nConcept art, wallpapers, and a soundtrack"
