    about_the_game: "Twinfold delves into the duplicity of duplication. A roguelike\
      \ about merging golden babies and squashing angry faces. Manipulate a labyrinthine\
      \ tableau with the swipe of a finger. Merge and munch on golden babies to level\
      \ up and gain game-changing abilities.<br />\r\n<br />\r\n- Thought-bending\
      \ strategic gameplay<br />\r\n- Procedurally generated micro-puzzles<br />\r\
      \n- Infinite replayability<br />\r\n- Over 40 unique skills<br />\r\n- 7 enemy\
      \ types<br />\r\n- 6 well-thought-out bullet points"
