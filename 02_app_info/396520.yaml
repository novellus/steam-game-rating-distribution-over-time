    about_the_game: The Shopkeeper joins the action, bringing along 5 new gadgets
      to Chariot! Play as the Shopkeeper in solo or co-op and try out new technology
      delivered straight from the royal engineers' workshop! Walk on ice, light up
      the darkness, go swimming in lava, freeze the world in place, teleport the Chariot
      through time and space, and much more! Also includes new achievements and blueprints
      hidden throughout existing levels. Help His Downloadable Majesty rest in peace
      already!
