    about_the_game: <strong>This pack includes</strong><br><ul class="bb_ul"><li>Unique
      frigate Object NY18<br></li><li>5000 Galactic Standards!</li></ul><br><strong>Warning</strong>
      Identical packs can not be activated on the same account twice! <br><strong>Warning
      </strong> Identical ships from different purchased packs are not compensated!<br><br>For
      the first time a ship of this type was discovered on one of the satellites of
      the gas giant MOA-2011-BLG-322. The titanic ancient ship was abandoned for millennia.
      By pure chance, it was discovered by treasure hunters. A working mini-shipyard
      was found on board, which enabled Ellydium Corporation to quickly launch mass
      production of similar vessels, but much smaller. These ships were transferred
      to the UMC for testing.<br><br>Galactic Standards are used as a universally
      recognized monetary unit for the purchase of unique goods and services in the
      Star Conflict universe. With Galactic Standards your progress in the game will
      become easier and more comfortable. <br><br>If you purchase multiple DLC, bonuses
      to credits, synergy and loyalty are stacked. Together they give a bigger bonus!
      Premium license time and Galactic Standards are also stacked!<br>You save your
      time and go straight into battle!
