    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/549780/extras/rainbow-rage-squad-steam-about.png?t=1478568548\"\
      \ /><h2 class=\"bb_tag\">Rage it up!!!!!!!!!!</h2><br>Rainbow Rage Squad is\
      \ a platforming, wall jumping, saw dodging, game that includes 3 modes \u2013\
      \ Adventure, Time Attack, and Battle Mode. 40 levels full of insane obstacles,\
      \ mayhem, and terrible level design as you make your way thru 4 total bosses....You\
      \ will Rage!!!!!!  <br><br>Features<br><br>Up to 4 players Local<br>Local Co-Op<br>Time\
      \ Trials<br>Battle Mode<br>40 Levels<br>Boss Fights<br>Unlockables<br>Rage,\
      \ and Rainbows!!!!<br><br><br>GAMEPADS / CONTROLLERS RECOMMEND - This game is\
      \ Designed for play with the Xbox 360 / Xbox One controller and some others\
      \ do work. Keyboard is possible but not too enjoyable."
