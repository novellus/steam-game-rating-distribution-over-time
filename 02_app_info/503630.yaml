    about_the_game: "Narrated by Ethan Hawke and created by the director of Madagascar,\
      \ INVASION! is a colorful VR animated short about a duo of aliens with grand\
      \ ambitions to take over our world and destroy anyone who tries to stop them.\
      \ Instead, they are greeted by the cutest and cuddliest animals on the planet\
      \ - two adorable, white bunnies\u2026.and you are one of them! Come experience\
      \ what happens! Be sure to look down to see your bunny body!<br />\r\n<br />\r\
      \nOfficial selection of Cannes Le March\xE9 du Film, Toronto International Film\
      \ Festival and Tribeca Film Festival. Free for limited time."
