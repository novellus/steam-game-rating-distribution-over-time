details:
  data:
    about_the_game: <strong>Pongo is a 3D action platformer that combines pogo stick
      jumps with strategic FPS combat. </strong>Grab your Pongo, a tool usable as
      either a pogo stick or a gun, to obliterate enemies and traverse the vast islands
      of Flubber. Balance rapid movement and high jumps with challenging combat, hordes
      of enemies, puzzles and traps at every turn. <i>Grab your Pongo and let the
      adventure begin!</i><br><br><strong><u>Features</u></strong><br><br><ul class="bb_ul"><li>Leap
      through over 45 challenging levels<br></li><li>Obliterate monsters with your
      Pongo<br></li><li>Avoid deadly traps and slay huge bosses<br></li><li>Solve
      challenging puzzles and explore islands<br></li><li>Enjoy charming 3D environments<br></li><li>Jam
      to an exciting, quirky original soundtrack</li></ul><br><br><a href="https://steamcommunity.com/linkfilter/?url=http://www.blackshellmedia.com"
      target="_blank" rel="noopener"  ><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/369000/extras/2hfyyW6.png?t=1447374044"
      /></a>
