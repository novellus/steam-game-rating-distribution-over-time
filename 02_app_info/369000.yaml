    review: 'What is Pongo ?


      A weird game that feels more like a student project than a full fledged game,
      its really barebones while jumping around on that stick is kinda fun at first
      its the only positive I have to say about this game, not sure how it even ended
      up on my library but as you can see its just a really boring low budget minigame
      that isnt that fun to play and its kinda broken sometimes with some bugs and
      design issues.'
