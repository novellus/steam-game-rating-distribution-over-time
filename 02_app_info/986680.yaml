    about_the_game: "\u201CPAGUI\u201D \u2013 a term from Taiwanese folk dialect,\
      \ meaning \u201Cexorcism\u201D or \u201Cdefeat the spirits\u201D\u2026<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/986680/extras/s1.png?t=1577266984\"\
      \ /><br><br>PAGUI is based on a true story from Taiwan's history. One day, by\
      \ chance, an orphan raised at a temple learned of his family background. From\
      \ then, he decided to set out on a journey to uncover the secrets of his family\
      \ and identity...<br><br>Find yourself in 1950s Taiwan, steeped in its history\
      \ and culture. Experience a fully recreated ancient Taiwanese building\u2014\
      the infamous haunted mansion, Minxiong Ghost House\u2014alongside religious\
      \ rituals and a tearjerking, touching true story that will leave you shocked\
      \ and amazed.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/986680/extras/s2.png?t=1577266984\"\
      \ /><br><br>Brace yourself for 3D action-adventure gameplay and a horrifying\
      \ atmosphere while you uncover the story of PAGUI!<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/986680/extras/s3.png?t=1577266984\"\
      \ /><br><br>\u2022 3D Action-Adventure RPG with a horror atmosphere and unforgettable\
      \ plot based on true events!<br>\u2022 All Exorcism rituals practiced in PAGUI\
      \ are based on authentic practices researched &amp; confirmed by local temples\
      \ and cultural experts.<br>\u2022 The Development Team used 3D technology to\
      \ recreate Taiwan's most famous haunted mansion, Minxiong Ghost House, and the\
      \ culture &amp; architecture of the 50s.<br>\u2022 The OST fuses EDM, Lo-Fi,\
      \ Rock, and Taiwanese folk instrumentation<br>\u2022 3D restores the early days\
      \ of Taiwan &amp; the strong visual aesthetics immerse the player in a ghostly\
      \ realm.<br>\u2022 Supports English,Trad, Chinese and Japanese<br>\u2022 Supports\
      \ Windows OS"
