    about_the_game: "The Producers of Syberia I and II are proud to present <strong>Still\
      \ Life</strong>.<br>\t\t\t\t\tVictoria McPherson, is a brilliant young FBI agent\
      \ who\u2019s investigating a serial murder case. The body count is now at five\
      \ and with the lack of real leads and a mountain of circumstantial evidence,\
      \ Victoria is beginning to show signs of fatigue and stress.<br>\t\t\t\t\tShe\
      \ decides to take a break and go rest at her father\u2019s home in suburban\
      \ Chicago; after all, it is close to the Christmas holidays. However, Victoria\
      \ does not find rest. Instead, she finds one of her grandfather\u2019s old case\
      \ files and begins to read. Oddly enough, Victoria\u2019s present case resembles\
      \ the one from the past, right down to the killer\u2019s MO\u2026<br>\t\t\t\t\
      \t<h2 class=\"bb_tag\">Key Features:</h2>\t\t\t\t\t<ul class=\"bb_ul\"><li>Compelling\
      \ storyline set in modern Chicago and Prague in the late 20s<br>\t\t\t\t\t</li><li>Rich\
      \ and intriguing characters<br>\t\t\t\t\t</li><li>Crime scenes investigations\
      \ of gruesome serial homicides<br>\t\t\t\t\t</li><li>Challenging puzzles finely\
      \ integrated into the storyline<br>\t\t\t\t\t</li><li>Beautifully detailed environments<br>\t\
      \t\t\t\t</li><li>Breathtaking cinematics<br>\t\t\t\t\t</li></ul>"
