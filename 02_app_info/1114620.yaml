      \ riches through a maze of ruins full of deadly traps and weird monsters in\
      \ this 2D single screen platformer. Fluid gameplay, simple controls and short\
      \ challenging levels that can be completed in seconds \u2014 if you are quick\
      \ and skilled enough!"
