  data:
    about_the_game: "Breaking into ancient ruins, finding treasures, getting rich.\
      \ Sounds like a piece of cake \u2013 if it weren\u2019t for the deadly traps\
      \ and these blasted recovery drones trying to get there before you! But you\
      \ are not the average thief \u2013 <strong>you are Cloak the Infiltaker, a true\
      \ legend!</strong> Well, a future legend, at least. Or a potential legend. Tale.\
      \ Whatever. Let\u2019s focus on surviving the next jump, shall we? <br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1114620/extras/cloakanddasher.gif?t=1608397484\"\
      \ /><br><br><strong>Cloak and Dasher is a 2D platformer </strong>where every\
      \ level is a unique challenge of skill and reflexes \u2013 and there are more\
      \ than 50 of them! You play as Cloak, an Infiltaker \u2013 a specialist in slipping\
      \ into ancient ruins and finding treasures before the excavators arrive. Devilish\
      \ mazes full of obstacles, deadly traps and recovery drones stand in your way.\
      \ <strong>How fast</strong> can you find the way out of every ruin, and in how\
      \ many tries? <strong>Test your skills and speed and show the world that you\u2019\
      re the best Infiltaker!</strong><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1114620/extras/cloakanddasher3.gif?t=1608397484\"\
      \ /><br><br>KEY FEATURES<br><br><ul class=\"bb_ul\"><li><strong>Fluid gameplay,\
      \ simple controls:</strong> heart-stopping, fast-paced gameplay where your skills\
      \ make the difference<br></li><li>Find your way out of <strong>single-screen\
      \ levels filled with traps,</strong> hazards and robots \u2013 they can be completed\
      \ in seconds\u2026 but only if you are skilled enough!<br></li><li><strong>+50\
      \ levels of challenge on Early Access release </strong>(more to be added in\
      \ future updates). Each level is carefully handcrafted to challenge players\
      \ while making them feel in complete control<br></li><li><strong>Online leaderboards</strong>\
      \ to let the world know you are the best Infiltaker!<br></li><li><strong>Level\
      \ editor and level sharing,</strong> to be implemented further down the road</li></ul><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1114620/extras/cloakanddasher2.gif?t=1608397484\"\
      \ />"
