    about_the_game: <h2 class="bb_tag">This is a playable teaser</h2><br>The Award
      Winning burger simulation is back, and tastier than ever! Return to Happy's
      Humble in the newest iteration of the Happy's Humble fast food franchises, <strong>Happy's
      Humble Burger Farm</strong>! You're tasked with maintaining a restaurant and
      finding the meaning of life itself!<h2 class="bb_tag">Get a Job!</h2>Featuring
      an even toastier <strong>State-of-the-Art Burger Chef Simulation</strong>, That'll
      get you movin' and groovin' as you're slinging patties like an absolute Burger
      Boss. You'll be required to tend to customers and manage the entire restaurant,
      and above all keep things running smoothly. We pride ourselves on a 3 infraction
      policy. So just don't mess up, and everything will be just fine...<h2 class="bb_tag">Make
      Burgers!</h2>Fling burgers, slap cheese, fill drinks and deep fry it all! We've
      expanded our menu beyond your wildest dreams. A refined menu prepared in the
      cleanest of facilities, where we <i>never</i> drop food on the ground and serve
      it to you.<br><br>You'll find yourself making:<br><ul class="bb_ul"><li> Our
      Patented Happy's Deluxe<br></li><li> The Fantastic Fowl Sandwich<br></li><li>
      The Poppin' Pork Sandwich<br></li><li> 5 flavors of Soft Drinks<br></li><li>
      The Famous Strawberry Jacuzzi Shake<br></li><li> Hot Fries<br></li><li> Salmon
      Nuggets (New &amp; Improved!)</li></ul><h2 class="bb_tag">Manage all of it!</h2>It's
      not all about what's cookin', good lookin'. You need to make sure things are
      up to par and maintain our <strong>Humble Hygiene Code of Ethics</strong>, which
      is lawyer talk for &quot;please wash your hands&quot;. You never know what can
      happen at the finest restaurant establishment in the world, be prepared to unclog
      toilets, accept deliveries, throw away trash, and more.
