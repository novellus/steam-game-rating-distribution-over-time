    about_the_game: "\u4E00\u6B3E\u7B80\u5355\u7684\u6218\u68CB\u6E38\u620F\uFF0C\u7075\
      \u611F\u6765\u81EA\u706B\u7130\u7EB9\u7AE0\u7CFB\u5217\u3002<h2 class=\"bb_tag\"\
      >\u76EE\u6807</h2>\u73A9\u5BB6\u8981\u5BF9\u89D2\u8272\u5728\u6B63\u786E\u7684\
      \u65F6\u673A\u4E0B\u8FBE\u6B63\u786E\u7684\u6307\u4EE4\uFF0C\u4EE5\u83B7\u5F97\
      \u6218\u6597\u80DC\u5229\u3002<h2 class=\"bb_tag\">\u57F9\u517B</h2>\u73A9\u5BB6\
      \u63A7\u5236\u7684\u89D2\u8272\u51FB\u8D25\u654C\u519B\u4E4B\u540E\uFF0C\u5C06\
      \u4F1A\u83B7\u5F97\u7ECF\u9A8C\u503C\uFF0C\u4F7F\u5176\u5728\u672A\u6765\u7684\
      \u6218\u6597\u4E2D\u53D8\u5F97\u66F4\u52A0\u5F3A\u529B\u3002\u5982\u679C\u53EA\
      \u57F9\u517B\u5355\u4E00\u89D2\u8272\uFF0C\u5728\u540E\u671F\u6CE8\u91CD\u591A\
      \u7EBF\u4EE5\u53CA\u8003\u8651\u514B\u5236\u5173\u7CFB\u7684\u6218\u6597\u4E2D\
      \uFF0C\u5C06\u4F1A\u5F88\u56F0\u96BE\u3002<h2 class=\"bb_tag\">\u88C5\u5907\
      </h2>\u51FB\u8D25\u654C\u4EBA\uFF0C\u6253\u5F00\u5B9D\u7BB1\uFF0C\u7834\u89E3\
      \u8C1C\u9898\uFF0C\u6E38\u620F\u4E2D\u83B7\u5F97\u6B66\u5668\u7684\u624B\u6BB5\
      \u591A\u79CD\u591A\u6837\u3002\u5F97\u5230\u4E86\u4E4B\u540E\u4E0D\u8981\u72B9\
      \u8C6B\u7ED9\u4F60\u7684\u89D2\u8272\u88C5\u5907\u4E0A\uFF0C\u867D\u7136\u8010\
      \u4E45\u662F\u6709\u9650\u7684\uFF0C\u4F46\u662F\u603B\u4F1A\u5F97\u5230\u66F4\
      \u597D\u7684\u6B66\u5668\u7684\u3002<h2 class=\"bb_tag\">\u661F\u5F8B\u4EEA\
      </h2>\u6E38\u620F\u4E16\u754C\u4E2D\uFF0C\u6709\u4E00\u79CD\u804C\u4E1A\uFF0C\
      \u672C\u8EAB\u6CA1\u6709\u6218\u6597\u529B\uFF0C\u53EA\u80FD\u591F\u4F7F\u7528\
      \u661F\u5F8B\u4EEA\u4F5C\u4E3A\u6B66\u5668\u3002\u5BF9\u961F\u53CB\u4F7F\u7528\
      \u661F\u5F8B\u4EEA\uFF0C\u4E0D\u540C\u7684\u661F\u5F8B\u4EEA\u5C06\u4F1A\u4EA7\
      \u751F\u4E0D\u540C\u7684\u6548\u679C\uFF0C\u5C1D\u8BD5\u7740\u6536\u96C6\u6240\
      \u6709\u661F\u5F8B\u4EEA\u5427\u3002"
