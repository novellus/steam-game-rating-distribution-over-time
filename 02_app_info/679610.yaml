details:
  data:
    about_the_game: "From BitterSweet Entertainment to the all users of SMILE GAME\
      \ BUILDER, the third music resource pack is on sale!<br />\r\n<br />\r\nThis\
      \ \u201CDignified Fantasy Music Vol.2\u201D is a music resource pack which can\
      \ be used for the traditional world of fantasy RPGs.  It includes 20 BGM files\
      \ produced by an energetic composer, Yu Namikoshi.<br />\r\n<br />\r\nThis is\
      \ a great resource pack for various scenes like \u201CDignified Fantasy Music\
      \ Vol.1\u201D.  Especially, the each introduction part is very emotional, so\
      \ every scene can be more dramatic and dynamic.  This pack will definitely expand\
      \ the world of SMILE GAME BUILDER and fulfill your creative desire and adventurous\
      \ spirit.<br />\r\n<br />\r\n*This resource pack is royalty-free and available\
      \ for commercial or non-commercial use only within games rendered using SMILE\
      \ GAME BUILDER, or both using SMILE GAME BUILDER and Exporter for Unity to build\
      \ to other consoles."
