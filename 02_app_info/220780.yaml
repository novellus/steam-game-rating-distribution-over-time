    about_the_game: 'Thomas Was Alone, and then, Well, he Wasn''t.<br><br>Thomas Was
      Alone is an indie minimalist 2D platformer about friendship and jumping and
      floating and anti-gravity. Guide a group of rectangles through a series of obstacles,
      using their different skills together to get to the end of each environment.<br>Listen
      to awesome music by David Housden. Jump over rectangles meticulously placed
      by Mike Bithell. Listen to voiceover read wistfully and a bit amusingly by Danny
      Wallace.<br><br><br>Thomas Was Alone tells the story of the world''s first sentient
      AIs, and how they worked together to, well, not escape: Escape is a strong word.
      ''Emerge'' might be better. ''Emerge'' has an air of importance about it, while
      keeping the myriad plot twists and superhero origin stories you''ll discover
      under wraps. We didn''t even mention the bouncing. That''d be overkill.<h2 class="bb_tag">Key
      Features</h2><br><ul class="bb_ul"><li> Beat 100 levels, and uncover the story
      of the AIs.<br></li><li> Utilize the unique skills of 10+ characters.<br></li><li>
      Immerse yourself in David Housden''s critically acclaimed procedural score.<br></li><li>
      Chuckle along to Danny Wallace''s narration.</li></ul>'
