details:
  data:
    about_the_game: "<p>Build the heart of the Ancient Roman Empire and become its\
      \ Emperor! This legendary city     was one of the most beautiful and powerful\
      \ capitals to have ever existed in the ancient world! Resurrect the masterpieces\
      \ of Roman architecture. The Coliseum will make a good training school for your\
      \ brave gladiators. And the Pantheon - the Temple of the Roman Gods - will bring\
      \ you luck!  The fabulous land of Caesar opens its gates before you in this\
      \ engaging puzzle game, Cradle of Rome!</p><ul>\n\t\t\t\t\t<li>More than 20\
      \ masterpieces of Ancient Roman architecture to build!\n\t\t\t\t\t<li>5 historical\
      \ epochs; start from a small village and advance to the Golden Age of the Roman\
      \ Empire!\n\t\t\t\t\t<li>More than 100 levels, culminating with the legendary\
      \ Mount Olympus!\n\t\t\t\t\t<li>Challenging system of ranks, that lets you become\
      \ the Emperor of Rome!\n\t\t\t\t\t<li>8 original bonuses, including lightning,\
      \ shield, star, mixer, bomb and many others.\n\t\t\t\t\t<li>Unique and truly\
      \ addictive gameplay.\n\t\t\t\t\t</ul>\n\t\t\t\t\t"
