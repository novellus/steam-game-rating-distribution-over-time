    about_the_game: <strong>Save your Smoot from the hordes of Zombie Smoots.</strong><br><br>After
      Halloween, the hell has arisen and all Smoots have become Zombies, you have
      to save yourself and eliminate all the Zombies on the cemetery in order to extinguish
      the Zombie apocalypse.<br><br>After Smoots World Cup Tennis, Kaneda Games have
      developed the Zombies minigames for VR, use your racket and destroy all the
      zombies with your balls of fire.<h2 class="bb_tag">KEY FEATURES</h2><ul class="bb_ul"><li>Play
      with HTC Vive and delight your senses with total immersion<br></li><li>Use motion
      control to hit the ball<br></li><li>Play in a cemetery ambient<br></li><li>Play
      7 levels of difficulty<br></li><li>Once you finished all the levels play on
      never ending Survival mode</li></ul>
