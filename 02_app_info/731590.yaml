    detailed_description: '<h1>COMING APRIL 25TH: The Devil''s Path Update</h1><p>Journey
      to the Catskill mountains, home to a meteor impact crater and the Devil''s Path.
      After the events of Midnight Ultra''s main story, you''ve biked your way across
      the country to unravel the last secrets guarded here...<br><br>This FREE update
      adds several sorely needed improvements, and a helping of new content!<br><br><ul
      class="bb_ul"><li>2 new weapons<br></li><li>6 new enemies<br></li><li>3 new
      maps<br></li><li>A brand-new, two-part boss battle<br></li><li>6 new songs<br></li><li>10+
      new themes<br></li><li>Reworked audio for all weapons<br></li><li>Reworked melee
      attacks<br></li><li>Mac and Linux support<br></li><li>Mouse inversion, sensitivity,
      and audio options</li></ul></p><br><h1>About the Game</h1>In the American Southwest,
      a lone witch hunter travels across the desert, seeking to wipe out cultists
      of all sorts. Fight a variety of goons and ghouls, through small towns to dimension-spanning
      motels. Inspired by DOOM, Quake, and action games of yore, blast your way through
      a neon-dripped, pixelated nightmare in this high-speed, high-thrills FPS.<br><br><ul
      class="bb_ul"><li><strong>No recharging shields:</strong> you''ll need to play
      smart or find healthpacks to stay alive. You''re not invincible, after all.<br></li><li><strong>Wild
      Weird West:</strong> features an acidic western soundtrack, composed just for
      Midnight Ultra!<br></li><li><strong>Choose a melee weapon and a ranged weapon
      of your choice:</strong> mix and match, choose between chopping and blasting
      your enemies down to size.<br></li><li><strong>Change how the game looks to
      fit your taste:</strong> unlockable color palettes change how Midnight Ultra
      looks entirely. BONUS: Halloween color palette unlocked at start<br></li><li><strong>Double
      jump and dodge your enemies:</strong> your fast and nimble feet will let you
      leap across levels, over enemies heads, and between platforms.<br></li><li><strong>Moody
      and surreal story:</strong> not everything is at it seems, and the physical
      trappings of reality aren''t always guaranteed...<br></li><li><strong>Short
      and sweet:</strong> 2-3 hours of gameplay content, for busy players looking
      for quick fun.</li></ul>'
