details:
  data:
    about_the_game: "\u201CAssassination Classroom\u201D VR game is here!<br>Become\
      \ a student in Class 3-E and take on Koro-sensei\u2019s special balloon challenge!<br>Come\
      \ and sharpen your assassination skills!<h2 class=\"bb_tag\">Burst balloons\
      \ to get high scores!</h2><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/625460/extras/balloon.png?t=1561735987\"\
      \ /><br>Koro-sensei who keeps running around the classroom will release different\
      \ types of balloons.    <br>Bursting yellow balloons and getting through the\
      \ level is the top priority. <br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/625460/extras/\u98A8\
      \u8239.png?t=1561735987\" /><br>Among the balloons Koro-sensei releases,<br>some\
      \ will give you extra points, and some will lead you to Koro-sensei\u2019s pranks\u2026\
      <br>Use the best weapon for different types of balloons to get high scores!<br>Some\
      \ balloons, if not bursted, will explode and end the game. Watch out!<h2 class=\"\
      bb_tag\">Collaborate with your classmates to assassinate Koro-sensei!</h2><br>Nagisa\
      \ set traps in Special Stage to confine Koro-sensei\u2019s movement!<br>Wait\
      \ for the right chance to complete the assassination!<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/625460/extras/\u30EF\
      \u30CA.png?t=1561735987\" />"
