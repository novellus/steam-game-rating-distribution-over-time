      \ /></a><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/760410/extras/story2.gif?t=1608223394\"\
      \ /><br><br><i>You\u2019ve been kidnapped by a child killer and placed in a\
      \ house filled with puzzles. Try to break the system, escape and end the nightmare.</i><br><br>Your\
      \ name is David, you are 11 years old... and this is the end of your innocent\
      \ childhood.<br><br>You have woken up in a dark, cold room. Despite the darkness,\
      \ you are trying to recognize the surroundings, but in vain. You don't know,\
      \ where you are. Frightening sounds can be heard all around you, the feeling\
      \ of helplessness fills in your soul. You are too afraid to walk alone in this\
      \ terrifying space... but you have to.<br><br>Your memories are slowly coming\
      \ back. You remember a strange man... in a mask. Did he kidnap you? Where is\
      \ your torturer? The fear of unknown drives you to actions. You are desperately\
      \ trying to find the way out of this nightmare.<br><br>The worst part of this\
      \ story is the fact, that someone always keeps an eye on you. And this person\
      \ finds watching you very entertaining.<br><br>Remember, the fate of a victim\
      \ is sealed once it is in the hands of a sadistic psychopath.<br>If you want\
      \ to survive, grow up. Quickly.<br><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/760410/extras/features2.gif?t=1608223394\"\
      \ /><br><br><ul class=\"bb_ul\"><li>The uncommon perspective of a child as a\
      \ main character,<br></li><li>Three different endings of the story,<br></li><li>Immense\
      \ world of kidnapper\u2019s house with numerous, hidden secrets,<br></li><li>Additional\
      \ items that unlock extra features,<br></li><li>Dangerous enemies with unique\
      \ set of skills,<br></li><li>Bleak and dark atmosphere of dozen locations,<br></li><li>Terrifying\
      \ drawings, mysterious notes and documents that reveal the story of the house\
      \ and it's residents.</li></ul><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/760410/extras/add-to-wishlist2.gif?t=1608223394\"\
      \ /><br><br><a href=\"https://steamcommunity.com/linkfilter/?url=https://www.facebook.com/dontbeafraidgame\"\
