  data:
    about_the_game: <img src="https://pp.userapi.com/c837422/v837422062/49173/ovwhLOt1x38.jpg"
      crossorigin="anonymous"/> <br><br><strong>Eared Hero is a simple 2D game with
      elements of survival, which will delight you with beautiful graphics and simple
      gameplay. In this platformer you have to pass diverse, challenging levels for
      the small, defenseless rabbit. In this platform game your main task is to collect
      carrots. After collecting all the carrots on the level and outwit all the enemies
      before you open the entrance to a rabbit hole passing through you will be taken
      to the next level. Be careful as many obstacles in your way can stop you from
      collecting cherished carrots and thereby advance to the next level.</strong><br><br><img
      src="https://pp.userapi.com/c837422/v837422062/49181/DmaT4K3IxYg.jpg" crossorigin="anonymous"/>
      <br><br><ul class="bb_ul"><li> Beautiful, animated graphics.<br></li><li> Many
      levels with increasing difficulty. <br></li><li> Simple and intuitive gameplay.</li></ul>
