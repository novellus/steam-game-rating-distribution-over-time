  data:
    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1230560/extras/steamtext0.png?t=1605909553\"\
      \ /><h2 class=\"bb_tag\">CYBER ATTACK</h2><br>Take control of an elite global\
      \ team of hackers, intercepting communications between corporations, governments,\
      \ and criminals all around the world. In this game, you can choose to protect\
      \ humanity by exposing private messages between dangerous individuals or exploit\
      \ corporations to increase your fortune. The choice is yours.<br><br><br><i>Cyber\
      \ Attack</i> is a unique blend of strategy and economics. The player has the\
      \ ability to hack numerous different devices in over <strong>seven thousand\
      \ cities</strong> but beware, every move you make has consequences! Attacking\
      \ corporations can yield a lot of profit but will make your group more recognizable\
      \ and easier to track.<br><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1230560/extras/steamtext1.png?t=1605909553\"\
      \ /><h2 class=\"bb_tag\">You aren\u2019t the only hacker!</h2><br>Corrupt politicians\
      \ can hire rival hackers to expose and destroy your group! Your fame could become\
      \ dangerous, so act carefully. Who knows what tomorrow will bring\u2026 Success\
      \ or shame?"
