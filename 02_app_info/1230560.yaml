    review: "Og\xF3lnie gierka ma w sobie potencja\u0142 na fajn\u0105 gr\u0119 jednak\
      \ na dzie\u0144 dzisiejszy jest do\u015B\u0107 monotonna. Przyda\u0142o by si\u0119\
      \ wi\u0119cej ciekawych mini-gierek odno\u015Bnie hakowania. Inaczej powinno\
      \ wygl\u0105da\u0107 hakowanie  serwer\xF3w wojskowych inaczej bankowych a inaczej\
      \ rz\u0105dowych. A tu mamy wszystko wrzucone do jednego wora i robione hurtowo\
      \ tak samo przez ca\u0142y scenariusz i tylko si\u0119 klika, klika, klika,\
      \ klika nawet nie za bardzo trzeba nad tym my\u015Ble\u0107 co si\u0119 robi.\
      \ Trzeba tylko klika\u0107 i patrze\u0107 jakie b\u0119d\u0105 z tego profity.\
      \ A czy warto j\u0105 kupi\u0107? Za cen\u0119 14z\u0142 w promocji jak najbardziej\
      \ jest dobry stosunek ceny do jako\u015Bci. Mam nadzieje \u017Ce gra dalej b\u0119\
      dzie rozwijania i wzbogacana o ciekawe mechaniki rozgrywki a\u017C stanie si\u0119\
      \ ciekawsza."
