    review: 'The conclusion for this 4 movie long story arc & I have to say this last
      part was good;

      id go as far to say infact this was the second best movie out of the four.


      A minimum of spacebattles sure helped this movie a great deal as that was my
      main complain of the series 3rd movie where they where a crucial part; however
      this movie have alot of transportation with spaceships in it, but that is ok
      as it was the spacebattles that where bad in the previous installment and not
      the ship by themselves.


      The only real complaint about this movie I can come to think about is that it
      begins where the last one ended with a weird forced "recap" of some sort.


      Othervise a good solid story with Flash Gordon; Emperor Ming & the perils from
      Planet Mongo at its center.'
