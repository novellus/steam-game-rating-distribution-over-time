details:
  data:
    about_the_game: 'Fatal Stormer is a classical &quot;kill''em all&quot; scrolling
      arcade game, featuring modern graphics, sound and hardcore gameplay.<br>During
      the game you will fly through 24 unique levels and 4 different worlds, defeating
      tons of enemies along the way. <br><br>In the end of each stage you will find
      a unique level boss. At the last level of each episode you will find a very
      fat and an unfriendly dude. <br>While you travel through the levels viewing
      local attractions and smashing your enemies - you will earn points and credits.
      You can spend crdits on improving weapons and ship at the store between the
      levels. <br><br>In the store you will be able to rearm your spaceship, improve
      engines, shields, buy bombs and much more. <br>For your entire career as a pilot
      of a warship you will fly through the expanses of distant space, visit an enemy
      planet, immerse yourself in the endless waters of the ocean and even go deep
      underground.<h2 class="bb_tag">In Fatal Stormer game you will find: </h2><br><ul
      class="bb_ul"><li> 3 difficulty mode. <br></li><li> 24 unique game levels, organized
      into 4 different episodes. <br></li><li> More than 60 enemy types. <br></li><li>
      20 Unique Bosses. <br></li><li> Many weapons and power-ups. <br></li><li> Lots
      of fun!</li></ul>'
