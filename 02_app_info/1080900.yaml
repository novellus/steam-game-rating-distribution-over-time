details:
  data:
    about_the_game: "This is the original soundtrack of Jump King, composed by talented\
      \ musicians Nils Ekl\xF6f and Elias Th\xF6rnlund of <strong>Th\xF6rnlund &amp;\
      \ Ekl\xF6f Sound</strong>. It features <strong>39 tracks</strong> (18 from the\
      \ base game, 12 from New Babe+ and 9 from Ghost of the Babe) including bonus\
      \ tracks that were not included in the game! To get the best experience with\
      \ Jump King, and to avoid any spoilers - We recommend waiting until completing\
      \ the game before listening to the soundtrack!<h2 class=\"bb_tag\">Track List\
      \ Original</h2><ul class=\"bb_ul\"> <li>1. Menu Theme<br> </li><li>2. Sewer<br>\
      \ </li><li>3. Fallen King<br> </li><li>4. Dreeg's Theme<br> </li><li>5. Bad\
      \ Vibe<br> </li><li>6. Despair<br> </li><li>7. Masse<br> </li><li>8. Sky Blue<br>\
      \ </li><li>9. Coronation<br> </li><li>10. Sunrise<br> </li><li>11. At First\
      \ Sight<br> </li><li>12. A Legend Lives On<br> </li><li>13. Jump King </li></ul><h2\
      \ class=\"bb_tag\">Extras</h2><ul class=\"bb_ul\"> <li>1. Menu Theme (8-bit)<br>\
      \ </li><li>2. Alternative Theme<br> </li><li>3. Alchemist<br> </li><li>4. Coronation\
      \ (Requiem)<br> </li><li>5. Jump King Choir </li></ul><h2 class=\"bb_tag\">Track\
      \ List New Babe+</h2><ul class=\"bb_ul\"> <li>1. Forgotten woods<br> </li><li>2.\
      \ Aurora<br> </li><li>3. Frozen Throne<br> </li><li>4. Plague<br> </li><li>5.\
      \ Lost In Time<br> </li><li>6. Deep Roots<br> </li><li>7. Sanctum<br> </li><li>8.\
      \ Afloat<br> </li><li>9. Toccata<br> </li><li>10. Moon<br> </li><li>11. One\
      \ Love<br> </li><li>12. Fate </li></ul><h2 class=\"bb_tag\">Track List Ghost\
      \ of the Babe</h2><ul class=\"bb_ul\"> <li>1. Philosopher's Forest<br> </li><li>2.\
      \ The Bog<br> </li><li>3. Moulding Manor<br> </li><li>4. Bugstalk<br> </li><li>5.\
      \ Nine Lives<br> </li><li>6. Phantom Finale<br> </li><li>7. Dreeg's Theme (DJ\
      \ Gregorius Remix)<br> </li><li>8. Antumbra<br> </li><li>9. Journey's End </li></ul>"
