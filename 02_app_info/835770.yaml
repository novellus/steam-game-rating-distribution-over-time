      \ and outlandish racing adventure! Choose your racer, grab some headgear and\
      \ select a \u2018vehicle\u2019 (anything from a bathtub to a humpback whale!)\
      \ Race through beautiful environments in solo and multiplayer and battle hard\
      \ for that No.1 spot!"
