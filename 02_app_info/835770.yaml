    detailed_description: "<h1>GAME DEVELOPMENT WORLD CHAMPIONSHIP</h1><p><i>COMPETITOR</i><br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/835770/extras/GDWC_2020.png?t=1610020544\"\
      \ /></p><br><h1>About the Game</h1>Get ready for the ride of your life in this\
      \ wild and wacky racing extravaganza!<br><br>Select an adrenaline fuelled racer,\
      \ pick out some fetching safety headgear and choose a \u2018vehicle\u2019, which\
      \ in the world of Tony Slopes\u2122 could be anything from an office chair to\
      \ a great white shark! <br><br>Battle hard and work your way up through the\
      \ ranks to unlock all 9 <i>(in Early Access)</i> scenic yet treacherous landscapes\
      \ spanning across 4 different environment types including snow, desert, jungle\
      \ and volcanic. <br><br>Start your engines, put your pedal to the metal <i>(or\
      \ whatever your \u201Cvehicle\u2019s\u201D equivalent is)</i> and get ready\
      \ to use your WASTED ENERGY\u2122 boost, when the time is right! <br><br>Be\
      \ sure to keep an eye on your opponent\u2019s health wheel during the race and\
      \ look for signs of weakness. A little shove in the right direction will give\
      \ you an opportunity to introduce them to the dirt!...Be warned however, it\
      \ is likely they will want to return the favour! <br><br>There are also a number\
      \ of untrained volunteer security guards pacing the track who are there for\
      \ your safety! Keep your eyes peeled and do not run over the guards! Oh...and\
      \ an additional reminder at this point...<u>DO NOT</u> run over the guards!<br><br>Get\
      \ into the groove with a selection of upbeat tunes including drum and bass,\
      \ metal, rock and electro unless of course you just fancy some quiet time racing\
      \ along to the raw ambient soundtrack of nature. <br><br>Progress your way through\
      \ the various levels to unlock all the achievements, earn your legendary status\
      \ and become the Ultimate Tony Slopes\u2122 Champion!<br><br>If however you\
      \ want to avoid all the challenges and jump straight into the toy box, head\
      \ over to multiplayer mode and either host your own race or join in on a session.\
      \ <br><br><u><strong>Tony Slopes\u2122 Early Access</strong></u><br><br>Designed\
      \ and created in the Unreal Engine by a small family-run design team in Malvern,\
      \ Worcestershire UK, SEEDTECH Studios are in the process of building a strong\
      \ foundation for the Tony Slopes\u2122 racing title. There are no limits to\
      \ where the game can go from this point and the Early Access version is just\
      \ the beginning! <br><br>By creating a platform that gives the developers an\
      \ opportunity for their imaginations to run wild in terms of character creation,\
      \ map design and pretty much anything you can imagine as a vehicle, it opens\
      \ the doors to an endless world of possibilities!<br><br>However it is not just\
      \ the developers who will have all the fun, the community will also play a major\
      \ role in the process! It will be your feedback, suggestions and ideas that\
      \ will ultimately shape the game!<br><br>Head over to the Discord channel, STEAM\
      \ discussions and social media pages today and make your voice heard!"
