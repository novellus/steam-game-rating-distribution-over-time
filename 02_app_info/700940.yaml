    about_the_game: TangramsVR is a casual virtual reality puzzle game designed for
      Oculus and HTC Vive. Players face puzzles of outlined objective shapes. Players
      must move the provided blocks to fit inside the objective. The initial release
      on itch contained 10 puzzles in 3 rooms. Additional content, bug fixes, and
      game play enhancements have been added since that time. <br><br><strong>**Requires
      Oculus Rift with Touch Controllers OR an HTC Vive with controllers to play.**</strong>
