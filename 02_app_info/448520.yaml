    short_description: 'Deranged Rabbits is a fast-paced platformer game. You are
      Fluffy the Bunny, and the goal of the game is simple: get the carrot in each
      level! Do it fast enough, and earn a cabbage to unlock extras. Play alone or
      with up to three other bunnies. Are you bunny enough?'
