    about_the_game: "Simplistic top-down shooter that will put a smile on your face.<br><br>You\
      \ were an ordinary citizen in a small town\u2026 Now it\u2019s on fire! <br>Rioters\
      \ are storming the houses while aliens rampage in the sky! <br>Run as fast as\
      \ you can! Shoot anything that moves! Do not release the gas pedal!<br>Anarchy\
      \ has never been so much fun!<h2 class=\"bb_tag\"><strong>Grab your gun and\
      \ join the fun!</strong></h2><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/576130/extras/MOMDUcompressed.png?t=1583339595\"\
      \ /><h2 class=\"bb_tag\"><strong>Features:</strong></h2><ul class=\"bb_ul\"\
      ><li> Prepare for intense run &amp; gun action!<br></li><li> Enjoy hilarious\
      \ doodle graphics and mouth made sound effects!<br></li><li> Use 50+ weapons.\
      \ New gun on every level!<br></li><li> Shoot 80+ enemies and bosses!<br></li><li>\
      \ Drive 3 cars and 6 spaceships!<br></li><li> Obtain new talents and weapon\
      \ upgrades!<br></li><li> Beat 48 stages!<br></li><li> Enjoy awesome rock music!</li></ul>"
