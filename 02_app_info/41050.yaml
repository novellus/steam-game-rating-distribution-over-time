    about_the_game: "<i>Note: When you purchase Revolution you get Serious Sam Classic:\
      \ The First Encounter and Serious Sam Classic: The Second Encounter.</i><br><br>Serious\
      \ Sam is a high-adrenaline arcade-action shooter heavily focused on frantic\
      \ arcade-style single player action. In a world where cyberpunk meets fantasy-fiction\
      \ and advanced technology is mixed with black magic and psycho-powers, Sam travels\
      \ through the beautiful world of ancient Egypt and several diverse planets,\
      \ confronting countless Mental's minions on his way to the Mental's base.<h2\
      \ class=\"bb_tag\">Key Features</h2><ul class=\"bb_ul\"><li><strong>Frantic\
      \ Arcade-Style Action</strong> - Fight your way through 15+ nightmarish warriors\
      \ in Mental's army, including the charging Sirian Werebull, screaming Headless\
      \ Kamikaze and other crazy monsters, and finally challenge the multi-story Ugh-Zan\
      \ boss!<br></li><li><strong>Various Environments and Secrets</strong> - Unleash\
      \ mayhem in ancient Egypt. Discover over 80 secrets hidden in the fray!<br></li><li><strong>Special\
      \ Weapons and Power-Ups</strong> - Wreak havoc with a huge arsenal of weapons\
      \ including Double Shotgun, Rocket Launcher, Minigun and Cannon!<br></li><li><strong>Co-Op\
      \ Multiplayer</strong> - Embrace the mayhem with up to 16 players!<br></li><li><strong>Versus\
      \ Multiplayer</strong> \u2013 Drop the gauntlet and let the heavy ordinance\
      \ fly in incredible Deathmatch and Scorematch! <br></li><li><strong>Split Screen</strong>\
      \ \u2013 Huddle up with up to 4-player local split screen co-op and versus modes!\
      \ <br></li><li><strong>Level Editor</strong> \u2013 Create your own levels,\
      \ MODs, textures and other content with the inclusion of the fully featured\
      \ Serious Editor and Serious Modeller!</li></ul>"
