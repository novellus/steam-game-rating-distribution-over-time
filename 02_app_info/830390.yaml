  data:
    about_the_game: <strong>AN EPIC QUEST FULL OF BLOOD</strong><br><br>You play as
      Vadine, an artificially created humanoid who uses his own blood to defeat his
      enemies. Created in a laboratory, Vadine must put an end to the twisted &quot;Father'&quot;.<br><br>Transverse
      6 levels (and some extra mini levels) filled with enemies and obstacles at every
      corner. Conquer 12 bosses and slaughter opponents ranging from knights, pirates,
      slimes, sharks, and even clones of yourself.<br><br>Prepare yourself for a truly
      amazing adventure.<br><br><strong>SIMPLE CONTROLS</strong><br><br>Attack your
      enemies by shooting your gun and evade attacks by jumping and crouching.<br><br>It
      is recommended to play this game with a controller.
