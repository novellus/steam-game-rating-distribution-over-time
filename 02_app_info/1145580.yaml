    about_the_game: "<i><strong>October 9, 2019 Game Modification:</strong><br>1.\t\
      Optimized the sight of sniper gun.</i><br><br><i><strong>September 26, 2019\
      \ Game Modification:</strong></i><br><i>1. Add player matching inquiry after\
      \ creating the room , you can choose whether to match or not.</i><br><i><strong>September\
      \ 20, 2019 Game Modification:</strong><br>1.Characters in the same team can\
      \ see the green light on the top of your member`s head .<br>2.Blood change to\
      \ green .<br>3. Optimize the information board showing after death , adding\
      \ English version . <br>4. Add bulletin boards to the main interface , announcing\
      \ the details of the revised version of the game .</i><br><br>&quot;Wolves Team&quot;\
      \  is a multiplayer gun fighting VR game , having 3 modes .<br><br>PvC mode\
      \ : All players are in one team , fighting zombies . Single player can play\
      \ this mode . Killing the boss in limited time makes the mission completed .\
      \ <br><br>PvP mode : Players are separated into 2 teams ( yellow or black )\
      \ , kill as many as possible in limited time , which team killing more win the\
      \ game . This mode at least 2 players , up to 8 players . <br><br>tangled warfare\
      \ mode : Players are separated individually , kill the others as many as possible\
      \ in limited time , which one killing more win the game . This mode at least\
      \ 2 players , up to 8 players . <br><br>It will shows the result at the end\
      \ of the game . <br><br>Fit for party and competition ."
