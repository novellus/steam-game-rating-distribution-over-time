    about_the_game: "<h2 class=\"bb_tag\"><strong>Race + food = Served!</strong></h2><br>A\
      \ top-down multiplayer racing game taking place in a fun culinary universe.<br><br>The\
      \ game features different typical characters from the world cuisine, in iconic\
      \ venues of local gastronomy.<br><br>Each playable character has his own attack\
      \ corresponding to his cuisine to spice the game up.<br><br>Bon app\xE9tit!<br><br><ul\
      \ class=\"bb_ul\"><li> 1-4 players<br></li><li> 8 restaurant circuits containing\
      \ dynamic events<br></li><li> 4 different stories in a single player mode<br></li><li>\
      \ 4 characters with a single attack<br></li><li> 3 difficulty levels of AIs<br></li><li>\
      \ quick games<br></li><li> interactive music and sound design<br></li><li> compatible\
      \ controllers and highly recommended<br></li><li> boost and nervous systems\
      \ that overturn the race!</li></ul>"
