    about_the_game: <strong>Forager</strong> is a 2D open world game inspired by exploration,
      farming and crafting games such as Stardew Valley, Terraria &amp; Zelda.<br><br><ul
      class="bb_ul"><li> Gather, collect and manage resources.<br></li><li> Craft
      useful items &amp; structures.<br></li><li> Build and grow a base out of nothing.
      Buy land to expand and explore.<br></li><li> Level up and learn new skills,
      abilities, and blueprints.<br></li><li> Solve puzzles, find secrets and raid
      dungeons!<br></li><li> Achieve anything you want! The choice is yours, you set
      your own goals to work towards!</li></ul><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/751780/extras/Forager.png?t=1593722880"
      /><br><br>Start small and improve your base, skills, equipment, network of friends
      (and enemies!) and build your future as you see fit! You can play Forager in
      a very varied array of playstyles...<h2 class="bb_tag"><strong>BECOME... A GATHERER</strong></h2><img
