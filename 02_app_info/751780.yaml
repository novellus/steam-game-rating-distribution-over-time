    detailed_description: <h1>YOU WERE ASKING FOR MORE FORAGER...</h1><p>Originally
      made for a jam (in which Forager won second place!), over 200,000 players tried
      and LOVED the prototype! You were all asking for MORE FORAGER, so here it goes!
      A full 15+ hour experience for everyone on Steam!<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/751780/extras/Forager_Banner.png?t=1593722880"
      /><br><br>After a full year of development, the game on Steam features a TON
      of new content, systems, and exclusive features!<br><br><ul class="bb_ul"><li>
      New lands and biomes (Deserts, Graveyards, Snowy Mountains, Volcanoes, and more!)<br></li><li>
      Combat mechanics have been added! (Dungeons, Bosses, Raids, Night time invasions,
      etc).<br></li><li> NPC interaction. Find quirky companions to trade or talk
      with.<br></li><li> Farming mechanics, including caring for animals and the harvesting
      of all sorts of crops and herbs. <br></li><li> Archaeology mechanics. Play as
      a professional secret-finder as you raid ruins, dig for artifacts and display
      your findings in your own museum!<br></li><li> Alchemy &amp; Rune Inscription
      mechanics. Allowing you to go all in on the crazy wizard fantasy, destroying
      big masses of resources with a single bomb or creating trees out of nothing
      with a powerful spellbook.<br></li><li> 16+ new skills to learn and master,
      in a free-form upgrade system that allows you to customize your experience as
      you see fit. This brings the number of skills up to 64 total, each unlocking
      new items, structures or gameplay modifiers!<br></li><li> Random events have
      finally been added!<br></li><li> New resources, objects, structures, animals,
      puzzles, secrets and more! More <strong>EVERYTHING!</strong><br></li><li> Steam
      only features!</li></ul></p><br><h1>About the Game</h1><strong>Forager</strong>
      is a 2D open world game inspired by exploration, farming and crafting games
      such as Stardew Valley, Terraria &amp; Zelda.<br><br><ul class="bb_ul"><li>
      Gather, collect and manage resources.<br></li><li> Craft useful items &amp;
      structures.<br></li><li> Build and grow a base out of nothing. Buy land to expand
      and explore.<br></li><li> Level up and learn new skills, abilities, and blueprints.<br></li><li>
      Solve puzzles, find secrets and raid dungeons!<br></li><li> Achieve anything
      you want! The choice is yours, you set your own goals to work towards!</li></ul><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/751780/extras/Forager.png?t=1593722880"
      /><br><br>Start small and improve your base, skills, equipment, network of friends
      (and enemies!) and build your future as you see fit! You can play Forager in
      a very varied array of playstyles...<h2 class="bb_tag"><strong>BECOME... A GATHERER</strong></h2><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/751780/extras/gatherer.png?t=1593722880"
      /><h2 class="bb_tag"><strong>BECOME... A FARMER</strong></h2><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/751780/extras/farmer.png?t=1593722880"
      /><h2 class="bb_tag"><strong>BECOME... A MERCHANT</strong></h2><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/751780/extras/merchant.png?t=1593722880"
      /><h2 class="bb_tag"><strong>BECOME... AN ADVENTURER</strong></h2><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/751780/extras/adventurer.png?t=1593722880"
      /><h2 class="bb_tag"><strong>BECOME... A BUILDER</strong></h2><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/751780/extras/builder.png?t=1593722880"
      /><br><br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/751780/extras/hats.png?t=1593722880"
      /><br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/751780/extras/Demons.png?t=1593722880"
      /><br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/751780/extras/Arrow.png?t=1593722880"
      /><br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/751780/extras/Sword.png?t=1593722880"
      />
