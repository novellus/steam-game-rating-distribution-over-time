details:
  data:
    about_the_game: '<h2 class="bb_tag">SIMPLE AND EASY LEARNING MORSE CODE </h2><br>Morse
      code will always be relevant because of its simplicity and accessibility. It
      is reliable way to communicate that will not fail in an emergency. And it is
      still popular in the ham radio world.<br><br>The app includes two the most effective
      learning methods. The first one is a mnemonic technique based on memorizing
      the sound of letters, instead of number of dots and dashes. The second is the
      famous Koch method. These methods provide excellent results in a short time
      after the start using Mor...e Trainer App.<br><br>The app has a converter of
      text to Morse code and sounding the code.<br><br>User can change settings of
      learning, sound and more.<h2 class="bb_tag">FEATURES</h2><br><ul class="bb_ul"><li>English,
      Spanish, Russian languages<br></li><li>Latin &amp; Cyrillic alphabet<br></li><li>Mnemonic
      &amp; Koch learning methods<br></li><li>Translator of text to Morse code<br></li><li>Transmission
      speed settings<br></li><li>Customizable Morse sound frequency<br></li><li>Advanced
      training settings</li></ul><h2 class="bb_tag">EFFECTIVE TRAINING</h2><br><strong>KOCH
      METHOD</strong><br><br><ul class="bb_ul"><li>Before starting, set the parameters:
      speed, duration, level, etc.<br></li><li>Memorize a sound of the displayed letters
      and symbols.<br></li><li>Add new letters and symbols to exercise and continue
      training.</li></ul><br><strong>MNEMONIC TECHNIQUE</strong><br><br><ul class="bb_ul"><li>Learn
      mnemonic forms of letters.<br></li><li>Learn to take a characters by ear and
      distinguish them from each other.<br></li><li>Try to receive a radio with no
      errors.</li></ul><br><strong>TRANSLATOR TO MORSE CODE</strong><br><br>The Mor...e
      Trainer app has an integrated translator of text to Morse code and back. Using
      it you can listen to a translated phrases.<br><br><strong>Hope you enjoy working
      with our app. We wish you success in learning Morse code!</strong>'
