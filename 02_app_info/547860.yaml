details:
  data:
    about_the_game: "Epic fantasy adventure meets competitive survival in Rend. Inspired\
      \ by the fabled universe of Nordic myth, the world of Rend is a harsh domain\
      \ where the strong ascend as gods. Choose to play solo in Classic and Exploration\
      \ modes to build your stronghold, tame brutal creatures, and conquer enemy players\
      \ and play among three rival factions in Faction War mode. Together, players\
      \ will endure the dangers of Rend\u2019s treacherous landscapes to discover\
      \ valuable resources and powerful artifacts. With the game\u2019s deep talent\
      \ trees and skill systems, players have the freedom to choose how they want\
      \ to play and how they want to fight. Players receive metaprogression and rewards\
      \ through gameplay as they ascend to legendary heights as heroes."
