    about_the_game: <h2 class="bb_tag"><strong>The Book of the Righteous</strong></h2><br><strong>A
      Complete Pantheon for Fifth Edition RPG Campaigns</strong><br><br><i>The most
      comprehensive pantheon in roleplaying games is back in a new edition for 5E.
      This massive tome provides more than 20 pick-up-and-play churches, whose organization
      and beliefs are described in lavish detail. These churches can be used in any
      campaign setting to bring a whole new level of detail to the religious characters.
      Plus, for those who don't have a complete cosmology in their game, The Book
      of the Righteous provides a comprehensive mythology that unifies all of the
      gods in the book. The original edition of Book of the Righteous was one of the
      most critically acclaimed books of the d20 era. Now Dungeons &amp; Dragons Fifth
      Edition designers Robert J. Schwalb and Rodney Thompson have brought the new
      edition up to date with the 5E rules and the whole book is in glorious full
      color. The Book of the Righteous is truly a divine sourcebook like no other.</i><br><br><i>Authors:</i>
      <strong>Aaron Loeb</strong> with <strong>Robert J. Schwalb</strong> and <strong>Rodney
      Thompson</strong><br><br><i>Cover Artist:</i> <strong>Brian Despain</strong><br><br><i>Fantasy
      Grounds Conversion:</i> <strong>Philip Greig (Zacchaeus)</strong><br><br>Released
      on August 13, 2017. Designed for Fantasy Grounds version 3.2.2 and higher.<br><br><strong>Requirements:</strong>
      An active subscription or a one time purchase of a Fantasy Grounds Full or Ultimate
      license and the included 5E ruleset.
