      \ target=\"_blank\" rel=\"noopener\"  >Pocketgamer</a><br><br>\u201CCurse of\
      \ the Assassin is another great hit for Tin Man Games, ensuring that the adventure\
      \ game book concept continues to flourish under the team\u2019s capable hands.\u201D\
      <br>4/5 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://148apps.com/reviews/gamebook-adventures-8-curse-assassin-review\"\
      \ target=\"_blank\" rel=\"noopener\"  >148 Apps</a><br><br>\u201CAll put together,\
