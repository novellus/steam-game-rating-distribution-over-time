    about_the_game: "<i>You\u2019ve risen through society after dealing with Eltane\
      \ and saving the city, capturing the affections of the Duke\u2019s daughter\
      \ along the way. The mysterious death of a friend arouses your suspicions and\
      \ once again you find yourself at the heart of conspiracy that takes you back\
      \ to your home village and a meeting with your old adventuring party from your\
      \ youth.</i><br><br>Curse of the Assassin is a gamebook where you control the\
      \ story by deciding what action to take at key points. Use dice to determine\
      \ your vitality, fitness and luck, then battle solo and with companions as you\
      \ take on enemies within Orlandes... both familiar and new.<br><br>Featuring\
      \ full colour artwork by Pirkka Harvala and a soundtrack by Adrian Watkins,\
      \ this mystery adventure thriller races from Orlandes City through to the wilds\
      \ of Orlandes, into the mines of Kern Badenach and even out to sea!"
