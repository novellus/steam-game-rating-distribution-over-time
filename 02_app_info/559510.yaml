details:
  data:
    about_the_game: "3D packages can be a very effective tool in terms of creating\
      \ thumbnail sketches for clients .<br />\r\n<br />\r\nIn this video I will be\
      \ using maya to demonstrate how use basic primitives to create environments\
      \ ( though you can use any program that you like that has some kind of lighting\
      \ in it )<br />\r\n<br />\r\nFrom there we will take those basic block outs\
      \ and paint over them!<br />\r\n<br />\r\nThis lesson will come with 1 video\
      \ hour of basic modeling in maya , 1 hour video showing how to paint over the\
      \ 3D block out , and a 30 minute &quot;sped up&quot; video of myself painting\
      \ over two blocks outs with no commentary."
