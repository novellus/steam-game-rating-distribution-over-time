    detailed_description: "<h1>Steam Video</h1><p>This content is only available in\
      \ an online streaming format. More information about streaming videos can be\
      \ found in the <a href=\"https://support.steampowered.com/kb_article.php?ref=8699-OASD-1871\"\
      >Streaming Videos on Steam FAQ</a>.</p><br><h1>#label_about_the_series</h1>3D\
      \ packages can be a very effective tool in terms of creating thumbnail sketches\
      \ for clients .\r\n\r\nIn this video I will be using maya to demonstrate how\
      \ use basic primitives to create environments ( though you can use any program\
      \ that you like that has some kind of lighting in it )\r\n\r\nFrom there we\
      \ will take those basic block outs and paint over them!\r\n\r\nThis lesson will\
      \ come with 1 video hour of basic modeling in maya , 1 hour video showing how\
      \ to paint over the 3D block out , and a 30 minute &quot;sped up&quot; video\
      \ of myself painting over two blocks outs with no commentary."
