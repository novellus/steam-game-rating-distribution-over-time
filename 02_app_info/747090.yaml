  data:
    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/747090/extras/header.jpg?t=1592458689"
      /><br><br>Inspired by real data from Venus, Mars and Jupiter. Main goal of Deep
      Space is to create feeling of being stranded in distant cosmos while stretching
      your mind with unique puzzles. Gameplay mainly consisnts solving puzzles, talking
      to Alice and exploring enviroment of the planets.<br>[/list]<h2 class="bb_tag">Poseidon
      1</h2>It is year 2352. Human race is finally becoming multiplanetary species
      after successful colonization of Mars.<br>You are member of Poseidon 1 crew.
      Poseidon 1 is the most advanced spaceship of mankind. Capable of interstellar
      travels.<br>Your mission is to gather information about nearest neighboring
      star Alpha Centauri. If your mission prove that it is possible to colonize other
      solar systems. It will be huge step for mankind.<h2 class="bb_tag">Alice</h2>Ever
      since from robotization of Earth in 2052 world has never been same. Many question
      if artificial intelligence can really be considered an intelligence same as
      human one. Constant revolts calls for stop making robots smarter and smarter.
      However they could not stop development of AI for space ships. Alice is latest
      AI outperforming any human in any kind of thinking process.<h2 class="bb_tag">Mission</h2>Explore
      a few planets until you find the puzzle that leads to the energy needed for
      flight back to Earth. You will be accompanied by Alice, artificial intelligence
      built into the ship's computer. Alien worlds are often an inhospitable environment.
      Some planets are being burned by radiant presence of a star. Others are overwhelmed
      by toxic vapors. And some do not even have a solid surface. Can you survive
      where no one ever was? And come back to Earth?
