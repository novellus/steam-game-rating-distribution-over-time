    about_the_game: "This is a kind of horror survival game<br />\r\nSuicide doesn't\
      \ save you. Your soul is trapped in the house by demons.<br />\r\nUnable to\
      \ extricate, the only way to escape the demon within five days.<br />\r\nDemons\
      \ will keep crawling out of holes in the floor and killing you.<br />\r\nYou\
      \ will hear the sound of the board collapsing. You must repair the holes with\
      \ the board to stop them, but it will consume your repair value.<br />\r\nAt\
      \ the same time, looking for people who can't get rid of suicide.<br />\r\n\
      To save them is to help themselves.<br />\r\nThe devil will come up and chase\
      \ you.<br />\r\nPlease look for boxes to avoid.<br />\r\nIn a dark room, the\
      \ piano will help you.<br />\r\nOnly calm can win.<br />\r\nThe sound effects\
      \ of this game have hints, it is recommended to bring headphones to play."
