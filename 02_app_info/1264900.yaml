    about_the_game: "I\u2019ve been programming for a couple of years now. Nothing\
      \ substantial, just a couple of apps and games that never reached any stores.\
      \ One day, after a pretty long Stardew Valley binge, I wondered how hard it\
      \ would be to make my own farming game. So I spent a couple hours making a crafting\
      \ system that would allow seeds to be planted and for crops to grow over several\
      \ days. I realized right away that manual farming was super boring if that was\
      \ the only feature in the game, so I thought it would be fun to add some guns\
      \ to help with harvesting. But guns needed enemies. Change after change grew\
      \ this small prototype into an actually playable game.<br />\r\n<br />\r\nSimple\
      \ Farm is a simple farming simulator made to eat a couple hours of your time.\
      \ You harvest plants to make guns, and then use those guns to more effectively\
      \ farm and defend your base against waves of enemies!<br />\r\n<br />\r\nThe\
      \ original vision I had for the game is complete. I plan on continuing development\
      \ for a while longer though to add some new ideas and features I've had and\
      \ to optimize existing ones. I\u2019d love to hear any suggestions you have\
      \ about the game and can\u2019t wait for you to play!"
