    about_the_game: "One of North America\u2019s most majestic, challenging, and famous\
      \ contemporary railroad lines comes to Train Simulator with the Alaska Railroad\
      \ \u2013 Seward to Anchorage route!<br><br>The Train Simulator Alaska Railroad\
      \ \u2013 Seward to Anchorage route includes the Alaska Railroad\u2019s line\
      \ from Anchorage via Portage to Seward (114 route miles) as well as the important\
      \ ARR line from Portage to Whittier, Alaska (12 route miles). And as an engineer\
      \ on this extraordinary modern route, you\u2019ll take the throttle of the Alaska\
      \ Railroad\u2019s powerful Electro-Motive SD70MACs and versatile GP38-2s, both\
      \ of which are included with the route. <br><br>The Alaska Railroad \u2013 Seward\
      \ to Anchorage route offers a superb variety of operating challenges and realistic\
      \ experiences, ranging from lugging massive unit coal trains and manifests over\
      \ the Kenai Mountains to yard and lineside industry switching duties at Anchorage\
      \ to handling port switching jobs at Seward and Whittier.<br><br>Another fascinating\
      \ aspect of operations on the Alaska Railroad is the railroad\u2019s reliance\
      \ on Direct Traffic Control (\u201CDTC\u201D) given that a majority of the route\
      \ is not equipped with lineside signals (the areas around Anchorage and Whittier\
      \ Tunnel being the exceptions). ARR\u2019s use of Direct Traffic Control involves\
      \ dispatchers providing, via radio transmission, permission for trains to operate\
      \ within assigned DTC blocks. The Alaska Railroad \u2013 Seward to Anchorage\
      \ route authentically re-creates ARR\u2019s block system and DTC operations\
      \ as well as the CTC-governed signaling around Anchorage and Whittier. <br><br>Along\
      \ with the ARR Electro-Motive SD70MAC and EMD GP38-2, the Alaska Railroad \u2013\
      \ Seward to Anchorage route provides a variety of authentic and useful freight\
      \ equipment, including flatbed container car, covered hoppers, center-beam flatcar,\
      \ 4-chute coal hopper, timber flat, stack car, piggyback flat, boxcar, tank\
      \ car, and ARR extended-vision cupola caboose. And this remarkable Train Simulator\
      \ route also features a selection of nine career scenarios.<br><br>Experience\
      \ the allure of Alaskan railroading, with the Train Simulator Alaska Railroad\
      \ \u2013 Seward to Anchorage route!<h2 class=\"bb_tag\">Included Scenarios</h2><br>The\
      \ Alaska Railroad: Anchorage - Seward Route Add-on features nine informative\
      \ and challenging career scenarios featuring ARR SD70MAC and GP38-2 operations:<br><br><ul\
      \ class=\"bb_ul\"><li>[ARR] GP38-2 Light Engine Run Pt 1<br></li><li>[ARR] GP38-2\
      \ Light Engine Run Pt 2<br></li><li>[ARR] GP38-2 Light Engine Run Pt 3<br></li><li>[ARR]\
      \ GP38-2 Light Engine Run Pt 4<br></li><li>[ARR] SD70M Empties to Anchorage\
      \ Pt 1<br></li><li>[ARR] SD70M Empties to Anchorage Pt 2<br></li><li>[ARR] SD70M\
      \ Empties to Anchorage Pt 3<br></li><li>[ARR] SD70M Empties to Anchorage Pt\
      \ 4<br></li><li>[ARR] SD70M Empties to Anchorage Pt 5</li></ul><br>More scenarios\
      \ are available on Steam Workshop online and in-game. Train Simulator\u2019\
      s Steam Workshop scenarios are free and easy to download, adding many more hours\
      \ of gameplay. With scenarios being added daily, why don\u2019t you check it\
      \ out now!<br><a href=\"http://steamcommunity.com/workshop/browse/?appid=24010\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Click here for Steam Workshop scenarios.</a><h2\
      \ class=\"bb_tag\">Key Features</h2><br><ul class=\"bb_ul\"><li>The Alaska Railroad\u2019\
      s main line from Anchorage via Portage to Seward (114 route miles) and the important\
      \ ARR line from Portage to Whittier, Alaska (12 route miles)<br></li><li>Diverse\
      \ main line and switching operations and challenging topography<br></li><li>Yard,\
      \ shops, and lineside industries at Anchorage<br></li><li>Port facilities at\
      \ Seward and Whittier<br></li><li>Alaska Railroad Electro-Motive SD70MAC<br></li><li>Alaska\
      \ Railroad Electro-Motive GP38-2<br></li><li>Freight equipment, including flatbed\
      \ container car, covered hoppers, center-beam flatcar, 4-chute coal hopper,\
      \ timber flat, stack car, piggyback flat, boxcar, tank car, and ARR extended-vision\
      \ cupola caboose.<br></li><li>Nine challenging and informative career scenarios\
      \ <br></li><li>Quick Drive compatible<br></li><li>Download Size: 1.1GB</li></ul>"
