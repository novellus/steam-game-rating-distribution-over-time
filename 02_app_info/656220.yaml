    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/656220/extras/headline_story_en.png?t=1595064905"
      /><br>At a young age, Yuu Kisaragi received magical powers from a mysterious
      old man.<br>He longed to use them to defeat evil, but in the end, he was never
      given the opportunity.<br><br>Cut to the present.<br>Yuu is living as a perfectly
      ordinary young guy, until one day he rescues a beautiful girl.<br>Her name is
      Michaela, and she is a witch with a sorrowful fate.<br><br>From that day on,
      Yuu's life starts to change for the weirder.<br>There are sorcerers after the
      girl, and a chaotic battle is closing in on him, whether he's ready for it or
      not.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/656220/extras/headline_features_en.png?t=1595064905"
      /><br><ul class="bb_ul"><li>A long story that will branch according to your
      &quot;choice&quot;.<br></li><li>Surprising ending included!<br></li><li>Do not
      forget &quot;CG mode&quot; and &quot;Music mode&quot; after playing.<br></li><li>Comfortable
      playing environment by game engine &quot;ADV+++&quot;, specialized in VN games.</li></ul>
