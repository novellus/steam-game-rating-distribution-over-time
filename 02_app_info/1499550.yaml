  data:
    about_the_game: Wanna a billionaire life? You don't need to be wealthy in reality,
      you can just spend a few dollars on this virtual reality game and you will know
      how it would like. You will have a helicopter, a garden, a grand villa (in which
      you can interact with furnitures), a swimming pool, a lot of maids, an endless
      California manor that you have to visit in a hot air balloon as it is too big,
      a hunting ground in Southeast Asia where you hunt for fun, and a nightclub where
      beauties are dancing. These are your properties in VR! And of course, you will
      have to exercise while hunting and balloon flying.
