    about_the_game: Arietta of Spirits is a story-driven action-adventure game, following
      Arietta on her journey to unveil the mysteries of the Spirit Realm. Immerse
      yourself in a story filled with emotion and surprising turns.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1140170/extras/sdgfdgjdghj.gif?t=1604858675"
      /><br><br>The game tells the story of Arietta and her family, visiting their
      Grandmother's cabin for the first time after her passing away a year prior.
      <br>However, the family trip takes an unexpected turn when Arietta meets a mysterious
      new friend and gains the ability to see the strange beings that inhabit the
      island.<br><br><ul class="bb_ul"><li>Explore a secluded island with lush forests,
      murky caverns and dark secrets<br></li><li>Meet fascinating characters and help
      them on your way<br></li><li>Fight a wide range of enemies in reaction based
      combat and discover new abilities</li></ul>
