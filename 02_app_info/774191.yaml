  data:
    about_the_game: <strong>Car Puzzler</strong> is a line puzzle game variation where
      you need to drag all cars to their destinations in levels varying in gameplay
      rules and complexity. Engage in a beautiful cartoonish style and beat the best
      scores.<h2 class="bb_tag">Key features:</h2><ul class="bb_ul"><li>Challenging
      campaign with 60 levels<br></li><li>Additional 40+ free DLC levels<br></li><li>Ingame
      level editor<br></li><li>Share/import levels with ease as QR codes<br></li><li>Collect
      achievements<br></li><li>Beat others in leaderboards</li></ul><br>Inspired by
      the great games like The Witness this game tries to bring similar puzzle experience
      with some game mechanics twists of its own. All campaign levels were created
      in ingame editor so the community is free to expand on the experience and easily
      share their unique puzzles (with simple QR code screenshot/scan). The best user
      levels are planned to be regularly added as a free content updates.
