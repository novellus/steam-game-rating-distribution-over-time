details:
  data:
    about_the_game: "FlyWarzz is a Quad Copter simulator/ multi-player where you can\
      \ compete in 3 different game play style : Capture the Point, Flag Races and\
      \ Co-op ; as well as 3 difficulty modes. Play using your keyboard and mouse\
      \ or a game-pad controller, the choice is yours. Gameplay allows up to 4 players\
      \ on each team ( 8 people total ) or as little as 1 vs 1 and everything in-between.<br\
      \ />\r\n<br />\r\n** Capture the Point ** - 2 teams compete to capture the points\
      \ spread throughout the map, 2 out of 3 points wins. Use the Power Ups to hit\
      \ them with something special<br />\r\nas you dominate the map.<br />\r\n<br\
      \ />\r\n** Flag Races ** - 2 teams compete to get their lead fly to the finish\
      \ line first. Flag flies can be identified by the smoke trail in their teams\
      \ color. Blast enemy flies away from your flag fly, if the flag fly dies a new\
      \ random flag fly for your team will be generated.<br />\r\n<br />\r\n** Co-op\
      \ ** - 1 team of up to 8 players will battle it out against web spitting spiders\
      \ and larva stealing ants to &quot; SAVE THE BABIES &quot;. Fly over larva to\
      \ pick up and drop off at the drop off point. Keep ants from running away with\
      \ your larva by blasting them and allowing your larva to escape. Kill all the\
      \ enemies to progress to the next stage.<br />\r\n<br />\r\n WARNING:This game\
      \ has a hard learning curve to master Flying,You may be born a fly but flying\
      \ is an art form"
