    detailed_description: <h1>Steam Video</h1><p>This content is only available in
      an online streaming format. More information about streaming videos can be found
      in the <a href="<a href="https://support.steampowered.com/kb_article.php?ref=8699-OASD-1871"
      target="_blank" rel="noreferrer"  >https://support.steampowered.com/kb_article.php?ref=8699-OASD-1871</a>">Streaming
      Videos on Steam FAQ</a>.</p><br><h1>Artbook and Poster PDF Files</h1><p>If you
      have purchased this documentary, the associated PDFs can be downloaded from
      the Software section of your Steam Library. If you have received this documentary
      as a gift, please <a href="steam://install/759820"  >click here</a> to add them
      to your Steam Software Library.</p><br><h1>#label_about_the_series</h1>Over
      five hours of behind the scenes content with the developer of Axiom Verge, Tom
      Happ, and his business/marketing mastermind, Dan Adelman.  Videos include a
      documentary, an extended interview with Tom Happ, a &quot;let's play&quot; by
      Tom and Dan, and a speedrun by GVirus with commentary by Tom and Dan.<br><br>As
      a special bonus, this also nets you PDF versions of the world map, poster, and
      &quot;The Art of Axiom Verge&quot; that were included with the physical console
      releases.
