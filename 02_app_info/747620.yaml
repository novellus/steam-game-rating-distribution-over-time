  data:
    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/747620/extras/header-coop-switching.png?t=1591909301\"\
      \ /><br><ul class=\"bb_ul\"><li>Switch places at <strong>just</strong> the right\
      \ time to beat color-coded levels.<br></li><li>Work together as a team. No jogger\
      \ left behind!<br></li><li>Co-op that\u2019s <i>actually</i> cooperative.</li></ul><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/747620/extras/header-single-player.png?t=1591909301\"\
      \ /><br><ul class=\"bb_ul\"><li>You Jump for Two!<br></li><li>You Switch for\
      \ Two!<br></li><li>You Coordinate the Two!<br></li><li>Your cat watches. <i>(Cat\
      \ not included)</i><br></li><li>It\u2019s like patting your head and rubbing\
      \ your belly, but you\u2019re jogging.</li></ul><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/747620/extras/header-deceptive.png?t=1591909301\"\
      \ /><br><ul class=\"bb_ul\"><li>Only 2 buttons! How hard can that be?<br></li><li>Difficulty\
      \ modifiers to play faster, slower, safer, or danger...er.<br></li><li>Mind-bending\
      \ action puzzles that hate you.</li></ul><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/747620/extras/header-story.png?t=1591909301\"\
      \ /><br><ul class=\"bb_ul\"><li>There is one!<br></li><li>With a robot.<br></li><li>And\
      \ a ton of really great music!<br></li><li>It\u2019s got a Funny Funny Joke\
      \ (Limit 1).<br></li><li>And super secret secrets to find!<br></li><li>And trophies\
      \ to collect.<br></li><li>\u2026 in space.</li></ul>"
