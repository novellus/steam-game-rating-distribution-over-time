    about_the_game: "The Eternal Night has arrived. No one knows why or what caused\
      \ it. But something is for sure, surviving is the only thing that matters now.<br\
      \ />\r\n<br />\r\nWelcome to The Final Days: The Eternal Night. This game is\
      \ not about becoming everyone's hero. Is about your own survival.  Is about\
      \ the choices you make. Is about how you live!<br />\r\n<br />\r\nThere are\
      \ no random encounters or mind breaking puzzles. Having good reflexes and playing\
      \ it smart(along with a bit of luck) is your only way of surviving.<br />\r\n\
      <br />\r\nGame has 5 different endings.<br />\r\n<br />\r\nGAME PLAY: You have\
      \ to travel from place to place avoiding different kind of creatures. You are\
      \ a normal human, not suited to fight against the hordes of evil roaming everywhere.\
      \ Your only chance is to avoid them. Run fast and outsmart them. Who knows,\
      \ maybe you can even save some lives in the process. If you care about it of\
      \ course. The choice is yours. <br />\r\n<br />\r\nRemember: It just takes a\
      \ mistake and a second to die..."
