    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1444560/extras/trine_4_dlc_trailer_steamGIF_15fps_256color_v4.gif?t=1605804504\"\
      \ /><br><br>In Trine 4: Melody of Mystery, there's trouble brewing at the Astral\
      \ Academy once again. All the students are cursed, trapped in enchanted slumber\
      \ and unable to wake up. With a mysterious spirit on the loose, released accidentally\
      \ by the kind and guileless Cornelius Crownsteed, it's best to call the Heroes\
      \ of Trine to see what they can do to bring back Cornelius and his fellow students\
      \ from their enticing dreamlands.<br><br>Trine 4: Melody of Mystery is a 6-level\
      \ story campaign that continues the travels of Amadeus, Pontius, and Zoya. The\
      \ new adventure features more upgrades for the heroes' skills, and fresh puzzles\
      \ with clever gameplay elements for our heroes to take on.<br><br><strong><h2\
      \ class=\"bb_tag\">Features</h2></strong><br><ul class=\"bb_ul\"><li>6 all-new\
      \ and exciting levels set in strange and unpredictable dream worlds<br></li><li>New\
      \ music tracks to accompany the levels and story<br></li><li>Full voice acting\
      \ and localizations<br></li><li>New upgrades for the heroes' skills: Freezing\
      \ Blink, Explosive Objects, Ricochet Arrows, Hazard Trail, Leaping Lightning,\
      \ and Charged Dream Shield<br></li><li>New gameplay with ice, torches, magnets\
      \ and crystals</li></ul><br><strong><h2 class=\"bb_tag\">The story of Trine\
      \ 4: Melody of Mystery</h2></strong><br>Melody is a spirit who lives inside\
      \ an enchanted music box, possessing the ability to see people\u2019s deepest\
      \ and most secret wishes. With her talents, she can make them come true in the\
      \ dream worlds she conjures.<br><br>When Cornelius, a student of the Astral\
      \ Academy, stumbles upon Melody\u2019s music box and opens it, he unleashes\
      \ Melody, who decides to create fantastic new dreams for all the Academy's students.\
      \ Luckily one student is able to escape the curse and summon the Heroes of Trine\
      \ to set things right.<br><br>The heroes must traverse the dreamscapes of the\
      \ Astral Academy, lush and verdant pirate adventures, face the night on the\
      \ icy cold tundra, follow a sinister path through a haunted old forest, survive\
      \ in the surreal world inside the clockwork mind of a mechanical owl, and finally\
      \ solve all mysteries at the deceivingly cosy homestead of Cornelius Crownsteed.<br><br><strong><h2\
      \ class=\"bb_tag\">Familiar faces from Nine Parchments</h2></strong><br>In addition\
      \ to the familiar faces of Heroes of Trine, Melody of Mystery reintroduces many\
      \ fan favorites from Nine Parchments, a Trine universe spin-off story that focused\
      \ on Astral Academy students. Cornelius is not the only student under Melody's\
      \ spell - Carabel, Gislan, Rudolfus and Owl are all dreaming of enchanted fantasies."
