details:
  data:
    about_the_game: "Mankind tried to colonize other worlds when natural resources\
      \ of Earth had run out. In order to discover new planets and to make them habitable\
      \ A.I. robots were sent deep into the outer space. However something caused\
      \ a global system malfunction and the terraforming process was interrupted.\
      \ These smart machines went out of control and started to build their own tech\
      \ world threatening the newly born biosphere\u2026<br><br>All but one. The last\
      \ of these robots found itself in a hostile environment of the gloomy and unfriendly\
      \ planet XS-1271 far away from Earth. The surface of this planet was severe\
      \ disfigured as a result of a failed terraforming process. Why did the mission\
      \ of colonizing a new world fail? What went wrong and what could be done to\
      \ stave an inevitable collapse off? This intelligent machine is up to survive\
      \ and expose the truth behind this madness and the death of ecosystems.<br><br>Hundreds\
      \ of unique enemies spawned by a technology disaster are eager do attack lone\
      \ robot as it wanders the paths of a huge and constantly changing planet full\
      \ of dangerous traps and engaging puzzles. The only way to survive is never\
      \ to stop improving skills and battle tactics as well as to upgrade weapons\
      \ and abilities of the protagonist. Change and progress are the keys to the\
      \ truth!<h2 class=\"bb_tag\">Dark atmosphere of an alien world</h2>You\u2019\
      re completely and utterly alone. It\u2019s only you, technological landscapes\
      \ and crazy robots!<h2 class=\"bb_tag\">Truly hardcore and exciting shoot \u2019\
      em up action</h2>This adventure is a challenge even for an experienced players!<h2\
      \ class=\"bb_tag\">Dozens of various foes and bosses</h2>Planet is swarmed by\
      \ all kinds of robots: from the primitive droids to the powerful multi-level\
      \ structures. <br>Annihilate them all!<h2 class=\"bb_tag\">Vast arsenal of weapons\
      \ and other ways to customize your character</h2>Get you armor and weaponry\
      \ stronger and become a true killing machine as you progress through the game!<h2\
      \ class=\"bb_tag\">Rich selection of tactics and approaches</h2>Burn \u2018\
      em, shoot \u2018em, hack \u2018em or saw \u2018em up? <br>It\u2019s all up to\
      \ you!<h2 class=\"bb_tag\">Powered with Eye Tracking</h2>Choose a weapon, aim\
      \ and shoot at a glance \u2013 no one can hide from you now!"
