details:
  data:
    about_the_game: "Welcome to Alaska - one of the last wildlife reserves of legendary\
      \ animal species!<br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/602460/extras/Logo-in-Description.png?t=1549970230\"\
      \ /><br>Alaska stretches from the Pacific to the Arctic Ocean and the Bering\
      \ Sea to Canada over an area of 1.717.854 km\xB2. The vegetation zones ranging\
      \ from coastal rain forests of to Arctic tundra. Large parts of Alaska are designated\
      \ as protected areas. In addition to the eight national parks, there are five\
      \ national monuments, 16 national wildlife refuge and several other protected\
      \ areas.<br><br>Alaska features <br><ul class=\"bb_ul\"><li>11 alaska species:\
      \ moose, wolve, arcticfox, lynx, blackbear, caribou, blacktaileddeer, riverotter,\
      \ snowshoehare, mountaingoat and dallsheep</li></ul><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/602460/extras/Alaska-Animals-land_2.png?t=1549970230\"\
      \ /><br><ul class=\"bb_ul\"><li>6 marine species: orca, humpbackwhale, narwhale,\
      \  beluga, kingcrab and whitesideddolphin</li></ul><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/602460/extras/Alaska-Animals-water.png?t=1549970230\"\
      \ /><br><ul class=\"bb_ul\"><li>4 theme park attractions in alaska-style, e.g.\
      \ the &quot;Yukon Rafting&quot;, &quot;Bob Challenge&quot; and &quot;Pit Descent&quot;</li></ul><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/602460/extras/Alaska-Service-Rides.png?t=1549970230\"\
      \ /><br><ul class=\"bb_ul\"><li>7 service facilities like Hotpunchbooth, Marshmallowbooth,\
      \ Salmongrill, InfoGlu and Stampeders Souvenir with different wood variations</li></ul><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/602460/extras/Alaska-Service.png?t=1549970230\"\
      \ /><br><ul class=\"bb_ul\"><li>10 decorative objects with variations like signs,\
      \ watertower, golddigger tools, snow and wood carvings, gold nuggets, etc.</li></ul><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/602460/extras/Alaska-Decorations.png?t=1549970230\"\
      \ />"
