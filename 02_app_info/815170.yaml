    about_the_game: "<i>Zombie world</i><strong>A dead city occupied by zombies, upgraded\
      \ from a bare-handed to a well-equipped,<br>Not only the thrill of shooting\
      \ to you, combined with the major elements of today's popular games.<br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/815170/extras/factory.png?t=1552836323\"\
      \ /><br>Story mode:<br>1.First of all you will play a zombie walk in the zombie\
      \ team waiting for the opportunity to find a weapon to destroy them in one fell\
      \ swoop,<br>\_ Try to act like a zombie or you will find them and eat them.<br>2.\
      \ Find jetpack lets you have the ability to fly.<br>3. Use the flasks to stop\
      \ the massive attack on the zombies.<br>4. Rescued the goal.<br>5. Find the\
      \ detonator.<br>Features:<br>Abandon the traditional Teleport forward way to\
      \ enable the traditional mobile more immersive VR immersion Through the code\
      \ to optimize performance will not allow players to feel dizzy.<br>The first\
      \ and zombie freehand melee, hesitate to beat them!<br>Original flight jet backpack\
      \ so that you are in danger scared to fly up!<br>Eye mode let your eyes a long\
      \ time to play is not tired.</strong>"
