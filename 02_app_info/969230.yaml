details:
  data:
    about_the_game: "The year is 3088, humanity has advanced far ahead, it left Earth\
      \ for Venus. <br />\r\nIn addition many space stations were built in space,\
      \ where scientists and engineers worked on various projects and experiments.\
      \ <br />\r\nA group of federal scientists were developing a project for the\
      \ military, called the Lausosmet at the 69th space station. <br />\r\nThey had\
      \ to create perilous mutant-hunter units, and they actually did. <br />\r\n\
      But one day a scientist, by the name of Elmagamed, was coming back after his\
      \ shift to his quarters and noticed that the electricity suddenly was cut off\
      \ <br />\r\nand some strange sounds were heard from the darkness. <br />\r\n\
      He curbed his fear and stepped into the darkness to check this phenomenon, that\
      \ was his final mistake. <br />\r\nNow you have to escape from the 69th space\
      \ station...<br />\r\nFeatures: <br />\r\n-Game genre: Horror <br />\r\n-Game\
      \ theme: Sci-fi <br />\r\n-Simple gameplay - walk around, use a flashlight,\
      \ run away from the monster and find keys to unlock doors <br />\r\n-Horrifying\
      \ atmosphere <br />\r\n-Crafted with Unreal Engine 4 <br />\r\n-Good soundtrack"
