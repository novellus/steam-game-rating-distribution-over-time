    about_the_game: "Fulfill contracts that offer clear objectives with a fixed monetary\
      \ reward and options to complete bonus challenges for payouts. With hundreds\
      \ of ways to take down a wide range of targets, Contracts offers precise, strategic\
      \ sniping gameplay at its absolute best.<br><br>Play as a paid assassin; a hit\
      \ man for hire, and beware of rival snipers who won\u2019t hesitate to disrupt\
      \ your best-laid plans.<h2 class=\"bb_tag\">Open-ended contracts</h2> Bounties\
      \ and challenges deliver strong replayability options to eliminate targets and\
      \ collect cash to redeem for upgrades.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/973580/extras/siberia_1.jpg?t=1589373952\"\
      \ /><h2 class=\"bb_tag\"> An all-new Dynamic Reticle System</h2> Offers the\
      \ most realistic and intense sniping experience.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/973580/extras/Reticle_1.jpg?t=1589373952\"\
      \ /><h2 class=\"bb_tag\"> Upgradeable AR Mask</h2> With the ability to scan\
      \ the environment and highlight weakness or objects of interest.<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/973580/extras/scan_1.jpg?t=1589373952\"\
      \ /><h2 class=\"bb_tag\">An arsenal of new gadgets</h2> Including drones, remote\
      \ sniper turrets and gas grenades. Show off your stealth skills, execute silent\
      \ takedowns and be rewarded for a strategic play style.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/973580/extras/wheel_1.jpg?t=1589373952\"\
      \ /><h2 class=\"bb_tag\"> Battle the brutal wilderness of Siberia</h2> Fight\
      \ to survive the intensity of snow-covered mountains, lush forests and secret\
      \ bases hidden deep in the mountainside.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/973580/extras/altai_1.jpg?t=1589373952\"\
      \ />"
