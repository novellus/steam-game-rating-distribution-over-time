details:
  data:
    about_the_game: '<strong>Good puzzle: Animals</strong> - this puzzle type puzzle
      game. In the game, you need to collect a full-fledged image from small pieces
      that are randomly scattered across the screen. The images show a variety of
      animals. For a comfortable collection of the puzzle in the center of the screen
      is a black - and-white image of the final image. A nice feature when collecting
      a puzzle is the automatic &quot;joining&quot; of the puzzle piece to the key
      points. The game can be competitive in nature, the goal of which is to collect
      the puzzle as quickly as possible, as it will show the best time for which the
      puzzle was collected.<br><br><strong>Key features:</strong><br>- Beautiful images
      of animals;<br>- Easy to assemble the puzzle due to automatic pick-up at key
      connection points;<br>- Nice soundtrack.'
