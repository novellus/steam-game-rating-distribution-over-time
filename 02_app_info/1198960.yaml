    about_the_game: A brand new workshop for PC Building simulator created with NZXT's
      design team. A crisp, modern space, featuring an all-new layout decorated with
      NZXT products and swag.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1198960/extras/banner-nzxt-logo.png?t=1603973071"
      /><br><br>Once purchased, you can use this workshop in both Career and Free
      Build modes of the game, and switch between available workshops whenever you
      feel like a change of scenery.<h2 class="bb_tag">Features:</h2><ul class="bb_ul"><li>All-new
      layout<br></li><li>Crisp, minimal design<br></li><li>Purple!</li></ul><br><img
