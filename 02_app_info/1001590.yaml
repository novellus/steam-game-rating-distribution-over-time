    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1001590/extras/616_x_353_steam_gora.png?t=1568802814\"\
      \ /><br>Time travel is a piece of cake - let\u2019s try it with my time machine!<br>3,\
      \ 2, 1, and... <strong>BOOM!</strong> Oops, my time machine exploded!<br><br>Something\u2019\
      s wrong with the gravity, something\u2019s wrong with the laboratory and the\
      \ whole world! Magnetic anomaly, weather anomaly, gravity anomaly - oh, I\u2019\
      ve done a mess... Let\u2019s fix it. Help me collect all vials and parts of\
      \ my time machine to save the world. Rescue my lost friends - scientists and\
      \ celebrities!<br><br>Grab Lab is a crazy mix of puzzle and arcade game. Complete\
      \ all unique levels - from simple to extremely advanced and demanding. Save\
      \ the world - fix the gravity and rules of physics. Spikes, saws, lifts, jellies,\
      \ levers, launchers - it won\u2019t be easy. Grab Lab is getting harder with\
      \ every level, it\u2019s a demanding puzzle game which requires speed and perfect\
      \ timing!<br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1001590/extras/616_x_353_Grab.gif?t=1568802814\"\
      \ />"
