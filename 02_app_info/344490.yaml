    review: 'Amazing soundtrack for a great game.  Layers and layers of dark ominous
      tech goodness.  Into the Void, Death Or Glory, Sleepness Nights, and In Front
      of Reason would be my favorites at the moment.


      If you like what you hear in the game trailers then definitely pick this up.'
