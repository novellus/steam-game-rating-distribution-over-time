    about_the_game: <h2 class="bb_tag">Big Space Sims Need Big Soundtracks!</h2><br>The
      original soundtrack for Void Destroyer was composed by Fractures over the period
      of two years, and features 50 minutes (22 tracks) of ear candy. <br><br>Fully
      remastered for this release, layers of heavy electronics are combined with cinematic
      styled arrangements.<br><br><strong>Your Ears Will Thank You.</strong><h2 class="bb_tag">Track
