details:
  data:
    about_the_game: "Storm evil lairs... and take out the trash!<br><br>Binky's Trash\
      \ Service is a perilous, precision platformer where you operate a door-to-door\
      \ garbage collection service for EVIL LAIRS! In each lair, you must empty all\
      \ of the trash cans and make it back to the exit. The game features simplistic\
      \ controls - needing only three buttons (\u2190, \u2192 &amp; JUMP) to perform\
      \ several different movement options, such as backflipping, dashing, and wall\
      \ jumping.<br><br>FEATURES<br><ul class=\"bb_ul\"><li>15 big, nonlinear stages\
      \ to explore (including a giant pinball machine, an evil corporate office, and\
      \ a 1990s operating system)<br><br></li><li>A 20+ song soundtrack with nearly\
      \ 30 minutes of wild, jazzy 8-bit solos<br><br></li><li>New gameplay elements\
      \ introduced in each level, including conveyor belts, portals, spring-trapped\
      \ gift boxes, bomb-blocks, waterfalls, and cursors that can click and drag you\
      \ into unfortunate situations<br><br></li><li>Gold, Silver and Bronze speedrun\
      \ challenges for each stage, incentivizing you to optimize your route once you\
      \ know the layout of the level<br><br></li><li>Forgiving respawn points for\
      \ the tougher platforming sections<br><br></li><li>EASY MODE for those who just\
      \ want to enjoy the level music and fidget with their hands a bit<br><br></li><li>3\
      \ playable characters + 5 unlockable guest characters<br><br></li><li>Cryptic\
      \ easter eggs!</li></ul>"
