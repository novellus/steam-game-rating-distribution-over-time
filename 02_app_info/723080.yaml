    about_the_game: "Regions of Ruin Official Soundtracks.<br />\r\n<br />\r\n&quot;This\
      \ is an Original sound Track, all craftsdwarfship is of the highest quality,\
      \ it is encrusted with epic melodies and hearty rhythm.&quot;<br />\r\n<br />\r\
      \nHuge thanks to our sole music (and SFX) Composer, Pau Damia Riera.<br />\r\
      \n<br />\r\nTracks included:<br />\r\n<br />\r\n01. Regions of Ruin (Main Theme)<br\
      \ />\r\n02. Home (Town Biome)<br />\r\n03. Wastelands (Desert Biome)<br />\r\
      \n04. Down Under (Cave Biome)<br />\r\n05. Restore Your Race (Forest Biome)<br\
      \ />\r\n06. Loneliness (Swamp Biome)<br />\r\n07. Frozen Lands (Snow Biome)<br\
      \ />\r\n08. Fight For Your People (Boss Fight)<br />\r\n09. To the Bitter End\
      \ (Big Boss Fight)<br />\r\n10. You Are Dead (Player Death)<br />\r\n11. Fanfare\
      \ (Victory)<br />\r\n12. Tavern Lute Music"
