  data:
    about_the_game: "<strong>Connect! Merge! and Collect the Elements!</strong><br><br>Favo!+\
      \ is a new puzzle game which you won\u2019t be able to put down!<br>The rules\
      \ are quite simple and the game play is stress free!<br><br>[What's Plus?]<br>+\
      \ New Stage : Twin Island<br>The large stage where you can fully enjoy connecting\
      \ and merging.<br>+ New Stage : Classic Special<br>You can use the feature &quot;Clean\
      \ Up&quot; three times.<br>(It is a paid feature on the mobile version.)<br>+\
      \ Background Music (9 Types.)<br>+ No Ads, No Purchase items.<br><br>[Goal of\
      \ the Game]<br>Link the three elements (red, blue, and green) <br>on the board\
      \ to collect as many points as possible! <br><br>When there is no more space\
      \ left on the board, it\u2019s game over.<br>In order to enjoy this game to\
      \ the fullest and get a high score, <br>mastering the correct technique and\
      \ maintaining a balanced collection of elements is key.<br><br>[How to Play]<br>-\
      \ Slide the element panels with your finger to move them.<br>- Tap the panels\
      \ to arrange the order of the elements.<br><br>[Level Up]<br>When one of your\
      \ collected element gauges is full, the element will level up!<br>You will get\
      \ a Merge Panel of the same element as a bonus!<br><br>[Merge Panel]<br>Let's\
      \ put a merge panel next to panels of the same color.<br>You can merge all connected\
      \ panels at once!<br><br>[Combo]<br>When you match more than one color at once,\
      \ you can get a bonus!<br>- 2 color match = double points!!<br>- 3 color match\
      \ = quadruple points!!!!<br><br>[Challenge Mode]<br>The challenge mode is the\
      \ mode where you can defeat monsters!<br>Get rid of them by shooting the collected\
      \ elements at the monsters.<br>Let's try to win the prizes which are newly designed\
      \ merge panels together!"
