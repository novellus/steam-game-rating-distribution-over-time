  data:
    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/572480/extras/Orbiz_-_description.png?t=1568689939\"\
      \ /><br>Orbiz is a local coop multiplayer game with rogue-like elements. The\
      \ primary objective of the game is to engage in three levels of combat with\
      \ various zombies on each spherical world before locating the portal to travel\
      \ to the next one. You can run or kill the zombies, or effectively you must\
      \ destroy all of the green glowing spawners dotted throughout the landscape,\
      \ to open the portal to the next world.<br><br>Key Features :<br>\u2022 Local\
      \ co-op up to 4 players.<br>\u2022 3D lowpoly pixel art graphics.<br>\u2022\
      \ More than 15 bosses with weird animations. <br>\u2022 Randomly generated spherical\
      \ worlds every time you play. <br>\u2022 Some explosive enemies.<br>\u2022 Some\
      \ tips and wisdoms in loading screen.<br>\u2022 Setting Menu !"
