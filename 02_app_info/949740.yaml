    about_the_game: "Godsend\u2122 is a medieval action-adventure game that explores\
      \ faith, war, and humanity. Experience the journey for yourself, or grab some\
      \ friends to battle with or against.  You play as Celt, a crusader that shows\
      \ up in the Arabian town of Edessa.  After exploring this mysterious desert\
      \ town and uncovering its secrets, you must gather allies to help defend against\
      \ an impending attack from a formidable foe."
