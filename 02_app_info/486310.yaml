    about_the_game: Heaven is a place called Meadow! Vast, teeming with life, and
      a unique social experience. Frolic freely in the lush fields of Meadow - a unique
      multiplayer sandbox. <br><br><strong>Before we delve further into Meadow, we
      hope you don't mind us taking this opportunity to tell you about our upcoming
      titles that will be releasing in the next few months. If you enjoyed our games,
      you won't want to miss what we have planned!</strong> <br><br><a href="https://store.steampowered.com/app/1152340/Book_of_Travels/"
      target="_blank" rel="noreferrer"  id="dynamiclink_2" >https://store.steampowered.com/app/1152340/Book_of_Travels/</a><br><a
      href="https://store.steampowered.com/app/977630/Shelter_3" target="_blank" rel="noreferrer"  id="dynamiclink_3"
      >https://store.steampowered.com/app/977630/Shelter_3</a><br><br>Unlike traditional
      titles from the Shelter franchise, in Meadow the more time spent embracing the
      gameplay features in the world, the more you receive. Owning any previous Shelter
      related title(s) or products will also unlock in-game content. The open landscape
      also provides ample room for exploration with new patches and additions promised.<br><br>Band
      together with other animals, form uneasy allies or choose to explore alone.
      Whatever you decide, the open park life is one you will want to immerse yourself
      in.<br><br><strong>Main features:</strong><br><ul class="bb_ul"><li>Play as
      any combination of animals on land, water or air in the largest expanse of land
      ever created for a Shelter game.<br></li><li>Communicate with other animals
      via specially created emotes, symbols and sounds.<br></li><li>Use senses to
      discover and track other players in world.<br></li><li>Visit the den to choose
      from up to 9 different animals, over 60 skins and over 90 expressions and symbols
      to unlock.<br></li><li>The more Shelter titles and products you own, the more
      bonuses you unlock.<br></li><li>New original music from Retro Family.</li></ul><br><strong>Shelter
      products in Meadow</strong><br><ul class="bb_ul"><li>Owning any Shelter game
      will unlock the ability to play as that animal in Meadow (e.g. owning Shelter
      2 unlocks the lynx etc.)<br></li><li>Owning all games (no soundtracks or books
      included) will give you the possibility to play as the adorable bear cub from
      Paws.<br></li><li>Gain unique sound abilities if you own any combination of
      soundtracks.<br></li><li>Owning our interactive books will unlock unique 3-dimensional
      emotes.<br></li><li>For the collector and owner of the entire Shelter catalogue,
      you unlock the ability to play as a bird. </li></ul>
