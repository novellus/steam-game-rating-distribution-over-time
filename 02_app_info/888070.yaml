details:
  data:
    about_the_game: '<i>Devoid of all memory, a small pierrot awakens early one Oktober
      morning, down by an abandoned railway line. Help him navigate his mysterious
      world, but beware, for the further he wanders from the rigid safety of the railroad,
      the more unsettling his surroundings become. . .</i><br><br>Genre: exploration/adventure<br>Game
      length: 6-8 hours<br>Ages: 12+<br><br><strong>Gameplay:</strong><br><br>Railroad
      tracks is a 2D exploration based adventure game about a lonely circus artist
      who has fallen into amnesia. The goal of the game is to recover his lost memories.
      As you progress through his surreal twilight world, certain events and areas
      evoke vivid episodes of involuntary recollection that recall his unsettling
      past. And what are those demons that lurk around?<br><br><strong>Game instrutions:</strong><br><br>Movement:
      arrow keys<br>Enter/Exit Menu: [X]<br>Select/Save: [C]<br>Fullscreen: [Alt]
      + [Enter]<br><br>Once collected, memories can be selected from the in-game menu
      in order to transport Pierrot back to the place where the memory was initially
      found. After collecting all 16 memories, endgame is unlocked.<br><br>And if
      you are ever lost, remember: just follow the railroad tracks. . .'
