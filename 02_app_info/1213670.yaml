details:
  data:
    about_the_game: "Enjoy 7 variations of solitaire with silky smooth 3D animation.\
      \ Take a sneak peek at over 300 more games that can be added at any time. You'll\
      \ be playing solitaire forever.<br />\r\n<br />\r\nFeatures include automatic\
      \ cloud saves, achievements, and leaderboards for every game.<br />\r\n<br />\r\
      \nPersonalize every game with a choice of card layouts, and rate each game with\
      \ up to 5 stars. Drag cards, throw cards, or move them automatically with a\
      \ single touch. A simple user interface offers a high degree of customization,\
      \ and a wide variety of graphic options. Features include options for card messiness,\
      \ intelligent auto-play to foundations, auto-flip, hints, unlimited undo and\
      \ redo, statistics, and the skill-testing pro mode.<br />\r\n<br />\r\nEvery\
      \ solitaire game has been heavily researched from 41 resources and books dating\
      \ back to the 1800s, with sources, trivia, and information cited for each game.<br\
      \ />\r\n<br />\r\nThe time honored tradition of solitaire on the digital screen\
      \ continues. Solitaire forever."
