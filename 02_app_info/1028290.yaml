details:
  data:
    about_the_game: 'This DLC contains all previously released DLC for this game.
      Do not buy it, if you have some of this DLC::<br>Simple Story Alex - Two Guys<br>Simple
      Story Alex - Good Day<br>Find Exit (Simple Story - Alex DLC) <br>Simple Story
      Alex - Wife Art<br><br><strong>Simple Story Alex - Two Guys</strong><br><strong>This
      DLC will tell you the story of of two minor characters from the main game, and
      how they appeared on the deserted and snowy islands.<br>This little sketch you
      will be able to see, after installing DLC and loading the 15 save slot, in main
      game.</strong><br><br><strong>Simple Story Alex - Good Day</strong><br><strong>This
      DLC adds to the game additional episode with short story, which takes place
      long before the events of the original game.<br>We will be able to see the happy
      Alex who does not yet drink and has a loving and caring wife.<br>This little
      sketch you will be able to see, after installing DLC and loading the 16 save
      slot, in main game.</strong><br><br><strong>Find Exit (Simple Story - Alex DLC)</strong><br>&quot;Find
      Exit&quot; - it is my first project. This game served as inspiration and prototype
      for my future work. In this game you will find not a single word, but instead
      it have 3 huge labyrinths in which you need to find the teleport. Your task
      is to help the Demon find a way out and return home to his astral world.<br>(DLC
      can be found in main game folder, and it needs to start manually). [/b]<br><br><strong>Simple
      Story Alex - Wife Art:</strong><br><strong>DLC adds an image in PNG with the
      wife of the protagonist. It will be in base game folder, after installation.<br>Picture
      resolution: 1050x1400</strong>'
