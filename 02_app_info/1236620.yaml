    review: Another great lightsaber game for the VR collection. The game gives you
      plenty of levels to understand the fundamentals of the game but I really enjoyed
      the endless mode, as it allows you to customize the amount of bots as well as
      the types of *beams?* that come at you. on the higher difficulties, with the
      8 max bots, it really does become an intense exercise. You've really gotta challenge
      that inner Obi-wan Kenobi. As a lightsaber game, its on par with Beat Saber
      and modded Blade and Sorcery. Definitely worth a pick up.
