    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1236620/extras/Attempt5.gif?t=1606005737\"\
      \ /><br>Endurium is a VR arcade style defense game designed to test your reflexes\
      \ as you progress from light cardio to light-speed combat against wave after\
      \ wave of beam drones and plasma blade wielding bots.<h2 class=\"bb_tag\"><strong>\u2022\
      Focused on freeform combat</strong></h2>Like a rhythm game, but without the\
      \ rhythm. Instead, pace fluctuates randomly moment to moment and you are free\
      \ to destroy most beams with whichever hand you'd like. The goal is not only\
      \ to survive against incoming beams, but also to return fire when the opportunity\
      \ strikes and take out the drones that fire those beams! Deflect blaster bolts\
      \ and engage in fierce melee combat!<br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1236620/extras/combat.gif?t=1606005737\"\
      \ /><h2 class=\"bb_tag\"><strong>\u2022Level Up</strong></h2>Earn credits as\
      \ you progress that you can spend to increase your stats. Increase the number\
      \ of hits you can take, the length of your blades, the damage caused by your\
      \ energy waves, or even the time-dilation that occurs when you take damage.\
      \ Earn credits even on a loss, so there's never a reason to go back in difficulty\
      \ - continue to push yourself and face ever intensifying challenge! Additionally,\
      \ clearing levels unlocks equipment modules that enhance or alter your abilities.<h2\
      \ class=\"bb_tag\"><strong>\u2022Unlock New Abilities</strong></h2>Choose your\
      \ loadout and use your credits to enhance its effectiveness! Will you create\
      \ a force-field that reduces damage when you restore your health? Or will you\
      \ temporarily slow time? Gain the ability to throw your swords, or switch one\
      \ out for a blaster! Equip an auto-targeting system to help destroy beam drones,\
      \ or create explosions that clear the field of incoming beams when you gain\
      \ a full charge!<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1236620/extras/customize.gif?t=1606005737\"\
      \ /><br>Fully customize the appearance of each of your plasma blades. From the\
      \ color and material to the components themselves."
