  data:
    about_the_game: 'Build your own dungeon-keeping levels: sculpt terrain; place
      rooms; spawn minions, items and heroes. Build maps for almost every mode, script
      events, and swap out terrain themes. Set mutators to alter gameplay, and even
      link maps into custom campaigns. Share your creations on the Steam Workshop!<br><br><strong>Powerful
      Tools in Your Hand of Evil</strong><br>Shape the terrain, place rooms, drop
      defences and hide artefacts; spawn minions and heroes, and manipulate their
      factions and combat levels; use powerful mirroring tools to replicate entire
      quadrants of the map and expedite construction.<br><br><strong>Choose Your Mode,
      Build Your Campaign</strong><br>Create maps for nearly every mode: Skirmish,
      Scenarios, My Pet Dungeon, Multiplayer, King of the Underhill, Core Shards!
      Chain maps together within the game to create narrative campaigns with a real
      sense of progression.<br><br><strong>Wield the Mighty Script Editor</strong><br>Augment
      your maps with complex scripting in the Mighty Script interface. Set conditions
      and trigger events, voice lines, enemy patrols and more, to create maps as complex
      as those seen in our campaigns.<br><br><strong>Mutate the Gameplay</strong><br>Mutators
      let you customise a map further by controlling core functionality, such as the
      rate at which gold and mana are gained, the types of minions that can spawn,
      and which Aspects are available in the Veins of Evil. Save these with your map
      so users have the preferred settings when they experience your creation.<br><br><strong>Paint
      the Dungeon Red</strong><br>Recast the terrain from the standard earthy look
      into the fleshy bloodbath of the Sanguine theme, the whiteout of the Snowy theme,
      or the abyss-dark Onyx theme.<br><br><strong>Please Note:</strong><br>The Mighty
      Script section within the Map Editor is only available in English. However,
      the rest of the Map Editor is available in all supported languages.'
