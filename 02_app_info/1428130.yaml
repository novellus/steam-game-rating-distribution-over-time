    about_the_game: "You have to go through 16 different levels, fight monsters, overcome\
      \ traps, etc. You have to collect various items such as coins, stars, candies,\
      \ fruits, etc. The atmosphere of the game will also immerse you in the fantasy\
      \ world.<br />\r\n<br />\r\n<br />\r\nYou play as a wizard boy who needs to\
      \ save his mentor from demons who want to extract dark energy from him in order\
      \ to resurrect a creature named Zordel. You will have to go through difficult\
      \ trials to save the old man from death!<br />\r\n <br />\r\n<br />\r\nColorful\
      \ hand-drawn graphics<br />\r\nFunny music<br />\r\nSimple controls<br />\r\n\
      16 levels<br />\r\nVarious opponents<br />\r\nthree game modes - storyline,\
      \ special operations and arena."
