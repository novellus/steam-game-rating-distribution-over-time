    about_the_game: VertigoFPS is first person shooter game. Player is able to &quot;leap&quot;
      to any side of the wall or floor and have got total vertigo in the head. This
      allow player to experiment with point of view and with perspective in this game.
      There are currently 2 mods with 3 maps. Players are divided between 2 teams
      (Order, Chaos) and fight against other team.
