    about_the_game: <h2 class="bb_tag">A Letter from the Developer</h2><br>Hello,
      and thank you for checking out the game!<br><br>After working on this project
      for several months, I decided to release it on Steam completely free. There
      are no ads or in-app purchases -- I only ask that you consider leaving a review
      if you enjoy the game.<br><br>Happy gaming!<h2 class="bb_tag">Game Description</h2><br>Click
      to jump and earn points. Simple enough, right?<h2 class="bb_tag">Arcade Mode</h2>Compete
      with others to see how many levels you can complete.<h2 class="bb_tag">Endless
      Mode</h2>Featuring daily, weekly and all-time leaderboards to showcase your
      skills.<h2 class="bb_tag">Unlockables</h2><ul class="bb_ul"><li>7 Charming Characters<br></li><li>5
      Groovy Music Tracks<br></li><li>8 Unique Themes<br></li><li>12 Wild Backgrounds</li></ul>
