  data:
    about_the_game: "Oban Airport (EGEO) is situated on the idyllic coast of Scotland\
      \ and offers views such as the one across Ardmucknish Bay towards the Isle of\
      \ Mull.<br><br>The airport (also known as North Connel Airfield) lies 5.8 miles\
      \ (9.3 km or 5 NM) northeast of Oban in Argyll and Bute, Scotland and has a\
      \ CAA licence as a commercial airport offering scheduled flights to the Isles\
      \ of Colonsay, Islay, Coll and Tiree. Historically it was a WWII RAF airfield\
      \ for planes such as the Hurricane, and also Oban Bay was home to the RAF Sunderland\
      \ and Catalina flying boats.<br><br>Oban Airport, from developer Sim720, has\
      \ been crafted as a match for the real world airport. It features a high-resolution\
      \ ground polygon model, high quality photo-real textures and custom made and\
      \ placed buildings. Realism outside the airport boundary is also enhanced with\
      \ custom auto-generated buildings.<br><br>The add-on includes many additional\
      \ features that greatly enhance the experience of pilots - accurate taxiway\
      \ support, custom night-lighting and improved runway lights make take-off and\
      \ landing very immersive, and when pilots have touched down an extensive range\
      \ of 3D objects, including airport clutter and static aircraft, add realism.<br><br>This\
      \ add-on includes a separate configurator tool which enables you to configure\
      \ settings such as AI traffic and scenery compatibility. This tool can be accessed\
      \ in the Steam client under the Library/Tools menu. <br><br><i>Please note,\
      \ Oban Airport is also listed as North Connel in the game.</i><h2 class=\"bb_tag\"\
      >Features</h2><ul class=\"bb_ul\"><li>\tPhoto-real layout and textures (30cm\
      \ resolution within airport boundaries and 60cm resolution outside the boundaries)<br></li><li>\t\
      High-resolution ground polygon<br></li><li>\tHand placed hi-res buildings within\
      \ airport boundaries<br></li><li>\tCustom auto-generated buildings outside the\
      \ airport boundary<br></li><li>\tExtensive library of airport clutter<br></li><li>\t\
      Accurate taxiway lanes<br></li><li>\tCustom made static aircraft<br></li><li>\t\
      Custom night-lighting and improved runway lights<br></li><li>\t3D grass</li></ul>"
