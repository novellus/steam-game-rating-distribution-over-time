    about_the_game: "Motoride Rollercoaster VR will take you to a journey full of\
      \ joy and danger. Admire beautiful view from top of the mountains, go deep into\
      \ dark caves and discover ancient forgotten ruins. Thanks to the technology\
      \ of virtual reality you will experience incredible adventure full of adrenaline.<br\
      \ />\r\n<br />\r\nSit down on the motorbike and take a ride in extreme and unique\
      \ VR experience. Each world have different mood. Visit four VR worlds:<br />\r\
      \n- canyon valley<br />\r\n- beautiful cave<br />\r\n- catacombs<br />\r\n -\
      \ lost ancient city<br />\r\n<br />\r\nMotoride is a roller coaster. You can't\
      \ control the motorbike."
