    reviews: "\u201C...watching the years roll by over these lovely hills with a glass\
      \ of wine in-hand\u2014well, life could be worse.\u201D<br><a href=\"http://www.pcgamer.com/we-roleplayed-geralt-of-rivia-in-this-winery-tycoon-game/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >PC Gamer</a><br><br>\u201CIt caught\
      \ my attention because it reminded me I\u2019d always meant to try Viticulture\
      \ \u2013 a worker-placement board game themed around cultivating a vineyard\
      \ in Tuscany. Terroir seems to have a more modern setting, what with a plane\
      \ and electric lighting appearing in the trailer but I have a fondness for hyper-specific\
      \ management scenarios hence being intrigued by both this and Viticulture!\u201D\
      <br><a href=\"https://www.rockpapershotgun.com/2017/09/22/terroir-wine-game-release/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Rock Paper Shotgun</a><br><br>\u201C\
      Terroir is incredibly rewarding, largely because of the sheer challenge of conquering\
      \ its innate randomness. The satisfaction of figuring out how to create the\
      \ perfect bottle of wine, the pride of being named the best wine of the year,\
      \ watching your prestige grow and your territory expand, and the cautious necessity\
      \ of keeping plenty of cash in your coffers becomes all the more potent because\
      \ you know that, any given year, fate could turn against you and you could very\
      \ well lose it all.\u201D<br>75 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.gamingtrend.com/feature/reviews/learning-to-appreciate-a-good-bottle-of-wine-terroir-a-winemaking-tycoon-game/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Gaming Trend</a><br>"
