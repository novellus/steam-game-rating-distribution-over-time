    about_the_game: 'Terroir is a 3D tile-based tycoon game where you manage your
      very own vineyard. In Terroir, you grow a variety of different grape varietals,
      craft your wine, and expand and manage your Estate. You''ll also have to deal
      with factors such as weather and random events, which can either make or break
      your business.<h2 class="bb_tag">Features</h2><br>Some of the game''s features
      and mechanics include:<br><br><ul class="bb_ul"><li> Choose from a selection
      of different grape varieties, each with their own demands.<br></li><li> Dynamic
      weather system reflecting the unpredictability of real world climate.<br></li><li>
      Each complete playthrough lasts 60 in-game years, but Players can continue playing
      without contributing to their final score.<br></li><li> Craft wine through the
      game''s 4 winemaking processes: Crushing, Fermentation, Pressing and Ageing.
      Each type of grape needs to be crafted a certain way to achieve the best results,
      so you''ll have to learn and master each one.<br></li><li> Start out with a
      single planting tile, then expand your Estate to up to 33 tiles, using 6 different
      tile types. Some tiles affect the ones around it, so placement is key.<br></li><li>
      Customize your estate with ambient items.<br></li><li> CHANCE &amp; CIRCUMSTANCE:
      Terroir''s random event and mission system. Players can open the Mystery Box
      and choose between CHANCE (a random event that could either have a positive
      or undesirable outcome) or CIRCUMSTANCE (a mission that a Player completes for
      rewards, or gets penalized for failing).<br></li><li> Join Wine Awards for a
      chance to earn bonuses to your wine''s value and your Estate''s renown.<br></li><li>
      Clean, minimalist design and gorgeous low-poly 3D models.<br></li><li> Original
      soundtrack composed and performed by Singapore''s CLARQuinet ensemble.</li></ul><br>Put
      on your field gloves, grab a pair of pruning shears and build your Chateau literally
      from the ground up. Good luck, and cheers!<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/559910/extras/greenlight_banner.png?t=1545488647"
      />'
