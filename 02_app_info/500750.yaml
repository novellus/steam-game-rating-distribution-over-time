    about_the_game: "A pulse-pounding, arcade-style racer that lets you drive powerful\
      \ cars on famous tracks from around the world. Enjoy both day and night-time\
      \ races. Take on different weather and visibility conditions while driving cars\
      \ with unique handling and responsiveness. Jump into a Quick Race any time or\
      \ join a racing team and try your luck on the Tournament Circuit. As your skills\
      \ improve, you\u2019ll be invited to drive for more prestigious racing clubs\
      \ and access better, faster cars.<br><br><ul class=\"bb_ul\"><li>Arcade racer\
      \ with a simulation feel that is welcoming to all players<br></li><li>Competitive\
      \ single-player career mode with Tournament Circuit and Trophy Room<br></li><li>Quick\
      \ Race options let you jump right in and customize your racing experience<br></li><li>Stunning\
      \ visuals and lighting provide an immersive and realistic world<br></li><li>Race\
      \ on real-world tracks from a variety of countries<br></li><li>Realistic vehicle\
      \ and cockpit damage make the game more challenging<br></li><li>Wheel, peddle,\
      \ joystick, joypad, game pad, and keyboard support<br></li><li>Multiple difficulty\
      \ settings and Driver AI that adapts to player skill level<br></li><li>Multi-GPU\
      \ support providing accelerated rendering performance<br></li><li>Cinematic\
      \ multi-camera replay system to watch back races frame-by-frame</li></ul>"
