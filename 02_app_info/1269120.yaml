    about_the_game: '<h2 class="bb_tag">Story</h2>Life''s never easy for a college
      student, what with assignments, peer pressure and the ever-present desire to
      impress the object of your desires as dictated by your raging hormones.<br>But
      add to that the fact that you''ve just discovered vampires, werewolves and all
      the other stuff you thought only existed in horror movies are actually real,
      and you''re in for some serious teenage angst.<br><br>Spread over several seasons
      with eight episodes each, that''s just what you''ll be dealing with in Freakshow,
      as you take on the role of a different character in each season and decide where
      their fate will take them.<h2 class="bb_tag">About</h2>Freakshow is a Serial
      Visual Novel where you battle supernatural threats while dealing with college
      life and dating.<br>This product contains episodes 0 and 1 of the first season,
      subsequent episodes will be released as DLCs.<br>In the first season of Freakshow
      you will take on the role of Alex, a young man who discover the existence of
      the unknown and the horrors that hides in the shadows.<br><br><strong>There
      is no sex scene in this first episode, the trailer is for the full season and
      the naughty bits will be in later episodes.</strong><br><br>That being said,
      what can you expect from the first season:<br><ul class="bb_ul"><li>8 episodes
      full of horror, romance and adventures<br></li><li>1h of story for each episode<br></li><li>Fully
      voiced dialogues<br></li><li>Open ended story where your choices will matter<br></li><li>4
      main love interests for Alex to involve himself with</li></ul><h2 class="bb_tag">Characters</h2><strong>ALEX</strong><br>Once
      all Alex had to worry about were girls and grades, but now he finds himself
      struggling with supernatural threats and his attraction to the girls around
      him too...<br><strong>BRITNEY</strong><br>Recently arrived in the small town
      of Sunnyvale, the former cheerleader from the big city struggles with her destiny
      as the mighty Huntress of all things evil.<br><strong>APRIL</strong><br>The
      red-headed queen of the geeks, April fights her battles with the power of her
      mind and deflects the taunts of her bullies with a cheeky, wicked wit.<h2 class="bb_tag">Episodes</h2>The
      first season of Freakshow will be constitued of 8 episodes, numbered 0 to 6,
      one episode will be released every two months as a DLC:<br><ul class="bb_ul"><li>Episode
      0: Welcome to Sunnyvale<br></li><li>Episode 1: Bumps in the Night<br></li><li>Episode
      2: Cheerleading is Bewitching<br></li><li>Episode 3: The Man Behind the Mask<br></li><li>Episode
      4.1: Relax... It''s Just Magic!<br></li><li>Episode 4.2: Psycho Girlfriend from
      Hell<br></li><li>Episode 5: A Nail in the Dark<br></li><li>Episode 6: The Gate</li></ul>'
