details:
  data:
    about_the_game: "<h2 class=\"bb_tag\">\U0001F916 CONGRATULATIONS HUMAN! \U0001F916\
      </h2><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/597170/extras/commentatorstalking600_narrow.gif?t=1606085276\"\
      \ /><br>Apologies for the brief agony while we harvested your mind. But now\
      \ your thought patterns are safely encased in this sleek, shiny robot!<br><br>WITH\
      \ A LASER SWORD.<br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/597170/extras/jetpack-Narrow.gif?t=1606085276\"\
      \ /><br>SURVIVE AND PERHAPS YOU WILL EARN UPGRADES.<br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/597170/extras/upgradebot4.gif?t=1606085276\"\
      \ /><br><br>GOOD LUCK IN THE ARENA.<br>We hope you survive longer than the last\
      \ contestant...<br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/597170/extras/jetpackkill2_narrow.gif?t=1606085276\"\
      \ /><br><br>Oh, and the one before that...<br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/597170/extras/laswerword-narrow.gif?t=1606085276\"\
      \ /><h2 class=\"bb_tag\">Singleplayer Game Modes</h2><ul class=\"bb_ul\"><li><strong>Story\
      \ Mode </strong>- One part epic tale of human defiance, another part laser swords.<br></li><li><strong>Endless\
      \ Mode</strong> - Challenge yourself to fight through 86 level variants spread\
      \ across 7 difficulty tiers. Can you make it to \U0001F3C6TITANIUM\U0001F3C6\
      \ ?<br></li><li><strong>Twitch Mode</strong> - TWITCH PLAYS YOU. Your Twitch\
      \ stream viewers earn coins, bet on your gameplay and spawn enemies to kill\
      \ you.<br></li><li><strong>Challenge Mode</strong> - Bow-only, hammer-only,\
      \ can you still survive the arena?</li></ul><h2 class=\"bb_tag\">Multiplayer\
      \ Game Modes</h2><ul class=\"bb_ul\"><li><strong>Last Bot Standing</strong>\
      \ - A Battle-Royale-like game mode with short, 5-10 minute play sessions and\
      \ up to 15 players. Survive, and shower in the remains of your fellow robot\
      \ competitors.<br></li><li><strong>Private Duels</strong> - Challenge your friend\
      \ to a 1v1 duel!<br></li><li><strong>Online Co-op!</strong> - Use the power\
      \ of human friendship (and laser swords!) to survive in the arena!</li></ul><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/597170/extras/happydance-narrow.gif?t=1606085276\"\
      \ /><h2 class=\"bb_tag\">Features (in the game right now!)</h2><ul class=\"\
      bb_ul\"><li><strong>Epic Voxel Dismemberment: </strong>In addition to looking\
      \ cool, the ability to cut off body parts is central to the gameplay. Jumping\
      \ on one leg is a common occurrence. Large enemies need to be cut down to size\
      \ before a fatal blow can be delivered.<br></li><li><strong>Sharp Sword Combat:</strong>\
      \ Combat is fast and intense, putting great emphasis on movement, timing and\
      \ positioning. You are never safe, as any blow can instantly kill or dismember.<br></li><li><strong>Entertaining\
      \ Commentary:</strong> Commentatron and Analysis-Bot provide a play-by-play\
      \ of your performance and react to your activities.<br></li><li><strong>Upgrade\
      \ your robot:</strong> jetpack, bow, kicking, deflection, clones, armor, FIRE\
      \ BREATH \U0001F525\U0001F525\U0001F525.<br></li><li><strong>Terrifying robotic\
      \ enemies</strong> that actually get pretty hard! Sword robots, bow robots,\
      \ Spidertron 5000, Spidertron 6000, gigantic hammer bots. So many things to\
      \ dismember.<br></li><li><strong>Level Editor: </strong>Make custom levels and\
      \ challenges and share them with other humans! Explore the rich Workshop library\
      \ of awesome human-built levels!<br></li><li><strong>Achievements! </strong>Unlock\
      \ upgrades, emotes and multiplayer skins by achieving a rich variety of things!<br></li><li><strong>Emotes!</strong>\
      \ Do the Funky Pillar Dance, mock your foes, or flap your arms delightfully!</li></ul>"
