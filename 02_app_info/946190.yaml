    about_the_game: "Go on an incredible journey in search of new acquaintances!<br\
      \ />\r\nAfter a short meditation cat Vasily gets acquainted with cat Mila. During\
      \ their walk, spring suddenly disappears and it becomes cold. The main characters\
      \ are sent in search of the causes of the anomaly.<br />\r\nProve that you can\
      \ withstand all the trials and prove to your new friend that you are a real\
      \ March cat, solve the mystery of the loss of spring!<br />\r\n<br />\r\nFeatures:<br\
      \ />\r\n* Fascinating levels that will not make you bored<br />\r\n* Good physics<br\
      \ />\r\n* Quality and beautiful graphics<br />\r\n* Suitable for children and\
      \ adults<br />\r\n* Excellent background music<br />\r\n<br />\r\nIn this arcade\
      \ you will find many fascinating levels that will not leave indifferent even\
      \ the most fastidious fan of games."
