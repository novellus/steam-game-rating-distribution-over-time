  data:
    about_the_game: "Block Legend DX is a retro puzzle JRPG. Travel through different\
      \ regions as a wide cast of characters, fighting monsters, visiting towns, and\
      \ completing quests. The DX version introduces improved and additional features\
      \ and soundtracks! <br />\r\n<br />\r\nKEY FEATURES-- <br />\r\n<br />\r\n\u2022\
      \ Addicting puzzle tile-breaking gameplay. <br />\r\n\u2022 Huge selection of\
      \ heroes to choose from. <br />\r\n\u2022 Tons of monsters to fight. <br />\r\
      \n\u2022 Take down powerful bosses. <br />\r\n\u2022 Visit multiple regions.\
      \ <br />\r\n\u2022 Over 100 quests to complete. <br />\r\n\u2022 Unique adventures\
      \ every play through. <br />\r\n\u2022 Controller and multiple aspect ratio\
      \ support! <br />\r\n\u2022 Brand new Steam Achievements! <br />\r\n\u2022 All\
      \ new modes to explore! <br />\r\n\u2022 Brand new music and collection! <br\
      \ />\r\n\u2022 And many other surprises! (it wouldn't be fun if we spoiled EVERYTHING\
      \ now would it?) <br />\r\n<br />\r\nCONTACT DOT WARRIOR GAMES-- <br />\r\n\
      <br />\r\n\u2022 Twitter: @DotWarriorGames <br />\r\n\u2022 Facebook: facebook.com/blocklegend\
      \ <br />\r\n\u2022 Web: dotwarriorgames.com <br />\r\n\u2022 General: dotwarriorgames@gmail.com\
      \ <br />\r\n<br />\r\nTHANK YOU-- <br />\r\n<br />\r\nFrom us here at Dot Warrior\
      \ Games. Thanks for checking us out and we hope you enjoy the game! \u3042\u308A\
      \u304C\u3068\u3046\u3054\u3056\u3044\u307E\u3057\u305F\uFF01"
