    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/1413010/extras/Site_Banner_610.png?t=1600941983"
      /><br><br>Cube Gothic is a horizontal side scrolling shoot 'em up game with
      strong adventure elements (relatively wordy dialogues, puzzles, mini-games).
      You take the role of a nameless undead demon fighting the surreal Dark Tower
      and the First vampire waiting for you at the top. Fight the ancient God and
      win a Pyrrhic victory. <br><br><strong>Features:</strong><br><ul class="bb_ul"><li>Hand-drawn
      graphics (with some pre-rendered 3D)</li><li>Progressive Gothic-esque soundtrack</li><li>Arcade
      style Action with balanced difficulty - can be hard, can be easy. Normal people
      can play it too!</li><li>Yes, Normal people can play it too - instead of the
      old <i>3 lives</i> you have <i>99 HP</i> and med-kits flying at you occasionally.</li><li>Unexpected
      puzzles!</li><li>Organically integrated Mini games (side scrolling platformer,
      top-down perspective shoot 'em up, a mine-sweeper-like, etc...)</li><li>50+
      Bestiary and other hazards</li><li>A surreal story that makes sense.</li></ul>
