    review: 'Perhaps the single most artistically creative game I''ve played all year,
      it really does scream auteur project. A very unique visual style, ''eccentric''
      gameplay decisions, and a simply glorious story. At 3-4 hours, it''s a short
      and sweet experience.

      Just like how all the text in this bizarre game is mirrored, I''ve started this
      trilogy at its conclusion, but after finishing it, I''m ravening for more.'
