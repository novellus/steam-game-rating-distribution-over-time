  data:
    about_the_game: "Just Death is an \u201COpen-World Sandbox Crime Game\u201D set\
      \ in procedurally generated cities.  At its core gameplay mode - Just Death\
      \ is my take on the Vigilante genre.  You must rid the streets of \u201Cthugs\
      \ and scum\u201D using your antihero, playing in the first or third person.\
      \  Due to the procedural nature of the environments, I can provide ample replayability\
      \ with ease.  The game has an Online open-city multiplayer mode, and 3 offline\
      \ gameplay modes (Vigilante, Bank Heist, and Gang War). <br><br><strong>Gameplay\
      \ modes</strong><br> Vigilante ( clean up the streets from scum and bad guys\
      \ ).<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/336210/extras/Steam_JustDeath_Vigilante.jpg?t=1456370917\"\
      \ /><br> Bank Heist ( rob the bank with friends, and escape the procedural cities\
      \ ).<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/336210/extras/Steam_JustDeath_Heist.jpg?t=1456370917\"\
      \ /><br> Gang War ( fight for control of the city against other gangs ).<br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/336210/extras/Steam_JustDeath_GangShootout.jpg?t=1456370917\"\
      \ /><br>You can also play online in a multiplayer open-city mode.<br><br><strong>Procedural\
      \ City Generation</strong><br>The core feature of <i>Just Death</i> is the <i>Procedurally\
      \ Generated Cities</i>. With a feature like this, I can provide the players\
      \ with almost unlimited gameplay environments, by simply changing the \u201C\
      seed number\u201D used to randomly generate the world, or by changing the simplistic\
      \ input splines which form the \u201Cbackbone\u201D or basis for the city generation.\
      \  See the image below for a visualization of the input and output my technology\
      \ can produce. One issue that has plagued procedurally generated environments\
      \ for the longest time is that they always look \u201Cboring\u201D. <br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/336210/extras/Steam_Procedural_Cities.jpg?t=1456370917\"\
      \ /><br><br>My solution was to simulate every layer of a city individually with\
      \ as much detail as possible, to hopefully alleviate the repetition. The static\
      \ environment details I procedurally generate include: <i>buildings, skyscrapers,\
      \ roads, sidewalks, intersections, crosswalks, elevated train tracks, alleyways,\
      \ plazas, parks, fences, traffic lights, street lights, trees, fire hydrants,\
      \ phone booths, newspaper dispensers, trash bins, dumpsters, garbage bags, paper\
      \ debris, sewers, vents, utility access panels, and more!</i><br><br>Below are\
      \ a set of real-time images from the <i>Procedurally Generated Cities</i> in\
      \ <i>Just Death</i>. <br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/336210/extras/Steam_Procedural_Cities_Detailed.jpg?t=1456370917\"\
      \ /><br><br><strong>Core Features @ Final Release</strong><br>- Procedurally\
      \ Generated Cities<br>- Online Mulitplayer Open-City mode (64 players-per-server,\
      \ currently supports 16 in test servers), and 3 Offline Gameplay modes (Vigilante,\
      \ Bank Heist, and Gang War).<br>- 50+ Weapons (when game is finished)<br>- 25+\
      \ Vehicles (when game is finished)<br>- XP/Rank/Statistics tracking through\
      \ Steam"
