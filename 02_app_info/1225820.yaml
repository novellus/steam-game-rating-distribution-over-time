  data:
    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1225820/extras/Hermitage_gif04.gif?t=1606068687\"\
      \ /><br><br><strong><i>~ WELCOME TO HERMITAGE! ~</i></strong> <br><i>But beware:\
      \ Ye who enters here might start questioning reality as they knew it......</i><br><br>Investigate\
      \ mysterious cases by taking on the role of a less than motivated bookshop owner,\
      \ a former anthropology professor who for unknown reasons has never been seen\
      \ outside of his bookstore.<br><br>With the help of a hacker genius on the run,\
      \ a self-proclaimed detective and a short-tempered legal consultant, you must\
      \ get to the bottom of a row of horrific incidents, bearing in mind the supernatural\
      \ horrors that lurke within the pages of Hermitage's Lovecraftian book collection.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1225820/extras/Hermitage_gif03.gif?t=1606068687\"\
      \ /><br><br><strong>Key Features</strong><br><br><ul class=\"bb_ul\"><li> <strong>Experience\
      \ a unique adventure</strong>.....with a popular visual novel style<br></li><li>\
      \ <strong>Collect clues</strong>......through dialogues, TV news, web forums,\
      \ phone messages and emails<br></li><li> <strong>Get leads</strong>......by\
      \ talking to other characters and choosing an approach that fits the target\u2019\
      s personality<br></li><li> <strong>Unlock character skills</strong>......and\
      \ pass test trials at certain moments throughout the game<br></li><li> <strong>Use\
      \ the pinboard</strong>......to link and analyze characters and events<br></li><li>\
      \ <strong>View character backstories and skills</strong>......to help you along\
      \ if you reach a dead end in during your investigations<br></li><li> <strong>Confirm\
      \ your suspicions</strong>......by matching your intel and assumptions to provide\
      \ proof<br></li><li> <strong>Decide which path your story will take</strong>......by\
      \ unlocking various storylines through the choices you've made</li></ul>"
