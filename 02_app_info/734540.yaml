details:
  data:
    about_the_game: A game based on a well-known puzzle game, but with a gameplay
      changed to the core. Now the field of mines is a hexagonal cell, which makes
      sweeping mines more complex and unpredictable. Find out how well you can neutralize
      the entire minefield by calculating the location of the mines.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/734540/extras/Sapper.jpg?t=1510760118"
      /><h2 class="bb_tag">Features:</h2><ul class="bb_ul"><li>A game of logical thinking<br></li><li>Helps
      develop the ability to count and calculate<br></li><li>Improves reaction times
      and teaches you to think quickly<br></li><li>Simple controls<br></li><li>A bunch
      of various interesting achievements<br></li><li>Compatibility on multiple platforms
      (Windows, Mac, Linux)</li></ul><br>This game will make your brain work at full
      capacity and will teach you the ability to think and calculate quickly, as you
      have to carefully make your way through the minefield, neutralizing mines upon
      mines by marking them, until you find them all. You can not rely on your luck
      alone, you will have to think carefully. Each open cell has a number that indicates
      how many mines are located nearby. Based on this information, you have to decide
      which cell to reveal next. Be careful, as minefields do not forgive mistakes!<br><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/734540/extras/os.png?t=1510760118"
      />
