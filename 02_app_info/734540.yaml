    review: This game is not that great, it is missing two critical things from the
      original minesweeper (the fact that you never explode on the first turn of minesweeper
      and that you can actually calculate where the mines are from the adjacent squares.)
      This just relies on blind luck most of the time. And the helper isn't helping
      much. Although I did enjoy the unusual field shapes.
