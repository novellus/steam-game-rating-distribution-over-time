    recommendationid: '83142034'
    review: "\U0001F44E The game doesn't work since two years! It's a shame I didn't\
      \ read all of the negative reviews before I bought it. It's on sale right now,\
      \ but please don't buy it! A file called \"mono.dll\" is missing; the error\
      \ message \"failed to load mono\" always appears, so that the game doesn't even\
      \ start. I downloaded the file by myself and moved it to the game folder, but\
      \ it didn't work, the error message came anyway.\nI reported the game, but others\
      \ have probably already done so and nothing has happened since. Unfortunately,\
      \ I have other games from this developer that appear to be of similar \"high\
      \ quality\". Let's see how many of them I can give back..."
