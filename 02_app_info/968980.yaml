details:
  data:
    about_the_game: '<img src="https://steamcdn-a.akamaihd.net/steam/apps/968980/extras/01.png?t=1544784542"
      /><br><br>Dive into a real Christmas tale with a bright coloring puzzle Glass
      Painting: Winter Art. Create unique stained glass windows using a rich color
      palette, enjoy various visual effects: sunlight, glare, frost patterns, snowfall.
      Master the skills of harmonious combination of landscape and stained glass.
      Fill in all available stained glass windows and unlock new ones!<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/968980/extras/02.png?t=1544784542"
      /><h2 class="bb_tag">Game features:</h2><ul class="bb_ul"><li>colorful winter
      clicker arcade with puzzle elements;<br></li><li>stained glass patterns;<br></li><li>bright
      color palette;<br></li><li>visual effects: sunlight, snow, glare, frost patterns,
      etc.;<br></li><li>several levels;<br></li><li>unique landscape creation;<br></li><li>sharing
      function.</li></ul><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/968980/extras/03.png?t=1544784542"
      />'
