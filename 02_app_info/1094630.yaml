details:
  data:
    about_the_game: "Aircraft War is a 2D aircraft battle game.<br />\r\nThere are\
      \ 5 different sections, 5 different player planes and 5 different enemy planes\
      \ in this game.<br />\r\nYou earn money and points on each enemy plane hit.<br\
      \ />\r\nBut the money you earn is not real money.<br />\r\nA virtual money that\
      \ you can use in the game.<br />\r\nThere is no sale of any items in the game.<br\
      \ />\r\nThis money is a value that you will use to get fuel, just fill the clip\
      \ with the new plane to take in the game.<br />\r\nYou must earn at least 1\
      \ star to pass each section.<br />\r\nThe game gives you rating by the number\
      \ of enemy aircraft you hit.<br />\r\n<br />\r\nWith the latest update, multiplayer\
      \ support is now available.<br />\r\nBut multiplayer over the network is not\
      \ yet supported, only two people can play on the same computer.<br />\r\nThere\
      \ are 3 different options in the game: single player , co-op and versus."
