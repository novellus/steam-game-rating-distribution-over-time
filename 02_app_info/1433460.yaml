  data:
    about_the_game: "This is by a person to develop a fighting  without fighting mechanism\
      \ game.<br><br><br>No gorgeous scenes, no sexy characters.<br>Skills do not\
      \ need to rub, only press down.<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1433460/extras/QQ\u622A\
      \u56FE20201207164944.png?t=1607332521\" /><br><br><br>The damage reduction mechanism\
      \ and the overlord armor mechanism make the battle more challenging.<br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1433460/extras/QQ\u622A\u56FE\
      20201207165135.png?t=1607332521\" /><br><br><br>All kinds of throwing skills,\
      \ judge skills, invincible skills, displacement skills, make the battle more\
      \ maneuverable.<br>Every character has a big skill, But it starts with a skill\
      \ cooldown.<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1433460/extras/QQ\u622A\
      \u56FE20201207165058.png?t=1607332521\" /><br><br>You can play 1v1 against your\
      \ friends.<br>Or one person playing PVE.<br>Of course, you can also enter practice\
      \ mode to familiarize yourself with the operation or tricks!<br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/1433460/extras/QQ\u622A\u56FE20201207164906.png?t=1607332521\"\
      \ /><br><br><br>If you're confused about a skill, check out the in-game skill\
      \ description.<br>It's just a simple description, but it may help you.<br>There\
      \ are five roles in the current version.<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1433460/extras/2323.png?t=1607332521\"\
      \ />"
