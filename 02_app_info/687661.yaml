    about_the_game: "DLC 3 Need In Speed<br />\r\n<br />\r\nIn order to run DLC3,\
      \  we need have main part of Dead Line\u3001DLC1 and DLC2.<br />\r\n<br />\r\
      \nOpen the fourth level \uFF0CAdded a new map\uFF0C Extend the follow-up story<br\
      \ />\r\n<br />\r\nLocation:Station Platform<br />\r\nObjective:Chase Robert<br\
      \ />\r\n<br />\r\nStorm Team traced M and R to the station platform and found\
      \ the target was hidden inside the train. The squad was fighting along the platform,\
      \ rushed into the carriage, and eliminated M after a sneak attack. After all,\
      \ Storm Team surrounded R and ordered him to surrender. Suddenly, a flash beat\
      \ the squad, and R ran away, leaving only a none stop time bomb."
