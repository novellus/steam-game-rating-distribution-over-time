    about_the_game: '<strong>TORMENTUM</strong> is a dark Point &amp; Click adventure
      game.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/335000/extras/ENG_tormentum_hero.png?t=1561374114"
      /><br><br>The dreamlike, nightmarish atmosphere of the game was inspired by
      works of painters H.R. Giger and Zdzislaw Beksinski. The game''s final look
      and feel was also strongly influenced by the universes of games such as Demon''s
      Souls or Dark Seed. This unique mixture gave life to a bleak and depressing
      world.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/335000/extras/ENG_zeppelin.png?t=1561374114"
      /><br><br>Those are however the least of his problems as the airship lowers
      its flight towards a huge gloomy castle which soon becomes his prison. Thus
      begins the surreal story bordering somewhere between dream and reality...<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/335000/extras/worm.png?t=1561374114"
      /><h2 class="bb_tag">Key features:</h2><ul class="bb_ul"><li>THE GAME WORLD:
      3 realms, differing in architecture and creatures inhabiting them. You''ll meet
      characters with unique personalities who will help you - or try to prevent you
      from - reaching your goal.<br></li><li>ART: 75 hand-painted stages. The game
      also features over a hundred additional screens as well as dozens of paintings
      created by the mad painter residing in the cathedral.<br></li><li>PUZZLES: During
      your journey you will come against 24 varied logical puzzles and minigames.<br></li><li>STORY:
      A dark adventure between dream and reality.<br></li><li>MUSIC: Exceptional soundtrack
      with over 40 tracks.</li></ul><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/335000/extras/dark_castle.png?t=1561374114"
      /><h2 class="bb_tag">Moreover:</h2><ul class="bb_ul"><li>Moral choices which
      will affect the game''s ending.<br></li><li>34 achievements to complete.<br></li><li>4-6
      hours gameplay.<br></li><li>Languages: English, German, French, Spanish, Polish,
      Russian, Italian.</li></ul><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/335000/extras/dark.png?t=1561374114"
      />'
