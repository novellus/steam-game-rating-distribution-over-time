    reviews: "\u201CAll in all, this is one of the best P&amp;C adventure games I've\
      \ ever played. Every aspect is impressive on its own and when all of its elements\
      \ are combined, a truly worthy gaming experience is born. For fans of the genre\
      \ or horror games in general, this game won't disappoint.\u201D<br>9/10 \u2013\
      \ <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.gamewalkers.com/games/tormentum-dark-sorrow/review/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Game Walkers</a><br><br>\u201CEvery single\
      \ piece of art is absolutely stunning and the gameplay complements it well.\
      \ It has a perfect length for what it is and the world stays with you well after\
      \ you\u2019re finished. Tormentum is one of the most strikingly visual adventure\
      \ games and the small team at OhNoo Studio should be proud of what they\u2019\
      ve made.\u201D<br>9/10 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://pixelrelated.net/2015/03/01/tormentum-dark-sorrow-review-h-r-gigers-fever-dream/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Pixel Related</a><br><br>\u201CAll clearly\
      \ inspired by the nightmarish flesh-stretching surrealism of HR Giger with occasional\
      \ hellscapes in the style of Hieronymus Bosch, Tormentumis never less than amazing\
      \ to look at and the push to see the next piece of f***ed-up artwork is what\
      \ drove me on through the game the most.\u201D<br>7/10 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.gamewatcher.com/reviews/tormentum-dark-sorrow-review/12167\"\
      \ target=\"_blank\" rel=\"noopener\"  >Game Watcher</a><br>"
