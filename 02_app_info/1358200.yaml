  data:
    about_the_game: <h2 class="bb_tag">D&amp;D Adventurers League 09-08 In the Garden
      of Evil</h2>Long before it was a war-ravaged battlefield, Avernus was a den
      of temptation; a place to which ambitious, greedy, and covetous mortals were
      lured by the promise of power, wealth, and love. While the plane no longer serves
      this purpose, small pockets of terrible beauty remain. You have been sent in
      search of one such oasis to locate a fallen celestial. Will you be able to find
      it? More importantly, will the creature still be capable of service as an agent
      of good?<br><strong> A Four to Six-Hour Adventure for Tier 2 Characters. Optimized
      for APL 8.</strong><br> <i>Adapted for Fantasy Grounds by:</i> <strong>Danny
      Stratton</strong> <br> <br> <strong>Requires:</strong> An active subscription
      or a one time purchase of a Fantasy Grounds Full or Ultimate license and the
      included D&amp;D fifth edition ruleset.
