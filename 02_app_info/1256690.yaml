    about_the_game: '<strong><h2 class="bb_tag">Note: after adding DLC, you need to
      check it manually in the steam library</h2></strong><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1256690/extras/gif10.gif?t=1586844969"
      /><br>This is a casual origami game, which can exercise your hands-on ability.
      You can show your wisdom to girls through origami. With the continuous improvement
      of your origami technology, you can capture girls'' hearts after completing
      the checkpoint.<br><br>In the game, we also added the &quot;P Key&quot; for
      you to pass the customs quickly<br><br>We have 40 different levels for you to
      experience.<br><br>In the game, you must fold the paper as much as possible
      into the specified cute graphics in the specified origami times. The game is
      very challenging from easy to difficult.<br><br>How to play the game:<h2 class="bb_tag">Origami
      + pretty girl + changing clothes</h2><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1256690/extras/gif12.gif?t=1586844969"
      /><br>Game features:<h2 class="bb_tag">1.40 different levels waiting for your
      challenge<br>2.10 different roles, multiple CGS waiting for your appreciation~<br>3.
      Each role has its own dynamic CG<br>4. Each role can be changed<br>5. Each role
      has multiple interactions waiting for your discovery<br>6. Interesting origami,
      time to show your wisdom<br><br>With the launch of the game, achievements and
      card collection will gradually open up, and more beautiful personal data background
      will be provided to you~</h2>'
