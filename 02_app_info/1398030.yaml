    review: "Eternal Dark Winter ist definitiv nicht weiter zu empfehlen. Das Tutorial\
      \ ist ungenau und man versteht nicht wirklich was man machen soll. Ich finde\
      \ die Tastenbelegung ebenfalls etwas merkw\xFCrdig. Die Einstellungen sind auf\
      \ 'p', Waffe wechseln auf der Rechten Maustaste und irgendwelche Tr\xE4nke (zu\
      \ denen nie eine Erkl\xE4rung kam) auf 1, 2 und 3. Ich habe das Tutorial  fertig\
      \ 'gespielt' und wusste danach nicht wirklich mehr. Am Ende des Tutorials wird\
      \ gesagt man soll sich mit den Tasten vertraut machen und danach im Hauptmenu\
      \ ein Monster ausw\xE4hlen gegen das man k\xE4mpfen will. Jedoch findet man\
      \ im Hauptmenu nur Beschreibungen zu den verschiedenen Monstern. Im gro\xDF\
      en ganzen ist die Grafik einfach nur schlecht und das Spiel wirkt unfertig."
