  data:
    about_the_game: 'The main purpose of this game is to promote an idea --- darkness
      and light. Human beings like light, but light can bring people sunshine, so
      that they feel warm. And the cold brought by the darkness is repelled by people.
      However, it is really dark that makes people feel warm. Why do you say that?
      People''s perception of warmth and cold is antagonistic, as long as the two
      are missing, the other will not exist. Just like justice and evil, only when
      there is evil can justice be highlighted. When the world is peaceful, justice
      will not be highlighted. Only after experiencing the cold brought by darkness
      can we successfully feel the warmth brought by light.<br>This is just an example
      of darkness and light to illustrate the hidden thoughts. All emotions created
      by people have their opposites. When the opposite of an emotion disappears,
      the emotion will disappear.<h2 class="bb_tag"> game type<br>The game includes
      many elements, including build, fight, sandbox, shooting, parkour, editor, decryption,
      nudity... Can create terrain, design a level for yourself, or use it for parkour,
      etc. Not my favorite painting style? At this time, you can adjust the game''s
      internal scene parameters to change the scene to your favorite painting style.<h2
      class="bb_tag"> [introduction H2]<br>Game route: players need to collect light
      balls on an open land to lead out creatures hidden in the dark, and cooperate
      with the lovely Lori, sexy imperial sister, enchanting cat demon, and the effect
      provided by some buildings to defeat the powerful dark creatures. Every time
      you defeat a dark creature, you get what it devours. These objects can be placed
      in the scene to provide light points and expand their territory. You can also
      exchange these for potions, bows and arrows to defeat dark creatures more easily!
      Finally, a piece of open space will be expanded into a forest. When the light
      source is full, it will disturb the final boss, the fire dragon. When the fire
      dragon is defeated, the final mystery can be solved!<h2 class="bb_tag"> game
      features<br>A total of 16 close combat weapons and 6 kinds of long-range bows
      and arrows are set in the game. You can choose 3 out of 16 melee weapons to
      wear, and then cooperate with 6 kinds of long-range bows and arrows to switch
      freely to achieve a variety of different attack modes! As many as a hundred
      creatures are consumed by darkness. And these phagocytes can be placed anywhere
      in the scene, and can change their angle. Support the first person and God perspective
      to place objects. The effect of each kind of phage is different. Pumpkin lantern
      with transmission function, street lamp with magic power, witch who can make
      potion, imperial sister who can help you attack, cat demon who can cry<br>The
      game has a powerful scene editor, changing 3 primary colors, fog -- maxdistance
      and other parameters to achieve a variety of different painting styles.<br>QQ
      group 11088859728<br><a href="https://steamcommunity.com/linkfilter/?url=https://ql13702709-1.jz.fkw.com/"
      target="_blank" rel="noopener"  >https://ql13702709-1.jz.fkw.com/</a></h2></h2></h2>'
