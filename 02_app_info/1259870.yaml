details:
  data:
    about_the_game: "Do you find Golf boring? Our Fox will prove to you that this\
      \ is an exciting game! You will be able to hone accuracy, logic and thinking!<br\
      \ />\r\n<br />\r\nThe rules are simple: calculate the trajectory and score balls\
      \ in all holes, use no more than 10 strokes. The difficulty increases with each\
      \ level. New obstacles appear on the way to the holes. You will need accuracy\
      \ and fine calculation!<br />\r\n<br />\r\nYou don't have to carry clubs, run\
      \ around the field and collect balls in our Golf. You can play without getting\
      \ up from your chair!<br />\r\n<br />\r\nFeature of game:<br />\r\n- Virtual\
      \ stick, balls and a cute red Fox.<br />\r\n- 100 levels with a huge number\
      \ of challenges.<br />\r\n- Various locations and obstacles.<br />\r\n- Ability\
      \ to select any level without going through the entire game.<br />\r\n- Bright\
      \ graphics and nice music.<br />\r\n- Simple and convenient mouse control.<br\
      \ />\r\n- Laws of physics and mechanics in the spirit."
