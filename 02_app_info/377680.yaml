    about_the_game: "From the makers of Sakura Spirit, Sakura Angels and Sakura Fantasy\
      \ this time working together with the artist Inma to bring you this visual novel\
      \ dating sim on the beach! <br />\r\n<br />\r\nSeiji is a daydreamer who spends\
      \ too much time thinking about space. When he was given a chance to visit the\
      \ beach with his two childhood friends, all he can think about is his chance\
      \ to take out his telescope and look at the stars. But gradually, he begins\
      \ to realise that his childhood friends want him to pay attention to them instead\
      \ of the constellations..."
