  data:
    about_the_game: "<strong>Beardy the Digger</strong> is an exciting adventure in\
      \ atmospheric locations that will allow you to discover the genre of platformer\
      \ from a new perspective. Take a trip to uncharted gloomy dungeons, to the dangerous\
      \ foot of the mountain, overcome various obstacles on the way to the main goal\
      \ to return home.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1144630/extras/logo_600_400.png?t=1571830944\"\
      \ /><h2 class=\"bb_tag\">Key features of the game</h2><br>   <strong>Diverse\
      \ gameplay</strong>, which includes puzzles, passing levels on speed and reaction.\
      \ You shall not forget potions with an unexpected effect!<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1144630/extras/\u0413\
      \u0435\u0439\u043C\u043F\u043B\u0435\u0439.gif?t=1571830944\" />.<br><br>  \
      \ <strong>Various locations</strong>, mysterious dungeons, roaring fjords and\
      \ many others;<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1144630/extras/\u0423\
      \u0440\u043E\u0432\u043D\u0438.gif?t=1571830944\" />.<br><br>   <strong>Colourful\
      \ graphics</strong>, embodied with the latest technology from Unity 2019 to\
      \ create a warm lamp light;<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1144630/extras/\u041A\
      \u0440\u0430\u0441\u0438\u0432\u0430\u044F_\u0413\u0440\u0430\u0444\u0438\u043A\
      \u0430.gif?t=1571830944\" />.<br><br>   <strong>Sound effects</strong>, immersed\
      \ in an atmosphere of adventure and danger.<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1144630/extras/\u0417\
      \u0432\u0443\u043A\u0438.gif?t=1571830944\" />."
