    short_description: You play as a gnome digger who wants to collect all the diamonds
      in order to return home. It will not be easy for him to do this, because at
      every step he is in danger - from red-hot lava to poisoned darts. Be careful
      and attentive, and you can help the dwarf collect all the diamonds!
