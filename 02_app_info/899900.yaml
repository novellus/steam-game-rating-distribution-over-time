    review: 'Part of increasing your skills on an instrument is the physical training
      of your body, your fingers to stretch and move, to find the frets, and the strings,
      and to play them cleanly, without unwanted noise.


      This is a good way to train both your left hand and your right hand technique.


      It is also a great warm up before a session.'
