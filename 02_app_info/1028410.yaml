    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/1028410/extras/DLB_steam_title.png?t=1591244864"
      /><br><br>In this VR horror game your goal is to find 6 hearts within an underground
      maze. This is a re-mastered version of the original DK1 game released in 2014.<h2
      class="bb_tag">WELCOME TO HELL</h2><img src="https://steamcdn-a.akamaihd.net/steam/apps/1028410/extras/DLB_aniamted_01.jpg?t=1591244864"
      /><img src="https://steamcdn-a.akamaihd.net/steam/apps/1028410/extras/DLB_animated_02.jpg?t=1591244864"
      /><br><br> Armed with only a torch, how quickly can you find the 6 hearts to
      escape the maze? And will you resist the urge to look back.<h2 class="bb_tag">FIND
      THE HEARTS</h2><img src="https://steamcdn-a.akamaihd.net/steam/apps/1028410/extras/DLB_animated_03.jpg?t=1591244864"
      /><img src="https://steamcdn-a.akamaihd.net/steam/apps/1028410/extras/DLB_animated_04.jpg?t=1591244864"
      /><br>The core additions in this re-mastered edition are the use of the touch
      controllers, new lurking enemies and a leaderboard to see how fast you can complete
      the maze.
