    review: "Ein sehr mittelm\xE4\xDFiges Spiel. Was es f\xFCr mich entg\xFCltig negativ\
      \ macht sind die Achievements die mit Rekord brechen und Sterben zu tun haben.\
      \ Bei beiden gilt, dass man die Anzahl in EINEM Level machen muss. Wie bl\xF6\
      d ist das denn!? Man stirbt doch nicht regul\xE4r 500 mal in einem Level. Genauso\
      \ wenig hat man Lust 100 mal einen Rekord in einem Level zu brechen. \nIch dachte\
      \ mir na gut, ich versuch es mal zu grinden. Nach 500 mal gegen die Wand fahren\
      \ wurde der Erfolg nicht freigeschaltet. Ist also auch noch verbuggt. \n\nNicht\
      \ empfehlenswert!\n\nUpdate: Wollte noch nicht aufgeben, also machte ich noch\
      \ etwas weiter. Der Erfolg wurde dann bei 513 Versuchen freigeschaltet. Irgendwas\
      \ l\xE4uft da mit dem Counter falsch. \xC4ndert jedoch nichts an der Wertung."
