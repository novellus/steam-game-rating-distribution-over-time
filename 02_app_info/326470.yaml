  data:
    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/326470/extras/game_info.png?t=1447363984\"\
      \ /><br>Space Warp is a 2D arcade game where you move the earth to a safe place\
      \ by warping the space around. However, on the way you have to overcome many\
      \ obstacles affecting game mechanics, e.g. force fields, black holes or different\
      \ zones.<br><br>It's a <strong>highly competitive</strong> game where <strong>patience</strong>,\
      \ <strong>skills </strong>and <strong>perfect timing</strong> is the key to\
      \ <strong>beat your friends</strong> or improve your previous record. <br>All\
      \ game replays are stored in the cloud, so you can easily check and compare\
      \ your game with your friends\u2019 at any time. You can play against ghosts\
      \ of your previous attempts to learn from your own mistakes.<br><br>When you\
      \ need a bit of relax you can extend your knowledge about our planet, solar\
      \ system and the whole universe.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/326470/extras/key_features.png?t=1447363984\"\
      \ /><br><ul class=\"bb_ul\"><li>60 levels, 60 fps <br></li><li>8 different zones\
      \ affecting game mechanics <br></li><li>force fields, black holes and other\
      \ object affecting gameplay <br></li><li>leaderboards and achievements <br></li><li>online\
      \ hosted replays <br></li><li>educational information about our universe <br></li><li>Xbox\
      \ gamepad support</li></ul>"
