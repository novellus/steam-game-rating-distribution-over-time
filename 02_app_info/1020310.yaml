    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1020310/extras/characters.png?t=1609751237\"\
      \ /><h2 class=\"bb_tag\">CONTROL YOUR GRAVITY</h2>Take on the robotic hordes\
      \ on the walls, floors, and ceilings as you shift and control your centre of\
      \ gravity with Gravity Heroes's unique 'gravity shifter\u2019 mechanic. Dodge\
      \ enemy projectiles, meet enemies head-on landing on walls and ceilings or simply\
      \ navigate around each stage by shifting your gravity.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1020310/extras/GRAV_HEROES_GIF1.gif?t=1609751237\"\
      \ /><h2 class=\"bb_tag\">DISCOVER THE REASON BEHIND A ROBOTIC UPRISING </h2>Take\
      \ your place as a member of the 'Gravity Heroes' as you investigate the mysterious\
      \ reason behind a broken peace treaty between humans and robotic-beings called\
      \ synthetics in Story mode. Play solo or team up with up to three friends as\
      \ you take on synthetic hordes and colossal bosses.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1020310/extras/GRAV_BOSS_1.gif?t=1609751237\"\
      \ /><h2 class=\"bb_tag\">TEAM UP WITH, OR TAKE ON FRIENDS</h2>Get lost in hectic\
      \ couch-based local multiplayer! Either team up with friends and family and\
      \ take on the hordes in 'Survivor mode' or unleash your competitive side in\
      \ 'versus mode'. Pick your character and strap in for hours of fun!<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1020310/extras/RangerBattle_1920x1080_4_2_1.gif?t=1609751237\"\
      \ />"
