    about_the_game: <i><strong>Blood Scrolls</strong> is an original 2D Indie fighter
      from <strong>Sirbrownie_Works</strong>!</i><br><br><ul class="bb_ul"><li>- DBZ
      influenced fast paced fighting engine! Teleportation, Plasma Blasts, and Energy
      charge!<br></li><li>- Includes 11 unique fighters from around the universe!<br></li><li>-
      Thrilling arcade mode with hidden characters to unlock!<br></li><li>- Intuitive
      local versus mode to test your skills out on a friend!</li></ul><img src="https://steamcdn-a.akamaihd.net/steam/apps/1196320/extras/banner01.png?t=1576086432"
      /><br><br>When the balance of the universe is in jeopardy, <strong>Amen-Rah</strong>,
      the god of the sun has deemed it time to relinquish his throne. In order to
      choose his replacement, he casts out Blood Scrolls all over the earth to a few
      chosen warriors. Upon receiving the Scrolls written in blood, each fighter regains
      memories of their past lives as shamans, warlords, and sacred monks, gaining
      long lost abilities including plasma manipulation and even levitation. In order
      to choose a replacement, each warrior must meet each other and conduct a battle
      of wits, strengths, and integrity to find the soul worthy of the throne. Some
      strive for a world of peace and harmony for all, while others relish in the
      pain of their enemies, thriving on war and negative energy. Choose your warrior
      and fight for your vision as you receive your Blood Scroll!
