    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/576290/extras/hf_banner_about.png?t=1541566483"
      /><br><br>The township of Huckleberry has fallen into chaos! Undead roam freely
      and a sinister cult seek to bring on the end of the world.<br><br> <i>A match
      puzzle game with RPG elements. Set in a post apocalyptic world where survivors
      must band together.</i><br><br> Use a full arsenal of weapons and explosives
      as you journey to put an end to the fall of Huckleberry. <br><br><br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/576290/extras/hf_banner_features.png?t=1541566483"
      /><br><br><ul class="bb_ul"><li>A new match 3 mechanic that combines Tetris
      like shapes with Bomberman blasts<br></li><li>Charge up your amulets of power
      to unleash devastating spells<br></li><li>100+ handcrafted levels of zombie
      blasting fun<br></li><li>Master 8 game modes as you journey to find the origin
      of the outbreak <br></li><li>Battle fearsome bosses for big rewards<br></li><li>Rescue
      survivors each with unique talents that can be tailored to your play style<br></li><li>Compete
      against your friends and earn your way onto the leader boards</li></ul>
