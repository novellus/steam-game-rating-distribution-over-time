    reviews: "\u201C...just think of your typical real-time strategy mechanics in\
      \ a 1v1 scenario and cut out all the boring parts so it\u2019s fast-paced and\
      \ exciting practically every second.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=http://indiestatik.com/2013/02/13/play-the-cannon-brawl-alpha-release-now-or-expect-a-missile-to-the-face/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Chris Priestman - Indie Statik</a><br><br>\u201C\
      Worms, StarCraft, and Combat collide in one of the best new action-RTS game\
      \ designs in years.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=http://arstechnica.com/gaming/2013/04/25-indie-games-to-keep-an-eye-on/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Sam Machkovech - Ars Technica</a><br><br>\u201C\
      Cannon Brawl takes two classic genres and remixes them in a very smart, exciting,\
      \ and elegant way\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=http://indiepressday.com/highlights/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Justin Davis - IGN</a><br>"
