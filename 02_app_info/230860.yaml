  data:
    about_the_game: <strong>Pilot an airship, command powerful weapon emplacements
      like cannons, giant flamethrowers, and high powered lasers. Destroy the very
      earth from under your enemies feet!</strong><br><br><strong>Cannon Brawl is
      an exciting mix of real time strategy and artillery gameplay.</strong> Your
      ability to manage combat priorities and focus through the madness of battle
      will be put to the test. <br><br>Advance across the kingdom in single player
      to unlock and discover new units, then experiment with each one to find your
      favorite combination in online multiplayer. <br><br>Choose from over fifteen
      units and five airship pilots for a huge variety of strategic combinations.
      Want to turtle up and launch big warheads from afar? You can! Want to rush to
      the high ground and launch a rain of missiles from above? You can! Try out tons
      of other strategies and crush your friends!<h2 class="bb_tag">Key Features </h2><ul
      class="bb_ul"><li><strong>Action Strategy like you've never seen</strong> -
      Unique blend of 2D artillery and real time strategy gameplay results in intense
      tactical battles<br></li><li><strong>Battle Near and Far</strong> - Competitive
      1v1 online multiplayer with ranked matching, invite a friend for a private battle,
      or plugin in a controller and get your buddies together for a home tournament
      <br></li><li><strong>Strategic Options</strong> - Choose from 15+ weapons and
      defenses and combo them with 5+ different airship pilots for hundreds of strategic
      options<br></li><li><strong>Dynamic Battlefields</strong> -  Destroy the terrain
      with cannons, lasers and more<br></li><li><strong>Epic Adventure</strong> -
      Battle across our full campaign mode with big boss fights spanning 20 missions,
      charting new territory across 5 unique environments</li></ul>
