  data:
    about_the_game: On the alien planet Baab, admired astronaut Scorch Supernova (Brendan
      Fraser) is a national hero to the blue alien population. A master of daring
      rescues, Scorch pulls off astonishing feats with the quiet aid of his nerdy,
      by-the-rules brother, Gary (Rob Corddry), head of mission control at BASA. When
      BASA's no-nonsense chief Lena (Jessica Alba) informs the brothers of an SOS
      from a notoriously dangerous planet, Earth, Scorch rejects Gary's warnings and
      bounds off for yet another exciting mission. But when Scorch finds himself caught
      in a fiendish trap set by the evil Shanker (William Shatner) it's up to scrawny,
      risk-adverse Gary to do the real rescuing. As the interplanetary stakes rise
      to new heights, Gary is left to save his brother, his planet, his beloved wife
      Kira (Sarah Jessica Parker), and their adventure hungry son Kip. Also featuring
      the voices of Sofia Vergara, Ricky Gervais, and Craig Robinson.
