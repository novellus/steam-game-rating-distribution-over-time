    about_the_game: "Lookin' for a quest and more Neptunia challenges? Look no further,\
      \ Nep friends! In the Shares Quests DLC, players will receive one new additional\
      \ quest\_for each nation: Planeptune, Lastation, Lowee, and Leanbox. These quests\
      \ also have a higher shares rate than normal quests. Keep an eye out for the\
      \ bosses in these quests... you might find some silly, fake Goddess bosses!<br\
      \ />\r\n<br />\r\nAdditional Note: The\_Shares Quest DLC can be unlocked\_from\
      \ Chapter 8 on your first playthrough and unlocked from the beginning of your\
      \ second playthrough."
