    about_the_game: Spanish guitar is famous for its fast-paced and skilled finger-work,
      a technique that adds undertones of complexity and passion to each of its songs.<br><br>Composed
      and performed by Murray Atkinson from VGM Library, Spanish Guitar Strings is
      a set of 14 music themes that covers everything from passionate romance to quick
      duels and beyond. Songs include other traditional Spanish instruments as well
      as real, authentic flamenco / spanish guitar, resulting in superb-sounding material
      that's sure to bring forth some of that flamenco flair.<br><br><i>This pack
      contains:</i><br><br><ul class="bb_ul"><li>14 unique music themes in .ogg, .wav
      and .mp3 formats<br></li><li>Music for battle, romance, exploration and more!<br></li><li>Royalty
      free music to use in your commercial and non-commercial RPG Maker projects.</li></ul><br>Check
      out our other Music Packs created by Murray Atkinson:<br><br><a href="http://store.steampowered.com/app/703461/"
