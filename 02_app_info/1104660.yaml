  data:
    about_the_game: '<h2 class="bb_tag"><h2 class="bb_tag"><h2 class="bb_tag"><h2
      class="bb_tag"><h2 class="bb_tag">features</h2></h2></h2></h2></h2><h2 class="bb_tag"><h2
      class="bb_tag"><h2 class="bb_tag"><h2 class="bb_tag"><ul class="bb_ul">[/h2][/h2][/h2][/h2]<li>Utilise
      sticking, ramming, parasitic takeover and memory recall to navigate the otherworldly,
      sci-fi environment.<br></li><li>A meticulous pixel art style accompanied by
      super-smooth animation, effects and immersive soundtrack.<br></li><li>Use your
      mind: Wait, observe, plan out your path and use special abilities wisely. Find
      a way out.<br></li><li>MO: Not just any jelly-like organism! Use MO to the fullest
      to survive in this sinister environment.<br></li><li>Unlock the story: Collect
      key materials to delve deeper into the world and unravel the mystery...<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1104660/extras/MoAstray_Steam05.gif?t=1594197745"
      /><br>Stick: Utilize the character''s special trait to clear all the tricky
      traps<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1104660/extras/MoAstray_Steam03.gif?t=1594197745"
      /><br>Skill: Use your enemies to dodge attacks<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1104660/extras/MoAstray_Steam04.gif?t=1594197745"
      /><br>Challenge: Exciting Boss battles<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1104660/extras/MoAstray_Steam02.gif?t=1594197745"
      /><br>Jump: Feel the sense of speed as you dash through the air<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1104660/extras/MoAstray_Steam01.gif?t=1594197745"
      /><br>Change: A control experience that changes according to the level<h2 class="bb_tag">background
      story</h2>Through the moist, pitch-black darkness the eerie sounds of giant
      machinery can be heard. In an advanced facility that has been invaded by otherworldly
      beasts and local inhabitants, the fully-automatic system controlled by the main
      computer is still operating like a mad man. Awakening inside an abandoned laboratory,
      the green, ambiguous lifeform MO discovers that it not only has to face an extremely
      hostile and sinister environment, but it also must face humans who, having been
      taken over by alien parasitic plants, are now stuck in the endless limbo between
      death and rebirth.   <br><br><br>What''s more, there seems to be an eerie presence
      that''s watching all of this from the shadows.  <br>After groping around for
      clues, MO gradually becomes aware that it is responsible for a mission of immense
      importance. Under the guidance of the mysterious mutterings in its ear, MO is
      able to overcome one obstacle after another. <br><br>Who caused this disaster?
      And on this path that leads to answers for every unsolved riddle, what sorts
      of trials and tribulations lie ahead?</li></ul></h2></h2></h2></h2>'
