    detailed_description: <h1>Update Notes</h1><p>Chapter 1 is now available! Purchase
      now, and you will also have immediate access to future chapters as they become
      available!</p><br><h1>About the Game</h1>An adventure that takes persistence
      and passion from not just Stefan (the protagonist), but also the player. Brace
      yourself as you are guided by Stefan's conscience to confront enemies, take
      countless leaps, and engage in progression of a storyline regarding the acceptance
      of oneself. <br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1382020/extras/StefanResized.gif?t=1606363881"
      /><br><br><ul class="bb_ul"><li>A 2.5-dimensional platformer with a plot of
      accepting life choices, and their potential ramifications.<br></li><li>Acquire
      particular items to accomplish each level quicker &amp; easier.<br></li><li>Basic
      controller mechanics.<br></li><li>Multiple chapters consisting of numerous themes.</li></ul>
