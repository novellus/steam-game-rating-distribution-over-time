  data:
    about_the_game: "Prologue to Orange Cast, an atmospheric adventure in a large-scale\
      \ setting where Soviet and Western science fiction are combined itself. As a\
      \ humanity\u2019s elite space trooper, you take on a heroic, action-packed adventure\
      \ throughout the galaxy. Explore planets, protect colonies, and be the first\
      \ to meet the unknown! Dive into the original story inspired by James S.A. Corey\u2019\
      s The Expanse series.<br><br>As humanity\u2019s elite space trooper, you take\
      \ on a heroic, action-packed adventure throughout the galaxy. Explore planets,\
      \ protect colonies, and be the first to meet the unknown!<h2 class=\"bb_tag\"\
      >Explore the Galaxy</h2>Visit planets, discover new dimensions, survive hazard\
      \ environments.<h2 class=\"bb_tag\">Protect Humanity</h2>Fast-paced and rewarding\
      \ combat. Face cunning enemies, defeat menacing bosses, and arm yourself with\
      \ top-notch weaponry of your choice.<h2 class=\"bb_tag\">Enjoy the view</h2>The\
      \ beauty of Space awaits you. The beautiful and deep soundtrack, spectacular\
      \ views of Cosmos, the mystery of alien planets, and the romance of space travels.<h2\
      \ class=\"bb_tag\">True Sci-Fi experience </h2>Dialogs, cinematics, and the\
      \ choice-driven story inspired by James S.A. Corey\u2019s The Expanse series."
