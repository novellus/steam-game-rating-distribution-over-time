    review: "Ich bin mir nicht sicher, ob man dieses Spiel [b] gut [/b] oder [b] schlecht\
      \ [/b] nennen kann.\n\nEs ist ein Puzzle-Jump-n-Run Spiel, welches in erster\
      \ Linie mit seinen wundervollen Lichtmechaniken und seiner sch\xF6nen Musik\
      \ bestechen will. Daf\xFCr wurde aber anscheinend  weniger Geld f\xFCr das Gameplay\
      \ an sich ausgegeben, da man das Spiel sehr schnell durchgespielt hat. Sogar\
      \ so schnell, dass ich es trotz Unf\xE4higkeit geschafft habe es unter der 2-Stunden\
      \ Marke bis zum Ende zu schaffen, damit ich es (IN DER THEORIE) zur\xFCckgeben\
      \ k\xF6nnte.\nWenn wir schon mal beim Thema Ende und Story sind:\nAm Anfang\
      \ [spoiler] Das hei\xDFt die ersten 5-7 Minuten [/spoiler] bekommt man eigentlich\
      \ nichts von der Story mit.\nDann wird einem in Cutscenes einiges erkl\xE4rt\
      \ und pl\xF6tzlich sitz man wieder auf dem Trockenen. Im Klartext: Die Story\
      \ will das man sich im Laufe des Fortschrittes die Gegebenheiten erkl\xE4rt\
      \ und das Spiel gibt einem Anst\xF6\xDFe in welche Richtung es gehen soll.\n\
      Problem an der Sache ist, dass die Story sich an manchen Stellen (zumindest\
      \ aus meiner Sichtweise) um 180\xB0 dreht und pl\xF6tzlich ein Freund, dem man\
      \ helfen und der auch [u] dir [/u] helfen soll, Einen auf einmal abhalten will\
      \ weiter zu kommen.\nDie Erkl\xE4rung ist ein wenig wage. \nAber wie in jeder\
      \ guten Geschichte wird alles sehr dramatisch im Ende aufgekl\xE4rt und man\
      \ sitz verst\xF6rt und auch leicht bedr\xFCckt vor dem PC.\nSpoiler: Man identifiziert\
      \ sich auf einmal mit einer Blech-Box mit leuchtenen Strichen als Augen. \n\n\
      [h1]Gameplay:[/h1]\nPuzzles: die Puzzles sind meistens sehr gut zu verstehen.\
      \ Man wei\xDF eigentlich was zu tun ist, da es in [b] ANDEREN [/b] \nSpielen\
      \ schon ein Mal genutzt wurde. Man sollte also nichts Neues aber auch nichts\
      \ Schlechtes erwarten.\nJump-n-Rund-Aspekt: Alle Spr\xFCnge sind zu schaffen\
      \ (ach ne). Nur wird es sehr oft sehr hart bestraft, wenn man einen Sprung nicht\
      \ schafft (wieder: kann an meiner Unf\xE4higkeit liegen). Das hei\xDFt, man\
      \ muss alles wieder vom Anfang machen.\n\n[h1]Fazit:[/h1]\nF\xFCr momentan 1,59\
      \ \u20AC und im Sale 1,11 \u20AC bekommt man eine sch\xF6ne Story, welche in\
      \ einem wundersch\xF6nen Ambiente dargestellt wird. Dazwischen ist noch ein\
      \ bisschen was zum Spielen :D.\nDie genannten Probleme kann man wahrscheinlich\
      \ nicht im Kern beheben, aber die Darstellung der Version im Spiel l\xE4sst\
      \ darauf schlie\xDFen, dass Bugs und Gameplay-Fehler gefixt werden k\xF6nnten."
