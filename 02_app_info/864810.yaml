    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/864810/extras/23r1.png?t=1530533279"
      /><br>After a long sleep, the Model &quot;98&quot; finds itself in an abandoned
      place away from the usual house. There is little left in the memory, in addition
      to the memory of old friends. Where are they? What happened, why is everything
      so empty and lonely around? We'll have to go a very long way, full of dangers
      and unpredictable turns, to find out the answers to all the questions!<br>You
      have to meet a variety of characters, some of which can behave in a hostile
      way towards you. During your journey, the &quot;98&quot; will appear in a variety
      of colorful places. In addition to the obstacles that can kill the main character,
      you will have to deal with various puzzles that require a decision to move on
      the way to answers. How will this trip end? It's up to you...
