    about_the_game: "<strong>Hidden Animals: English - Spanish</strong> is a relaxing\
      \ hidden object game with the aim to <strong>teach you the Spanish names of\
      \ animals</strong> featuring exclusive piano music. <i>(You can use the program\
      \ to study English as well if you are a Spaniard)</i>.<br><br>In the game, you\
      \ have 3 worlds to play. In the first one, you have to find animals by their\
      \ English names, in the third one you have to find them by their Spanish names.\
      \ In the second world, you see both the English and Spanish name of the animals.\
      \ You can freely choose levels from the 3 worlds.<br><br>The quicker you find\
      \ objects the higher score and achievement you get. By getting 3 stars completing\
      \ a level you will get pieces from the puzzle of the Hidden Animals.<br><br><ul\
      \ class=\"bb_ul\"><li>72 Challenging Hidden Object levels using 36 backgrounds<br></li><li>Language\
      \ learning aspect<br></li><li>3 language worlds to play (English, English -\
      \ Spanish, Spanish)<br></li><li>112 items to discover<br></li><li>12 dedicated\
      \ piano songs for the game<br></li><li>Built-in Owl Eye Hint<br></li><li>3 Hidden\
      \ Animals Fresco<br></li><li>More than 3-8 hours of gameplay</li></ul><br><u>Building\
      \ your vocabulary is about repetition</u>. The best way to repeat words is to\
      \ use them somehow and in our opinion, a game is a really good tool for that.\
      \ Many of us learned English from video games. This small game is for those\
      \ who likes the hidden object genre that offers a relaxing activity with a really\
      \ useful feature: helping you to study Spanish.<br><br>The dedicated music of\
      \ the game was made by Andr\xE1s Ill\xE9s who is a multi-instrumental musician\
      \ and composer.<br><br>*Trading cards, backgrounds, emoticons, and badges are\
      \ uploaded, but won't appear until steam accepts them and lets them to appear.\
      \ This is because of the new system of Steam Direct."
