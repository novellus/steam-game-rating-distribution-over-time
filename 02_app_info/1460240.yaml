    about_the_game: <h2 class="bb_tag">Tasha's Cauldron of Everything</h2><strong>
      WHAT WONDERFUL WITCHERY IS THIS?</strong><br><i> <strong> A magical mixture
      of rules options for the world's greatest roleplaying game.</strong> </i><br>The
      wizard Tasha, whose great works include the spell <i>Tasha's hideous laughter</i>
      , has gathered bits and bobs of precious lore during her illustrious career
      as an adventurer. Her enemies wouldn't want these treasured secrets scattered
      across the multiverse, so in defiance, she has collected and codified these
      tidbits for the enrichment of all.<br><ul class="bb_ul"><li>EXPANDED SUBCLASSES.
      Try out subclass options for every Dungeons &amp; Dragons class, including the
      artificer, which appears in the book.</li><li>MORE CHARACTER OPTIONS. Delve
      into a collection of new class features and new feats, and customize your character's
      origin using straightforward rules for modifying a character's racial traits.</li><li>INTRODUCING
      GROUP PATRONS. Whether you're part of the same criminal syndicate or working
      for an ancient dragon, each group patron option comes with its own perks and
      types of assignments.</li><li>SPELLS, ARTIFACTS &amp; MAGIC TATTOOS. Discover
      more spells, as well as magic tattoos, artifacts, and other magic items for
      your campaign.</li><li>EXPANDED RULES OPTIONS. Try out rules for sidekicks,
      supernatural environments, natural hazards, and parleying with monsters, and
      gain guidance on running a session zero.</li><li>A PLETHORA OF PUZZLES. Ready
      to be dropped into any D&amp;D adventure, puzzles of varied difficulty await
      your adventurers, complete with traps and guidance on using the puzzles in a
      campaign.</li></ul>Full of expanded content for players and Dungeon Masters
      alike, this book is a great addition to the <i>Player's Handbook</i> and the
      <i>Dungeon Master's Guide</i> . Baked in you'll find more rule options for all
      the character classes in the <i>Player's Handbook</i> , including more subclass
      options. Thrown in for good measure is the artificer class, a master of magical
      invention. And this witch's brew wouldn't be complete without a dash of added
      artifacts, spellbook options, spells for both player characters and monsters,
      magical tattoos, group patrons, and other tasty goodies.<br> <i>Adapted for
      Fantasy Grounds by:</i> <strong>Zacchaeus</strong> <br> <br><strong>Requires:</strong>
      An active subscription or a one time purchase of a Fantasy Grounds Full or Ultimate
      license and the included D&amp;D fifth edition ruleset. Compatible with Fantasy
      Grounds Unity or Fantasy Grounds Classic
