    about_the_game: <strong>SYNOPSIS</strong><br>You assume the role of Rick Dennehy,
      a family man who dies during the 90's, as he returns to earth to hear his life's
      events through the memories of his loved ones. The story revolves heavily around
      life and death as Rick discovers how his family saw him while he was still alive
      and how they coped with his death. <br>Discover how different kinds of people
      deal with the loss of a loved one. <br><br>Your goal is the story, not the challenge
      to experience it.<br><br><strong>FEATURES</strong><br>Simplified gameplay -
      take your own time to uncover the story.<br>Immersive story with memorable characters.<br>Captivating
      soundtrack composed by composer Neal Bond.
