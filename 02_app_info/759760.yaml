details:
  data:
    about_the_game: "The Beyond Eden Digital Artbook is a 64-page color PDF file containing\
      \ the artwork of Beyond Eden, focusing mainly on the art of the characters.<br\
      \ />\r\nIncludes detailed character profiles, more than 400 illustrations, rough\
      \ sketches, concept art and game artwork. (Also: New, never before shown illustrations)\
      \ <br />\r\n<br />\r\nNOTE: Full of major spoilers. We recommend completing\
      \ the game before viewing the artbook.<br />\r\n<br />\r\nThe Digital Artbook\
      \ will be placed in your Beyond Eden folder in the Steam Directory:<br />\r\n\
      ...Steam\\steamapps\\common\\Beyond Eden\\Digital_Artbook\\"
