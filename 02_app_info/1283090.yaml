    about_the_game: "Wanna look your best, Miners? Well, then maybe the Dark Future\
      \ Pack is for you! The lads down in R&amp;D went all-out on putting together\
      \ a hard-edged and tactical set of kit especially for our most discerning employees:<br\
      \ />\r\n<br />\r\n- 4 unique suits of Armor, one for each Class. <br />\r\n\
      <br />\r\n- A Dark Future armor Paintjob for all your other armors<br />\r\n\
      <br />\r\n- Two matching Helmets to go with your new Armor - a light version\
      \ to show off your beards, and a heavier, full-face-cover version.<br />\r\n\
      <br />\r\n- A matching Paintjob for Bosco - team up with your favorite drone\
      \ in style!<br />\r\n<br />\r\n- NEW Bonus item: now also with a matching Weapon\
      \ Paintjob! <br />\r\n<br />\r\nImportant note: The contents of this Pack are\
      \ cosmetic only!"
