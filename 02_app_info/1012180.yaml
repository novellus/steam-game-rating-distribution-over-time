    detailed_description: '<h1>Hello, we are back</h1><p>We are very sorry that we
      have only made a few updates in the past year or so. Our team is always thinking
      about how to improve the gameplay in the subsequent iterations (production)
      of the game! After all, the current version, &quot;it''s just an online class&quot;...
      So after more than a year, we came back, ready to fundamentally overturn the
      game and start over again. Since November, we will release some efforts and
      strive to make the new version online quickly. Thank you for your support!</p><br><h1>About
      the Game</h1>Wait, am I gaming?<br>No, you are learning...<br><br>''Elearning
      Development Intern'' is a very casual simulation game where you will play as
      a new intern for an E-learning startup and experience very interesting (short/horrible/painful/<u>
      I want refund </u>/ annoying) internship life.<br>The game is full of randomness,
      so the customs clearance time is not equal.<br><br>Turn on your computer, have
      a cup of coffee, and work happily.<br>Read the materials, accept the guidance
      of the seniors and the test of the small BOSS.<br>Then I am promoted to a raise
      and go to life... you may have thought more.<br><br>Spoiler Warning: Although
      it is a technical post, you don''t need any technical foundation at all.<br>Pain
      Warning: This game may contain hidden branches that force you to learn &quot;joint
      probability matrix decomposition graph model&quot;, &quot;binary differential
      evolution algorithm&quot; and so on.'
