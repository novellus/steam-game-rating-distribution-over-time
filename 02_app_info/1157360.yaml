details:
  data:
    about_the_game: "\u300ALife Redemption \u300Bis a survival game in which you act\
      \ as the sister who saves the sister, and you use the sword as a melee weapon\
      \ to fight the zombies<br />\r\nThe main feature of the game is in the grim\
      \ and terrible environment, in the face of a sudden attack of zombies and duel,\
      \ find the lock sister's prison door key, save sister.<br />\r\n&quot;My sister\
      \ said she had a dream to be a heroine one day. In my opinion, she will always\
      \ be the hero in my heart.<br />\r\nThat was a bad man to a secret experiment\
      \ biochemical zombie abandoned manor, it is sister that brave and resolute heart\
      \ saved us, escape from the terrible zombie cage.<br />\r\nMaybe we are all\
      \ ordinary people, but we have a brave heart to face them!&quot;<br />\r\nFeatures:<br\
      \ />\r\n1. An immersive environment to save the environment: experience the\
      \ lonely feelings of salvation in a dark environment<br />\r\n2. Free exploration:\
      \ you can search for any house in the scene<br />\r\n3. Melee weapon control:\
      \ use the sword to fight the zombies, face the sudden zombies, you can save\
      \ yourself<br />\r\n4. Gunfire tracking of outdoor scenes: let you escape from\
      \ all kinds of escapes<br />\r\n5. Scene sound layout: let you experience the\
      \ feeling of cold and scare"
