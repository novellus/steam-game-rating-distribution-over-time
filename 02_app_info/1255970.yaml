    about_the_game: 'Kicks Online Freestyle Football is a P2P game available for free
      on Steam. It featured street soccer modes and rules, 3v3, 4v4, and 5v5 matches,
      and unconventional fields like roofs, streets and factories.<br><br><strong>*
      Game Language supports: </strong><br>(English , Spanish , French , Italian ,
      Chinese , Korean)<br><br><strong><u>*Host:</u></strong><br>P2P Host , anybody
      can create their own room using their network , it''s recommendable to play
      with players from your same region.<br><br><strong><u>* Kicks Market:</u></strong><br>This
      is a global market for Kicks Online , players can use the kicks market for:<br>1.
      Sell Event Points and get real money ($5.00 USD)<br>2. Exchange your characters
      with other players<br>3. Sell your characters for KASH<br>4. Buy characters
      for KASH<br><br>More information about the Kicks Market:<br><a href="https://steamcommunity.com/linkfilter/?url=https://kicks-online.net/en/market_tos"
      target="_blank" rel="noopener"  >https://kicks-online.net/en/market_tos</a><br><br><strong>*
      Modes rewarded with experience:</strong><br>Modes: 3vs3 - 4vs4 - 5vs5<br>Other
      modes are available but does not reward with experience for level up.<br><br><strong>*
      Beginner players:</strong><br>The new characters starting from level (1) will
      receive an special uniform set for (7) days with:<br>Stats: +10 Agility<br>Stats:
      +10 Ball Control<br><br>New players also receives experience (*20) until reaching
      level 18.<br><br>At level 18 you choose your final position for your character,
      more information about positions:<br><a href="https://steamcommunity.com/linkfilter/?url=https://kicks-online.net/en/positions"
      target="_blank" rel="noopener"  >https://kicks-online.net/en/positions</a><br><br>*
      Ranking system TOP 50 players:<br>Filtered out by (Highest level - Tackles -
      Steals - Intercepts , Goals , Assists)<br><br>* Items Shop:<br>Players can buy
      clothes , items and abilities for their characters - more than 300 new items
      added for Female/Male characters.<br><br>Kicks Online has a global ranking of
      each player on the official website:<br><a href="https://steamcommunity.com/linkfilter/?url=https://kicks-online.net/en/rank"
      target="_blank" rel="noopener"  >https://kicks-online.net/en/rank</a><br><br>*
      Rewards feature:<br>A variety of rewards available!<br><br>1. Players that reach
      level (25) will automatically receive a free backpack for (30) days added to
      the inventory.<br>Stats: +10 Agility<br><br>2. Reaching level (30) you receive:
      1000 KASH<br><br>3. Reaching level max (60) you receive: 5000 KASH + Legend
      Tag<br><br>* Club System:<br>Players can create their own club from the userpanel
      , buy a primary and secondary uniforms and play on the Club Server which gives
      the double experience than the normal server.<br><br>For more information about
      the Kicks Online Server on real time:<br><a href="https://steamcommunity.com/linkfilter/?url=https://kicks-online.net/en/servers"
      target="_blank" rel="noopener"  >https://kicks-online.net/en/servers</a><br><br>*
      Golden Time:<br>Golden time is an feature that when is enabled, players in-game
      receive more experience in all matches modes (3vs3,4vs4,5vs5) , also the missions
      gets better reward than usual.<br><br>* Match Log:<br>Each match completed on
      Kicks Online is saved and logged on the Match Log Historial of the official
      website of Kicks Online:<br><a href="https://steamcommunity.com/linkfilter/?url=https://kicks-online.net/en/match_log"
      target="_blank" rel="noopener"  >https://kicks-online.net/en/match_log</a><br><br>*
      Variety of commands added:<br>#timeleft - room number<br>#who host - room number<br>#progress
      - show the exp left for reach next level<br>#observer - enable/disable the observer
      mode<br>#rewards - display the rewards system<br><br>Type #commands to display
      all the available commands.<br><br><br>* Staff active &amp; support available:<br>If
      you ever need assistance with the game itself , your acocunt , or anything related
      to Kicks Online, we have an advanced support system in the official website.<br>Log
      in your account &amp; Open a ticket query , the staff will get back to you as
      soon as possible.<br><br><br><br><br>OFFICIAL WEBSITE:<br><a href="https://steamcommunity.com/linkfilter/?url=https://kicks-online.net/"
      target="_blank" rel="noopener"  >https://kicks-online.net/</a><br>_________________________________<br><br>Discord
      Chat Kicks Online:<br><a href="https://steamcommunity.com/linkfilter/?url=https://discord.com/invite/DEsJszj"
      target="_blank" rel="noopener"  >https://discord.com/invite/DEsJszj</a><br><br>Facebook
      Kicks Online:<br><a href="https://steamcommunity.com/linkfilter/?url=https://kicks-online.net/facebook"
      target="_blank" rel="noopener"  >https://kicks-online.net/facebook</a><br><br>Twittter
      Kicks Online:<br><a href="https://steamcommunity.com/linkfilter/?url=https://kicks-online.net/twitter"
      target="_blank" rel="noopener"  >https://kicks-online.net/twitter</a><br><br>Instagram
      Kicks Online:<br><a href="https://steamcommunity.com/linkfilter/?url=https://kicks-online.net/instagram"
      target="_blank" rel="noopener"  >https://kicks-online.net/instagram</a><br><br>We
      suggest to join our chat groups to search players around your same region to
      play with!'
