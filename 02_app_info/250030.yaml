      \ target=\"_blank\" rel=\"noreferrer\"  >Indie Game Magazine</a><br><br>\u201C\
      Lilly Looking Through is simply a beautiful game ... If you like the idea of\
      \ spending a relaxed afternoon experiencing a magical, funny, and gently challenging\
