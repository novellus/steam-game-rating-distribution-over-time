    about_the_game: "Fly some of the best helicopters in the world \u2013 from the\
      \ classic machines of the 1950s to the modern gunships of the 21st century.\
      \ Play missions with your friends and compete with players from all around the\
      \ world in various multiplayer modes! You will be able to take part in a dynamic\
      \ battlefield where you'll support the movement of ground forces that fortify\
      \ positions and create supply lines.<h2 class=\"bb_tag\">THE RETURN OF HELICOPTER\
      \ COMBAT GAMES</h2>Heliborne marks the great return of a nearly forgotten genre\
      \ - helicopter action games! Here you'll get to dive into historical conflicts,\
      \ explore maps inspired by real-world locations and engage in ruthless air-to-air\
      \ and air-to-ground combat. <br><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/433530/extras/hangar.jpg?t=1606836874\"\
      \ /><br><br>By flying over 40 helicopters distributed over 3 different classes\
      \ you'll fight other pilots as well as tanks, troops, and anti-aircraft artillery.\
      \ You will test your skill in multiplayer modes, such as Skirmish (King-of-the-Hill\
      \ style mode) or Frontline (as bases are captured by players, ground vehicles\
      \ spawn in convoys and move across the map to fortify bases and positions),\
      \ or play alone the new single player missions. <br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/433530/extras/maps600.jpg?t=1606836874\"\
      \ /><br><br>In Heliborne we wanted to to faithfully recreate the realities of\
      \ armed conflicts and produce a gameplay model that is both dynamic and realistic.\
      \ You will also get the chance to learn more about the development of rotary-wing\
      \ aircraft. The game shows different historical periods, focusing on the technological\
      \ innovation which changed helicopter combat over the years. For example, the\
      \ load-outs for each helicopter are based entirely on weapons systems that ware\
      \ or would have been employed in active combat theaters and operations. <strong>You\
      \ won't see a weapons load-out on our helicopters that is not historically accurate!</strong><h2\
      \ class=\"bb_tag\">PLAY HELIBORNE TO:<ul class=\"bb_ul\"><li><strong>NEW! Battle\
      \ the AI in the new single-player mode!</strong> <br></li><li>lose yourself\
      \ in a dynamic combat flying game<br></li><li>fly over 40 legendary helicopters,\
      \ including models from 1955 to 2000's<br></li><li>use over 100 possible payload\
      \ variants<br></li><li>wide open maps, including The Gulf of Tonkin (Vietnam),\
      \ Operation Nguyen Hue (Vietnam), Badakhshan Province (Afghanistan), Khost Region\
      \ (Afghanistan), and Kosovo<br></li><li>test your skills in single player, co-op,\
      \ and competitive multiplayer for up to 16 players<br></li><li>play your way:\
      \ fully supports gamepads, flight sticks, and keyboard &amp; mouse!</li></ul></h2>"
