    review: "Jogo muito bom e divertido,bem feito,se voc\xEA realmente gosta de jogos\
      \ de helic\xF3pteros vai gostar de heliborne,\xE9 um semi-simulador bem gostoso\
      \ de jogar,voc\xEA faz miss\xF5es de ataque,resgate,captura etc, muito divertido\
      \ e bem elaborado,focado s\xF3 em helic\xF3pteros quem gosta vai curti muito\
      \ o jogo, recomendo!\n\nOs gr\xE1ficos s\xE3o bem bonitos e a jogabilidade muito\
      \ boa e divertida,o melhor jogo de helic\xF3ptero que j\xE1 joguei,ele tem uma\
      \ jun\xE7\xE3o de coisas que n\xE3o o torna um jogo cansativo,diferente de outros\
      \ que j\xE1 joguei!\n\nTem um grande potencial de melhorar ainda mais,inclusive\
      \ corrigindo os problemas que a comunidade pede! Obs: Tem uma grande variedade\
      \ de Helic\xF3pteros, que n\xE3o achei em nenhum outro jogo! Coloque a vis\xE3\
      o do cockpit igual o interior original de cada helic\xF3ptero,assim traria mais\
      \ realismo para o jogo,mostrando o painel e interior do helic\xF3ptero!\nVery\
      \ good and fun game, well done, if you really like helicopter games you will\
      \ like heliborne, it is a very nice semi-simulator to play, you do attack, rescue,\
      \ capture missions etc, very fun and well elaborated, focused only in helicopters\
      \ who likes will enjoy the game very much, I recommend!\n\nThe graphics are\
      \ very beautiful and the gameplay is very good and fun, the best helicopter\
      \ game I've ever played, it has a combination of things that doesn't make it\
      \ a tiring game, unlike others I've played!\n\nIt has great potential to improve\
      \ even more, including correcting the problems that the community asks for!\
      \ Note: There is a wide variety of Helicopters, which I haven't found in any\
      \ other game! Make the cockpit view the same as the original interior of each\
      \ helicopter, so it would bring more realism to the game, showing the panel\
      \ and interior of the helicopter!"
