    about_the_game: The Expansion One Deck is an expansion to <strong>SUPERFIGHT</strong>
      that adds over 80 new characters and attributes to the core deck.  This expansion
      contains characters and attributes that everyone will love, with the same broad
      appeal as the original <strong>SUPERFIGHT</strong> core deck!<br><br>The Expansion
      One Deck comes complete with new Achievements, Titles, and Art to unlock!<br><br>Once
      added to <strong>SUPERFIGHT</strong>, The Expansion One Deck will be added to
      your Collection and can be selected when joining fights.
