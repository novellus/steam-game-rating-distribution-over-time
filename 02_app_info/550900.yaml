  data:
    about_the_game: "<h2 class=\"bb_tag\">YOUR SWORD FOR THE DRAGON GOD</h2>The appearance\
      \ of the Metin stones has torn deep rifts through the once flourishing world\
      \ of the Dragon God. War has erupted between the kingdoms \u2013 wild animals\
      \ have transformed into fearsome beasts and the dead have arisen to bloodthirsty,\
      \ demonic life. <br><br>Defend your kingdom and hurl yourself into incredible\
      \ battles full of action and magic. Raise your weapons against the forces of\
      \ evil and become a living legend in one of Europe\u2019s biggest MMORPGs!<h2\
      \ class=\"bb_tag\">SHARPEN YOUR BLADE AND MIND</h2><ul class=\"bb_ul\"><li>\
      \ Experience epic PvE adventures and merciless PvP duels<br></li><li> Fight\
      \ through maps and dungeons against dragons and sinister demon lords<br></li><li>\
      \ Charge into fast-paced battles \u2013 even against entire hordes of enemies<br></li><li>\
      \ Become a mighty warrior and increase your character\u2019s level right up\
      \ to 120</li></ul><h2 class=\"bb_tag\">CHOOSE YOUR PATH AND FORGE ALLIANCES</h2><ul\
      \ class=\"bb_ul\"><li> Choose from five character classes \u2013 Warriors, Ninjas,\
      \ Shamans, Suras and Lycans<br></li><li> Choose your kingdom: Shinsoo, Chunjo\
      \ or Jinno<br></li><li> Found a guild with friends and build on your lands<br></li><li>\
      \ Fight on lightning-fast mounts and tame cool pets<br></li><li> Continually\
      \ improve your weapons and equipment through a selection of crafting systems<br></li><li>\
      \ Take part in regular seasonal and community events</li></ul>"
