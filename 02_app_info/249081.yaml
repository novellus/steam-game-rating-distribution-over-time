    about_the_game: '<strong>SOVIET COMMANDER: Counterattack Tactics</strong>; <br>Drive
      back the enemy with powerful artillery and fast-striking infantry. The fascists
      cannot hold us back!<br><br><ul class="bb_ul"><li><strong>B-4 203mm Howitzer</strong><br>The
      B-4 203mm Howitzer can be built by Combat Engineers. It fires a single devastating
      shot and can be used for direct fire against vehicles.<br></li><li><strong>KV-1
      Heavy Tank</strong><br>A KV-1 Heavy Tank can be ordered in to the battlefield.<br></li><li><strong>For
      Mother Russia</strong><br>All infantry and team weapon units on the map gain
      increased combat effectiveness and infantry run at increased speed.<br></li><li><strong>Recon
      Overflight</strong><br>Available planes will fly a high speed loiter of the
      targeted area.<br></li><li><strong>Shock Troops</strong><br>Special Command
      Troops can be deployed to the battlefield. Click and select location to deploy</li></ul>'
