    about_the_game: 'This Neptune System HD DLC (addon) contains high-resolution textures
      of Neptune and its largest satellites, Proteus and Triton. It improves the level
      of detail of Triton, compared to the default SpaceEngine installation, and replaces
      the default low-quality JPEG textures of all three bodies with high-quality
      PNG ones.<br><br><strong>Credits:</strong><br>Neptune texture (artwork) by <strong>&quot;Snowfall&quot;</strong>.<br>Proteus
      texture and elevation map (artwork) by <strong>&quot;Snowfall&quot;</strong>.<br>Triton
      texture (artwork in the northern hemisphere) by <strong>Alexander Kiryushenko
      &quot;Dizel777&quot;</strong> and <strong>Vladimir Romanyuk &quot;SpaceEngineer&quot;</strong><br>Triton
      elevation map (artwork) by <strong>&quot;Kexitt&quot;</strong> and <strong>Vladimir
      Romanyuk &quot;SpaceEngineer&quot;</strong><br><br><strong>Source data:</strong><br>Triton
      albedo map: Voyager<br>Image resolution: 14138x7069<br>Effective resolution:
      0.6 km/pix'
