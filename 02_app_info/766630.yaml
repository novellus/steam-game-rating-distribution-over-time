    about_the_game: "Dust and Salt is a text-based narrative adventure with a pinch\
      \ of turn-based tactical battles which has you as the main hero leading your\
      \ troops in a gritty, low-power, medieval fantasy world. <br><br>When his father\
      \ is murdered and his village burned to the ground, a young warrior swears vengeance.\
      \ He has to choose between force or diplomacy to forge new alliances and subdue\
      \ his enemies. Will he get rid of the oppressors of this world or become an\
      \ oppressor himself?<br><br>The game consists of a story text, a world map,\
      \ and a tactical combat layer. On the world map you can choose to travel to\
      \ different locations. The story text builds around the constant choices you\
      \ make. Once you engage in battle the game will switch to a tactical map where\
      \ the actual fighting takes place as turn-based combat. Enjoy the vivid writings\
      \ by the quill of the author Sycamore Bright.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/766630/extras/Steam_Features_Banner_-_Features.png?t=1569176532\"\
      \ /><br><br><ul class=\"bb_ul\"><li><strong>Story is king.</strong> Rich, non-linear\
      \ story that reminds of D&amp;D with a &quot;flair of battle&quot;. We\u2019\
      d describe it as a choose-your-own-adventure book that meets an RPG.<br></li><li><strong>Tactical\
      \ combats.</strong> This is not checkers, this is a grown-up combat simulation.\
      \ Send your light-armored infantry, the Nameless Wolves, through the woods into\
      \ the back of the enemy while your armored, hammer-wielding Nameless Bears stall\
      \ the enemy attack.<br></li><li><strong>Decisions matter.</strong> The narrative\
      \ branches based on your choices. Your actions define and shape the world you\
      \ experience.<br></li><li><strong>Character development.</strong> Are your decisions\
      \ black, white or gray? Will they lead to a better future for the Sin Lands\
      \ or will you turn into a usurper?<br></li><li><strong>Memorable personalities.</strong>\
      \ Stand up to the cunning Lords of the Sin Lands in well-written interactive\
      \ dialogues.<br></li><li><strong>Art that gives more life to the whole story.</strong>\
      \ Zoom-in on the world map and experience the detail of the artistic work.<br></li><li><strong>You\
      \ don\u2019t pick abstract skills.</strong> Instead the choices you make at\
      \ the beginning of the game define what abilities your character will learn.<br></li><li>\
      \ Featuring a gorgeous Nordic soundtrack by acclaimed artist Mike Olsen a.k.a.\
      \ Danheim.</li></ul>"
