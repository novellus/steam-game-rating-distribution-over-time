  data:
    about_the_game: "WHAT IS BATTLETANK: L.O.B.A.?<br />\r\nBattletank is a 1-4 player\
      \ arcade game for Windows And Mac. Play with your friends or solo with up to\
      \ 4 gamepads (plus  Keyboard and Mouse) on a single computer. Don\u2019t have\
      \ enough people over? Don\u2019t have enough gamepads?  You can now replace\
      \ your friends with cold, heartless machines!  Click on player names in<br />\r\
      \nmatch options to change them into bots.  Heck make them all bots and the game\
      \  will play all by itself!<br />\r\n<br />\r\nFOCUS ON FUN!<br />\r\nIn Battletank\
      \ we\u2019ve tried to focus on quick and easy gameplay.  Get in, pick your match\
      \ options, and start duking it out  with your friends right away!  The maps\
      \ are currently all single screen, so no worries about motion sickness or getting\
      \ lost.<br />\r\n<br />\r\nSIMPLE CONTROLS<br />\r\nLeft Stick moves \u2013\
      \ push up on the stick to go up, down to go down.  Right stick aims.  Right\
      \ Trigger fires, and the A button usesany special weapons you may have found.\
      \  That\u2019s really all there is to it!"
