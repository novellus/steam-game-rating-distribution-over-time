    about_the_game: Expand your MudRunner experience with Free DLC, The Ridge!<br><br>Roll
      out with 2 new vehicles in a brand new map situated on the edge of a coast.
      A huge mountain ridge sits in the center and travelling between the two halves
      of the map will be a great challenge!<br><br>To complete these objectives players
      will have to scavenge the map searching for fallen logs at different locations.<br><br>Included
      in this DLC, a whole new map, 2 new vehicles and their addons:<br><ul class="bb_ul"><li>A
      new map, The Ridge<br></li><li>The D-538, a heavy-duty tractor<br></li><li>Spare
      wheel addon<br></li><li>Fuel canisters addon<br></li><li>A loader addon<br></li><li>The
      B-6A, a lighter weight tractor. <br></li><li>Fuel canisters addon<br></li><li>Utility
      (fuel/repairs) trailer<br></li><li>Fuel trailer</li></ul>
