    about_the_game: Teenage girl hacker stumbles upon a secret that changes her life
      forever. This is a cyberpunk visual novel about the growing up of a girl from
      the suburbs who dreams of a life in the big city. It's also about a conspiracy,
      hacking, surveillance, but most importantly about friendship. Invisible Apartment
      Zero is part of a series and is a prequel to Invisible Apartment which you can
      also find on Steam.
