    review: "Interessanter Prolog, leider viel zu kurz und nicht Ansatzweise interessant\
      \ wie die Hauptteile. Man hat nichts verloren, wenn man diesen Teil nicht besitzt.\
      \ F\xFCr Fans ist es nur eine nette dreingabe\n\nLeider \xFCberzeugt es auf\
      \ technischer Ebene nicht:\n- Regelm\xE4ssige Abst\xFCrze (Windows 8.1), 5x\
      \ an unterschiedlichen Stellen\n- 1'000 Entscheidungen, 6 Save files\n- Zu kleine\
      \ Buchstaben\n- Lesetempo nicht einstellbar\n- Harte Schnitte und \xFCberg\xE4\
      nge, wo man sich zuerst Orientierem muss"
